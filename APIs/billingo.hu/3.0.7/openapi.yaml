paths:
  /bank-accounts:
    get:
      description: >-
        Returns a list of your bank accounts. The bank accounts are returned
        sorted by creation date, with the most recent bank account appearing
        first.
      operationId: ListBankAccount
      parameters:
        - default: '1'
          in: query
          name: page
          required: false
          type: integer
        - default: 25
          in: query
          maximum: 100
          minimum: 1
          name: per_page
          required: false
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: Success response
          headers:
            Retry-After:
              description: How many seconds you have to wait before making new request.
              format: int32
              type: integer
            X-RateLimit-Limit:
              description: Request limit per minute.
              format: int32
              type: integer
            X-RateLimit-Remaining:
              description: The number of requests left for the time window.
              format: int32
              type: integer
            X-RateLimit-Reset:
              description: The timestamp at which the current rate limit window resets.
              format: int32
              type: integer
          schema:
            $ref: '#/definitions/BankAccountList'
        '400':
          description: The request is malformed.
          headers:
            Retry-After:
              description: How many seconds you have to wait before making new request.
              format: int32
              type: integer
            X-RateLimit-Limit:
              description: Request limit per minute.
              format: int32
              type: integer
            X-RateLimit-Remaining:
              description: The number of requests left for the time window.
              format: int32
              type: integer
            X-RateLimit-Reset:
              description: The timestamp at which the current rate limit window resets.
              format: int32
              type: integer
          schema:
            $ref: '#/definitions/ClientErrorResponse'
        '401':
          description: Authorization information is missing or invalid.
          headers:
            Retry-After:
              description: How many seconds you have to wait before making new request.
              format: int32
              type: integer
            X-RateLimit-Limit:
              description: Request limit per minute.
              format: int32
              type: integer
            X-RateLimit-Remaining:
              description: The number of requests left for the time window.
              format: int32
              type: integer
            X-RateLimit-Reset:
              description: The timestamp at which the current rate limit window resets.
              format: int32
              type: integer
          schema:
            $ref: '#/definitions/ClientErrorResponse'
        '422':
          description: Validation errors occured.
          headers:
            Retry-After:
              description: How many seconds you have to wait before making new request.
              format: int32
              type: integer
            X-RateLimit-Limit:
              description: Request limit per minute.
              format: int32
              type: integer
            X-RateLimit-Remaining:
              description: The number of requests left for the time window.
              format: int32
              type: integer
            X-RateLimit-Reset:
              description: The timestamp at which the current rate limit window resets.
              format: int32
              type: integer
          schema:
            $ref: '#/definitions/ValidationErrorResponse'
        '500':
          description: Internal server error.
          headers:
            Retry-After:
              description: How many seconds you have to wait before making new request.
