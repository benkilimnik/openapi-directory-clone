            - last_upload
            - rhsa_count
            - rhba_count
            - rhea_count
            - other_count
            - stale
          in: query
          name: sort
          type: string
        - description: Find matching text
          in: query
          name: search
          type: string
        - description: Filter
          in: query
          name: 'filter[id]'
          type: string
        - description: Filter
          in: query
          name: 'filter[insights_id]'
          type: string
        - description: Filter
          in: query
          name: 'filter[display_name]'
          type: string
        - description: Filter
