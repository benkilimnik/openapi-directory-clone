info:
  contact: {}
  description: >-
    API of the Patch application on [cloud.redhat.com](cloud.redhat.com)


    Syntax of the `filter[name]` query parameters is described in  [Filters
    documentation](https://github.com/RedHatInsights/patchman-engine/wiki/API-custom-filters)
  license:
    name: GPLv3
    url: 'https://www.gnu.org/licenses/gpl-3.0.en.html'
  title: Patchman-engine API
  version: v1.15.3
  x-apisguru-categories:
    - developer_tools
  x-origin:
    - format: openapi
      url: >-
        https://raw.githubusercontent.com/RedHatInsights/patchman-engine/master/docs/openapi.json
      version: '3.0'
  x-providerName: redhat.local
  x-serviceName: patchman-engine
paths:
  /api/patch/v1/advisories:
    get:
      description: Show me all applicable advisories for all my systems
      operationId: listAdvisories
      parameters:
        - description: 'Limit for paging, set -1 to return all'
          in: query
          name: limit
          type: integer
        - description: Offset for paging
          in: query
          name: offset
          type: integer
        - description: Sort field
          enum:
            - id
            - name
            - advisory_type
            - synopsis
            - public_date
            - applicable_systems
          in: query
          name: sort
          type: string
        - description: Find matching text
          in: query
          name: search
          type: string
        - description: 'Filter '
          in: query
          name: 'filter[id]'
          type: string
        - description: Filter
          in: query
          name: 'filter[description]'
          type: string
        - description: Filter
          in: query
          name: 'filter[public_date]'
          type: string
        - description: Filter
          in: query
          name: 'filter[synopsis]'
          type: string
        - description: Filter
          in: query
          name: 'filter[advisory_type]'
          type: string
        - description: Filter
          in: query
          name: 'filter[severity]'
          type: string
        - description: Filter
          in: query
          name: 'filter[applicable_systems]'
          type: string
        - collectionFormat: multi
          description: Tag filter
          in: query
          items:
            type: string
          name: tags
          type: array
        - description: Filter only SAP systems
          in: query
          name: 'filter[system_profile][sap_system]'
          type: string
        - collectionFormat: multi
          description: Filter systems by their SAP SIDs
          in: query
          items:
            type: string
          name: 'filter[system_profile][sap_sids][in]'
          type: array
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/controllers.AdvisoriesResponse'
      security:
        - RhIdentity: []
      summary: Show me all applicable advisories for all my systems
  '/api/patch/v1/advisories/{advisory_id}':
    get:
      description: Show me details an advisory by given advisory name
      operationId: detailAdvisory
      parameters:
        - description: Advisory ID
          in: path
          name: advisory_id
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/controllers.AdvisoryDetailResponse'
      security:
        - RhIdentity: []
      summary: Show me details an advisory by given advisory name
