      the scenes.)


      We use Amazon Athena behind the scenes for processing these queries, and
      as such, have powerful

      search capabilities.  We've done our best to expose search capabilities
      via this History Export API.


      In any query field in this API, you may specify multiple values separated
      by commas.  That means that commas

      cannot be searched for themselves, and neither can single quotation marks.


      We do not currently partition data by date on the backend, so all queries
      result in a full scan of the entire

      data lake.  This means that all queries will take about the same amount of
      time to complete, and we incur about

      the same cost per query internally.  We don't typically bill our customers
      for these queries, assuming

      usage is occasional and manual.


      If you intend to use this API for high volume or automated use, please
      contact us with more information

      about your use case.  We may decide to change the backend data schema to
      match your use case more closely, and

      we may also need to charge an additional cost per query.


      ## Example History Queries


      * History for a user: `{ "query_user_id": 123 }`

      * History for a range of time: `{ "start_at": "2021-03-18 12:00:00",
      "end_at": "2021-03-19 12:00:00" }`

      * History of logins and failed logins: `{ "query_action":
      "login,failedlogin" }`

      * A Complex query: `{ "query_folder": "uploads", "query_action":
      "create,copy,move", "start_at": "2021-03-18 12:00:00", "end_at":
      "2021-03-19 12:00:00" }`
