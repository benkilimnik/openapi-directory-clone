            Used for pagination.  Send a cursor value to resume an existing list
            from the point at which you left off.  Get a cursor from an existing
            list via the X-Files-Cursor-Next header.
          in: query
          name: cursor
          required: false
          type: string
          x-ms-summary: >-
            Used for pagination.  Send a cursor value to resume an existing list
            from the point at which you left off.  Get a cursor from an existing
            list via the X-Files-Cursor-Next header.
        - description: >-
            Number of records to show per page.  (Max: 10,000, 1,000 or less is
            recommended).
          format: int32
          in: query
          name: per_page
          required: false
          type: integer
          x-ms-summary: >-
            Number of records to show per page.  (Max: 10,000, 1,000 or less is
            recommended).
        - description: ID of the associated action notification export.
          format: int32
