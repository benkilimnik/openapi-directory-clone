      ```


      Value Hash Parameters | &nbsp;

      --- | ---

      `extensions` | Array of whitelisted/blacklisted file extensions, depending
      on mode

      `mode` | controls whether the behavior acts as a whitelist or as a
      blacklist. Default is `whitelist`.
    requires_attachment: false
    supports_mounted_folders: true
    unique_per_folder: true
    visible_to_non_admins: true
  - behavior: limit_file_regex
    children_can_add: false
    children_can_override: false
    docs: >
      Limit the filenames of files in this folder according to a regular
      expression.


      > Example Value


      ```json

      <%=JSON.pretty_generate([ "/Document-.*/" ])%>

      ```

      Value is stored as a single-element Array (not a hash) containing the
      regular expression, which must start and end with slashes.
    requires_attachment: false
    supports_mounted_folders: true
    unique_per_folder: true
    visible_to_non_admins: true
  - behavior: amazon_sns
    children_can_add: true
    children_can_override: false
    docs: >
      Sends a notification via Amazon SNS whenever certain actions occur on a
      folder.


      > Example Value


      ```json

      <%=JSON.pretty_generate({
        'arns' => ['ARN...'],
        'triggers' => [ 'create', 'read', 'update', 'destroy', 'move', 'copy' ],
        'aws_credentials' => {
          'access_key_id' => 'ACCESS_KEY_ID',
          'region' => 'us-east-1',
          'secret_access_key' => 'SECRET_ACCESS_KEY'
        }
      })%>

      ```


      Value Hash Parameters | &nbsp;

      --- | ---

      `arns` | Array of ARNs to send the notifications to.

      `triggers` | Leave blank to send an SNS notification on any action on this
      folder.  Or, for specific actions, you may specify an array of action
      types.  Valid values are: `create`, `read`, `update`, `destroy`, `move`,
      `copy`.

      `aws_credentials` | AWS IAM Credentials to use for sending SNS requests.
      Must include `access_key_id`, and `secret_access_key`.
    requires_attachment: false
    supports_mounted_folders: true
    unique_per_folder: false
    visible_to_non_admins: false
  - behavior: watermark
    children_can_add: false
    children_can_override: false
    docs: >
      Adds a watermark to any image preview generated for an image in this
      folder.


      ```json

      <%=JSON.pretty_generate({
        'gravity' => 'SouthWest',
        'max_height_or_width' => 20,
        'transparency' => 25
      })%>

      ```


      Value Hash Parameters | &nbsp;

      --- | ---

      `gravity` | Where to locate the watermark?  Valid values: `Center`,
      `East`, `NorthEast`, `North`, `NorthWest`, `SouthEast`, `South`,
      `SouthWest`, `West`

      `max_height_or_width` | Max width/height as percent of image preview.

      `transparency` | Percentage applied to the watermark.
    requires_attachment: true
    supports_mounted_folders: true
    unique_per_folder: true
    visible_to_non_admins: true
  - behavior: remote_server_mount
    children_can_add: false
    children_can_override: false
    docs: >
      Mount a remote server within this folder.  Remote servers can be FTP/SFTP
      servers, Amazon S3/GCP/Azure Blob/Wasabi/Backblaze B2 Buckets, and more.


      See the RemoteServer object for a full list of the Remote Servers
      supported.


      When this behavior is enabled, files in this folder will never actually be
      stored on Files.com.  Rather, Files.com will mount the remote server and

      act as a mere conduit from your clients to the remote server.


      Files.com workflow elements such as Permissions, Automations, Webhooks,
      Notifications, etc., will apply only to transfer activities that occur
      through

      Files.com.  We won't send Webhooks or Notifications based on activity that
      occurs via a direct connetion to the Remote Server other than through
      Files.com.


      > Example Value


      ```json

      <%=JSON.pretty_generate({
        'remote_server_id' => '1',
        'remote_path' => ''
      })%>

      ```


      Value Hash Parameters | &nbsp;

      --- | ---

      `remote_server_id` | ID of the remote server to sync with.  See the Remote
      Servers API resource for managing these.

      `remote_path` | Path on remote server to treat as the root of this mount.
      This should be an absolute path on the remote server. This must be
      slash-delimited, but it must neither start nor end with a slash.
    requires_attachment: false
    supports_mounted_folders: true
    unique_per_folder: true
    visible_to_non_admins: true
  - behavior: slack_webhook
    children_can_add: true
    children_can_override: false
    docs: >
      Sends a Webhook call to Slack whenever certain actions occur on a folder.

      You will need to add the "Incoming WebHooks" App to your Slack workspace.


      > Example Value


      ```json

      <%=JSON.pretty_generate({
        'url' => 'https://mysite.com/url...',
        'username' => 'Files.com',
        'channel' => 'alerts',
        'icon_emoji' => ':robot_face:',
        'triggers' => [ 'create', 'read', 'update', 'destroy', 'move', 'copy' ]
      })%>

      ```


      Value Hash Parameters | &nbsp; | Required

      --- | --- | ---

      `url` | Slack issued URL to send the webhook to. | Yes

      `username` | Username to display in Slack. | No

      `channel` | Channel is send the webhook to. | No

      `icon_emoji` | Slack emoji to display in Slack, e.g. :robot_face: | No

      `triggers` | Leave blank to send webhooks on any action on this folder. 
      Or, for specific actions, you may specify an array of action types.  Valid
      values are: `create`, `read`, `update`, `destroy`, `move`, `copy`. | No
    requires_attachment: false
    supports_mounted_folders: true
    unique_per_folder: false
    visible_to_non_admins: true
