      Cloud Storage, Wasabi, Backblaze B2 Cloud Storage, Rackspace Cloud Files
      container, WebDAV, Box, Dropbox, OneDrive, Google Drive, or Azure Blob
      Storage.


      Not every attribute will apply to every remote server.


      FTP Servers require that you specify their `hostname`, `port`, `username`,
      `password`, and a value for `ssl`.  Optionally, provide
      `server_certificate`.


      SFTP Servers require that you specify their `hostname`, `port`,
      `username`, `password` or `private_key`, and a value for `ssl`. 
      Optionally, provide `server_certificate`.


      S3 Buckets require that you specify their `s3_bucket` name, and
      `s3_region`.  Optionally provide a `aws_access_key`, and
      `aws_secret_key`.  If you don't provide credentials, you will need to use
      AWS to grant us access to your bucket.


      S3-Compatible Buckets require that you specify `s3_compatible_bucket`,
      `s3_compatible_region`, `s3_compatible_endpoint`,
      `s3_compatible_access_key`, and `s3_compatible_secret_key`.


      Google Cloud Storage requires that you specify
      `google_cloud_storage_bucket`, `google_cloud_storage_project_id`, and
      `google_cloud_storage_credentials_json`.


      Wasabi requires `wasabi_bucket`, `wasabi_region`, `wasabi_access_key`, and
      `wasabi_secret_key`.


      Backblaze B2 Cloud Storage `backblaze_b2_bucket`,
      `backblaze_b2_s3_endpoint`, `backblaze_b2_application_key`, and
      `backblaze_b2_key_id`. (Requires S3 Compatible API) See
      https://help.backblaze.com/hc/en-us/articles/360047425453


      Rackspace Cloud Files requires `rackspace_username`, `rackspace_api_key`,
      `rackspace_region`, and `rackspace_container`.


      WebDAV Servers require that you specify their `hostname`, `username`, and
      `password`.


      OneDrive follow the `auth_setup_link` and login with Microsoft.


      Sharepoint follow the `auth_setup_link` and login with Microsoft.


      Box follow the `auth_setup_link` and login with Box.


      Dropbox follow the `auth_setup_link` and login with Dropbox.


      Google Drive follow the `auth_setup_link` and login with Google.


      Azure `azure_blob_storage_account`, `azure_blob_storage_container`,
      `azure_blob_storage_access_key`
