x-behaviors:
  - behavior: webhook
    children_can_add: true
    children_can_override: false
    docs: >
      Sends an HTTP(S) request to a remote server whenever certain actions occur
      on a folder.

      Webhooks are often used to integrate Files.com with other services.


      > Example Value


      ```json

      <%=JSON.pretty_generate({
        'urls' => ['https://mysite.com/url...'],
        'method' => 'POST',
        'encoding' => 'RAW',
        'triggers' => [ 'create', 'read', 'update', 'destroy', 'move', 'copy' ]
      })%>

      ```


      Value Hash Parameters | &nbsp;

      --- | ---

      `urls` | Array of URLs to send the webhook to.

      `method` | Default: `GET`.  May also be set to `POST`.

      `triggers` | Leave blank to send webhooks on any action on this folder. 
      Or, for specific actions, you may specify an array of action types.  Valid
      values are: `create`, `read`, `update`, `destroy`, `move`, `copy`.

      `encoding` | May be `JSON`, `XML`, or `RAW`.  If set to `RAW` or left
      blank, we will deliver the webhook using the HTTP GET params or POST
      body.  If JSON or XML, we will encode the payload accordingly and send a
      matching `Content-Type` header.

      `file_form_field` | A string specifying the name of a form field
      containing the contents of the file that triggered this webhook send. If
      this value is present, the webhook will submit a `multipart/form-data`
      POST with no request body encoding.

      `file_as_body` | When sending webhook requests, submit the contents of the
      file that triggered this webhook send as the request body.
    requires_attachment: false
    supports_mounted_folders: true
    unique_per_folder: false
    visible_to_non_admins: false
  - behavior: file_expiration
    children_can_add: false
    children_can_override: true
    docs: >
      Files in this folder will expire (be deleted) after a certain number of
      days.  This is most often used for compliance purposes where different
      types of data may need different retention settings.  It's also great for
      managing your costs.  You can retain different data for less time than
      others.


      Value is stored as an Integer (not a hash/array) representing the number
      of days.


      > Example Value


      ```json

      <%=JSON.pretty_generate(30)%>

      ```
    requires_attachment: false
    supports_mounted_folders: false
    unique_per_folder: true
    visible_to_non_admins: true
  - behavior: auto_encrypt
    children_can_add: false
    children_can_override: true
    docs: >
      Files will be automatically encrypted after uploading using your provided
      GPG key.


      This Behavior is often used on our HIPAA accounts to convert data into a
      format unreadable by even us.

      GPG is an asymmetric encryption type (which means it uses public keys and
      private keys).

      Because you are only providing us your public key and keeping your private
      key, we won't be able to read anything once it has been GPG encrypted.


      > Example Value


      ```json

      <%=JSON.pretty_generate({
        'algorithm' => 'PGP/GPG',
        'suffix' => '.gpg',
        'key' => '[your GPG public key]',
        'armor' => 'false'
      })%>

      ```


      Value Hash Parameters | &nbsp;

      --- | ---

      `algorithm` | Must be set to `PGP/GPG`.  If we support other options in
      the future (like OpenSSL), we will amend this option.

      `suffix` | Suffix to apply to filenames once they've been uploaded.

      `key` | Your GPG public key.  Please be sure not to send your private key
      here. If that happens, we try to detect it and disable the behavior for
      your security.

      `armor` |  If true, encrypted files are written as ascii text.
    requires_attachment: false
    supports_mounted_folders: false
    unique_per_folder: true
    visible_to_non_admins: true
  - behavior: lock_subfolders
    children_can_add: false
    children_can_override: true
    docs: >
      The subfolder structure of this folder may not be changed.

      This is useful in conjunction with workflows and automations to ensure
      your folder structure stays as you expect.


      Children Recursive: Do not allow Create/Move/Delete on parent folder,
      child folders and any descendant folders.

      Children: Do not allow Create/Move/Delete on parent folder or child
      folders but do allow on any descendant folders.

      Self: Do not allow Delete or Rename of this(parent) folder. Do allow
      Create/Move/Delete on child folders and any descendant folders.


      > Example Value


      ```json

      <%=JSON.pretty_generate({
        'level' => 'children_recursive'
      })%>

      ```


      Value Hash Parameters | &nbsp;

      --- | ---

      `level` | URL key used for the inbox. Can be `children_recursive`
      (default), `children`, `self`, or `none`.
    requires_attachment: false
    supports_mounted_folders: true
    unique_per_folder: true
    visible_to_non_admins: true
  - behavior: storage_region
    children_can_add: false
    children_can_override: true
    docs: >-
      Files in this folder are stored in a certain geographical region.

      If you set this Behavior on an existing folder, we will migrate existing
      files to the new location automatically.


      > Example Value


      ```json

      <%=JSON.pretty_generate('us-east-1')%>

      ```


      Value is stored as a String.  Valid region values:


      Value String | Region Description

      --- | ---

      `us-east-1` | USA, Virginia

      `ap-southeast-2` | Australia, Sydney

      `ca-central-1` | Canada, Toronto

      `eu-west-2` | EU - UK, London

      `eu-central-1` | EU - Germany, Frankfurt

      `ap-northeast-1` | Japan, Tokyo

      `ap-southeast-1` | Singapore
    requires_attachment: false
    supports_mounted_folders: false
    unique_per_folder: true
    visible_to_non_admins: true
  - behavior: serve_publicly
    children_can_add: true
    children_can_override: false
    docs: >
      Files in this folder are served via a public HTTPS URL at
      `https://SUBDOMAIN.hosted-by-files.com/...`


      This feature works with common static site generators such as Jekyll and
      Middleman, and allows any static web assets or website to be hosted.

      It's a great way to get extra mileage out of your Files.com account and
      avoid having to pay for separate web hosting.


      > Example Value


      ```json

      <%=JSON.pretty_generate({
        'key' => 'public-photos',
        'show_index' => true
      })%>

      ```


      Value Hash Parameters | &nbsp;

      --- | ---

      `key` | URL path for where the stuff is publicly hosted.  It will look
      like `https://SUBDOMAIN.hosted-by-files.com/{key}/`

      `show_index` | Show an index page listing the folder contents?
    requires_attachment: false
    supports_mounted_folders: true
    unique_per_folder: true
    visible_to_non_admins: true
  - behavior: create_user_folders
    children_can_add: true
    children_can_override: false
    docs: >
      Create a folder here for new users when they are added.

      This Behavior is typically used to implement home folders for users.

      It's also a good building block for more advanced automations and
      workflows.


      > Example Value


      ```json

      <%=JSON.pretty_generate({
        'permission' => 'full',
        'existing_users' => true,
        'group_id' => 1,
        'new_folder_name' => 'username'
      })%>

      ```


      Value Hash Parameters | &nbsp;

      --- | ---

      `permission` | What permission level to give the user on his or her new
      folder?  Takes the same options as the Permissions endpoint.

      `existing_users` | Apply this behavior to existing users or only newly
      added users?

      `group_id` | Only apply this behavior to users who are members of this
      group ID.

      `new_folder_name` | What to name the new folder, currently we support
      'name' and 'username', name will fall back to username if not present,
      default value is 'name'
    requires_attachment: false
    supports_mounted_folders: true
    unique_per_folder: false
    visible_to_non_admins: false
  - behavior: remote_server_sync
    children_can_add: true
    children_can_override: false
    docs: >
      Sync this folder to a remote server on a regular basis.  Remote servers
      can be FTP/SFTP servers, Amazon S3/GCP/Azure Blob/Wasabi/Backblaze B2
      Buckets, and more.

      See the RemoteServer object for a full list of the Remote Servers
      supported.


      One-way and two-way sync options are supported.


      With this behavior, the Sync between Files.com and the RemoteServer occurs
      on a schedule.  Your plan level determines the frequency of the Sync
      schedule.

      Higher plans offer faster sync intervals.


      If you want to instead "mount" your RemoteServer for real-time operations
      within Files.com, please see the RemoteServerMount behavior instead.


      > Example Value


      ```json

      <%=JSON.pretty_generate({
        'remote_server_id' => '1',
        'direction' => 'two_way',
        'keep_after_copy' => 'keep',
        'remote_path' => ''
      })%>

      ```


      Value Hash Parameters | &nbsp;

      --- | ---

      `direction` | One way or two way sync?  Valid values: `push_to_server`,
      `pull_from_server`, `two_way`

      `remote_server_id` | ID of the remote server to sync with.  See the Remote
      Servers API resource for managing these.

      `keep_after_copy` | If one-way syncing, should we delete or keep files
      after sync?

      `remote_path` | Path on remote server to sync with. This should be an
      absolute path on the remote server. This must be slash-delimited, but it
      must neither start nor end with a slash.
    requires_attachment: false
    supports_mounted_folders: true
    unique_per_folder: false
    visible_to_non_admins: false
  - behavior: inbox
    children_can_add: true
    children_can_override: false
    docs: >
      This folder operates as an inbox where anonymous users can upload files
      without logging in.


      > Example Value


      ```json

      <%=JSON.pretty_generate({
        'key' => 'application-forms',
        'title' => 'Submit Your Job Applications Here',
        'description' => 'Thanks for coming to the Files.com Job Application Page',
        'show_on_login_page' => true,
        'require_registration' => true,
        'help_text' => 'If you have trouble here, please contact your recruiter.',
        'path_template' => '{{name}}_{{ip}}'
      })%>

      ```


      Value Hash Parameters | &nbsp;

      --- | ---

      `key` | URL key used for the inbox.

      `dont_separate_submissions_by_folder` | Do not create subfolders for files
      uploaded to this inbox. Note: there are subtle security pitfalls with
      allowing anonymous uploads from multiple users to live in the same
      folder.  We strongly discourage use of this option unless absolutely
      required.

      `show_on_login_page` | Show this inbox on the login page of your website. 
      Only settable by admins.

      `title` | Title of the Inbox

      `description` | Description of the inbox shown on the actual inbox page.

      `help_text` | Help text shown on the inbox page.

      `require_registration` | Show a registration page that captures the
      uploader's name and email address?

      `password` | Password to authenticate to inbox.

      `path_template` | Template for creating submission subfolders. Can use the
      uploader's name, email address, ip, company, and any custom form data.


      ## Path Templates


      Admins can customize how submission subfolders are created by providing a
      path_template value. For example, an inbox can be created with the
      following `path_template` value:


      > {{name}}_{ip}


      This will result in submission subfolders that look like `john
      doe_127.0.0.1`.


      Path templates can use any of the following standard fields:

      * name

      * company

      * email

      * ip


      They can also use any fields defined on the inbox's custom form field set.
      An inbox with a custom form field set with a field called 'My Field'

      can have a path template that looks like this:


      > {{name}}_{{My Field}}


      Note: Field names are case-sensitive.
    requires_attachment: false
    supports_mounted_folders: true
    unique_per_folder: false
    visible_to_non_admins: true
  - behavior: append_timestamp
    children_can_add: false
    children_can_override: false
    docs: >
      Append a timestamp to filenames of all files uploaded to this folder.

      This is often used in conjunction with Automations and remote server sync
      to ensure file organization.


      > Example Value


      ```json

      <%=JSON.pretty_generate({
        'format' => '-YYYY-MM-DDThh:mm:ssZ',
        'time_zone' => 'Eastern Time (US & Canada)'
      })%>

      ```


      Value Hash Parameters | &nbsp;

      --- | ---

      `format` | Format for the timestamp.  You may use anything accepted by the
      standard UNIX date command.

      `time_zone` | Accepts any valid timezone value from the web interface
      (e.g. "Eastern Time (US & Canada)") or a UTC offset ("-05:00").  Omit
      parameter for UTC time.
    requires_attachment: false
    supports_mounted_folders: true
    unique_per_folder: true
    visible_to_non_admins: true
  - behavior: limit_file_extensions
    children_can_add: false
    children_can_override: false
    docs: >
      Limit the allowed extensions of files being uploaded to this folder.


      > Example Value


      ```json

      <%=JSON.pretty_generate({
        'extensions' => [ 'xls', 'csv' ],
