        | :--- | :--- | :--- | :--- |

        | `mustContainCharacters` | Characters which a password must
        contain:<br><ul><li>`alpha` - at least one alphabetical character
        (`uppercase` **OR** `lowercase`)<pre>a b c d e f g h i j k l m n o p q r
