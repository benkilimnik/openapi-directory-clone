            3339](https://www.ietf.org/rfc/rfc3339.txt) &
            [leettime.de](http://leettime.de/))
          enum:
            - UTC
            - LOCAL
            - OFFSET
            - EPOCH
            - LEET
          in: header
          name: X-Sds-Date-Format
        - description: Upload token
          in: path
          name: token
          required: true
          type: string
        - description: |-
