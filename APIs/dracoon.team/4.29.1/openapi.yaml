    post:
      consumes:
        - multipart/form-data
      description: >
        ### Description:  

        Upload a (chunk of a) file.


        ### Precondition:

        Valid upload token.


        ### Postcondition:

        Chunk uploaded.


        ### Further Information:

        Range requests are supported.  


        Following `Content-Types` are supported by this API:

        * `multipart/form-data`

        * provided `Content-Type`


        For both file upload types set the correct `Content-Type` header and
        body.  


        ### Examples:  


        * `multipart/form-data`

        ```

        POST /api/v4/uploads/{token} HTTP/1.1


        Header:

        ...

        Content-Type: multipart/form-data;
        boundary=----WebKitFormBoundary7MA4YWxkTrZu0gW

        ...


        Body:

        ------WebKitFormBoundary7MA4YWxkTrZu0gW

        Content-Disposition: form-data; name="file"; filename="file.txt"

        Content-Type: text/plain


        Content of file.txt

        ------WebKitFormBoundary7MA4YWxkTrZu0gW--

        ```


        * any other `Content-Type` 

        ```

        POST /api/v4/uploads/{token} HTTP/1.1


        Header:

        ...

        Content-Type: { ... }

        ...


        Body:

        raw content

        ```
      externalDocs:
        description: Range Requests
        url: 'https://tools.ietf.org/html/rfc7233'
      operationId: uploadFileByTokenAsBinary_1
      parameters:
        - description: Upload token
          in: path
          name: token
          required: true
          type: string
        - description: |-
            Content-Range 

            e.g. `bytes 0-999/3980`
