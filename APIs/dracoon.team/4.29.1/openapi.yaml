          schema:
            $ref: '#/definitions/ErrorResponse'
        '409':
          description: Conflict
          schema:
            $ref: '#/definitions/ErrorResponse'
        '507':
          description: Insufficient Storage
          schema:
            $ref: '#/definitions/ErrorResponse'
      security: []
