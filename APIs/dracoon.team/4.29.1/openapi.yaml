        '404':
          description: Not Found
          schema:
            $ref: '#/definitions/ErrorResponse'
        '406':
          description: Not Acceptable
          schema:
            $ref: '#/definitions/ErrorResponse'
      security: []
      summary: Reset password
      tags:
        - auth
