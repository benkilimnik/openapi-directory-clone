          type: string
        - description: Authentication token
          in: header
          name: X-Sds-Auth-Token
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            items:
              $ref: '#/definitions/AuditNodeResponse'
            type: array
        '400':
