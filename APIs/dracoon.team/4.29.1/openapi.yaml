          schema:
            $ref: '#/definitions/ErrorResponse'
        '406':
          description: Not Acceptable
          schema:
            $ref: '#/definitions/ErrorResponse'
        '412':
          description: Precondition Failed
          schema:
            $ref: '#/definitions/ErrorResponse'
      summary: Request list of deleted nodes
      tags:
        - nodes
