          required: true
          type: integer
        - description: Filter string
          in: query
          name: filter
          required: false
          type: string
        - description: Sort string
          in: query
          name: sort
          required: false
          type: string
        - description: Range offset
          format: int32
          in: query
          name: offset
          required: false
          type: integer
        - description: |-
            Range limit.

            Maximum 500.

             For more results please use paging (`offset` + `limit`).
          format: int32
          in: query
          name: limit
          required: false
          type: integer
        - description: Authentication token
          in: header
          name: X-Sds-Auth-Token
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/DeletedNodeSummaryList'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: Unauthorized
          schema:
            $ref: '#/definitions/ErrorResponse'
        '403':
          description: Forbidden
          schema:
            $ref: '#/definitions/ErrorResponse'
        '404':
