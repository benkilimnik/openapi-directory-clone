basePath: /api
definitions:
  ActiveDirectory:
    description: Active Directory information
    properties:
      alias:
        description: Unique name for an Active Directory configuration
        type: string
      id:
        description: ID
        format: int32
        type: integer
      isGlobalAvailable:
        description: Is available for all customers
        type: boolean
    required:
      - alias
      - id
      - isGlobalAvailable
    type: object
  ActiveDirectoryAuthInfo:
    description: List of Active Directories
    properties:
      items:
        description: List of available Active Directories
        items:
          $ref: '#/definitions/ActiveDirectory'
        type: array
    required:
      - items
    type: object
  ActiveDirectoryConfig:
    description: Active Directory configuration
    properties:
      adExportGroup:
        description: >-
          If `userImport` is set to `true`,


          the user must be member of this Active Directory group to receive a
          newly created DRACOON account.
        type: string
      alias:
        description: Unique name for an Active Directory configuration
        type: string
      createHomeFolder:
        default: false
        description: >-
          &#128679; Deprecated since v4.10.0


          DEPRECATED, will be ignored


          Determines whether a room is created for each user that is created by
          automatic import (like a home folder).


          Room's name will equal the user's login name.
        type: boolean
        x-deprecated: true
      homeFolderParent:
        description: >-
          &#128679; Deprecated since v4.10.0


          DEPRECATED, will be ignored


          ID of the room in which the individual rooms for users will be
          created.
        format: int64
        type: integer
        x-deprecated: true
      id:
        description: ID
        format: int32
        type: integer
      ldapUsersDomain:
        description: >-
          Search scope of Active Directory; only users below this node can log
          on.
        type: string
      sdsImportGroup:
        description: >-
          User group that is assigned to users who are created by automatic
          import.


          Reset with `0`
        format: int64
        type: integer
      serverAdminName:
        description: Distinguished Name (DN) of Active Directory administrative account
        type: string
      serverIp:
        description: IPv4 or IPv6 address or host name
        type: string
      serverPort:
        description: Port
        format: int32
        maximum: 65535
        minimum: 0
        type: integer
      sslFingerPrint:
        description: |-
          SSL finger print of Active Directory server.

          Mandatory for LDAPS connections.

          Format: `Algorithm/Fingerprint`
        type: string
      useLdaps:
        description: Determines whether LDAPS should be used instead of plain LDAP.
        type: boolean
      userFilter:
        description: Name of Active Directory attribute that is used as login name.
        type: string
      userImport:
        description: >-
          Determines if a DRACOON account is automatically created for a new
          user


          who successfully logs on with his / her AD / IDP account.
        type: boolean
    required:
      - adExportGroup
      - alias
      - id
      - ldapUsersDomain
      - serverAdminName
      - serverIp
      - serverPort
      - useLdaps
      - userFilter
      - userImport
    type: object
  ActiveDirectoryConfigList:
    description: List of Active Directory configurations
    properties:
      items:
        description: List of Active Directory configurations
        items:
          $ref: '#/definitions/ActiveDirectoryConfig'
        type: array
    required:
      - items
    type: object
  AlgorithmVersionInfo:
    description: Algorithm information
    properties:
      description:
        description: Algorithm description
        type: string
      status:
        description: |-
          Algorithm status

          Derived from preference value and threshold
        enum:
          - REQUIRED
          - DISCOURAGED
        type: string
      version:
        description: Algorithm version
        type: string
    required:
      - description
      - status
      - version
    type: object
  AlgorithmVersionInfoList:
    description: Information of all available algorithms
    properties:
      fileKeyAlgorithms:
        description: List of file key algorithms
        items:
          $ref: '#/definitions/AlgorithmVersionInfo'
        type: array
      keyPairAlgorithms:
        description: List of key pair algorithms
        items:
          $ref: '#/definitions/AlgorithmVersionInfo'
        type: array
    required:
      - fileKeyAlgorithms
      - keyPairAlgorithms
    type: object
  AttributesResponse:
    description: Ranged list of attributes
    properties:
      items:
        description: List of key-value pairs
        items:
          $ref: '#/definitions/KeyValueEntry'
        type: array
      range:
        $ref: '#/definitions/Range'
    required:
      - items
      - range
    type: object
  AuditNodeResponse:
    description: Audit node report
    properties:
      auditUserPermissionList:
        description: List of assigned users with permissions
        items:
          $ref: '#/definitions/AuditUserPermission'
        type: array
      nodeCntChildren:
        description: |-
          Number of direct children

          (no recursion; for rooms only)
        format: int32
        type: integer
      nodeCreatedAt:
        description: Creation date
        format: date-time
        type: string
      nodeCreatedBy:
        $ref: '#/definitions/UserInfo'
      nodeHasActivitiesLog:
        default: true
        description: Is activities log active (for rooms only)
        type: boolean
      nodeHasRecycleBin:
        description: |-
          &#128679; Deprecated since v4.10.0

          Is recycle bin active (for rooms only)

          Recycle bin is always on (disabling is not possible).
        type: boolean
        x-deprecated: true
      nodeId:
        description: Node ID
        format: int64
        type: integer
      nodeIsEncrypted:
        description: Encryption state
        type: boolean
      nodeName:
        description: Node name
        type: string
      nodeParentId:
        description: Parent node ID (room or folder)
        format: int64
        type: integer
      nodeParentPath:
        description: |-
          Parent node path

          `/` if node is a root node (room)
        type: string
      nodeQuota:
        description: Quota in byte
        format: int64
        type: integer
      nodeRecycleBinRetentionPeriod:
        description: Retention period for deleted nodes in days
        format: int32
        maximum: 9999
        minimum: 0
        type: integer
      nodeSize:
        description: Node size in byte
        format: int64
        type: integer
      nodeUpdatedAt:
        description: Modification date
        format: date-time
        type: string
      nodeUpdatedBy:
        $ref: '#/definitions/UserInfo'
    required:
      - auditUserPermissionList
      - nodeCntChildren
      - nodeId
      - nodeName
      - nodeParentPath
    type: object
  AuditUserPermission:
    description: Audit user permissions report
    properties:
      permissions:
        $ref: '#/definitions/NodePermissions'
      userFirstName:
        description: User first name
        type: string
      userId:
        description: Unique identifier for the user
        format: int64
        type: integer
      userLastName:
        description: User last name
        type: string
      userLogin:
        description: User login name
        type: string
    required:
      - permissions
      - userFirstName
      - userId
      - userLastName
      - userLogin
    type: object
  AuthConfig:
    description: Authentication settings
    properties:
      authMethods:
        description: List of authentication methods
        items:
          $ref: '#/definitions/AuthMethod'
        type: array
    required:
      - authMethods
    type: object
  AuthMethod:
    description: Authentication method
    properties:
      isEnabled:
        description: Is enabled
        type: boolean
      name:
        description: |-
          Authentication methods:

          * `basic`

          * `active_directory`

          * `radius`

          * `openid`
        type: string
      priority:
        description: Priority (smaller values have higher priority)
        format: int32
        type: integer
    required:
      - isEnabled
      - name
      - priority
    type: object
  AuthTokenRestrictions:
    description: Auth token restrictions
    properties:
      accessTokenValidity:
        description: |-
          &#128640; Since v4.13.0

          Restricted OAuth access token validity (in seconds)
        format: int32
        type: integer
      refreshTokenValidity:
        description: |-
          &#128640; Since v4.13.0

          Restricted OAuth refresh token validity (in seconds)
        format: int32
        type: integer
      restrictionEnabled:
        description: |-
          &#128640; Since v4.13.0

          Defines if OAuth token restrictions are enabled
        type: boolean
    type: object
  Avatar:
    description: User avatar information
    properties:
      avatarUri:
        description: Avatar URI
        type: string
      avatarUuid:
        description: Avatar UUID
        type: string
      isCustomAvatar:
        description: Determines whether user updated his / her avatar with own image
        type: boolean
    required:
      - avatarUri
      - avatarUuid
      - isCustomAvatar
    type: object
  ChangeGroupMembersRequest:
    description: List of user IDs
    properties:
      ids:
        description: List of user IDs
        items:
          description: List of user IDs
          format: int64
          type: integer
        type: array
    required:
      - ids
    type: object
  ChangeNodeCommentRequest:
    description: Request model for updating a node comment
    properties:
      text:
        description: Comment text
        type: string
    required:
      - text
    type: object
  ChangeUserPasswordRequest:
    description: Request model for updating user's password
    properties:
      newPassword:
        description: New password
        type: string
      oldPassword:
        description: Old password
        type: string
    required:
      - newPassword
      - oldPassword
    type: object
  CharacterRules:
    description: Password character rules
    properties:
      mustContainCharacters:
        description: >-
          Characters which a password must contain:


          * `alpha` - at least one alphabetical character (`uppercase` OR
          `lowercase`)


          * `uppercase` - at least one uppercase character


          * `lowercase` - at least one lowercase character


          * `numeric` - at least one numeric character


          * `special` - at least one special character (letters and digits
          excluded)


          * `all` - combination of `uppercase`, `lowercase`, `numeric` and
          `special` (available only in request models)


          * `none` - none of the above
        enum:
          - alpha
          - uppercase
          - lowercase
          - numeric
          - special
          - all
          - none
        items:
          description: >-
            Characters which a password must contain:


            * `alpha` - at least one alphabetical character (`uppercase` OR
            `lowercase`)


            * `uppercase` - at least one uppercase character


            * `lowercase` - at least one lowercase character


            * `numeric` - at least one numeric character


            * `special` - at least one special character (letters and digits
            excluded)


            * `all` - combination of `uppercase`, `lowercase`, `numeric` and
            `special` (available only in request models)


            * `none` - none of the above
          enum:
            - alpha
            - uppercase
            - lowercase
            - numeric
            - special
            - all
            - none
          type: string
        type: array
      numberOfCharacteristicsToEnforce:
        description: |-
          Number of characteristics to enforce

          e.g. from `["uppercase", "lowercase", "numeric", "special"]`

          all 4 character sets can be enforced; but also only 2 of them
        format: int32
        maximum: 4
        minimum: 0
        type: integer
    required:
      - mustContainCharacters
      - numberOfCharacteristicsToEnforce
    type: object
  ChunkUploadResponse:
    description: Chunk upload response
    properties:
      hash:
        description: Hash value of transferred chunk
        type: string
      size:
        description: Chunk size
        format: int64
        type: integer
    required:
      - hash
      - size
    type: object
  Comment:
    description: Node comment information
    properties:
      createdAt:
        description: Creation date
        format: date-time
        type: string
      createdBy:
        $ref: '#/definitions/UserInfo'
      id:
        description: Comment ID
        format: int64
        type: integer
      isChanged:
        description: Determines whether comment was edited or not
        type: boolean
      isDeleted:
        description: Determines whether comment was deleted or not
        type: boolean
      text:
        description: Comment text
        type: string
      updatedAt:
        description: Modification date
        format: date-time
        type: string
      updatedBy:
        $ref: '#/definitions/UserInfo'
    required:
      - createdAt
      - createdBy
      - id
      - isChanged
      - isDeleted
      - text
      - updatedAt
      - updatedBy
    type: object
  CommentList:
    description: List of node comments
    properties:
      items:
        description: List of node comments
        items:
          $ref: '#/definitions/Comment'
        type: array
      range:
        $ref: '#/definitions/Range'
    required:
      - items
      - range
    type: object
  CompleteS3FileUploadRequest:
    description: Request model for completing a S3 file upload
    properties:
      fileKey:
        $ref: '#/definitions/FileKey'
      fileName:
        description: New file name to store with
        type: string
      keepShareLinks:
        default: false
        description: Preserve Download Share Links and point them to the new node.
        type: boolean
      parts:
        description: List of S3 file upload parts
        items:
          $ref: '#/definitions/S3FileUploadPart'
        type: array
      resolutionStrategy:
        default: autorename
        description: |-
          Node conflict resolution strategy:

          * `autorename`

          * `overwrite`

          * `fail`
        enum:
          - autorename
          - overwrite
          - fail
        type: string
    required:
      - parts
    type: object
  CompleteS3ShareUploadRequest:
    description: Request model for completing a S3 file upload
    properties:
      parts:
        description: List of S3 file upload parts
        items:
          $ref: '#/definitions/S3FileUploadPart'
        type: array
      userFileKeyList:
        description: List of user file keys
        items:
          $ref: '#/definitions/UserFileKey'
        type: array
    required:
      - parts
    type: object
  CompleteUploadRequest:
    description: Request model for completing an upload
    properties:
      fileKey:
        $ref: '#/definitions/FileKey'
      fileName:
        description: New file name to store with
        type: string
      keepShareLinks:
        default: false
        description: Preserve Download Share Links and point them to the new node.
        type: boolean
      resolutionStrategy:
        default: autorename
        description: |-
          Node conflict resolution strategy:

          * `autorename`

          * `overwrite`

          * `fail`
        enum:
          - autorename
          - overwrite
          - fail
        type: string
      userFileKeyList:
        $ref: '#/definitions/UserFileKeyList'
    type: object
  ConfigOptionList:
    description: List of key-value pairs
    properties:
      items:
        description: List of key-value pairs
        items:
          $ref: '#/definitions/KeyValueEntry'
        type: array
    required:
      - items
    type: object
  ConfigRoomRequest:
    description: Request model for configuring a room
    properties:
      adminGroupIds:
        description: |-
          List of group ids

          A room requires at least one admin (user or group)
        items:
          description: |-
            List of group ids

            A room requires at least one admin (user or group)
          format: int64
          type: integer
        type: array
      adminIds:
        description: |-
          List of user ids

          A room requires at least one admin (user or group)
        items:
          description: |-
            List of user ids

            A room requires at least one admin (user or group)
          format: int64
          type: integer
        type: array
      classification:
        default: 2
        description: |-
          Classification ID:

          * `1` - public

          * `2` - internal

          * `3` - confidential

          * `4` - strictly confidential



          Provided (or default) classification is taken from room

          when file gets uploaded without any classification.
        enum:
          - 1
          - 2
          - 3
          - 4
        format: int32
        type: integer
      hasActivitiesLog:
        default: true
        description: Is activities log active (for rooms only)
        type: boolean
      hasRecycleBin:
        description: |-
          &#128679; Deprecated since v4.10.0

          Is recycle bin active (for rooms only)

          Recycle bin is always on (disabling is not possible).
        type: boolean
        x-deprecated: true
      inheritPermissions:
        description: |-
          Inherit permissions from parent room

          (default: `false` if `parentId` is `0`; otherwise: `true`)
        type: boolean
      newGroupMemberAcceptance:
        default: autoallow
        description: |-
          Behaviour when new users are added to the group:

          * `autoallow`

          * `pending`



          Only relevant if `adminGroupIds` has items.
        enum:
          - autoallow
          - pending
        type: string
      recycleBinRetentionPeriod:
        description: Retention period for deleted nodes in days
        format: int32
        maximum: 9999
        minimum: 0
        type: integer
      takeOverPermissions:
        description: Take over existing permissions
        type: boolean
    type: object
  CopyNode:
    description: Copied node information
    properties:
      id:
        description: Source node ID
        format: int64
        type: integer
      name:
        description: New node name
        type: string
      timestampCreation:
        description: |-
          &#128640; Since v4.22.0

          Time the node was created on external file system

          (default: current server datetime in UTC format)
        format: date-time
        type: string
      timestampModification:
        description: |-
          &#128640; Since v4.22.0

          Time the content of a node was last modified on external file system

          (default: current server datetime in UTC format)
        format: date-time
        type: string
    required:
      - id
    type: object
  CopyNodesRequest:
    description: Request model for copying nodes
    properties:
      items:
        description: List of nodes to be copied
        items:
          $ref: '#/definitions/CopyNode'
        type: array
      keepShareLinks:
        default: false
        description: Preserve Download Share Links and point them to the new node.
        type: boolean
      nodeIds:
        description: |-
          &#128679; Deprecated since v4.5.0

          Node IDs

          Please use `items` instead.
        items:
          description: |-
            Node IDs

            Please use `items` instead.
          format: int64
          type: integer
          x-deprecated: true
        type: array
        x-deprecated: true
      resolutionStrategy:
        default: autorename
        description: |-
          Node conflict resolution strategy:

          * `autorename`

          * `overwrite`

          * `fail`
        enum:
          - autorename
          - overwrite
          - fail
        type: string
    type: object
  CreateActiveDirectoryConfigRequest:
    description: Request model for creating an Active Directory configuration
    properties:
      adExportGroup:
        description: >-
          If `userImport` is set to `true`,


          the user must be member of this Active Directory group to receive a
          newly created DRACOON account.
        type: string
      alias:
        description: Unique name for an Active Directory configuration
        type: string
      createHomeFolder:
        default: false
        description: >-
          DEPRECATED, will be ignored


          Determines whether a room is created for each user that is created by
          automatic import (like a home folder).


          Room's name will equal the user's login name.
        type: boolean
      homeFolderParent:
        description: >-
          DEPRECATED, will be ignored


          ID of the room in which the individual rooms for users will be
          created.
        format: int64
        type: integer
      ldapUsersDomain:
        description: >-
          Search scope of Active Directory; only users below this node can log
          on.
        type: string
      sdsImportGroup:
        description: >-
          User group that is assigned to users who are created by automatic
          import.


          Reset with `0`
        format: int64
        type: integer
      serverAdminName:
        description: Distinguished Name (DN) of Active Directory administrative account
        type: string
      serverAdminPassword:
        description: Password of Active Directory administrative account
        type: string
      serverIp:
        description: IPv4 or IPv6 address or host name
        type: string
      serverPort:
        description: Port
        format: int32
        type: integer
      sslFingerPrint:
        description: |-
          SSL finger print of Active Directory server.

          Mandatory for LDAPS connections.

          Format: `Algorithm/Fingerprint`
        type: string
      useLdaps:
        default: false
        description: Determines whether LDAPS should be used instead of plain LDAP.
        type: boolean
      userFilter:
        description: Name of Active Directory attribute that is used as login name.
        type: string
      userImport:
        default: false
        description: >-
          Determines if a DRACOON account is automatically created for a new
          user


          who successfully logs on with his / her AD / IDP account.
        type: boolean
    required:
      - alias
      - ldapUsersDomain
      - serverAdminName
      - serverAdminPassword
      - serverIp
      - serverPort
      - userFilter
    type: object
  CreateDownloadShareRequest:
    description: Request model for creating a Download Share
    properties:
      creatorLanguage:
        description: |-
          &#128679; Deprecated since v4.20.0

          Language tag for messages to creator
        type: string
      expiration:
        $ref: '#/definitions/ObjectExpiration'
      fileKey:
        $ref: '#/definitions/FileKey'
      internalNotes:
        description: |-
          &#128640; Since v4.11.0

          Internal notes
        maximum: 255
        type: string
      keyPair:
        $ref: '#/definitions/UserKeyPairContainer'
      mailBody:
        description: |-
          &#128679; Deprecated since v4.11.0

          Notification email content
        type: string
        x-deprecated: true
      mailRecipients:
        description: |-
          &#128679; Deprecated since v4.11.0

          CSV string of recipient email addresses
        type: string
        x-deprecated: true
      mailSubject:
        description: |-
          &#128679; Deprecated since v4.11.0

          Notification email subject
        type: string
        x-deprecated: true
      maxDownloads:
        description: Max allowed downloads
        format: int32
        type: integer
      name:
        description: |-
          Alias name

          (default: name of the shared node)
        type: string
      nodeId:
        description: Source node ID
        format: int64
        type: integer
      notes:
        description: User notes
        maximum: 255
        type: string
      notifyCreator:
        default: false
        description: |-
          &#128679; Deprecated since v4.20.0

          Notify creator on every download.
        type: boolean
      password:
        description: 'Access password, not allowed for encrypted shares'
        type: string
      receiverLanguage:
        description: Language tag for messages to receiver
        type: string
      sendMail:
        default: false
        description: |-
          &#128679; Deprecated since v4.11.0

          Notify recipients via email

          Please use `POST /shares/downloads/{share_id}/email` API instead.
        type: boolean
        x-deprecated: true
      sendSms:
        default: false
        description: |-
          &#128679; Deprecated since v4.11.0

          Send share password via SMS

          Please use `textMessageRecipients` attribute instead.
        type: boolean
        x-deprecated: true
      showCreatorName:
        default: false
        description: Show creator first and last name.
        type: boolean
      showCreatorUsername:
        default: false
        description: Show creator email address.
        type: boolean
      smsRecipients:
        description: |-
          &#128679; Deprecated since v4.11.0

          CSV string of recipient MSISDNs
        type: string
        x-deprecated: true
      textMessageRecipients:
        description: |-
          &#128640; Since v4.11.0

          List of recipient FQTNs

          E.123 / E.164 Format
        items:
          description: |-
            List of recipient FQTNs

            E.123 / E.164 Format
          type: string
        type: array
    required:
      - nodeId
    type: object
  CreateFileUploadRequest:
    description: Request model for creating an upload channel
    properties:
      classification:
        description: |-
          Classification ID:

          * `1` - public

          * `2` - internal

          * `3` - confidential

          * `4` - strictly confidential



          (default: classification from parent room)
        enum:
          - 1
          - 2
          - 3
          - 4
        format: int32
        type: integer
      directS3Upload:
        default: false
        description: |-
          &#128640; Since v4.15.0

          Upload direct to S3
        type: boolean
      expiration:
        $ref: '#/definitions/ObjectExpiration'
      name:
        description: File name
        type: string
      notes:
        description: |-
          User notes

          Use empty string to remove.
        type: string
      parentId:
        description: Parent node ID (room or folder)
        format: int64
        type: integer
      size:
        description: File size in byte
        format: int64
        type: integer
      timestampCreation:
        description: |-
          &#128640; Since v4.22.0

          Time the node was created on external file system

          (default: current server datetime in UTC format)
        format: date-time
        type: string
      timestampModification:
        description: |-
          &#128640; Since v4.22.0

          Time the content of a node was last modified on external file system

          (default: current server datetime in UTC format)
        format: date-time
        type: string
    required:
      - name
      - parentId
    type: object
  CreateFileUploadResponse:
    description: Upload channel information
    properties:
      token:
        description: |-
          &#128679; Deprecated since v4.3.0

          Upload token
        type: string
        x-deprecated: true
      uploadId:
        description: Upload (channel) ID
        type: string
      uploadUrl:
        description: (public) Upload URL
        type: string
    required:
      - token
      - uploadId
      - uploadUrl
    type: object
  CreateFolderRequest:
    description: Request model for creating a folder
    properties:
      name:
        description: Name
        type: string
      notes:
        description: |-
          User notes

          Use empty string to remove.
        type: string
      parentId:
