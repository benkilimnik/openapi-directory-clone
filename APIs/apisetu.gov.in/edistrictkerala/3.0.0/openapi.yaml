host: apisetu.gov.in
info:
  description: >-
    eDistrict Kerala (https://edistrict.kerala.gov.in/) is the online service
    delivery portal for Kerala State Govt. Certain documents issued by it (e.g.
    Residence, Income, Caste Certificates etc) are made available in citizens'
    DigiLocker accounts.
  termsOfService: 'https://apisetu.gov.in/terms.php'
  title: 'eDistrict Kerala, Kerala'
  version: 3.0.0
  x-apisguru-categories:
    - open_data
  x-origin:
    - format: openapi
      url: 'https://apisetu.gov.in/api_specification_v8/edistrictkerala.yaml'
      version: '3.0'
  x-providerName: apisetu.gov.in
  x-serviceName: edistrictkerala
paths:
  /cmcer/certificate:
    post:
      consumes:
        - application/json
      description: API to verify Community Certificate.
      operationId: cmcer
      parameters:
        - description: Request format
          in: body
          name: body
          schema:
            properties:
              certificateParameters:
                properties:
                  aplno:
                    description: Application Number
                    example: '564323'
                    type: string
                  certno:
                    description: Certificate Number
                    example: '342567'
                    type: string
                  sccd:
                    description: Security Code
                    example: QASE5
                    type: string
                required:
                  - aplno
                  - sccd
                  - certno
                type: object
              consentArtifact:
                $ref: '#/definitions/ConsentArtifactSchema'
              format:
                description: The format of the certificate in response.
                enum:
                  - pdf
                type: string
              txnId:
                description: >-
                  A unique transaction id for this request in UUID format. It is
                  used for tracking the request.
                example: f7f1469c-29b0-4325-9dfc-c567200a70f7
                format: uuid
                type: string
            required:
              - txnId
              - format
            type: object
      produces:
        - application/pdf
        - application/json
      responses:
        '200':
          description: >-
            The certificate data in response body in PDF, XML or JSON format as
            requested in format parameter.
          examples:
            application/pdf: Response body contains contents of the certificate in PDF format.
        '400':
          description: Bad request
          schema:
            properties:
              error:
                enum:
                  - missing_parameter
                  - invalid_parameter
                  - invalid_format
                  - invalid_txnid
                  - invalid_consentid
                type: string
              errorDescription:
                enum:
                  - Please provide all mandatory parameters
                  - Bad request
                  - The format parameter is invalid
                  - The txnId parameter must be in UUID format
                  - The consentId parameter must be in UUID format
                type: string
            type: object
        '401':
          description: Unauthorized access
          schema:
            properties:
              error:
                enum:
                  - invalid_authentication
                  - invalid_authorization
                type: string
              errorDescription:
                enum:
                  - Authentication failed
                  - You are not authorized to use this API
                type: string
            type: object
        '404':
          description: No record found
          schema:
            properties:
              error:
                enum:
                  - record_not_found
                  - url_not_found
                type: string
              errorDescription:
                enum:
                  - No record found
                  - Your API url or path is incorrect
                type: string
            type: object
        '500':
          description: Internal server error
          schema:
            properties:
              error:
                enum:
                  - internal_server_error
                type: string
              errorDescription:
                enum:
                  - Internal server error
                type: string
            type: object
        '502':
          description: Bad gateway
          schema:
            properties:
              error:
                enum:
                  - bad_gatewy
                type: string
              errorDescription:
                enum:
                  - Publisher service returned an invalid response
                type: string
            type: object
        '503':
          description: Service unavailable
          schema:
            properties:
              error:
                enum:
                  - service_unavailable
                type: string
              errorDescription:
                enum:
                  - Publisher service is temporarily unavailable
                type: string
            type: object
        '504':
          description: Gateway timeout
          schema:
            properties:
              error:
                enum:
                  - gateway_timeout
                type: string
              errorDescription:
                enum:
                  - Publisher service did not respond in time
                type: string
            type: object
