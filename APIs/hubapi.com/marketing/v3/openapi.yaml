host: api.hubapi.com
info:
  description: >
    These APIs allow you to interact with HubSpot's Marketing Events Extension.
    It allows you to:

    * Create, Read or update Marketing Event information in HubSpot

    * Specify whether a HubSpot contact has registered, attended or cancelled a
    registration to a Marketing Event.

    * Specify a URL that can be called to get the details of a Marketing Event.
  title: Marketing Events Extension
  version: v3
  x-logo:
    url: >-
      https://developers.hubspot.com/hubfs/assets/hubspot.com/buzz/HubSpotOpenGraph.png
  x-origin:
    - format: openapi
      url: >-
        https://api.hubspot.com/api-catalog-public/v1/apis/marketing/v3/marketing-events-beta
      version: '3.0'
  x-providerName: hubapi.com
  x-serviceName: marketing
paths:
  /marketing/v3/marketing-events/events:
    post:
      consumes:
        - application/json
      description: Creates a new marketing event in HubSpot
      operationId: post-/marketing/v3/marketing-events/events_create
      parameters:
        - description: The details of the marketing event to create
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/MarketingEventCreateRequestParams'
      produces:
        - application/json
        - application/octet-stream
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/MarketingEventDefaultResponse'
        default:
          description: An error occurred.
          schema:
            $ref: '#/definitions/Error'
      security:
        - hapikey: []
        - oauth2_legacy:
            - crm.objects.marketing_events.write
      summary: Create a marketing event
      tags:
        - Basic
  /marketing/v3/marketing-events/events/delete:
    post:
      consumes:
        - application/json
      description: Bulk delete a number of marketing events in HubSpot
      operationId: post-/marketing/v3/marketing-events/events/delete_archive
      parameters:
        - description: The details of the marketing events to delete
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/BatchInputMarketingEventExternalUniqueIdentifier'
      produces:
        - application/octet-stream
      responses:
        default:
          description: An error occurred.
          schema:
            $ref: '#/definitions/Error'
      security:
        - hapikey: []
        - oauth2_legacy:
            - crm.objects.marketing_events.write
      summary: Delete multiple marketing events
      tags:
        - Batch
  /marketing/v3/marketing-events/events/search:
    get:
      description: >-
        Search for marketing events that have an event id that starts with the
        query string
      operationId: get-/marketing/v3/marketing-events/events/search_doSearch
      parameters:
        - description: The partial event id to search for
          in: query
          name: q
          required: true
          type: string
      produces:
        - application/json
        - application/octet-stream
      responses:
        '200':
          description: successful operation
          schema:
            $ref: >-
              #/definitions/CollectionResponseMarketingEventExternalUniqueIdentifierNoPaging
        default:
          description: An error occurred.
          schema:
            $ref: '#/definitions/Error'
      security:
        - hapikey: []
        - oauth2_legacy:
            - crm.objects.marketing_events.read
      summary: Search for marketing events
      tags:
        - Search
  /marketing/v3/marketing-events/events/upsert:
    post:
      consumes:
        - application/json
      description: >-
        Upset multiple Marketing Event. If there is an existing Marketing event
        with the specified id, it will be updated; otherwise a new event will be
        created.
      operationId: post-/marketing/v3/marketing-events/events/upsert_doUpsert
      parameters:
        - description: The details of the marketing events to upsert
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/BatchInputMarketingEventCreateRequestParams'
      produces:
        - application/json
        - application/octet-stream
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/BatchResponseMarketingEventPublicDefaultResponse'
        default:
          description: An error occurred.
          schema:
            $ref: '#/definitions/Error'
      security:
        - hapikey: []
        - oauth2_legacy:
            - crm.objects.marketing_events.write
      summary: Create or update multiple marketing events
      tags:
        - Batch
  '/marketing/v3/marketing-events/events/{externalEventId}':
    delete:
      description: >-
        Deletes an existing Marketing Event with the specified id, if one
        exists.
      operationId: 'delete-/marketing/v3/marketing-events/events/{externalEventId}_archive'
      parameters:
        - description: The id of the marketing event to delete
          in: path
          name: externalEventId
