securityDefinitions:
  Basic:
    description: >-
      To authenticate with the API you have to fill the `Authorization` HTTP
      request header with your Public API credentials.


      You can create your credentials on the <a target="_blank"
      href="https://app.configcat.com/my-account/public-api-credentials">Public
      API credentials management page</a>.
    type: basic
swagger: '2.0'
tags:
  - description: >-
      With these endpoints you can control how your existing Feature Flags and
      Settings should serve their values. 

      You can turn Feature Flags on or off, update Setting values and also add,
      remove or change the order of Percentage and Targeting Rules.


      These endpoints are determining the Environment and Config by the <a
      target="_blank" rel="noopener noreferrer"
      href="https://app.configcat.com/sdkkey">SDK key</a> passed in

      the `X-CONFIGCAT-SDKKEY` request header. To identify the desired Feature
      Flag or Setting to change, 

      you can use either its `settingId` or `key` attribute. You can get those
      attributes 

      from the [Feature Flag & Setting](#tag/Feature-Flags-and-Settings)
      endpoints.
    name: Feature Flag & Setting values using SDK Key
  - description: >-
      With these endpoints you can control how your existing Feature Flags and
      Settings should serve their values. 

      You can turn Feature Flags on or off, update Setting values and also add,
      remove or reorder Percentage and Targeting Rules.


      To determine which Feature Flag or Setting you want to work with you have
      to pass its `settingId`. It can be

      obtained from the [Feature Flag &
      Setting](#tag/Feature-Flags-and-Settings) endpoints.


      You also have to specify in which Environment you want to change the
      served value configuration by its

      `environmentId` which can be obtained from the [List
      Environments](#operation/get-environments) endpoint.
    name: Feature Flag & Setting values
  - description: >-
      With these endpoints you can manage your Feature Flags or Settings within
      a Config. 

      However you can't use them for manipulating the values of your Feature
      Flags and Settings,

      to do that please visit the [Feature Flag & Setting values using SDK
      Key](#tag/Feature-Flag-and-Setting-values-using-SDK-Key)

      and [Feature Flag & Setting values](#tag/Feature-Flag-and-Setting-values)
      sections of the API.


      For using these endpoints, first you have to select which Config you want
      to work with by its `configId` 

      which can be obtained from the [List Configs](#operation/get-configs)
      endpoint. 

      Then you can use it to create new Feature Flags or to get information
      about existing ones.


      Then you can obtain the `settingId` or `key` of your desired Feature Flag
      or Setting 

      to use them for further operations in this API. 


      <a href="https://configcat.com/docs/main-concepts/#setting"
      target="_blank" rel="noopener noreferrer">Here</a> you can read more about
      the concept of Settings.
    name: Feature Flags & Settings
  - description: >-
      With these endpoints you can get useful information about your
      Organizations.

      This also can be used to manage your [Products](#tag/Products).


      <a href="https://configcat.com/docs/organization/" target="_blank"
      rel="noopener noreferrer">Here</a> you can read more about the
      Organizations.
    name: Organizations
  - description: >-
      With these endpoints you can manage your Members.


      <a href="https://configcat.com/docs/advanced/team-collaboration"
      target="_blank" rel="noopener noreferrer">Here</a> you can read more about
      Team Collaboration.
    name: Members
  - description: >-
      With these endpoints you can manage your Permission Groups.


      <a
      href="https://configcat.com/docs/advanced/team-collaboration#permissions--groups"
      target="_blank" rel="noopener noreferrer">Here</a> you can read more about
      Permissions.
    name: Permission Groups
  - description: >-
      With these endpoints you can manage your Products.

      This also can be used to manage [Environments](#tag/Environments),
      [Configs](#tag/Configs), [Tags](#tag/Tags) and [Permission
