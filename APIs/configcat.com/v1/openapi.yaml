          type: string
        - description: 'The ConfigCat SDK Key. (https://app.configcat.com/sdkkey)'
          in: header
          name: X-CONFIGCAT-SDKKEY
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/UpdateSettingValueModel'
      produces:
        - application/hal+json
        - application/json
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/SettingValueModel-haljson'
        '400':
          description: Bad request.
