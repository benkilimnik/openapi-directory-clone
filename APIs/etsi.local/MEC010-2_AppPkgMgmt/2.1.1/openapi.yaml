      appProvider:
        $ref: '#/definitions/AppProvider'
      appSoftwareVersion:
        $ref: '#/definitions/AppSoftwareVersion'
      checksum:
        $ref: '#/definitions/Checksum'
      id:
        $ref: '#/definitions/AppPkgId'
      onboardingState:
        $ref: '#/definitions/OnboardingState'
      operationalState:
        $ref: '#/definitions/AppPkg.OperationalState'
      softwareImages:
        $ref: '#/definitions/AppPkgSWImageInfo'
      usageState:
        $ref: '#/definitions/UsageState'
      userDefinedData:
        $ref: '#/definitions/KeyValuePairs'
    required:
      - id
      - appDId
      - appName
      - appSoftwareVersion
      - appDVersion
      - checksum
      - softwareImages
      - onboardingState
      - operationalState
      - usageState
      - _links
    type: object
  AppPkgInfo.links:
    description: Links to resources related to this resource.
    properties:
      appD:
        $ref: '#/definitions/LinkType'
      appPkgContent:
        $ref: '#/definitions/LinkType'
      self:
        $ref: '#/definitions/LinkType'
    required:
      - self
      - appD
      - appPkgContent
    type: object
  AppPkgInfoModifications:
    description: >-
      'The data type represents the operational state for an application package
      resource'
    properties:
      operationState:
        enum:
          - DISABLED
          - ENABLED
        type: string
    required:
      - operationState
    type: object
  AppPkgNotification:
    description: >-
      'This data type represents an application package management notification
      for informing the subscribers about onboarding application package
