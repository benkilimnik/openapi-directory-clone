      subscriptions:
        items:
          $ref: '#/definitions/Subscriptions.AppPkgSubscription'
        type: array
    required:
      - self
    type: object
  AppProvider:
    description: Provider of the application and of the AppD.
    type: string
  AppSoftwareVersion:
    description: >-
      Software version of the application. This is updated when there is any
      change to the software in the onboarded application package.
    type: string
  CallbackUri:
    description: The URI of the endpoint for the notification to be sent to.
