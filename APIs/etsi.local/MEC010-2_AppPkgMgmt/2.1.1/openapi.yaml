basePath: /
definitions:
  Action:
    description: >-
      'Identifies the action of the MEC host data plane, when a packet matches
      the trafficFilter.'
    enum:
      - DROP
      - FORWARD_DECAPSULATED
      - FORWARD_AS_IS
      - PASSTHROUGH
      - DUPLICATED_DECAPSULATED
      - DUPLICATE_AS_IS
    type: string
  Algorithm:
    description: ' Name of the algorithm used to generate the checksum,  as defined in ETSI GS NFV-SOL 004. For example, SHA-256, SHA-512.'
    type: string
  AppD:
    properties:
      appDId:
        description: "Identifier of this MEC application descriptor. This attribute shall be globally unique. See note\_1."
        type: string
        x-etsi-mec-cardinality: '1'
        x-etsi-mec-origin-type: String
      appDNSRule:
        description: Describes DNS rules the MEC application requires.
        items:
          $ref: '#/definitions/DNSRuleDescriptor'
        minItems: 0
        type: array
        x-etsi-mec-cardinality: 0..N
        x-etsi-mec-origin-type: DNSRuleDescriptor
      appDVersion:
        description: Identifies the version of the application descriptor.
        type: string
        x-etsi-mec-cardinality: '1'
        x-etsi-mec-origin-type: String
      appDescription:
        description: Human readable description of the MEC application.
        type: string
        x-etsi-mec-cardinality: '1'
        x-etsi-mec-origin-type: String
      appExtCpd:
        description: Describes external interface(s) exposed by this MEC application.
        items:
          $ref: '#/definitions/AppExternalCpd'
        minItems: 0
        type: array
        x-etsi-mec-cardinality: 0..N
        x-etsi-mec-origin-type: AppExternalCpd
      appFeatureOptional:
        description: Describes features a MEC application may use if available.
        items:
          $ref: '#/definitions/FeatureDependency'
        minItems: 0
        type: array
        x-etsi-mec-cardinality: 0..N
        x-etsi-mec-origin-type: FeatureDependency
      appFeatureRequired:
        description: Describes features a MEC application requires to run.
        items:
          $ref: '#/definitions/FeatureDependency'
        minItems: 0
        type: array
        x-etsi-mec-cardinality: 0..N
        x-etsi-mec-origin-type: FeatureDependency
      appInfoName:
        description: Human readable name for the MEC application.
        type: string
        x-etsi-mec-cardinality: 0..1
        x-etsi-mec-origin-type: String
      appLatency:
        $ref: '#/definitions/LatencyDescriptor'
      appName:
        description: Name to identify the MEC application.
        type: string
        x-etsi-mec-cardinality: '1'
        x-etsi-mec-origin-type: String
      appProvider:
        description: Provider of the application and of the AppD.
        type: string
        x-etsi-mec-cardinality: '1'
        x-etsi-mec-origin-type: String
      appServiceOptional:
        description: Describes services a MEC application may use if available.
        items:
          $ref: '#/definitions/ServiceDependency'
        minItems: 0
        type: array
        x-etsi-mec-cardinality: 0..N
        x-etsi-mec-origin-type: ServiceDependency
      appServiceProduced:
        description: >-
          Describes services a MEC application is able to produce to the
          platform or other MEC applications. Only relevant for
          service-producing apps.
        items:
          $ref: '#/definitions/ServiceDescriptor'
        minItems: 0
        type: array
        x-etsi-mec-cardinality: 0..N
        x-etsi-mec-origin-type: ServiceDescriptor
      appServiceRequired:
        description: Describes services a MEC application requires to run.
        items:
          $ref: '#/definitions/ServiceDependency'
        minItems: 0
        type: array
        x-etsi-mec-cardinality: 0..N
        x-etsi-mec-origin-type: ServiceDependency
      appSoftVersion:
        description: Identifies the version of software of the MEC application.
        type: string
        x-etsi-mec-cardinality: '1'
        x-etsi-mec-origin-type: String
      appTrafficRule:
        description: Describes traffic rules the MEC application requires.
        items:
          $ref: '#/definitions/TrafficRuleDescriptor'
        minItems: 0
        type: array
        x-etsi-mec-cardinality: 0..N
        x-etsi-mec-origin-type: TrafficRuleDescriptor
      changeAppInstanceStateOpConfig:
        $ref: '#/definitions/ChangeAppInstanceStateOpConfig'
      mecVersion:
        description: >-
          Identifies version(s) of MEC system compatible with the MEC
          application described in this version of the AppD.
        items:
          type: string
        minItems: 1
        type: array
        x-etsi-mec-cardinality: 1..N
        x-etsi-mec-origin-type: String
      swImageDescriptor:
        $ref: '#/definitions/SwImageDescriptor'
      terminateAppInstanceOpConfig:
        $ref: '#/definitions/TerminateAppInstanceOpConfig'
      transportDependencies:
        description: >-
          Transports, if any, that this application requires to be provided by
          the platform. These transports will be used by the application to
          deliver services provided by this application. Only relevant for
          service-producing apps. See note 2.
        items:
          $ref: '#/definitions/TransportDependency'
        minItems: 0
        type: array
        x-etsi-mec-cardinality: 0..N
        x-etsi-mec-origin-type: TransportDependency
      virtualComputeDescriptor:
        $ref: '#/definitions/VirtualComputeDescription'
      virtualStorageDescriptor:
        description: >-
          Defines descriptors of virtual storage resources to be used by the MEC
          application.
        items:
          $ref: '#/definitions/VirtualStorageDescriptor'
        minItems: 0
        type: array
        x-etsi-mec-cardinality: 0..N
        x-etsi-mec-origin-type: VirtualStorageDescriptor
    required:
      - appDId
      - appName
      - appProvider
      - appSoftVersion
      - appDVersion
      - mecVersion
      - appDescription
      - virtualComputeDescriptor
      - swImageDescriptor
    type: object
    x-etsi-notes: "NOTE 1:\tThe appDId shall be used as the unique identifier of the application package that contains this AppD.\nNOTE 2:\tThis attribute indicates groups of transport bindings which a service-producing MEC application requires to be supported by the platform in order to be able to produce its services. At least one of the indicated groups needs to be supported to fulfil the requirements."
    x-etsi-ref: 6.2.1.2
  AppDId:
    description: >-
      Identifier of this MEC application descriptor. This attribute shall be
      globally unique.
    type: string
  AppDVersion:
    description: Identifies the version of the application descriptor.
    type: string
  AppExternalCpd:
    properties:
      inherited_attributes:
        description: All attributes inherited from Cpd.
        type: object
        x-etsi-mec-cardinality: '1'
        x-etsi-mec-origin-type: inherited_attributes
      virtualNetworkInterfaceRequirements:
        description: >-
          Specifies requirements on a virtual network interface realizing the
          CPs instantiated from this CPD.
        items:
          $ref: '#/definitions/VirtualNetworkInterfaceRequirements'
        minItems: 0
        type: array
        x-etsi-mec-cardinality: 0..N
    required:
      - inherited_attributes
    type: object
    x-etsi-ref: 6.2.1.6
  AppName:
    description: Name to identify the MEC application.
    type: string
  AppPkg.NotificationType:
    description: Discriminator for the different notification types
    enum:
      - AppPackageOnBoarded
      - AppPacakgeEnabled
      - AppPacakgeDisabled
      - AppPackageDeleted
    type: string
  AppPkg.OperationalState:
    description: >-
      Operational state of the onboarded application package: Ã¢â‚¬Â¢ENABLED:
      the application package can be used for instantiation of new application
      instances. Ã¢â‚¬Â¢DISABLED: the application package cannot be used for
      further application instantiation requests.
    enum:
      - ENABLED
      - DISABLED
    type: string
  AppPkg.SubscriptionType:
    description: Subscribed notification type.
    enum:
      - AppPackageOnBoarding
      - AppPacakgeOperationChange
      - AppPackageDeletion
    type: string
  AppPkgArtifactInfo:
    description: >-
      Additional information of application package artifacts that are not
