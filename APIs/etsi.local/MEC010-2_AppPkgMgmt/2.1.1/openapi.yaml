      appPkgFilter:
        items:
          $ref: '#/definitions/AppPkgFilter'
        type: array
      callbackUri:
        $ref: '#/definitions/CallbackUri'
      subsctiptionType:
        $ref: '#/definitions/SubsctiptionType.AppPkg'
    required:
      - callbackUri
      - subsctiptionType
    type: object
  AppPkgSubscriptionInfo:
    description: >-
      'The data type represents a subscription to notification of application
      package management for the onboarding, or operational state change of
      application package'
    properties:
      _links:
        $ref: '#/definitions/AppPkgSubscriptionInfo.links'
      callbackUri:
        $ref: '#/definitions/CallbackUri'
      id:
        $ref: '#/definitions/AppPkgSubscriptionInfo.Id'
      subscriptionType:
        $ref: '#/definitions/AppPkg.SubscriptionType'
    required:
      - id
      - subscriptionType
      - callbackUri
      - _links
    type: object
  AppPkgSubscriptionInfo.Id:
    description: ''''''
    type: string
  AppPkgSubscriptionInfo.links:
    description: Links to resources related to this resource.
    properties:
      self:
        $ref: '#/definitions/LinkType'
    required:
      - self
    type: object
  AppPkgSubscriptionLinkList:
    description: >-
      'The data type represents a subscription link list of notification on
