      appPkgId:
        $ref: '#/definitions/AppPkgId'
      id:
        $ref: '#/definitions/AppPkgNotification.Id'
      notificationType:
        $ref: '#/definitions/AppPkg.NotificationType'
      operationalState:
        enum:
          - DISABLED
          - ENABLED
        type: string
      subscriptionId:
        $ref: '#/definitions/SubscriptionId'
      timeStamp:
        $ref: '#/definitions/TimeStamp'
    required:
      - id
      - notificationType
      - subscriptionId
      - timeStamp
      - appPkgId
      - appDId
      - operationalState
      - _links
    type: object
  AppPkgNotification.Id:
    description: ''''''
    type: string
  AppPkgNotification.links:
    description: Links to resources related to this resource.
    properties:
      subscription:
        $ref: '#/definitions/LinkType'
    required:
      - subscription
    type: object
  AppPkgSWImageInfo:
    description: >-
      Information of application software image in application package. Type is
      TBD
  AppPkgSubscription:
    description: >-
      'The data type represents the input parameters of "subscription operation"
