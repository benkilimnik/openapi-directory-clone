  - description: >-
      # How many messages can I send?


      ## Send MMS Endpoint


      You can post **up to 1000 messages** with each API call. You can send to a
      mix of contacts and contact lists, as long as the total number of
      recipients is up to 1000. The response contains a status and details for
      each recipient.


      Refer to [**Application Status
      Codes**](#introduction/application-status-codes) for the possible response
      message status strings.


      # How many characters can I send in a message?


      ## Standard MMS Message


      1500 characters


      ## Unicode MMS Message


      500 characters


      If a message is longer the allowed number of characters it will be
      truncated. If a message contains any characters that aren't in the GSM
      03.38 character set, the message type will be treated as unicode.
      (`https://en.wikipedia.org/wiki/GSM_03.38`)


      # Maximum File Size


      You can send a single attachment with a size of up to 250 kB. Some older
      devices can only accept attachments with up to 30 kB.


      # Supported File Types


      - Supported file types are listed below. If you need to convert a file to
      a supported format, it can be first passed to our uploads endpoint:
      `/uploads?convert=mms`


      - This will return a URL to the converted image file that can be used in
      the /mms/send endpoint.


      - Contact us to add support for any other file type.


