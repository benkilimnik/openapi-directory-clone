      # What is it?


      Geolocation allows you to send an SMS to a handset with a URL in the
      message. When the user taps on the URL, it sends you their location. You
      will receive the following information:


      - Latitude


      - Longitude


      - Their full address


      - A URL to a Google map with the location marked


      # How to use it


      To use Geolocation, simply insert the placeholder `(Geolocation)`
      (including the parenthesis) into an SMS or Email message, and that's it.
      Our system will handle the placeholder and insert the correct information
      required to allow geolocation tracking via message.


