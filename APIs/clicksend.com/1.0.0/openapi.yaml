      # How many characters can I send in a message?


      A standard SMS message has a maximum of 160 characters. Longer messages
      are definitely possible, however please be aware that exceeding 160
      characters will constitute a â€˜secondâ€™ message. The end user will see this
      as 1 long message on their handset.

      When a message is longer than 160 characters, this is referred to as a
      multi-part message as it contains multiple messages (or multiple-parts).
      The total SMS limit then becomes 153 characters per â€˜partâ€™ as the 7
      characters are used up by invisible headers and footers which denote which
      part of the message is being sent (i.e. Part 1 of 2). For example:

      If a message is longer than 6 message parts, it will be truncated (see
      below). If a message contains any characters that aren't in the GSM 03.38
      character set, the message type will be treated as unicode.
      (`https://en.wikipedia.org/wiki/GSM_03.38`)


      ## Standard English Characters:


      | Number of Characters | Message Credits |

      |---|---|

      | 1 - 160 | 1 |

      | 161 - 306 | 2 |

      | 307 - 459 | 3 |

      | 460 - 612 | 4 |

