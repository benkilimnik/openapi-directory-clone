                type: object
                x-patternProperties:
                  '^[A-Za-z0-9\._%\+-]+@[A-Za-z0-9\.-]+\.[A-Za-z]{2,6}$':
                    description: This will be one of the specified email adresses.
                    properties:
                      contact:
