        - application/json
      responses:
        '200':
          description: ''
          schema:
            items:
              properties:
                date:
                  description: The date that the stats were collected.
                  type: string
                stats:
                  description: The Parse Webhook usage statistics.
                  items:
                    properties:
                      metrics:
                        properties:
