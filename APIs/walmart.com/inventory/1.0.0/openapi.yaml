host: marketplace.walmartapis.com
info:
  contact:
    x-twitter: Walmart
  description: >-
    Maintaining up-to-date inventory for your items on Walmart.com ensures a
    great experience for your customers and greater sales opportunities for you.
  title: Inventory Management
  version: 1.0.0
  x-apisguru-categories:
    - ecommerce
  x-logo:
    url: 'https://twitter.com/Walmart/profile_image?size=original'
  x-origin:
    - format: openapi
      url: 'https://developer.walmart.com/api/detail'
      version: '3.0'
  x-providerName: walmart.com
  x-serviceName: inventory
paths:
  /v3/feeds:
    post:
      consumes:
        - multipart/form-data
      description: >-
        Updates inventory for items in bulk. Refer to the throttling limits
        before uploading the Feed files.
      operationId: updateBulkInventory
      parameters:
        - default: inventory
          description: >-
            Includes details of each entity in the feed. Do not set this
            parameter to true.
          in: query
          name: feedType
          required: true
          type: string
        - description: The shipNode for which the inventory is to be updated.
          in: query
          name: shipNode
          required: false
          type: string
        - description: >-
            Basic authorization header. Base 64 encodes the Client ID and Client
            Secret retrieved in step two of the integration steps.
          in: header
          name: Authorization
          required: true
          type: string
          x-example: Basic YzcyOTFjNmItNzI5MC00....
        - description: The access token retrieved in the Token API call
          in: header
          name: WM_SEC.ACCESS_TOKEN
          required: true
          type: string
          x-example: eyJraWQiOiIzZjVhYTFmNS1hYWE5LTQzM.....
        - description: >-
            A unique ID to track the consumer request by channel. Use the
            Consumer Channel Type received during onboarding
          in: header
          name: WM_CONSUMER.CHANNEL.TYPE
          required: true
          type: string
        - description: >-
            A unique ID which identifies each API call and used to track and
            debug issues; use a random generated GUID for this ID
          in: header
          name: WM_QOS.CORRELATION_ID
          required: true
          type: string
          x-example: b3261d2d-028a-4ef7-8602-633c23200af6
        - description: Walmart Service Name
          in: header
          name: WM_SVC.NAME
          required: true
          type: string
          x-example: Walmart Service Name
        - format: binary
          in: formData
          name: file
          type: string
      produces:
        - application/json
        - application/xml
      responses:
        '200':
          description: Successful Operation
          examples:
            application/json:
              feedId: FFE538D9B25A4000AD2A067ACEDCF4C4@AUoBAQA
            application/xml: |-
              <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
              <ns2:FeedAcknowledgement xmlns:ns2="http://walmart.com/">
                  <ns2:feedId>884C20C71B7E42FAA41FABFA52596A62@AUoBAQA</ns2:feedId>
              </ns2:FeedAcknowledgement>
          schema:
            properties:
              additionalAttributes:
                type: object
              errors:
                type: object
              feedId:
                description: >-
                  A unique ID, returned from the Bulk Upload API, used for
                  tracking the feed file
                type: string
            type: object
      summary: Bulk Item Inventory Update
      tags:
        - Inventory
  /v3/fulfillment/inventory:
    get:
      description: >-
        You can use this API to get the current Available to Sell inventory
        quantities for all WFS items in your catalog. You can also query
        specific SKUs or filter to only items updated after a specific date in
        order to reduce the response size.
      operationId: getWFSInventory
      parameters:
        - description: >-
            An arbitrary alphanumeric unique ID, specified by the seller, which
            identifies each item. This will be used by the seller in the XSD
            file to refer to each item. Special characters in the sku needing
            encoding are: ':', '/', '?', '#', '[', ']', '@', '!', '$', '&', "'",
            '(', ')', '*', '+', ',', ';', '=', ‘ ’ as well as '%' itself if it's
            a part of sku. Make sure to encode space with %20. Other characters
            don't need to be encoded.
          in: query
          name: sku
          required: false
          type: string
        - description: last inventory modified date - starting range.
          in: query
          name: fromModifiedDate
          required: false
          type: string
        - description: last inventory modified date - starting range.
          in: query
          name: toModifiedDate
          required: false
          type: string
        - default: '10'
          description: Number of Sku to be returned. Cannot be larger than 300.
          in: query
          name: limit
          required: false
          type: string
        - default: '0'
          description: >-
            Offset is the number of records you wish to skip before selecting
            records.
          in: query
          name: offset
          required: false
          type: string
        - description: >-
            Basic authorization header. Base 64 encodes the Client ID and Client
            Secret retrieved in step two of the integration steps.
          in: header
          name: Authorization
          required: true
          type: string
          x-example: Basic YzcyOTFjNmItNzI5MC00....
        - description: The access token retrieved in the Token API call
          in: header
          name: WM_SEC.ACCESS_TOKEN
          required: true
          type: string
          x-example: eyJraWQiOiIzZjVhYTFmNS1hYWE5LTQzM.....
        - description: >-
            A unique ID to track the consumer request by channel. Use the
            Consumer Channel Type received during onboarding
          in: header
          name: WM_CONSUMER.CHANNEL.TYPE
          required: true
          type: string
        - description: >-
