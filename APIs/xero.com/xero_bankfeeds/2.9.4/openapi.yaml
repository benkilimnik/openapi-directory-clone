  EndBalance:
    description: >-
      The StartBalance plus all the Statement Line Amounts should be equal to
      the EndBalance Amount.
    properties:
      amount:
        example: '10.1340'
        format: double
        type: number
        x-is-money: true
      creditDebitIndicator:
        $ref: '#/definitions/CreditDebitIndicator'
    type: object
  Error:
    description: >-
      On error, the API consumer will receive an HTTP response with a HTTP
      Status Code of 4xx or 5xx and a Content-Type of application/problem+json.
    properties:
      detail:
        description: Human readable detailed error description.
        example: The application has not been configured to use these API endpoints.
        maximum: 255
        type: string
      status:
        description: 'The numeric HTTP Status Code, e.g. 404'
        example: 403
        type: integer
      title:
        description: Human readable high level error description.
        example: Invalid Application
        maximum: 255
        type: string
      type:
        description: Identifies the type of error.
        enum:
          - invalid-request
          - invalid-application
          - invalid-feed-connection
          - duplicate-statement
          - invalid-end-balance
          - invalid-start-and-end-date
          - invalid-start-date
          - internal-error
          - feed-already-connected-in-current-organisation
          - invalid-end-date
          - statement-not-found
          - feed-connected-in-different-organisation
          - feed-already-connected-in-different-organisation
          - bank-feed-not-found
          - invalid-country-specified
          - invalid-organisation-bank-feeds
          - invalid-organisation-multi-currency
          - invalid-feed-connection-for-organisation
          - invalid-user-role
          - account-not-valid
        example: invalid-application
        type: string
    type: object
  FeedConnection:
    externalDocs:
      url: 'https://developer.xero.com/documentation/bank-feeds-api/feed-connections'
    properties:
      accountId:
        description: >-
          Xero identifier for a bank account in Xero. Must be included if
          AccountNumber is not specified.
        example: 079a88ea-276d-41fb-a1f1-366ef3e22921
        format: uuid
        type: string
      accountName:
        description: >-
          The Account Name will be used for the creation of a new Xero Bank
          Account if a matching Xero Bank Account is not found.
        example: Joe's Savings Account
        maximum: 30
        type: string
      accountNumber:
        description: >-
          String(40) when AccountType is BANK String(4) when AccountType is
          CREDITCARD The Account Number is used to match the feed to a Xero Bank
          Account. The API will create a new Xero Bank Account if a match to an
          existing Xero Bank Account is not found. Only the last 4 digits must
          be supplied for Credit Card numbers. Must be included if AccountId is
          not specified.
        example: '3809087654321500'
        maximum: 40
        type: string
      accountToken:
        description: >-
          This account identifier is generated by the financial institute (FI).
          This must be unique for your financial institute.
        example: '10000123'
        maximum: 50
        type: string
      accountType:
        description: >-
          High level bank account type - BANK CREDITCARD BANK encompasses all
          bank account types other than credit cards.
        enum:
          - BANK
          - CREDITCARD
        example: BANK
      country:
        $ref: '#/definitions/CountryCode'
      currency:
        $ref: '#/definitions/CurrencyCode'
      error:
        $ref: '#/definitions/Error'
      id:
        description: GUID used to identify the Account.
        example: 0d3cf8d-95dc-4466-8dc0-47e6d1197e28
        format: uuid
        type: string
      status:
        description: the current status of the feed connection
        enum:
          - PENDING
          - REJECTED
        example: REJECTED
        type: string
    type: object
  FeedConnections:
    externalDocs:
      url: 'https://developer.xero.com/documentation/bank-feeds-api/feed-connections'
    properties:
      items:
        items:
          $ref: '#/definitions/FeedConnection'
        type: array
      pagination:
        $ref: '#/definitions/Pagination'
    type: object
  Pagination:
    properties:
      itemCount:
        description: Number of items returned
        example: 2
        type: integer
      page:
        description: >-
          Page number which specifies the set of records to retrieve. Example -
          https://api.xero.com/bankfeeds.xro/1.0/Statements?page=2 to get the
          second set of the records. When page value is not a number or a
          negative number, by default, the first set of records is returned.
        example: 1
        type: integer
      pageCount:
        description: Number of pages available
        example: 1
        type: integer
      pageSize:
        description: >-
          Page size which specifies how many records per page will be returned
          (default 50). Example -
          https://api.xero.com/bankfeeds.xro/1.0/Statements?pageSize=100 to
          specify page size of 100.
        example: 10
        type: integer
    type: object
  StartBalance:
    description: The starting balance of the statement
    properties:
      amount:
        description: 'decimal(19,4) unsigned Opening/closing balance amount.'
        example: '9.0000'
        format: double
        type: number
        x-is-money: true
      creditDebitIndicator:
        $ref: '#/definitions/CreditDebitIndicator'
    type: object
  Statement:
    properties:
      endBalance:
        $ref: '#/definitions/EndBalance'
      endDate:
        description: Closing balance date ISO-8601 YYYY-MM-DD
        example: '2018-07-27T00:00:00.000Z'
        format: date
        type: string
      errors:
        items:
          $ref: '#/definitions/Error'
        type: array
      feedConnectionId:
        description: >-
          The Xero generated feed connection Id that identifies the Xero Bank
          Account Container into which the statement should be delivered. This
          is obtained by calling GET FeedConnections.
        example: 87cb0dc8-fa32-409c-b622-19f8de8dcc83
        format: uuid
        type: string
      id:
        description: GUID used to identify the Statement.
        example: ba4f3127-5e46-427d-80ea-dea2fcd26afe
        format: uuid
        type: string
      startBalance:
        $ref: '#/definitions/StartBalance'
      startDate:
        description: >-
          Opening balance date (can be no older than one year from the current
          date) ISO-8601 YYYY-MM-DD
        example: '2018-07-27T00:00:00.000Z'
        format: date
        type: string
      statementLineCount:
        example: 1
        type: integer
      statementLines:
        $ref: '#/definitions/StatementLines'
      status:
        description: Current status of statements
        enum:
          - PENDING
          - REJECTED
          - DELIVERED
        example: PENDING
    type: object
  StatementLine:
    description: the lines details for a statement
    properties:
      amount:
        description: Transaction amount
        example: '5.00'
        format: double
        type: number
        x-is-money: true
      chequeNumber:
        description: The cheque/check number
        example: '021'
        maximum: 20
        type: string
      creditDebitIndicator:
        $ref: '#/definitions/CreditDebitIndicator'
      description:
        description: Transaction description
        example: Description for statement line 2
        maximum: 2000
        type: string
      payeeName:
        description: Typically the merchant or payee name
        example: Payee name for statement line 2
        maximum: 255
        type: string
      postedDate:
        description: >-
          The date that the transaction was processed or cleared as seen in
          internet banking ISO-8601 YYYY-MM-DD
        example: '2018-06-10T00:00:00.000Z'
        format: date
        type: string
      reference:
        description: Optional field to enhance the Description
        example: Reference for statement line 2
        maximum: 255
        type: string
      transactionId:
        description: >-
          Financial institute's internal transaction identifier. If provided
          this field is factored into duplicate detection.
        example: transaction-id-2
        type: string
    type: object
  StatementLines:
    items:
      $ref: '#/definitions/StatementLine'
    type: array
  Statements:
    externalDocs:
      url: 'https://developer.xero.com/documentation/bank-feeds-api/statements'
    properties:
      items:
        items:
          $ref: '#/definitions/Statement'
        type: array
      pagination:
        $ref: '#/definitions/Pagination'
    type: object
host: api.xero.com
info:
  contact:
    email: api@xero.com
    name: Xero Platform Team
    url: 'https://developer.xero.com'
    x-twitter: XeroAPI
  description: >-
    The Bank Feeds API is a closed API that is only available to financial
    institutions that have an established financial services partnership with
    Xero. If you're an existing financial services partner that wants access,
    contact your local Partner Manager. If you're a financial institution who
    wants to provide bank feeds to your business customers, contact us to become
    a financial services partner.
  license:
    name: MIT
    url: 'https://github.com/XeroAPI/Xero-OpenAPI/blob/master/LICENSE'
  termsOfService: 'https://developer.xero.com/xero-developer-platform-terms-conditions/'
  title: Xero Bank Feeds API
  version: 2.9.4
  x-apisguru-categories:
    - financial
  x-origin:
    - format: openapi
      url: >-
        https://raw.githubusercontent.com/XeroAPI/Xero-OpenAPI/master/xero_bankfeeds.yaml
      version: '3.0'
  x-providerName: xero.com
  x-serviceName: xero_bankfeeds
paths:
  /FeedConnections:
    get:
      description: >-
        By passing in the appropriate options, you can search for available feed
        connections in the system.
      operationId: getFeedConnections
      parameters:
        - description: >-
            Page number which specifies the set of records to retrieve. By
            default the number of the records per set is 10. Example -
            https://api.xero.com/bankfeeds.xro/1.0/FeedConnections?page=1 to get
            the second set of the records. When page value is not a number or a
            negative number, by default, the first set of records is returned.
          in: query
          name: page
          type: integer
        - description: >-
            Page size which specifies how many records per page will be returned
            (default 10). Example -
            https://api.xero.com/bankfeeds.xro/1.0/FeedConnections?pageSize=100
            to specify page size of 100.
          in: query
          name: pageSize
          type: integer
      produces:
        - application/json
      responses:
        '201':
          description: >-
            search results matching criteria returned with pagination and items
            array
          examples:
            application/json:
              items:
                - accountId: aefbf6be-4285-4ca5-bf39-0f486c8515c7
                  accountName: SDK Bank 95921
                  accountNumber: '123496842'
                  accountToken: foobar31306
                  accountType: BANK
                  country: GB
                  currency: GBP
                  id: c0eb97b5-4f97-465a-8268-276513c14396
                - accountId: fc2f3cc2-126e-40d7-9fc1-12e52d0a71f1
                  accountName: SDK Bank 11272
                  accountNumber: '123481122'
                  accountToken: foobar74770
                  accountType: BANK
                  country: GB
                  currency: GBP
                  id: 3b44b539-4e39-4d53-9334-d8ba01674752
              pagination:
                itemCount: 39
                page: 1
                pageCount: 1
                pageSize: 87654321
          schema:
            $ref: '#/definitions/FeedConnections'
        '400':
          description: validation error response
      security:
        - OAuth2:
            - bankfeeds
      summary: Searches for feed connections
      tags:
        - BankFeeds
    parameters:
      - description: Xero identifier for Tenant
        in: header
        name: Xero-Tenant-Id
        required: true
        type: string
    post:
      consumes:
        - application/json
      description: >-
        By passing in the FeedConnections array object in the body, you can
        create one or more new feed connections
      operationId: createFeedConnections
      parameters:
        - description: Feed Connection(s) array object in the body
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/FeedConnections'
      produces:
        - application/json
      responses:
        '201':
          description: success new feed connection(s)response
          examples:
            application/json:
              items:
                - accountToken: foobar71760
                  id: 2a19d46c-2a92-4e50-9401-dcf2cb895be7
                  status: PENDING
          schema:
            $ref: '#/definitions/FeedConnections'
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: failed to create new feed connection(s)response
          schema:
            $ref: '#/definitions/Error'
      security:
        - OAuth2:
            - bankfeeds
      summary: Create one or more new feed connection
      tags:
        - BankFeeds
      x-hasBankFeedsValidationError: true
  /FeedConnections/DeleteRequests:
    parameters:
      - description: Xero identifier for Tenant
        in: header
        name: Xero-Tenant-Id
        required: true
        type: string
    post:
      consumes:
        - application/json
      description: >-
        By passing in FeedConnections array object in the body, you can delete a
        feed connection.
      operationId: deleteFeedConnections
      parameters:
        - description: Feed Connections array object in the body
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/FeedConnections'
      produces:
        - application/json
      responses:
        '202':
          description: Success response for deleted feed connection
          examples:
            application/json:
              items:
                - id: b4cc693b-24d9-42ec-a6d4-2943d253ff63
                  status: PENDING
                - accountToken: '10000125'
                  error:
                    detail: >-
                      The AccountToken is connected to another Xero Bank Account
                      associated with this bank. This Xero Bank Account belongs
                      to a different Xero Organisation.
                    title: Feed connected in different organisation
                    type: feed-connected-in-different-organisation
                  status: REJECTED
          schema:
            $ref: '#/definitions/FeedConnections'
        '400':
          description: bad input parameter
      security:
        - OAuth2:
            - bankfeeds
      summary: Delete an existing feed connection
      tags:
        - BankFeeds
  '/FeedConnections/{id}':
    get:
      description: >-
        By passing in a FeedConnection Id options, you can search for matching
        feed connections
      operationId: getFeedConnection
      parameters:
        - description: Unique identifier for retrieving single object
          format: uuid
          in: path
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: success returns a FeedConnection object matching the id in response
          examples:
            application/json:
              accountId: f4c4d595-da94-493b-999a-19d1ae1f508a
              accountName: SDK Bank 5517
              accountNumber: '123434859'
              accountToken: foobar84778
              accountType: BANK
              country: GB
              currency: GBP
              id: b58b685a-1bee-4904-91f1-fee30bb6ea52
          schema:
            $ref: '#/definitions/FeedConnection'
        '400':
          description: bad input parameter
      security:
        - OAuth2:
            - bankfeeds
      summary: Retrieve single feed connection based on a unique id provided
      tags:
        - BankFeeds
    parameters:
      - description: Xero identifier for Tenant
        in: header
        name: Xero-Tenant-Id
        required: true
        type: string
  /Statements:
    get:
      description: 'By passing in parameters, you can search for matching statements'
      operationId: getStatements
      parameters:
        - description: unique id for single object
          format: int32
          in: query
          name: page
          required: false
          type: integer
        - description: >-
            Page size which specifies how many records per page will be returned
            (default 10). Example -
            https://api.xero.com/bankfeeds.xro/1.0/Statements?pageSize=100 to
            specify page size of 100.
          format: int32
          in: query
          name: pageSize
          required: false
          type: integer
        - default: 00000000-0000-0000-0000-0000000010000
          in: header
          name: Xero-Application-Id
          required: false
          type: string
        - default: 00000000-0000-0000-0000-0000030000000
          in: header
          name: Xero-User-Id
          required: false
          type: string
      produces:
        - application/json
        - application/problem+json
      responses:
        '200':
          description: success returns Statements array of objects response
          examples:
            application/json:
              items:
                - endBalance:
                    amount: '150.0000'
                    creditDebitIndicator: CREDIT
                  endDate: '2019-08-15T00:00:00.000Z'
                  errors:
                    - detail: The received statement was marked as a duplicate.
                      status: 409
                      title: Duplicate Statement Received
                      type: duplicate-statement
                  feedConnectionId: 6a4b9ff5-3a5f-4321-936b-4796163550f6
                  id: 9817e4b8-82b3-4526-91f7-040bd278053f
                  startBalance:
                    amount: '100.0000'
                    creditDebitIndicator: CREDIT
                  startDate: '2019-08-01T00:00:00.000Z'
                  statementLineCount: '1'
                  status: REJECTED
                - endBalance:
                    amount: '150.0000'
                    creditDebitIndicator: CREDIT
                  endDate: '2019-08-15T00:00:00.000Z'
                  feedConnectionId: 6a4b9ff5-3a5f-4321-936b-4796163550f6
                  id: 2fc57bac-7aa7-4981-a5cd-8aee83fe698c
                  startBalance:
                    amount: '100.0000'
                    creditDebitIndicator: CREDIT
                  startDate: '2019-08-01T00:00:00.000Z'
                  statementLineCount: '1'
                  status: DELIVERED
              pagination:
                itemCount: 3
                page: 1
                pageCount: 210
                pageSize: 3
          schema:
            $ref: '#/definitions/Statements'
