basePath: /
definitions:
  AccessDeniedException: {}
  AccessDeniedForDependencyException: {}
  AssociateDRTLogBucketRequest:
    properties:
      LogBucket:
        allOf:
          - $ref: '#/definitions/LogBucket'
          - description: >-
              The Amazon S3 bucket that contains the logs that you want to
              share.
    required:
      - LogBucket
    title: AssociateDRTLogBucketRequest
    type: object
  AssociateDRTLogBucketResponse:
    properties: {}
    type: object
  AssociateDRTRoleRequest:
    properties:
      RoleArn:
        allOf:
          - $ref: '#/definitions/RoleArn'
          - description: >-
              <p>The Amazon Resource Name (ARN) of the role the SRT will use to
              access your Amazon Web Services account.</p> <p>Prior to making
              the <code>AssociateDRTRole</code> request, you must attach the <a
              href="https://console.aws.amazon.com/iam/home?#/policies/arn:aws:iam::aws:policy/service-role/AWSShieldDRTAccessPolicy">AWSShieldDRTAccessPolicy</a>
              managed policy to this role. For more information see <a href="
              https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies_manage-attach-detach.html">Attaching
              and Detaching IAM Policies</a>.</p>
    required:
      - RoleArn
    title: AssociateDRTRoleRequest
    type: object
  AssociateDRTRoleResponse:
    properties: {}
    type: object
  AssociateHealthCheckRequest:
    properties:
      HealthCheckArn:
        allOf:
          - $ref: '#/definitions/HealthCheckArn'
          - description: >-
              The Amazon Resource Name (ARN) of the health check to associate
              with the protection.
      ProtectionId:
        allOf:
          - $ref: '#/definitions/ProtectionId'
          - description: >-
              The unique identifier (ID) for the <a>Protection</a> object to add
              the health check association to. 
    required:
      - ProtectionId
      - HealthCheckArn
    title: AssociateHealthCheckRequest
    type: object
  AssociateHealthCheckResponse:
    properties: {}
    type: object
  AssociateProactiveEngagementDetailsRequest:
    properties:
      EmergencyContactList:
        allOf:
          - $ref: '#/definitions/EmergencyContactList'
          - description: >-
              <p>A list of email addresses and phone numbers that the Shield
              Response Team (SRT) can use to contact you for escalations to the
              SRT and to initiate proactive customer support. </p> <p>To enable
              proactive engagement, the contact list must include at least one
              phone number.</p> <note> <p>The contacts that you provide here
              replace any contacts that were already defined. If you already
              have contacts defined and want to use them, retrieve the list
              using <code>DescribeEmergencyContactSettings</code> and then
              provide it here. </p> </note>
    required:
      - EmergencyContactList
    title: AssociateProactiveEngagementDetailsRequest
    type: object
  AssociateProactiveEngagementDetailsResponse:
    properties: {}
    type: object
  AttackDetail:
    description: The details of a DDoS attack.
    properties:
      AttackCounters:
        allOf:
          - $ref: '#/definitions/SummarizedCounterList'
          - description: >-
              List of counters that describe the attack for the specified time
              period.
      AttackId:
        allOf:
          - $ref: '#/definitions/AttackId'
          - description: The unique identifier (ID) of the attack.
      AttackProperties:
        allOf:
          - $ref: '#/definitions/AttackProperties'
          - description: >-
              <p>The array of objects that provide details of the Shield event.
              </p> <p>For infrastructure layer events (L3 and L4 events) after
              January 25, 2021, you can view metrics for top contributors in
              Amazon CloudWatch metrics. For more information, see <a
              href="https://docs.aws.amazon.com/waf/latest/developerguide/monitoring-cloudwatch.html#set-ddos-alarms">Shield
              metrics and alarms</a> in the <i>WAF Developer Guide</i>. </p>
      EndTime:
        allOf:
          - $ref: '#/definitions/AttackTimestamp'
          - description: >-
              The time the attack ended, in Unix time in seconds. For more
              information see <a
              href="http://docs.aws.amazon.com/cli/latest/userguide/cli-using-param.html#parameter-types">timestamp</a>.
      Mitigations:
        allOf:
          - $ref: '#/definitions/MitigationList'
          - description: List of mitigation actions taken for the attack.
      ResourceArn:
        allOf:
          - $ref: '#/definitions/ResourceArn'
          - description: The ARN (Amazon Resource Name) of the resource that was attacked.
      StartTime:
        allOf:
          - $ref: '#/definitions/AttackTimestamp'
          - description: >-
              The time the attack started, in Unix time in seconds. For more
              information see <a
              href="http://docs.aws.amazon.com/cli/latest/userguide/cli-using-param.html#parameter-types">timestamp</a>.
      SubResources:
        allOf:
          - $ref: '#/definitions/SubResourceSummaryList'
          - description: >-
              If applicable, additional detail about the resource being
              attacked, for example, IP address or URL.
    type: object
  AttackId:
    maxLength: 128
    minLength: 1
    pattern: '[a-zA-Z0-9\\-]*'
    type: string
  AttackLayer:
    enum:
      - NETWORK
      - APPLICATION
    type: string
  AttackProperties:
    items:
      $ref: '#/definitions/AttackProperty'
    type: array
  AttackProperty:
    description: >-
      Details of a Shield event. This is provided as part of an
      <a>AttackDetail</a>.
    properties:
      AttackLayer:
        allOf:
          - $ref: '#/definitions/AttackLayer'
          - description: >-
              <p>The type of Shield event that was observed.
              <code>NETWORK</code> indicates layer 3 and layer 4 events and
              <code>APPLICATION</code> indicates layer 7 events.</p> <p>For
              infrastructure layer events (L3 and L4 events) after January 25,
              2021, you can view metrics for top contributors in Amazon
              CloudWatch metrics. For more information, see <a
              href="https://docs.aws.amazon.com/waf/latest/developerguide/monitoring-cloudwatch.html#set-ddos-alarms">Shield
              metrics and alarms</a> in the <i>WAF Developer Guide</i>. </p>
      AttackPropertyIdentifier:
        allOf:
          - $ref: '#/definitions/AttackPropertyIdentifier'
          - description: >-
              Defines the Shield event property information that is provided.
              The <code>WORDPRESS_PINGBACK_REFLECTOR</code> and
              <code>WORDPRESS_PINGBACK_SOURCE</code> values are valid only for
              WordPress reflective pingback events.
      TopContributors:
        allOf:
          - $ref: '#/definitions/TopContributors'
          - description: >-
              Contributor objects for the top five contributors to a Shield
              event. 
      Total:
        allOf:
          - $ref: '#/definitions/Long'
          - description: >-
              The total contributions made to this Shield event by all
              contributors.
      Unit:
        allOf:
          - $ref: '#/definitions/Unit'
          - description: >-
              The unit used for the <code>Contributor</code> <code>Value</code>
              property. 
    type: object
  AttackPropertyIdentifier:
    enum:
      - DESTINATION_URL
      - REFERRER
      - SOURCE_ASN
      - SOURCE_COUNTRY
      - SOURCE_IP_ADDRESS
      - SOURCE_USER_AGENT
      - WORDPRESS_PINGBACK_REFLECTOR
      - WORDPRESS_PINGBACK_SOURCE
    type: string
  AttackStatisticsDataItem:
    description: >-
      A single attack statistics data record. This is returned by
      <a>DescribeAttackStatistics</a> along with a time range indicating the
      time period that the attack statistics apply to. 
    properties:
      AttackCount:
        allOf:
          - $ref: '#/definitions/Long'
          - description: >-
              The number of attacks detected during the time period. This is
              always present, but might be zero. 
      AttackVolume:
        allOf:
          - $ref: '#/definitions/AttackVolume'
          - description: >-
              Information about the volume of attacks during the time period. If
              the accompanying <code>AttackCount</code> is zero, this setting
              might be empty.
    required:
      - AttackCount
    type: object
  AttackStatisticsDataList:
    items:
      $ref: '#/definitions/AttackStatisticsDataItem'
    type: array
  AttackSummaries:
    items:
      $ref: '#/definitions/AttackSummary'
    type: array
  AttackSummary:
    description: Summarizes all DDoS attacks for a specified time period.
    properties:
      AttackId:
        allOf:
          - $ref: '#/definitions/String'
          - description: The unique identifier (ID) of the attack.
      AttackVectors:
        allOf:
          - $ref: '#/definitions/AttackVectorDescriptionList'
          - description: The list of attacks for a specified time period.
      EndTime:
        allOf:
          - $ref: '#/definitions/AttackTimestamp'
          - description: >-
              The end time of the attack, in Unix time in seconds. For more
              information see <a
              href="http://docs.aws.amazon.com/cli/latest/userguide/cli-using-param.html#parameter-types">timestamp</a>.
      ResourceArn:
        allOf:
          - $ref: '#/definitions/String'
          - description: The ARN (Amazon Resource Name) of the resource that was attacked.
      StartTime:
        allOf:
          - $ref: '#/definitions/AttackTimestamp'
          - description: >-
              The start time of the attack, in Unix time in seconds. For more
              information see <a
              href="http://docs.aws.amazon.com/cli/latest/userguide/cli-using-param.html#parameter-types">timestamp</a>.
    type: object
  AttackTimestamp:
    format: date-time
    type: string
  AttackVectorDescription:
    description: Describes the attack.
    properties:
      VectorType:
        allOf:
          - $ref: '#/definitions/String'
          - description: >-
              <p>The attack type. Valid values:</p> <ul> <li> <p>UDP_TRAFFIC</p>
              </li> <li> <p>UDP_FRAGMENT</p> </li> <li>
              <p>GENERIC_UDP_REFLECTION</p> </li> <li> <p>DNS_REFLECTION</p>
              </li> <li> <p>NTP_REFLECTION</p> </li> <li>
              <p>CHARGEN_REFLECTION</p> </li> <li> <p>SSDP_REFLECTION</p> </li>
              <li> <p>PORT_MAPPER</p> </li> <li> <p>RIP_REFLECTION</p> </li>
              <li> <p>SNMP_REFLECTION</p> </li> <li> <p>MSSQL_REFLECTION</p>
              </li> <li> <p>NET_BIOS_REFLECTION</p> </li> <li> <p>SYN_FLOOD</p>
              </li> <li> <p>ACK_FLOOD</p> </li> <li> <p>REQUEST_FLOOD</p> </li>
              <li> <p>HTTP_REFLECTION</p> </li> <li> <p>UDS_REFLECTION</p> </li>
              <li> <p>MEMCACHED_REFLECTION</p> </li> </ul>
    required:
      - VectorType
    type: object
  AttackVectorDescriptionList:
    items:
      $ref: '#/definitions/AttackVectorDescription'
    type: array
  AttackVolume:
    description: >-
      Information about the volume of attacks during the time period, included
      in an <a>AttackStatisticsDataItem</a>. If the accompanying
      <code>AttackCount</code> in the statistics object is zero, this setting
      might be empty.
    properties:
      BitsPerSecond:
        allOf:
          - $ref: '#/definitions/AttackVolumeStatistics'
          - description: >-
              A statistics object that uses bits per second as the unit. This is
              included for network level attacks. 
      PacketsPerSecond:
        allOf:
          - $ref: '#/definitions/AttackVolumeStatistics'
          - description: >-
              A statistics object that uses packets per second as the unit. This
              is included for network level attacks. 
      RequestsPerSecond:
        allOf:
          - $ref: '#/definitions/AttackVolumeStatistics'
          - description: >-
              A statistics object that uses requests per second as the unit.
              This is included for application level attacks, and is only
              available for accounts that are subscribed to Shield Advanced.
    type: object
  AttackVolumeStatistics:
    description: 'Statistics objects for the various data types in <a>AttackVolume</a>. '
    properties:
      Max:
        allOf:
          - $ref: '#/definitions/Double'
          - description: The maximum attack volume observed for the given unit.
    required:
      - Max
    type: object
  AutoRenew:
    enum:
      - ENABLED
      - DISABLED
    type: string
  ContactNotes:
    maxLength: 1024
    minLength: 1
    pattern: '^[\w\s\.\-,:/()+@]*$'
    type: string
  Contributor:
    description: A contributor to the attack and their contribution.
    properties:
      Name:
        allOf:
          - $ref: '#/definitions/String'
          - description: >-
              The name of the contributor. This is dependent on the
              <code>AttackPropertyIdentifier</code>. For example, if the
              <code>AttackPropertyIdentifier</code> is
              <code>SOURCE_COUNTRY</code>, the <code>Name</code> could be
              <code>United States</code>.
      Value:
        allOf:
          - $ref: '#/definitions/Long'
          - description: >-
              The contribution of this contributor expressed in
              <a>Protection</a> units. For example <code>10,000</code>.
    type: object
  CreateProtectionGroupRequest:
    properties:
      Aggregation:
        allOf:
          - $ref: '#/definitions/ProtectionGroupAggregation'
          - description: >-
              <p>Defines how Shield combines resource data for the group in
              order to detect, mitigate, and report events.</p> <ul> <li> <p>Sum
              - Use the total traffic across the group. This is a good choice
              for most cases. Examples include Elastic IP addresses for EC2
              instances that scale manually or automatically.</p> </li> <li>
              <p>Mean - Use the average of the traffic across the group. This is
              a good choice for resources that share traffic uniformly. Examples
              include accelerators and load balancers.</p> </li> <li> <p>Max -
              Use the highest traffic from each resource. This is useful for
              resources that don't share traffic and for resources that share
              that traffic in a non-uniform way. Examples include Amazon
              CloudFront and origin resources for CloudFront distributions.</p>
              </li> </ul>
      Members:
        allOf:
          - $ref: '#/definitions/ProtectionGroupMembers'
          - description: >-
              The Amazon Resource Names (ARNs) of the resources to include in
              the protection group. You must set this when you set
              <code>Pattern</code> to <code>ARBITRARY</code> and you must not
              set it for any other <code>Pattern</code> setting. 
      Pattern:
        allOf:
          - $ref: '#/definitions/ProtectionGroupPattern'
          - description: >-
              The criteria to use to choose the protected resources for
              inclusion in the group. You can include all resources that have
              protections, provide a list of resource Amazon Resource Names
              (ARNs), or include all resources of a specified resource type. 
      ProtectionGroupId:
        allOf:
          - $ref: '#/definitions/ProtectionGroupId'
          - description: >-
              The name of the protection group. You use this to identify the
              protection group in lists and to manage the protection group, for
              example to update, delete, or describe it. 
      ResourceType:
        allOf:
          - $ref: '#/definitions/ProtectedResourceType'
          - description: >-
              The resource type to include in the protection group. All
              protected resources of this type are included in the protection
              group. Newly protected resources of this type are automatically
              added to the group. You must set this when you set
              <code>Pattern</code> to <code>BY_RESOURCE_TYPE</code> and you must
              not set it for any other <code>Pattern</code> setting. 
      Tags:
        allOf:
          - $ref: '#/definitions/TagList'
          - description: One or more tag key-value pairs for the protection group.
    required:
      - ProtectionGroupId
      - Aggregation
      - Pattern
    title: CreateProtectionGroupRequest
    type: object
  CreateProtectionGroupResponse:
    properties: {}
    type: object
  CreateProtectionRequest:
    properties:
      Name:
        allOf:
          - $ref: '#/definitions/ProtectionName'
          - description: Friendly name for the <code>Protection</code> you are creating.
      ResourceArn:
        allOf:
          - $ref: '#/definitions/ResourceArn'
          - description: >-
              <p>The ARN (Amazon Resource Name) of the resource to be
              protected.</p> <p>The ARN should be in one of the following
              formats:</p> <ul> <li> <p>For an Application Load Balancer:
              <code>arn:aws:elasticloadbalancing:<i>region</i>:<i>account-id</i>:loadbalancer/app/<i>load-balancer-name</i>/<i>load-balancer-id</i>
              </code> </p> </li> <li> <p>For an Elastic Load Balancer (Classic
              Load Balancer):
              <code>arn:aws:elasticloadbalancing:<i>region</i>:<i>account-id</i>:loadbalancer/<i>load-balancer-name</i>
              </code> </p> </li> <li> <p>For an Amazon CloudFront distribution:
              <code>arn:aws:cloudfront::<i>account-id</i>:distribution/<i>distribution-id</i>
              </code> </p> </li> <li> <p>For an Global Accelerator accelerator:
              <code>arn:aws:globalaccelerator::<i>account-id</i>:accelerator/<i>accelerator-id</i>
              </code> </p> </li> <li> <p>For Amazon Route 53:
              <code>arn:aws:route53:::hostedzone/<i>hosted-zone-id</i> </code>
              </p> </li> <li> <p>For an Elastic IP address:
              <code>arn:aws:ec2:<i>region</i>:<i>account-id</i>:eip-allocation/<i>allocation-id</i>
              </code> </p> </li> </ul>
      Tags:
        allOf:
          - $ref: '#/definitions/TagList'
          - description: >-
              One or more tag key-value pairs for the <a>Protection</a> object
              that is created.
    required:
      - Name
      - ResourceArn
    title: CreateProtectionRequest
    type: object
  CreateProtectionResponse:
    properties:
      ProtectionId:
        allOf:
          - $ref: '#/definitions/ProtectionId'
          - description: >-
              The unique identifier (ID) for the <a>Protection</a> object that
              is created.
    type: object
  CreateSubscriptionRequest:
    properties: {}
    title: CreateSubscriptionRequest
    type: object
  CreateSubscriptionResponse:
    properties: {}
    type: object
  DeleteProtectionGroupRequest:
    properties:
      ProtectionGroupId:
        allOf:
          - $ref: '#/definitions/ProtectionGroupId'
          - description: >-
              The name of the protection group. You use this to identify the
              protection group in lists and to manage the protection group, for
              example to update, delete, or describe it. 
    required:
      - ProtectionGroupId
    title: DeleteProtectionGroupRequest
    type: object
  DeleteProtectionGroupResponse:
    properties: {}
    type: object
  DeleteProtectionRequest:
    properties:
      ProtectionId:
        allOf:
          - $ref: '#/definitions/ProtectionId'
          - description: >-
              The unique identifier (ID) for the <a>Protection</a> object to be
              deleted.
    required:
      - ProtectionId
    title: DeleteProtectionRequest
    type: object
  DeleteProtectionResponse:
    properties: {}
    type: object
  DeleteSubscriptionRequest:
    properties: {}
    title: DeleteSubscriptionRequest
    type: object
    x-deprecated: true
  DeleteSubscriptionResponse:
    properties: {}
    type: object
    x-deprecated: true
  DescribeAttackRequest:
    properties:
      AttackId:
        allOf:
          - $ref: '#/definitions/AttackId'
          - description: The unique identifier (ID) for the attack that to be described.
    required:
      - AttackId
    title: DescribeAttackRequest
    type: object
  DescribeAttackResponse:
    properties:
      Attack:
        allOf:
          - $ref: '#/definitions/AttackDetail'
          - description: The attack that is described.
    type: object
  DescribeAttackStatisticsRequest:
    properties: {}
    title: DescribeAttackStatisticsRequest
    type: object
  DescribeAttackStatisticsResponse:
    properties:
      DataItems:
        allOf:
          - $ref: '#/definitions/AttackStatisticsDataList'
          - description: >-
              The data that describes the attacks detected during the time
              period.
      TimeRange:
        $ref: '#/definitions/TimeRange'
    required:
      - TimeRange
      - DataItems
    type: object
  DescribeDRTAccessRequest:
    properties: {}
    title: DescribeDRTAccessRequest
    type: object
  DescribeDRTAccessResponse:
    properties:
      LogBucketList:
        allOf:
          - $ref: '#/definitions/LogBucketList'
          - description: The list of Amazon S3 buckets accessed by the SRT.
      RoleArn:
        allOf:
          - $ref: '#/definitions/RoleArn'
          - description: >-
              The Amazon Resource Name (ARN) of the role the SRT used to access
              your Amazon Web Services account.
    type: object
  DescribeEmergencyContactSettingsRequest:
    properties: {}
    title: DescribeEmergencyContactSettingsRequest
    type: object
  DescribeEmergencyContactSettingsResponse:
    properties:
      EmergencyContactList:
        allOf:
          - $ref: '#/definitions/EmergencyContactList'
          - description: >-
              A list of email addresses and phone numbers that the Shield
              Response Team (SRT) can use to contact you if you have proactive
              engagement enabled, for escalations to the SRT and to initiate
              proactive customer support.
    type: object
  DescribeProtectionGroupRequest:
    properties:
      ProtectionGroupId:
        allOf:
          - $ref: '#/definitions/ProtectionGroupId'
          - description: >-
              The name of the protection group. You use this to identify the
              protection group in lists and to manage the protection group, for
              example to update, delete, or describe it. 
    required:
      - ProtectionGroupId
    title: DescribeProtectionGroupRequest
    type: object
  DescribeProtectionGroupResponse:
    properties:
      ProtectionGroup:
        allOf:
          - $ref: '#/definitions/ProtectionGroup'
          - description: >-
              A grouping of protected resources that you and Shield Advanced can
              monitor as a collective. This resource grouping improves the
              accuracy of detection and reduces false positives. 
    required:
      - ProtectionGroup
    type: object
  DescribeProtectionRequest:
    properties:
      ProtectionId:
        allOf:
          - $ref: '#/definitions/ProtectionId'
          - description: >-
              The unique identifier (ID) for the <a>Protection</a> object that
              is described. When submitting the <code>DescribeProtection</code>
              request you must provide either the <code>ResourceArn</code> or
              the <code>ProtectionID</code>, but not both.
      ResourceArn:
        allOf:
          - $ref: '#/definitions/ResourceArn'
          - description: >-
              The ARN (Amazon Resource Name) of the Amazon Web Services resource
              for the <a>Protection</a> object that is described. When
              submitting the <code>DescribeProtection</code> request you must
              provide either the <code>ResourceArn</code> or the
              <code>ProtectionID</code>, but not both.
    title: DescribeProtectionRequest
    type: object
  DescribeProtectionResponse:
    properties:
      Protection:
        allOf:
          - $ref: '#/definitions/Protection'
          - description: The <a>Protection</a> object that is described.
    type: object
  DescribeSubscriptionRequest:
    properties: {}
    title: DescribeSubscriptionRequest
    type: object
  DescribeSubscriptionResponse:
    properties:
      Subscription:
        allOf:
          - $ref: '#/definitions/Subscription'
          - description: The Shield Advanced subscription details for an account.
    type: object
  DisableProactiveEngagementRequest:
    properties: {}
    title: DisableProactiveEngagementRequest
    type: object
  DisableProactiveEngagementResponse:
    properties: {}
    type: object
  DisassociateDRTLogBucketRequest:
    properties:
      LogBucket:
        allOf:
          - $ref: '#/definitions/LogBucket'
          - description: >-
              The Amazon S3 bucket that contains the logs that you want to
              share.
    required:
      - LogBucket
    title: DisassociateDRTLogBucketRequest
    type: object
  DisassociateDRTLogBucketResponse:
    properties: {}
    type: object
  DisassociateDRTRoleRequest:
    properties: {}
    title: DisassociateDRTRoleRequest
    type: object
  DisassociateDRTRoleResponse:
    properties: {}
    type: object
  DisassociateHealthCheckRequest:
    properties:
      HealthCheckArn:
        allOf:
          - $ref: '#/definitions/HealthCheckArn'
          - description: >-
              The Amazon Resource Name (ARN) of the health check that is
              associated with the protection.
      ProtectionId:
        allOf:
          - $ref: '#/definitions/ProtectionId'
          - description: >-
              The unique identifier (ID) for the <a>Protection</a> object to
              remove the health check association from. 
    required:
      - ProtectionId
      - HealthCheckArn
    title: DisassociateHealthCheckRequest
    type: object
  DisassociateHealthCheckResponse:
    properties: {}
    type: object
  Double:
    format: double
    type: number
  DurationInSeconds:
    minimum: 0
    type: integer
  EmailAddress:
    maxLength: 150
    minLength: 1
    pattern: ^\S+@\S+\.\S+$
    type: string
  EmergencyContact:
    description: >-
      Contact information that the SRT can use to contact you if you have
      proactive engagement enabled, for escalations to the SRT and to initiate
      proactive customer support.
    properties:
      ContactNotes:
        allOf:
          - $ref: '#/definitions/ContactNotes'
          - description: 'Additional notes regarding the contact. '
      EmailAddress:
        allOf:
          - $ref: '#/definitions/EmailAddress'
          - description: The email address for the contact.
      PhoneNumber:
        allOf:
          - $ref: '#/definitions/PhoneNumber'
          - description: The phone number for the contact.
    required:
      - EmailAddress
    type: object
  EmergencyContactList:
    items:
      $ref: '#/definitions/EmergencyContact'
    maxItems: 10
    minItems: 0
    type: array
  EnableProactiveEngagementRequest:
    properties: {}
