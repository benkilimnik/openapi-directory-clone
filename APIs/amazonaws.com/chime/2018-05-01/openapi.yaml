basePath: /
definitions:
  AccessDeniedException: {}
  Account:
    description: >-
      The Amazon Chime account details. An AWS account can have multiple Amazon
      Chime accounts.
    properties:
      AccountId:
        allOf:
          - $ref: '#/definitions/String'
          - description: The Amazon Chime account ID.
      AccountStatus:
        allOf:
          - $ref: '#/definitions/AccountStatus'
          - description: The status of the account.
      AccountType:
        allOf:
          - $ref: '#/definitions/AccountType'
          - description: >-
              The Amazon Chime account type. For more information about
              different account types, see <a
              href="https://docs.aws.amazon.com/chime/latest/ag/manage-chime-account.html">Managing
              Your Amazon Chime Accounts</a> in the <i>Amazon Chime
              Administration Guide</i>.
      AwsAccountId:
        allOf:
          - $ref: '#/definitions/String'
          - description: The AWS account ID.
      CreatedTimestamp:
        allOf:
          - $ref: '#/definitions/Iso8601Timestamp'
          - description: 'The Amazon Chime account creation timestamp, in ISO 8601 format.'
      DefaultLicense:
        allOf:
          - $ref: '#/definitions/License'
          - description: The default license for the Amazon Chime account.
      Name:
        allOf:
          - $ref: '#/definitions/String'
          - description: The Amazon Chime account name.
      SigninDelegateGroups:
        allOf:
          - $ref: '#/definitions/SigninDelegateGroupList'
          - description: The sign-in delegate groups associated with the account.
      SupportedLicenses:
        allOf:
          - $ref: '#/definitions/LicenseList'
          - description: Supported licenses for the Amazon Chime account.
    required:
      - AwsAccountId
      - AccountId
      - Name
    type: object
  AccountList:
    items:
      $ref: '#/definitions/Account'
    type: array
  AccountName:
    maxLength: 100
    minLength: 1
    pattern: .*\S.*
    type: string
  AccountSettings:
    description: >-
      Settings related to the Amazon Chime account. This includes settings that
      start or stop remote control of shared screens, or start or stop the
      dial-out option in the Amazon Chime web application. For more information
      about these settings, see <a
      href="https://docs.aws.amazon.com/chime/latest/ag/policies.html">Use the
      Policies Page</a> in the <i>Amazon Chime Administration Guide</i>.
    properties:
      DisableRemoteControl:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              Setting that stops or starts remote control of shared screens
              during meetings.
      EnableDialOut:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              Setting that allows meeting participants to choose the <b>Call me
              at a phone number</b> option. For more information, see <a
              href="https://docs.aws.amazon.com/chime/latest/ug/chime-join-meeting.html">Join
              a Meeting without the Amazon Chime App</a>.
    type: object
  AccountStatus:
    enum:
      - Suspended
      - Active
    type: string
  AccountType:
    enum:
      - Team
      - EnterpriseDirectory
      - EnterpriseLWA
      - EnterpriseOIDC
    type: string
  AlexaForBusinessMetadata:
    description: >-
      The Alexa for Business metadata associated with an Amazon Chime user, used
      to integrate Alexa for Business with a device.
    properties:
      AlexaForBusinessRoomArn:
        allOf:
          - $ref: '#/definitions/SensitiveString'
          - description: The ARN of the room resource.
      IsAlexaForBusinessEnabled:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: Starts or stops Alexa for Business.
    type: object
  Alpha2CountryCode:
    pattern: '[A-Z]{2}'
    type: string
  AppInstance:
    description: >-
      The details of an <code>AppInstance</code>, an instance of an Amazon Chime
      SDK messaging application.
    properties:
      AppInstanceArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the messaging instance.
      CreatedTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The time at which an <code>AppInstance</code> was created. In
              epoch milliseconds.
      LastUpdatedTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The time an <code>AppInstance</code> was last updated. In epoch
              milliseconds.
      Metadata:
        allOf:
          - $ref: '#/definitions/Metadata'
          - description: The metadata of an <code>AppInstance</code>.
      Name:
        allOf:
          - $ref: '#/definitions/NonEmptyResourceName'
          - description: The name of an <code>AppInstance</code>.
    type: object
  AppInstanceAdmin:
    description: The details of an <code>AppInstanceAdmin</code>.
    properties:
      Admin:
        allOf:
          - $ref: '#/definitions/Identity'
          - description: The <code>AppInstanceAdmin</code> data.
      AppInstanceArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: >-
              The ARN of the <code>AppInstance</code> for which the user is an
              administrator.
      CreatedTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which an administrator was created.
    type: object
  AppInstanceAdminList:
    items:
      $ref: '#/definitions/AppInstanceAdminSummary'
    type: array
  AppInstanceAdminSummary:
    description: Summary of the details of an <code>AppInstanceAdmin</code>.
    properties:
      Admin:
        allOf:
          - $ref: '#/definitions/Identity'
          - description: The details of the <code>AppInstanceAdmin</code>.
    type: object
  AppInstanceDataType:
    enum:
      - Channel
      - ChannelMessage
    type: string
  AppInstanceList:
    items:
      $ref: '#/definitions/AppInstanceSummary'
    type: array
  AppInstanceRetentionSettings:
    description: >-
      The details of the data-retention settings for an
      <code>AppInstance</code>.
    properties:
      ChannelRetentionSettings:
        allOf:
          - $ref: '#/definitions/ChannelRetentionSettings'
          - description: The length of time in days to retain the messages in a channel.
    type: object
  AppInstanceStreamingConfiguration:
    description: The details of the streaming configuration of an <code>AppInstance</code>.
    properties:
      AppInstanceDataType:
        allOf:
          - $ref: '#/definitions/AppInstanceDataType'
          - description: The type of data to be streamed.
      ResourceArn:
        allOf:
          - $ref: '#/definitions/Arn'
          - description: The resource ARN.
    required:
      - AppInstanceDataType
      - ResourceArn
    type: object
  AppInstanceStreamingConfigurationList:
    items:
      $ref: '#/definitions/AppInstanceStreamingConfiguration'
    maxItems: 2
    minItems: 1
    type: array
  AppInstanceSummary:
    description: Summary of the data for an <code>AppInstance</code>.
    properties:
      AppInstanceArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The <code>AppInstance</code> ARN.
      Metadata:
        allOf:
          - $ref: '#/definitions/Metadata'
          - description: The metadata of the <code>AppInstance</code>.
      Name:
        allOf:
          - $ref: '#/definitions/NonEmptyResourceName'
          - description: The name of the <code>AppInstance</code>.
    type: object
  AppInstanceUser:
    description: The details of an <code>AppInstanceUser</code>.
    properties:
      AppInstanceUserArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the <code>AppInstanceUser</code>.
      CreatedTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the <code>AppInstanceUser</code> was created.
      LastUpdatedTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The time at which the <code>AppInstanceUser</code> was last
              updated.
      Metadata:
        allOf:
          - $ref: '#/definitions/Metadata'
          - description: The metadata of the <code>AppInstanceUser</code>.
      Name:
        allOf:
          - $ref: '#/definitions/UserName'
          - description: The name of the <code>AppInstanceUser</code>.
    type: object
  AppInstanceUserList:
    items:
      $ref: '#/definitions/AppInstanceUserSummary'
    type: array
  AppInstanceUserMembershipSummary:
    description: Summary of the membership details of an <code>AppInstanceUser</code>.
    properties:
      ReadMarkerTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which a message was last read.
      Type:
        allOf:
          - $ref: '#/definitions/ChannelMembershipType'
          - description: The type of <code>ChannelMembership</code>.
    type: object
  AppInstanceUserSummary:
    description: Summary of the details of an <code>AppInstanceUser</code>.
    properties:
      AppInstanceUserArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the <code>AppInstanceUser</code>.
      Metadata:
        allOf:
          - $ref: '#/definitions/Metadata'
          - description: The metadata of the <code>AppInstanceUser</code>.
      Name:
        allOf:
          - $ref: '#/definitions/UserName'
          - description: The name of an <code>AppInstanceUser</code>.
    type: object
  AreaCode:
    pattern: '^$|^[0-9]{3,3}$'
    type: string
  Arn:
    format: password
    maxLength: 1024
    minLength: 1
    pattern: '^arn[\/\:\-\_\.a-zA-Z0-9]+$'
    type: string
  AssociatePhoneNumberWithUserRequest:
    properties:
      E164PhoneNumber:
        allOf:
          - $ref: '#/definitions/E164PhoneNumber'
          - description: 'The phone number, in E.164 format.'
    required:
      - E164PhoneNumber
    title: AssociatePhoneNumberWithUserRequest
    type: object
  AssociatePhoneNumberWithUserResponse:
    properties: {}
    type: object
  AssociatePhoneNumbersWithVoiceConnectorGroupRequest:
    properties:
      E164PhoneNumbers:
        allOf:
          - $ref: '#/definitions/E164PhoneNumberList'
          - description: 'List of phone numbers, in E.164 format.'
      ForceAssociate:
        allOf:
          - $ref: '#/definitions/NullableBoolean'
          - description: >-
              If true, associates the provided phone numbers with the provided
              Amazon Chime Voice Connector Group and removes any previously
              existing associations. If false, does not associate any phone
              numbers that have previously existing associations.
    required:
      - E164PhoneNumbers
    title: AssociatePhoneNumbersWithVoiceConnectorGroupRequest
    type: object
  AssociatePhoneNumbersWithVoiceConnectorGroupResponse:
    properties:
      PhoneNumberErrors:
        allOf:
          - $ref: '#/definitions/PhoneNumberErrorList'
          - description: >-
              If the action fails for one or more of the phone numbers in the
              request, a list of the phone numbers is returned, along with error
              codes and error messages.
    type: object
  AssociatePhoneNumbersWithVoiceConnectorRequest:
    properties:
      E164PhoneNumbers:
        allOf:
          - $ref: '#/definitions/E164PhoneNumberList'
          - description: 'List of phone numbers, in E.164 format.'
      ForceAssociate:
        allOf:
          - $ref: '#/definitions/NullableBoolean'
          - description: >-
              If true, associates the provided phone numbers with the provided
              Amazon Chime Voice Connector and removes any previously existing
              associations. If false, does not associate any phone numbers that
              have previously existing associations.
    required:
      - E164PhoneNumbers
    title: AssociatePhoneNumbersWithVoiceConnectorRequest
    type: object
  AssociatePhoneNumbersWithVoiceConnectorResponse:
    properties:
      PhoneNumberErrors:
        allOf:
          - $ref: '#/definitions/PhoneNumberErrorList'
          - description: >-
              If the action fails for one or more of the phone numbers in the
              request, a list of the phone numbers is returned, along with error
              codes and error messages.
    type: object
  AssociateSigninDelegateGroupsWithAccountRequest:
    properties:
      SigninDelegateGroups:
        allOf:
          - $ref: '#/definitions/SigninDelegateGroupList'
          - description: The sign-in delegate groups.
    required:
      - SigninDelegateGroups
    title: AssociateSigninDelegateGroupsWithAccountRequest
    type: object
  AssociateSigninDelegateGroupsWithAccountResponse:
    properties: {}
    type: object
  Attendee:
    description: >-
      <p> An Amazon Chime SDK meeting attendee. Includes a unique
      <code>AttendeeId</code> and <code>JoinToken</code> . The
      <code>JoinToken</code> allows a client to authenticate and join as the
      specified attendee. The <code>JoinToken</code> expires when the meeting
      ends or when <a>DeleteAttendee</a> is called. After that, the attendee is
      unable to join the meeting. </p> <p>We recommend securely transferring
      each <code>JoinToken</code> from your server application to the client so
      that no other client has access to the token except for the one authorized
      to represent the attendee.</p>
    properties:
      AttendeeId:
        allOf:
          - $ref: '#/definitions/GuidString'
          - description: The Amazon Chime SDK attendee ID.
      ExternalUserId:
        allOf:
          - $ref: '#/definitions/ExternalUserIdType'
          - description: >-
              The Amazon Chime SDK external user ID. An idempotency token. Links
              the attendee to an identity managed by a builder application.
      JoinToken:
        allOf:
          - $ref: '#/definitions/JoinTokenString'
          - description: The join token used by the Amazon Chime SDK attendee.
    type: object
  AttendeeList:
    items:
      $ref: '#/definitions/Attendee'
    type: array
  AttendeeTagKeyList:
    items:
      $ref: '#/definitions/TagKey'
    maxItems: 10
    minItems: 1
    type: array
  AttendeeTagList:
    items:
      $ref: '#/definitions/Tag'
    maxItems: 10
    minItems: 1
    type: array
  BadRequestException: {}
  BatchChannelMemberships:
    description: >-
      The membership information, including member ARNs, the channel ARN, and
      membership types.
    properties:
      ChannelArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the channel to which you're adding users.
      InvitedBy:
        allOf:
          - $ref: '#/definitions/Identity'
          - description: The identifier of the member who invited another member.
      Members:
        allOf:
          - $ref: '#/definitions/Members'
          - description: The users successfully added to the request.
      Type:
        allOf:
          - $ref: '#/definitions/ChannelMembershipType'
          - description: The membership types set for the channel users.
    type: object
  BatchCreateAttendeeErrorList:
    items:
      $ref: '#/definitions/CreateAttendeeError'
    type: array
  BatchCreateAttendeeRequest:
    properties:
      Attendees:
        allOf:
          - $ref: '#/definitions/CreateAttendeeRequestItemList'
          - description: The request containing the attendees to create.
    required:
      - Attendees
    title: BatchCreateAttendeeRequest
    type: object
  BatchCreateAttendeeResponse:
    properties:
      Attendees:
        allOf:
          - $ref: '#/definitions/AttendeeList'
          - description: 'The attendee information, including attendees IDs and join tokens.'
      Errors:
        allOf:
          - $ref: '#/definitions/BatchCreateAttendeeErrorList'
          - description: >-
              If the action fails for one or more of the attendees in the
              request, a list of the attendees is returned, along with error
              codes and error messages.
    type: object
  BatchCreateChannelMembershipError:
    description: 'A list of failed member ARNs, error codes, and error messages.'
    properties:
      ErrorCode:
        allOf:
          - $ref: '#/definitions/ErrorCode'
          - description: The error code.
      ErrorMessage:
        allOf:
          - $ref: '#/definitions/String'
          - description: The error message.
      MemberArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the member that the service couldn't add.
    type: object
  BatchCreateChannelMembershipErrors:
    items:
      $ref: '#/definitions/BatchCreateChannelMembershipError'
    type: array
  BatchCreateChannelMembershipRequest:
    properties:
      MemberArns:
        allOf:
          - $ref: '#/definitions/MemberArns'
          - description: The ARNs of the members you want to add to the channel.
      Type:
        allOf:
          - $ref: '#/definitions/ChannelMembershipType'
          - description: >-
              The membership type of a user, <code>DEFAULT</code> or
              <code>HIDDEN</code>. Default members are always returned as part
              of <code>ListChannelMemberships</code>. Hidden members are only
              returned if the type filter in <code>ListChannelMemberships</code>
              equals <code>HIDDEN</code>. Otherwise hidden members are not
              returned. This is only supported by moderators.
    required:
      - MemberArns
    title: BatchCreateChannelMembershipRequest
    type: object
  BatchCreateChannelMembershipResponse:
    properties:
      BatchChannelMemberships:
        allOf:
          - $ref: '#/definitions/BatchChannelMemberships'
          - description: The list of channel memberships in the response.
      Errors:
        allOf:
          - $ref: '#/definitions/BatchCreateChannelMembershipErrors'
          - description: >-
              If the action fails for one or more of the memberships in the
              request, a list of the memberships is returned, along with error
              codes and error messages.
    type: object
  BatchCreateRoomMembershipRequest:
    properties:
      MembershipItemList:
        allOf:
          - $ref: '#/definitions/MembershipItemList'
          - description: The list of membership items.
    required:
      - MembershipItemList
    title: BatchCreateRoomMembershipRequest
    type: object
  BatchCreateRoomMembershipResponse:
    properties:
      Errors:
        allOf:
          - $ref: '#/definitions/MemberErrorList'
          - description: >-
              If the action fails for one or more of the member IDs in the
              request, a list of the member IDs is returned, along with error
              codes and error messages.
    type: object
  BatchDeletePhoneNumberRequest:
    properties:
      PhoneNumberIds:
        allOf:
          - $ref: '#/definitions/NonEmptyStringList'
          - description: List of phone number IDs.
    required:
      - PhoneNumberIds
    title: BatchDeletePhoneNumberRequest
    type: object
  BatchDeletePhoneNumberResponse:
    properties:
      PhoneNumberErrors:
        allOf:
          - $ref: '#/definitions/PhoneNumberErrorList'
          - description: >-
              If the action fails for one or more of the phone numbers in the
              request, a list of the phone numbers is returned, along with error
              codes and error messages.
    type: object
  BatchSuspendUserRequest:
    properties:
      UserIdList:
        allOf:
          - $ref: '#/definitions/UserIdList'
          - description: The request containing the user IDs to suspend.
    required:
      - UserIdList
    title: BatchSuspendUserRequest
    type: object
  BatchSuspendUserResponse:
    properties:
      UserErrors:
        allOf:
          - $ref: '#/definitions/UserErrorList'
          - description: >-
              If the <a>BatchSuspendUser</a> action fails for one or more of the
              user IDs in the request, a list of the user IDs is returned, along
              with error codes and error messages.
    type: object
  BatchUnsuspendUserRequest:
    properties:
      UserIdList:
        allOf:
          - $ref: '#/definitions/UserIdList'
          - description: The request containing the user IDs to unsuspend.
    required:
      - UserIdList
    title: BatchUnsuspendUserRequest
    type: object
  BatchUnsuspendUserResponse:
    properties:
      UserErrors:
        allOf:
          - $ref: '#/definitions/UserErrorList'
          - description: >-
              If the <a>BatchUnsuspendUser</a> action fails for one or more of
              the user IDs in the request, a list of the user IDs is returned,
              along with error codes and error messages.
    type: object
  BatchUpdatePhoneNumberRequest:
    properties:
      UpdatePhoneNumberRequestItems:
        allOf:
          - $ref: '#/definitions/UpdatePhoneNumberRequestItemList'
          - description: >-
              The request containing the phone number IDs and product types or
              calling names to update.
    required:
      - UpdatePhoneNumberRequestItems
    title: BatchUpdatePhoneNumberRequest
    type: object
  BatchUpdatePhoneNumberResponse:
    properties:
      PhoneNumberErrors:
        allOf:
          - $ref: '#/definitions/PhoneNumberErrorList'
          - description: >-
              If the action fails for one or more of the phone numbers in the
              request, a list of the phone numbers is returned, along with error
              codes and error messages.
    type: object
  BatchUpdateUserRequest:
    properties:
      UpdateUserRequestItems:
        allOf:
          - $ref: '#/definitions/UpdateUserRequestItemList'
          - description: The request containing the user IDs and details to update.
    required:
      - UpdateUserRequestItems
    title: BatchUpdateUserRequest
    type: object
  BatchUpdateUserResponse:
    properties:
      UserErrors:
        allOf:
          - $ref: '#/definitions/UserErrorList'
          - description: >-
              If the <a>BatchUpdateUser</a> action fails for one or more of the
              user IDs in the request, a list of the user IDs is returned, along
              with error codes and error messages.
    type: object
  Boolean:
    type: boolean
  Bot:
    description: >-
      A resource that allows Enterprise account administrators to configure an
      interface to receive events from Amazon Chime.
    properties:
      BotEmail:
        allOf:
          - $ref: '#/definitions/SensitiveString'
          - description: The bot email address.
      BotId:
        allOf:
          - $ref: '#/definitions/String'
          - description: The bot ID.
      BotType:
        allOf:
          - $ref: '#/definitions/BotType'
          - description: The bot type.
      CreatedTimestamp:
        allOf:
          - $ref: '#/definitions/Iso8601Timestamp'
          - description: 'The bot creation timestamp, in ISO 8601 format.'
      Disabled:
        allOf:
          - $ref: '#/definitions/NullableBoolean'
          - description: 'When true, the bot is stopped from running in your account.'
      DisplayName:
        allOf:
          - $ref: '#/definitions/SensitiveString'
          - description: The bot display name.
      SecurityToken:
        allOf:
          - $ref: '#/definitions/SensitiveString'
          - description: >-
              The security token used to authenticate Amazon Chime with the
              outgoing event endpoint.
      UpdatedTimestamp:
        allOf:
          - $ref: '#/definitions/Iso8601Timestamp'
          - description: 'The updated bot timestamp, in ISO 8601 format.'
      UserId:
        allOf:
          - $ref: '#/definitions/String'
          - description: The unique ID for the bot user.
    type: object
  BotList:
    items:
      $ref: '#/definitions/Bot'
    type: array
  BotType:
    enum:
      - ChatBot
    type: string
  BusinessCallingSettings:
    description: >-
      The Amazon Chime Business Calling settings for the administrator's AWS
      account. Includes any Amazon S3 buckets designated for storing call detail
      records.
    properties:
      CdrBucket:
        allOf:
          - $ref: '#/definitions/String'
          - description: The Amazon S3 bucket designated for call detail record storage.
    type: object
  CallingName:
    format: password
    pattern: '^$|^[a-zA-Z0-9 ]{2,15}$'
    type: string
  CallingNameStatus:
    enum:
      - Unassigned
      - UpdateInProgress
      - UpdateSucceeded
      - UpdateFailed
    type: string
  CallingRegion:
    type: string
  CallingRegionList:
    items:
      $ref: '#/definitions/CallingRegion'
    type: array
  Capability:
    enum:
      - Voice
      - SMS
    type: string
  CapabilityList:
    items:
      $ref: '#/definitions/Capability'
    type: array
  Channel:
    description: The details of a channel.
    properties:
      ChannelArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the channel.
      CreatedBy:
        allOf:
          - $ref: '#/definitions/Identity'
          - description: The <code>AppInstanceUser</code> who created the channel.
      CreatedTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The time at which the <code>AppInstanceUser</code> created the
              channel.
      LastMessageTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which a member sent the last message in the channel.
      LastUpdatedTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which a channel was last updated.
      Metadata:
        allOf:
          - $ref: '#/definitions/Metadata'
          - description: The channel's metadata.
      Mode:
        allOf:
          - $ref: '#/definitions/ChannelMode'
          - description: The mode of the channel.
      Name:
        allOf:
          - $ref: '#/definitions/NonEmptyResourceName'
          - description: The name of the channel.
      Privacy:
        allOf:
          - $ref: '#/definitions/ChannelPrivacy'
          - description: The channel's privacy setting.
    type: object
  ChannelBan:
    description: The details of a channel ban.
    properties:
      ChannelArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the channel from which a member is being banned.
      CreatedBy:
        allOf:
          - $ref: '#/definitions/Identity'
          - description: The <code>AppInstanceUser</code> who created the ban.
      CreatedTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the ban was created.
      Member:
        allOf:
          - $ref: '#/definitions/Identity'
          - description: The member being banned from the channel.
    type: object
  ChannelBanSummary:
    description: Summary of the details of a <code>ChannelBan</code>.
    properties:
      Member:
        allOf:
          - $ref: '#/definitions/Identity'
          - description: The member being banned from a channel.
    type: object
  ChannelBanSummaryList:
    items:
      $ref: '#/definitions/ChannelBanSummary'
    type: array
