          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            properties:
              FromPhoneNumber:
                description: >-
                  Phone number used as the caller ID when the remote party
                  receives a call.
                format: password
                pattern: '^\+?[1-9]\d{1,14}$'
                type: string
              JoinToken:
                description: >-
                  Token used by the Amazon Chime SDK attendee. Call the <a
                  href="https://docs.aws.amazon.com/chime/latest/APIReference/API_CreateAttendee.html">CreateAttendee</a>
                  action to get a join token.
                format: password
                maxLength: 2048
                minLength: 2
                pattern: '^[a-zA-Z0-9+/]+$'
                type: string
