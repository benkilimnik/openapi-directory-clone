basePath: /
definitions:
  AccessDeniedException: {}
  AccountEnrollmentStatus:
    description: >-
      Describes the enrollment status of an organization's member accounts in
      Compute Optimizer.
    properties:
      accountId:
        allOf:
          - $ref: '#/definitions/AccountId'
          - description: The Amazon Web Services account ID.
      lastUpdatedTimestamp:
        allOf:
          - $ref: '#/definitions/LastUpdatedTimestamp'
          - description: >-
              The Unix epoch timestamp, in seconds, of when the account
              enrollment status was last updated.
      status:
        allOf:
          - $ref: '#/definitions/Status'
          - description: The account enrollment status.
      statusReason:
        allOf:
          - $ref: '#/definitions/StatusReason'
          - description: >-
              <p>The reason for the account enrollment status.</p> <p>For
              example, an account might show a status of <code>Pending</code>
              because member accounts of an organization require more time to be
              enrolled in the service.</p>
    type: object
  AccountEnrollmentStatuses:
    items:
      $ref: '#/definitions/AccountEnrollmentStatus'
    type: array
  AccountId:
    type: string
  AccountIds:
    items:
      $ref: '#/definitions/AccountId'
    type: array
  AutoScalingGroupArn:
    type: string
  AutoScalingGroupArns:
    items:
      $ref: '#/definitions/AutoScalingGroupArn'
    type: array
  AutoScalingGroupConfiguration:
    description: Describes the configuration of an Auto Scaling group.
    properties:
      desiredCapacity:
        allOf:
          - $ref: '#/definitions/DesiredCapacity'
          - description: >-
              The desired capacity, or number of instances, for the Auto Scaling
              group.
      instanceType:
        allOf:
          - $ref: '#/definitions/InstanceType'
          - description: The instance type for the Auto Scaling group.
      maxSize:
        allOf:
          - $ref: '#/definitions/MaxSize'
          - description: >-
              The maximum size, or maximum number of instances, for the Auto
              Scaling group.
      minSize:
        allOf:
          - $ref: '#/definitions/MinSize'
          - description: >-
              The minimum size, or minimum number of instances, for the Auto
              Scaling group.
    type: object
  AutoScalingGroupName:
    type: string
  AutoScalingGroupRecommendation:
    description: Describes an Auto Scaling group recommendation.
    properties:
      accountId:
        allOf:
          - $ref: '#/definitions/AccountId'
          - description: The Amazon Web Services account ID of the Auto Scaling group.
      autoScalingGroupArn:
        allOf:
          - $ref: '#/definitions/AutoScalingGroupArn'
          - description: The Amazon Resource Name (ARN) of the Auto Scaling group.
      autoScalingGroupName:
        allOf:
          - $ref: '#/definitions/AutoScalingGroupName'
          - description: The name of the Auto Scaling group.
      currentConfiguration:
        allOf:
          - $ref: '#/definitions/AutoScalingGroupConfiguration'
          - description: >-
              An array of objects that describe the current configuration of the
              Auto Scaling group.
      finding:
        allOf:
          - $ref: '#/definitions/Finding'
          - description: >-
              <p>The finding classification of the Auto Scaling group.</p>
              <p>Findings for Auto Scaling groups include:</p> <ul> <li> <p> <b>
              <code>NotOptimized</code> </b>—An Auto Scaling group is considered
              not optimized when Compute Optimizer identifies a recommendation
              that can provide better performance for your workload.</p> </li>
              <li> <p> <b> <code>Optimized</code> </b>—An Auto Scaling group is
              considered optimized when Compute Optimizer determines that the
              group is correctly provisioned to run your workload based on the
              chosen instance type. For optimized resources, Compute Optimizer
              might recommend a new generation instance type.</p> </li> </ul>
      lastRefreshTimestamp:
        allOf:
          - $ref: '#/definitions/LastRefreshTimestamp'
          - description: >-
              The timestamp of when the Auto Scaling group recommendation was
              last refreshed.
      lookBackPeriodInDays:
        allOf:
          - $ref: '#/definitions/LookBackPeriodInDays'
          - description: >-
              The number of days for which utilization metrics were analyzed for
              the Auto Scaling group.
      recommendationOptions:
        allOf:
          - $ref: '#/definitions/AutoScalingGroupRecommendationOptions'
          - description: >-
              An array of objects that describe the recommendation options for
              the Auto Scaling group.
      utilizationMetrics:
        allOf:
          - $ref: '#/definitions/UtilizationMetrics'
          - description: >-
              An array of objects that describe the utilization metrics of the
              Auto Scaling group.
    type: object
  AutoScalingGroupRecommendationOption:
    description: Describes a recommendation option for an Auto Scaling group.
    properties:
      configuration:
        allOf:
          - $ref: '#/definitions/AutoScalingGroupConfiguration'
          - description: >-
              An array of objects that describe an Auto Scaling group
              configuration.
      performanceRisk:
        allOf:
          - $ref: '#/definitions/PerformanceRisk'
          - description: >-
              <p>The performance risk of the Auto Scaling group configuration
              recommendation.</p> <p>Performance risk indicates the likelihood
              of the recommended instance type not meeting the resource needs of
              your workload. Compute Optimizer calculates an individual
              performance risk score for each specification of the recommended
              instance, including CPU, memory, EBS throughput, EBS IOPS, disk
              throughput, disk IOPS, network throughput, and network PPS. The
              performance risk of the recommended instance is calculated as the
              maximum performance risk score across the analyzed resource
              specifications.</p> <p>The value ranges from <code>0</code> -
              <code>4</code>, with <code>0</code> meaning that the recommended
              resource is predicted to always provide enough hardware
              capability. The higher the performance risk is, the more likely
              you should validate whether the recommendation will meet the
              performance requirements of your workload before migrating your
              resource.</p>
      projectedUtilizationMetrics:
        allOf:
          - $ref: '#/definitions/ProjectedUtilizationMetrics'
          - description: >-
              <p>An array of objects that describe the projected utilization
              metrics of the Auto Scaling group recommendation option.</p>
              <note> <p>The <code>Cpu</code> and <code>Memory</code> metrics are
              the only projected utilization metrics returned. Additionally, the
              <code>Memory</code> metric is returned only for resources that
              have the unified CloudWatch agent installed on them. For more
              information, see <a
              href="https://docs.aws.amazon.com/compute-optimizer/latest/ug/metrics.html#cw-agent">Enabling
              Memory Utilization with the CloudWatch Agent</a>.</p> </note>
      rank:
        allOf:
          - $ref: '#/definitions/Rank'
          - description: >-
              <p>The rank of the Auto Scaling group recommendation option.</p>
              <p>The top recommendation option is ranked as <code>1</code>.</p>
    type: object
  AutoScalingGroupRecommendationOptions:
    items:
      $ref: '#/definitions/AutoScalingGroupRecommendationOption'
    type: array
  AutoScalingGroupRecommendations:
    items:
      $ref: '#/definitions/AutoScalingGroupRecommendation'
    type: array
  Code:
    type: string
  CpuVendorArchitecture:
    enum:
      - AWS_ARM64
      - CURRENT
    type: string
  CpuVendorArchitectures:
    items:
      $ref: '#/definitions/CpuVendorArchitecture'
    type: array
  CreationTimestamp:
    format: date-time
    type: string
  CurrentInstanceType:
    type: string
  DescribeRecommendationExportJobsRequest:
    properties:
      filters:
        allOf:
          - $ref: '#/definitions/JobFilters'
          - description: >-
              An array of objects to specify a filter that returns a more
              specific list of export jobs.
      jobIds:
        allOf:
          - $ref: '#/definitions/JobIds'
          - description: >-
              <p>The identification numbers of the export jobs to return.</p>
              <p>An export job ID is returned when you create an export using
              the <a>ExportAutoScalingGroupRecommendations</a> or
              <a>ExportEC2InstanceRecommendations</a> actions.</p> <p>All export
              jobs created in the last seven days are returned if this parameter
              is omitted.</p>
      maxResults:
        allOf:
          - $ref: '#/definitions/MaxResults'
          - description: >-
              <p>The maximum number of export jobs to return with a single
              request.</p> <p>To retrieve the remaining results, make another
              request with the returned <code>nextToken</code> value.</p>
      nextToken:
        allOf:
          - $ref: '#/definitions/NextToken'
          - description: The token to advance to the next page of export jobs.
    title: DescribeRecommendationExportJobsRequest
    type: object
  DescribeRecommendationExportJobsResponse:
    properties:
      nextToken:
        allOf:
          - $ref: '#/definitions/NextToken'
          - description: >-
              <p>The token to use to advance to the next page of export
              jobs.</p> <p>This value is null when there are no more pages of
              export jobs to return.</p>
      recommendationExportJobs:
        allOf:
          - $ref: '#/definitions/RecommendationExportJobs'
          - description: An array of objects that describe recommendation export jobs.
    type: object
  DesiredCapacity:
    type: integer
  DestinationBucket:
    type: string
  DestinationKey:
    type: string
  DestinationKeyPrefix:
    type: string
  EBSFilter:
    description: >-
      <p>Describes a filter that returns a more specific list of Amazon Elastic
      Block Store (Amazon EBS) volume recommendations. Use this filter with the
      <a>GetEBSVolumeRecommendations</a> action.</p> <p>You can use
      <code>LambdaFunctionRecommendationFilter</code> with the
      <a>GetLambdaFunctionRecommendations</a> action, <code>JobFilter</code>
      with the <a>DescribeRecommendationExportJobs</a> action, and
      <code>Filter</code> with the <a>GetAutoScalingGroupRecommendations</a> and
      <a>GetEC2InstanceRecommendations</a> actions.</p>
    properties:
      name:
        allOf:
          - $ref: '#/definitions/EBSFilterName'
          - description: >-
              <p>The name of the filter.</p> <p>Specify <code>Finding</code> to
              return recommendations with a specific finding classification (for
              example, <code>NotOptimized</code>).</p>
      values:
        allOf:
          - $ref: '#/definitions/FilterValues'
          - description: >-
              <p>The value of the filter.</p> <p>The valid values are
              <code>Optimized</code>, or <code>NotOptimized</code>.</p>
    type: object
  EBSFilterName:
    enum:
      - Finding
    type: string
  EBSFilters:
    items:
      $ref: '#/definitions/EBSFilter'
    type: array
  EBSFinding:
    enum:
      - Optimized
      - NotOptimized
    type: string
  EBSMetricName:
    enum:
      - VolumeReadOpsPerSecond
      - VolumeWriteOpsPerSecond
      - VolumeReadBytesPerSecond
      - VolumeWriteBytesPerSecond
    type: string
  EBSUtilizationMetric:
    description: >-
      <p>Describes a utilization metric of an Amazon Elastic Block Store (Amazon
      EBS) volume.</p> <p>Compare the utilization metric data of your resource
      against its projected utilization metric data to determine the performance
      difference between your current resource and the recommended option.</p>
    properties:
      name:
        allOf:
          - $ref: '#/definitions/EBSMetricName'
          - description: >-
              <p>The name of the utilization metric.</p> <p>The following
              utilization metrics are available:</p> <ul> <li> <p>
              <code>VolumeReadOpsPerSecond</code> - The completed read
              operations per second from the volume in a specified period of
              time.</p> <p>Unit: Count</p> </li> <li> <p>
              <code>VolumeWriteOpsPerSecond</code> - The completed write
              operations per second to the volume in a specified period of
              time.</p> <p>Unit: Count</p> </li> <li> <p>
              <code>VolumeReadBytesPerSecond</code> - The bytes read per second
              from the volume in a specified period of time.</p> <p>Unit:
              Bytes</p> </li> <li> <p> <code>VolumeWriteBytesPerSecond</code> -
              The bytes written to the volume in a specified period of time.</p>
              <p>Unit: Bytes</p> </li> </ul>
      statistic:
        allOf:
          - $ref: '#/definitions/MetricStatistic'
          - description: >-
              <p>The statistic of the utilization metric.</p> <p>The Compute
              Optimizer API, Command Line Interface (CLI), and SDKs return
              utilization metrics using only the <code>Maximum</code> statistic,
              which is the highest value observed during the specified
              period.</p> <p>The Compute Optimizer console displays graphs for
              some utilization metrics using the <code>Average</code> statistic,
              which is the value of <code>Sum</code> / <code>SampleCount</code>
              during the specified period. For more information, see <a
              href="https://docs.aws.amazon.com/compute-optimizer/latest/ug/viewing-recommendations.html">Viewing
              resource recommendations</a> in the <i>Compute Optimizer User
              Guide</i>. You can also get averaged utilization metric data for
              your resources using Amazon CloudWatch. For more information, see
              the <a
              href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/WhatIsCloudWatch.html">Amazon
              CloudWatch User Guide</a>.</p>
      value:
        allOf:
          - $ref: '#/definitions/MetricValue'
          - description: The value of the utilization metric.
    type: object
  EBSUtilizationMetrics:
    items:
      $ref: '#/definitions/EBSUtilizationMetric'
    type: array
  EnrollmentFilter:
    description: >-
      Describes a filter that returns a more specific list of account enrollment
      statuses. Use this filter with the
      <a>GetEnrollmentStatusesForOrganization</a> action.
    properties:
      name:
        allOf:
          - $ref: '#/definitions/EnrollmentFilterName'
          - description: >-
              <p>The name of the filter.</p> <p>Specify <code>Status</code> to
              return accounts with a specific enrollment status (for example,
              <code>Active</code>).</p>
      values:
        allOf:
          - $ref: '#/definitions/FilterValues'
          - description: >-
              <p>The value of the filter.</p> <p>The valid values are
              <code>Active</code>, <code>Inactive</code>, <code>Pending</code>,
              and <code>Failed</code>.</p>
    type: object
  EnrollmentFilterName:
    enum:
      - Status
    type: string
  EnrollmentFilters:
    items:
      $ref: '#/definitions/EnrollmentFilter'
    type: array
  ExportAutoScalingGroupRecommendationsRequest:
    properties:
      accountIds:
        allOf:
          - $ref: '#/definitions/AccountIds'
          - description: >-
              <p>The IDs of the Amazon Web Services accounts for which to export
              Auto Scaling group recommendations.</p> <p>If your account is the
              management account of an organization, use this parameter to
              specify the member account for which you want to export
              recommendations.</p> <p>This parameter cannot be specified
              together with the include member accounts parameter. The
              parameters are mutually exclusive.</p> <p>Recommendations for
              member accounts are not included in the export if this parameter,
              or the include member accounts parameter, is omitted.</p> <p>You
              can specify multiple account IDs per request.</p>
      fieldsToExport:
        allOf:
          - $ref: '#/definitions/ExportableAutoScalingGroupFields'
          - description: >-
              The recommendations data to include in the export file. For more
              information about the fields that can be exported, see <a
              href="https://docs.aws.amazon.com/compute-optimizer/latest/ug/exporting-recommendations.html#exported-files">Exported
              files</a> in the <i>Compute Optimizer User Guide</i>.
      fileFormat:
        allOf:
          - $ref: '#/definitions/FileFormat'
          - description: >-
              <p>The format of the export file.</p> <p>The only export file
              format currently supported is <code>Csv</code>.</p>
      filters:
        allOf:
          - $ref: '#/definitions/Filters'
          - description: >-
              An array of objects to specify a filter that exports a more
              specific set of Auto Scaling group recommendations.
      includeMemberAccounts:
        allOf:
          - $ref: '#/definitions/IncludeMemberAccounts'
          - description: >-
              <p>Indicates whether to include recommendations for resources in
              all member accounts of the organization if your account is the
              management account of an organization.</p> <p>The member accounts
              must also be opted in to Compute Optimizer, and trusted access for
              Compute Optimizer must be enabled in the organization account. For
              more information, see <a
              href="https://docs.aws.amazon.com/compute-optimizer/latest/ug/security-iam.html#trusted-service-access">Compute
              Optimizer and Amazon Web Services Organizations trusted access</a>
              in the <i>Compute Optimizer User Guide</i>.</p> <p>Recommendations
              for member accounts of the organization are not included in the
              export file if this parameter is omitted.</p> <p>This parameter
              cannot be specified together with the account IDs parameter. The
              parameters are mutually exclusive.</p> <p>Recommendations for
              member accounts are not included in the export if this parameter,
              or the account IDs parameter, is omitted.</p>
      recommendationPreferences:
        allOf:
          - $ref: '#/definitions/RecommendationPreferences'
          - description: >-
              An object to specify the preferences for the Auto Scaling group
              recommendations to export.
      s3DestinationConfig:
        allOf:
          - $ref: '#/definitions/S3DestinationConfig'
          - description: >-
              <p>An object to specify the destination Amazon Simple Storage
              Service (Amazon S3) bucket name and key prefix for the export
              job.</p> <p>You must create the destination Amazon S3 bucket for
              your recommendations export before you create the export job.
              Compute Optimizer does not create the S3 bucket for you. After you
              create the S3 bucket, ensure that it has the required permissions
              policy to allow Compute Optimizer to write the export file to it.
              If you plan to specify an object prefix when you create the export
              job, you must include the object prefix in the policy that you add
              to the S3 bucket. For more information, see <a
              href="https://docs.aws.amazon.com/compute-optimizer/latest/ug/create-s3-bucket-policy-for-compute-optimizer.html">Amazon
              S3 Bucket Policy for Compute Optimizer</a> in the <i>Compute
              Optimizer User Guide</i>.</p>
    required:
      - s3DestinationConfig
    title: ExportAutoScalingGroupRecommendationsRequest
    type: object
  ExportAutoScalingGroupRecommendationsResponse:
    properties:
      jobId:
        allOf:
          - $ref: '#/definitions/JobId'
          - description: >-
              <p>The identification number of the export job.</p> <p>Use the
              <a>DescribeRecommendationExportJobs</a> action, and specify the
              job ID to view the status of an export job.</p>
      s3Destination:
        allOf:
          - $ref: '#/definitions/S3Destination'
          - description: >-
              An object that describes the destination Amazon S3 bucket of a
              recommendations export file.
    type: object
  ExportDestination:
    description: >-
      Describes the destination of the recommendations export and metadata
      files.
    properties:
      s3:
        allOf:
          - $ref: '#/definitions/S3Destination'
          - description: >-
              An object that describes the destination Amazon Simple Storage
              Service (Amazon S3) bucket name and object keys of a
              recommendations export file, and its associated metadata file.
    type: object
  ExportEBSVolumeRecommendationsRequest:
    properties:
      accountIds:
        allOf:
          - $ref: '#/definitions/AccountIds'
          - description: >-
              <p>The IDs of the Amazon Web Services accounts for which to export
              Amazon EBS volume recommendations.</p> <p>If your account is the
              management account of an organization, use this parameter to
              specify the member account for which you want to export
              recommendations.</p> <p>This parameter cannot be specified
              together with the include member accounts parameter. The
              parameters are mutually exclusive.</p> <p>Recommendations for
              member accounts are not included in the export if this parameter,
              or the include member accounts parameter, is omitted.</p> <p>You
              can specify multiple account IDs per request.</p>
      fieldsToExport:
        allOf:
          - $ref: '#/definitions/ExportableVolumeFields'
          - description: >-
              The recommendations data to include in the export file. For more
              information about the fields that can be exported, see <a
              href="https://docs.aws.amazon.com/compute-optimizer/latest/ug/exporting-recommendations.html#exported-files">Exported
              files</a> in the <i>Compute Optimizer User Guide</i>.
      fileFormat:
        allOf:
          - $ref: '#/definitions/FileFormat'
          - description: >-
              <p>The format of the export file.</p> <p>The only export file
              format currently supported is <code>Csv</code>.</p>
      filters:
        allOf:
          - $ref: '#/definitions/EBSFilters'
          - description: >-
              An array of objects to specify a filter that exports a more
              specific set of Amazon EBS volume recommendations.
      includeMemberAccounts:
        allOf:
          - $ref: '#/definitions/IncludeMemberAccounts'
          - description: >-
              <p>Indicates whether to include recommendations for resources in
              all member accounts of the organization if your account is the
              management account of an organization.</p> <p>The member accounts
              must also be opted in to Compute Optimizer, and trusted access for
              Compute Optimizer must be enabled in the organization account. For
              more information, see <a
              href="https://docs.aws.amazon.com/compute-optimizer/latest/ug/security-iam.html#trusted-service-access">Compute
              Optimizer and Amazon Web Services Organizations trusted access</a>
              in the <i>Compute Optimizer User Guide</i>.</p> <p>Recommendations
              for member accounts of the organization are not included in the
              export file if this parameter is omitted.</p> <p>This parameter
              cannot be specified together with the account IDs parameter. The
              parameters are mutually exclusive.</p> <p>Recommendations for
              member accounts are not included in the export if this parameter,
              or the account IDs parameter, is omitted.</p>
      s3DestinationConfig:
        $ref: '#/definitions/S3DestinationConfig'
    required:
      - s3DestinationConfig
    title: ExportEBSVolumeRecommendationsRequest
    type: object
  ExportEBSVolumeRecommendationsResponse:
    properties:
      jobId:
        allOf:
          - $ref: '#/definitions/JobId'
          - description: >-
              <p>The identification number of the export job.</p> <p>Use the
              <a>DescribeRecommendationExportJobs</a> action, and specify the
              job ID to view the status of an export job.</p>
      s3Destination:
        $ref: '#/definitions/S3Destination'
    type: object
  ExportEC2InstanceRecommendationsRequest:
    properties:
      accountIds:
        allOf:
          - $ref: '#/definitions/AccountIds'
          - description: >-
              <p>The IDs of the Amazon Web Services accounts for which to export
              instance recommendations.</p> <p>If your account is the management
              account of an organization, use this parameter to specify the
              member account for which you want to export recommendations.</p>
              <p>This parameter cannot be specified together with the include
              member accounts parameter. The parameters are mutually
              exclusive.</p> <p>Recommendations for member accounts are not
              included in the export if this parameter, or the include member
              accounts parameter, is omitted.</p> <p>You can specify multiple
              account IDs per request.</p>
      fieldsToExport:
        allOf:
          - $ref: '#/definitions/ExportableInstanceFields'
          - description: >-
              The recommendations data to include in the export file. For more
              information about the fields that can be exported, see <a
              href="https://docs.aws.amazon.com/compute-optimizer/latest/ug/exporting-recommendations.html#exported-files">Exported
              files</a> in the <i>Compute Optimizer User Guide</i>.
      fileFormat:
        allOf:
          - $ref: '#/definitions/FileFormat'
          - description: >-
              <p>The format of the export file.</p> <p>The only export file
              format currently supported is <code>Csv</code>.</p>
      filters:
        allOf:
          - $ref: '#/definitions/Filters'
          - description: >-
              An array of objects to specify a filter that exports a more
              specific set of instance recommendations.
      includeMemberAccounts:
        allOf:
          - $ref: '#/definitions/IncludeMemberAccounts'
          - description: >-
              <p>Indicates whether to include recommendations for resources in
              all member accounts of the organization if your account is the
              management account of an organization.</p> <p>The member accounts
              must also be opted in to Compute Optimizer, and trusted access for
              Compute Optimizer must be enabled in the organization account. For
              more information, see <a
              href="https://docs.aws.amazon.com/compute-optimizer/latest/ug/security-iam.html#trusted-service-access">Compute
              Optimizer and Amazon Web Services Organizations trusted access</a>
              in the <i>Compute Optimizer User Guide</i>.</p> <p>Recommendations
              for member accounts of the organization are not included in the
              export file if this parameter is omitted.</p> <p>Recommendations
              for member accounts are not included in the export if this
              parameter, or the account IDs parameter, is omitted.</p>
      recommendationPreferences:
        allOf:
          - $ref: '#/definitions/RecommendationPreferences'
          - description: >-
              An object to specify the preferences for the Amazon EC2 instance
              recommendations to export.
      s3DestinationConfig:
        allOf:
          - $ref: '#/definitions/S3DestinationConfig'
          - description: >-
              <p>An object to specify the destination Amazon Simple Storage
              Service (Amazon S3) bucket name and key prefix for the export
              job.</p> <p>You must create the destination Amazon S3 bucket for
              your recommendations export before you create the export job.
              Compute Optimizer does not create the S3 bucket for you. After you
              create the S3 bucket, ensure that it has the required permissions
              policy policy to allow Compute Optimizer to write the export file
              to it. If you plan to specify an object prefix when you create the
              export job, you must include the object prefix in the that you add
              to the S3 bucket. For more information, see <a
              href="https://docs.aws.amazon.com/compute-optimizer/latest/ug/create-s3-bucket-policy-for-compute-optimizer.html">Amazon
              S3 Bucket Policy for Compute Optimizer</a> in the <i>Compute
              Optimizer User Guide</i>.</p>
    required:
      - s3DestinationConfig
    title: ExportEC2InstanceRecommendationsRequest
    type: object
  ExportEC2InstanceRecommendationsResponse:
    properties:
      jobId:
        allOf:
          - $ref: '#/definitions/JobId'
          - description: >-
              <p>The identification number of the export job.</p> <p>Use the
              <a>DescribeRecommendationExportJobs</a> action, and specify the
              job ID to view the status of an export job.</p>
      s3Destination:
