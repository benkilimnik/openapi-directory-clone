      status:
        allOf:
          - $ref: '#/definitions/Status'
          - description: >-
              <p>The new enrollment status of the account.</p> <p>The following
              status options are available:</p> <ul> <li> <p>
              <code>Active</code> - Opts in your account to the Compute
              Optimizer service. Compute Optimizer begins analyzing the
              configuration and utilization metrics of your Amazon Web Services
              resources after you opt in. For more information, see <a
              href="https://docs.aws.amazon.com/compute-optimizer/latest/ug/metrics.html">Metrics
              analyzed by Compute Optimizer</a> in the <i>Compute Optimizer User
              Guide</i>.</p> </li> <li> <p> <code>Inactive</code> - Opts out
              your account from the Compute Optimizer service. Your account's
              recommendations and related metrics data will be deleted from
              Compute Optimizer after you opt out.</p> </li> </ul> <note> <p>The
              <code>Pending</code> and <code>Failed</code> options cannot be
              used to update the enrollment status of an account. They are
              returned in the response of a request to update the enrollment
              status of an account.</p> </note>
