  JobFilter:
    description: >-
      <p>Describes a filter that returns a more specific list of recommendation
      export jobs. Use this filter with the
      <a>DescribeRecommendationExportJobs</a> action.</p> <p>You can use
      <code>EBSFilter</code> with the <a>GetEBSVolumeRecommendations</a> action,
      <code>LambdaFunctionRecommendationFilter</code> with the
      <a>GetLambdaFunctionRecommendations</a> action, and <code>Filter</code>
      with the <a>GetAutoScalingGroupRecommendations</a> and
      <a>GetEC2InstanceRecommendations</a> actions.</p>
    properties:
      name:
        allOf:
          - $ref: '#/definitions/JobFilterName'
          - description: >-
              <p>The name of the filter.</p> <p>Specify
              <code>ResourceType</code> to return export jobs of a specific
              resource type (for example, <code>Ec2Instance</code>).</p>
              <p>Specify <code>JobStatus</code> to return export jobs with a
              specific status (e.g, <code>Complete</code>).</p>
      values:
        allOf:
