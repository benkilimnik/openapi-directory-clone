  UtilizationMetric:
    description: >-
      <p>Describes a utilization metric of a resource, such as an Amazon EC2
      instance.</p> <p>Compare the utilization metric data of your resource
      against its projected utilization metric data to determine the performance
      difference between your current resource and the recommended option.</p>
    properties:
      name:
        allOf:
          - $ref: '#/definitions/MetricName'
          - description: >-
              <p>The name of the utilization metric.</p> <p>The following
              utilization metrics are available:</p> <ul> <li> <p>
              <code>Cpu</code> - The percentage of allocated EC2 compute units
              that are currently in use on the instance. This metric identifies
              the processing power required to run an application on the
              instance.</p> <p>Depending on the instance type, tools in your
              operating system can show a lower percentage than CloudWatch when
              the instance is not allocated a full processor core.</p> <p>Units:
              Percent</p> </li> <li> <p> <code>Memory</code> - The percentage of
              memory that is currently in use on the instance. This metric
              identifies the amount of memory required to run an application on
              the instance.</p> <p>Units: Percent</p> <note> <p>The
              <code>Memory</code> metric is returned only for resources that
              have the unified CloudWatch agent installed on them. For more
              information, see <a
              href="https://docs.aws.amazon.com/compute-optimizer/latest/ug/metrics.html#cw-agent">Enabling
              Memory Utilization with the CloudWatch Agent</a>.</p> </note>
              </li> <li> <p> <code>EBS_READ_OPS_PER_SECOND</code> - The
              completed read operations from all EBS volumes attached to the
              instance in a specified period of time.</p> <p>Unit: Count</p>
              </li> <li> <p> <code>EBS_WRITE_OPS_PER_SECOND</code> - The
              completed write operations to all EBS volumes attached to the
              instance in a specified period of time.</p> <p>Unit: Count</p>
              </li> <li> <p> <code>EBS_READ_BYTES_PER_SECOND</code> - The bytes
              read from all EBS volumes attached to the instance in a specified
              period of time.</p> <p>Unit: Bytes</p> </li> <li> <p>
              <code>EBS_WRITE_BYTES_PER_SECOND</code> - The bytes written to all
              EBS volumes attached to the instance in a specified period of
              time.</p> <p>Unit: Bytes</p> </li> <li> <p>
              <code>DISK_READ_OPS_PER_SECOND</code> - The completed read
              operations from all instance store volumes available to the
              instance in a specified period of time.</p> <p>If there are no
              instance store volumes, either the value is <code>0</code> or the
              metric is not reported.</p> </li> <li> <p>
              <code>DISK_WRITE_OPS_PER_SECOND</code> - The completed write
              operations from all instance store volumes available to the
              instance in a specified period of time.</p> <p>If there are no
              instance store volumes, either the value is <code>0</code> or the
              metric is not reported.</p> </li> <li> <p>
              <code>DISK_READ_BYTES_PER_SECOND</code> - The bytes read from all
              instance store volumes available to the instance. This metric is
              used to determine the volume of the data the application reads
              from the disk of the instance. This can be used to determine the
              speed of the application.</p> <p>If there are no instance store
              volumes, either the value is <code>0</code> or the metric is not
              reported.</p> </li> <li> <p>
              <code>DISK_WRITE_BYTES_PER_SECOND</code> - The bytes written to
              all instance store volumes available to the instance. This metric
              is used to determine the volume of the data the application writes
              onto the disk of the instance. This can be used to determine the
              speed of the application.</p> <p>If there are no instance store
              volumes, either the value is <code>0</code> or the metric is not
              reported.</p> </li> <li> <p>
              <code>NETWORK_IN_BYTES_PER_SECOND</code> - The number of bytes
              received by the instance on all network interfaces. This metric
              identifies the volume of incoming network traffic to a single
              instance.</p> </li> <li> <p>
              <code>NETWORK_OUT_BYTES_PER_SECOND</code> - The number of bytes
              sent out by the instance on all network interfaces. This metric
              identifies the volume of outgoing network traffic from a single
              instance.</p> </li> <li> <p>
              <code>NETWORK_PACKETS_IN_PER_SECOND</code> - The number of packets
              received by the instance on all network interfaces. This metric
              identifies the volume of incoming traffic in terms of the number
              of packets on a single instance.</p> </li> <li> <p>
              <code>NETWORK_PACKETS_OUT_PER_SECOND</code> - The number of
              packets sent out by the instance on all network interfaces. This
              metric identifies the volume of outgoing traffic in terms of the
              number of packets on a single instance.</p> </li> </ul>
      statistic:
        allOf:
          - $ref: '#/definitions/MetricStatistic'
          - description: >-
              <p>The statistic of the utilization metric.</p> <p>The Compute
              Optimizer API, Command Line Interface (CLI), and SDKs return
              utilization metrics using only the <code>Maximum</code> statistic,
              which is the highest value observed during the specified
              period.</p> <p>The Compute Optimizer console displays graphs for
              some utilization metrics using the <code>Average</code> statistic,
              which is the value of <code>Sum</code> / <code>SampleCount</code>
              during the specified period. For more information, see <a
              href="https://docs.aws.amazon.com/compute-optimizer/latest/ug/viewing-recommendations.html">Viewing
              resource recommendations</a> in the <i>Compute Optimizer User
              Guide</i>. You can also get averaged utilization metric data for
              your resources using Amazon CloudWatch. For more information, see
              the <a
              href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/WhatIsCloudWatch.html">Amazon
              CloudWatch User Guide</a>.</p>
      value:
        allOf:
          - $ref: '#/definitions/MetricValue'
          - description: The value of the utilization metric.
    type: object
