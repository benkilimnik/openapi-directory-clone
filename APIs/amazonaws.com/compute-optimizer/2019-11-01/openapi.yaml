              <p>The volume type.</p> <p>This can be <code>gp2</code> for
              General Purpose SSD, <code>io1</code> or <code>io2</code> for
              Provisioned IOPS SSD, <code>st1</code> for Throughput Optimized
              HDD, <code>sc1</code> for Cold HDD, or <code>standard</code> for
              Magnetic volumes.</p>
    type: object
  VolumeRecommendation:
    description: >-
      Describes an Amazon Elastic Block Store (Amazon EBS) volume
      recommendation.
    properties:
      accountId:
        allOf:
          - $ref: '#/definitions/AccountId'
          - description: The Amazon Web Services account ID of the volume.
      currentConfiguration:
        allOf:
          - $ref: '#/definitions/VolumeConfiguration'
          - description: >-
              An array of objects that describe the current configuration of the
              volume.
      finding:
        allOf:
          - $ref: '#/definitions/EBSFinding'
          - description: >-
              <p>The finding classification of the volume.</p> <p>Findings for
              volumes include:</p> <ul> <li> <p> <b> <code>NotOptimized</code>
              </b>—A volume is considered not optimized when Compute Optimizer
              identifies a recommendation that can provide better performance
              for your workload.</p> </li> <li> <p> <b> <code>Optimized</code>
              </b>—An volume is considered optimized when Compute Optimizer
              determines that the volume is correctly provisioned to run your
              workload based on the chosen volume type. For optimized resources,
              Compute Optimizer might recommend a new generation volume
              type.</p> </li> </ul>
      lastRefreshTimestamp:
        allOf:
          - $ref: '#/definitions/LastRefreshTimestamp'
          - description: >-
              The timestamp of when the volume recommendation was last
              refreshed.
      lookBackPeriodInDays:
        allOf:
          - $ref: '#/definitions/LookBackPeriodInDays'
          - description: >-
              The number of days for which utilization metrics were analyzed for
              the volume.
      utilizationMetrics:
        allOf:
          - $ref: '#/definitions/EBSUtilizationMetrics'
          - description: >-
              An array of objects that describe the utilization metrics of the
              volume.
      volumeArn:
        allOf:
          - $ref: '#/definitions/VolumeArn'
          - description: The Amazon Resource Name (ARN) of the current volume.
      volumeRecommendationOptions:
        allOf:
          - $ref: '#/definitions/VolumeRecommendationOptions'
          - description: >-
              An array of objects that describe the recommendation options for
              the volume.
    type: object
  VolumeRecommendationOption:
    description: >-
      Describes a recommendation option for an Amazon Elastic Block Store
      (Amazon EBS) instance.
    properties:
      configuration:
        allOf:
          - $ref: '#/definitions/VolumeConfiguration'
          - description: An array of objects that describe a volume configuration.
      performanceRisk:
        allOf:
          - $ref: '#/definitions/PerformanceRisk'
          - description: >-
              <p>The performance risk of the volume recommendation option.</p>
              <p>Performance risk is the likelihood of the recommended volume
              type meeting the performance requirement of your workload.</p>
              <p>The value ranges from <code>0</code> - <code>4</code>, with
              <code>0</code> meaning that the recommended resource is predicted
              to always provide enough hardware capability. The higher the
              performance risk is, the more likely you should validate whether
              the recommendation will meet the performance requirements of your
              workload before migrating your resource.</p>
      rank:
        allOf:
          - $ref: '#/definitions/Rank'
          - description: >-
              <p>The rank of the volume recommendation option.</p> <p>The top
              recommendation option is ranked as <code>1</code>.</p>
    type: object
