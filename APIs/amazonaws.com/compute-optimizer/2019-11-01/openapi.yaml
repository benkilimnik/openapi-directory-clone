          - description: >-
              <p>The value of the filter.</p> <p>The valid values for this
              parameter are as follows, depending on what you specify for the
              <code>name</code> parameter:</p> <ul> <li> <p>Specify
              <code>Optimized</code>, <code>NotOptimized</code>, or
              <code>Unavailable</code> if you specify the <code>name</code>
              parameter as <code>Finding</code>.</p> </li> <li> <p>Specify
              <code>MemoryOverprovisioned</code>,
              <code>MemoryUnderprovisioned</code>,
              <code>InsufficientData</code>, or <code>Inconclusive</code> if you
              specify the <code>name</code> parameter as
