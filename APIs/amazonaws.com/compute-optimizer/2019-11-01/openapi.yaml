              <p>The Amazon Resource Name (ARN) of the functions for which to
              return recommendations.</p> <p>You can specify a qualified or
              unqualified ARN. If you specify an unqualified ARN without a
              function version suffix, Compute Optimizer will return
              recommendations for the latest (<code>$LATEST</code>) version of
              the function. If you specify a qualified ARN with a version
              suffix, Compute Optimizer will return recommendations for the
              specified function version. For more information about using
              function versions, see <a
              href="https://docs.aws.amazon.com/lambda/latest/dg/configuration-versions.html#versioning-versions-using">Using
              versions</a> in the <i>Lambda Developer Guide</i>.</p>
      maxResults:
