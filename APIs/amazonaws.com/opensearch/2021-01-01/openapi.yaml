basePath: /
definitions:
  ARN:
    description: >-
      The Amazon Resource Name (ARN) of the domain. See <a
      href="http://docs.aws.amazon.com/IAM/latest/UserGuide/index.html"
      target="_blank">Identifiers for IAM Entities </a> in <i>Using AWS Identity
      and Access Management</i> for more information. 
    maxLength: 2048
    minLength: 20
    pattern: .*
    type: string
  AWSDomainInformation:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
      OwnerId:
        $ref: '#/definitions/OwnerId'
      Region:
        $ref: '#/definitions/Region'
    required:
      - DomainName
    type: object
  AcceptInboundConnectionRequest:
    description: >-
      Container for the parameters to the <code> <a>AcceptInboundConnection</a>
      </code> operation. 
    properties: {}
    title: AcceptInboundConnectionRequest
    type: object
  AcceptInboundConnectionResponse:
    description: >-
      The result of an <code> <a>AcceptInboundConnection</a> </code> operation.
      Contains details about the accepted inbound connection. 
    properties:
      Connection:
        allOf:
          - $ref: '#/definitions/InboundConnection'
          - description: >-
              The <code> <a>InboundConnection</a> </code> of the accepted
              inbound connection. 
    type: object
  AccessDeniedException: {}
  AccessPoliciesStatus:
    description: >-
      The configured access rules for the domain's document and search
      endpoints, and the current status of those rules. 
    properties:
      Options:
        allOf:
          - $ref: '#/definitions/PolicyDocument'
          - description: >-
              The access policy configured for the domain. Access policies can
              be resource-based, IP-based, or IAM-based. See <a
              href="http://docs.aws.amazon.com/opensearch-service/latest/developerguide/createupdatedomains.html#createdomain-configure-access-policies"
              target="_blank"> Configuring access policies</a>for more
              information. 
      Status:
        allOf:
          - $ref: '#/definitions/OptionStatus'
          - description: >-
              The status of the access policy for the domain. See
              <code>OptionStatus</code> for the status information that's
              included. 
    required:
      - Options
      - Status
    type: object
  AddTagsRequest:
    description: >-
      Container for the parameters to the <code> <a>AddTags</a> </code>
      operation. Specifies the tags to attach to the domain. 
    properties:
      ARN:
        allOf:
          - $ref: '#/definitions/ARN'
          - description: >-
              Specify the <code>ARN</code> of the domain you want to add tags
              to. 
      TagList:
        allOf:
          - $ref: '#/definitions/TagList'
          - description: 'List of <code>Tag</code> to add to the domain. '
    required:
      - ARN
      - TagList
    title: AddTagsRequest
    type: object
  AdditionalLimit:
    description: ' List of limits that are specific to a given InstanceType and for each of its <code> <a>InstanceRole</a> </code> . '
    properties:
      LimitName:
        allOf:
          - $ref: '#/definitions/LimitName'
          - description: ' Additional limit is specific to a given InstanceType and for each of its <code> <a>InstanceRole</a> </code> etc. <br/> Attributes and their details: <br/> <ul> <li>MaximumNumberOfDataNodesSupported</li> This attribute is present on the master node only to specify how much data nodes up to which given <code> <a>ESPartitionInstanceType</a> </code> can support as master node. <li>MaximumNumberOfDataNodesWithoutMasterNode</li> This attribute is present on data node only to specify how much data nodes of given <code> <a>ESPartitionInstanceType</a> </code> up to which you don''t need any master nodes to govern them. </ul> '
      LimitValues:
        allOf:
          - $ref: '#/definitions/LimitValueList'
          - description: ' Value for a given <code> <a>AdditionalLimit$LimitName</a> </code> . '
    type: object
  AdditionalLimitList:
    items:
      $ref: '#/definitions/AdditionalLimit'
    type: array
  AdvancedOptions:
    additionalProperties:
      $ref: '#/definitions/String'
    description: >-
      <p>Exposes select native OpenSearch configuration values from
      <code>opensearch.yml</code>. Currently, the following advanced options are
      available: </p> <ul> <li>Option to allow references to indices in an HTTP
      request body. Must be <code>false</code> when configuring access to
      individual sub-resources. By default, the value is <code>true</code>. See
      <a
      href="http://docs.aws.amazon.com/opensearch-service/latest/developerguide/createupdatedomains.html#createdomain-configure-advanced-options"
      target="_blank">Advanced cluster parameters </a> for more information.
      </li> <li>Option to specify the percentage of heap space allocated to
      field data. By default, this setting is unbounded. </li> </ul> <p>For more
      information, see <a
      href="http://docs.aws.amazon.com/opensearch-service/latest/developerguide/createupdatedomains.html#createdomain-configure-advanced-options">
      Advanced cluster parameters</a>. </p>
    type: object
  AdvancedOptionsStatus:
    description: >-
      <p>Status of the advanced options for the specified domain. Currently, the
      following advanced options are available: </p> <ul> <li>Option to allow
      references to indices in an HTTP request body. Must be <code>false</code>
      when configuring access to individual sub-resources. By default, the value
      is <code>true</code>. See <a
      href="http://docs.aws.amazon.com/opensearch-service/latest/developerguide/createupdatedomains.html#createdomain-configure-advanced-options"
      target="_blank">Advanced cluster parameters </a> for more information.
      </li> <li>Option to specify the percentage of heap space allocated to
      field data. By default, this setting is unbounded. </li> </ul> <p>For more
      information, see <a
      href="http://docs.aws.amazon.com/opensearch-service/latest/developerguide/createupdatedomains.html#createdomain-configure-advanced-options">
      Advanced cluster parameters</a>. </p>
    properties:
      Options:
        allOf:
          - $ref: '#/definitions/AdvancedOptions'
          - description: The status of advanced options for the specified domain.
      Status:
        allOf:
          - $ref: '#/definitions/OptionStatus'
          - description: >-
              The <code>OptionStatus</code> for advanced options for the
              specified domain. 
    required:
      - Options
      - Status
    type: object
  AdvancedSecurityOptions:
    description: >-
      The advanced security configuration: whether advanced security is enabled,
      whether the internal database option is enabled. 
    properties:
      Enabled:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: True if advanced security is enabled.
      InternalUserDatabaseEnabled:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: True if the internal user database is enabled.
      SAMLOptions:
        allOf:
          - $ref: '#/definitions/SAMLOptionsOutput'
          - description: Describes the SAML application configured for a domain.
    type: object
  AdvancedSecurityOptionsInput:
    description: >-
      The advanced security configuration: whether advanced security is enabled,
      whether the internal database option is enabled, master username and
      password (if internal database is enabled), and master user ARN (if IAM is
      enabled). 
    properties:
      Enabled:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: True if advanced security is enabled.
      InternalUserDatabaseEnabled:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: True if the internal user database is enabled.
      MasterUserOptions:
        allOf:
          - $ref: '#/definitions/MasterUserOptions'
          - description: >-
              Credentials for the master user: username and password, ARN, or
              both.
      SAMLOptions:
        allOf:
          - $ref: '#/definitions/SAMLOptionsInput'
          - description: The SAML application configuration for the domain.
    type: object
  AdvancedSecurityOptionsStatus:
    description: The status of advanced security options for the specified domain.
    properties:
      Options:
        allOf:
          - $ref: '#/definitions/AdvancedSecurityOptions'
          - description: Advanced security options for the specified domain.
      Status:
        allOf:
          - $ref: '#/definitions/OptionStatus'
          - description: Status of the advanced security options for the specified domain.
    required:
      - Options
      - Status
    type: object
  AssociatePackageRequest:
    description: ' Container for the request parameters to the <code> <a>AssociatePackage</a> </code> operation. '
    properties: {}
    title: AssociatePackageRequest
    type: object
  AssociatePackageResponse:
    description: ' Container for the response returned by <code> <a>AssociatePackage</a> </code> operation. '
    properties:
      DomainPackageDetails:
        allOf:
          - $ref: '#/definitions/DomainPackageDetails'
          - description: ' <code>DomainPackageDetails</code> '
    type: object
  AutoTune:
    description: Specifies the Auto-Tune type and Auto-Tune action details.
    properties:
      AutoTuneDetails:
        allOf:
          - $ref: '#/definitions/AutoTuneDetails'
          - description: >-
              Specifies details about the Auto-Tune action. See <a
              href="https://docs.aws.amazon.com/opensearch-service/latest/developerguide/auto-tune.html"
              target="_blank"> Auto-Tune for Amazon OpenSearch Service </a> for
              more information. 
      AutoTuneType:
        allOf:
          - $ref: '#/definitions/AutoTuneType'
          - description: Specifies the Auto-Tune type. Valid value is SCHEDULED_ACTION.
    type: object
  AutoTuneDate:
    description: The timestamp of the Auto-Tune action scheduled for the domain.
    format: date-time
    type: string
  AutoTuneDesiredState:
    description: The Auto-Tune desired state. Valid values are ENABLED and DISABLED.
    enum:
      - ENABLED
      - DISABLED
    type: string
  AutoTuneDetails:
    description: >-
      Specifies details about the Auto-Tune action. See <a
      href="https://docs.aws.amazon.com/opensearch-service/latest/developerguide/auto-tune.html"
      target="_blank"> Auto-Tune for Amazon OpenSearch Service </a> for more
      information. 
    properties:
      ScheduledAutoTuneDetails:
        $ref: '#/definitions/ScheduledAutoTuneDetails'
    type: object
  AutoTuneList:
    items:
      $ref: '#/definitions/AutoTune'
    type: array
  AutoTuneMaintenanceSchedule:
    description: >-
      Specifies the Auto-Tune maintenance schedule. See <a
      href="https://docs.aws.amazon.com/opensearch-service/latest/developerguide/auto-tune.html"
      target="_blank"> Auto-Tune for Amazon OpenSearch Service </a> for more
      information. 
    properties:
      CronExpressionForRecurrence:
        allOf:
          - $ref: '#/definitions/String'
          - description: >-
              A cron expression for a recurring maintenance schedule. See <a
              href="https://docs.aws.amazon.com/opensearch-service/latest/developerguide/auto-tune.html"
              target="_blank"> Auto-Tune for Amazon OpenSearch Service </a> for
              more information. 
      Duration:
        allOf:
          - $ref: '#/definitions/Duration'
          - description: >-
              Specifies maintenance schedule duration: duration value and
              duration unit. See <a
              href="https://docs.aws.amazon.com/opensearch-service/latest/developerguide/auto-tune.html"
              target="_blank"> Auto-Tune for Amazon OpenSearch Service </a> for
              more information. 
      StartAt:
        allOf:
          - $ref: '#/definitions/StartAt'
          - description: The timestamp at which the Auto-Tune maintenance schedule starts.
    type: object
  AutoTuneMaintenanceScheduleList:
    items:
      $ref: '#/definitions/AutoTuneMaintenanceSchedule'
    maxItems: 100
    type: array
  AutoTuneOptions:
    description: >-
      The Auto-Tune options: the Auto-Tune desired state for the domain,
      rollback state when disabling Auto-Tune options and list of maintenance
      schedules. 
    properties:
      DesiredState:
        allOf:
          - $ref: '#/definitions/AutoTuneDesiredState'
          - description: >-
              The Auto-Tune desired state. Valid values are ENABLED and
              DISABLED.
      MaintenanceSchedules:
        allOf:
          - $ref: '#/definitions/AutoTuneMaintenanceScheduleList'
          - description: >-
              A list of maintenance schedules. See <a
              href="https://docs.aws.amazon.com/opensearch-service/latest/developerguide/auto-tune.html"
              target="_blank"> Auto-Tune for Amazon OpenSearch Service </a> for
              more information. 
      RollbackOnDisable:
        allOf:
          - $ref: '#/definitions/RollbackOnDisable'
          - description: >-
              The rollback state while disabling Auto-Tune for the domain. Valid
              values are NO_ROLLBACK and DEFAULT_ROLLBACK. 
    type: object
  AutoTuneOptionsInput:
    description: >-
      The Auto-Tune options: the Auto-Tune desired state for the domain and list
      of maintenance schedules. 
    properties:
      DesiredState:
        allOf:
          - $ref: '#/definitions/AutoTuneDesiredState'
          - description: >-
              The Auto-Tune desired state. Valid values are ENABLED and
              DISABLED.
      MaintenanceSchedules:
        allOf:
          - $ref: '#/definitions/AutoTuneMaintenanceScheduleList'
          - description: >-
              A list of maintenance schedules. See <a
              href="https://docs.aws.amazon.com/opensearch-service/latest/developerguide/auto-tune.html"
              target="_blank"> Auto-Tune for Amazon OpenSearch Service </a> for
              more information. 
    type: object
  AutoTuneOptionsOutput:
    description: >-
      The Auto-Tune options: the Auto-Tune desired state for the domain and list
      of maintenance schedules. 
    properties:
      ErrorMessage:
        allOf:
          - $ref: '#/definitions/String'
          - description: The error message while enabling or disabling Auto-Tune.
      State:
        allOf:
          - $ref: '#/definitions/AutoTuneState'
          - description: 'The <code>AutoTuneState</code> for the domain. '
    type: object
  AutoTuneOptionsStatus:
    description: The Auto-Tune status for the domain.
    properties:
      Options:
        allOf:
          - $ref: '#/definitions/AutoTuneOptions'
          - description: Specifies Auto-Tune options for the domain.
      Status:
        allOf:
          - $ref: '#/definitions/AutoTuneStatus'
          - description: The status of the Auto-Tune options for the domain.
    type: object
  AutoTuneState:
    description: >-
      The Auto-Tune state for the domain. For valid states see <a
      href="https://docs.aws.amazon.com/opensearch-service/latest/developerguide/auto-tune.html"
      target="_blank"> Auto-Tune for Amazon OpenSearch Service</a>. 
    enum:
      - ENABLED
      - DISABLED
      - ENABLE_IN_PROGRESS
      - DISABLE_IN_PROGRESS
      - DISABLED_AND_ROLLBACK_SCHEDULED
      - DISABLED_AND_ROLLBACK_IN_PROGRESS
      - DISABLED_AND_ROLLBACK_COMPLETE
      - DISABLED_AND_ROLLBACK_ERROR
      - ERROR
    type: string
  AutoTuneStatus:
    description: Provides the current Auto-Tune status for the domain.
    properties:
      CreationDate:
        allOf:
          - $ref: '#/definitions/UpdateTimestamp'
          - description: The timestamp of the Auto-Tune options creation date.
      ErrorMessage:
        allOf:
          - $ref: '#/definitions/String'
          - description: The error message while enabling or disabling Auto-Tune.
      PendingDeletion:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: Indicates whether the domain is being deleted.
      State:
        allOf:
          - $ref: '#/definitions/AutoTuneState'
          - description: 'The <code>AutoTuneState</code> for the domain. '
      UpdateDate:
        allOf:
          - $ref: '#/definitions/UpdateTimestamp'
          - description: The timestamp of when the Auto-Tune options were last updated.
      UpdateVersion:
        allOf:
          - $ref: '#/definitions/UIntValue'
          - description: The latest version of the Auto-Tune options.
    required:
      - CreationDate
      - UpdateDate
      - State
    type: object
  AutoTuneType:
    description: Specifies the Auto-Tune type. Valid value is SCHEDULED_ACTION.
    enum:
      - SCHEDULED_ACTION
    type: string
  BackendRole:
    maxLength: 256
    minLength: 1
    type: string
  BaseException: {}
  Boolean:
    type: boolean
  CancelServiceSoftwareUpdateRequest:
    description: >-
      Container for the parameters to the <code>
      <a>CancelServiceSoftwareUpdate</a> </code> operation. Specifies the name
      of the domain that you wish to cancel a service software update on. 
    properties:
      DomainName:
        allOf:
          - $ref: '#/definitions/DomainName'
          - description: >-
              The name of the domain that you want to stop the latest service
              software update on.
    required:
      - DomainName
    title: CancelServiceSoftwareUpdateRequest
    type: object
  CancelServiceSoftwareUpdateResponse:
    description: >-
      The result of a <code>CancelServiceSoftwareUpdate</code> operation.
      Contains the status of the update. 
    properties:
      ServiceSoftwareOptions:
        allOf:
          - $ref: '#/definitions/ServiceSoftwareOptions'
          - description: The current status of the OpenSearch service software update.
    type: object
  CloudWatchLogsLogGroupArn:
    description: ARN of the Cloudwatch log group to publish logs to.
    maxLength: 2048
    minLength: 20
    pattern: .*
    type: string
  ClusterConfig:
    description: >-
      The configuration for the domain cluster, such as the type and number of
      instances.
    properties:
      ColdStorageOptions:
        allOf:
          - $ref: '#/definitions/ColdStorageOptions'
          - description: Specifies the <code>ColdStorageOptions</code> config for a Domain
      DedicatedMasterCount:
        allOf:
          - $ref: '#/definitions/IntegerClass'
          - description: >-
              Total number of dedicated master nodes, active and on standby, for
              the cluster.
      DedicatedMasterEnabled:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              A boolean value to indicate whether a dedicated master node is
              enabled. See <a
              href="http://docs.aws.amazon.com/opensearch-service/latest/developerguide/managedomains.html#managedomains-dedicatedmasternodes"
              target="_blank">Dedicated master nodes in Amazon OpenSearch
              Service </a> for more information. 
      DedicatedMasterType:
        allOf:
          - $ref: '#/definitions/OpenSearchPartitionInstanceType'
          - description: The instance type for a dedicated master node.
      InstanceCount:
        allOf:
          - $ref: '#/definitions/IntegerClass'
          - description: The number of instances in the specified domain cluster.
      InstanceType:
        allOf:
          - $ref: '#/definitions/OpenSearchPartitionInstanceType'
          - description: >-
              The instance type for an OpenSearch cluster. UltraWarm instance
              types are not supported for data instances. 
      WarmCount:
        allOf:
          - $ref: '#/definitions/IntegerClass'
          - description: The number of UltraWarm nodes in the cluster.
      WarmEnabled:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: True to enable UltraWarm storage.
      WarmType:
        allOf:
          - $ref: '#/definitions/OpenSearchWarmPartitionInstanceType'
          - description: The instance type for the OpenSearch cluster's warm nodes.
      ZoneAwarenessConfig:
        allOf:
          - $ref: '#/definitions/ZoneAwarenessConfig'
          - description: >-
              The zone awareness configuration for a domain when zone awareness
              is enabled.
      ZoneAwarenessEnabled:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              A boolean value to indicate whether zone awareness is enabled. See
              <a
              href="https://docs.aws.amazon.com/opensearch-service/latest/developerguide/managedomains-multiaz.html"
              target="_blank">Configuring a multi-AZ domain in Amazon OpenSearch
              Service </a> for more information. 
    type: object
  ClusterConfigStatus:
    description: The configuration status for the specified domain.
    properties:
      Options:
        allOf:
          - $ref: '#/definitions/ClusterConfig'
          - description: The cluster configuration for the specified domain.
      Status:
        allOf:
          - $ref: '#/definitions/OptionStatus'
          - description: The cluster configuration status for the specified domain.
    required:
      - Options
      - Status
    type: object
  CognitoOptions:
    description: >-
      Options to specify the Cognito user and identity pools for OpenSearch
      Dashboards authentication. For more information, see <a
      href="http://docs.aws.amazon.com/opensearch-service/latest/developerguide/cognito-auth.html"
      target="_blank">Configuring Amazon Cognito authentication for OpenSearch
      Dashboards</a>. 
    properties:
      Enabled:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              The option to enable Cognito for OpenSearch Dashboards
              authentication.
      IdentityPoolId:
        allOf:
          - $ref: '#/definitions/IdentityPoolId'
          - description: >-
              The Cognito identity pool ID for OpenSearch Dashboards
              authentication.
      RoleArn:
        allOf:
          - $ref: '#/definitions/RoleArn'
          - description: >-
              The role ARN that provides OpenSearch permissions for accessing
              Cognito resources.
      UserPoolId:
        allOf:
          - $ref: '#/definitions/UserPoolId'
          - description: The Cognito user pool ID for OpenSearch Dashboards authentication.
    type: object
  CognitoOptionsStatus:
    description: The status of the Cognito options for the specified domain.
    properties:
      Options:
        allOf:
          - $ref: '#/definitions/CognitoOptions'
          - description: Cognito options for the specified domain.
      Status:
        allOf:
          - $ref: '#/definitions/OptionStatus'
          - description: The status of the Cognito options for the specified domain.
    required:
      - Options
      - Status
    type: object
  ColdStorageOptions:
    description: Specifies the configuration for cold storage options such as enabled
    properties:
      Enabled:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: Enable cold storage option. Accepted values true or false
    required:
      - Enabled
    type: object
  CommitMessage:
    maxLength: 160
    type: string
  CompatibleVersionsList:
    items:
      $ref: '#/definitions/CompatibleVersionsMap'
    type: array
  CompatibleVersionsMap:
    description: ' A map from an <code> <a>EngineVersion</a> </code> to a list of compatible <code> <a>EngineVersion</a> </code> s to which the domain can be upgraded. '
    properties:
      SourceVersion:
        allOf:
          - $ref: '#/definitions/VersionString'
          - description: The current version of OpenSearch a domain is on.
      TargetVersions:
        $ref: '#/definitions/VersionList'
    type: object
  ConflictException: {}
  ConnectionAlias:
    maxLength: 100
    minLength: 2
    pattern: '[a-zA-Z][a-zA-Z0-9\-\_]+'
    type: string
  ConnectionId:
    maxLength: 256
    minLength: 10
    pattern: '[a-z][a-z0-9\-]+'
    type: string
  ConnectionStatusMessage:
    type: string
  CreateDomainRequest:
    properties:
      AccessPolicies:
        allOf:
          - $ref: '#/definitions/PolicyDocument'
          - description: IAM access policy as a JSON-formatted string.
      AdvancedOptions:
        allOf:
          - $ref: '#/definitions/AdvancedOptions'
          - description: >-
              Option to allow references to indices in an HTTP request body.
              Must be <code>false</code> when configuring access to individual
              sub-resources. By default, the value is <code>true</code>. See <a
              href="http://docs.aws.amazon.com/opensearch-service/latest/developerguide/createupdatedomains.html#createdomain-configure-advanced-options"
              target="_blank">Advanced cluster parameters </a> for more
              information. 
      AdvancedSecurityOptions:
        allOf:
          - $ref: '#/definitions/AdvancedSecurityOptionsInput'
          - description: Specifies advanced security options.
      AutoTuneOptions:
        allOf:
          - $ref: '#/definitions/AutoTuneOptionsInput'
          - description: Specifies Auto-Tune options.
      ClusterConfig:
        allOf:
          - $ref: '#/definitions/ClusterConfig'
          - description: >-
              Configuration options for a domain. Specifies the instance type
              and number of instances in the domain. 
      CognitoOptions:
        allOf:
          - $ref: '#/definitions/CognitoOptions'
          - description: >-
              Options to specify the Cognito user and identity pools for
              OpenSearch Dashboards authentication. For more information, see <a
              href="http://docs.aws.amazon.com/opensearch-service/latest/developerguide/cognito-auth.html"
              target="_blank">Configuring Amazon Cognito authentication for
              OpenSearch Dashboards</a>. 
      DomainEndpointOptions:
        allOf:
          - $ref: '#/definitions/DomainEndpointOptions'
          - description: >-
              Options to specify configurations that will be applied to the
              domain endpoint.
      DomainName:
        allOf:
          - $ref: '#/definitions/DomainName'
          - description: >-
              The name of the Amazon OpenSearch Service domain you're creating.
              Domain names are unique across the domains owned by an account
              within an AWS region. Domain names must start with a lowercase
              letter and can contain the following characters: a-z (lowercase),
              0-9, and - (hyphen). 
      EBSOptions:
        allOf:
          - $ref: '#/definitions/EBSOptions'
          - description: >-
              Options to enable, disable, and specify the type and size of EBS
              storage volumes.
      EncryptionAtRestOptions:
        allOf:
          - $ref: '#/definitions/EncryptionAtRestOptions'
          - description: Options for encryption of data at rest.
      EngineVersion:
        allOf:
          - $ref: '#/definitions/VersionString'
          - description: >-
              String of format Elasticsearch_X.Y or OpenSearch_X.Y to specify
              the engine version for the Amazon OpenSearch Service domain. For
              example, "OpenSearch_1.0" or "Elasticsearch_7.9". For more
              information, see <a
              href="http://docs.aws.amazon.com/opensearch-service/latest/developerguide/createupdatedomains.html#createdomains"
              target="_blank">Creating and managing Amazon OpenSearch Service
              domains </a>. 
      LogPublishingOptions:
        allOf:
          - $ref: '#/definitions/LogPublishingOptions'
          - description: >-
              Map of <code>LogType</code> and <code>LogPublishingOption</code>,
              each containing options to publish a given type of OpenSearch
              log. 
