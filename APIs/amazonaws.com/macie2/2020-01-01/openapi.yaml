              bucket is explicitly included in the bucket definition
              (S3BucketDefinitionForJob) for one or more recurring jobs or the
              bucket matches the bucket criteria (S3BucketCriteriaForJob) for
              one or more recurring jobs. At least one of those jobs has a
              status other than CANCELLED.</p></li> <li><p>FALSE - The bucket
              isn't explicitly included in the bucket definition
              (S3BucketDefinitionForJob) for any recurring jobs, the bucket
              doesn't match the bucket criteria (S3BucketCriteriaForJob) for any
              recurring jobs, or all the recurring jobs that are configured to
              analyze data in the bucket have a status of CANCELLED.</p></li>
              <li><p>UNKNOWN - An exception occurred when Amazon Macie attempted
              to retrieve job data for the bucket.</p></li></ul>
      lastJobId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              <p>The unique identifier for the job that ran most recently and is
              configured to analyze data in the bucket, either the latest run of
              a recurring job or the only run of a one-time job.</p> <p>This
              value is typically null if the value for the isDefinedInJob
              property is FALSE or UNKNOWN.</p>
      lastJobRunTime:
        allOf:
          - $ref: '#/definitions/__timestampIso8601'
          - description: >-
              <p>The date and time, in UTC and extended ISO 8601 format, when
              the job (lastJobId) started. If the job is a recurring job, this
              value indicates when the most recent run started.</p> <p>This
              value is typically null if the value for the isDefinedInJob
              property is FALSE or UNKNOWN.</p>
