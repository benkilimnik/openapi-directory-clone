basePath: /
definitions:
  AcceptInvitationRequest:
    properties:
      administratorAccountId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The Amazon Web Services account ID for the account that sent the
              invitation.
      invitationId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The unique identifier for the invitation to accept.
      masterAccount:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              (Deprecated) The Amazon Web Services account ID for the account
              that sent the invitation. This property has been replaced by the
              administratorAccountId property and is retained only for backward
              compatibility.
    required:
      - invitationId
    title: AcceptInvitationRequest
    type: object
  AcceptInvitationResponse:
    properties: {}
    type: object
  AccessControlList:
    description: >-
      Provides information about the permissions settings of the bucket-level
      access control list (ACL) for an S3 bucket.
    properties:
      allowsPublicReadAccess:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: >-
              Specifies whether the ACL grants the general public with read
              access permissions for the bucket.
      allowsPublicWriteAccess:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: >-
              Specifies whether the ACL grants the general public with write
              access permissions for the bucket.
    type: object
  AccessDeniedException: {}
  AccountDetail:
    description: >-
      Specifies the details of an account to associate with an Amazon Macie
      administrator account.
    properties:
      accountId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The Amazon Web Services account ID for the account.
      email:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The email address for the account.
    required:
      - email
      - accountId
    type: object
  AccountLevelPermissions:
    description: >-
      Provides information about the account-level permissions settings that
      apply to an S3 bucket.
    properties:
      blockPublicAccess:
        allOf:
          - $ref: '#/definitions/BlockPublicAccess'
          - description: >-
              The block public access settings for the Amazon Web Services
              account that owns the bucket.
    type: object
  AdminAccount:
    description: >-
      Provides information about the delegated Amazon Macie administrator
      account for an Amazon Web Services organization.
    properties:
      accountId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The Amazon Web Services account ID for the account.
      status:
        allOf:
          - $ref: '#/definitions/AdminStatus'
          - description: >-
              The current status of the account as the delegated administrator
              of Amazon Macie for the organization.
    type: object
  AdminStatus:
    description: >-
      The current status of an account as the delegated Amazon Macie
      administrator account for an Amazon Web Services organization. Possible
      values are:
    enum:
      - ENABLED
      - DISABLING_IN_PROGRESS
    type: string
  AllowsUnencryptedObjectUploads:
    enum:
      - 'TRUE'
      - 'FALSE'
      - UNKNOWN
    type: string
  ApiCallDetails:
    description: >-
      Provides information about an API operation that an entity invoked for an
      affected resource.
    properties:
      api:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The name of the operation that was invoked most recently and
              produced the finding.
      apiServiceName:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The URL of the Amazon Web Service that provides the operation, for
              example: s3.amazonaws.com.
      firstSeen:
        allOf:
          - $ref: '#/definitions/__timestampIso8601'
          - description: >-
              The first date and time, in UTC and extended ISO 8601 format, when
              any operation was invoked and produced the finding.
      lastSeen:
        allOf:
          - $ref: '#/definitions/__timestampIso8601'
          - description: >-
              The most recent date and time, in UTC and extended ISO 8601
              format, when the specified operation (api) was invoked and
              produced the finding.
    type: object
  AssumedRole:
    description: >-
      Provides information about an identity that performed an action on an
      affected resource by using temporary security credentials. The credentials
      were obtained using the AssumeRole operation of the Security Token Service
      (STS) API.
    properties:
      accessKeyId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The Amazon Web Services access key ID that identifies the
              credentials.
      accountId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The unique identifier for the Amazon Web Services account that
              owns the entity that was used to get the credentials.
      arn:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The Amazon Resource Name (ARN) of the entity that was used to get
              the credentials.
      principalId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The unique identifier for the entity that was used to get the
              credentials.
      sessionContext:
        allOf:
          - $ref: '#/definitions/SessionContext'
          - description: >-
              The details of the session that was created for the credentials,
              including the entity that issued the session.
    type: object
  AwsAccount:
    description: >-
      Provides information about an Amazon Web Services account and entity that
      performed an action on an affected resource. The action was performed
      using the credentials for an Amazon Web Services account other than your
      own account.
    properties:
      accountId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The unique identifier for the Amazon Web Services account.
      principalId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The unique identifier for the entity that performed the action.
    type: object
  AwsService:
    description: >-
      Provides information about an Amazon Web Service that performed an action
      on an affected resource.
    properties:
      invokedBy:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The name of the Amazon Web Service that performed the action.
    type: object
  BatchGetCustomDataIdentifierSummary:
    description: Provides information about a custom data identifier.
    properties:
      arn:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The Amazon Resource Name (ARN) of the custom data identifier.
      createdAt:
        allOf:
          - $ref: '#/definitions/__timestampIso8601'
          - description: >-
              The date and time, in UTC and extended ISO 8601 format, when the
              custom data identifier was created.
      deleted:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: >-
              Specifies whether the custom data identifier was deleted. If you
              delete a custom data identifier, Amazon Macie doesn't delete it
              permanently. Instead, it soft deletes the identifier.
      description:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The custom description of the custom data identifier.
      id:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The unique identifier for the custom data identifier.
      name:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The custom name of the custom data identifier.
    type: object
  BatchGetCustomDataIdentifiersRequest:
    properties:
      ids:
        allOf:
          - $ref: '#/definitions/__listOf__string'
          - description: >-
              An array of custom data identifier IDs, one for each custom data
              identifier to retrieve information about.
    title: BatchGetCustomDataIdentifiersRequest
    type: object
  BatchGetCustomDataIdentifiersResponse:
    properties:
      customDataIdentifiers:
        allOf:
          - $ref: '#/definitions/__listOfBatchGetCustomDataIdentifierSummary'
          - description: >-
              An array of objects, one for each custom data identifier that
              meets the criteria specified in the request.
      notFoundIdentifierIds:
        allOf:
          - $ref: '#/definitions/__listOf__string'
          - description: >-
              An array of custom data identifier IDs, one for each custom data
              identifier that was specified in the request but doesn't correlate
              to an existing custom data identifier.
    type: object
  BlockPublicAccess:
    description: >-
      Provides information about the block public access settings for an S3
      bucket. These settings can apply to a bucket at the account level or
      bucket level. For detailed information about each setting, see <a
      href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/access-control-block-public-access.html">Blocking
      public access to your Amazon S3 storage</a> in the <i>Amazon Simple
      Storage Service User Guide</i>.
    properties:
      blockPublicAcls:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: >-
              Specifies whether Amazon S3 blocks public access control lists
              (ACLs) for the bucket and objects in the bucket.
      blockPublicPolicy:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: >-
              Specifies whether Amazon S3 blocks public bucket policies for the
              bucket.
      ignorePublicAcls:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: >-
              Specifies whether Amazon S3 ignores public ACLs for the bucket and
              objects in the bucket.
      restrictPublicBuckets:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: >-
              Specifies whether Amazon S3 restricts public bucket policies for
              the bucket.
    type: object
  BucketCountByEffectivePermission:
    description: >-
      Provides information about the number of S3 buckets that are publicly
      accessible based on a combination of permissions settings for each bucket.
    properties:
      publiclyAccessible:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of buckets that allow the general public to have
              read or write access to the bucket.
      publiclyReadable:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of buckets that allow the general public to have
              read access to the bucket.
      publiclyWritable:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of buckets that allow the general public to have
              write access to the bucket.
      unknown:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of buckets that Amazon Macie wasn't able to
              evaluate permissions settings for. Macie can't determine whether
              these buckets are publicly accessible.
    type: object
  BucketCountByEncryptionType:
    description: >-
      Provides information about the number of S3 buckets that use certain types
      of server-side encryption by default or don't encrypt new objects by
      default. For detailed information about these settings, see <a
      href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucket-encryption.html">Setting
      default server-side encryption behavior for Amazon S3 buckets</a> in the
      <i>Amazon Simple Storage Service User Guide</i>.
    properties:
      kmsManaged:
        allOf:
          - $ref: '#/definitions/__long'
          - description: ' <p>The total number of buckets that use an Key Management Service (KMS) customer master key (CMK) to encrypt new objects by default. These buckets use Amazon Web Services managed KMS encryption (AWS-KMS) or customer managed KMS encryption (SSE-KMS) by default.</p>'
      s3Managed:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of buckets that use an Amazon S3 managed key to
              encrypt new objects by default. These buckets use Amazon S3
              managed encryption (SSE-S3) by default.
      unencrypted:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of buckets that don't encrypt new objects by
              default. Default encryption is disabled for these buckets.
      unknown:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of buckets that Amazon Macie doesn't have current
              encryption metadata for. Macie can't provide current data about
              the default encryption settings for these buckets.
    type: object
  BucketCountBySharedAccessType:
    description: >-
      Provides information about the number of S3 buckets that are or aren't
      shared with other Amazon Web Services accounts.
    properties:
      external:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of buckets that are shared with an Amazon Web
              Services account that isn't part of the same Amazon Macie
              organization.
      internal:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of buckets that are shared with an Amazon Web
              Services account that's part of the same Amazon Macie
              organization.
      notShared:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of buckets that aren't shared with other Amazon
              Web Services accounts.
      unknown:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of buckets that Amazon Macie wasn't able to
              evaluate shared access settings for. Macie can't determine whether
              these buckets are shared with other Amazon Web Services accounts.
    type: object
  BucketCountPolicyAllowsUnencryptedObjectUploads:
    description: >-
      Provides information about the number of S3 buckets whose bucket policies
      do or don't require server-side encryption of objects when objects are
      uploaded to the buckets.
    properties:
      allowsUnencryptedObjectUploads:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of buckets that don't have a bucket policy or
              have a bucket policy that doesn't require server-side encryption
              of new objects. If a bucket policy exists, the policy doesn't
              require PutObject requests to include the
              x-amz-server-side-encryption header and it doesn't require the
              value for that header to be AES256 or aws:kms.
      deniesUnencryptedObjectUploads:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of buckets whose bucket policies require
              server-side encryption of new objects. PutObject requests for
              these buckets must include the x-amz-server-side-encryption header
              and the value for that header must be AES256 or aws:kms.
      unknown:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of buckets that Amazon Macie wasn't able to
              evaluate server-side encryption requirements for. Macie can't
              determine whether the bucket policies for these buckets require
              server-side encryption of new objects.
    type: object
  BucketCriteria:
    additionalProperties:
      $ref: '#/definitions/BucketCriteriaAdditionalProperties'
    description: >-
      Specifies, as a map, one or more property-based conditions that filter the
      results of a query for information about S3 buckets.
    type: object
  BucketCriteriaAdditionalProperties:
    description: >-
      Specifies the operator to use in a property-based condition that filters
      the results of a query for information about S3 buckets.
    properties:
      eq:
        allOf:
          - $ref: '#/definitions/__listOf__string'
          - description: >-
              The value for the property matches (equals) the specified value.
              If you specify multiple values, Macie uses OR logic to join the
              values.
      gt:
        allOf:
          - $ref: '#/definitions/__long'
          - description: The value for the property is greater than the specified value.
      gte:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The value for the property is greater than or equal to the
              specified value.
      lt:
        allOf:
          - $ref: '#/definitions/__long'
          - description: The value for the property is less than the specified value.
      lte:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The value for the property is less than or equal to the specified
              value.
      neq:
        allOf:
          - $ref: '#/definitions/__listOf__string'
          - description: >-
              The value for the property doesn't match (doesn't equal) the
              specified value. If you specify multiple values, Amazon Macie uses
              OR logic to join the values.
      prefix:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The name of the bucket begins with the specified value.
    type: object
  BucketLevelPermissions:
    description: >-
      Provides information about the bucket-level permissions settings for an S3
      bucket.
    properties:
      accessControlList:
        allOf:
          - $ref: '#/definitions/AccessControlList'
          - description: >-
              The permissions settings of the access control list (ACL) for the
              bucket. This value is null if an ACL hasn't been defined for the
              bucket.
      blockPublicAccess:
        allOf:
          - $ref: '#/definitions/BlockPublicAccess'
          - description: The block public access settings for the bucket.
      bucketPolicy:
        allOf:
          - $ref: '#/definitions/BucketPolicy'
          - description: >-
              The permissions settings of the bucket policy for the bucket. This
              value is null if a bucket policy hasn't been defined for the
              bucket.
    type: object
  BucketMetadata:
    description: >-
      Provides information about an S3 bucket that Amazon Macie monitors and
      analyzes.
    properties:
      accountId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The unique identifier for the Amazon Web Services account that
              owns the bucket.
      allowsUnencryptedObjectUploads:
        allOf:
          - $ref: '#/definitions/AllowsUnencryptedObjectUploads'
          - description: >-
              <p>Specifies whether the bucket policy for the bucket requires
              server-side encryption of objects when objects are uploaded to the
              bucket. Possible values are:</p> <ul><li><p>FALSE - The bucket
              policy requires server-side encryption of new objects. PutObject
              requests must include the x-amz-server-side-encryption header and
              the value for that header must be AES256 or aws:kms.</p></li>
              <li><p>TRUE - The bucket doesn't have a bucket policy or it has a
              bucket policy that doesn't require server-side encryption of new
              objects. If a bucket policy exists, it doesn't require PutObject
              requests to include the x-amz-server-side-encryption header and it
              doesn't require the value for that header to be AES256 or
              aws:kms.</p></li> <li><p>UNKNOWN - Amazon Macie can't determine
              whether the bucket policy requires server-side encryption of new
              objects.</p></li></ul>
      bucketArn:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The Amazon Resource Name (ARN) of the bucket.
      bucketCreatedAt:
        allOf:
          - $ref: '#/definitions/__timestampIso8601'
          - description: >-
              The date and time, in UTC and extended ISO 8601 format, when the
              bucket was created.
      bucketName:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The name of the bucket.
      classifiableObjectCount:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of objects that Amazon Macie can analyze in the
              bucket. These objects use a supported storage class and have a
              file name extension for a supported file or storage format.
      classifiableSizeInBytes:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              <p>The total storage size, in bytes, of the objects that Amazon
              Macie can analyze in the bucket. These objects use a supported
              storage class and have a file name extension for a supported file
              or storage format.</p> <p>If versioning is enabled for the bucket,
              Macie calculates this value based on the size of the latest
              version of each applicable object in the bucket. This value
              doesn't reflect the storage size of all versions of each
              applicable object in the bucket.</p>
      jobDetails:
        allOf:
          - $ref: '#/definitions/JobDetails'
          - description: >-
              Specifies whether any one-time or recurring classification jobs
              are configured to analyze data in the bucket, and, if so, the
              details of the job that ran most recently.
      lastUpdated:
        allOf:
          - $ref: '#/definitions/__timestampIso8601'
          - description: >-
              The date and time, in UTC and extended ISO 8601 format, when
              Amazon Macie most recently retrieved both bucket and object
              metadata from Amazon S3 for the bucket.
      objectCount:
        allOf:
          - $ref: '#/definitions/__long'
          - description: The total number of objects in the bucket.
      objectCountByEncryptionType:
        allOf:
          - $ref: '#/definitions/ObjectCountByEncryptionType'
          - description: >-
              The total number of objects that are in the bucket, grouped by
              server-side encryption type. This includes a grouping that reports
              the total number of objects that aren't encrypted or use
              client-side encryption.
      publicAccess:
        allOf:
          - $ref: '#/definitions/BucketPublicAccess'
          - description: >-
              Specifies whether the bucket is publicly accessible due to the
              combination of permissions settings that apply to the bucket, and
              provides information about those settings.
      region:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The Amazon Web Services Region that hosts the bucket.
      replicationDetails:
        allOf:
          - $ref: '#/definitions/ReplicationDetails'
          - description: >-
              Specifies whether the bucket is configured to replicate one or
              more objects to buckets for other Amazon Web Services accounts
              and, if so, which accounts.
      serverSideEncryption:
        allOf:
          - $ref: '#/definitions/BucketServerSideEncryption'
          - description: >-
              Specifies whether the bucket encrypts new objects by default and,
              if so, the type of server-side encryption that's used.
      sharedAccess:
        allOf:
          - $ref: '#/definitions/SharedAccess'
          - description: ' <p>Specifies whether the bucket is shared with another Amazon Web Services account. Possible values are:</p> <ul><li><p>EXTERNAL - The bucket is shared with an Amazon Web Services account that isn''t part of the same Amazon Macie organization.</p></li> <li><p>INTERNAL - The bucket is shared with an Amazon Web Services account that''s part of the same Amazon Macie organization.</p></li> <li><p>NOT_SHARED - The bucket isn''t shared with other Amazon Web Services accounts.</p></li> <li><p>UNKNOWN - Amazon Macie wasn''t able to evaluate the shared access settings for the bucket.</p></li></ul>'
      sizeInBytes:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              <p>The total storage size, in bytes, of the bucket.</p> <p>If
              versioning is enabled for the bucket, Amazon Macie calculates this
              value based on the size of the latest version of each object in
              the bucket. This value doesn't reflect the storage size of all
              versions of each object in the bucket.</p>
      sizeInBytesCompressed:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              <p>The total storage size, in bytes, of the objects that are
              compressed (.gz, .gzip, .zip) files in the bucket.</p> <p>If
              versioning is enabled for the bucket, Macie calculates this value
              based on the size of the latest version of each applicable object
              in the bucket. This value doesn't reflect the storage size of all
              versions of each applicable object in the bucket.</p>
      tags:
        allOf:
          - $ref: '#/definitions/__listOfKeyValuePair'
          - description: >-
              An array that specifies the tags (keys and values) that are
              associated with the bucket.
      unclassifiableObjectCount:
        allOf:
          - $ref: '#/definitions/ObjectLevelStatistics'
          - description: >-
              The total number of objects that Amazon Macie can't analyze in the
              bucket. These objects don't use a supported storage class or don't
              have a file name extension for a supported file or storage format.
      unclassifiableObjectSizeInBytes:
        allOf:
          - $ref: '#/definitions/ObjectLevelStatistics'
          - description: >-
              The total storage size, in bytes, of the objects that Amazon Macie
              can't analyze in the bucket. These objects don't use a supported
              storage class or don't have a file name extension for a supported
              file or storage format.
      versioning:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: Specifies whether versioning is enabled for the bucket.
    type: object
  BucketPermissionConfiguration:
    description: >-
      Provides information about the account-level and bucket-level permissions
      settings for an S3 bucket.
    properties:
      accountLevelPermissions:
        allOf:
          - $ref: '#/definitions/AccountLevelPermissions'
          - description: The account-level permissions settings that apply to the bucket.
      bucketLevelPermissions:
        allOf:
          - $ref: '#/definitions/BucketLevelPermissions'
          - description: The bucket-level permissions settings for the bucket.
    type: object
  BucketPolicy:
    description: >-
      Provides information about the permissions settings of the bucket policy
      for an S3 bucket.
    properties:
      allowsPublicReadAccess:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: >-
              Specifies whether the bucket policy allows the general public to
              have read access to the bucket.
      allowsPublicWriteAccess:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: >-
              Specifies whether the bucket policy allows the general public to
              have write access to the bucket.
    type: object
  BucketPublicAccess:
    description: >-
      Provides information about the permissions settings that determine whether
      an S3 bucket is publicly accessible.
    properties:
      effectivePermission:
        allOf:
          - $ref: '#/definitions/EffectivePermission'
          - description: ' <p>Specifies whether the bucket is publicly accessible due to the combination of permissions settings that apply to the bucket. Possible values are:</p> <ul><li><p>NOT_PUBLIC - The bucket isn''t publicly accessible.</p></li> <li><p>PUBLIC - The bucket is publicly accessible.</p></li> <li><p>UNKNOWN - Amazon Macie can''t determine whether the bucket is publicly accessible.</p></li></ul>'
      permissionConfiguration:
        allOf:
          - $ref: '#/definitions/BucketPermissionConfiguration'
          - description: >-
              The account-level and bucket-level permissions settings for the
              bucket.
    type: object
  BucketServerSideEncryption:
    description: >-
      Provides information about the default server-side encryption settings for
      an S3 bucket. For detailed information about these settings, see <a
      href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucket-encryption.html">Setting
      default server-side encryption behavior for Amazon S3 buckets</a> in the
      <i>Amazon Simple Storage Service User Guide</i>.
    properties:
      kmsMasterKeyId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The Amazon Resource Name (ARN) or unique identifier (key ID) for
              the Key Management Service (KMS) customer master key (CMK) that's
              used by default to encrypt objects that are added to the bucket.
              This value is null if the bucket uses an Amazon S3 managed key to
              encrypt new objects or the bucket doesn't encrypt new objects by
              default.
      type:
        allOf:
          - $ref: '#/definitions/Type'
          - description: >-
              <p>The type of server-side encryption that's used by default when
              storing new objects in the bucket. Possible values are:</p>
              <ul><li><p>AES256 - New objects are encrypted with an Amazon S3
