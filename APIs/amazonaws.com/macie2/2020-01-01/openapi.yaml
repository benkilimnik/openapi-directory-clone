              (S3BucketDefinitionForJob) for any jobs, all the jobs that
              explicitly include the bucket in their bucket definitions have a
              status of CANCELLED, or the bucket didn't match the bucket
              criteria (S3BucketCriteriaForJob) for any jobs that previously
              ran.</p></li> <li><p>UNKNOWN - An exception occurred when Amazon
              Macie attempted to retrieve job data for the bucket.</p></li></ul>
              <p></p>
