              (Deprecated) The Amazon Web Services account ID for the
              administrator account. This property has been replaced by the
              administratorAccountId property and is retained only for backward
              compatibility.
      relationshipStatus:
        allOf:
          - $ref: '#/definitions/RelationshipStatus'
          - description: >-
              The current status of the relationship between the account and the
              administrator account.
      tags:
        allOf:
          - $ref: '#/definitions/TagMap'
          - description: >-
              A map of key-value pairs that identifies the tags (keys and
              values) that are associated with the account in Amazon Macie.
      updatedAt:
        allOf:
          - $ref: '#/definitions/__timestampIso8601'
          - description: >-
              The date and time, in UTC and extended ISO 8601 format, of the
              most recent change to the status of the relationship between the
              account and the administrator account.
    type: object
  MonthlySchedule:
    description: Specifies a monthly recurrence pattern for running a classification job.
    properties:
      dayOfMonth:
        allOf:
          - $ref: '#/definitions/__integer'
          - description: >-
              <p>The numeric day of the month when Amazon Macie runs the job.
              This value can be an integer from 1 through 31.</p> <p>If this
              value exceeds the number of days in a certain month, Macie doesn't
              run the job that month. Macie runs the job only during months that
              have the specified day. For example, if this value is 31 and a
              month has only 30 days, Macie doesn't run the job that month. To
              run the job every month, specify a value that's less than 29.</p>
    type: object
  ObjectCountByEncryptionType:
    description: >-
      Provides information about the number of objects that are in an S3 bucket
      and use certain types of server-side encryption, use client-side
      encryption, or aren't encrypted.
    properties:
      customerManaged:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of objects that are encrypted with a
              customer-managed key. The objects use customer-provided
              server-side encryption (SSE-C).
      kmsManaged:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of objects that are encrypted with an Key
              Management Service (KMS) customer master key (CMK). The objects
              use Amazon Web Services managed KMS encryption (AWS-KMS) or
              customer managed KMS encryption (SSE-KMS).
      s3Managed:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of objects that are encrypted with an Amazon S3
              managed key. The objects use Amazon S3 managed encryption
              (SSE-S3).
      unencrypted:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of objects that aren't encrypted or use
              client-side encryption.
      unknown:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total number of objects that Amazon Macie doesn't have current
              encryption metadata for. Macie can't provide current data about
              the encryption settings for these objects.
    type: object
  ObjectLevelStatistics:
    description: >-
      Provides information about the total storage size (in bytes) or number of
      objects that Amazon Macie can't analyze in one or more S3 buckets. In a
      BucketMetadata or MatchingBucket object, this data is for a specific
      bucket. In a GetBucketStatisticsResponse object, this data is aggregated
      for all the buckets in the query results. If versioning is enabled for a
      bucket, total storage size values are based on the size of the latest
      version of each applicable object in the bucket.
    properties:
      fileType:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total storage size (in bytes) or number of objects that Amazon
              Macie can't analyze because the objects don't have a file name
              extension for a supported file or storage format.
      storageClass:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total storage size (in bytes) or number of objects that Amazon
              Macie can't analyze because the objects use an unsupported storage
              class.
      total:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The total storage size (in bytes) or number of objects that Amazon
              Macie can't analyze because the objects use an unsupported storage
              class or don't have a file name extension for a supported file or
              storage format.
    type: object
  Occurrences:
    description: >-
      Specifies the location of 1-15 occurrences of sensitive data that was
      detected by a managed data identifier or a custom data identifier and
      produced a sensitive data finding.
    properties:
      cells:
        allOf:
          - $ref: '#/definitions/Cells'
          - description: >-
              <p>An array of objects, one for each occurrence of sensitive data
              in a Microsoft Excel workbook, CSV file, or TSV file. This value
              is null for all other types of files.</p><p>Each Cell object
              specifies a cell or field that contains the sensitive data.</p>
      lineRanges:
        allOf:
          - $ref: '#/definitions/Ranges'
          - description: >-
              <p>An array of objects, one for each occurrence of sensitive data
              in a non-binary text file, such as an HTML, TXT, or XML file. Each
              Range object specifies a line or inclusive range of lines that
              contains the sensitive data, and the position of the data on the
              specified line or lines.</p> <p>This value is often null for file
              types that are supported by Cell, Page, or Record objects.
              Exceptions are the location of sensitive data in: unstructured
              sections of an otherwise structured file, such as a comment in a
              file; a malformed file that Amazon Macie analyzes as plain text;
              and, a CSV or TSV file that has any column names that contain
              sensitive data.</p>
      offsetRanges:
        allOf:
          - $ref: '#/definitions/Ranges'
          - description: ' <p>Reserved for future use.</p>'
      pages:
        allOf:
          - $ref: '#/definitions/Pages'
          - description: >-
              <p>An array of objects, one for each occurrence of sensitive data
              in an Adobe Portable Document Format file. This value is null for
              all other types of files.</p><p>Each Page object specifies a page
              that contains the sensitive data.</p>
      records:
        allOf:
          - $ref: '#/definitions/Records'
          - description: >-
              <p>An array of objects, one for each occurrence of sensitive data
              in an Apache Avro object container, Apache Parquet file, JSON
              file, or JSON Lines file. This value is null for all other types
              of files.</p> <p>For an Avro object container or Parquet file,
              each Record object specifies a record index and the path to a
              field in a record that contains the sensitive data. For a JSON or
              JSON Lines file, each Record object specifies the path to a field
              or array that contains the sensitive data. For a JSON Lines file,
              it also specifies the index of the line that contains the
              data.</p>
    type: object
  OrderBy:
    enum:
      - ASC
      - DESC
    type: string
  Page:
    description: >-
      Specifies the location of an occurrence of sensitive data in an Adobe
      Portable Document Format file.
    properties:
      lineRange:
        allOf:
          - $ref: '#/definitions/Range'
          - description: ' <p>Reserved for future use.</p>'
      offsetRange:
        allOf:
          - $ref: '#/definitions/Range'
          - description: ' <p>Reserved for future use.</p>'
      pageNumber:
        allOf:
          - $ref: '#/definitions/__long'
          - description: The page number of the page that contains the sensitive data.
    type: object
  Pages:
    description: >-
      Specifies the location of occurrences of sensitive data in an Adobe
      Portable Document Format file.
    items:
      $ref: '#/definitions/Page'
    type: array
  PolicyDetails:
    description: Provides the details of a policy finding.
    properties:
      action:
        allOf:
          - $ref: '#/definitions/FindingAction'
          - description: The action that produced the finding.
      actor:
        allOf:
          - $ref: '#/definitions/FindingActor'
          - description: The entity that performed the action that produced the finding.
    type: object
  PutClassificationExportConfigurationRequest:
    properties:
      configuration:
        allOf:
          - $ref: '#/definitions/ClassificationExportConfiguration'
          - description: >-
              The location to store data classification results in, and the
              encryption settings to use when storing results in that location.
    required:
      - configuration
    title: PutClassificationExportConfigurationRequest
    type: object
  PutClassificationExportConfigurationResponse:
    properties:
      configuration:
        allOf:
          - $ref: '#/definitions/ClassificationExportConfiguration'
          - description: >-
              The location where the data classification results are stored, and
              the encryption settings that are used when storing results in that
              location.
    type: object
  PutFindingsPublicationConfigurationRequest:
    properties:
      clientToken:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              A unique, case-sensitive token that you provide to ensure the
              idempotency of the request.
      securityHubConfiguration:
        allOf:
          - $ref: '#/definitions/SecurityHubConfiguration'
          - description: >-
              The configuration settings that determine which findings to
              publish to Security Hub.
    title: PutFindingsPublicationConfigurationRequest
    type: object
  PutFindingsPublicationConfigurationResponse:
    properties: {}
    type: object
  Range:
    description: >-
      Specifies the location of an occurrence of sensitive data in a non-binary
      text file, such as an HTML, TXT, or XML file.
    properties:
      end:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              <p>The number of lines from the beginning of the file to the end
              of the sensitive data.</p> 
      start:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              <p>The number of lines from the beginning of the file to the
              beginning of the sensitive data.</p> 
      startColumn:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              The number of characters, with spaces and starting from 1, from
              the beginning of the first line that contains the sensitive data
              (start) to the beginning of the sensitive data.
    type: object
  Ranges:
    items:
      $ref: '#/definitions/Range'
    type: array
  Record:
    description: >-
      Specifies the location of an occurrence of sensitive data in an Apache
      Avro object container, Apache Parquet file, JSON file, or JSON Lines file.
    properties:
      jsonPath:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              <p>The path, as a JSONPath expression, to the sensitive data. For
              an Avro object container or Parquet file, this is the path to the
              field in the record (recordIndex) that contains the data. For a
              JSON or JSON Lines file, this is the path to the field or array
              that contains the data. If the data is a value in an array, the
              path also indicates which value contains the data.</p> <p>If
              Amazon Macie detects sensitive data in the name of any element in
              the path, Macie omits this field. If the name of an element
              exceeds 20 characters, Macie truncates the name by removing
              characters from the beginning of the name. If the resulting full
              path exceeds 250 characters, Macie also truncates the path,
              starting with the first element in the path, until the path
              contains 250 or fewer characters.</p>
      recordIndex:
        allOf:
          - $ref: '#/definitions/__long'
          - description: >-
              For an Avro object container or Parquet file, the record index,
              starting from 0, for the record that contains the sensitive data.
              For a JSON Lines file, the line index, starting from 0, for the
              line that contains the sensitive data. This value is always 0 for
              JSON files.
    type: object
  Records:
    items:
      $ref: '#/definitions/Record'
    type: array
  RelationshipStatus:
    description: >-
      The current status of the relationship between an account and an
      associated Amazon Macie administrator account (<i>inviter account</i>).
      Possible values are:
    enum:
      - Enabled
      - Paused
      - Invited
      - Created
      - Removed
      - Resigned
      - EmailVerificationInProgress
      - EmailVerificationFailed
      - RegionDisabled
      - AccountSuspended
    type: string
  ReplicationDetails:
    description: >-
      Provides information about settings that define whether one or more
      objects in an S3 bucket are replicated to S3 buckets for other Amazon Web
      Services accounts and, if so, which accounts.
    properties:
      replicated:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: >-
              Specifies whether the bucket is configured to replicate one or
              more objects to any destination.
      replicatedExternally:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: >-
              Specifies whether the bucket is configured to replicate one or
              more objects to an Amazon Web Services account that isn't part of
              the same Amazon Macie organization.
      replicationAccounts:
        allOf:
          - $ref: '#/definitions/__listOf__string'
          - description: >-
              An array of Amazon Web Services account IDs, one for each Amazon
              Web Services account that the bucket is configured to replicate
              one or more objects to.
    type: object
  ResourceNotFoundException: {}
  ResourcesAffected:
    description: Provides information about the resources that a finding applies to.
    properties:
      s3Bucket:
        allOf:
          - $ref: '#/definitions/S3Bucket'
          - description: The details of the S3 bucket that the finding applies to.
      s3Object:
        allOf:
          - $ref: '#/definitions/S3Object'
          - description: The details of the S3 object that the finding applies to.
    type: object
  S3Bucket:
    description: Provides information about the S3 bucket that a finding applies to.
    properties:
      allowsUnencryptedObjectUploads:
        allOf:
          - $ref: '#/definitions/AllowsUnencryptedObjectUploads'
          - description: >-
              <p>Specifies whether the bucket policy for the bucket requires
              server-side encryption of objects when objects are uploaded to the
              bucket. Possible values are:</p> <ul><li><p>FALSE - The bucket
              policy requires server-side encryption of new objects. PutObject
              requests must include the x-amz-server-side-encryption header and
              the value for that header must be AES256 or aws:kms.</p></li>
              <li><p>TRUE - The bucket doesn't have a bucket policy or it has a
              bucket policy that doesn't require server-side encryption of new
              objects. If a bucket policy exists, it doesn't require PutObject
              requests to include the x-amz-server-side-encryption header and it
              doesn't require the value for that header to be AES256 or
              aws:kms.</p></li> <li><p>UNKNOWN - Amazon Macie can't determine
              whether the bucket policy requires server-side encryption of
              objects.</p></li></ul>
      arn:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The Amazon Resource Name (ARN) of the bucket.
      createdAt:
        allOf:
          - $ref: '#/definitions/__timestampIso8601'
          - description: >-
              The date and time, in UTC and extended ISO 8601 format, when the
              bucket was created.
      defaultServerSideEncryption:
        allOf:
          - $ref: '#/definitions/ServerSideEncryption'
          - description: >-
              The type of server-side encryption that's used by default to
              encrypt objects in the bucket.
      name:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The name of the bucket.
      owner:
        allOf:
          - $ref: '#/definitions/S3BucketOwner'
          - description: >-
              The display name and canonical user ID for the Amazon Web Services
              account that owns the bucket.
      publicAccess:
        allOf:
          - $ref: '#/definitions/BucketPublicAccess'
          - description: >-
              The permissions settings that determine whether the bucket is
              publicly accessible.
      tags:
        allOf:
          - $ref: '#/definitions/KeyValuePairList'
          - description: The tags that are associated with the bucket.
    type: object
  S3BucketCriteriaForJob:
    description: >-
      Specifies property- and tag-based conditions that define criteria for
      including or excluding S3 buckets from a classification job. Exclude
      conditions take precedence over include conditions.
    properties:
      excludes:
        allOf:
          - $ref: '#/definitions/CriteriaBlockForJob'
          - description: >-
              The property- and tag-based conditions that determine which
              buckets to exclude from the job.
      includes:
        allOf:
          - $ref: '#/definitions/CriteriaBlockForJob'
          - description: >-
              The property- and tag-based conditions that determine which
              buckets to include in the job.
    type: object
  S3BucketDefinitionForJob:
    description: >-
      Specifies an Amazon Web Services account that owns S3 buckets for a
      classification job to analyze, and one or more specific buckets to analyze
      for that account.
    properties:
      accountId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The unique identifier for the Amazon Web Services account that
              owns the buckets.
      buckets:
        allOf:
          - $ref: '#/definitions/__listOf__string'
          - description: An array that lists the names of the buckets.
    required:
      - accountId
      - buckets
    type: object
  S3BucketOwner:
    description: >-
      Provides information about the Amazon Web Services account that owns an S3
      bucket.
    properties:
      displayName:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The display name of the account that owns the bucket.
      id:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The canonical user ID for the account that owns the bucket.
    type: object
  S3Destination:
    description: >-
      Specifies an S3 bucket to store data classification results in, and the
      encryption settings to use when storing results in that bucket.
    properties:
      bucketName:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The name of the bucket.
      keyPrefix:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The path prefix to use in the path to the location in the bucket.
              This prefix specifies where to store classification results in the
              bucket.
      kmsKeyArn:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The Amazon Resource Name (ARN) of the Key Management Service (KMS)
              customer master key (CMK) to use for encryption of the results.
              This must be the ARN of an existing CMK that's in the same Amazon
              Web Services Region as the bucket.
    required:
      - bucketName
      - kmsKeyArn
    type: object
  S3JobDefinition:
    description: >-
      Specifies which S3 buckets contain the objects that a classification job
      analyzes, and the scope of that analysis. The bucket specification can be
      static (bucketDefinitions) or dynamic (bucketCriteria). If it's static,
      the job analyzes objects in the same predefined set of buckets each time
      the job runs. If it's dynamic, the job analyzes objects in any buckets
      that match the specified criteria each time the job starts to run.
    properties:
      bucketCriteria:
        allOf:
          - $ref: '#/definitions/S3BucketCriteriaForJob'
          - description: >-
              The property- and tag-based conditions that determine which S3
              buckets to include or exclude from the analysis. Each time the job
              runs, the job uses these criteria to determine which buckets
              contain objects to analyze. A job's definition can contain a
              bucketCriteria object or a bucketDefinitions array, not both.
      bucketDefinitions:
        allOf:
          - $ref: '#/definitions/__listOfS3BucketDefinitionForJob'
          - description: >-
              An array of objects, one for each Amazon Web Services account that
              owns specific S3 buckets to analyze. Each object specifies the
              account ID for an account and one or more buckets to analyze for
              that account. A job's definition can contain a bucketDefinitions
              array or a bucketCriteria object, not both.
      scoping:
        allOf:
          - $ref: '#/definitions/Scoping'
          - description: >-
              The property- and tag-based conditions that determine which S3
              objects to include or exclude from the analysis. Each time the job
              runs, the job uses these criteria to determine which objects to
              analyze.
    type: object
  S3Object:
    description: Provides information about the S3 object that a finding applies to.
    properties:
      bucketArn:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The Amazon Resource Name (ARN) of the bucket that contains the
              object.
      eTag:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The entity tag (ETag) that identifies the affected version of the
              object. If the object was overwritten or changed after Amazon
              Macie produced the finding, this value might be different from the
              current ETag for the object.
      extension:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The file name extension of the object. If the object doesn't have
              a file name extension, this value is "".
      key:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The full key (name) that's assigned to the object.
      lastModified:
        allOf:
          - $ref: '#/definitions/__timestampIso8601'
          - description: >-
              The date and time, in UTC and extended ISO 8601 format, when the
              object was last modified.
      path:
        allOf:
          - $ref: '#/definitions/__string'
          - description: 'The path to the object, including the full key (name).'
      publicAccess:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: >-
              Specifies whether the object is publicly accessible due to the
              combination of permissions settings that apply to the object.
      serverSideEncryption:
        allOf:
          - $ref: '#/definitions/ServerSideEncryption'
          - description: >-
              The type of server-side encryption that's used to encrypt the
              object.
      size:
        allOf:
          - $ref: '#/definitions/__long'
          - description: 'The total storage size, in bytes, of the object.'
      storageClass:
        allOf:
          - $ref: '#/definitions/StorageClass'
          - description: The storage class of the object.
      tags:
        allOf:
          - $ref: '#/definitions/KeyValuePairList'
          - description: The tags that are associated with the object.
      versionId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The identifier for the affected version of the object.
    type: object
  ScopeFilterKey:
    description: >-
      The property to use in a condition that determines whether an S3 object is
      included or excluded from a classification job. Valid values are:
    enum:
      - OBJECT_EXTENSION
      - OBJECT_LAST_MODIFIED_DATE
      - OBJECT_SIZE
      - OBJECT_KEY
    type: string
  Scoping:
    description: >-
      Specifies one or more property- and tag-based conditions that define
      criteria for including or excluding S3 objects from a classification job.
      Exclude conditions take precedence over include conditions.
    properties:
      excludes:
        allOf:
          - $ref: '#/definitions/JobScopingBlock'
          - description: >-
              The property- and tag-based conditions that determine which
              objects to exclude from the analysis.
      includes:
        allOf:
          - $ref: '#/definitions/JobScopingBlock'
          - description: >-
              The property- and tag-based conditions that determine which
              objects to include in the analysis.
    type: object
  SearchResourcesBucketCriteria:
    description: >-
      Specifies property- and tag-based conditions that define filter criteria
      for including or excluding S3 buckets from the query results. Exclude
      conditions take precedence over include conditions.
    properties:
      excludes:
        allOf:
          - $ref: '#/definitions/SearchResourcesCriteriaBlock'
          - description: >-
              The property- and tag-based conditions that determine which
              buckets to exclude from the results.
      includes:
        allOf:
          - $ref: '#/definitions/SearchResourcesCriteriaBlock'
          - description: >-
              The property- and tag-based conditions that determine which
              buckets to include in the results.
    type: object
  SearchResourcesComparator:
    description: >-
      The operator to use in a condition that filters the results of a query.
      Valid values are:
    enum:
      - EQ
      - NE
    type: string
  SearchResourcesCriteria:
    description: >-
      Specifies a property- or tag-based filter condition for including or
      excluding Amazon Web Services resources from the query results.
    properties:
      simpleCriterion:
        allOf:
          - $ref: '#/definitions/SearchResourcesSimpleCriterion'
          - description: >-
              A property-based condition that defines a property, operator, and
              one or more values for including or excluding resources from the
              results.
      tagCriterion:
        allOf:
          - $ref: '#/definitions/SearchResourcesTagCriterion'
          - description: >-
              A tag-based condition that defines an operator and tag keys, tag
              values, or tag key and value pairs for including or excluding
              resources from the results.
    type: object
  SearchResourcesCriteriaBlock:
    description: >-
      Specifies property- and tag-based conditions that define filter criteria
      for including or excluding Amazon Web Services resources from the query
      results.
    properties:
      and:
        allOf:
          - $ref: '#/definitions/__listOfSearchResourcesCriteria'
          - description: >-
              An array of objects, one for each property- or tag-based condition
              that includes or excludes resources from the query results. If you
              specify more than one condition, Amazon Macie uses AND logic to
              join the conditions.
    type: object
  SearchResourcesRequest:
    properties:
      bucketCriteria:
        allOf:
          - $ref: '#/definitions/SearchResourcesBucketCriteria'
          - description: >-
              The filter conditions that determine which S3 buckets to include
              or exclude from the query results.
      maxResults:
        allOf:
          - $ref: '#/definitions/__integer'
          - description: >-
              The maximum number of items to include in each page of the
              response. The default value is 50.
      nextToken:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The nextToken string that specifies which page of results to
              return in a paginated response.
      sortCriteria:
        allOf:
          - $ref: '#/definitions/SearchResourcesSortCriteria'
          - description: The criteria to use to sort the results.
    title: SearchResourcesRequest
    type: object
  SearchResourcesResponse:
    properties:
      matchingResources:
        allOf:
          - $ref: '#/definitions/__listOfMatchingResource'
          - description: >-
              An array of objects, one for each resource that meets the filter
              criteria specified in the request.
      nextToken:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The string to use in a subsequent request to get the next page of
              results in a paginated response. This value is null if there are
              no additional pages.
    type: object
  SearchResourcesSimpleCriterion:
    description: >-
      Specifies a property-based filter condition that determines which Amazon
      Web Services resources are included or excluded from the query results.
    properties:
