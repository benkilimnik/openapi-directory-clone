              (SSE-S3).</p></li> <li><p>aws:kms - New objects are encrypted with
              an KMS CMK, specified by the kmsMasterKeyId property, and use
              Amazon Web Services managed KMS encryption (AWS-KMS) or customer
              managed KMS encryption (SSE-KMS).</p></li> <li><p>NONE - New
              objects aren't encrypted by default. Default encryption is
              disabled for the bucket.</p></li></ul>
