    type: object
  DescribeClassificationJobResponse:
    properties:
      clientToken:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The token that was provided to ensure the idempotency of the
              request to create the job.
      createdAt:
        allOf:
          - $ref: '#/definitions/__timestampIso8601'
          - description: >-
              The date and time, in UTC and extended ISO 8601 format, when the
              job was created.
      customDataIdentifierIds:
        allOf:
          - $ref: '#/definitions/__listOf__string'
          - description: >-
              An array of unique identifiers, one for each custom data
              identifier that the job uses to analyze data. This value is null
              if the job uses only managed data identifiers to analyze data.
      description:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The custom description of the job.
      initialRun:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: >-
              For a recurring job, specifies whether you configured the job to
              analyze all existing, eligible objects immediately after the job
              was created (true). If you configured the job to analyze only
              those objects that were created or changed after the job was
              created and before the job's first scheduled run, this value is
              false. This value is also false for a one-time job.
      jobArn:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The Amazon Resource Name (ARN) of the job.
      jobId:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The unique identifier for the job.
      jobStatus:
        allOf:
          - $ref: '#/definitions/JobStatus'
          - description: >-
              <p>The current status of the job. Possible values are:</p>
              <ul><li><p>CANCELLED - You cancelled the job or, if it's a
              one-time job, you paused the job and didn't resume it within 30
              days.</p></li> <li><p>COMPLETE - For a one-time job, Amazon Macie
              finished processing the data specified for the job. This value
              doesn't apply to recurring jobs.</p></li> <li><p>IDLE - For a
              recurring job, the previous scheduled run is complete and the next
              scheduled run is pending. This value doesn't apply to one-time
              jobs.</p></li> <li><p>PAUSED - Macie started running the job but
              additional processing would exceed the monthly sensitive data
              discovery quota for your account or one or more member accounts
              that the job analyzes data for.</p></li> <li><p>RUNNING - For a
              one-time job, the job is in progress. For a recurring job, a
              scheduled run is in progress.</p></li> <li><p>USER_PAUSED - You
              paused the job. If you paused the job while it had a status of
              RUNNING and you don't resume it within 30 days of pausing it, the
              job or job run will expire and be cancelled, depending on the
              job's type. To check the expiration date, refer to the
              UserPausedDetails.jobExpiresAt property.</p></li></ul>
      jobType:
        allOf:
          - $ref: '#/definitions/JobType'
          - description: >-
              <p>The schedule for running the job. Possible values are:</p>
              <ul><li><p>ONE_TIME - The job runs only once.</p></li>
              <li><p>SCHEDULED - The job runs on a daily, weekly, or monthly
              basis. The scheduleFrequency property indicates the recurrence
              pattern for the job.</p></li></ul>
      lastRunErrorStatus:
        allOf:
          - $ref: '#/definitions/LastRunErrorStatus'
          - description: >-
              Specifies whether any account- or bucket-level access errors
              occurred when the job ran. For a recurring job, this value
              indicates the error status of the job's most recent run.
      lastRunTime:
        allOf:
          - $ref: '#/definitions/__timestampIso8601'
          - description: >-
              The date and time, in UTC and extended ISO 8601 format, when the
              job started. If the job is a recurring job, this value indicates
              when the most recent run started.
      managedDataIdentifierIds:
        allOf:
          - $ref: '#/definitions/__listOf__string'
          - description: >-
              An array of unique identifiers, one for each managed data
              identifier that the job is explicitly configured to include (use)
              or exclude (not use) when it analyzes data. Inclusion or exclusion
              depends on the managed data identifier selection type specified
              for the job (managedDataIdentifierSelector). This value is null if
              the job's managed data identifier selection type is ALL or the job
              uses only custom data identifiers (customDataIdentifierIds) to
              analyze data.
      managedDataIdentifierSelector:
        allOf:
          - $ref: '#/definitions/ManagedDataIdentifierSelector'
          - description: >-
              <p>The selection type that determines which managed data
              identifiers the job uses to analyze data. Possible values are:</p>
              <ul><li><p>ALL - Use all the managed data identifiers that Amazon
              Macie provides.</p></li> <li><p>EXCLUDE - Use all the managed data
              identifiers that Macie provides except the managed data
              identifiers specified by the managedDataIdentifierIds
              property.</p></li> <li><p>INCLUDE - Use only the managed data
              identifiers specified by the managedDataIdentifierIds
              property.</p></li> <li><p>NONE - Don't use any managed data
              identifiers.</p></li></ul> <p>If this value is null, the job uses
              all managed data identifiers. If this value is null, ALL, or
              EXCLUDE for a recurring job, the job also uses new managed data
              identifiers as they are released.</p>
      name:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The custom name of the job.
      s3JobDefinition:
        allOf:
          - $ref: '#/definitions/S3JobDefinition'
          - description: >-
              The S3 buckets that contain the objects to analyze, and the scope
              of that analysis.
      samplingPercentage:
        allOf:
          - $ref: '#/definitions/__integer'
          - description: >-
              The sampling depth, as a percentage, that determines the
              percentage of eligible objects that the job analyzes.
      scheduleFrequency:
        allOf:
          - $ref: '#/definitions/JobScheduleFrequency'
          - description: >-
              The recurrence pattern for running the job. This value is null if
              the job is configured to run only once.
      statistics:
        allOf:
          - $ref: '#/definitions/Statistics'
          - description: >-
              The number of times that the job has run and processing statistics
              for the job's current run.
      tags:
        allOf:
          - $ref: '#/definitions/TagMap'
          - description: >-
              A map of key-value pairs that specifies which tags (keys and
              values) are associated with the classification job.
      userPausedDetails:
        allOf:
          - $ref: '#/definitions/UserPausedDetails'
          - description: >-
              If the current status of the job is USER_PAUSED, specifies when
              the job was paused and when the job or job run will expire and be
              cancelled if it isn't resumed. This value is present only if the
              value for jobStatus is USER_PAUSED.
