    post:
      consumes:
        - application/json
      description: ' <p>Creates and defines the settings for a classification job.</p>'
      operationId: CreateClassificationJob
      parameters:
        - in: body
          name: body
          required: true
          schema:
            properties:
              clientToken:
                description: >-
                  A unique, case-sensitive token that you provide to ensure the
                  idempotency of the request.
                type: string
              customDataIdentifierIds:
                description: >-
                  An array of unique identifiers, one for each custom data
                  identifier for the job to use when it analyzes data. To use
                  only managed data identifiers, don't specify a value for this
                  property and specify a value other than NONE for the
                  managedDataIdentifierSelector property.
                items:
                  $ref: '#/definitions/__string'
                type: array
              description:
                description: >-
                  A custom description of the job. The description can contain
                  as many as 200 characters.
                type: string
              initialRun:
                description: >-
                  <p>For a recurring job, specifies whether to analyze all
                  existing, eligible objects immediately after the job is
                  created (true). To analyze only those objects that are created
                  or changed after you create the job and before the job's first
                  scheduled run, set this value to false.</p><p>If you configure
                  the job to run only once, don't specify a value for this
                  property.</p>
                type: boolean
              jobType:
                description: >-
                  The schedule for running a classification job. Valid values
                  are:
                enum:
                  - ONE_TIME
                  - SCHEDULED
                type: string
              managedDataIdentifierIds:
                description: >-
                  <p>An array of unique identifiers, one for each managed data
                  identifier for the job to include (use) or exclude (not use)
                  when it analyzes data. Inclusion or exclusion depends on the
                  managed data identifier selection type that you specify for
                  the job (managedDataIdentifierSelector).</p><p>To retrieve a
                  list of valid values for this property, use the
                  ListManagedDataIdentifiers operation.</p>
                items:
                  $ref: '#/definitions/__string'
                type: array
              managedDataIdentifierSelector:
                description: >-
                  The selection type that determines which managed data
                  identifiers a classification job uses to analyze data. Valid
                  values are:
                enum:
                  - ALL
                  - EXCLUDE
                  - INCLUDE
                  - NONE
                type: string
              name:
                description: >-
                  A custom name for the job. The name can contain as many as 500
                  characters.
                type: string
              s3JobDefinition:
                description: >-
                  Specifies which S3 buckets contain the objects that a
                  classification job analyzes, and the scope of that analysis.
                  The bucket specification can be static (bucketDefinitions) or
                  dynamic (bucketCriteria). If it's static, the job analyzes
                  objects in the same predefined set of buckets each time the
                  job runs. If it's dynamic, the job analyzes objects in any
                  buckets that match the specified criteria each time the job
                  starts to run.
                properties:
                  bucketCriteria:
                    allOf:
                      - $ref: '#/definitions/S3BucketCriteriaForJob'
                      - description: >-
                          The property- and tag-based conditions that determine
                          which S3 buckets to include or exclude from the
                          analysis. Each time the job runs, the job uses these
                          criteria to determine which buckets contain objects to
                          analyze. A job's definition can contain a
                          bucketCriteria object or a bucketDefinitions array,
                          not both.
                  bucketDefinitions:
                    allOf:
                      - $ref: '#/definitions/__listOfS3BucketDefinitionForJob'
                      - description: >-
                          An array of objects, one for each Amazon Web Services
                          account that owns specific S3 buckets to analyze. Each
                          object specifies the account ID for an account and one
                          or more buckets to analyze for that account. A job's
                          definition can contain a bucketDefinitions array or a
                          bucketCriteria object, not both.
                  scoping:
                    allOf:
                      - $ref: '#/definitions/Scoping'
                      - description: >-
                          The property- and tag-based conditions that determine
                          which S3 objects to include or exclude from the
                          analysis. Each time the job runs, the job uses these
                          criteria to determine which objects to analyze.
                type: object
              samplingPercentage:
                description: >-
                  The sampling depth, as a percentage, for the job to apply when
                  processing objects. This value determines the percentage of
                  eligible objects that the job analyzes. If this value is less
                  than 100, Amazon Macie selects the objects to analyze at
                  random, up to the specified percentage, and analyzes all the
                  data in those objects.
                type: integer
              scheduleFrequency:
                description: >-
                  Specifies the recurrence pattern for running a classification
                  job.
                properties:
                  dailySchedule:
                    allOf:
                      - $ref: '#/definitions/DailySchedule'
                      - description: >-
                          Specifies a daily recurrence pattern for running the
                          job.
                  monthlySchedule:
                    allOf:
                      - $ref: '#/definitions/MonthlySchedule'
                      - description: >-
                          Specifies a monthly recurrence pattern for running the
                          job.
                  weeklySchedule:
                    allOf:
                      - $ref: '#/definitions/WeeklySchedule'
                      - description: >-
                          Specifies a weekly recurrence pattern for running the
                          job.
                type: object
              tags:
                additionalProperties:
                  $ref: '#/definitions/__string'
                description: >-
                  A string-to-string map of key-value pairs that specifies the
                  tags (keys and values) for a classification job, custom data
                  identifier, findings filter, or member account.
                type: object
            required:
              - clientToken
              - jobType
              - name
              - s3JobDefinition
            type: object
