basePath: /
definitions:
  AccessDeniedException: {}
  Arn:
    maxLength: 1600
    minLength: 0
    pattern: >-
      ^arn(:[a-z0-9]+([.-][a-z0-9]+)*){2}(:([a-z0-9]+([.-][a-z0-9]+)*)?){2}:([^/].*)?$
    type: string
  ArnList:
    items:
      $ref: '#/definitions/Arn'
    type: array
  AssociateTrackerConsumerRequest:
    properties:
      ConsumerArn:
        allOf:
          - $ref: '#/definitions/Arn'
          - description: >-
              <p>The Amazon Resource Name (ARN) for the geofence collection to
              be associated to tracker resource. Used when you need to specify a
              resource across all AWS.</p> <ul> <li> <p>Format example:
              <code>arn:aws:geo:region:account-id:geofence-collection/ExampleGeofenceCollectionConsumer</code>
              </p> </li> </ul>
    required:
      - ConsumerArn
    title: AssociateTrackerConsumerRequest
    type: object
  AssociateTrackerConsumerResponse:
    properties: {}
    type: object
  BatchDeleteDevicePositionHistoryError:
    description: Contains the tracker resource details.
    properties:
      DeviceId:
        allOf:
          - $ref: '#/definitions/Id'
          - description: The ID of the device for this position.
      Error:
        $ref: '#/definitions/BatchItemError'
    required:
      - DeviceId
      - Error
    type: object
  BatchDeleteDevicePositionHistoryErrorList:
    items:
      $ref: '#/definitions/BatchDeleteDevicePositionHistoryError'
    type: array
  BatchDeleteDevicePositionHistoryRequest:
    properties:
      DeviceIds:
        allOf:
          - $ref: '#/definitions/BatchDeleteDevicePositionHistoryRequestDeviceIdsList'
          - description: >-
              <p>Devices whose position history you want to delete.</p> <ul>
              <li> <p>For example, for two devices: <code>“DeviceIds” :
              [DeviceId1,DeviceId2]</code> </p> </li> </ul>
    required:
      - DeviceIds
    title: BatchDeleteDevicePositionHistoryRequest
    type: object
  BatchDeleteDevicePositionHistoryRequestDeviceIdsList:
    items:
      $ref: '#/definitions/Id'
    maxItems: 100
    minItems: 1
    type: array
  BatchDeleteDevicePositionHistoryResponse:
    properties:
      Errors:
        allOf:
          - $ref: '#/definitions/BatchDeleteDevicePositionHistoryErrorList'
          - description: >-
              Contains error details for each device history that failed to
              delete.
    required:
      - Errors
    type: object
  BatchDeleteGeofenceError:
    description: >-
      Contains error details for each geofence that failed to delete from the
      geofence collection.
    properties:
      Error:
        allOf:
          - $ref: '#/definitions/BatchItemError'
          - description: Contains details associated to the batch error.
      GeofenceId:
        allOf:
          - $ref: '#/definitions/Id'
          - description: The geofence associated with the error message.
    required:
      - Error
      - GeofenceId
    type: object
  BatchDeleteGeofenceErrorList:
    items:
      $ref: '#/definitions/BatchDeleteGeofenceError'
    type: array
  BatchDeleteGeofenceRequest:
    properties:
      GeofenceIds:
        allOf:
          - $ref: '#/definitions/BatchDeleteGeofenceRequestGeofenceIdsList'
          - description: The batch of geofences to be deleted.
    required:
      - GeofenceIds
    title: BatchDeleteGeofenceRequest
    type: object
  BatchDeleteGeofenceRequestGeofenceIdsList:
    items:
      $ref: '#/definitions/Id'
    maxItems: 10
    minItems: 1
    type: array
  BatchDeleteGeofenceResponse:
    properties:
      Errors:
        allOf:
          - $ref: '#/definitions/BatchDeleteGeofenceErrorList'
          - description: Contains error details for each geofence that failed to delete.
    required:
      - Errors
    type: object
  BatchEvaluateGeofencesError:
    description: >-
      Contains error details for each device that failed to evaluate its
      position against the geofences in a given geofence collection.
    properties:
      DeviceId:
        allOf:
          - $ref: '#/definitions/Id'
          - description: The device associated with the position evaluation error.
      Error:
        allOf:
          - $ref: '#/definitions/BatchItemError'
          - description: Contains details associated to the batch error.
      SampleTime:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              Specifies a timestamp for when the error occurred in <a
              href="https://www.iso.org/iso-8601-date-and-time-format.html">ISO
              8601</a> format: <code>YYYY-MM-DDThh:mm:ss.sssZ</code> 
    required:
      - DeviceId
      - Error
      - SampleTime
    type: object
  BatchEvaluateGeofencesErrorList:
    items:
      $ref: '#/definitions/BatchEvaluateGeofencesError'
    type: array
  BatchEvaluateGeofencesRequest:
    properties:
      DevicePositionUpdates:
        allOf:
          - $ref: >-
              #/definitions/BatchEvaluateGeofencesRequestDevicePositionUpdatesList
          - description: >-
              Contains device details for each device to be evaluated against
              the given geofence collection.
    required:
      - DevicePositionUpdates
    title: BatchEvaluateGeofencesRequest
    type: object
  BatchEvaluateGeofencesRequestDevicePositionUpdatesList:
    items:
      $ref: '#/definitions/DevicePositionUpdate'
    maxItems: 10
    minItems: 1
    type: array
  BatchEvaluateGeofencesResponse:
    properties:
      Errors:
        allOf:
          - $ref: '#/definitions/BatchEvaluateGeofencesErrorList'
          - description: >-
              Contains error details for each device that failed to evaluate its
              position against the given geofence collection.
    required:
      - Errors
    type: object
  BatchGetDevicePositionError:
    description: Contains error details for each device that didn't return a position.
    properties:
      DeviceId:
        allOf:
          - $ref: '#/definitions/Id'
          - description: The ID of the device that didn't return a position.
      Error:
        allOf:
          - $ref: '#/definitions/BatchItemError'
          - description: Contains details related to the error code.
    required:
      - DeviceId
      - Error
    type: object
  BatchGetDevicePositionErrorList:
    items:
      $ref: '#/definitions/BatchGetDevicePositionError'
    type: array
  BatchGetDevicePositionRequest:
    properties:
      DeviceIds:
        allOf:
          - $ref: '#/definitions/BatchGetDevicePositionRequestDeviceIdsList'
          - description: >-
              <p>Devices whose position you want to retrieve.</p> <ul> <li>
              <p>For example, for two devices:
              <code>device-ids=DeviceId1&amp;device-ids=DeviceId2</code> </p>
              </li> </ul>
    required:
      - DeviceIds
    title: BatchGetDevicePositionRequest
    type: object
  BatchGetDevicePositionRequestDeviceIdsList:
    items:
      $ref: '#/definitions/Id'
    maxItems: 10
    minItems: 1
    type: array
  BatchGetDevicePositionRequestTrackerNameString:
    minLength: 1
    pattern: '^[-._\w]+$'
    type: string
  BatchGetDevicePositionResponse:
    properties:
      DevicePositions:
        allOf:
          - $ref: '#/definitions/DevicePositionList'
          - description: >-
              Contains device position details such as the device ID, position,
              and timestamps for when the position was received and sampled.
      Errors:
        allOf:
          - $ref: '#/definitions/BatchGetDevicePositionErrorList'
          - description: >-
              Contains error details for each device that failed to send its
              position to the tracker resource.
    required:
      - DevicePositions
      - Errors
    type: object
  BatchItemError:
    description: Contains the batch request error details associated with the request.
    properties:
      Code:
        allOf:
          - $ref: '#/definitions/BatchItemErrorCode'
          - description: The error code associated with the batch request error.
      Message:
        allOf:
          - $ref: '#/definitions/String'
          - description: A message with the reason for the batch request error.
    type: object
  BatchItemErrorCode:
    enum:
      - AccessDeniedError
      - ConflictError
      - InternalServerError
      - ResourceNotFoundError
      - ThrottlingError
      - ValidationError
    type: string
  BatchPutGeofenceError:
    description: >-
      Contains error details for each geofence that failed to be stored in a
      given geofence collection.
    properties:
      Error:
        allOf:
          - $ref: '#/definitions/BatchItemError'
          - description: Contains details associated to the batch error.
      GeofenceId:
        allOf:
          - $ref: '#/definitions/Id'
          - description: The geofence associated with the error message.
    required:
      - Error
      - GeofenceId
    type: object
  BatchPutGeofenceErrorList:
    items:
      $ref: '#/definitions/BatchPutGeofenceError'
    type: array
  BatchPutGeofenceRequest:
    properties:
      Entries:
        allOf:
          - $ref: '#/definitions/BatchPutGeofenceRequestEntriesList'
          - description: The batch of geofences to be stored in a geofence collection.
    required:
      - Entries
    title: BatchPutGeofenceRequest
    type: object
  BatchPutGeofenceRequestEntriesList:
    items:
      $ref: '#/definitions/BatchPutGeofenceRequestEntry'
    maxItems: 10
    minItems: 1
    type: array
  BatchPutGeofenceRequestEntry:
    description: 'Contains geofence geometry details. '
    properties:
      GeofenceId:
        allOf:
          - $ref: '#/definitions/Id'
          - description: >-
              The identifier for the geofence to be stored in a given geofence
              collection.
      Geometry:
        allOf:
          - $ref: '#/definitions/GeofenceGeometry'
          - description: >-
              <p>Contains the polygon details to specify the position of the
              geofence.</p> <note> <p>Each <a
              href="https://docs.aws.amazon.com/location-geofences/latest/APIReference/API_GeofenceGeometry.html">geofence
              polygon</a> can have a maximum of 1,000 vertices.</p> </note>
    required:
      - GeofenceId
      - Geometry
    type: object
  BatchPutGeofenceResponse:
    properties:
      Errors:
        allOf:
          - $ref: '#/definitions/BatchPutGeofenceErrorList'
          - description: >-
              Contains additional error details for each geofence that failed to
              be stored in a geofence collection.
      Successes:
        allOf:
          - $ref: '#/definitions/BatchPutGeofenceSuccessList'
          - description: >-
              Contains each geofence that was successfully stored in a geofence
              collection.
    required:
      - Errors
      - Successes
    type: object
  BatchPutGeofenceSuccess:
    description: >-
      Contains a summary of each geofence that was successfully stored in a
      given geofence collection.
    properties:
      CreateTime:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The timestamp for when the geofence was stored in a geofence
              collection in <a
              href="https://www.iso.org/iso-8601-date-and-time-format.html">ISO
              8601</a> format: <code>YYYY-MM-DDThh:mm:ss.sssZ</code> 
      GeofenceId:
        allOf:
          - $ref: '#/definitions/Id'
          - description: The geofence successfully stored in a geofence collection.
      UpdateTime:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The timestamp for when the geofence was last updated in <a
              href="https://www.iso.org/iso-8601-date-and-time-format.html">ISO
              8601</a> format: <code>YYYY-MM-DDThh:mm:ss.sssZ</code> 
    required:
      - CreateTime
      - GeofenceId
      - UpdateTime
    type: object
  BatchPutGeofenceSuccessList:
    items:
      $ref: '#/definitions/BatchPutGeofenceSuccess'
    type: array
  BatchUpdateDevicePositionError:
    description: Contains error details for each device that failed to update its position.
    properties:
      DeviceId:
        allOf:
          - $ref: '#/definitions/Id'
          - description: The device associated with the failed location update.
      Error:
        allOf:
          - $ref: '#/definitions/BatchItemError'
          - description: >-
              Contains details related to the error code such as the error code
              and error message.
      SampleTime:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The timestamp at which the device position was determined. Uses <a
              href="https://www.iso.org/iso-8601-date-and-time-format.html"> ISO
              8601</a> format: <code>YYYY-MM-DDThh:mm:ss.sssZ</code>. 
    required:
      - DeviceId
      - Error
      - SampleTime
    type: object
  BatchUpdateDevicePositionErrorList:
    items:
      $ref: '#/definitions/BatchUpdateDevicePositionError'
    type: array
  BatchUpdateDevicePositionRequest:
    properties:
      Updates:
        allOf:
          - $ref: '#/definitions/BatchUpdateDevicePositionRequestUpdatesList'
          - description: Contains the position update details for each device.
    required:
      - Updates
    title: BatchUpdateDevicePositionRequest
    type: object
  BatchUpdateDevicePositionRequestUpdatesList:
    items:
      $ref: '#/definitions/DevicePositionUpdate'
    maxItems: 10
    minItems: 1
    type: array
  BatchUpdateDevicePositionResponse:
    properties:
      Errors:
        allOf:
          - $ref: '#/definitions/BatchUpdateDevicePositionErrorList'
          - description: >-
              Contains error details for each device that failed to update its
              position.
    required:
      - Errors
    type: object
  Blob:
    type: string
  Boolean:
    type: boolean
  BoundingBox:
    items:
      $ref: '#/definitions/Double'
    maxItems: 4
    minItems: 4
    type: array
  CalculateRouteCarModeOptions:
    description: >-
      Contains details about additional route preferences for requests that
      specify <code>TravelMode</code> as <code>Car</code>.
    properties:
      AvoidFerries:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              <p>Avoids ferries when calculating routes.</p> <p>Default Value:
              <code>false</code> </p> <p>Valid Values: <code>false</code> |
              <code>true</code> </p>
      AvoidTolls:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              <p>Avoids tolls when calculating routes.</p> <p>Default Value:
              <code>false</code> </p> <p>Valid Values: <code>false</code> |
              <code>true</code> </p>
    type: object
  CalculateRouteRequest:
    properties:
      CarModeOptions:
        allOf:
          - $ref: '#/definitions/CalculateRouteCarModeOptions'
          - description: >-
              <p>Specifies route preferences when traveling by <code>Car</code>,
              such as avoiding routes that use ferries or tolls.</p>
              <p>Requirements: <code>TravelMode</code> must be specified as
              <code>Car</code>.</p>
      DepartNow:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              <p>Sets the time of departure as the current time. Uses the
              current time to calculate a route. Otherwise, the best time of day
              to travel with the best traffic conditions is used to calculate
              the route.</p> <p>Default Value: <code>false</code> </p> <p>Valid
              Values: <code>false</code> | <code>true</code> </p>
      DeparturePosition:
        allOf:
          - $ref: '#/definitions/Position'
          - description: >-
              <p>The start position for the route. Defined in <a
              href="https://earth-info.nga.mil/GandG/wgs84/index.html">WGS
              84</a> format: <code>[longitude, latitude]</code>.</p> <ul> <li>
              <p>For example, <code>[-123.115, 49.285]</code> </p> </li> </ul>
              <note> <p>If you specify a departure that's not located on a road,
              Amazon Location <a
              href="https://docs.aws.amazon.com/location/latest/developerguide/calculate-route.html#snap-to-nearby-road">moves
              the position to the nearest road</a>.</p> </note> <p>Valid Values:
              <code>[-180 to 180,-90 to 90]</code> </p>
      DepartureTime:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              <p>Specifies the desired time of departure. Uses the given time to
              calculate a route. Otherwise, the best time of day to travel with
              the best traffic conditions is used to calculate the route.</p>
              <note> <p>Setting a departure time in the past returns a <code>400
              ValidationException</code> error.</p> </note> <ul> <li> <p>In <a
              href="https://www.iso.org/iso-8601-date-and-time-format.html">ISO
              8601</a> format: <code>YYYY-MM-DDThh:mm:ss.sssZ</code>. For
              example, <code>2020–07-2T12:15:20.000Z+01:00</code> </p> </li>
              </ul>
      DestinationPosition:
        allOf:
          - $ref: '#/definitions/Position'
          - description: >-
              <p>The finish position for the route. Defined in <a
              href="https://earth-info.nga.mil/GandG/wgs84/index.html">WGS
              84</a> format: <code>[longitude, latitude]</code>.</p> <ul> <li>
              <p> For example, <code>[-122.339, 47.615]</code> </p> </li> </ul>
              <note> <p>If you specify a destination that's not located on a
              road, Amazon Location <a
              href="https://docs.aws.amazon.com/location/latest/developerguide/calculate-route.html#snap-to-nearby-road">moves
              the position to the nearest road</a>. </p> </note> <p>Valid
              Values: <code>[-180 to 180,-90 to 90]</code> </p>
      DistanceUnit:
        allOf:
          - $ref: '#/definitions/DistanceUnit'
          - description: >-
              <p>Set the unit system to specify the distance.</p> <p>Default
              Value: <code>Kilometers</code> </p>
      IncludeLegGeometry:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              <p>Set to include the geometry details in the result for each path
              between a pair of positions.</p> <p>Default Value:
              <code>false</code> </p> <p>Valid Values: <code>false</code> |
              <code>true</code> </p>
      TravelMode:
        allOf:
          - $ref: '#/definitions/TravelMode'
          - description: >-
              <p>Specifies the mode of transport when calculating a route. Used
              in estimating the speed of travel and road compatibility.</p>
              <p>The <code>TravelMode</code> you specify determines how you
              specify route preferences: </p> <ul> <li> <p>If traveling by
              <code>Car</code> use the <code>CarModeOptions</code>
              parameter.</p> </li> <li> <p>If traveling by <code>Truck</code>
              use the <code>TruckModeOptions</code> parameter.</p> </li> </ul>
              <p>Default Value: <code>Car</code> </p>
      TruckModeOptions:
        allOf:
          - $ref: '#/definitions/CalculateRouteTruckModeOptions'
          - description: >-
              <p>Specifies route preferences when traveling by
              <code>Truck</code>, such as avoiding routes that use ferries or
              tolls, and truck specifications to consider when choosing an
              optimal road.</p> <p>Requirements: <code>TravelMode</code> must be
              specified as <code>Truck</code>.</p>
      WaypointPositions:
        allOf:
          - $ref: '#/definitions/CalculateRouteRequestWaypointPositionsList'
          - description: >-
              <p>Specifies an ordered list of up to 23 intermediate positions to
              include along a route between the departure position and
              destination position. </p> <ul> <li> <p>For example, from the
              <code>DeparturePosition</code> <code>[-123.115, 49.285]</code>,
              the route follows the order that the waypoint positions are given
              <code>[[-122.757, 49.0021],[-122.349, 47.620]]</code> </p> </li>
              </ul> <note> <p>If you specify a waypoint position that's not
              located on a road, Amazon Location <a
              href="https://docs.aws.amazon.com/location/latest/developerguide/calculate-route.html#snap-to-nearby-road">moves
              the position to the nearest road</a>. </p> <p>Specifying more than
              23 waypoints returns a <code>400 ValidationException</code>
              error.</p> </note> <p>Valid Values: <code>[-180 to 180,-90 to
              90]</code> </p>
    required:
      - DeparturePosition
      - DestinationPosition
    title: CalculateRouteRequest
    type: object
  CalculateRouteRequestWaypointPositionsList:
    items:
      $ref: '#/definitions/Position'
    maxItems: 23
    minItems: 0
    type: array
  CalculateRouteResponse:
    description: >-
      Returns the result of the route calculation. Metadata includes legs and
      route summary.
    properties:
      Legs:
        allOf:
          - $ref: '#/definitions/LegList'
          - description: >-
              <p>Contains details about each path between a pair of positions
              included along a route such as: <code>StartPosition</code>,
              <code>EndPosition</code>, <code>Distance</code>,
              <code>DurationSeconds</code>, <code>Geometry</code>, and
              <code>Steps</code>. The number of legs returned corresponds to one
              fewer than the total number of positions in the request. </p>
              <p>For example, a route with a departure position and destination
              position returns one leg with the positions <a
              href="https://docs.aws.amazon.com/location/latest/developerguide/calculate-route.html#snap-to-nearby-road">snapped
              to a nearby road</a>:</p> <ul> <li> <p>The
              <code>StartPosition</code> is the departure position.</p> </li>
              <li> <p>The <code>EndPosition</code> is the destination
              position.</p> </li> </ul> <p>A route with a waypoint between the
              departure and destination position returns two legs with the
              positions snapped to a nearby road:</p> <ul> <li> <p>Leg 1: The
              <code>StartPosition</code> is the departure position . The
              <code>EndPosition</code> is the waypoint positon.</p> </li> <li>
              <p>Leg 2: The <code>StartPosition</code> is the waypoint position.
              The <code>EndPosition</code> is the destination position.</p>
              </li> </ul>
      Summary:
        allOf:
          - $ref: '#/definitions/CalculateRouteSummary'
          - description: >-
              Contains information about the whole route, such as:
              <code>RouteBBox</code>, <code>DataSource</code>,
              <code>Distance</code>, <code>DistanceUnit</code>, and
              <code>DurationSeconds</code>.
    required:
      - Legs
      - Summary
    type: object
  CalculateRouteSummary:
    description: A summary of the calculated route.
    properties:
      DataSource:
        allOf:
          - $ref: '#/definitions/String'
          - description: >-
              <p>The data provider of traffic and road network data used to
              calculate the route. Indicates one of the available providers:</p>
              <ul> <li> <p> <code>Esri</code> </p> </li> <li> <p>
              <code>Here</code> </p> </li> </ul> <p>For more information about
              data providers, see <a
              href="https://docs.aws.amazon.com/location/latest/developerguide/what-is-data-provider.html">Amazon
              Location Service data providers</a>.</p>
      Distance:
        allOf:
          - $ref: '#/definitions/CalculateRouteSummaryDistanceDouble'
          - description: >-
              <p>The total distance covered by the route. The sum of the
              distance travelled between every stop on the route.</p> <note>
              <p>The route <code>distance</code> can't be greater than 250 km.
              If the route exceeds 250 km, the response returns a <code>400
              RoutesValidationException</code> error.</p> </note>
      DistanceUnit:
        allOf:
          - $ref: '#/definitions/DistanceUnit'
          - description: The unit of measurement for the distance.
      DurationSeconds:
        allOf:
          - $ref: '#/definitions/CalculateRouteSummaryDurationSecondsDouble'
          - description: >-
              The total travel time for the route measured in seconds. The sum
              of the travel time between every stop on the route.
      RouteBBox:
        allOf:
          - $ref: '#/definitions/BoundingBox'
          - description: >-
              <p>Specifies a geographical box surrounding a route. Used to zoom
              into a route when displaying it in a map. For example, <code>[min
              x, min y, max x, max y]</code>.</p> <p>The first 2
              <code>bbox</code> parameters describe the lower southwest corner:
              </p> <ul> <li> <p>The first <code>bbox</code> position is the X
              coordinate or longitude of the lower southwest corner. </p> </li>
              <li> <p>The second <code>bbox</code> position is the Y coordinate
              or latitude of the lower southwest corner. </p> </li> </ul> <p>The
              next 2 <code>bbox</code> parameters describe the upper northeast
              corner: </p> <ul> <li> <p>The third <code>bbox</code> position is
              the X coordinate, or longitude of the upper northeast corner. </p>
              </li> <li> <p>The fourth <code>bbox</code> position is the Y
              coordinate, or longitude of the upper northeast corner. </p> </li>
              </ul>
    required:
      - DataSource
      - Distance
      - DistanceUnit
      - DurationSeconds
      - RouteBBox
    type: object
  CalculateRouteSummaryDistanceDouble:
    format: double
    minimum: 0
    type: number
  CalculateRouteSummaryDurationSecondsDouble:
    format: double
    minimum: 0
    type: number
  CalculateRouteTruckModeOptions:
    description: >-
      Contains details about additional route preferences for requests that
      specify <code>TravelMode</code> as <code>Truck</code>.
    properties:
      AvoidFerries:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              <p>Avoids ferries when calculating routes.</p> <p>Default Value:
              <code>false</code> </p> <p>Valid Values: <code>false</code> |
