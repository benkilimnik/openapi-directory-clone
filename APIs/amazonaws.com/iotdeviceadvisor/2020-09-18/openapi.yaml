info:
  contact:
    email: mike.ralphson@gmail.com
    name: Mike Ralphson
    url: 'https://github.com/mermade/aws2openapi'
    x-twitter: PermittedSoc
  description: >-
    AWS IoT Core Device Advisor is a cloud-based, fully managed test capability
    for validating IoT devices during device software development. Device
    Advisor provides pre-built tests that you can use to validate IoT devices
    for reliable and secure connectivity with AWS IoT Core before deploying
    devices to production. By using Device Advisor, you can confirm that your
    devices can connect to AWS IoT Core, follow security best practices and, if
    applicable, receive software updates from IoT Device Management. You can
    also download signed qualification reports to submit to the AWS Partner
    Network to get your device qualified for the AWS Partner Device Catalog
    without the need to send your device in and wait for it to be tested.
  license:
    name: Apache 2.0 License
    url: 'http://www.apache.org/licenses/'
  termsOfService: 'https://aws.amazon.com/service-terms/'
  title: AWS IoT Core Device Advisor
  version: '2020-09-18'
  x-apiClientRegistration:
    url: >-
      https://portal.aws.amazon.com/gp/aws/developer/registration/index.html?nc2=h_ct
  x-apisguru-categories:
    - cloud
  x-aws-signingName: iotdeviceadvisor
  x-logo:
    backgroundColor: '#FFFFFF'
    url: 'https://twitter.com/awscloud/profile_image?size=original'
  x-origin:
    - contentType: application/json
      converter:
        url: 'https://github.com/mermade/aws2openapi'
        version: 1.0.0
      url: >-
        https://raw.githubusercontent.com/aws/aws-sdk-js/master/apis/iotdeviceadvisor-2020-09-18.normal.json
      x-apisguru-driver: external
  x-preferred: true
  x-providerName: amazonaws.com
  x-release: v4
  x-serviceName: iotdeviceadvisor
paths:
  /suiteDefinitions:
    get:
      description: Lists the Device Advisor test suites you have created.
      operationId: ListSuiteDefinitions
      parameters:
        - description: The maximum number of results to return at once.
          in: query
          maximum: 50
          minimum: 1
          name: maxResults
          required: false
          type: integer
        - description: A token used to get the next set of results.
          in: query
          maxLength: 2000
          name: nextToken
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ListSuiteDefinitionsResponse'
        '480':
          description: ValidationException
          schema:
            $ref: '#/definitions/ValidationException'
        '481':
          description: InternalServerException
          schema:
            $ref: '#/definitions/InternalServerException'
    parameters:
      - in: header
        name: X-Amz-Content-Sha256
        required: false
        type: string
      - in: header
        name: X-Amz-Date
        required: false
        type: string
      - in: header
        name: X-Amz-Algorithm
        required: false
        type: string
      - in: header
        name: X-Amz-Credential
        required: false
        type: string
      - in: header
        name: X-Amz-Security-Token
        required: false
        type: string
      - in: header
        name: X-Amz-Signature
        required: false
        type: string
      - in: header
        name: X-Amz-SignedHeaders
        required: false
        type: string
    post:
      consumes:
        - application/json
      description: Creates a Device Advisor test suite.
      operationId: CreateSuiteDefinition
      parameters:
        - in: body
          name: body
          required: true
          schema:
            properties:
              suiteDefinitionConfiguration:
                description: Gets Suite Definition Configuration.
                properties:
                  devicePermissionRoleArn:
                    allOf:
                      - $ref: '#/definitions/AmazonResourceName'
                      - description: Gets device permission arn.
                  devices:
                    allOf:
                      - $ref: '#/definitions/DeviceUnderTestList'
                      - description: Gets the devices configured.
                  intendedForQualification:
                    allOf:
                      - $ref: '#/definitions/IntendedForQualificationBoolean'
                      - description: Gets the tests intended for qualification in a suite.
                  rootGroup:
                    allOf:
                      - $ref: '#/definitions/RootGroup'
                      - description: Gets test suite root group.
                  suiteDefinitionName:
                    allOf:
                      - $ref: '#/definitions/SuiteDefinitionName'
                      - description: Gets Suite Definition Configuration name.
                type: object
              tags:
                additionalProperties:
                  $ref: '#/definitions/String256'
                description: The tags to be attached to the suite definition.
                maxProperties: 50
                minProperties: 0
                type: object
            type: object
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/CreateSuiteDefinitionResponse'
        '480':
          description: ValidationException
          schema:
            $ref: '#/definitions/ValidationException'
        '481':
          description: InternalServerException
          schema:
            $ref: '#/definitions/InternalServerException'
  '/suiteDefinitions/{suiteDefinitionId}':
    delete:
      description: Deletes a Device Advisor test suite.
      operationId: DeleteSuiteDefinition
      parameters:
        - description: Suite definition Id of the test suite to be deleted.
          in: path
          maxLength: 36
          minLength: 12
          name: suiteDefinitionId
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/DeleteSuiteDefinitionResponse'
        '480':
          description: ValidationException
          schema:
            $ref: '#/definitions/ValidationException'
        '481':
          description: InternalServerException
          schema:
            $ref: '#/definitions/InternalServerException'
    get:
      description: Gets information about a Device Advisor test suite.
      operationId: GetSuiteDefinition
      parameters:
        - description: Suite definition Id of the test suite to get.
          in: path
          maxLength: 36
          minLength: 12
          name: suiteDefinitionId
          required: true
          type: string
        - description: Suite definition version of the test suite to get.
