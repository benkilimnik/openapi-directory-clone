basePath: /
definitions:
  ApacheKafkaCluster:
    description: >-
      The details of the Apache Kafka cluster to which the connector is
      connected.
    properties:
      bootstrapServers:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The bootstrap servers of the cluster.
      vpc:
        allOf:
          - $ref: '#/definitions/Vpc'
          - description: >-
              Details of an Amazon VPC which has network connectivity to the
              Apache Kafka cluster.
    required:
      - bootstrapServers
      - vpc
    type: object
  ApacheKafkaClusterDescription:
    description: >-
      The description of the Apache Kafka cluster to which the connector is
      connected.
    properties:
      bootstrapServers:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The bootstrap servers of the cluster.
      vpc:
        allOf:
          - $ref: '#/definitions/VpcDescription'
          - description: >-
              Details of an Amazon VPC which has network connectivity to the
              Apache Kafka cluster.
    type: object
  AutoScaling:
    description: Specifies how the connector scales.
    properties:
      maxWorkerCount:
        allOf:
          - $ref: '#/definitions/__integerMin1Max10'
          - description: The maximum number of workers allocated to the connector.
      mcuCount:
        allOf:
          - $ref: '#/definitions/__integerMin1Max8'
          - description: >-
              The number of microcontroller units (MCUs) allocated to each
              connector worker. The valid values are 1,2,4,8.
      minWorkerCount:
        allOf:
          - $ref: '#/definitions/__integerMin1Max10'
          - description: The minimum number of workers allocated to the connector.
      scaleInPolicy:
        allOf:
          - $ref: '#/definitions/ScaleInPolicy'
          - description: The sacle-in policy for the connector.
      scaleOutPolicy:
        allOf:
          - $ref: '#/definitions/ScaleOutPolicy'
          - description: The sacle-out policy for the connector.
    required:
      - maxWorkerCount
      - mcuCount
      - minWorkerCount
    type: object
  AutoScalingDescription:
    description: Information about the auto scaling parameters for the connector.
    properties:
      maxWorkerCount:
        allOf:
          - $ref: '#/definitions/__integer'
          - description: The maximum number of workers allocated to the connector.
      mcuCount:
        allOf:
          - $ref: '#/definitions/__integer'
          - description: >-
              The number of microcontroller units (MCUs) allocated to each
              connector worker. The valid values are 1,2,4,8.
      minWorkerCount:
        allOf:
          - $ref: '#/definitions/__integer'
          - description: The minimum number of workers allocated to the connector.
      scaleInPolicy:
        allOf:
          - $ref: '#/definitions/ScaleInPolicyDescription'
          - description: The sacle-in policy for the connector.
      scaleOutPolicy:
        allOf:
          - $ref: '#/definitions/ScaleOutPolicyDescription'
          - description: The sacle-out policy for the connector.&gt;
    type: object
  AutoScalingUpdate:
    description: The updates to the auto scaling parameters for the connector.
    properties:
      maxWorkerCount:
        allOf:
          - $ref: '#/definitions/__integerMin1Max10'
          - description: The target maximum number of workers allocated to the connector.
      mcuCount:
        allOf:
          - $ref: '#/definitions/__integerMin1Max8'
          - description: >-
              The target number of microcontroller units (MCUs) allocated to
              each connector worker. The valid values are 1,2,4,8.
      minWorkerCount:
        allOf:
          - $ref: '#/definitions/__integerMin1Max10'
          - description: The target minimum number of workers allocated to the connector.
      scaleInPolicy:
        allOf:
          - $ref: '#/definitions/ScaleInPolicyUpdate'
          - description: The target sacle-in policy for the connector.
      scaleOutPolicy:
        allOf:
          - $ref: '#/definitions/ScaleOutPolicyUpdate'
          - description: The target sacle-out policy for the connector.
    required:
      - maxWorkerCount
      - mcuCount
      - minWorkerCount
      - scaleInPolicy
      - scaleOutPolicy
    type: object
  BadRequestException: {}
  Capacity:
    description: >-
      Information about the capacity of the connector, whether it is auto scaled
      or provisioned.
    properties:
      autoScaling:
        allOf:
          - $ref: '#/definitions/AutoScaling'
          - description: Information about the auto scaling parameters for the connector.
      provisionedCapacity:
        allOf:
          - $ref: '#/definitions/ProvisionedCapacity'
          - description: Details about a fixed capacity allocated to a connector.
    type: object
  CapacityDescription:
    description: A description of the connector's capacity.
    properties:
      autoScaling:
        allOf:
          - $ref: '#/definitions/AutoScalingDescription'
          - description: Describes the connector's auto scaling capacity.
      provisionedCapacity:
        allOf:
          - $ref: '#/definitions/ProvisionedCapacityDescription'
          - description: Describes a connector's provisioned capacity.
    type: object
  CapacityUpdate:
    description: >-
      The target capacity for the connector. The capacity can be auto scaled or
      provisioned.
    properties:
      autoScaling:
        allOf:
          - $ref: '#/definitions/AutoScalingUpdate'
          - description: The target auto scaling setting.
      provisionedCapacity:
        allOf:
          - $ref: '#/definitions/ProvisionedCapacityUpdate'
          - description: The target settings for provisioned capacity.
    type: object
  CloudWatchLogsLogDelivery:
    description: The settings for delivering connector logs to Amazon CloudWatch Logs.
    properties:
      enabled:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: Whether log delivery to Amazon CloudWatch Logs is enabled.
      logGroup:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The name of the CloudWatch log group that is the destination for
              log delivery.
    required:
      - enabled
    type: object
  CloudWatchLogsLogDeliveryDescription:
    description: A description of the log delivery settings.
    properties:
      enabled:
        allOf:
          - $ref: '#/definitions/__boolean'
          - description: Whether log delivery to Amazon CloudWatch Logs is enabled.
      logGroup:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The name of the CloudWatch log group that is the destination for
              log delivery.
    type: object
  ConflictException: {}
  ConnectorState:
    enum:
      - RUNNING
      - CREATING
      - UPDATING
      - DELETING
      - FAILED
    type: string
  ConnectorSummary:
    description: Summary of a connector.
    properties:
      capacity:
        allOf:
          - $ref: '#/definitions/CapacityDescription'
          - description: The connector's compute capacity settings.
      connectorArn:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The Amazon Resource Name (ARN) of the connector.
      connectorDescription:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The description of the connector.
      connectorName:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The name of the connector.
      connectorState:
        allOf:
          - $ref: '#/definitions/ConnectorState'
          - description: The state of the connector.
      creationTime:
        allOf:
          - $ref: '#/definitions/__timestampIso8601'
          - description: The time that the connector was created.
      currentVersion:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The current version of the connector.
      kafkaCluster:
        allOf:
          - $ref: '#/definitions/KafkaClusterDescription'
          - description: >-
              The details of the Apache Kafka cluster to which the connector is
              connected.
      kafkaClusterClientAuthentication:
        allOf:
          - $ref: '#/definitions/KafkaClusterClientAuthenticationDescription'
          - description: >-
              The type of client authentication used to connect to the Apache
              Kafka cluster. The value is NONE when no client authentication is
              used.
      kafkaClusterEncryptionInTransit:
        allOf:
          - $ref: '#/definitions/KafkaClusterEncryptionInTransitDescription'
          - description: Details of encryption in transit to the Apache Kafka cluster.
      kafkaConnectVersion:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The version of Kafka Connect. It has to be compatible with both
              the Apache Kafka cluster's version and the plugins.
      logDelivery:
        allOf:
          - $ref: '#/definitions/LogDeliveryDescription'
          - description: >-
              The settings for delivering connector logs to Amazon CloudWatch
              Logs.
      plugins:
        allOf:
          - $ref: '#/definitions/__listOfPluginDescription'
          - description: Specifies which plugins were used for this connector.
      serviceExecutionRoleArn:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The Amazon Resource Name (ARN) of the IAM role used by the
              connector to access Amazon Web Services resources.
      workerConfiguration:
        allOf:
          - $ref: '#/definitions/WorkerConfigurationDescription'
          - description: The worker configurations that are in use with the connector.
    type: object
  CreateConnectorRequest:
    properties:
      capacity:
        allOf:
          - $ref: '#/definitions/Capacity'
          - description: >-
              Information about the capacity allocated to the connector. Exactly
              one of the two properties must be specified.
      connectorConfiguration:
        allOf:
          - $ref: '#/definitions/__mapOf__string'
          - description: >-
              A map of keys to values that represent the configuration for the
              connector.
      connectorDescription:
        allOf:
          - $ref: '#/definitions/__stringMax1024'
          - description: A summary description of the connector.
      connectorName:
        allOf:
          - $ref: '#/definitions/__stringMin1Max128'
          - description: The name of the connector.
      kafkaCluster:
        allOf:
          - $ref: '#/definitions/KafkaCluster'
          - description: Specifies which Apache Kafka cluster to connect to.
      kafkaClusterClientAuthentication:
        allOf:
          - $ref: '#/definitions/KafkaClusterClientAuthentication'
          - description: >-
              Details of the client authentication used by the Apache Kafka
              cluster.
      kafkaClusterEncryptionInTransit:
        allOf:
          - $ref: '#/definitions/KafkaClusterEncryptionInTransit'
          - description: Details of encryption in transit to the Apache Kafka cluster.
      kafkaConnectVersion:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The version of Kafka Connect. It has to be compatible with both
              the Apache Kafka cluster's version and the plugins.
      logDelivery:
        allOf:
          - $ref: '#/definitions/LogDelivery'
          - description: Details about log delivery.
      plugins:
        allOf:
          - $ref: '#/definitions/__listOfPlugin'
          - description: Specifies which plugins to use for the connector.
      serviceExecutionRoleArn:
        allOf:
          - $ref: '#/definitions/__string'
          - description: >-
              The Amazon Resource Name (ARN) of the IAM role used by the
              connector to access the Amazon Web Services resources that it
              needs. The types of resources depends on the logic of the
              connector. For example, a connector that has Amazon S3 as a
              destination must have permissions that allow it to write to the S3
              destination bucket.
      workerConfiguration:
        allOf:
          - $ref: '#/definitions/WorkerConfiguration'
          - description: Specifies which worker configuration to use with the connector.
    required:
      - capacity
      - connectorConfiguration
      - connectorName
      - kafkaCluster
      - kafkaClusterClientAuthentication
      - kafkaClusterEncryptionInTransit
      - kafkaConnectVersion
      - plugins
      - serviceExecutionRoleArn
    title: CreateConnectorRequest
    type: object
  CreateConnectorResponse:
