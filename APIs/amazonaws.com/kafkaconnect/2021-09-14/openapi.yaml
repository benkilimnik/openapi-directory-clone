    properties:
      customPluginArn:
        allOf:
          - $ref: '#/definitions/__string'
          - description: The Amazon Resource Name (ARN) of the custom plugin.
      revision:
        allOf:
          - $ref: '#/definitions/__longMin1'
          - description: The revision of the custom plugin.
    required:
      - customPluginArn
      - revision
    type: object
  CustomPluginContentType:
