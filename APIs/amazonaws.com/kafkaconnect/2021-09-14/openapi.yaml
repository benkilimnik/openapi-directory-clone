paths:
  /v1/connectors:
    get:
      description: >-
        Returns a list of all the connectors in this account and Region. The
        list is limited to connectors whose name starts with the specified
        prefix. The response also includes a description of each of the listed
        connectors.
      operationId: ListConnectors
      parameters:
        - description: >-
            The name prefix that you want to use to search for and list
            connectors.
          in: query
          name: connectorNamePrefix
          required: false
          type: string
        - description: The maximum number of connectors to list in one response.
          in: query
          maximum: 100
          minimum: 1
          name: maxResults
          required: false
          type: integer
        - description: >-
            If the response of a ListConnectors operation is truncated, it will
            include a NextToken. Send this NextToken in a subsequent request to
            continue listing from where the previous operation left off.
          in: query
          name: nextToken
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ListConnectorsResponse'
        '480':
          description: NotFoundException
          schema:
            $ref: '#/definitions/NotFoundException'
        '481':
          description: BadRequestException
          schema:
            $ref: '#/definitions/BadRequestException'
        '482':
          description: ForbiddenException
          schema:
            $ref: '#/definitions/ForbiddenException'
        '483':
          description: ServiceUnavailableException
          schema:
            $ref: '#/definitions/ServiceUnavailableException'
        '484':
          description: TooManyRequestsException
          schema:
            $ref: '#/definitions/TooManyRequestsException'
        '485':
          description: UnauthorizedException
          schema:
            $ref: '#/definitions/UnauthorizedException'
        '486':
          description: InternalServerErrorException
          schema:
            $ref: '#/definitions/InternalServerErrorException'
    parameters:
      - in: header
        name: X-Amz-Content-Sha256
        required: false
        type: string
      - in: header
        name: X-Amz-Date
        required: false
        type: string
      - in: header
        name: X-Amz-Algorithm
        required: false
        type: string
      - in: header
        name: X-Amz-Credential
        required: false
        type: string
      - in: header
        name: X-Amz-Security-Token
        required: false
        type: string
      - in: header
        name: X-Amz-Signature
        required: false
        type: string
      - in: header
        name: X-Amz-SignedHeaders
        required: false
        type: string
    post:
      consumes:
        - application/json
      description: Creates a connector using the specified properties.
      operationId: CreateConnector
      parameters:
        - in: body
          name: body
          required: true
          schema:
            properties:
              capacity:
                description: >-
                  Information about the capacity of the connector, whether it is
                  auto scaled or provisioned.
                properties:
                  autoScaling:
                    allOf:
                      - $ref: '#/definitions/AutoScaling'
                      - description: >-
                          Information about the auto scaling parameters for the
                          connector.
                  provisionedCapacity:
                    allOf:
                      - $ref: '#/definitions/ProvisionedCapacity'
                      - description: >-
                          Details about a fixed capacity allocated to a
                          connector.
                type: object
              connectorConfiguration:
                additionalProperties:
                  $ref: '#/definitions/__string'
                description: >-
                  A map of keys to values that represent the configuration for
                  the connector.
                type: object
              connectorDescription:
                description: A summary description of the connector.
                maxLength: 1024
                minLength: 0
                type: string
              connectorName:
                description: The name of the connector.
                maxLength: 128
                minLength: 1
                type: string
              kafkaCluster:
                description: >-
                  The details of the Apache Kafka cluster to which the connector
                  is connected.
                properties:
                  apacheKafkaCluster:
                    allOf:
                      - $ref: '#/definitions/ApacheKafkaCluster'
                      - description: >-
                          The Apache Kafka cluster to which the connector is
                          connected.
                type: object
              kafkaClusterClientAuthentication:
                description: >-
                  The client authentication information used in order to
                  authenticate with the Apache Kafka cluster.
                properties:
                  authenticationType:
                    allOf:
                      - $ref: '#/definitions/KafkaClusterClientAuthenticationType'
                      - description: >-
                          The type of client authentication used to connect to
                          the Apache Kafka cluster. Value NONE means that no
                          client authentication is used.
                type: object
              kafkaClusterEncryptionInTransit:
                description: Details of encryption in transit to the Apache Kafka cluster.
                properties:
                  encryptionType:
                    allOf:
                      - $ref: '#/definitions/KafkaClusterEncryptionInTransitType'
                      - description: >-
                          The type of encryption in transit to the Apache Kafka
                          cluster.
                type: object
              kafkaConnectVersion:
                description: >-
                  The version of Kafka Connect. It has to be compatible with
                  both the Apache Kafka cluster's version and the plugins.
                type: string
              logDelivery:
                description: Details about log delivery.
                properties:
                  workerLogDelivery:
                    allOf:
                      - $ref: '#/definitions/WorkerLogDelivery'
                      - description: >-
                          The workers can send worker logs to different
                          destination types. This configuration specifies the
                          details of these destinations.
                type: object
              plugins:
                description: Specifies which plugins to use for the connector.
                items:
                  $ref: '#/definitions/Plugin'
                type: array
              serviceExecutionRoleArn:
                description: >-
                  The Amazon Resource Name (ARN) of the IAM role used by the
                  connector to access the Amazon Web Services resources that it
                  needs. The types of resources depends on the logic of the
                  connector. For example, a connector that has Amazon S3 as a
                  destination must have permissions that allow it to write to
                  the S3 destination bucket.
                type: string
              workerConfiguration:
                description: >-
                  The configuration of the workers, which are the processes that
                  run the connector logic.
                properties:
                  revision:
                    allOf:
                      - $ref: '#/definitions/__longMin1'
                      - description: The revision of the worker configuration.
                  workerConfigurationArn:
                    allOf:
                      - $ref: '#/definitions/__string'
                      - description: >-
                          The Amazon Resource Name (ARN) of the worker
                          configuration.
                type: object
            required:
              - capacity
              - connectorConfiguration
              - connectorName
              - kafkaCluster
              - kafkaClusterClientAuthentication
              - kafkaClusterEncryptionInTransit
              - kafkaConnectVersion
              - plugins
              - serviceExecutionRoleArn
            type: object
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/CreateConnectorResponse'
        '480':
          description: NotFoundException
          schema:
            $ref: '#/definitions/NotFoundException'
        '481':
          description: ConflictException
          schema:
            $ref: '#/definitions/ConflictException'
        '482':
          description: BadRequestException
          schema:
            $ref: '#/definitions/BadRequestException'
        '483':
          description: ForbiddenException
          schema:
            $ref: '#/definitions/ForbiddenException'
        '484':
          description: ServiceUnavailableException
