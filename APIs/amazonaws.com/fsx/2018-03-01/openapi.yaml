      the <code>UpdateFileSystem</code> operation.
    properties:
      AutoImportPolicy:
        allOf:
          - $ref: '#/definitions/AutoImportPolicyType'
          - description: >-
              <p> (Optional) When you create your file system, your existing S3
              objects appear as file and directory listings. Use this property
              to choose how Amazon FSx keeps your file and directory listing up
              to date as you add or modify objects in your linked S3 bucket.
              <code>AutoImportPolicy</code> can have the following values:</p>
              <ul> <li> <p> <code>NONE</code> - (Default) AutoImport is off.
              Amazon FSx only updates file and directory listings from the
              linked S3 bucket when the file system is created. FSx does not
              update the file and directory listing for any new or changed
              objects after choosing this option.</p> </li> <li> <p>
              <code>NEW</code> - AutoImport is on. Amazon FSx automatically
              imports directory listings of any new objects added to the linked
              S3 bucket that do not currently exist in the FSx file system. </p>
              </li> <li> <p> <code>NEW_CHANGED</code> - AutoImport is on. Amazon
              FSx automatically imports file and directory listings of any new
              objects added to the S3 bucket and any existing objects that are
              changed in the S3 bucket after you choose this option. </p> </li>
              </ul> <p>For more information, see <a
              href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/autoimport-data-repo.html">Automatically
              import updates from your S3 bucket</a>.</p>
      AutomaticBackupRetentionDays:
        $ref: '#/definitions/AutomaticBackupRetentionDays'
      DailyAutomaticBackupStartTime:
        $ref: '#/definitions/DailyTime'
      DataCompressionType:
        allOf:
          - $ref: '#/definitions/DataCompressionType'
          - description: >-
              <p>Sets the data compression configuration for the file system.
              <code>DataCompressionType</code> can have the following
              values:</p> <ul> <li> <p> <code>NONE</code> - Data compression is
              turned off for the file system.</p> </li> <li> <p>
              <code>LZ4</code> - Data compression is turned on with the LZ4
              algorithm.</p> </li> </ul> <p>If you don't use
              <code>DataCompressionType</code>, the file system retains its
              current data compression configuration.</p> <p>For more
              information, see <a
              href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/data-compression.html">Lustre
              data compression</a>.</p>
