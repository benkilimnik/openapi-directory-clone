paths:
  /#X-Amz-Target=AWSSimbaAPIService_v20180301.AssociateFileSystemAliases:
    parameters:
      - in: header
        name: X-Amz-Content-Sha256
        required: false
        type: string
      - in: header
        name: X-Amz-Date
        required: false
        type: string
      - in: header
        name: X-Amz-Algorithm
        required: false
        type: string
      - in: header
        name: X-Amz-Credential
        required: false
        type: string
      - in: header
        name: X-Amz-Security-Token
        required: false
        type: string
      - in: header
        name: X-Amz-Signature
        required: false
        type: string
      - in: header
        name: X-Amz-SignedHeaders
        required: false
        type: string
    post:
      consumes:
        - application/json
      description: >-
        <p>Use this action to associate one or more Domain Name Server (DNS)
        aliases with an existing Amazon FSx for Windows File Server file system.
        A file system can have a maximum of 50 DNS aliases associated with it at
        any one time. If you try to associate a DNS alias that is already
        associated with the file system, FSx takes no action on that alias in
        the request. For more information, see <a
        href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-dns-aliases.html">Working
        with DNS Aliases</a> and <a
        href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/walkthrough05-file-system-custom-CNAME.html">Walkthrough
        5: Using DNS aliases to access your file system</a>, including
        additional steps you must take to be able to access your file system
        using a DNS alias.</p> <p>The system response shows the DNS aliases that
        Amazon FSx is attempting to associate with the file system. Use the API
        operation to monitor the status of the aliases Amazon FSx is associating
        with the file system.</p>
      operationId: AssociateFileSystemAliases
      parameters:
        - enum:
            - AWSSimbaAPIService_v20180301.AssociateFileSystemAliases
          in: header
          name: X-Amz-Target
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/AssociateFileSystemAliasesRequest'
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/AssociateFileSystemAliasesResponse'
