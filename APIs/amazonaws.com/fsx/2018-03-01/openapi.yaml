  CreateFileSystemFromBackupRequest:
    description: >-
      The request object for the <code>CreateFileSystemFromBackup</code>
      operation.
    properties:
      BackupId:
        $ref: '#/definitions/BackupId'
      ClientRequestToken:
        allOf:
          - $ref: '#/definitions/ClientRequestToken'
          - description: >-
              A string of up to 64 ASCII characters that Amazon FSx uses to
              ensure idempotent creation. This string is automatically filled on
              your behalf when you use the Command Line Interface (CLI) or an
              Amazon Web Services SDK.
      KmsKeyId:
        $ref: '#/definitions/KmsKeyId'
      LustreConfiguration:
        $ref: '#/definitions/CreateFileSystemLustreConfiguration'
      SecurityGroupIds:
        allOf:
          - $ref: '#/definitions/SecurityGroupIds'
          - description: >-
              A list of IDs for the security groups that apply to the specified
              network interfaces created for file system access. These security
              groups apply to all network interfaces. This value isn't returned
              in later DescribeFileSystem requests.
      StorageType:
        allOf:
          - $ref: '#/definitions/StorageType'
          - description: >-
              <p>Sets the storage type for the Windows file system you're
              creating from a backup. Valid values are <code>SSD</code> and
              <code>HDD</code>.</p> <ul> <li> <p>Set to <code>SSD</code> to use
              solid state drive storage. Supported on all Windows deployment
              types.</p> </li> <li> <p>Set to <code>HDD</code> to use hard disk
              drive storage. Supported on <code>SINGLE_AZ_2</code> and
              <code>MULTI_AZ_1</code> Windows file system deployment types. </p>
              </li> </ul> <p> Default value is <code>SSD</code>. </p> <note>
              <p>HDD and SSD storage types have different minimum storage
              capacity requirements. A restored file system's storage capacity
              is tied to the file system that was backed up. You can create a
              file system that uses HDD storage from a backup of a file system
              that used SSD storage only if the original SSD file system had a
              storage capacity of at least 2000 GiB. </p> </note>
      SubnetIds:
        allOf:
          - $ref: '#/definitions/SubnetIds'
          - description: >-
              <p>Specifies the IDs of the subnets that the file system will be
              accessible from. For Windows <code>MULTI_AZ_1</code> file system
              deployment types, provide exactly two subnet IDs, one for the
              preferred file server and one for the standby file server. You
              specify one of these subnets as the preferred subnet using the
              <code>WindowsConfiguration &gt; PreferredSubnetID</code>
              property.</p> <p>For Windows <code>SINGLE_AZ_1</code> and
              <code>SINGLE_AZ_2</code> deployment types and Lustre file systems,
              provide exactly one subnet ID. The file server is launched in that
              subnet's Availability Zone.</p>
      Tags:
        allOf:
          - $ref: '#/definitions/Tags'
          - description: >-
              The tags to be applied to the file system at file system creation.
              The key value of the <code>Name</code> tag appears in the console
              as the file system name.
      WindowsConfiguration:
        allOf:
          - $ref: '#/definitions/CreateFileSystemWindowsConfiguration'
          - description: The configuration for this Microsoft Windows file system.
    required:
      - BackupId
      - SubnetIds
    title: CreateFileSystemFromBackupRequest
    type: object
  CreateFileSystemFromBackupResponse:
    description: >-
      The response object for the <code>CreateFileSystemFromBackup</code>
      operation.
    example:
      FileSystem:
        CreationTime: '1481841524.0'
        DNSName: fs-0498eed5fe91001ec.fsx.com
        FileSystemId: fs-0498eed5fe91001ec
        KmsKeyId: >-
          arn:aws:kms:us-east-1:012345678912:key/0ff3ea8d-130e-4133-877f-93908b6fdbd6
        Lifecycle: CREATING
        OwnerId: 012345678912
        ResourceARN: 'arn:aws:fsx:us-east-1:012345678912:file-system/fs-0498eed5fe91001ec'
        StorageCapacity: 300
        SubnetIds:
          - subnet-1234abcd
        Tags:
          - Key: Name
            Value: MyFileSystem
        VpcId: vpc-ab1234cd
        WindowsConfiguration:
          ActiveDirectoryId: d-1234abcd12
