              automatic daily backups for a maximum of 90 days. For more
              information, see <a
              href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/using-backups.html#automatic-backups">Working
              with Automatic Daily Backups</a>.
      DailyAutomaticBackupStartTime:
        allOf:
          - $ref: '#/definitions/DailyTime'
          - description: >-
              The preferred time to start the daily automatic backup, in the UTC
              time zone, for example, <code>02:00</code> 
      SelfManagedActiveDirectoryConfiguration:
        allOf:
          - $ref: '#/definitions/SelfManagedActiveDirectoryConfigurationUpdates'
          - description: >-
              The configuration Amazon FSx uses to join the Windows File Server
              instance to the self-managed Microsoft AD directory. You cannot
              make a self-managed Microsoft AD update request if there is an
              existing self-managed Microsoft AD update request in progress.
      ThroughputCapacity:
        allOf:
          - $ref: '#/definitions/MegabytesPerSecond'
          - description: >-
              Sets the target value for a file system's throughput capacity, in
              MB/s, that you are updating the file system to. Valid values are
              8, 16, 32, 64, 128, 256, 512, 1024, 2048. You cannot make a
              throughput capacity update request if there is an existing
              throughput capacity update request in progress. For more
              information, see <a
              href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-throughput-capacity.html">Managing
              Throughput Capacity</a>.
      WeeklyMaintenanceStartTime:
        allOf:
          - $ref: '#/definitions/WeeklyTime'
          - description: >-
              The preferred start time to perform weekly maintenance, formatted
              d:HH:MM in the UTC time zone. Where d is the weekday number, from
              1 through 7, with 1 = Monday and 7 = Sunday.
    type: object
  UpdateOntapVolumeConfiguration:
    description: >-
      Used to specify changes to the ONTAP configuration for the volume you are
      updating.
    properties:
      JunctionPath:
        allOf:
          - $ref: '#/definitions/JunctionPath'
          - description: >-
              Specifies the location in the SVM's namespace where the volume is
              mounted. The <code>JunctionPath</code> must have a leading forward
              slash, such as <code>/vol3</code>.
      SecurityStyle:
        allOf:
          - $ref: '#/definitions/SecurityStyle'
          - description: >-
              The security style for the volume, which can be <code>UNIX</code>.
              <code>NTFS</code>, or <code>MIXED</code>.
      SizeInMegabytes:
        allOf:
          - $ref: '#/definitions/VolumeCapacity'
          - description: Specifies the size of the volume in megabytes.
      StorageEfficiencyEnabled:
        allOf:
          - $ref: '#/definitions/Flag'
          - description: >-
              Default is <code>false</code>. Set to true to enable the
              deduplication, compression, and compaction storage efficiency
              features on the volume.
      TieringPolicy:
        allOf:
          - $ref: '#/definitions/TieringPolicy'
          - description: Update the volume's data tiering policy.
    type: object
  UpdateStorageVirtualMachineRequest:
    properties:
      ActiveDirectoryConfiguration:
        allOf:
          - $ref: '#/definitions/UpdateSvmActiveDirectoryConfiguration'
          - description: >-
              Updates the Microsoft Active Directory (AD) configuration for an
              SVM that is joined to an AD.
      ClientRequestToken:
        $ref: '#/definitions/ClientRequestToken'
      StorageVirtualMachineId:
        allOf:
          - $ref: '#/definitions/StorageVirtualMachineId'
          - description: >-
              The ID of the SVM that you want to update, in the format
              <code>svm-0123456789abcdef0</code>.
      SvmAdminPassword:
        allOf:
          - $ref: '#/definitions/AdminPassword'
          - description: Enter a new SvmAdminPassword if you are updating it.
    required:
      - StorageVirtualMachineId
    title: UpdateStorageVirtualMachineRequest
    type: object
  UpdateStorageVirtualMachineResponse:
    properties:
      StorageVirtualMachine:
        $ref: '#/definitions/StorageVirtualMachine'
    type: object
  UpdateSvmActiveDirectoryConfiguration:
    description: >-
      Updates the Microsoft Active Directory (AD) configuration of an SVM joined
      to an AD. Pleae note, account credentials are not returned in the response
      payload.
    properties:
      SelfManagedActiveDirectoryConfiguration:
        $ref: '#/definitions/SelfManagedActiveDirectoryConfigurationUpdates'
    type: object
  UpdateVolumeRequest:
    properties:
      ClientRequestToken:
        $ref: '#/definitions/ClientRequestToken'
      OntapConfiguration:
        allOf:
          - $ref: '#/definitions/UpdateOntapVolumeConfiguration'
          - description: >-
              The <code>ONTAP</code> configuration of the volume you are
              updating.
      VolumeId:
        allOf:
          - $ref: '#/definitions/VolumeId'
          - description: >-
              Specifies the volume that you want to update, formatted
              <code>fsvol-0123456789abcdef0</code>.
    required:
      - VolumeId
    title: UpdateVolumeRequest
    type: object
  UpdateVolumeResponse:
    properties:
      Volume:
        allOf:
          - $ref: '#/definitions/Volume'
          - description: >-
              Returned after a successful <code>UpdateVolume</code> API
              operation, describing the volume just updated.
    type: object
  Volume:
    description: Describes an Amazon FSx for NetApp ONTAP volume.
    properties:
      CreationTime:
        $ref: '#/definitions/CreationTime'
      FileSystemId:
        $ref: '#/definitions/FileSystemId'
      Lifecycle:
        allOf:
          - $ref: '#/definitions/VolumeLifecycle'
          - description: >-
              <p>The lifecycle status of the volume.</p> <ul> <li> <p>
              <code>CREATED</code> - The volume is fully available for use.</p>
              </li> <li> <p> <code>CREATING</code> - Amazon FSx is creating the
              new volume.</p> </li> <li> <p> <code>DELETING</code> - Amazon FSx
              is deleting an existing volume.</p> </li> <li> <p>
              <code>FAILED</code> - Amazon FSx was unable to create the
              volume.</p> </li> <li> <p> <code>MISCONFIGURED</code> - The volume
              is in a failed but recoverable state.</p> </li> <li> <p>
              <code>PENDING</code> - Amazon FSx has not started creating the
              volume.</p> </li> </ul>
      LifecycleTransitionReason:
        allOf:
          - $ref: '#/definitions/LifecycleTransitionReason'
          - description: Describes why the volume lifecycle state changed.
      Name:
        allOf:
          - $ref: '#/definitions/VolumeName'
          - description: The name of the volume.
      OntapConfiguration:
        $ref: '#/definitions/OntapVolumeConfiguration'
      ResourceARN:
        $ref: '#/definitions/ResourceARN'
      Tags:
        $ref: '#/definitions/Tags'
      VolumeId:
        allOf:
          - $ref: '#/definitions/VolumeId'
          - description: 'The system-generated, unique ID of the volume.'
      VolumeType:
        allOf:
          - $ref: '#/definitions/VolumeType'
          - description: >-
              The type of volume; <code>ONTAP</code> is the only valid volume
              type.
    type: object
  VolumeCapacity:
    maximum: 2147483647
    minimum: 0
    type: integer
  VolumeFilter:
    description: >-
      A filter used to restrict the results of describe calls for Amazon FSx for
      NetApp ONTAP volumes. You can use multiple filters to return results that
      meet all applied filter requirements.
    properties:
      Name:
        allOf:
          - $ref: '#/definitions/VolumeFilterName'
          - description: The name for this filter.
      Values:
        allOf:
          - $ref: '#/definitions/VolumeFilterValues'
          - description: >-
              The values of the filter. These are all the values for any of the
              applied filters.
    type: object
  VolumeFilterName:
    enum:
      - file-system-id
      - storage-virtual-machine-id
    type: string
  VolumeFilterValue:
    maxLength: 128
    minLength: 1
    pattern: '^[0-9a-zA-Z\*\.\\/\?\-\_]*$'
    type: string
  VolumeFilterValues:
    items:
      $ref: '#/definitions/VolumeFilterValue'
    maxItems: 20
    type: array
  VolumeFilters:
    items:
      $ref: '#/definitions/VolumeFilter'
    maxItems: 2
    type: array
  VolumeId:
    maxLength: 23
    minLength: 23
    pattern: '^(fsvol-[0-9a-f]{17,})$'
    type: string
  VolumeIds:
    items:
      $ref: '#/definitions/VolumeId'
    maxItems: 50
    type: array
  VolumeLifecycle:
    enum:
      - CREATING
      - CREATED
      - DELETING
      - FAILED
      - MISCONFIGURED
      - PENDING
    type: string
  VolumeName:
    maxLength: 203
    minLength: 1
    pattern: '^[^\u0000\u0085\u2028\u2029\r\n]{1,203}$'
    type: string
  VolumeNotFound: {}
  VolumeType:
    enum:
      - ONTAP
    type: string
  Volumes:
    items:
      $ref: '#/definitions/Volume'
    maxItems: 50
    type: array
  VpcId:
    description: >-
      The ID of your virtual private cloud (VPC). For more information, see <a
      href="https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_Subnets.html">VPC
      and Subnets</a> in the <i>Amazon VPC User Guide</i>.
    maxLength: 21
    minLength: 12
    pattern: '^(vpc-[0-9a-f]{8,})$'
    type: string
  WeeklyTime:
    description: >-
      <p>A recurring weekly time, in the format <code>D:HH:MM</code>. </p> <p>
      <code>D</code> is the day of the week, for which 1 represents Monday and 7
      represents Sunday. For further details, see <a
      href="https://en.wikipedia.org/wiki/ISO_week_date">the ISO-8601 spec as
      described on Wikipedia</a>.</p> <p> <code>HH</code> is the zero-padded
      hour of the day (0-23), and <code>MM</code> is the zero-padded minute of
      the hour. </p> <p>For example, <code>1:05:00</code> specifies maintenance
      at 5 AM Monday.</p>
    maxLength: 7
    minLength: 7
    pattern: '^[1-7]:([01]\d|2[0-3]):?([0-5]\d)$'
    type: string
  WindowsAccessAuditLogLevel:
    enum:
      - DISABLED
      - SUCCESS_ONLY
      - FAILURE_ONLY
      - SUCCESS_AND_FAILURE
    type: string
  WindowsAuditLogConfiguration:
    description: >-
      The configuration that Amazon FSx for Windows File Server uses to audit
      and log user accesses of files, folders, and file shares on the Amazon FSx
      for Windows File Server file system. For more information, see <a
      href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/file-access-auditing.html">
      File access auditing</a>.
    properties:
      AuditLogDestination:
        allOf:
          - $ref: '#/definitions/GeneralARN'
          - description: >-
              <p>The Amazon Resource Name (ARN) for the destination of the audit
              logs. The destination can be any Amazon CloudWatch Logs log group
              ARN or Amazon Kinesis Data Firehose delivery stream ARN.</p>
              <p>The name of the Amazon CloudWatch Logs log group must begin
              with the <code>/aws/fsx</code> prefix. The name of the Amazon
              Kinesis Data Firehouse delivery stream must begin with the
              <code>aws-fsx</code> prefix.</p> <p>The destination ARN (either
              CloudWatch Logs log group or Kinesis Data Firehose delivery
              stream) must be in the same Amazon Web Services partition, Amazon
              Web Services Region, and Amazon Web Services account as your
              Amazon FSx file system.</p>
      FileAccessAuditLogLevel:
        allOf:
          - $ref: '#/definitions/WindowsAccessAuditLogLevel'
          - description: >-
              <p>Sets which attempt type is logged by Amazon FSx for file and
              folder accesses.</p> <ul> <li> <p> <code>SUCCESS_ONLY</code> -
              only successful attempts to access files or folders are
              logged.</p> </li> <li> <p> <code>FAILURE_ONLY</code> - only failed
              attempts to access files or folders are logged.</p> </li> <li> <p>
              <code>SUCCESS_AND_FAILURE</code> - both successful attempts and
              failed attempts to access files or folders are logged.</p> </li>
              <li> <p> <code>DISABLED</code> - access auditing of files and
              folders is turned off.</p> </li> </ul>
      FileShareAccessAuditLogLevel:
        allOf:
          - $ref: '#/definitions/WindowsAccessAuditLogLevel'
          - description: >-
              <p>Sets which attempt type is logged by Amazon FSx for file share
              accesses.</p> <ul> <li> <p> <code>SUCCESS_ONLY</code> - only
              successful attempts to access file shares are logged.</p> </li>
              <li> <p> <code>FAILURE_ONLY</code> - only failed attempts to
              access file shares are logged.</p> </li> <li> <p>
              <code>SUCCESS_AND_FAILURE</code> - both successful attempts and
              failed attempts to access file shares are logged.</p> </li> <li>
              <p> <code>DISABLED</code> - access auditing of file shares is
              turned off.</p> </li> </ul>
    required:
      - FileAccessAuditLogLevel
      - FileShareAccessAuditLogLevel
    type: object
  WindowsAuditLogCreateConfiguration:
    description: >-
      The Windows file access auditing configuration used when creating or
      updating an Amazon FSx for Windows File Server file system.
    properties:
      AuditLogDestination:
        allOf:
          - $ref: '#/definitions/GeneralARN'
          - description: >-
              <p>The Amazon Resource Name (ARN) that specifies the destination
              of the audit logs.</p> <p>The destination can be any Amazon
              CloudWatch Logs log group ARN or Amazon Kinesis Data Firehose
              delivery stream ARN, with the following requirements:</p> <ul>
              <li> <p>The destination ARN that you provide (either CloudWatch
              Logs log group or Kinesis Data Firehose delivery stream) must be
              in the same Amazon Web Services partition, Amazon Web Services
              Region, and Amazon Web Services account as your Amazon FSx file
              system.</p> </li> <li> <p>The name of the Amazon CloudWatch Logs
              log group must begin with the <code>/aws/fsx</code> prefix. The
              name of the Amazon Kinesis Data Firehouse delivery stream must
              begin with the <code>aws-fsx</code> prefix.</p> </li> <li> <p>If
              you do not provide a destination in
              <code>AuditLogDestination</code>, Amazon FSx will create and use a
              log stream in the CloudWatch Logs <code>/aws/fsx/windows</code>
              log group.</p> </li> <li> <p>If <code>AuditLogDestination</code>
              is provided and the resource does not exist, the request will fail
              with a <code>BadRequest</code> error.</p> </li> <li> <p>If
              <code>FileAccessAuditLogLevel</code> and
              <code>FileShareAccessAuditLogLevel</code> are both set to
              <code>DISABLED</code>, you cannot specify a destination in
              <code>AuditLogDestination</code>.</p> </li> </ul>
      FileAccessAuditLogLevel:
        allOf:
          - $ref: '#/definitions/WindowsAccessAuditLogLevel'
          - description: >-
              <p>Sets which attempt type is logged by Amazon FSx for file and
              folder accesses.</p> <ul> <li> <p> <code>SUCCESS_ONLY</code> -
              only successful attempts to access files or folders are
              logged.</p> </li> <li> <p> <code>FAILURE_ONLY</code> - only failed
              attempts to access files or folders are logged.</p> </li> <li> <p>
              <code>SUCCESS_AND_FAILURE</code> - both successful attempts and
              failed attempts to access files or folders are logged.</p> </li>
              <li> <p> <code>DISABLED</code> - access auditing of files and
              folders is turned off.</p> </li> </ul>
      FileShareAccessAuditLogLevel:
        allOf:
          - $ref: '#/definitions/WindowsAccessAuditLogLevel'
          - description: >-
              <p>Sets which attempt type is logged by Amazon FSx for file share
              accesses.</p> <ul> <li> <p> <code>SUCCESS_ONLY</code> - only
              successful attempts to access file shares are logged.</p> </li>
              <li> <p> <code>FAILURE_ONLY</code> - only failed attempts to
              access file shares are logged.</p> </li> <li> <p>
              <code>SUCCESS_AND_FAILURE</code> - both successful attempts and
              failed attempts to access file shares are logged.</p> </li> <li>
              <p> <code>DISABLED</code> - access auditing of file shares is
              turned off.</p> </li> </ul>
    required:
      - FileAccessAuditLogLevel
      - FileShareAccessAuditLogLevel
    type: object
  WindowsDeploymentType:
    enum:
      - MULTI_AZ_1
      - SINGLE_AZ_1
      - SINGLE_AZ_2
    type: string
  WindowsFileSystemConfiguration:
    description: The configuration for this Microsoft Windows file system.
    properties:
      ActiveDirectoryId:
        allOf:
          - $ref: '#/definitions/DirectoryId'
          - description: >-
              The ID for an existing Amazon Web Services Managed Microsoft
              Active Directory instance that the file system is joined to.
      Aliases:
        $ref: '#/definitions/Aliases'
      AuditLogConfiguration:
        allOf:
          - $ref: '#/definitions/WindowsAuditLogConfiguration'
          - description: >-
              The configuration that Amazon FSx for Windows File Server uses to
              audit and log user accesses of files, folders, and file shares on
              the Amazon FSx for Windows File Server file system.
      AutomaticBackupRetentionDays:
        allOf:
          - $ref: '#/definitions/AutomaticBackupRetentionDays'
          - description: >-
              The number of days to retain automatic backups. Setting this to 0
              disables automatic backups. You can retain automatic backups for a
              maximum of 90 days.
      CopyTagsToBackups:
        allOf:
          - $ref: '#/definitions/Flag'
          - description: >-
              A boolean flag indicating whether tags on the file system should
              be copied to backups. This value defaults to false. If it's set to
              true, all tags on the file system are copied to all automatic
              backups and any user-initiated backups where the user doesn't
              specify any tags. If this value is true, and you specify one or
              more tags, only the specified tags are copied to backups. If you
              specify one or more tags when creating a user-initiated backup, no
              tags are copied from the file system, regardless of this value.
      DailyAutomaticBackupStartTime:
        allOf:
          - $ref: '#/definitions/DailyTime'
          - description: >-
              The preferred time to take daily automatic backups, in the UTC
              time zone.
      DeploymentType:
        allOf:
          - $ref: '#/definitions/WindowsDeploymentType'
          - description: >-
              <p>Specifies the file system deployment type, valid values are the
              following:</p> <ul> <li> <p> <code>MULTI_AZ_1</code> - Specifies a
              high availability file system that is configured for Multi-AZ
              redundancy to tolerate temporary Availability Zone (AZ)
              unavailability, and supports SSD and HDD storage.</p> </li> <li>
              <p> <code>SINGLE_AZ_1</code> - (Default) Specifies a file system
              that is configured for single AZ redundancy, only supports SSD
              storage.</p> </li> <li> <p> <code>SINGLE_AZ_2</code> - Latest
              generation Single AZ file system. Specifies a file system that is
              configured for single AZ redundancy and supports SSD and HDD
              storage.</p> </li> </ul> <p>For more information, see <a
              href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/high-availability-multiAZ.html">Single-AZ
              and Multi-AZ File Systems</a>.</p>
      MaintenanceOperationsInProgress:
        allOf:
          - $ref: '#/definitions/FileSystemMaintenanceOperations'
          - description: >-
              The list of maintenance operations in progress for this file
              system.
      PreferredFileServerIp:
        allOf:
          - $ref: '#/definitions/IpAddress'
          - description: >-
              <p>For <code>MULTI_AZ_1</code> deployment types, the IP address of
              the primary, or preferred, file server.</p> <p>Use this IP address
              when mounting the file system on Linux SMB clients or Windows SMB
              clients that are not joined to a Microsoft Active Directory.
              Applicable for all Windows file system deployment types. This IP
              address is temporarily unavailable when the file system is
              undergoing maintenance. For Linux and Windows SMB clients that are
              joined to an Active Directory, use the file system's DNSName
              instead. For more information on mapping and mounting file shares,
              see <a
              href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/accessing-file-shares.html">Accessing
              File Shares</a>.</p>
      PreferredSubnetId:
        allOf:
          - $ref: '#/definitions/SubnetId'
          - description: >-
              <p>For <code>MULTI_AZ_1</code> deployment types, it specifies the
              ID of the subnet where the preferred file server is located. Must
              be one of the two subnet IDs specified in <code>SubnetIds</code>
              property. Amazon FSx serves traffic from this subnet except in the
              event of a failover to the secondary file server.</p> <p>For
              <code>SINGLE_AZ_1</code> and <code>SINGLE_AZ_2</code> deployment
              types, this value is the same as that for <code>SubnetIDs</code>.
              For more information, see <a
              href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/high-availability-multiAZ.html#single-multi-az-resources">Availability
              and durability: Single-AZ and Multi-AZ file systems</a>.</p>
      RemoteAdministrationEndpoint:
        allOf:
          - $ref: '#/definitions/DNSName'
          - description: >-
              <p>For <code>MULTI_AZ_1</code> deployment types, use this endpoint
              when performing administrative tasks on the file system using
              Amazon FSx Remote PowerShell.</p> <p>For <code>SINGLE_AZ_1</code>
              and <code>SINGLE_AZ_2</code> deployment types, this is the DNS
              name of the file system.</p> <p>This endpoint is temporarily
              unavailable when the file system is undergoing maintenance.</p>
      SelfManagedActiveDirectoryConfiguration:
        $ref: '#/definitions/SelfManagedActiveDirectoryAttributes'
      ThroughputCapacity:
        allOf:
          - $ref: '#/definitions/MegabytesPerSecond'
          - description: >-
              The throughput of the Amazon FSx file system, measured in
              megabytes per second.
      WeeklyMaintenanceStartTime:
        allOf:
          - $ref: '#/definitions/WeeklyTime'
          - description: >-
              The preferred start time to perform weekly maintenance, formatted
              d:HH:MM in the UTC time zone. d is the weekday number, from 1
              through 7, beginning with Monday and ending with Sunday.
    type: object
