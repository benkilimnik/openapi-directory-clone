              preferred file server and one for the standby file server. The
              preferred file server subnet identified in the
              <code>PreferredSubnetID</code> property. All other file systems
              have only one subnet ID.</p> <p>For Lustre file systems, and
              Single-AZ Windows file systems, this is the ID of the subnet that
              contains the endpoint for the file system. For
              <code>MULTI_AZ_1</code> Windows and ONTAP file systems, the
              endpoint for the file system is available in the
              <code>PreferredSubnetID</code>.</p>
