  CreateFileSystemRequest:
    description: The request object used to create a new Amazon FSx file system.
    properties:
      ClientRequestToken:
        allOf:
          - $ref: '#/definitions/ClientRequestToken'
          - description: >-
              A string of up to 64 ASCII characters that Amazon FSx uses to
              ensure idempotent creation. This string is automatically filled on
              your behalf when you use the Command Line Interface (CLI) or an
              Amazon Web Services SDK.
      FileSystemType:
        allOf:
          - $ref: '#/definitions/FileSystemType'
          - description: >-
              The type of Amazon FSx file system to create. Valid values are
              <code>WINDOWS</code>, <code>LUSTRE</code>, and <code>ONTAP</code>.
      KmsKeyId:
        $ref: '#/definitions/KmsKeyId'
      LustreConfiguration:
        $ref: '#/definitions/CreateFileSystemLustreConfiguration'
      OntapConfiguration:
        $ref: '#/definitions/CreateFileSystemOntapConfiguration'
      SecurityGroupIds:
        allOf:
          - $ref: '#/definitions/SecurityGroupIds'
          - description: >-
              A list of IDs specifying the security groups to apply to all
              network interfaces created for file system access. This list isn't
              returned in later requests to describe the file system.
      StorageCapacity:
        allOf:
          - $ref: '#/definitions/StorageCapacity'
          - description: >-
              <p>Sets the storage capacity of the file system that you're
              creating.</p> <p>For Lustre file systems:</p> <ul> <li> <p>For
              <code>SCRATCH_2</code> and <code>PERSISTENT_1 SSD</code>
              deployment types, valid values are 1200 GiB, 2400 GiB, and
              increments of 2400 GiB.</p> </li> <li> <p>For <code>PERSISTENT
              HDD</code> file systems, valid values are increments of 6000 GiB
              for 12 MB/s/TiB file systems and increments of 1800 GiB for 40
              MB/s/TiB file systems.</p> </li> <li> <p>For
              <code>SCRATCH_1</code> deployment type, valid values are 1200 GiB,
              2400 GiB, and increments of 3600 GiB.</p> </li> </ul> <p>For
              Windows file systems:</p> <ul> <li> <p>If
              <code>StorageType=SSD</code>, valid values are 32 GiB - 65,536 GiB
              (64 TiB).</p> </li> <li> <p>If <code>StorageType=HDD</code>, valid
              values are 2000 GiB - 65,536 GiB (64 TiB).</p> </li> </ul> <p>For
              ONTAP file systems:</p> <ul> <li> <p>Valid values are 1024 GiB -
              196,608 GiB (192 TiB).</p> </li> </ul>
      StorageType:
        allOf:
          - $ref: '#/definitions/StorageType'
          - description: >-
              <p>Sets the storage type for the file system you're creating.
              Valid values are <code>SSD</code> and <code>HDD</code>.</p> <ul>
              <li> <p>Set to <code>SSD</code> to use solid state drive storage.
              SSD is supported on all Windows, Lustre, and ONTAP deployment
              types.</p> </li> <li> <p>Set to <code>HDD</code> to use hard disk
              drive storage. HDD is supported on <code>SINGLE_AZ_2</code> and
              <code>MULTI_AZ_1</code> Windows file system deployment types, and
              on <code>PERSISTENT</code> Lustre file system deployment types.
              </p> </li> </ul> <p> Default value is <code>SSD</code>. For more
              information, see <a
              href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/optimize-fsx-costs.html#storage-type-options">
              Storage Type Options</a> in the <i>Amazon FSx for Windows User
              Guide</i> and <a
              href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/what-is.html#storage-options">Multiple
              Storage Options</a> in the <i>Amazon FSx for Lustre User
              Guide</i>. </p>
      SubnetIds:
        allOf:
          - $ref: '#/definitions/SubnetIds'
          - description: >-
              <p>Specifies the IDs of the subnets that the file system will be
              accessible from. For Windows and ONTAP <code>MULTI_AZ_1</code>
              file system deployment types, provide exactly two subnet IDs, one
              for the preferred file server and one for the standby file server.
              You specify one of these subnets as the preferred subnet using the
              <code>WindowsConfiguration &gt; PreferredSubnetID</code> or
              <code>OntapConfiguration &gt; PreferredSubnetID</code> properties.
              For more information, see <a
              href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/high-availability-multiAZ.html">
              Availability and durability: Single-AZ and Multi-AZ file
              systems</a> in the <i>Amazon FSx for Windows User Guide</i> and <a
              href="https://docs.aws.amazon.com/fsx/latest/ONTAPGuide/high-availability-multiAZ.html">
              Availability and durability</a> in the <i>Amazon FSx for ONTAP
              User Guide</i>.</p> <p>For Windows <code>SINGLE_AZ_1</code> and
              <code>SINGLE_AZ_2</code> file system deployment types and Lustre
              file systems, provide exactly one subnet ID. The file server is
              launched in that subnet's Availability Zone.</p>
      Tags:
        allOf:
          - $ref: '#/definitions/Tags'
          - description: >-
              The tags to apply to the file system being created. The key value
              of the <code>Name</code> tag appears in the console as the file
              system name.
      WindowsConfiguration:
        allOf:
          - $ref: '#/definitions/CreateFileSystemWindowsConfiguration'
          - description: >-
              The Microsoft Windows configuration for the file system being
              created. 
    required:
      - FileSystemType
      - StorageCapacity
      - SubnetIds
    title: CreateFileSystemRequest
