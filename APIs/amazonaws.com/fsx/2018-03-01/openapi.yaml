basePath: /
definitions:
  AWSAccountId:
    description: >-
      An Amazon Web Services account ID. This ID is a 12-digit number that you
      use to construct Amazon Resource Names (ARNs) for resources.
    maxLength: 12
    minLength: 12
    pattern: '^\d{12}$'
    type: string
  ActiveDirectoryBackupAttributes:
    description: >-
      The Microsoft AD attributes of the Amazon FSx for Windows File Server file
      system.
    properties:
      ActiveDirectoryId:
        allOf:
          - $ref: '#/definitions/DirectoryId'
          - description: >-
              The ID of the Amazon Web Services Managed Microsoft Active
              Directory instance to which the file system is joined.
      DomainName:
        allOf:
          - $ref: '#/definitions/ActiveDirectoryFullyQualifiedName'
          - description: The fully qualified domain name of the self-managed AD directory.
      ResourceARN:
        $ref: '#/definitions/ResourceARN'
    type: object
  ActiveDirectoryError: {}
  ActiveDirectoryFullyQualifiedName:
    maxLength: 255
    minLength: 1
    pattern: '^[^\u0000\u0085\u2028\u2029\r\n]{1,255}$'
    type: string
  AdminPassword:
    format: password
    maxLength: 50
    minLength: 8
    pattern: '^[^\u0000\u0085\u2028\u2029\r\n]{8,50}$'
    type: string
  AdministrativeAction:
    description: >-
      Describes a specific Amazon FSx administrative action for the current
      Windows or Lustre file system.
    properties:
      AdministrativeActionType:
        $ref: '#/definitions/AdministrativeActionType'
      FailureDetails:
        $ref: '#/definitions/AdministrativeActionFailureDetails'
      ProgressPercent:
        allOf:
          - $ref: '#/definitions/ProgressPercent'
          - description: >-
              Provides the percent complete of a
              <code>STORAGE_OPTIMIZATION</code> administrative action. Does not
              apply to any other administrative action type.
      RequestTime:
        allOf:
          - $ref: '#/definitions/RequestTime'
          - description: Time that the administrative action request was received.
      Status:
        allOf:
          - $ref: '#/definitions/Status'
          - description: >-
              <p>Describes the status of the administrative action, as
              follows:</p> <ul> <li> <p> <code>FAILED</code> - Amazon FSx failed
              to process the administrative action successfully.</p> </li> <li>
              <p> <code>IN_PROGRESS</code> - Amazon FSx is processing the
              administrative action.</p> </li> <li> <p> <code>PENDING</code> -
              Amazon FSx is waiting to process the administrative action.</p>
              </li> <li> <p> <code>COMPLETED</code> - Amazon FSx has finished
              processing the administrative task.</p> </li> <li> <p>
              <code>UPDATED_OPTIMIZING</code> - For a storage capacity increase
              update, Amazon FSx has updated the file system with the new
              storage capacity, and is now performing the storage optimization
              process. For more information, see <a
              href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-storage-capacity.html">Managing
              storage capacity</a> in the <i>Amazon FSx for Windows File Server
              User Guide</i> and <a
              href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/managing-storage-capacity.html">Managing
              storage and throughput capacity</a> in the <i>Amazon FSx for
              Lustre User Guide</i>.</p> </li> </ul>
      TargetFileSystemValues:
        allOf:
          - $ref: '#/definitions/FileSystem'
          - description: >-
              Describes the target value for the administration action, provided
              in the <code>UpdateFileSystem</code> operation. Returned for
              <code>FILE_SYSTEM_UPDATE</code> administrative actions. 
      TargetVolumeValues:
        $ref: '#/definitions/Volume'
    type: object
  AdministrativeActionFailureDetails:
    description: Provides information about a failed administrative action.
    properties:
      Message:
        allOf:
          - $ref: '#/definitions/ErrorMessage'
          - description: >-
              Error message providing details about the failed administrative
              action.
    type: object
  AdministrativeActionType:
    description: >-
      <p>Describes the type of administrative action, as follows:</p> <ul> <li>
      <p> <code>FILE_SYSTEM_UPDATE</code> - A file system update administrative
      action initiated by the user from the Amazon FSx console, API
      (UpdateFileSystem), or CLI (update-file-system).</p> </li> <li> <p>
      <code>STORAGE_OPTIMIZATION</code> - Once the
      <code>FILE_SYSTEM_UPDATE</code> task to increase a file system's storage
      capacity completes successfully, a <code>STORAGE_OPTIMIZATION</code> task
      starts. </p> <ul> <li> <p>For Windows, storage optimization is the process
      of migrating the file system data to the new, larger disks.</p> </li> <li>
      <p>For Lustre, storage optimization consists of rebalancing the data
      across the existing and newly added file servers.</p> </li> </ul> <p>You
      can track the storage optimization progress using the
      <code>ProgressPercent</code> property. When
      <code>STORAGE_OPTIMIZATION</code> completes successfully, the parent
      <code>FILE_SYSTEM_UPDATE</code> action status changes to
      <code>COMPLETED</code>. For more information, see <a
      href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-storage-capacity.html">Managing
      storage capacity</a> in the <i>Amazon FSx for Windows File Server User
      Guide</i> and <a
      href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/managing-storage-capacity.html">Managing
      storage and throughput capacity</a> in the <i>Amazon FSx for Lustre User
      Guide</i>. </p> </li> <li> <p> <code>FILE_SYSTEM_ALIAS_ASSOCIATION</code>
      - A file system update to associate a new DNS alias with the file system.
      For more information, see .</p> </li> <li> <p>
      <code>FILE_SYSTEM_ALIAS_DISASSOCIATION</code> - A file system update to
      disassociate a DNS alias from the file system. For more information, see
      .</p> </li> </ul>
    enum:
      - FILE_SYSTEM_UPDATE
      - STORAGE_OPTIMIZATION
      - FILE_SYSTEM_ALIAS_ASSOCIATION
      - FILE_SYSTEM_ALIAS_DISASSOCIATION
    type: string
  AdministrativeActions:
    items:
      $ref: '#/definitions/AdministrativeAction'
    maxItems: 50
    type: array
  Alias:
    description: >-
      A DNS alias that is associated with the file system. You can use a DNS
      alias to access a file system using user-defined DNS names, in addition to
      the default DNS name that Amazon FSx assigns to the file system. For more
      information, see <a
      href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-dns-aliases.html">DNS
      aliases</a> in the <i>FSx for Windows File Server User Guide</i>.
    properties:
      Lifecycle:
        allOf:
          - $ref: '#/definitions/AliasLifecycle'
          - description: >-
              <p>Describes the state of the DNS alias.</p> <ul> <li>
              <p>AVAILABLE - The DNS alias is associated with an Amazon FSx file
              system.</p> </li> <li> <p>CREATING - Amazon FSx is creating the
              DNS alias and associating it with the file system.</p> </li> <li>
              <p>CREATE_FAILED - Amazon FSx was unable to associate the DNS
              alias with the file system.</p> </li> <li> <p>DELETING - Amazon
              FSx is disassociating the DNS alias from the file system and
              deleting it.</p> </li> <li> <p>DELETE_FAILED - Amazon FSx was
              unable to disassociate the DNS alias from the file system.</p>
              </li> </ul>
      Name:
        allOf:
          - $ref: '#/definitions/AlternateDNSName'
          - description: >-
              <p>The name of the DNS alias. The alias name has to meet the
              following requirements:</p> <ul> <li> <p>Formatted as a
              fully-qualified domain name (FQDN), <code>hostname.domain</code>,
              for example, <code>accounting.example.com</code>.</p> </li> <li>
              <p>Can contain alphanumeric characters, the underscore (_), and
              the hyphen (-).</p> </li> <li> <p>Cannot start or end with a
              hyphen.</p> </li> <li> <p>Can start with a numeric.</p> </li>
              </ul> <p>For DNS names, Amazon FSx stores alphabetic characters as
              lowercase letters (a-z), regardless of how you specify them: as
              uppercase letters, lowercase letters, or the corresponding letters
              in escape codes.</p>
    type: object
  AliasLifecycle:
    enum:
      - AVAILABLE
      - CREATING
      - DELETING
      - CREATE_FAILED
      - DELETE_FAILED
    type: string
  Aliases:
    description: >-
      An array of one or more DNS aliases that are currently associated with the
      Amazon FSx file system. Aliases allow you to use existing DNS names to
      access the data in your Amazon FSx file system. You can associate up to 50
      aliases with a file system at any time. You can associate additional DNS
      aliases after you create the file system using the
      AssociateFileSystemAliases operation. You can remove DNS aliases from the
      file system after it is created using the DisassociateFileSystemAliases
      operation. You only need to specify the alias name in the request payload.
      For more information, see <a
      href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-dns-aliases.html">DNS
      aliases</a>.
    items:
      $ref: '#/definitions/Alias'
    maxItems: 50
    type: array
  AlternateDNSName:
    maxLength: 253
    minLength: 4
    pattern: '^[^\u0000\u0085\u2028\u2029\r\n]{4,253}$'
    type: string
  AlternateDNSNames:
    items:
      $ref: '#/definitions/AlternateDNSName'
    maxItems: 50
    type: array
  ArchivePath:
    maxLength: 4357
    minLength: 3
    pattern: '^[^\u0000\u0085\u2028\u2029\r\n]{3,4357}$'
    type: string
  AssociateFileSystemAliasesRequest:
    description: >-
      The request object specifying one or more DNS alias names to associate
      with an Amazon FSx for Windows File Server file system.
    properties:
      Aliases:
        allOf:
          - $ref: '#/definitions/AlternateDNSNames'
          - description: >-
              <p>An array of one or more DNS alias names to associate with the
              file system. The alias name has to comply with the following
              formatting requirements:</p> <ul> <li> <p>Formatted as a
              fully-qualified domain name (FQDN), <i>
              <code>hostname.domain</code> </i>, for example,
              <code>accounting.corp.example.com</code>.</p> </li> <li> <p>Can
              contain alphanumeric characters and the hyphen (-).</p> </li> <li>
              <p>Cannot start or end with a hyphen.</p> </li> <li> <p>Can start
              with a numeric.</p> </li> </ul> <p>For DNS alias names, Amazon FSx
              stores alphabetic characters as lowercase letters (a-z),
              regardless of how you specify them: as uppercase letters,
              lowercase letters, or the corresponding letters in escape
              codes.</p>
      ClientRequestToken:
        $ref: '#/definitions/ClientRequestToken'
      FileSystemId:
        allOf:
          - $ref: '#/definitions/FileSystemId'
          - description: >-
              Specifies the file system with which you want to associate one or
              more DNS aliases.
    required:
      - FileSystemId
      - Aliases
    title: AssociateFileSystemAliasesRequest
    type: object
  AssociateFileSystemAliasesResponse:
    description: >-
      The system generated response showing the DNS aliases that Amazon FSx is
      attempting to associate with the file system. Use the API operation to
      monitor the status of the aliases Amazon FSx is associating with the file
      system. It can take up to 2.5 minutes for the alias status to change from
      <code>CREATING</code> to <code>AVAILABLE</code>. 
    properties:
      Aliases:
        allOf:
          - $ref: '#/definitions/Aliases'
          - description: >-
              An array of the DNS aliases that Amazon FSx is associating with
              the file system.
    type: object
  AutoImportPolicyType:
    enum:
      - NONE
      - NEW
      - NEW_CHANGED
    type: string
  AutomaticBackupRetentionDays:
    description: >-
      The number of days to retain automatic backups. Setting this to 0 disables
      automatic backups. You can retain automatic backups for a maximum of 90
      days. The default is 0.
    maximum: 90
    minimum: 0
    type: integer
  Backup:
    description: >-
      A backup of an Amazon FSx for Windows File Server or Amazon FSx for Lustre
      file system, or of an Amazon FSx for NetApp ONTAP volume.
    properties:
      BackupId:
        allOf:
          - $ref: '#/definitions/BackupId'
          - description: The ID of the backup.
      CreationTime:
        allOf:
          - $ref: '#/definitions/CreationTime'
          - description: The time when a particular backup was created.
      DirectoryInformation:
        allOf:
          - $ref: '#/definitions/ActiveDirectoryBackupAttributes'
          - description: >-
              The configuration of the self-managed Microsoft Active Directory
              (AD) to which the Windows File Server instance is joined.
      FailureDetails:
        allOf:
          - $ref: '#/definitions/BackupFailureDetails'
          - description: Details explaining any failures that occur when creating a backup.
      FileSystem:
        allOf:
          - $ref: '#/definitions/FileSystem'
          - description: >-
              Metadata of the file system associated with the backup. This
              metadata is persisted even if the file system is deleted.
      KmsKeyId:
        allOf:
          - $ref: '#/definitions/KmsKeyId'
          - description: >-
              The ID of the Key Management Service (KMS) key used to encrypt the
              backup of the Amazon FSx file system's data at rest. 
      Lifecycle:
        allOf:
          - $ref: '#/definitions/BackupLifecycle'
          - description: >-
              <p>The lifecycle status of the backup.</p> <ul> <li> <p>
              <code>AVAILABLE</code> - The backup is fully available.</p> </li>
              <li> <p> <code>PENDING</code> - For user-initiated backups on
              Lustre file systems only; Amazon FSx has not started creating the
              backup.</p> </li> <li> <p> <code>CREATING</code> - Amazon FSx is
              creating the backup.</p> </li> <li> <p> <code>TRANSFERRING</code>
              - For user-initiated backups on Lustre file systems only; Amazon
              FSx is transferring the backup to S3.</p> </li> <li> <p>
              <code>COPYING</code> - Amazon FSx is copying the backup.</p> </li>
              <li> <p> <code>DELETED</code> - Amazon FSx deleted the backup and
              it is no longer available.</p> </li> <li> <p> <code>FAILED</code>
              - Amazon FSx could not complete the backup.</p> </li> </ul>
      OwnerId:
        $ref: '#/definitions/AWSAccountId'
      ProgressPercent:
        $ref: '#/definitions/ProgressPercent'
      ResourceARN:
        allOf:
          - $ref: '#/definitions/ResourceARN'
          - description: The Amazon Resource Name (ARN) for the backup resource.
      ResourceType:
        allOf:
          - $ref: '#/definitions/ResourceType'
          - description: Specifies the resource type that is backed up.
      SourceBackupId:
        $ref: '#/definitions/BackupId'
      SourceBackupRegion:
        allOf:
          - $ref: '#/definitions/Region'
          - description: >-
              The source Region of the backup. Specifies the Region from where
              this backup is copied.
      Tags:
        allOf:
          - $ref: '#/definitions/Tags'
          - description: Tags associated with a particular file system.
      Type:
        allOf:
          - $ref: '#/definitions/BackupType'
          - description: The type of the file system backup.
      Volume:
        $ref: '#/definitions/Volume'
    required:
      - BackupId
      - Lifecycle
      - Type
      - CreationTime
      - FileSystem
    type: object
  BackupBeingCopied: {}
  BackupFailureDetails:
    description: >-
      If backup creation fails, this structure contains the details of that
      failure.
    properties:
      Message:
        allOf:
          - $ref: '#/definitions/ErrorMessage'
          - description: A message describing the backup creation failure.
    type: object
  BackupId:
    description: The ID of the source backup. Specifies the backup you are copying.
    maxLength: 128
    minLength: 12
    pattern: '^(backup-[0-9a-f]{8,})$'
    type: string
  BackupIds:
    description: A list of backup IDs.
    items:
      $ref: '#/definitions/BackupId'
    maxItems: 50
    type: array
  BackupInProgress: {}
  BackupLifecycle:
    description: >-
      <p>The lifecycle status of the backup.</p> <ul> <li> <p>
      <code>AVAILABLE</code> - The backup is fully available.</p> </li> <li> <p>
      <code>PENDING</code> - For user-initiated backups on Lustre file systems
      only; Amazon FSx has not started creating the backup.</p> </li> <li> <p>
      <code>CREATING</code> - Amazon FSx is creating the new user-intiated
      backup</p> </li> <li> <p> <code>TRANSFERRING</code> - For user-initiated
      backups on Lustre file systems only; Amazon FSx is backing up the file
      system.</p> </li> <li> <p> <code>COPYING</code> - Amazon FSx is copying
      the backup.</p> </li> <li> <p> <code>DELETED</code> - Amazon FSx deleted
      the backup and it is no longer available.</p> </li> <li> <p>
      <code>FAILED</code> - Amazon FSx could not complete the backup.</p> </li>
      </ul>
    enum:
      - AVAILABLE
      - CREATING
      - TRANSFERRING
      - DELETED
      - FAILED
      - PENDING
      - COPYING
    type: string
  BackupNotFound: {}
  BackupRestoring: {}
  BackupType:
    description: The type of the backup.
    enum:
      - AUTOMATIC
      - USER_INITIATED
      - AWS_BACKUP
    type: string
  Backups:
    description: A list of file system backups.
    items:
      $ref: '#/definitions/Backup'
    maxItems: 50
    type: array
  BadRequest: {}
  CancelDataRepositoryTaskRequest:
    description: Cancels a data repository task.
    properties:
      TaskId:
        allOf:
          - $ref: '#/definitions/TaskId'
          - description: Specifies the data repository task to cancel.
    required:
      - TaskId
    title: CancelDataRepositoryTaskRequest
    type: object
  CancelDataRepositoryTaskResponse:
    properties:
      Lifecycle:
        allOf:
          - $ref: '#/definitions/DataRepositoryTaskLifecycle'
          - description: >-
              <p>The lifecycle status of the data repository task, as
              follows:</p> <ul> <li> <p> <code>PENDING</code> - Amazon FSx has
              not started the task.</p> </li> <li> <p> <code>EXECUTING</code> -
              Amazon FSx is processing the task.</p> </li> <li> <p>
              <code>FAILED</code> - Amazon FSx was not able to complete the
              task. For example, there may be files the task failed to process.
              The <a>DataRepositoryTaskFailureDetails</a> property provides more
              information about task failures.</p> </li> <li> <p>
              <code>SUCCEEDED</code> - FSx completed the task successfully.</p>
              </li> <li> <p> <code>CANCELED</code> - Amazon FSx canceled the
              task and it did not complete.</p> </li> <li> <p>
              <code>CANCELING</code> - FSx is in process of canceling the
              task.</p> </li> </ul>
      TaskId:
        allOf:
          - $ref: '#/definitions/TaskId'
          - description: The ID of the task being canceled.
    type: object
  ClientRequestToken:
    description: >-
      (Optional) An idempotency token for resource creation, in a string of up
      to 64 ASCII characters. This token is automatically filled on your behalf
      when you use the Command Line Interface (CLI) or an Amazon Web Services
      SDK.
    maxLength: 63
    minLength: 1
    pattern: '[A-za-z0-9_.-]{0,63}$'
    type: string
  CompletionReport:
    description: >-
      Provides a report detailing the data repository task results of the files
      processed that match the criteria specified in the report
      <code>Scope</code> parameter. FSx delivers the report to the file system's
      linked data repository in Amazon S3, using the path specified in the
      report <code>Path</code> parameter. You can specify whether or not a
      report gets generated for a task using the <code>Enabled</code> parameter.
    properties:
      Enabled:
        allOf:
          - $ref: '#/definitions/Flag'
          - description: >-
              Set <code>Enabled</code> to <code>True</code> to generate a
              <code>CompletionReport</code> when the task completes. If set to
              <code>true</code>, then you need to provide a report
              <code>Scope</code>, <code>Path</code>, and <code>Format</code>.
              Set <code>Enabled</code> to <code>False</code> if you do not want
              a <code>CompletionReport</code> generated when the task completes.
      Format:
        allOf:
          - $ref: '#/definitions/ReportFormat'
          - description: >-
              Required if <code>Enabled</code> is set to <code>true</code>.
              Specifies the format of the <code>CompletionReport</code>.
              <code>REPORT_CSV_20191124</code> is the only format currently
              supported. When <code>Format</code> is set to
              <code>REPORT_CSV_20191124</code>, the
              <code>CompletionReport</code> is provided in CSV format, and is
              delivered to <code>{path}/task-{id}/failures.csv</code>. 
      Path:
        allOf:
          - $ref: '#/definitions/ArchivePath'
          - description: >-
              Required if <code>Enabled</code> is set to <code>true</code>.
              Specifies the location of the report on the file system's linked
              S3 data repository. An absolute path that defines where the
              completion report will be stored in the destination location. The
              <code>Path</code> you provide must be located within the file
              system’s ExportPath. An example <code>Path</code> value is
              "s3://myBucket/myExportPath/optionalPrefix". The report provides
              the following information for each file in the report: FilePath,
              FileStatus, and ErrorCode. To learn more about a file system's
              <code>ExportPath</code>, see . 
      Scope:
        allOf:
          - $ref: '#/definitions/ReportScope'
          - description: >-
              Required if <code>Enabled</code> is set to <code>true</code>.
              Specifies the scope of the <code>CompletionReport</code>;
              <code>FAILED_FILES_ONLY</code> is the only scope currently
              supported. When <code>Scope</code> is set to
              <code>FAILED_FILES_ONLY</code>, the <code>CompletionReport</code>
              only contains information about files that the data repository
              task failed to process.
    required:
      - Enabled
    type: object
  CoolingPeriod:
    maximum: 183
    minimum: 2
    type: integer
  CopyBackupRequest:
    properties:
      ClientRequestToken:
        $ref: '#/definitions/ClientRequestToken'
      CopyTags:
        allOf:
          - $ref: '#/definitions/Flag'
          - description: >-
              <p>A boolean flag indicating whether tags from the source backup
              should be copied to the backup copy. This value defaults to
              false.</p> <p>If you set <code>CopyTags</code> to true and the
              source backup has existing tags, you can use the <code>Tags</code>
              parameter to create new tags, provided that the sum of the source
              backup tags and the new tags doesn't exceed 50. Both sets of tags
              are merged. If there are tag conflicts (for example, two tags with
              the same key but different values), the tags created with the
              <code>Tags</code> parameter take precedence.</p>
      KmsKeyId:
        $ref: '#/definitions/KmsKeyId'
      SourceBackupId:
        allOf:
          - $ref: '#/definitions/SourceBackupId'
          - description: >-
              The ID of the source backup. Specifies the ID of the backup that
              is being copied.
      SourceRegion:
        allOf:
          - $ref: '#/definitions/Region'
          - description: >-
              The source Amazon Web Services Region of the backup. Specifies the
              Amazon Web Services Region from which the backup is being copied.
              The source and destination Regions must be in the same Amazon Web
              Services partition. If you don't specify a Region, it defaults to
              the Region where the request is sent from (in-Region copy).
      Tags:
        $ref: '#/definitions/Tags'
    required:
      - SourceBackupId
    title: CopyBackupRequest
    type: object
  CopyBackupResponse:
    example:
      Backup:
        BackupId: backup-0a3364eded1014b28
        CreationTime: 1617954808.068
        FileSystem:
          FileSystemId: fs-0498eed5fe91001ec
          FileSystemType: LUSTRE
          LustreConfiguration:
            AutomaticBackupRetentionDays: 0
            DeploymentType: PERSISTENT_1
            PerUnitStorageThroughput: 50
            WeeklyMaintenanceStartTime: '1:05:00'
          ResourceARN: 'arn:aws:fsx:us-east-1:012345678912:file-system/fs-0f5179e395f597e66'
          StorageCapacity: 2400
          StorageType: SSD
        KmsKeyId: >-
          arn:aws:fsx:us-east-1:012345678912:key/d1234e22-543a-12b7-a98f-e12c2b54001a
        Lifecycle: COPYING
        OwnerId: '123456789012'
        ResourceARN: 'arn:aws:fsx:us-east-1:012345678912:backup/backup-0a3364eded1014b28'
        Tags:
          - Key: Name
            Value: MyBackup
        Type: USER_INITIATED
    properties:
      Backup:
        $ref: '#/definitions/Backup'
    type: object
  CreateBackupRequest:
    description: The request object for the <code>CreateBackup</code> operation.
    properties:
      ClientRequestToken:
        allOf:
          - $ref: '#/definitions/ClientRequestToken'
          - description: >-
              (Optional) A string of up to 64 ASCII characters that Amazon FSx
              uses to ensure idempotent creation. This string is automatically
              filled on your behalf when you use the Command Line Interface
              (CLI) or an Amazon Web Services SDK.
      FileSystemId:
        allOf:
          - $ref: '#/definitions/FileSystemId'
          - description: The ID of the file system to back up.
      Tags:
        allOf:
          - $ref: '#/definitions/Tags'
          - description: >-
