          - description: >-
              <p>An array of one or more DNS alias names that you want to
              associate with the Amazon FSx file system. Aliases allow you to
              use existing DNS names to access the data in your Amazon FSx file
              system. You can associate up to 50 aliases with a file system at
              any time. You can associate additional DNS aliases after you
              create the file system using the AssociateFileSystemAliases
              operation. You can remove DNS aliases from the file system after
              it is created using the DisassociateFileSystemAliases operation.
              You only need to specify the alias name in the request
              payload.</p> <p>For more information, see <a
              href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/managing-dns-aliases.html">Working
              with DNS Aliases</a> and <a
              href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/walkthrough05-file-system-custom-CNAME.html">Walkthrough
              5: Using DNS aliases to access your file system</a>, including
              additional steps you must take to be able to access your file
              system using a DNS alias.</p> <p>An alias name has to meet the
              following requirements:</p> <ul> <li> <p>Formatted as a
              fully-qualified domain name (FQDN), <code>hostname.domain</code>,
              for example, <code>accounting.example.com</code>.</p> </li> <li>
              <p>Can contain alphanumeric characters, the underscore (_), and
              the hyphen (-).</p> </li> <li> <p>Cannot start or end with a
              hyphen.</p> </li> <li> <p>Can start with a numeric.</p> </li>
              </ul> <p>For DNS alias names, Amazon FSx stores alphabetic
              characters as lowercase letters (a-z), regardless of how you
              specify them: as uppercase letters, lowercase letters, or the
              corresponding letters in escape codes.</p>
      AuditLogConfiguration:
        allOf:
          - $ref: '#/definitions/WindowsAuditLogCreateConfiguration'
          - description: >-
              The configuration that Amazon FSx for Windows File Server uses to
              audit and log user accesses of files, folders, and file shares on
              the Amazon FSx for Windows File Server file system.
      AutomaticBackupRetentionDays:
        allOf:
          - $ref: '#/definitions/AutomaticBackupRetentionDays'
          - description: >-
              The number of days to retain automatic backups. The default is to
              retain backups for 7 days. Setting this value to 0 disables the
              creation of automatic backups. The maximum retention period for
              backups is 90 days.
      CopyTagsToBackups:
        allOf:
          - $ref: '#/definitions/Flag'
          - description: >-
              A boolean flag indicating whether tags for the file system should
              be copied to backups. This value defaults to false. If it's set to
              true, all tags for the file system are copied to all automatic and
              user-initiated backups where the user doesn't specify tags. If
              this value is true, and you specify one or more tags, only the
              specified tags are copied to backups. If you specify one or more
              tags when creating a user-initiated backup, no tags are copied
              from the file system, regardless of this value.
      DailyAutomaticBackupStartTime:
        allOf:
          - $ref: '#/definitions/DailyTime'
          - description: >-
              The preferred time to take daily automatic backups, formatted
              HH:MM in the UTC time zone.
      DeploymentType:
        allOf:
          - $ref: '#/definitions/WindowsDeploymentType'
          - description: >-
              <p>Specifies the file system deployment type, valid values are the
              following:</p> <ul> <li> <p> <code>MULTI_AZ_1</code> - Deploys a
              high availability file system that is configured for Multi-AZ
              redundancy to tolerate temporary Availability Zone (AZ)
              unavailability. You can only deploy a Multi-AZ file system in
              Amazon Web Services Regions that have a minimum of three
              Availability Zones. Also supports HDD storage type</p> </li> <li>
              <p> <code>SINGLE_AZ_1</code> - (Default) Choose to deploy a file
              system that is configured for single AZ redundancy.</p> </li> <li>
              <p> <code>SINGLE_AZ_2</code> - The latest generation Single AZ
              file system. Specifies a file system that is configured for single
              AZ redundancy and supports HDD storage type.</p> </li> </ul>
              <p>For more information, see <a
              href="https://docs.aws.amazon.com/fsx/latest/WindowsGuide/high-availability-multiAZ.html">
              Availability and Durability: Single-AZ and Multi-AZ File
              Systems</a>.</p>
      PreferredSubnetId:
        allOf:
          - $ref: '#/definitions/SubnetId'
          - description: >-
              Required when <code>DeploymentType</code> is set to
              <code>MULTI_AZ_1</code>. This specifies the subnet in which you
              want the preferred file server to be located. For in-Amazon Web
              Services applications, we recommend that you launch your clients
              in the same Availability Zone (AZ) as your preferred file server
              to reduce cross-AZ data transfer costs and minimize latency. 
      SelfManagedActiveDirectoryConfiguration:
        $ref: '#/definitions/SelfManagedActiveDirectoryConfiguration'
      ThroughputCapacity:
        allOf:
          - $ref: '#/definitions/MegabytesPerSecond'
          - description: >-
              The throughput of an Amazon FSx file system, measured in megabytes
              per second, in 2 to the <i>n</i>th increments, between 2^3 (8) and
              2^11 (2048).
      WeeklyMaintenanceStartTime:
        allOf:
          - $ref: '#/definitions/WeeklyTime'
          - description: >-
              The preferred start time to perform weekly maintenance, formatted
              d:HH:MM in the UTC time zone, where d is the weekday number, from
              1 through 7, beginning with Monday and ending with Sunday.
    required:
      - ThroughputCapacity
    type: object
  CreateOntapVolumeConfiguration:
    description: Specifies the configuration of the ONTAP volume that you are creating.
    properties:
      JunctionPath:
        allOf:
          - $ref: '#/definitions/JunctionPath'
          - description: >-
              Specifies the location in the SVM's namespace where the volume is
              mounted. The <code>JunctionPath</code> must have a leading forward
              slash, such as <code>/vol3</code>.
      SecurityStyle:
        allOf:
          - $ref: '#/definitions/SecurityStyle'
          - description: >-
              <p>The security style for the volume. Specify one of the following
              values:</p> <ul> <li> <p> <code>UNIX</code> if the file system is
              managed by a UNIX administrator, the majority of users are NFS
              clients, and an application accessing the data uses a UNIX user as
              the service account. <code>UNIX</code> is the default.</p> </li>
              <li> <p> <code>NTFS</code> if the file system is managed by a
              Windows administrator, the majority of users are SMB clients, and
              an application accessing the data uses a Windows user as the
              service account.</p> </li> <li> <p> <code>MIXED</code> if the file
              system is managed by both UNIX and Windows administrators and
              users consist of both NFS and SMB clients.</p> </li> </ul>
      SizeInMegabytes:
        allOf:
          - $ref: '#/definitions/VolumeCapacity'
          - description: >-
              Specifies the size of the volume, in megabytes (MB), that you are
              creating.
      StorageEfficiencyEnabled:
        allOf:
          - $ref: '#/definitions/Flag'
          - description: >-
              Set to true to enable deduplication, compression, and compaction
              storage efficiency features on the volume.
      StorageVirtualMachineId:
        allOf:
          - $ref: '#/definitions/StorageVirtualMachineId'
          - description: Specifies the ONTAP SVM in which to create the volume.
      TieringPolicy:
        $ref: '#/definitions/TieringPolicy'
    required:
      - JunctionPath
      - SizeInMegabytes
      - StorageEfficiencyEnabled
      - StorageVirtualMachineId
    type: object
  CreateStorageVirtualMachineRequest:
    properties:
      ActiveDirectoryConfiguration:
        allOf:
          - $ref: '#/definitions/CreateSvmActiveDirectoryConfiguration'
          - description: >-
              Describes the self-managed Microsoft Active Directory to which you
              want to join the SVM. Joining an Active Directory provides user
              authentication and access control for SMB clients, including
              Microsoft Windows and macOS client accessing the file system.
      ClientRequestToken:
        $ref: '#/definitions/ClientRequestToken'
      FileSystemId:
        $ref: '#/definitions/FileSystemId'
      Name:
        allOf:
          - $ref: '#/definitions/StorageVirtualMachineName'
          - description: The name of the SVM.
      RootVolumeSecurityStyle:
        allOf:
          - $ref: '#/definitions/StorageVirtualMachineRootVolumeSecurityStyle'
          - description: >-
              <p>The security style of the root volume of the SVM. Specify one
              of the following values:</p> <ul> <li> <p> <code>UNIX</code> if
              the file system is managed by a UNIX administrator, the majority
              of users are NFS clients, and an application accessing the data
              uses a UNIX user as the service account.</p> </li> <li> <p>
              <code>NTFS</code> if the file system is managed by a Windows
              administrator, the majority of users are SMB clients, and an
              application accessing the data uses a Windows user as the service
              account.</p> </li> <li> <p> <code>MIXED</code> if the file system
              is managed by both UNIX and Windows administrators and users
              consist of both NFS and SMB clients.</p> </li> </ul>
      SvmAdminPassword:
        allOf:
          - $ref: '#/definitions/AdminPassword'
          - description: >-
              The password to use when managing the SVM using the NetApp ONTAP
              CLI or REST API. If you do not specify a password, you can still
              use the file system's <code>fsxadmin</code> user to manage the
              SVM.
      Tags:
        $ref: '#/definitions/Tags'
    required:
      - FileSystemId
      - Name
    title: CreateStorageVirtualMachineRequest
    type: object
  CreateStorageVirtualMachineResponse:
    properties:
      StorageVirtualMachine:
        allOf:
          - $ref: '#/definitions/StorageVirtualMachine'
          - description: >-
              Returned after a successful
              <code>CreateStorageVirtualMachine</code> operation; describes the
              SVM just created.
    type: object
  CreateSvmActiveDirectoryConfiguration:
    description: >-
      The configuration that Amazon FSx uses to join the ONTAP storage virtual
      machine (SVM) to your self-managed (including on-premises) Microsoft
      Active Directory (AD) directory.
    properties:
      NetBiosName:
        allOf:
          - $ref: '#/definitions/NetBiosAlias'
          - description: >-
              The NetBIOS name of the Active Directory computer object that will
              be created for your SVM.
      SelfManagedActiveDirectoryConfiguration:
        $ref: '#/definitions/SelfManagedActiveDirectoryConfiguration'
    required:
      - NetBiosName
    type: object
  CreateVolumeFromBackupRequest:
    properties:
      BackupId:
        $ref: '#/definitions/BackupId'
      ClientRequestToken:
        $ref: '#/definitions/ClientRequestToken'
      Name:
        allOf:
          - $ref: '#/definitions/VolumeName'
          - description: The name of the new volume you're creating.
      OntapConfiguration:
        allOf:
          - $ref: '#/definitions/CreateOntapVolumeConfiguration'
          - description: >-
              Specifies the configuration of the ONTAP volume that you are
              creating.
      Tags:
        $ref: '#/definitions/Tags'
    required:
      - BackupId
      - Name
    title: CreateVolumeFromBackupRequest
    type: object
  CreateVolumeFromBackupResponse:
    properties:
      Volume:
        allOf:
          - $ref: '#/definitions/Volume'
          - description: >-
              Returned after a successful <code>CreateVolumeFromBackup</code>
              API operation, describing the volume just created.
    type: object
  CreateVolumeRequest:
    properties:
      ClientRequestToken:
        $ref: '#/definitions/ClientRequestToken'
      Name:
        allOf:
          - $ref: '#/definitions/VolumeName'
          - description: Specifies the name of the volume you're creating.
      OntapConfiguration:
        allOf:
          - $ref: '#/definitions/CreateOntapVolumeConfiguration'
          - description: >-
              Specifies the <code>ONTAP</code> configuration to use in creating
              the volume.
      Tags:
        $ref: '#/definitions/Tags'
      VolumeType:
        allOf:
          - $ref: '#/definitions/VolumeType'
          - description: >-
              Specifies the type of volume to create; <code>ONTAP</code> is the
