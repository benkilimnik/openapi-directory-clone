    required:
      - VolumeType
      - Name
    title: CreateVolumeRequest
    type: object
  CreateVolumeResponse:
    properties:
      Volume:
        allOf:
          - $ref: '#/definitions/Volume'
          - description: >-
              Returned after a successful <code>CreateVolume</code> API
              operation, describing the volume just created.
    type: object
  CreationTime:
    description: >-
      The time that the resource was created, in seconds (since
      1970-01-01T00:00:00Z), also known as Unix time.
    format: date-time
    type: string
  DNSName:
    description: >-
      The Domain Name Service (DNS) name for the file system. You can mount your
      file system using its DNS name.
    maxLength: 275
    minLength: 16
    pattern: '^(fsi?-[0-9a-f]{8,}\..{4,253})$'
    type: string
  DailyTime:
    description: >-
      A recurring daily time, in the format <code>HH:MM</code>. <code>HH</code>
      is the zero-padded hour of the day (0-23), and <code>MM</code> is the
      zero-padded minute of the hour. For example, <code>05:00</code> specifies
      5 AM daily. 
    maxLength: 5
    minLength: 5
    pattern: '^([01]\d|2[0-3]):?([0-5]\d)$'
    type: string
  DataCompressionType:
    enum:
      - NONE
      - LZ4
    type: string
  DataRepositoryConfiguration:
    description: >-
      The data repository configuration object for Lustre file systems returned
      in the response of the <code>CreateFileSystem</code> operation.
    properties:
      AutoImportPolicy:
        allOf:
          - $ref: '#/definitions/AutoImportPolicyType'
          - description: >-
              <p>Describes the file system's linked S3 data repository's
              <code>AutoImportPolicy</code>. The AutoImportPolicy configures how
              Amazon FSx keeps your file and directory listings up to date as
              you add or modify objects in your linked S3 bucket.
              <code>AutoImportPolicy</code> can have the following values:</p>
              <ul> <li> <p> <code>NONE</code> - (Default) AutoImport is off.
              Amazon FSx only updates file and directory listings from the
              linked S3 bucket when the file system is created. FSx does not
              update file and directory listings for any new or changed objects
              after choosing this option.</p> </li> <li> <p> <code>NEW</code> -
              AutoImport is on. Amazon FSx automatically imports directory
              listings of any new objects added to the linked S3 bucket that do
              not currently exist in the FSx file system. </p> </li> <li> <p>
              <code>NEW_CHANGED</code> - AutoImport is on. Amazon FSx
              automatically imports file and directory listings of any new
              objects added to the S3 bucket and any existing objects that are
              changed in the S3 bucket after you choose this option. </p> </li>
              </ul> <p>For more information, see <a
              href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/autoimport-data-repo.html">Automatically
              import updates from your S3 bucket</a>.</p>
      ExportPath:
        allOf:
          - $ref: '#/definitions/ArchivePath'
          - description: >-
              The export path to the Amazon S3 bucket (and prefix) that you are
              using to store new and changed Lustre file system files in S3.
      FailureDetails:
        $ref: '#/definitions/DataRepositoryFailureDetails'
      ImportPath:
        allOf:
          - $ref: '#/definitions/ArchivePath'
          - description: >-
              The import path to the Amazon S3 bucket (and optional prefix) that
              you're using as the data repository for your FSx for Lustre file
              system, for example
              <code>s3://import-bucket/optional-prefix</code>. If a prefix is
              specified after the Amazon S3 bucket name, only object keys with
              that prefix are loaded into the file system.
      ImportedFileChunkSize:
        allOf:
          - $ref: '#/definitions/Megabytes'
          - description: >-
              <p>For files imported from a data repository, this value
              determines the stripe count and maximum amount of data per file
              (in MiB) stored on a single physical disk. The maximum number of
              disks that a single file can be striped across is limited by the
              total number of disks that make up the file system.</p> <p>The
              default chunk size is 1,024 MiB (1 GiB) and can go as high as
              512,000 MiB (500 GiB). Amazon S3 objects have a maximum size of 5
              TB.</p>
      Lifecycle:
        allOf:
          - $ref: '#/definitions/DataRepositoryLifecycle'
          - description: >-
              <p>Describes the state of the file system's S3 durable data
              repository, if it is configured with an S3 repository. The
              lifecycle can have the following values:</p> <ul> <li> <p>
              <code>CREATING</code> - The data repository configuration between
              the FSx file system and the linked S3 data repository is being
              created. The data repository is unavailable.</p> </li> <li> <p>
              <code>AVAILABLE</code> - The data repository is available for
              use.</p> </li> <li> <p> <code>MISCONFIGURED</code> - Amazon FSx
              cannot automatically import updates from the S3 bucket until the
              data repository configuration is corrected. For more information,
              see <a
              href="https://docs.aws.amazon.com/fsx/latest/LustreGuide/troubleshooting.html#troubleshooting-misconfigured-data-repository">Troubleshooting
              a Misconfigured linked S3 bucket</a>. </p> </li> <li> <p>
              <code>UPDATING</code> - The data repository is undergoing a
              customer initiated update and availability may be impacted.</p>
              </li> </ul>
    type: object
  DataRepositoryFailureDetails:
    description: >-
      Provides detailed information about the data respository if its
      <code>Lifecycle</code> is set to <code>MISCONFIGURED</code>.
    properties:
      Message:
        $ref: '#/definitions/ErrorMessage'
    type: object
  DataRepositoryLifecycle:
    enum:
      - CREATING
      - AVAILABLE
      - MISCONFIGURED
      - UPDATING
      - DELETING
    type: string
  DataRepositoryTask:
    description: >-
      A description of the data repository task. You use data repository tasks
      to perform bulk transfer operations between your Amazon FSx file system
      and its linked data repository.
    properties:
      CreationTime:
        $ref: '#/definitions/CreationTime'
      EndTime:
        allOf:
          - $ref: '#/definitions/EndTime'
          - description: >-
              The time that Amazon FSx completed processing the task, populated
              after the task is complete.
      FailureDetails:
        allOf:
          - $ref: '#/definitions/DataRepositoryTaskFailureDetails'
          - description: >-
              Failure message describing why the task failed, it is populated
              only when <code>Lifecycle</code> is set to <code>FAILED</code>.
      FileSystemId:
        $ref: '#/definitions/FileSystemId'
      Lifecycle:
        allOf:
          - $ref: '#/definitions/DataRepositoryTaskLifecycle'
          - description: >-
              <p>The lifecycle status of the data repository task, as
              follows:</p> <ul> <li> <p> <code>PENDING</code> - Amazon FSx has
              not started the task.</p> </li> <li> <p> <code>EXECUTING</code> -
              Amazon FSx is processing the task.</p> </li> <li> <p>
              <code>FAILED</code> - Amazon FSx was not able to complete the
              task. For example, there may be files the task failed to process.
              The <a>DataRepositoryTaskFailureDetails</a> property provides more
              information about task failures.</p> </li> <li> <p>
              <code>SUCCEEDED</code> - FSx completed the task successfully.</p>
              </li> <li> <p> <code>CANCELED</code> - Amazon FSx canceled the
              task and it did not complete.</p> </li> <li> <p>
              <code>CANCELING</code> - FSx is in process of canceling the
              task.</p> </li> </ul> <note> <p>You cannot delete an FSx for
              Lustre file system if there are data repository tasks for the file
              system in the <code>PENDING</code> or <code>EXECUTING</code>
              states. Please retry when the data repository task is finished
              (with a status of <code>CANCELED</code>, <code>SUCCEEDED</code>,
              or <code>FAILED</code>). You can use the
              DescribeDataRepositoryTask action to monitor the task status.
              Contact the FSx team if you need to delete your file system
              immediately.</p> </note>
      Paths:
        allOf:
          - $ref: '#/definitions/DataRepositoryTaskPaths'
          - description: >-
              <p>An array of paths on the Amazon FSx for Lustre file system that
              specify the data for the data repository task to process. For
              example, in an EXPORT_TO_REPOSITORY task, the paths specify which
              data to export to the linked data repository.</p> <p>(Default) If
              <code>Paths</code> is not specified, Amazon FSx uses the file
              system root directory.</p>
      Report:
        $ref: '#/definitions/CompletionReport'
      ResourceARN:
        $ref: '#/definitions/ResourceARN'
      StartTime:
        allOf:
          - $ref: '#/definitions/StartTime'
          - description: The time that Amazon FSx began processing the task.
      Status:
        allOf:
          - $ref: '#/definitions/DataRepositoryTaskStatus'
          - description: >-
              Provides the status of the number of files that the task has
              processed successfully and failed to process.
      Tags:
        $ref: '#/definitions/Tags'
      TaskId:
        allOf:
          - $ref: '#/definitions/TaskId'
          - description: >-
              The system-generated, unique 17-digit ID of the data repository
              task.
      Type:
        allOf:
          - $ref: '#/definitions/DataRepositoryTaskType'
          - description: >-
              The type of data repository task; EXPORT_TO_REPOSITORY is the only
              type currently supported.
    required:
      - TaskId
      - Lifecycle
      - Type
      - CreationTime
      - FileSystemId
    type: object
  DataRepositoryTaskEnded: {}
  DataRepositoryTaskExecuting: {}
  DataRepositoryTaskFailureDetails:
    description: >-
      Provides information about why a data repository task failed. Only
      populated when the task <code>Lifecycle</code> is set to
      <code>FAILED</code>.
    properties:
      Message:
        $ref: '#/definitions/ErrorMessage'
    type: object
  DataRepositoryTaskFilter:
    description: >-
      (Optional) An array of filter objects you can use to filter the response
      of data repository tasks you will see in the the response. You can filter
      the tasks returned in the response by one or more file system IDs, task
      lifecycles, and by task type. A filter object consists of a filter
      <code>Name</code>, and one or more <code>Values</code> for the filter.
    properties:
      Name:
        allOf:
          - $ref: '#/definitions/DataRepositoryTaskFilterName'
          - description: >-
              <p>Name of the task property to use in filtering the tasks
              returned in the response.</p> <ul> <li> <p>Use
              <code>file-system-id</code> to retrieve data repository tasks for
              specific file systems.</p> </li> <li> <p>Use
              <code>task-lifecycle</code> to retrieve data repository tasks with
              one or more specific lifecycle states, as follows: CANCELED,
              EXECUTING, FAILED, PENDING, and SUCCEEDED.</p> </li> </ul>
      Values:
        allOf:
          - $ref: '#/definitions/DataRepositoryTaskFilterValues'
          - description: >-
              Use Values to include the specific file system IDs and task
              lifecycle states for the filters you are using.
    type: object
  DataRepositoryTaskFilterName:
    enum:
      - file-system-id
      - task-lifecycle
    type: string
  DataRepositoryTaskFilterValue:
    maxLength: 128
    minLength: 1
    pattern: '^[0-9a-zA-Z\*\.\\/\?\-\_]*$'
    type: string
  DataRepositoryTaskFilterValues:
    items:
      $ref: '#/definitions/DataRepositoryTaskFilterValue'
    maxItems: 20
    type: array
  DataRepositoryTaskFilters:
    items:
      $ref: '#/definitions/DataRepositoryTaskFilter'
    maxItems: 3
    type: array
  DataRepositoryTaskLifecycle:
    enum:
      - PENDING
      - EXECUTING
      - FAILED
      - SUCCEEDED
      - CANCELED
      - CANCELING
    type: string
  DataRepositoryTaskNotFound: {}
  DataRepositoryTaskPath:
    maxLength: 4096
    minLength: 0
    pattern: '^[^\u0000\u0085\u2028\u2029\r\n]{0,4096}$'
    type: string
  DataRepositoryTaskPaths:
    items:
      $ref: '#/definitions/DataRepositoryTaskPath'
    maxItems: 100
    type: array
  DataRepositoryTaskStatus:
    description: >-
      Provides the task status showing a running total of the total number of
      files to be processed, the number successfully processed, and the number
      of files the task failed to process.
    properties:
      FailedCount:
        allOf:
          - $ref: '#/definitions/FailedCount'
          - description: >-
              A running total of the number of files that the task failed to
              process.
      LastUpdatedTime:
        allOf:
          - $ref: '#/definitions/LastUpdatedTime'
          - description: The time at which the task status was last updated.
      SucceededCount:
        allOf:
          - $ref: '#/definitions/SucceededCount'
          - description: >-
              A running total of the number of files that the task has
              successfully processed.
      TotalCount:
        allOf:
          - $ref: '#/definitions/TotalCount'
          - description: >-
              The total number of files that the task will process. While a task
              is executing, the sum of <code>SucceededCount</code> plus
              <code>FailedCount</code> may not equal <code>TotalCount</code>.
              When the task is complete, <code>TotalCount</code> equals the sum
              of <code>SucceededCount</code> plus <code>FailedCount</code>.
    type: object
  DataRepositoryTaskType:
    enum:
      - EXPORT_TO_REPOSITORY
    type: string
  DataRepositoryTasks:
    items:
      $ref: '#/definitions/DataRepositoryTask'
    maxItems: 50
    type: array
  DeleteBackupRequest:
    description: The request object for <code>DeleteBackup</code> operation.
    properties:
      BackupId:
        allOf:
          - $ref: '#/definitions/BackupId'
          - description: The ID of the backup you want to delete.
      ClientRequestToken:
        allOf:
          - $ref: '#/definitions/ClientRequestToken'
          - description: >-
              A string of up to 64 ASCII characters that Amazon FSx uses to
              ensure idempotent deletion. This is automatically filled on your
              behalf when using the CLI or SDK.
    required:
