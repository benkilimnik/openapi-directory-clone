      Lifecycle:
        allOf:
          - $ref: '#/definitions/FileSystemLifecycle'
          - description: >-
              <p>The lifecycle status of the file system, following are the
              possible values and what they mean:</p> <ul> <li> <p>
              <code>AVAILABLE</code> - The file system is in a healthy state,
              and is reachable and available for use.</p> </li> <li> <p>
              <code>CREATING</code> - Amazon FSx is creating the new file
              system.</p> </li> <li> <p> <code>DELETING</code> - Amazon FSx is
              deleting an existing file system.</p> </li> <li> <p>
              <code>FAILED</code> - An existing file system has experienced an
              unrecoverable failure. When creating a new file system, Amazon FSx
              was unable to create the file system.</p> </li> <li> <p>
              <code>MISCONFIGURED</code> indicates that the file system is in a
              failed but recoverable state.</p> </li> <li> <p>
