basePath: /
definitions:
  ARN:
    maxLength: 1600
    minLength: 1
    pattern: .*
    type: string
  AccessPolicySummaries:
    items:
      $ref: '#/definitions/AccessPolicySummary'
    type: array
  AccessPolicySummary:
    description: >-
      Contains an access policy that defines an identity's access to an IoT
      SiteWise Monitor resource.
    properties:
      creationDate:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: 'The date the access policy was created, in Unix epoch time.'
      id:
        allOf:
          - $ref: '#/definitions/ID'
          - description: The ID of the access policy.
      identity:
        allOf:
          - $ref: '#/definitions/Identity'
          - description: >-
              The identity (an Amazon Web Services SSO user, an Amazon Web
              Services SSO group, or an IAM user).
      lastUpdateDate:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: 'The date the access policy was last updated, in Unix epoch time.'
      permission:
        allOf:
          - $ref: '#/definitions/Permission'
          - description: >-
              The permissions for the access policy. Note that a project
              <code>ADMINISTRATOR</code> is also known as a project owner.
      resource:
        allOf:
          - $ref: '#/definitions/Resource'
          - description: The IoT SiteWise Monitor resource (a portal or project).
    required:
      - id
      - identity
      - resource
      - permission
    type: object
  AggregateType:
    enum:
      - AVERAGE
      - COUNT
      - MAXIMUM
      - MINIMUM
      - SUM
      - STANDARD_DEVIATION
    type: string
  AggregateTypes:
    items:
      $ref: '#/definitions/AggregateType'
    minItems: 1
    type: array
  AggregatedDoubleValue:
    format: double
    type: number
  AggregatedValue:
    description: >-
      Contains aggregated asset property values (for example, average, minimum,
      and maximum).
    properties:
      quality:
        allOf:
          - $ref: '#/definitions/Quality'
          - description: The quality of the aggregated data.
      timestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The date the aggregating computations occurred, in Unix epoch
              time.
      value:
        allOf:
          - $ref: '#/definitions/Aggregates'
          - description: The value of the aggregates.
    required:
      - timestamp
      - value
    type: object
  AggregatedValues:
    items:
      $ref: '#/definitions/AggregatedValue'
    type: array
  Aggregates:
    description: Contains the (pre-calculated) aggregate values for an asset property.
    properties:
      average:
        allOf:
          - $ref: '#/definitions/AggregatedDoubleValue'
          - description: >-
              The average (mean) value of the time series over a time interval
              window.
      count:
        allOf:
          - $ref: '#/definitions/AggregatedDoubleValue'
          - description: >-
              The count of data points in the time series over a time interval
              window.
      maximum:
        allOf:
          - $ref: '#/definitions/AggregatedDoubleValue'
          - description: The maximum value of the time series over a time interval window.
      minimum:
        allOf:
          - $ref: '#/definitions/AggregatedDoubleValue'
          - description: The minimum value of the time series over a time interval window.
      standardDeviation:
        allOf:
          - $ref: '#/definitions/AggregatedDoubleValue'
          - description: >-
              The standard deviation of the time series over a time interval
              window.
      sum:
        allOf:
          - $ref: '#/definitions/AggregatedDoubleValue'
          - description: The sum of the time series over a time interval window.
    type: object
  Alarms:
    description: >-
      Contains the configuration information of an alarm created in an IoT
      SiteWise Monitor portal. You can use the alarm to monitor an asset
      property and get notified when the asset property value is outside a
      specified range. For more information, see <a
      href="https://docs.aws.amazon.com/iot-sitewise/latest/appguide/monitor-alarms.html">Monitoring
      with alarms</a> in the <i>IoT SiteWise Application Guide</i>.
    properties:
      alarmRoleArn:
        allOf:
          - $ref: '#/definitions/ARN'
          - description: >-
              The <a
              href="https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">ARN</a>
              of the IAM role that allows the alarm to perform actions and
              access Amazon Web Services resources and services, such as IoT
              Events.
      notificationLambdaArn:
        allOf:
          - $ref: '#/definitions/ARN'
          - description: >-
              The <a
              href="https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">ARN</a>
              of the Lambda function that manages alarm notifications. For more
              information, see <a
              href="https://docs.aws.amazon.com/iotevents/latest/developerguide/lambda-support.html">Managing
              alarm notifications</a> in the <i>IoT Events Developer Guide</i>.
    required:
      - alarmRoleArn
    type: object
  AmazonResourceName:
    maxLength: 1011
    minLength: 1
    type: string
  AssetCompositeModel:
    description: >-
      Contains information about a composite model in an asset. This object
      contains the asset's properties that you define in the composite model.
    properties:
      description:
        allOf:
          - $ref: '#/definitions/Description'
          - description: The description of the composite model.
      name:
        allOf:
          - $ref: '#/definitions/Name'
          - description: The name of the composite model.
      properties:
        description: The asset properties that this composite model defines.
      type:
        allOf:
          - $ref: '#/definitions/Name'
          - description: >-
              The type of the composite model. For alarm composite models, this
              type is <code>AWS/ALARM</code>.
    required:
      - name
      - type
      - properties
    type: object
  AssetCompositeModels:
    items:
      $ref: '#/definitions/AssetCompositeModel'
    type: array
  AssetErrorCode:
    enum:
      - INTERNAL_FAILURE
    type: string
  AssetErrorDetails:
    description: Contains error details for the requested associate project asset action.
    properties:
      assetId:
        allOf:
          - $ref: '#/definitions/ID'
          - description: The ID of the asset.
      code:
        allOf:
          - $ref: '#/definitions/AssetErrorCode'
          - description: The error code.
      message:
        allOf:
          - $ref: '#/definitions/AssetErrorMessage'
          - description: The error message.
    required:
      - assetId
      - code
      - message
    type: object
  AssetErrorMessage:
    type: string
  AssetHierarchies:
    items:
      $ref: '#/definitions/AssetHierarchy'
    type: array
  AssetHierarchy:
    description: Describes an asset hierarchy that contains a hierarchy's name and ID.
    properties:
      id:
        allOf:
          - $ref: '#/definitions/ID'
          - description: The ID of the hierarchy. This ID is a <code>hierarchyId</code>.
      name:
        allOf:
          - $ref: '#/definitions/Name'
          - description: >-
              The hierarchy name provided in the <a
              href="https://docs.aws.amazon.com/iot-sitewise/latest/APIReference/API_CreateAssetModel.html">CreateAssetModel</a>
              or <a
              href="https://docs.aws.amazon.com/iot-sitewise/latest/APIReference/API_UpdateAssetModel.html">UpdateAssetModel</a>
              API operation.
    required:
      - name
    type: object
  AssetHierarchyInfo:
    description: >-
      Contains information about a parent asset and a child asset that are
      related through an asset hierarchy.
    properties:
      childAssetId:
        allOf:
          - $ref: '#/definitions/ID'
          - description: The ID of the child asset in this asset relationship.
      parentAssetId:
        allOf:
          - $ref: '#/definitions/ID'
          - description: The ID of the parent asset in this asset relationship.
    type: object
  AssetIDs:
    items:
      $ref: '#/definitions/ID'
    type: array
  AssetModelCompositeModel:
    description: >-
      Contains information about a composite model in an asset model. This
      object contains the asset property definitions that you define in the
      composite model.
    properties:
      description:
        allOf:
          - $ref: '#/definitions/Description'
          - description: The description of the composite model.
      name:
        allOf:
          - $ref: '#/definitions/Name'
          - description: The name of the composite model.
      properties:
        description: The asset property definitions for this composite model.
      type:
        allOf:
          - $ref: '#/definitions/Name'
          - description: >-
              The type of the composite model. For alarm composite models, this
              type is <code>AWS/ALARM</code>.
    required:
      - name
      - type
    type: object
  AssetModelCompositeModelDefinition:
    description: >-
      Contains a composite model definition in an asset model. This composite
      model definition is applied to all assets created from the asset model.
    properties:
      description:
        allOf:
          - $ref: '#/definitions/Description'
          - description: The description of the composite model.
      name:
        allOf:
          - $ref: '#/definitions/Name'
          - description: The name of the composite model.
      properties:
        description: The asset property definitions for this composite model.
      type:
        allOf:
          - $ref: '#/definitions/Name'
          - description: >-
              The type of the composite model. For alarm composite models, this
              type is <code>AWS/ALARM</code>.
    required:
      - name
      - type
    type: object
  AssetModelCompositeModelDefinitions:
    items:
      $ref: '#/definitions/AssetModelCompositeModelDefinition'
    type: array
  AssetModelCompositeModels:
    items:
      $ref: '#/definitions/AssetModelCompositeModel'
    type: array
  AssetModelHierarchies:
    items:
      $ref: '#/definitions/AssetModelHierarchy'
    type: array
  AssetModelHierarchy:
    description: >-
      Describes an asset hierarchy that contains a hierarchy's name, ID, and
      child asset model ID that specifies the type of asset that can be in this
      hierarchy.
    properties:
      childAssetModelId:
        allOf:
          - $ref: '#/definitions/ID'
          - description: >-
              The ID of the asset model. All assets in this hierarchy must be
              instances of the <code>childAssetModelId</code> asset model.
      id:
        allOf:
          - $ref: '#/definitions/ID'
          - description: >-
              The ID of the asset model hierarchy. This ID is a
              <code>hierarchyId</code>.
      name:
        allOf:
          - $ref: '#/definitions/Name'
          - description: >-
              The name of the asset model hierarchy that you specify by using
              the <a
              href="https://docs.aws.amazon.com/iot-sitewise/latest/APIReference/API_CreateAssetModel.html">CreateAssetModel</a>
              or <a
              href="https://docs.aws.amazon.com/iot-sitewise/latest/APIReference/API_UpdateAssetModel.html">UpdateAssetModel</a>
              API operation.
    required:
      - name
      - childAssetModelId
    type: object
  AssetModelHierarchyDefinition:
    description: >-
      Contains an asset model hierarchy used in asset model creation. An asset
      model hierarchy determines the kind (or type) of asset that can belong to
      a hierarchy.
    properties:
      childAssetModelId:
        allOf:
          - $ref: '#/definitions/ID'
          - description: The ID of an asset model for this hierarchy.
      name:
        allOf:
          - $ref: '#/definitions/Name'
          - description: >-
              The name of the asset model hierarchy definition (as specified in
              the <a
              href="https://docs.aws.amazon.com/iot-sitewise/latest/APIReference/API_CreateAssetModel.html">CreateAssetModel</a>
              or <a
              href="https://docs.aws.amazon.com/iot-sitewise/latest/APIReference/API_UpdateAssetModel.html">UpdateAssetModel</a>
              API operation).
    required:
      - name
      - childAssetModelId
    type: object
  AssetModelHierarchyDefinitions:
    items:
      $ref: '#/definitions/AssetModelHierarchyDefinition'
    type: array
  AssetModelProperties:
    items:
      $ref: '#/definitions/AssetModelProperty'
    type: array
  AssetModelProperty:
    description: Contains information about an asset model property.
    properties:
      dataType:
        allOf:
          - $ref: '#/definitions/PropertyDataType'
          - description: The data type of the asset model property.
      dataTypeSpec:
        allOf:
          - $ref: '#/definitions/Name'
          - description: >-
              The data type of the structure for this property. This parameter
              exists on properties that have the <code>STRUCT</code> data type.
      id:
        allOf:
          - $ref: '#/definitions/ID'
          - description: The ID of the asset model property.
      name:
        allOf:
          - $ref: '#/definitions/Name'
          - description: The name of the asset model property.
      type:
        allOf:
          - $ref: '#/definitions/PropertyType'
          - description: The property type (see <code>PropertyType</code>).
      unit:
        allOf:
          - $ref: '#/definitions/PropertyUnit'
          - description: >-
              The unit of the asset model property, such as <code>Newtons</code>
              or <code>RPM</code>.
    required:
      - name
      - dataType
      - type
    type: object
  AssetModelPropertyDefinition:
    description: >-
      Contains an asset model property definition. This property definition is
      applied to all assets created from the asset model.
    properties:
      dataType:
        allOf:
          - $ref: '#/definitions/PropertyDataType'
          - description: >-
              <p>The data type of the property definition.</p> <p>If you specify
              <code>STRUCT</code>, you must also specify
              <code>dataTypeSpec</code> to identify the type of the structure
              for this property.</p>
      dataTypeSpec:
        allOf:
          - $ref: '#/definitions/Name'
          - description: >-
              <p>The data type of the structure for this property. This
              parameter is required on properties that have the
              <code>STRUCT</code> data type.</p> <p>The options for this
              parameter depend on the type of the composite model in which you
              define this property. Use <code>AWS/ALARM_STATE</code> for alarm
              state in alarm composite models.</p>
      name:
        allOf:
          - $ref: '#/definitions/Name'
          - description: The name of the property definition.
      type:
        allOf:
          - $ref: '#/definitions/PropertyType'
          - description: >-
              The property definition type (see <code>PropertyType</code>). You
              can only specify one type in a property definition.
      unit:
        allOf:
          - $ref: '#/definitions/PropertyUnit'
          - description: >-
              The unit of the property definition, such as <code>Newtons</code>
              or <code>RPM</code>.
    required:
      - name
      - dataType
      - type
    type: object
  AssetModelPropertyDefinitions:
    items:
      $ref: '#/definitions/AssetModelPropertyDefinition'
    type: array
  AssetModelState:
    enum:
      - CREATING
      - ACTIVE
      - UPDATING
      - PROPAGATING
      - DELETING
      - FAILED
    type: string
  AssetModelStatus:
    description: >-
      Contains current status information for an asset model. For more
      information, see <a
      href="https://docs.aws.amazon.com/iot-sitewise/latest/userguide/asset-and-model-states.html">Asset
      and model states</a> in the <i>IoT SiteWise User Guide</i>.
    properties:
      error:
        allOf:
          - $ref: '#/definitions/ErrorDetails'
          - description: 'Contains associated error information, if any.'
      state:
        allOf:
          - $ref: '#/definitions/AssetModelState'
          - description: The current state of the asset model.
    required:
      - state
    type: object
  AssetModelSummaries:
    items:
      $ref: '#/definitions/AssetModelSummary'
    type: array
  AssetModelSummary:
    description: Contains a summary of an asset model.
    properties:
      arn:
        allOf:
          - $ref: '#/definitions/ARN'
          - description: >-
              <p>The <a
              href="https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">ARN</a>
              of the asset model, which has the following format.</p> <p>
              <code>arn:${Partition}:iotsitewise:${Region}:${Account}:asset-model/${AssetModelId}</code>
              </p>
      creationDate:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: 'The date the asset model was created, in Unix epoch time.'
      description:
        allOf:
          - $ref: '#/definitions/Description'
          - description: The asset model description.
      id:
        allOf:
          - $ref: '#/definitions/ID'
          - description: The ID of the asset model (used with IoT SiteWise APIs).
      lastUpdateDate:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: 'The date the asset model was last updated, in Unix epoch time.'
      name:
        allOf:
          - $ref: '#/definitions/Name'
          - description: The name of the asset model.
      status:
        allOf:
          - $ref: '#/definitions/AssetModelStatus'
          - description: The current status of the asset model.
    required:
      - id
      - arn
      - name
      - description
      - creationDate
      - lastUpdateDate
      - status
    type: object
  AssetProperties:
    items:
      $ref: '#/definitions/AssetProperty'
    type: array
  AssetProperty:
    description: Contains asset property information.
    properties:
      alias:
        allOf:
          - $ref: '#/definitions/PropertyAlias'
          - description: >-
              The alias that identifies the property, such as an OPC-UA server
              data stream path (for example,
              <code>/company/windfarm/3/turbine/7/temperature</code>). For more
              information, see <a
              href="https://docs.aws.amazon.com/iot-sitewise/latest/userguide/connect-data-streams.html">Mapping
              industrial data streams to asset properties</a> in the <i>IoT
              SiteWise User Guide</i>.
      dataType:
        allOf:
          - $ref: '#/definitions/PropertyDataType'
          - description: The data type of the asset property.
      dataTypeSpec:
        allOf:
          - $ref: '#/definitions/Name'
          - description: >-
              The data type of the structure for this property. This parameter
              exists on properties that have the <code>STRUCT</code> data type.
      id:
        allOf:
          - $ref: '#/definitions/ID'
          - description: The ID of the asset property.
      name:
        allOf:
          - $ref: '#/definitions/Name'
          - description: The name of the property.
      notification:
        allOf:
          - $ref: '#/definitions/PropertyNotification'
          - description: >-
              The asset property's notification topic and state. For more
              information, see <a
              href="https://docs.aws.amazon.com/iot-sitewise/latest/APIReference/API_UpdateAssetProperty.html">UpdateAssetProperty</a>.
      unit:
        allOf:
          - $ref: '#/definitions/PropertyUnit'
          - description: >-
              The unit (such as <code>Newtons</code> or <code>RPM</code>) of the
              asset property.
    required:
      - id
      - name
      - dataType
    type: object
  AssetPropertyAlias:
    maxLength: 2048
    minLength: 1
    pattern: '[^\u0000-\u001F\u007F]+'
    type: string
  AssetPropertyValue:
    description: Contains asset property value information.
    properties:
      quality:
        allOf:
          - $ref: '#/definitions/Quality'
          - description: The quality of the asset property value.
      timestamp:
        allOf:
          - $ref: '#/definitions/TimeInNanos'
          - description: The timestamp of the asset property value.
      value:
        allOf:
          - $ref: '#/definitions/Variant'
          - description: The value of the asset property (see <code>Variant</code>).
    required:
      - value
      - timestamp
    type: object
  AssetPropertyValueHistory:
    items:
      $ref: '#/definitions/AssetPropertyValue'
    type: array
  AssetPropertyValues:
    items:
      $ref: '#/definitions/AssetPropertyValue'
    type: array
  AssetRelationshipSummaries:
    items:
      $ref: '#/definitions/AssetRelationshipSummary'
    type: array
  AssetRelationshipSummary:
    description: Contains information about assets that are related to one another.
    properties:
      hierarchyInfo:
        allOf:
          - $ref: '#/definitions/AssetHierarchyInfo'
          - description: >-
              <p>The assets that are related through an asset hierarchy.</p>
              <p>This object is present if the <code>relationshipType</code> is
              <code>HIERARCHY</code>.</p>
      relationshipType:
        allOf:
          - $ref: '#/definitions/AssetRelationshipType'
          - description: >-
              <p>The relationship type of the assets in this relationship. This
              value is one of the following:</p> <ul> <li> <p>
              <code>HIERARCHY</code> â€“ The assets are related through an asset
              hierarchy. If you specify this relationship type, this asset
              relationship includes the <code>hierarchyInfo</code> object.</p>
              </li> </ul>
    required:
      - relationshipType
    type: object
  AssetRelationshipType:
    enum:
      - HIERARCHY
    type: string
  AssetState:
    enum:
      - CREATING
      - ACTIVE
      - UPDATING
      - DELETING
      - FAILED
    type: string
  AssetStatus:
    description: >-
      Contains information about the current status of an asset. For more
      information, see <a
      href="https://docs.aws.amazon.com/iot-sitewise/latest/userguide/asset-and-model-states.html">Asset
      and model states</a> in the <i>IoT SiteWise User Guide</i>.
    properties:
      error:
        allOf:
          - $ref: '#/definitions/ErrorDetails'
          - description: 'Contains associated error information, if any.'
      state:
        allOf:
          - $ref: '#/definitions/AssetState'
          - description: The current status of the asset.
    required:
      - state
    type: object
  AssetSummaries:
    items:
      $ref: '#/definitions/AssetSummary'
    type: array
  AssetSummary:
    description: Contains a summary of an asset.
    properties:
      arn:
        allOf:
          - $ref: '#/definitions/ARN'
          - description: >-
              <p>The <a
              href="https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">ARN</a>
              of the asset, which has the following format.</p> <p>
              <code>arn:${Partition}:iotsitewise:${Region}:${Account}:asset/${AssetId}</code>
              </p>
      assetModelId:
        allOf:
          - $ref: '#/definitions/ID'
          - description: The ID of the asset model used to create this asset.
      creationDate:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: 'The date the asset was created, in Unix epoch time.'
      hierarchies:
        allOf:
          - $ref: '#/definitions/AssetHierarchies'
          - description: >-
              A list of asset hierarchies that each contain a
              <code>hierarchyId</code>. A hierarchy specifies allowed
              parent/child asset relationships.
      id:
        allOf:
          - $ref: '#/definitions/ID'
          - description: The ID of the asset.
      lastUpdateDate:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: 'The date the asset was last updated, in Unix epoch time.'
      name:
        allOf:
          - $ref: '#/definitions/Name'
          - description: The name of the asset.
      status:
        allOf:
          - $ref: '#/definitions/AssetStatus'
          - description: The current status of the asset.
    required:
      - id
      - arn
      - name
      - assetModelId
      - creationDate
      - lastUpdateDate
      - status
      - hierarchies
    type: object
  AssociateAssetsRequest:
    properties:
      childAssetId:
        allOf:
          - $ref: '#/definitions/ID'
          - description: The ID of the child asset to be associated.
      clientToken:
        allOf:
          - $ref: '#/definitions/ClientToken'
          - description: >-
              A unique case-sensitive identifier that you can provide to ensure
              the idempotency of the request. Don't reuse this client token if a
              new idempotent request is required.
      hierarchyId:
        allOf:
          - $ref: '#/definitions/ID'
          - description: >-
              The ID of a hierarchy in the parent asset's model. Hierarchies
              allow different groupings of assets to be formed that all come
              from the same asset model. For more information, see <a
              href="https://docs.aws.amazon.com/iot-sitewise/latest/userguide/asset-hierarchies.html">Asset
              hierarchies</a> in the <i>IoT SiteWise User Guide</i>.
    required:
      - hierarchyId
      - childAssetId
    title: AssociateAssetsRequest
    type: object
  AssociatedAssetsSummaries:
    items:
      $ref: '#/definitions/AssociatedAssetsSummary'
    type: array
  AssociatedAssetsSummary:
    description: Contains a summary of an associated asset.
    properties:
      arn:
        allOf:
          - $ref: '#/definitions/ARN'
          - description: >-
              <p>The <a
              href="https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html">ARN</a>
              of the asset, which has the following format.</p> <p>
              <code>arn:${Partition}:iotsitewise:${Region}:${Account}:asset/${AssetId}</code>
              </p>
      assetModelId:
        allOf:
          - $ref: '#/definitions/ID'
          - description: The ID of the asset model used to create the asset.
      creationDate:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: 'The date the asset was created, in Unix epoch time.'
      hierarchies:
        allOf:
          - $ref: '#/definitions/AssetHierarchies'
          - description: >-
              A list of asset hierarchies that each contain a
