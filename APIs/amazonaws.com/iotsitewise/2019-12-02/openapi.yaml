    description: >-
      <p>Contains a tumbling window, which is a repeating fixed-sized,
      non-overlapping, and contiguous time window. You use this window in
      metrics to aggregate data from properties and other assets.</p> <p>You can
      use <code>m</code>, <code>h</code>, <code>d</code>, and <code>w</code>
