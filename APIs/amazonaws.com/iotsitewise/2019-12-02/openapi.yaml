    post:
      consumes:
        - application/json
      description: >-
        Creates a gateway, which is a virtual or edge device that delivers
        industrial data streams from local servers to IoT SiteWise. For more
        information, see <a
        href="https://docs.aws.amazon.com/iot-sitewise/latest/userguide/gateway-connector.html">Ingesting
        data using a gateway</a> in the <i>IoT SiteWise User Guide</i>.
      operationId: CreateGateway
      parameters:
        - in: body
          name: body
          required: true
          schema:
            properties:
              gatewayName:
                description: 'A unique, friendly name for the gateway.'
                maxLength: 256
                minLength: 1
                pattern: '[^\u0000-\u001F\u007F]+'
                type: string
              gatewayPlatform:
                description: Contains a gateway's platform information.
                properties:
                  greengrass:
                    allOf:
                      - $ref: '#/definitions/Greengrass'
                      - description: A gateway that runs on IoT Greengrass.
                  greengrassV2:
                    allOf:
                      - $ref: '#/definitions/GreengrassV2'
                      - description: A gateway that runs on IoT Greengrass V2.
                type: object
              tags:
                additionalProperties:
                  $ref: '#/definitions/TagValue'
                description: >-
                  A list of key-value pairs that contain metadata for the
                  gateway. For more information, see <a
                  href="https://docs.aws.amazon.com/iot-sitewise/latest/userguide/tag-resources.html">Tagging
                  your IoT SiteWise resources</a> in the <i>IoT SiteWise User
                  Guide</i>.
                maxProperties: 50
                minProperties: 1
                type: object
            required:
              - gatewayName
              - gatewayPlatform
            type: object
