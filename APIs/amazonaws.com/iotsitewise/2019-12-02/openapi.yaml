              the metric before or at 6:00 PM (PST), you get the first
              aggregation result at 6 PM (PST) on the day when you create the
              metric.</p> </li> <li> <p>If you create the metric after 6:00 PM
              (PST), you get the first aggregation result at 6 PM (PST) the next
              day.</p> </li> </ul> </li> </ul>
