basePath: /
definitions:
  AccessDeniedException: {}
  AccessPointArn:
    pattern: 'arn:[^:]*:s3:[^:]*:[^:]*:accesspoint/.*'
    type: string
  AccessPointPolicy:
    type: string
  AccessPreview:
    description: Contains information about an access preview.
    properties:
      analyzerArn:
        allOf:
          - $ref: '#/definitions/AnalyzerArn'
          - description: The ARN of the analyzer used to generate the access preview.
      configurations:
        allOf:
          - $ref: '#/definitions/ConfigurationsMap'
          - description: A map of resource ARNs for the proposed resource configuration.
      createdAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the access preview was created.
      id:
        allOf:
          - $ref: '#/definitions/AccessPreviewId'
          - description: The unique ID for the access preview.
      status:
        allOf:
          - $ref: '#/definitions/AccessPreviewStatus'
          - description: >-
              <p>The status of the access preview.</p> <ul> <li> <p>
              <code>Creating</code> - The access preview creation is in
              progress.</p> </li> <li> <p> <code>Completed</code> - The access
              preview is complete. You can preview findings for external access
              to the resource.</p> </li> <li> <p> <code>Failed</code> - The
              access preview creation has failed.</p> </li> </ul>
      statusReason:
        allOf:
          - $ref: '#/definitions/AccessPreviewStatusReason'
          - description: >-
              <p>Provides more details about the current status of the access
              preview.</p> <p>For example, if the creation of the access preview
              fails, a <code>Failed</code> status is returned. This failure can
              be due to an internal issue with the analysis or due to an invalid
              resource configuration.</p>
    required:
      - analyzerArn
      - configurations
      - createdAt
      - id
      - status
    type: object
  AccessPreviewFinding:
    description: An access preview finding generated by the access preview.
    properties:
      action:
        allOf:
          - $ref: '#/definitions/ActionList'
          - description: >-
              The action in the analyzed policy statement that an external
              principal has permission to perform.
      changeType:
        allOf:
          - $ref: '#/definitions/FindingChangeType'
          - description: >-
              <p>Provides context on how the access preview finding compares to
              existing access identified in IAM Access Analyzer.</p> <ul> <li>
              <p> <code>New</code> - The finding is for newly-introduced
              access.</p> </li> <li> <p> <code>Unchanged</code> - The preview
              finding is an existing finding that would remain unchanged.</p>
              </li> <li> <p> <code>Changed</code> - The preview finding is an
              existing finding with a change in status.</p> </li> </ul> <p>For
              example, a <code>Changed</code> finding with preview status
              <code>Resolved</code> and existing status <code>Active</code>
              indicates the existing <code>Active</code> finding would become
              <code>Resolved</code> as a result of the proposed permissions
              change.</p>
      condition:
        allOf:
          - $ref: '#/definitions/ConditionKeyMap'
          - description: >-
              The condition in the analyzed policy statement that resulted in a
              finding.
      createdAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the access preview finding was created.
      error:
        allOf:
          - $ref: '#/definitions/String'
          - description: An error.
      existingFindingId:
        allOf:
          - $ref: '#/definitions/FindingId'
          - description: >-
              The existing ID of the finding in IAM Access Analyzer, provided
              only for existing findings.
      existingFindingStatus:
        allOf:
          - $ref: '#/definitions/FindingStatus'
          - description: >-
              The existing status of the finding, provided only for existing
              findings.
      id:
        allOf:
          - $ref: '#/definitions/AccessPreviewFindingId'
          - description: >-
              The ID of the access preview finding. This ID uniquely identifies
              the element in the list of access preview findings and is not
              related to the finding ID in Access Analyzer.
      isPublic:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              Indicates whether the policy that generated the finding allows
              public access to the resource.
      principal:
        allOf:
          - $ref: '#/definitions/PrincipalMap'
          - description: >-
              The external principal that has access to a resource within the
              zone of trust.
      resource:
        allOf:
          - $ref: '#/definitions/String'
          - description: >-
              The resource that an external principal has access to. This is the
              resource associated with the access preview.
      resourceOwnerAccount:
        allOf:
          - $ref: '#/definitions/String'
          - description: >-
              The Amazon Web Services account ID that owns the resource. For
              most Amazon Web Services resources, the owning account is the
              account in which the resource was created.
      resourceType:
        allOf:
          - $ref: '#/definitions/ResourceType'
          - description: The type of the resource that can be accessed in the finding.
      sources:
        allOf:
          - $ref: '#/definitions/FindingSourceList'
          - description: >-
              The sources of the finding. This indicates how the access that
              generated the finding is granted. It is populated for Amazon S3
              bucket findings.
      status:
        allOf:
          - $ref: '#/definitions/FindingStatus'
          - description: >-
              The preview status of the finding. This is what the status of the
              finding would be after permissions deployment. For example, a
              <code>Changed</code> finding with preview status
              <code>Resolved</code> and existing status <code>Active</code>
              indicates the existing <code>Active</code> finding would become
              <code>Resolved</code> as a result of the proposed permissions
              change.
    required:
      - changeType
      - createdAt
      - id
      - resourceOwnerAccount
      - resourceType
      - status
    type: object
  AccessPreviewFindingId:
    type: string
  AccessPreviewFindingsList:
    items:
      $ref: '#/definitions/AccessPreviewFinding'
    type: array
  AccessPreviewId:
    pattern: '[a-f0-9]{8}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{4}-[a-f0-9]{12}'
    type: string
  AccessPreviewStatus:
    enum:
      - COMPLETED
      - CREATING
      - FAILED
    type: string
  AccessPreviewStatusReason:
    description: >-
      Provides more details about the current status of the access preview. For
      example, if the creation of the access preview fails, a
      <code>Failed</code> status is returned. This failure can be due to an
      internal issue with the analysis or due to an invalid proposed resource
      configuration.
    properties:
      code:
        allOf:
          - $ref: '#/definitions/AccessPreviewStatusReasonCode'
          - description: The reason code for the current status of the access preview.
    required:
      - code
    type: object
  AccessPreviewStatusReasonCode:
    enum:
      - INTERNAL_ERROR
      - INVALID_CONFIGURATION
    type: string
  AccessPreviewSummary:
    description: Contains a summary of information about an access preview.
    properties:
      analyzerArn:
        allOf:
          - $ref: '#/definitions/AnalyzerArn'
          - description: The ARN of the analyzer used to generate the access preview.
      createdAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the access preview was created.
      id:
        allOf:
          - $ref: '#/definitions/AccessPreviewId'
          - description: The unique ID for the access preview.
      status:
        allOf:
          - $ref: '#/definitions/AccessPreviewStatus'
          - description: >-
              <p>The status of the access preview.</p> <ul> <li> <p>
              <code>Creating</code> - The access preview creation is in
              progress.</p> </li> <li> <p> <code>Completed</code> - The access
              preview is complete and previews the findings for external access
              to the resource.</p> </li> <li> <p> <code>Failed</code> - The
              access preview creation has failed.</p> </li> </ul>
      statusReason:
        $ref: '#/definitions/AccessPreviewStatusReason'
    required:
      - analyzerArn
      - createdAt
      - id
      - status
    type: object
  AccessPreviewsList:
    items:
      $ref: '#/definitions/AccessPreviewSummary'
    type: array
  AclCanonicalId:
    type: string
  AclGrantee:
    description: >-
      You specify each grantee as a type-value pair using one of these types.
      You can specify only one type of grantee. For more information, see <a
      href="https://docs.aws.amazon.com/AmazonS3/latest/API/API_PutBucketAcl.html">PutBucketAcl</a>.
    properties:
      id:
        allOf:
          - $ref: '#/definitions/AclCanonicalId'
          - description: >-
              The value specified is the canonical user ID of an Amazon Web
              Services account.
      uri:
        allOf:
          - $ref: '#/definitions/AclUri'
          - description: Used for granting permissions to a predefined group.
    type: object
  AclPermission:
    enum:
      - READ
      - WRITE
      - READ_ACP
      - WRITE_ACP
      - FULL_CONTROL
    type: string
  AclUri:
    type: string
  ActionList:
    items:
      $ref: '#/definitions/String'
    type: array
  AnalyzedResource:
    description: Contains details about the analyzed resource.
    properties:
      actions:
        allOf:
          - $ref: '#/definitions/ActionList'
          - description: >-
              The actions that an external principal is granted permission to
              use by the policy that generated the finding.
      analyzedAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the resource was analyzed.
      createdAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the finding was created.
      error:
        allOf:
          - $ref: '#/definitions/String'
          - description: An error message.
      isPublic:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              Indicates whether the policy that generated the finding grants
              public access to the resource.
      resourceArn:
        allOf:
          - $ref: '#/definitions/ResourceArn'
          - description: The ARN of the resource that was analyzed.
      resourceOwnerAccount:
        allOf:
          - $ref: '#/definitions/String'
          - description: The Amazon Web Services account ID that owns the resource.
      resourceType:
        allOf:
          - $ref: '#/definitions/ResourceType'
          - description: The type of the resource that was analyzed.
      sharedVia:
        allOf:
          - $ref: '#/definitions/SharedViaList'
          - description: >-
              Indicates how the access that generated the finding is granted.
              This is populated for Amazon S3 bucket findings.
      status:
        allOf:
          - $ref: '#/definitions/FindingStatus'
          - description: >-
              The current status of the finding generated from the analyzed
              resource.
      updatedAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the finding was updated.
    required:
      - analyzedAt
      - createdAt
      - isPublic
      - resourceArn
      - resourceOwnerAccount
      - resourceType
      - updatedAt
    type: object
  AnalyzedResourceSummary:
    description: Contains the ARN of the analyzed resource.
    properties:
      resourceArn:
        allOf:
          - $ref: '#/definitions/ResourceArn'
          - description: The ARN of the analyzed resource.
      resourceOwnerAccount:
        allOf:
          - $ref: '#/definitions/String'
          - description: The Amazon Web Services account ID that owns the resource.
      resourceType:
        allOf:
          - $ref: '#/definitions/ResourceType'
          - description: The type of resource that was analyzed.
    required:
      - resourceArn
      - resourceOwnerAccount
      - resourceType
    type: object
  AnalyzedResourcesList:
    items:
      $ref: '#/definitions/AnalyzedResourceSummary'
    type: array
  AnalyzerArn:
    pattern: '[^:]*:[^:]*:[^:]*:[^:]*:[^:]*:analyzer/.{1,255}'
    type: string
  AnalyzerStatus:
    enum:
      - ACTIVE
      - CREATING
      - DISABLED
      - FAILED
    type: string
  AnalyzerSummary:
    description: Contains information about the analyzer.
    properties:
      arn:
        allOf:
          - $ref: '#/definitions/AnalyzerArn'
          - description: The ARN of the analyzer.
      createdAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: A timestamp for the time at which the analyzer was created.
      lastResourceAnalyzed:
        allOf:
          - $ref: '#/definitions/String'
          - description: The resource that was most recently analyzed by the analyzer.
      lastResourceAnalyzedAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The time at which the most recently analyzed resource was
              analyzed.
      name:
        allOf:
          - $ref: '#/definitions/Name'
          - description: The name of the analyzer.
      status:
        allOf:
          - $ref: '#/definitions/AnalyzerStatus'
          - description: >-
              The status of the analyzer. An <code>Active</code> analyzer
              successfully monitors supported resources and generates new
              findings. The analyzer is <code>Disabled</code> when a user
              action, such as removing trusted access for Identity and Access
              Management Access Analyzer from Organizations, causes the analyzer
              to stop generating new findings. The status is
              <code>Creating</code> when the analyzer creation is in progress
              and <code>Failed</code> when the analyzer creation has failed. 
      statusReason:
        allOf:
          - $ref: '#/definitions/StatusReason'
          - description: >-
              The <code>statusReason</code> provides more details about the
              current status of the analyzer. For example, if the creation for
              the analyzer fails, a <code>Failed</code> status is returned. For
              an analyzer with organization as the type, this failure can be due
              to an issue with creating the service-linked roles required in the
              member accounts of the Amazon Web Services organization.
      tags:
        allOf:
          - $ref: '#/definitions/TagsMap'
          - description: The tags added to the analyzer.
      type:
        allOf:
          - $ref: '#/definitions/Type'
          - description: >-
              The type of analyzer, which corresponds to the zone of trust
              chosen for the analyzer.
    required:
      - arn
      - createdAt
      - name
      - status
      - type
    type: object
  AnalyzersList:
    items:
      $ref: '#/definitions/AnalyzerSummary'
    type: array
  ApplyArchiveRuleRequest:
    description: Retroactively applies an archive rule.
    properties:
      analyzerArn:
        allOf:
          - $ref: '#/definitions/AnalyzerArn'
          - description: The Amazon resource name (ARN) of the analyzer.
      clientToken:
        allOf:
          - $ref: '#/definitions/String'
          - description: A client token.
      ruleName:
        allOf:
          - $ref: '#/definitions/Name'
          - description: The name of the rule to apply.
    required:
      - analyzerArn
      - ruleName
    title: ApplyArchiveRuleRequest
    type: object
  ArchiveRuleSummary:
    description: Contains information about an archive rule.
    properties:
      createdAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the archive rule was created.
      filter:
        allOf:
          - $ref: '#/definitions/FilterCriteriaMap'
          - description: A filter used to define the archive rule.
      ruleName:
        allOf:
          - $ref: '#/definitions/Name'
          - description: The name of the archive rule.
      updatedAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the archive rule was last updated.
    required:
      - createdAt
      - filter
      - ruleName
      - updatedAt
    type: object
  ArchiveRulesList:
    items:
      $ref: '#/definitions/ArchiveRuleSummary'
    type: array
  Boolean:
    type: boolean
  CancelPolicyGenerationRequest:
    properties: {}
    title: CancelPolicyGenerationRequest
    type: object
  CancelPolicyGenerationResponse:
    properties: {}
    type: object
  CloudTrailArn:
    pattern: 'arn:[^:]*:cloudtrail:[^:]*:[^:]*:trail/.{1,576}'
    type: string
  CloudTrailDetails:
    description: Contains information about CloudTrail access.
    properties:
      accessRole:
        allOf:
          - $ref: '#/definitions/RoleArn'
          - description: >-
              The ARN of the service role that IAM Access Analyzer uses to
              access your CloudTrail trail and service last accessed
              information.
      endTime:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The end of the time range for which IAM Access Analyzer reviews
              your CloudTrail events. Events with a timestamp after this time
              are not considered to generate a policy. If this is not included
              in the request, the default value is the current time.
      startTime:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The start of the time range for which IAM Access Analyzer reviews
              your CloudTrail events. Events with a timestamp before this time
              are not considered to generate a policy.
      trails:
        allOf:
          - $ref: '#/definitions/TrailList'
          - description: A <code>Trail</code> object that contains settings for a trail.
    required:
      - accessRole
      - startTime
      - trails
    type: object
  CloudTrailProperties:
    description: Contains information about CloudTrail access.
    properties:
      endTime:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The end of the time range for which IAM Access Analyzer reviews
              your CloudTrail events. Events with a timestamp after this time
              are not considered to generate a policy. If this is not included
              in the request, the default value is the current time.
      startTime:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The start of the time range for which IAM Access Analyzer reviews
              your CloudTrail events. Events with a timestamp before this time
              are not considered to generate a policy.
      trailProperties:
        allOf:
          - $ref: '#/definitions/TrailPropertiesList'
          - description: >-
              A <code>TrailProperties</code> object that contains settings for
              trail properties.
    required:
      - endTime
      - startTime
      - trailProperties
    type: object
  ConditionKeyMap:
    additionalProperties:
      $ref: '#/definitions/String'
    type: object
  Configuration:
    description: >-
      Access control configuration structures for your resource. You specify the
      configuration as a type-value pair. You can specify only one type of
      access control configuration.
    properties:
      iamRole:
        allOf:
          - $ref: '#/definitions/IamRoleConfiguration'
          - description: 'The access control configuration is for an IAM role. '
      kmsKey:
        allOf:
          - $ref: '#/definitions/KmsKeyConfiguration'
          - description: 'The access control configuration is for a KMS key. '
      s3Bucket:
        allOf:
          - $ref: '#/definitions/S3BucketConfiguration'
          - description: 'The access control configuration is for an Amazon S3 Bucket. '
      secretsManagerSecret:
        allOf:
          - $ref: '#/definitions/SecretsManagerSecretConfiguration'
          - description: The access control configuration is for a Secrets Manager secret.
      sqsQueue:
        allOf:
          - $ref: '#/definitions/SqsQueueConfiguration'
          - description: 'The access control configuration is for an Amazon SQS queue. '
    type: object
  ConfigurationsMap:
    additionalProperties:
      $ref: '#/definitions/Configuration'
    type: object
  ConfigurationsMapKey:
    type: string
  ConflictException: {}
  CreateAccessPreviewRequest:
    properties:
      analyzerArn:
        allOf:
          - $ref: '#/definitions/AnalyzerArn'
          - description: >-
              The <a
              href="https://docs.aws.amazon.com/IAM/latest/UserGuide/access-analyzer-getting-started.html#permission-resources">ARN
              of the account analyzer</a> used to generate the access preview.
              You can only create an access preview for analyzers with an
              <code>Account</code> type and <code>Active</code> status.
      clientToken:
        allOf:
          - $ref: '#/definitions/String'
          - description: A client token.
      configurations:
        allOf:
          - $ref: '#/definitions/ConfigurationsMap'
          - description: >-
              Access control configuration for your resource that is used to
              generate the access preview. The access preview includes findings
              for external access allowed to the resource with the proposed
              access control configuration. The configuration must contain
              exactly one element.
    required:
      - analyzerArn
      - configurations
    title: CreateAccessPreviewRequest
    type: object
  CreateAccessPreviewResponse:
    properties:
      id:
        allOf:
          - $ref: '#/definitions/AccessPreviewId'
          - description: The unique ID for the access preview.
    required:
      - id
    type: object
  CreateAnalyzerRequest:
    description: Creates an analyzer.
    properties:
      analyzerName:
        allOf:
          - $ref: '#/definitions/Name'
          - description: The name of the analyzer to create.
      archiveRules:
        allOf:
          - $ref: '#/definitions/InlineArchiveRulesList'
          - description: >-
              Specifies the archive rules to add for the analyzer. Archive rules
              automatically archive findings that meet the criteria you define
              for the rule.
      clientToken:
        allOf:
          - $ref: '#/definitions/String'
          - description: A client token.
      tags:
        allOf:
          - $ref: '#/definitions/TagsMap'
          - description: The tags to apply to the analyzer.
      type:
        allOf:
          - $ref: '#/definitions/Type'
          - description: >-
              The type of analyzer to create. Only ACCOUNT and ORGANIZATION
              analyzers are supported. You can create only one analyzer per
              account per Region. You can create up to 5 analyzers per
              organization per Region.
    required:
      - analyzerName
      - type
    title: CreateAnalyzerRequest
    type: object
  CreateAnalyzerResponse:
    description: The response to the request to create an analyzer.
    properties:
      arn:
        allOf:
          - $ref: '#/definitions/AnalyzerArn'
          - description: The ARN of the analyzer that was created by the request.
    type: object
  CreateArchiveRuleRequest:
    description: Creates an archive rule.
    properties:
      clientToken:
        allOf:
          - $ref: '#/definitions/String'
          - description: A client token.
      filter:
        allOf:
          - $ref: '#/definitions/FilterCriteriaMap'
          - description: The criteria for the rule.
      ruleName:
        allOf:
          - $ref: '#/definitions/Name'
          - description: The name of the rule to create.
    required:
      - filter
      - ruleName
    title: CreateArchiveRuleRequest
    type: object
  Criterion:
    description: The criteria to use in the filter that defines the archive rule.
    properties:
      contains:
        allOf:
          - $ref: '#/definitions/ValueList'
          - description: >-
              A "contains" operator to match for the filter used to create the
              rule.
      eq:
        allOf:
          - $ref: '#/definitions/ValueList'
          - description: >-
              An "equals" operator to match for the filter used to create the
              rule.
      exists:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              An "exists" operator to match for the filter used to create the
              rule. 
      neq:
        allOf:
          - $ref: '#/definitions/ValueList'
          - description: >-
              A "not equals" operator to match for the filter used to create the
              rule.
    type: object
  DeleteAnalyzerRequest:
    description: Deletes an analyzer.
    properties: {}
    title: DeleteAnalyzerRequest
    type: object
  DeleteArchiveRuleRequest:
    description: Deletes an archive rule.
    properties: {}
    title: DeleteArchiveRuleRequest
    type: object
  FilterCriteriaMap:
    additionalProperties:
      $ref: '#/definitions/Criterion'
    type: object
  Finding:
    description: Contains information about a finding.
    properties:
      action:
        allOf:
          - $ref: '#/definitions/ActionList'
          - description: >-
              The action in the analyzed policy statement that an external
              principal has permission to use.
      analyzedAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the resource was analyzed.
      condition:
        allOf:
          - $ref: '#/definitions/ConditionKeyMap'
          - description: >-
              The condition in the analyzed policy statement that resulted in a
              finding.
      createdAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the finding was generated.
      error:
        allOf:
          - $ref: '#/definitions/String'
          - description: An error.
      id:
        allOf:
          - $ref: '#/definitions/FindingId'
          - description: The ID of the finding.
      isPublic:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              Indicates whether the policy that generated the finding allows
              public access to the resource.
      principal:
        allOf:
          - $ref: '#/definitions/PrincipalMap'
          - description: >-
              The external principal that access to a resource within the zone
              of trust.
      resource:
        allOf:
          - $ref: '#/definitions/String'
          - description: The resource that an external principal has access to.
      resourceOwnerAccount:
        allOf:
          - $ref: '#/definitions/String'
          - description: The Amazon Web Services account ID that owns the resource.
      resourceType:
        allOf:
          - $ref: '#/definitions/ResourceType'
          - description: The type of the resource identified in the finding.
      sources:
        allOf:
          - $ref: '#/definitions/FindingSourceList'
          - description: >-
              The sources of the finding. This indicates how the access that
              generated the finding is granted. It is populated for Amazon S3
              bucket findings.
      status:
        allOf:
          - $ref: '#/definitions/FindingStatus'
          - description: The current status of the finding.
      updatedAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the finding was updated.
    required:
      - analyzedAt
      - condition
      - createdAt
      - id
      - resourceOwnerAccount
      - resourceType
      - status
      - updatedAt
    type: object
  FindingChangeType:
    enum:
      - CHANGED
      - NEW
      - UNCHANGED
    type: string
