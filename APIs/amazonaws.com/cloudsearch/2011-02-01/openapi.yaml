basePath: /
definitions:
  AccessPoliciesStatus:
    description: >-
      A <code>PolicyDocument</code> that specifies access policies for the
      search domain's services, and the current status of those policies.
    properties:
      Options:
        $ref: '#/definitions/PolicyDocument'
      Status:
        $ref: '#/definitions/OptionStatus'
    required:
      - Options
      - Status
    type: object
  Arn:
    description: >-
      An Amazon Resource Name (ARN). See <a
      href="http://docs.aws.amazon.com/IAM/latest/UserGuide/index.html?Using_Identifiers.html"
      target="_blank">Identifiers for IAM Entities</a> in <i>Using AWS Identity
      and Access Management</i> for more information.
    type: string
  AvailabilityOptionsStatus:
    description: The status and configuration of the domain's availability options.
    properties:
      Options:
        allOf:
          - $ref: '#/definitions/MultiAZ'
          - description: The availability options configured for the domain.
      Status:
        $ref: '#/definitions/OptionStatus'
    required:
      - Options
      - Status
    type: object
  BaseException:
    description: An error occurred while processing the request.
    properties:
      Code:
        $ref: '#/definitions/ErrorCode'
      Message:
        $ref: '#/definitions/ErrorMessage'
    type: object
  Boolean:
    type: boolean
  CreateDomainRequest:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
    required:
      - DomainName
    title: CreateDomainRequest
    type: object
  CreateDomainResponse:
    description: A response message that contains the status of a newly created domain.
    properties:
      DomainStatus:
        $ref: '#/definitions/DomainStatus'
    type: object
  DefaultSearchFieldStatus:
    description: >-
      The value of the <code>DefaultSearchField</code> configured for this
      search domain and its current status.
    properties:
      Options:
        allOf:
          - $ref: '#/definitions/FieldName'
          - description: >-
              The name of the <code>IndexField</code> to use as the default
              search field. The default is an empty string, which automatically
              searches all text fields.
      Status:
        $ref: '#/definitions/OptionStatus'
    required:
      - Options
      - Status
    type: object
  DefineIndexFieldRequest:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
      IndexField:
        $ref: '#/definitions/IndexField'
    required:
      - DomainName
      - IndexField
    title: DefineIndexFieldRequest
    type: object
  DefineIndexFieldResponse:
    description: A response message that contains the status of an updated index field.
    properties:
      IndexField:
        $ref: '#/definitions/IndexFieldStatus'
    required:
      - IndexField
    type: object
  DefineRankExpressionRequest:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
      RankExpression:
        $ref: '#/definitions/NamedRankExpression'
    required:
      - DomainName
      - RankExpression
    title: DefineRankExpressionRequest
    type: object
  DefineRankExpressionResponse:
    description: >-
      A response message that contains the status of an updated
      <code>RankExpression</code>.
    properties:
      RankExpression:
        $ref: '#/definitions/RankExpressionStatus'
    required:
      - RankExpression
    type: object
  DeleteDomainRequest:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
    required:
      - DomainName
    title: DeleteDomainRequest
    type: object
  DeleteDomainResponse:
    description: >-
      A response message that contains the status of a newly deleted domain, or
      no status if the domain has already been completely deleted.
    properties:
      DomainStatus:
        $ref: '#/definitions/DomainStatus'
    type: object
  DeleteIndexFieldRequest:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
      IndexFieldName:
        $ref: '#/definitions/FieldName'
    required:
      - DomainName
      - IndexFieldName
    title: DeleteIndexFieldRequest
    type: object
  DeleteIndexFieldResponse:
    description: A response message that contains the status of a deleted index field.
    properties:
      IndexField:
        $ref: '#/definitions/IndexFieldStatus'
    required:
      - IndexField
    type: object
  DeleteRankExpressionRequest:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
      RankName:
        allOf:
          - $ref: '#/definitions/FieldName'
          - description: The name of the <code>RankExpression</code> to delete.
    required:
      - DomainName
      - RankName
    title: DeleteRankExpressionRequest
    type: object
  DeleteRankExpressionResponse:
    description: >-
      A response message that contains the status of a deleted
      <code>RankExpression</code>.
    properties:
      RankExpression:
        $ref: '#/definitions/RankExpressionStatus'
    required:
      - RankExpression
    type: object
  DescribeAvailabilityOptionsRequest:
    description: >-
      Container for the parameters to the
      <code><a>DescribeAvailabilityOptions</a></code> operation. Specifies the
      name of the domain you want to describe. To show the active configuration
      and exclude any pending changes, set the Deployed option to
      <code>true</code>.
    properties:
      DomainName:
        allOf:
          - $ref: '#/definitions/DomainName'
          - description: The name of the domain you want to describe.
    required:
      - DomainName
    title: DescribeAvailabilityOptionsRequest
    type: object
  DescribeAvailabilityOptionsResponse:
    description: >-
      The result of a <code>DescribeAvailabilityOptions</code> request.
      Indicates whether or not the Multi-AZ option is enabled for the domain
      specified in the request. 
    properties:
      AvailabilityOptions:
        allOf:
          - $ref: '#/definitions/AvailabilityOptionsStatus'
          - description: >-
              The availability options configured for the domain. Indicates
              whether Multi-AZ is enabled for the domain. 
    type: object
  DescribeDefaultSearchFieldRequest:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
    required:
      - DomainName
    title: DescribeDefaultSearchFieldRequest
    type: object
  DescribeDefaultSearchFieldResponse:
    description: >-
      A response message that contains the default search field for a search
      domain.
    properties:
      DefaultSearchField:
        allOf:
          - $ref: '#/definitions/DefaultSearchFieldStatus'
          - description: >-
              The name of the <code>IndexField</code> to use for search requests
              issued with the <code>q</code> parameter. The default is the empty
              string, which automatically searches all text fields.
    required:
      - DefaultSearchField
    type: object
  DescribeDomainsRequest:
    properties:
      DomainNames:
        allOf:
          - $ref: '#/definitions/DomainNameList'
          - description: >-
              Limits the DescribeDomains response to the specified search
              domains.
    title: DescribeDomainsRequest
    type: object
  DescribeDomainsResponse:
    description: A response message that contains the status of one or more domains.
    properties:
      DomainStatusList:
        $ref: '#/definitions/DomainStatusList'
    required:
      - DomainStatusList
    type: object
  DescribeIndexFieldsRequest:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
      FieldNames:
        allOf:
          - $ref: '#/definitions/FieldNameList'
          - description: >-
              Limits the <code>DescribeIndexFields</code> response to the
              specified fields.
    required:
      - DomainName
    title: DescribeIndexFieldsRequest
    type: object
  DescribeIndexFieldsResponse:
    description: A response message that contains the index fields for a search domain.
    properties:
      IndexFields:
        allOf:
          - $ref: '#/definitions/IndexFieldStatusList'
          - description: The index fields configured for the domain.
    required:
      - IndexFields
    type: object
  DescribeRankExpressionsRequest:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
      RankNames:
        allOf:
          - $ref: '#/definitions/FieldNameList'
          - description: >-
              Limits the <code>DescribeRankExpressions</code> response to the
              specified fields.
    required:
      - DomainName
    title: DescribeRankExpressionsRequest
    type: object
  DescribeRankExpressionsResponse:
    description: A response message that contains the rank expressions for a search domain.
    properties:
      RankExpressions:
        allOf:
          - $ref: '#/definitions/RankExpressionStatusList'
          - description: The rank expressions configured for the domain.
    required:
      - RankExpressions
    type: object
  DescribeServiceAccessPoliciesRequest:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
    required:
      - DomainName
    title: DescribeServiceAccessPoliciesRequest
    type: object
  DescribeServiceAccessPoliciesResponse:
    description: A response message that contains the access policies for a domain.
    properties:
      AccessPolicies:
        $ref: '#/definitions/AccessPoliciesStatus'
    required:
      - AccessPolicies
    type: object
  DescribeStemmingOptionsRequest:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
    required:
      - DomainName
    title: DescribeStemmingOptionsRequest
    type: object
  DescribeStemmingOptionsResponse:
    description: A response message that contains the stemming options for a search domain.
    properties:
      Stems:
        $ref: '#/definitions/StemmingOptionsStatus'
    required:
      - Stems
    type: object
  DescribeStopwordOptionsRequest:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
    required:
      - DomainName
    title: DescribeStopwordOptionsRequest
    type: object
  DescribeStopwordOptionsResponse:
    description: A response message that contains the stopword options for a search domain.
    properties:
      Stopwords:
        $ref: '#/definitions/StopwordOptionsStatus'
    required:
      - Stopwords
    type: object
  DescribeSynonymOptionsRequest:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
    required:
      - DomainName
    title: DescribeSynonymOptionsRequest
    type: object
  DescribeSynonymOptionsResponse:
    description: A response message that contains the synonym options for a search domain.
    properties:
      Synonyms:
        $ref: '#/definitions/SynonymOptionsStatus'
    required:
      - Synonyms
    type: object
  DisabledOperationException:
    description: >-
      The request was rejected because it attempted an operation which is not
      enabled.
    properties: {}
    type: object
  DocumentCount:
    minimum: 0
    type: integer
  DomainId:
    description: An internally generated unique identifier for a domain.
    maxLength: 64
    minLength: 1
    type: string
  DomainName:
    description: >-
      A string that represents the name of a domain. Domain names must be unique
      across the domains owned by an account within an AWS region. Domain names
      must start with a letter or number and can contain the following
      characters: a-z (lowercase), 0-9, and - (hyphen). Uppercase letters and
      underscores are not allowed.
    maxLength: 28
    minLength: 3
    pattern: '[a-z][a-z0-9\-]+'
    type: string
  DomainNameList:
    description: A list of domain names.
    items:
      $ref: '#/definitions/DomainName'
    type: array
  DomainStatus:
    description: The current status of the search domain.
    properties:
      Created:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              True if the search domain is created. It can take several minutes
              to initialize a domain when <a>CreateDomain</a> is called. Newly
              created search domains are returned from <a>DescribeDomains</a>
              with a false value for Created until domain creation is complete.
      Deleted:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              True if the search domain has been deleted. The system must clean
              up resources dedicated to the search domain when
              <a>DeleteDomain</a> is called. Newly deleted search domains are
              returned from <a>DescribeDomains</a> with a true value for
              IsDeleted for several minutes until resource cleanup is complete.
      DocService:
        allOf:
          - $ref: '#/definitions/ServiceEndpoint'
          - description: The service endpoint for updating documents in a search domain.
      DomainId:
        $ref: '#/definitions/DomainId'
      DomainName:
        $ref: '#/definitions/DomainName'
      NumSearchableDocs:
        allOf:
          - $ref: '#/definitions/DocumentCount'
          - description: >-
              The number of documents that have been submitted to the domain and
              indexed.
      Processing:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              True if processing is being done to activate the current domain
              configuration.
      RequiresIndexDocuments:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              True if <a>IndexDocuments</a> needs to be called to activate the
              current domain configuration.
      SearchInstanceCount:
        allOf:
          - $ref: '#/definitions/InstanceCount'
          - description: >-
              The number of search instances that are available to process
              search requests.
      SearchInstanceType:
        allOf:
          - $ref: '#/definitions/SearchInstanceType'
          - description: >-
              The instance type (such as search.m1.small) that is being used to
              process search requests.
      SearchPartitionCount:
        allOf:
          - $ref: '#/definitions/PartitionCount'
          - description: The number of partitions across which the search index is spread.
      SearchService:
        allOf:
          - $ref: '#/definitions/ServiceEndpoint'
          - description: >-
              The service endpoint for requesting search results from a search
              domain.
    required:
      - DomainId
      - DomainName
      - RequiresIndexDocuments
    type: object
  DomainStatusList:
    description: The current status of all of your search domains.
    items:
      $ref: '#/definitions/DomainStatus'
    type: array
  ErrorCode:
    description: A machine-parsable string error or warning code.
    type: string
  ErrorMessage:
    description: A human-readable string error or warning message.
    type: string
  FieldName:
    description: >-
      A string that represents the name of an index field. Field names must
      begin with a letter and can contain the following characters: a-z
      (lowercase), 0-9, and _ (underscore). Uppercase letters and hyphens are
      not allowed. The names "body", "docid", and "text_relevance" are reserved
      and cannot be specified as field or rank expression names.
    maxLength: 64
    minLength: 1
    pattern: '[a-z][a-z0-9_]*'
    type: string
  FieldNameList:
    items:
      $ref: '#/definitions/FieldName'
    type: array
  FieldValue:
    description: The value of a field or source document attribute.
    maxLength: 1024
    minLength: 0
    type: string
  IndexDocumentsRequest:
    properties:
      DomainName:
        $ref: '#/definitions/DomainName'
    required:
      - DomainName
    title: IndexDocumentsRequest
    type: object
  IndexDocumentsResponse:
    description: The result of an <code>IndexDocuments</code> action.
    properties:
      FieldNames:
        allOf:
          - $ref: '#/definitions/FieldNameList'
          - description: >-
              The names of the fields that are currently being processed due to
              an <code>IndexDocuments</code> action.
    type: object
  IndexField:
    description: >-
      Defines a field in the index, including its name, type, and the source of
      its data. The <code>IndexFieldType</code> indicates which of the options
      will be present. It is invalid to specify options for a type other than
      the <code>IndexFieldType</code>.
    properties:
      IndexFieldName:
        allOf:
          - $ref: '#/definitions/FieldName'
          - description: >-
              The name of a field in the search index. Field names must begin
              with a letter and can contain the following characters: a-z
              (lowercase), 0-9, and _ (underscore). Uppercase letters and
              hyphens are not allowed. The names "body", "docid", and
              "text_relevance" are reserved and cannot be specified as field or
              rank expression names.
      IndexFieldType:
        allOf:
          - $ref: '#/definitions/IndexFieldType'
          - description: >-
              The type of field. Based on this type, exactly one of the
              <a>UIntOptions</a>, <a>LiteralOptions</a> or <a>TextOptions</a>
              must be present.
      LiteralOptions:
        allOf:
          - $ref: '#/definitions/LiteralOptions'
          - description: >-
              Options for literal field. Present if <code>IndexFieldType</code>
              specifies the field is of type literal.
      SourceAttributes:
        allOf:
          - $ref: '#/definitions/SourceAttributeList'
          - description: >-
              An optional list of source attributes that provide data for this
              index field. If not specified, the data is pulled from a source
              attribute with the same name as this <code>IndexField</code>. When
              one or more source attributes are specified, an optional data
              transformation can be applied to the source data when populating
              the index field. You can configure a maximum of 20 sources for an
              <code>IndexField</code>.
      TextOptions:
        allOf:
          - $ref: '#/definitions/TextOptions'
          - description: >-
              Options for text field. Present if <code>IndexFieldType</code>
              specifies the field is of type text.
      UIntOptions:
        allOf:
          - $ref: '#/definitions/UIntOptions'
          - description: >-
              Options for an unsigned integer field. Present if
              <code>IndexFieldType</code> specifies the field is of type
              unsigned integer.
    required:
      - IndexFieldName
      - IndexFieldType
    type: object
  IndexFieldStatus:
    description: The value of an <code>IndexField</code> and its current status.
    properties:
      Options:
        $ref: '#/definitions/IndexField'
      Status:
        $ref: '#/definitions/OptionStatus'
    required:
      - Options
      - Status
    type: object
  IndexFieldStatusList:
    items:
      $ref: '#/definitions/IndexFieldStatus'
    type: array
  IndexFieldType:
    description: The type of <code>IndexField</code>.
    enum:
      - uint
      - literal
      - text
    type: string
  InstanceCount:
    minimum: 1
    type: integer
  InternalException:
    description: >-
      An internal error occurred while processing the request. If this problem
      persists, report an issue from the <a
      href="http://status.aws.amazon.com/">Service Health Dashboard</a>.
    properties: {}
    type: object
  InvalidTypeException:
    description: The request was rejected because it specified an invalid type definition.
    properties: {}
    type: object
  Language:
    description: >-
      An <a href="http://tools.ietf.org/html/rfc4646">IETF RFC 4646</a> language
      code. Only the primary language is considered. English (en) is currently
      the only supported language.
    pattern: '[a-zA-Z]{2,8}(?:-[a-zA-Z]{2,8})*'
    type: string
  LimitExceededException:
    description: The request was rejected because a resource limit has already been met.
    properties: {}
    type: object
  LiteralOptions:
    description: Options that define a literal field in the search index.
    properties:
      DefaultValue:
        allOf:
          - $ref: '#/definitions/FieldValue'
          - description: The default value for a literal field. Optional.
      FacetEnabled:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              Specifies whether facets are enabled for this field. Default:
              False.
      ResultEnabled:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              Specifies whether values of this field can be returned in search
              results and used for ranking. Default: False.
      SearchEnabled:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              Specifies whether search is enabled for this field. Default:
              False.
    type: object
  MultiAZ:
    type: boolean
  NamedRankExpression:
    description: >-
      A named expression that can be evaluated at search time and used for
      ranking or thresholding in a search query. 
    properties:
      RankExpression:
        allOf:
          - $ref: '#/definitions/RankExpression'
          - description: >-
              <p>The expression to evaluate for ranking or thresholding while
              processing a search request. The <code>RankExpression</code>
              syntax is based on JavaScript expressions and supports:</p> <ul>
              <li>Integer, floating point, hex and octal literals</li>
              <li>Shortcut evaluation of logical operators such that an
              expression <code>a || b</code> evaluates to the value
              <code>a</code>, if <code>a</code> is true, without evaluating
              <code>b</code> at all</li> <li>JavaScript order of precedence for
              operators</li> <li>Arithmetic operators: <code>+ - * / %</code>
              </li> <li>Boolean operators (including the ternary operator)</li>
              <li>Bitwise operators</li> <li>Comparison operators</li>
              <li>Common mathematic functions: <code>abs ceil erf exp floor
              lgamma ln log2 log10 max min sqrt pow</code> </li>
              <li>Trigonometric library functions: <code>acosh acos asinh asin
              atanh atan cosh cos sinh sin tanh tan</code> </li> <li>Random
              generation of a number between 0 and 1: <code>rand</code> </li>
              <li>Current time in epoch: <code>time</code> </li> <li>The
              <code>min max</code> functions that operate on a variable argument
              list</li> </ul> <p>Intermediate results are calculated as double
              precision floating point values. The final return value of a
              <code>RankExpression</code> is automatically converted from
              floating point to a 32-bit unsigned integer by rounding to the
              nearest integer, with a natural floor of 0 and a ceiling of
              max(uint32_t), 4294967295. Mathematical errors such as dividing by
              0 will fail during evaluation and return a value of 0.</p> <p>The
              source data for a <code>RankExpression</code> can be the name of
              an <code>IndexField</code> of type uint, another
              <code>RankExpression</code> or the reserved name
              <i>text_relevance</i>. The text_relevance source is defined to
              return an integer from 0 to 1000 (inclusive) to indicate how
              relevant a document is to the search request, taking into account
              repetition of search terms in the document and proximity of search
              terms to each other in each matching <code>IndexField</code> in
              the document.</p> <p>For more information about using rank
              expressions to customize ranking, see the Amazon CloudSearch
              Developer Guide.</p>
      RankName:
        allOf:
          - $ref: '#/definitions/FieldName'
          - description: >-
              The name of a rank expression. Rank expression names must begin
              with a letter and can contain the following characters: a-z
              (lowercase), 0-9, and _ (underscore). Uppercase letters and
              hyphens are not allowed. The names "body", "docid", and
              "text_relevance" are reserved and cannot be specified as field or
              rank expression names.
    required:
      - RankName
      - RankExpression
    type: object
  OptionState:
    description: The state of processing a change to an option.
    enum:
      - RequiresIndexDocuments
      - Processing
      - Active
    type: string
  OptionStatus:
    description: >-
      The status of an option, including when it was last updated and whether it
      is actively in use for searches.
    properties:
      CreationDate:
        allOf:
          - $ref: '#/definitions/UpdateTimestamp'
          - description: A timestamp for when this option was created.
      PendingDeletion:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              Indicates that the option will be deleted once processing is
              complete.
      State:
        allOf:
          - $ref: '#/definitions/OptionState'
          - description: >-
              <p>The state of processing a change to an option. Possible
              values:</p> <ul> <li> <code>RequiresIndexDocuments</code>: the
              option's latest value will not be visible in searches until
              <a>IndexDocuments</a> has been called and indexing is
              complete.</li> <li> <code>Processing</code>: the option's latest
              value is not yet visible in all searches but is in the process of
              being activated. </li> <li> <code>Active</code>: the option's
              latest value is completely visible. Any warnings or messages
              generated during processing are provided in
              <code>Diagnostics</code>.</li> </ul>
      UpdateDate:
        allOf:
          - $ref: '#/definitions/UpdateTimestamp'
          - description: A timestamp for when this option was last updated.
      UpdateVersion:
        allOf:
          - $ref: '#/definitions/UIntValue'
          - description: A unique integer that indicates when this option was last updated.
    required:
      - CreationDate
      - UpdateDate
      - State
    type: object
  PartitionCount:
    minimum: 1
    type: integer
  PolicyDocument:
    description: >-
      <p>An IAM access policy as described in <a
      href="http://docs.aws.amazon.com/IAM/latest/UserGuide/index.html?AccessPolicyLanguage.html"
      target="_blank">The Access Policy Language</a> in <i>Using AWS Identity
      and Access Management</i>. The maximum size of an access policy document
      is 100 KB.</p> <p>Example: <code>{"Statement": [{"Effect":"Allow",
      "Action": "*", "Resource":
      "arn:aws:cs:us-east-1:1234567890:search/movies", "Condition": {
      "IpAddress": { "aws:SourceIp": ["203.0.113.1/32"] } }}, {"Effect":"Allow",
      "Action": "*", "Resource":
      "arn:aws:cs:us-east-1:1234567890:documents/movies", "Condition": {
      "IpAddress": { "aws:SourceIp": ["203.0.113.1/32"] } }} ] }</code></p>
    type: string
  RankExpression:
    description: The current status of the rank expression.
    maxLength: 10240
    minLength: 1
    type: string
  RankExpressionStatus:
    description: The value of a <code>RankExpression</code> and its current status.
    properties:
      Options:
        allOf:
          - $ref: '#/definitions/NamedRankExpression'
          - description: >-
              The expression that is evaluated for ranking or thresholding while
              processing a search request.
      Status:
        $ref: '#/definitions/OptionStatus'
    required:
      - Options
      - Status
    type: object
  RankExpressionStatusList:
    items:
      $ref: '#/definitions/RankExpressionStatus'
    type: array
  ResourceNotFoundException:
    description: >-
      The request was rejected because it attempted to reference a resource that
      does not exist.
    properties: {}
    type: object
  SearchInstanceType:
    type: string
  ServiceEndpoint:
    description: >-
      The endpoint to which service requests can be submitted, including the
      actual URL prefix for sending requests and the Amazon Resource Name (ARN)
      so the endpoint can be referenced in other API calls such as
      <a>UpdateServiceAccessPolicies</a>.
    properties:
      Arn:
        $ref: '#/definitions/Arn'
      Endpoint:
        $ref: '#/definitions/ServiceUrl'
