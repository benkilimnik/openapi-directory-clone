paths:
  /datasets:
    get:
      description: Lists all of the DataBrew datasets.
      operationId: ListDatasets
      parameters:
        - description: 'The maximum number of results to return in this request. '
          in: query
          maximum: 100
          minimum: 1
          name: maxResults
          required: false
          type: integer
        - description: >-
            The token returned by a previous call to retrieve the next set of
            results.
          in: query
          maxLength: 2000
          minLength: 1
          name: nextToken
          required: false
          type: string
        - description: Pagination limit
          in: query
          name: MaxResults
          required: false
          type: string
        - description: Pagination token
          in: query
          name: NextToken
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ListDatasetsResponse'
        '480':
          description: ValidationException
          schema:
            $ref: '#/definitions/ValidationException'
    parameters:
      - in: header
        name: X-Amz-Content-Sha256
        required: false
        type: string
      - in: header
        name: X-Amz-Date
        required: false
        type: string
      - in: header
        name: X-Amz-Algorithm
        required: false
        type: string
      - in: header
        name: X-Amz-Credential
        required: false
        type: string
      - in: header
        name: X-Amz-Security-Token
        required: false
        type: string
      - in: header
        name: X-Amz-Signature
        required: false
        type: string
      - in: header
        name: X-Amz-SignedHeaders
        required: false
        type: string
    post:
      consumes:
        - application/json
      description: Creates a new DataBrew dataset.
      operationId: CreateDataset
      parameters:
        - in: body
          name: body
          required: true
          schema:
            properties:
              Format:
                description: >-
                  The file format of a dataset that is created from an Amazon S3
                  file or folder.
                enum:
                  - CSV
                  - JSON
                  - PARQUET
                  - EXCEL
                type: string
              FormatOptions:
                description: >-
                  Represents a set of options that define the structure of
                  either comma-separated value (CSV), Excel, or JSON input.
                properties:
                  Csv:
                    allOf:
                      - $ref: '#/definitions/CsvOptions'
                      - description: >-
                          Options that define how CSV input is to be interpreted
                          by DataBrew.
                  Excel:
                    allOf:
