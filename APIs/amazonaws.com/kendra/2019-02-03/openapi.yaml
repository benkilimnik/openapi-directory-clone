              The identifier of the index you want to update query suggestions
              settings for.
      MinimumNumberOfQueryingUsers:
        allOf:
          - $ref: '#/definitions/MinimumNumberOfQueryingUsers'
          - description: >-
              <p>The minimum number of unique users who must search a query in
              order for the query to be eligible to suggest to your users.</p>
              <p>Increasing this number might decrease the number of
              suggestions. However, this ensures a query is searched by many
              users and is truly popular to suggest to users.</p> <p>How you
              tune this setting depends on your specific needs.</p>
      MinimumQueryCount:
        allOf:
          - $ref: '#/definitions/MinimumQueryCount'
          - description: >-
              <p>The the minimum number of times a query must be searched in
              order to be eligible to suggest to your users.</p> <p>Decreasing
              this number increases the number of suggestions. However, this
              affects the quality of suggestions as it sets a low bar for a
              query to be considered popular to suggest to users.</p> <p>How you
              tune this setting depends on your specific needs.</p>
      Mode:
        allOf:
          - $ref: '#/definitions/Mode'
          - description: >-
              <p>Set the mode to <code>ENABLED</code> or
              <code>LEARN_ONLY</code>.</p> <p>By default, Amazon Kendra enables
              query suggestions. <code>LEARN_ONLY</code> mode allows you to turn
              off query suggestions. You can to update this at any time.</p>
              <p>In <code>LEARN_ONLY</code> mode, Amazon Kendra continues to
              learn from new queries to keep suggestions up to date for when you
              are ready to switch to ENABLED mode again.</p>
      QueryLogLookBackWindowInDays:
        allOf:
          - $ref: '#/definitions/Integer'
          - description: >-
              <p>How recent your queries are in your query log time window.</p>
              <p>The time window is the number of days from current day to past
