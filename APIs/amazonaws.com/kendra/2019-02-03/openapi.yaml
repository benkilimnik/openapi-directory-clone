    title: DescribeThesaurusRequest
    type: object
  DescribeThesaurusResponse:
    properties:
      CreatedAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The Unix datetime that the thesaurus was created.
      Description:
        allOf:
          - $ref: '#/definitions/Description'
          - description: The thesaurus description.
      ErrorMessage:
        allOf:
          - $ref: '#/definitions/ErrorMessage'
          - description: >-
              When the <code>Status</code> field value is <code>FAILED</code>,
              the <code>ErrorMessage</code> field provides more information. 
      FileSizeBytes:
        allOf:
          - $ref: '#/definitions/Long'
          - description: The size of the thesaurus file in bytes.
      Id:
        allOf:
          - $ref: '#/definitions/ThesaurusId'
          - description: The identifier of the thesaurus.
      IndexId:
        allOf:
          - $ref: '#/definitions/IndexId'
          - description: >-
              The identifier of the index associated with the thesaurus to
              describe.
      Name:
        allOf:
          - $ref: '#/definitions/ThesaurusName'
          - description: The thesaurus name.
      RoleArn:
        allOf:
          - $ref: '#/definitions/RoleArn'
          - description: >-
              An AWS Identity and Access Management (IAM) role that gives Amazon
              Kendra permissions to access thesaurus file specified in
              <code>SourceS3Path</code>. 
      SourceS3Path:
        $ref: '#/definitions/S3Path'
      Status:
        allOf:
          - $ref: '#/definitions/ThesaurusStatus'
          - description: >-
              <p>The current status of the thesaurus. When the value is
              <code>ACTIVE</code>, queries are able to use the thesaurus. If the
              <code>Status</code> field value is <code>FAILED</code>, the
              <code>ErrorMessage</code> field provides more information. </p>
              <p>If the status is <code>ACTIVE_BUT_UPDATE_FAILED</code>, it
              means that Amazon Kendra could not ingest the new thesaurus file.
              The old thesaurus file is still active. </p>
      SynonymRuleCount:
        allOf:
          - $ref: '#/definitions/Long'
          - description: The number of synonym rules in the thesaurus file.
      TermCount:
        allOf:
          - $ref: '#/definitions/Long'
          - description: >-
              The number of unique terms in the thesaurus file. For example, the
              synonyms <code>a,b,c</code> and <code>a=&gt;d</code>, the term
              count would be 4. 
      UpdatedAt:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The Unix datetime that the thesaurus was last updated.
