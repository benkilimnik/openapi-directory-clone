basePath: /
definitions:
  AccessControlListConfiguration:
    description: >-
      Access Control List files for the documents in a data source. For the
      format of the file, see <a
      href="https://docs.aws.amazon.com/kendra/latest/dg/s3-acl.html">Access
      control for S3 data sources</a>.
    properties:
      KeyPath:
        allOf:
          - $ref: '#/definitions/S3ObjectKey'
          - description: >-
              Path to the Amazon Web Services S3 bucket that contains the ACL
              files.
    type: object
  AccessDeniedException: {}
  AclConfiguration:
    description: >-
      Provides information about the column that should be used for filtering
      the query response by groups.
    properties:
      AllowedGroupsColumnName:
        allOf:
          - $ref: '#/definitions/ColumnName'
          - description: >-
              A list of groups, separated by semi-colons, that filters a query
              response based on user context. The document is only returned to
              users that are in one of the groups specified in the
              <code>UserContext</code> field of the <code>Query</code>
              operation.
    required:
      - AllowedGroupsColumnName
    type: object
  AdditionalResultAttribute:
    description: An attribute returned from an index query.
    properties:
      Key:
        allOf:
          - $ref: '#/definitions/String'
          - description: The key that identifies the attribute.
      Value:
        allOf:
          - $ref: '#/definitions/AdditionalResultAttributeValue'
          - description: An object that contains the attribute value.
      ValueType:
        allOf:
          - $ref: '#/definitions/AdditionalResultAttributeValueType'
          - description: The data type of the <code>Value</code> property.
    required:
      - Key
      - ValueType
      - Value
    type: object
  AdditionalResultAttributeList:
    items:
      $ref: '#/definitions/AdditionalResultAttribute'
    type: array
  AdditionalResultAttributeValue:
    description: An attribute returned with a document from a search.
    properties:
      TextWithHighlightsValue:
        allOf:
          - $ref: '#/definitions/TextWithHighlights'
          - description: >-
              The text associated with the attribute and information about the
              highlight to apply to the text.
    type: object
  AdditionalResultAttributeValueType:
    enum:
      - TEXT_WITH_HIGHLIGHTS_VALUE
    type: string
  AmazonResourceName:
    maxLength: 1011
    minLength: 1
    type: string
  AttributeFilter:
    description: >-
      <p>Provides filtering the query results based on document attributes.</p>
      <p>When you use the <code>AndAllFilters</code> or
      <code>OrAllFilters</code>, filters you can use 2 layers under the first
      attribute filter. For example, you can use:</p> <p>
      <code>&lt;AndAllFilters&gt;</code> </p> <ol> <li> <p> <code>
      &lt;OrAllFilters&gt;</code> </p> </li> <li> <p> <code>
      &lt;EqualTo&gt;</code> </p> </li> </ol> <p>If you use more than 2 layers,
      you receive a <code>ValidationException</code> exception with the message
      "<code>AttributeFilter</code> cannot have a depth of more than 2."</p>
      <p>If you use more than 10 attribute filters, you receive a
      <code>ValidationException</code> exception with the message
      "<code>AttributeFilter</code> cannot have a length of more than 10".</p>
    properties:
      AndAllFilters:
        allOf:
          - $ref: '#/definitions/AttributeFilterList'
          - description: >-
              Performs a logical <code>AND</code> operation on all supplied
              filters.
      ContainsAll:
        allOf:
          - $ref: '#/definitions/DocumentAttribute'
          - description: >-
              Returns true when a document contains all of the specified
              document attributes. This filter is only applicable to
              <code>StringListValue</code> metadata.
      ContainsAny:
        allOf:
          - $ref: '#/definitions/DocumentAttribute'
          - description: >-
              Returns true when a document contains any of the specified
              document attributes. This filter is only applicable to
              <code>StringListValue</code> metadata.
      EqualsTo:
        allOf:
          - $ref: '#/definitions/DocumentAttribute'
          - description: Performs an equals operation on two document attributes.
      GreaterThan:
        allOf:
          - $ref: '#/definitions/DocumentAttribute'
          - description: >-
              Performs a greater than operation on two document attributes. Use
              with a document attribute of type <code>Integer</code> or
              <code>Long</code>.
      GreaterThanOrEquals:
        allOf:
          - $ref: '#/definitions/DocumentAttribute'
          - description: >-
              Performs a greater or equals than operation on two document
              attributes. Use with a document attribute of type
              <code>Integer</code> or <code>Long</code>.
      LessThan:
        allOf:
          - $ref: '#/definitions/DocumentAttribute'
          - description: >-
              Performs a less than operation on two document attributes. Use
              with a document attribute of type <code>Integer</code> or
              <code>Long</code>.
      LessThanOrEquals:
        allOf:
          - $ref: '#/definitions/DocumentAttribute'
          - description: >-
              Performs a less than or equals operation on two document
              attributes. Use with a document attribute of type
              <code>Integer</code> or <code>Long</code>.
      NotFilter:
        allOf:
          - $ref: '#/definitions/AttributeFilter'
          - description: >-
              Performs a logical <code>NOT</code> operation on all supplied
              filters.
      OrAllFilters:
        allOf:
          - $ref: '#/definitions/AttributeFilterList'
          - description: >-
              Performs a logical <code>OR</code> operation on all supplied
              filters.
    type: object
  AttributeFilterList:
    items:
      $ref: '#/definitions/AttributeFilter'
    type: array
  AuthenticationConfiguration:
    description: >-
      Provides the configuration information to connect to websites that require
      user authentication.
    properties:
      BasicAuthentication:
        allOf:
          - $ref: '#/definitions/BasicAuthenticationConfigurationList'
          - description: >-
              <p>The list of configuration information that's required to
              connect to and crawl a website host using basic authentication
              credentials.</p> <p>The list includes the name and port number of
              the website host.</p>
    type: object
  BasicAuthenticationConfiguration:
    description: >-
      Provides the configuration information to connect to websites that require
      basic user authentication.
    properties:
      Credentials:
        allOf:
          - $ref: '#/definitions/SecretArn'
          - description: >-
              <p>Your secret ARN, which you can create in <a
              href="https://docs.aws.amazon.com/secretsmanager/latest/userguide/intro.html">AWS
              Secrets Manager</a> </p> <p>You use a secret if basic
              authentication credentials are required to connect to a website.
              The secret stores your credentials of user name and password.</p>
      Host:
        allOf:
          - $ref: '#/definitions/Host'
          - description: >-
              <p>The name of the website host you want to connect to using
              authentication credentials.</p> <p>For example, the host name of
              https://a.example.com/page1.html is "a.example.com".</p>
      Port:
        allOf:
          - $ref: '#/definitions/Port'
          - description: >-
              <p>The port number of the website host you want to connect to
              using authentication credentials.</p> <p>For example, the port for
              https://a.example.com/page1.html is 443, the standard port for
              HTTPS.</p>
    required:
      - Host
      - Port
      - Credentials
    type: object
  BasicAuthenticationConfigurationList:
    items:
      $ref: '#/definitions/BasicAuthenticationConfiguration'
    maxItems: 10
    minItems: 0
    type: array
  BatchDeleteDocumentRequest:
    properties:
      DataSourceSyncJobMetricTarget:
        $ref: '#/definitions/DataSourceSyncJobMetricTarget'
      DocumentIdList:
        allOf:
          - $ref: '#/definitions/DocumentIdList'
          - description: One or more identifiers for documents to delete from the index.
      IndexId:
        allOf:
          - $ref: '#/definitions/IndexId'
          - description: The identifier of the index that contains the documents to delete.
    required:
      - IndexId
      - DocumentIdList
    title: BatchDeleteDocumentRequest
    type: object
  BatchDeleteDocumentResponse:
    properties:
      FailedDocuments:
        allOf:
          - $ref: '#/definitions/BatchDeleteDocumentResponseFailedDocuments'
          - description: >-
              A list of documents that could not be removed from the index. Each
              entry contains an error message that indicates why the document
              couldn't be removed from the index.
    type: object
  BatchDeleteDocumentResponseFailedDocument:
    description: >-
      Provides information about documents that could not be removed from an
      index by the <code>BatchDeleteDocument</code> operation.
    properties:
      ErrorCode:
        allOf:
          - $ref: '#/definitions/ErrorCode'
          - description: >-
              The error code for why the document couldn't be removed from the
              index.
      ErrorMessage:
        allOf:
          - $ref: '#/definitions/ErrorMessage'
          - description: >-
              An explanation for why the document couldn't be removed from the
              index.
      Id:
        allOf:
          - $ref: '#/definitions/DocumentId'
          - description: >-
              The identifier of the document that couldn't be removed from the
              index.
    type: object
  BatchDeleteDocumentResponseFailedDocuments:
    items:
      $ref: '#/definitions/BatchDeleteDocumentResponseFailedDocument'
    type: array
  BatchGetDocumentStatusRequest:
    properties:
      DocumentInfoList:
        allOf:
          - $ref: '#/definitions/DocumentInfoList'
          - description: >-
              A list of <code>DocumentInfo</code> objects that identify the
              documents for which to get the status. You identify the documents
              by their document ID and optional attributes.
      IndexId:
        allOf:
          - $ref: '#/definitions/IndexId'
          - description: >-
              The identifier of the index to add documents to. The index ID is
              returned by the <a
              href="https://docs.aws.amazon.com/kendra/latest/dg/API_CreateIndex.html">
              CreateIndex </a> operation.
    required:
      - IndexId
      - DocumentInfoList
    title: BatchGetDocumentStatusRequest
    type: object
  BatchGetDocumentStatusResponse:
    properties:
      DocumentStatusList:
        allOf:
          - $ref: '#/definitions/DocumentStatusList'
          - description: >-
              The status of documents. The status indicates if the document is
              waiting to be indexed, is in the process of indexing, has
              completed indexing, or failed indexing. If a document failed
              indexing, the status provides the reason why.
      Errors:
        allOf:
          - $ref: '#/definitions/BatchGetDocumentStatusResponseErrors'
          - description: >-
              A list of documents that Amazon Kendra couldn't get the status
              for. The list includes the ID of the document and the reason that
              the status couldn't be found.
    type: object
  BatchGetDocumentStatusResponseError:
    description: Provides a response when the status of a document could not be retrieved.
    properties:
      DocumentId:
        allOf:
          - $ref: '#/definitions/DocumentId'
          - description: >-
              The unique identifier of the document whose status could not be
              retrieved.
      ErrorCode:
        allOf:
          - $ref: '#/definitions/ErrorCode'
          - description: Indicates the source of the error.
      ErrorMessage:
        allOf:
          - $ref: '#/definitions/ErrorMessage'
          - description: >-
              States that the API could not get the status of a document. This
              could be because the request is not valid or there is a system
              error.
    type: object
  BatchGetDocumentStatusResponseErrors:
    items:
      $ref: '#/definitions/BatchGetDocumentStatusResponseError'
    type: array
  BatchPutDocumentRequest:
    properties:
      Documents:
        allOf:
          - $ref: '#/definitions/DocumentList'
          - description: >-
              <p>One or more documents to add to the index.</p> <p>Documents can
              include custom attributes. For example, 'DataSourceId' and
              'DataSourceSyncJobId' are custom attributes that provide
              information on the synchronization of documents running on a data
              source. Note, 'DataSourceSyncJobId' could be an optional custom
              attribute as Amazon Kendra will use the ID of a running sync
              job.</p> <p>Documents have the following file size limits.</p>
              <ul> <li> <p>5 MB total size for inline documents</p> </li> <li>
              <p>50 MB total size for files from an S3 bucket</p> </li> <li>
              <p>5 MB extracted text for any file</p> </li> </ul> <p>For more
              information about file size and transaction per second quotas, see
              <a
              href="https://docs.aws.amazon.com/kendra/latest/dg/quotas.html">Quotas</a>.</p>
      IndexId:
        allOf:
          - $ref: '#/definitions/IndexId'
          - description: >-
              The identifier of the index to add the documents to. You need to
              create the index first using the <code>CreateIndex</code>
              operation.
      RoleArn:
        allOf:
          - $ref: '#/definitions/RoleArn'
          - description: >-
              The Amazon Resource Name (ARN) of a role that is allowed to run
              the <code>BatchPutDocument</code> operation. For more information,
              see <a
              href="https://docs.aws.amazon.com/kendra/latest/dg/iam-roles.html">IAM
              Roles for Amazon Kendra</a>.
    required:
      - IndexId
      - Documents
    title: BatchPutDocumentRequest
    type: object
  BatchPutDocumentResponse:
    properties:
      FailedDocuments:
        allOf:
          - $ref: '#/definitions/BatchPutDocumentResponseFailedDocuments'
          - description: >-
              <p>A list of documents that were not added to the index because
              the document failed a validation check. Each document contains an
              error message that indicates why the document couldn't be added to
              the index.</p> <p>If there was an error adding a document to an
              index the error is reported in your Amazon Web Services CloudWatch
              log. For more information, see <a
              href="https://docs.aws.amazon.com/kendra/latest/dg/cloudwatch-logs.html">Monitoring
              Amazon Kendra with Amazon CloudWatch Logs</a> </p>
    type: object
  BatchPutDocumentResponseFailedDocument:
    description: Provides information about a document that could not be indexed.
    properties:
      ErrorCode:
        allOf:
          - $ref: '#/definitions/ErrorCode'
          - description: The type of error that caused the document to fail to be indexed.
      ErrorMessage:
        allOf:
          - $ref: '#/definitions/ErrorMessage'
          - description: A description of the reason why the document could not be indexed.
      Id:
        allOf:
          - $ref: '#/definitions/DocumentId'
          - description: The unique identifier of the document.
    type: object
  BatchPutDocumentResponseFailedDocuments:
    items:
      $ref: '#/definitions/BatchPutDocumentResponseFailedDocument'
    type: array
  Blob:
    type: string
  Boolean:
    type: boolean
  CapacityUnitsConfiguration:
    description: >-
      Specifies capacity units configured for your enterprise edition index. You
      can add and remove capacity units to tune an index to your requirements.
    properties:
      QueryCapacityUnits:
        allOf:
          - $ref: '#/definitions/QueryCapacityUnit'
          - description: >-
              <p>The amount of extra query capacity for an index and <a
              href="https://docs.aws.amazon.com/kendra/latest/dg/API_GetQuerySuggestions.html">GetQuerySuggestions</a>
              capacity.</p> <p>A single extra capacity unit for an index
              provides 0.1 queries per second or approximately 8,000 queries per
              day.</p> <p> <code>GetQuerySuggestions</code> capacity is five
              times the provisioned query capacity for an index, or the base
              capacity of 2.5 calls per second, whichever is higher. For
              example, the base capacity for an index is 0.1 queries per second,
              and <code>GetQuerySuggestions</code> capacity has a base of 2.5
              calls per second. If you add another 0.1 queries per second to
              total 0.2 queries per second for an index, the
              <code>GetQuerySuggestions</code> capacity is 2.5 calls per second
              (higher than five times 0.2 queries per second).</p>
      StorageCapacityUnits:
        allOf:
          - $ref: '#/definitions/StorageCapacityUnit'
          - description: >-
              The amount of extra storage capacity for an index. A single
              capacity unit provides 30 GB of storage space or 100,000
              documents, whichever is reached first.
    required:
      - StorageCapacityUnits
      - QueryCapacityUnits
    type: object
  ChangeDetectingColumns:
    items:
      $ref: '#/definitions/ColumnName'
    maxItems: 5
    minItems: 1
    type: array
  ClaimRegex:
    maxLength: 100
    minLength: 1
    pattern: '^\P{C}*$'
    type: string
  ClearQuerySuggestionsRequest:
    properties:
      IndexId:
        allOf:
          - $ref: '#/definitions/IndexId'
          - description: >-
              The identifier of the index you want to clear query suggestions
              from.
    required:
      - IndexId
    title: ClearQuerySuggestionsRequest
    type: object
  ClickFeedback:
    description: >-
      Gathers information about when a particular result was clicked by a user.
      Your application uses the <code>SubmitFeedback</code> operation to provide
      click information.
    properties:
      ClickTime:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The Unix timestamp of the date and time that the result was
              clicked.
      ResultId:
        allOf:
          - $ref: '#/definitions/ResultId'
          - description: The unique identifier of the search result that was clicked.
    required:
      - ResultId
      - ClickTime
    type: object
  ClickFeedbackList:
    items:
      $ref: '#/definitions/ClickFeedback'
    type: array
  ClientTokenName:
    maxLength: 100
    minLength: 1
    type: string
  ColumnConfiguration:
    description: >-
      Provides information about how Amazon Kendra should use the columns of a
      database in an index.
    properties:
      ChangeDetectingColumns:
        allOf:
          - $ref: '#/definitions/ChangeDetectingColumns'
          - description: >-
              One to five columns that indicate when a document in the database
              has changed.
      DocumentDataColumnName:
        allOf:
          - $ref: '#/definitions/ColumnName'
          - description: The column that contains the contents of the document.
      DocumentIdColumnName:
        allOf:
          - $ref: '#/definitions/ColumnName'
          - description: The column that provides the document's unique identifier.
      DocumentTitleColumnName:
        allOf:
          - $ref: '#/definitions/ColumnName'
          - description: The column that contains the title of the document.
      FieldMappings:
        allOf:
          - $ref: '#/definitions/DataSourceToIndexFieldMappingList'
          - description: >-
              An array of objects that map database column names to the
              corresponding fields in an index. You must first create the fields
              in the index using the <code>UpdateIndex</code> operation.
    required:
      - DocumentIdColumnName
      - DocumentDataColumnName
      - ChangeDetectingColumns
    type: object
  ColumnName:
    maxLength: 100
    minLength: 1
    pattern: '^[a-zA-Z][a-zA-Z0-9_]*$'
    type: string
  ConflictException: {}
  ConfluenceAttachmentConfiguration:
    description: >-
      Specifies the attachment settings for the Confluence data source.
      Attachment settings are optional, if you don't specify settings
      attachments, Amazon Kendra won't index them.
    properties:
      AttachmentFieldMappings:
        allOf:
          - $ref: '#/definitions/ConfluenceAttachmentFieldMappingsList'
          - description: >-
              <p>Defines how attachment metadata fields should be mapped to
              index fields. Before you can map a field, you must first create an
              index field with a matching type using the console or the
              <code>UpdateIndex</code> operation.</p> <p>If you specify the
              <code>AttachentFieldMappings</code> parameter, you must specify at
              least one field mapping.</p>
      CrawlAttachments:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              Indicates whether Amazon Kendra indexes attachments to the pages
              and blogs in the Confluence data source. 
    type: object
  ConfluenceAttachmentFieldMappingsList:
    items:
      $ref: '#/definitions/ConfluenceAttachmentToIndexFieldMapping'
    maxItems: 11
    minItems: 1
    type: array
  ConfluenceAttachmentFieldName:
    enum:
      - AUTHOR
      - CONTENT_TYPE
      - CREATED_DATE
      - DISPLAY_URL
      - FILE_SIZE
      - ITEM_TYPE
      - PARENT_ID
      - SPACE_KEY
      - SPACE_NAME
      - URL
      - VERSION
    type: string
  ConfluenceAttachmentToIndexFieldMapping:
    description: >-
      <p>Defines the mapping between a field in the Confluence data source to a
      Amazon Kendra index field.</p> <p>You must first create the index field
      using the <code>UpdateIndex</code> operation. </p>
    properties:
      DataSourceFieldName:
        allOf:
          - $ref: '#/definitions/ConfluenceAttachmentFieldName'
          - description: >-
              <p>The name of the field in the data source. </p> <p>You must
              first create the index field using the <code>UpdateIndex</code>
              operation. </p>
      DateFieldFormat:
        allOf:
          - $ref: '#/definitions/DataSourceDateFieldFormat'
          - description: >-
              The format for date fields in the data source. If the field
              specified in <code>DataSourceFieldName</code> is a date field you
              must specify the date format. If the field is not a date field, an
              exception is thrown.
      IndexFieldName:
        allOf:
          - $ref: '#/definitions/IndexFieldName'
          - description: >-
              The name of the index field to map to the Confluence data source
              field. The index field type must match the Confluence field type.
    type: object
  ConfluenceBlogConfiguration:
    description: >-
      Specifies the blog settings for the Confluence data source. Blogs are
      always indexed unless filtered from the index by the
      <code>ExclusionPatterns</code> or <code>InclusionPatterns</code> fields in
      the <code>ConfluenceConfiguration</code> type.
    properties:
      BlogFieldMappings:
        allOf:
          - $ref: '#/definitions/ConfluenceBlogFieldMappingsList'
          - description: >-
              <p>Defines how blog metadata fields should be mapped to index
              fields. Before you can map a field, you must first create an index
              field with a matching type using the console or the
              <code>UpdateIndex</code> operation.</p> <p>If you specify the
              <code>BlogFieldMappings</code> parameter, you must specify at
              least one field mapping.</p>
    type: object
  ConfluenceBlogFieldMappingsList:
    items:
      $ref: '#/definitions/ConfluenceBlogToIndexFieldMapping'
    maxItems: 9
    minItems: 1
    type: array
  ConfluenceBlogFieldName:
    enum:
      - AUTHOR
      - DISPLAY_URL
      - ITEM_TYPE
      - LABELS
      - PUBLISH_DATE
      - SPACE_KEY
      - SPACE_NAME
      - URL
      - VERSION
    type: string
  ConfluenceBlogToIndexFieldMapping:
    description: >-
      <p>Defines the mapping between a blog field in the Confluence data source
      to a Amazon Kendra index field.</p> <p>You must first create the index
      field using the <code>UpdateIndex</code> operation. </p>
    properties:
      DataSourceFieldName:
        allOf:
          - $ref: '#/definitions/ConfluenceBlogFieldName'
          - description: 'The name of the field in the data source. '
      DateFieldFormat:
        allOf:
          - $ref: '#/definitions/DataSourceDateFieldFormat'
          - description: >-
              The format for date fields in the data source. If the field
              specified in <code>DataSourceFieldName</code> is a date field you
              must specify the date format. If the field is not a date field, an
              exception is thrown.
      IndexFieldName:
        allOf:
          - $ref: '#/definitions/IndexFieldName'
          - description: >-
              The name of the index field to map to the Confluence data source
              field. The index field type must match the Confluence field type.
    type: object
  ConfluenceConfiguration:
    description: >-
      Provides configuration information for data sources that connect to
      Confluence.
    properties:
      AttachmentConfiguration:
        allOf:
          - $ref: '#/definitions/ConfluenceAttachmentConfiguration'
          - description: >-
              Specifies configuration information for indexing attachments to
              Confluence blogs and pages.
      BlogConfiguration:
        allOf:
          - $ref: '#/definitions/ConfluenceBlogConfiguration'
          - description: ' Specifies configuration information for indexing Confluence blogs.'
      ExclusionPatterns:
        allOf:
          - $ref: '#/definitions/DataSourceInclusionsExclusionsStrings'
          - description: >-
              A list of regular expression patterns that apply to a URL on the
              Confluence server. An exclusion pattern can apply to a blog post,
              a page, a space, or an attachment. Items that match the pattern
              are excluded from the index. Items that don't match the pattern
              are included in the index. If a item matches both an exclusion
              pattern and an inclusion pattern, the item isn't included in the
              index.
      InclusionPatterns:
        allOf:
          - $ref: '#/definitions/DataSourceInclusionsExclusionsStrings'
          - description: >-
              A list of regular expression patterns that apply to a URL on the
              Confluence server. An inclusion pattern can apply to a blog post,
              a page, a space, or an attachment. Items that match the patterns
              are included in the index. Items that don't match the pattern are
              excluded from the index. If an item matches both an inclusion
              pattern and an exclusion pattern, the item isn't included in the
              index.
      PageConfiguration:
        allOf:
          - $ref: '#/definitions/ConfluencePageConfiguration'
          - description: Specifies configuration information for indexing Confluence pages.
      SecretArn:
        allOf:
          - $ref: '#/definitions/SecretArn'
          - description: >-
              <p>The Amazon Resource Name (ARN) of an Secrets Managersecret that
              contains the key/value pairs required to connect to your
              Confluence server. The secret must contain a JSON structure with
              the following keys:</p> <ul> <li> <p>username - The user name or
              email address of a user with administrative privileges for the
              Confluence server.</p> </li> <li> <p>password - The password
              associated with the user logging in to the Confluence server.</p>
              </li> </ul>
      ServerUrl:
        allOf:
          - $ref: '#/definitions/Url'
          - description: >-
              The URL of your Confluence instance. Use the full URL of the
              server. For example,
              <code>https://server.example.com:port/</code>. You can also use an
              IP address, for example, <code>https://192.168.1.113/</code>.
      SpaceConfiguration:
        allOf:
          - $ref: '#/definitions/ConfluenceSpaceConfiguration'
          - description: >-
              Specifies configuration information for indexing Confluence
              spaces.
      Version:
        allOf:
          - $ref: '#/definitions/ConfluenceVersion'
          - description: >-
              Specifies the version of the Confluence installation that you are
              connecting to.
      VpcConfiguration:
        allOf:
          - $ref: '#/definitions/DataSourceVpcConfiguration'
          - description: Specifies the information for connecting to an Amazon VPC.
    required:
