        allOf:
          - $ref: '#/definitions/SecretArn'
          - description: >-
              The Amazon Resource Name (ARN) of a Secrets Managersecret that
              contains the credentials required to connect to Google Drive. For
              more information, see <a
              href="https://docs.aws.amazon.com/kendra/latest/dg/data-source-google-drive.html">Using
              a Google Workspace Drive data source</a>.
    required:
