      ExcludeAttachmentFilePatterns:
        allOf:
          - $ref: '#/definitions/DataSourceInclusionsExclusionsStrings'
          - description: >-
              <p>A list of regular expression patterns. Documents that match the
              patterns are excluded from the index. Documents that don't match
              the patterns are included in the index. If a document matches both
              an exclusion pattern and an inclusion pattern, the document is not
              included in the index.</p> <p>The regex is applied to the name of
              the attached file.</p>
      IncludeAttachmentFilePatterns:
        allOf:
          - $ref: '#/definitions/DataSourceInclusionsExclusionsStrings'
