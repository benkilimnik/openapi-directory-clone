              cleared.</p> <p>After you clear suggestions, Amazon Kendra learns
              new suggestions based on new queries added to the query log from
              the time you cleared suggestions. Amazon Kendra only considers
              re-occurences of a query from the time you cleared suggestions.
              </p>
      LastSuggestionsBuildTime:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              Shows the date-time query suggestions for an index was last
              updated.
      MinimumNumberOfQueryingUsers:
        allOf:
          - $ref: '#/definitions/MinimumNumberOfQueryingUsers'
          - description: >-
              Shows the minimum number of unique users who must search a query
              in order for the query to be eligible to suggest to your users.
      MinimumQueryCount:
        allOf:
          - $ref: '#/definitions/MinimumQueryCount'
          - description: >-
              Shows the minimum number of times a query must be searched in
              order for the query to be eligible to suggest to your users.
      Mode:
        allOf:
          - $ref: '#/definitions/Mode'
          - description: >-
              <p>Shows whether query suggestions are currently in
              <code>ENABLED</code> mode or <code>LEARN_ONLY</code> mode.</p>
              <p>By default, Amazon Kendra enables query
              suggestions.<code>LEARN_ONLY</code> turns off query suggestions
              for your users. You can change the mode using the <a
              href="https://docs.aws.amazon.com/kendra/latest/dg/API_UpdateQuerySuggestionsConfig.html">UpdateQuerySuggestionsConfig</a>
              operation.</p>
      QueryLogLookBackWindowInDays:
        allOf:
          - $ref: '#/definitions/Integer'
          - description: >-
              Shows how recent your queries are in your query log time window
              (in days).
      Status:
        allOf:
          - $ref: '#/definitions/QuerySuggestionsStatus'
          - description: >-
              <p>Shows whether the status of query suggestions settings is
              currently Active or Updating.</p> <p>Active means the current
              settings apply and Updating means your changed settings are in the
              process of applying.</p>
      TotalSuggestionsCount:
        allOf:
          - $ref: '#/definitions/Integer'
          - description: >-
              <p>Shows the current total count of query suggestions for an
              index.</p> <p>This count can change when you update your query
              suggestions settings, if you filter out certain queries from
              suggestions using a block list, and as the query log accumulates
              more queries for Amazon Kendra to learn from.</p>
    type: object
  DescribeThesaurusRequest:
