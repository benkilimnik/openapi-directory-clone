  UpdateQuerySuggestionsConfigRequest:
    properties:
      IncludeQueriesWithoutUserInformation:
        allOf:
          - $ref: '#/definitions/ObjectBoolean'
          - description: >-
              <p> <code>TRUE</code> to include queries without user information
              (i.e. all queries, irrespective of the user), otherwise
              <code>FALSE</code> to only include queries with user
              information.</p> <p>If you pass user information to Amazon Kendra
              along with the queries, you can set this flag to
              <code>FALSE</code> and instruct Amazon Kendra to only consider
              queries with user information.</p> <p>If you set to
              <code>FALSE</code>, Amazon Kendra only considers queries searched
              at least <code>MinimumQueryCount</code> times across
              <code>MinimumNumberOfQueryingUsers</code> unique users for
              suggestions.</p> <p>If you set to <code>TRUE</code>, Amazon Kendra
              ignores all user information and learns from all queries.</p>
      IndexId:
        allOf:
          - $ref: '#/definitions/IndexId'
