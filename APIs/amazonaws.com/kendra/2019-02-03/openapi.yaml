              <p>Defines mapping between a field in the Google Drive and a
              Amazon Kendra index field.</p> <p>If you are using the console,
              you can define index fields when creating the mapping. If you are
              using the API, you must first create the field using the
              <code>UpdateIndex</code> operation.</p>
      InclusionPatterns:
        allOf:
          - $ref: '#/definitions/DataSourceInclusionsExclusionsStrings'
          - description: >-
              A list of regular expression patterns that apply to path on Google
              Drive. Items that match the pattern are included in the index from
              both shared drives and users' My Drives. Items that don't match
              the pattern are excluded from the index. If an item matches both
              an inclusion pattern and an exclusion pattern, it is excluded from
              the index.
