  ProxyConfiguration:
    description: >-
      Provides the configuration information for a web proxy to connect to
      website hosts.
    properties:
      Credentials:
        allOf:
          - $ref: '#/definitions/SecretArn'
          - description: >-
              <p>Your secret ARN, which you can create in <a
              href="https://docs.aws.amazon.com/secretsmanager/latest/userguide/intro.html">AWS
              Secrets Manager</a> </p> <p>The credentials are optional. You use
              a secret if web proxy credentials are required to connect to a
              website host. Amazon Kendra currently support basic authentication
              to connect to a web proxy server. The secret stores your
              credentials.</p>
      Host:
        allOf:
          - $ref: '#/definitions/Host'
          - description: >-
              <p>The name of the website host you want to connect to via a web
              proxy server.</p> <p>For example, the host name of
              https://a.example.com/page1.html is "a.example.com".</p>
      Port:
        allOf:
          - $ref: '#/definitions/Port'
          - description: >-
              <p>The port number of the website host you want to connect to via
              a web proxy server. </p> <p>For example, the port for
              https://a.example.com/page1.html is 443, the standard port for
              HTTPS.</p>
    required:
      - Host
      - Port
    type: object
  PutPrincipalMappingRequest:
    properties:
      DataSourceId:
        allOf:
          - $ref: '#/definitions/DataSourceId'
          - description: >-
              <p>The identifier of the data source you want to map users to
              their groups.</p> <p>This is useful if a group is tied to multiple
              data sources, but you only want the group to access documents of a
              certain data source. For example, the groups "Research",
              "Engineering", and "Sales and Marketing" are all tied to the
              company's documents stored in the data sources Confluence and
              Salesforce. However, "Sales and Marketing" team only needs access
              to customer-related documents stored in Salesforce.</p>
      GroupId:
        allOf:
          - $ref: '#/definitions/GroupId'
          - description: The identifier of the group you want to map its users to.
      GroupMembers:
        allOf:
          - $ref: '#/definitions/GroupMembers'
          - description: >-
              <p>The list that contains your users or sub groups that belong the
              same group.</p> <p>For example, the group "Company" includes the
              user "CEO" and the sub groups "Research", "Engineering", and
              "Sales and Marketing".</p> <p>If you have more than 1000 users
              and/or sub groups for a single group, you need to provide the path
              to the S3 file that lists your users and sub groups for a group.
              Your sub groups can contain more than 1000 users, but the list of
              sub groups that belong to a group (and/or users) must be no more
              than 1000.</p>
      IndexId:
        allOf:
          - $ref: '#/definitions/IndexId'
          - description: The identifier of the index you want to map users to their groups.
      OrderingId:
        allOf:
          - $ref: '#/definitions/PrincipalOrderingId'
          - description: >-
              <p>The timestamp identifier you specify to ensure Amazon Kendra
              does not override the latest <code>PUT</code> action with previous
              actions. The highest number ID, which is the ordering ID, is the
              latest action you want to process and apply on top of other
              actions with lower number IDs. This prevents previous actions with
              lower number IDs from possibly overriding the latest action.</p>
              <p>The ordering ID can be the UNIX time of the last update you
              made to a group members list. You would then provide this list
              when calling <code>PutPrincipalMapping</code>. This ensures your
              <code>PUT</code> action for that updated group with the latest
              members list doesn't get overwritten by earlier <code>PUT</code>
              actions for the same group which are yet to be processed.</p>
              <p>The default ordering ID is the current UNIX time in
              milliseconds that the action was received by Amazon Kendra.</p>
      RoleArn:
        allOf:
          - $ref: '#/definitions/RoleArn'
          - description: >-
              <p>The Amazon Resource Name (ARN) of a role that has access to the
              S3 file that contains your list of users or sub groups that belong
              to a group.</p> <p>For more information, see <a
              href="https://docs.aws.amazon.com/kendra/latest/dg/iam-roles.html#iam-roles-ds">IAM
              roles for Amazon Kendra</a>.</p>
    required:
      - IndexId
      - GroupId
      - GroupMembers
    title: PutPrincipalMappingRequest
    type: object
  QueryCapacityUnit:
