      ResultItems:
        allOf:
          - $ref: '#/definitions/QueryResultItemList'
          - description: The results of the search.
      TotalNumberOfResults:
        allOf:
          - $ref: '#/definitions/Integer'
          - description: >-
              The total number of items found by the search; however, you can
              only retrieve up to 100 items. For example, if the search found
              192 items, you can only retrieve the first 100 of the items.
    type: object
  QueryResultItem:
    description: >-
      <p>A single query result.</p> <p>A query result contains information about
      a document returned by the query. This includes the original location of
      the document, a list of attributes assigned to the document, and relevant
      text from the document that satisfies the query.</p>
    properties:
      AdditionalAttributes:
        allOf:
          - $ref: '#/definitions/AdditionalResultAttributeList'
          - description: >-
              One or more additional attributes associated with the query
              result.
      DocumentAttributes:
        allOf:
          - $ref: '#/definitions/DocumentAttributeList'
          - description: >-
              An array of document attributes for the document that the query
              result maps to. For example, the document author (Author) or the
              source URI (SourceUri) of the document.
      DocumentExcerpt:
        allOf:
          - $ref: '#/definitions/TextWithHighlights'
          - description: >-
              An extract of the text in the document. Contains information about
              highlighting the relevant terms in the excerpt.
      DocumentId:
        allOf:
          - $ref: '#/definitions/DocumentId'
          - description: The unique identifier for the document.
      DocumentTitle:
        allOf:
          - $ref: '#/definitions/TextWithHighlights'
          - description: >-
              The title of the document. Contains the text of the title and
              information for highlighting the relevant terms in the title.
      DocumentURI:
        allOf:
          - $ref: '#/definitions/Url'
          - description: The URI of the original location of the document.
      FeedbackToken:
        allOf:
          - $ref: '#/definitions/FeedbackToken'
          - description: >-
              A token that identifies a particular result from a particular
              query. Use this token to provide click-through feedback for the
              result. For more information, see <a
              href="https://docs.aws.amazon.com/kendra/latest/dg/submitting-feedback.html">
              Submitting feedback </a>.
      Id:
        allOf:
          - $ref: '#/definitions/ResultId'
          - description: The unique identifier for the query result.
      ScoreAttributes:
        allOf:
          - $ref: '#/definitions/ScoreAttributes'
          - description: >-
              <p>Indicates the confidence that Amazon Kendra has that a result
              matches the query that you provided. Each result is placed into a
              bin that indicates the confidence, <code>VERY_HIGH</code>,
              <code>HIGH</code>, <code>MEDIUM</code> and <code>LOW</code>. You
              can use the score to determine if a response meets the confidence
              needed for your application.</p> <p>The field is only set to
              <code>LOW</code> when the <code>Type</code> field is set to
              <code>DOCUMENT</code> and Amazon Kendra is not confident that the
              result matches the query.</p>
      Type:
        allOf:
          - $ref: '#/definitions/QueryResultType'
          - description: 'The type of document. '
    type: object
  QueryResultItemList:
    items:
      $ref: '#/definitions/QueryResultItem'
    type: array
  QueryResultType:
