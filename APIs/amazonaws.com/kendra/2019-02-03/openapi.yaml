      MaxContentSizePerPageInMegaBytes:
        allOf:
          - $ref: '#/definitions/MaxContentSizePerPageInMegaBytes'
          - description: >-
              <p>The maximum size (in MB) of a webpage or attachment to
              crawl.</p> <p>Files larger than this size (in MB) are skipped/not
              crawled.</p> <p>The default maximum size of a webpage or
              attachment is set to 50 MB.</p>
      MaxLinksPerPage:
        allOf:
          - $ref: '#/definitions/MaxLinksPerPage'
          - description: >-
              <p>The maximum number of URLs on a webpage to include when
              crawling a website. This number is per webpage.</p> <p>As a
              websites webpages are crawled, any URLs the webpages link to are
              also crawled. URLs on a webpage are crawled in order of
              appearance.</p> <p>The default maximum links per page is 100.</p>
      MaxUrlsPerMinuteCrawlRate:
        allOf:
          - $ref: '#/definitions/MaxUrlsPerMinuteCrawlRate'
          - description: >-
              <p>The maximum number of URLs crawled per website host per
              minute.</p> <p>A minimum of one URL is required.</p> <p>The
              default maximum number of URLs crawled per website host per minute
              is 300.</p>
      ProxyConfiguration:
        allOf:
          - $ref: '#/definitions/ProxyConfiguration'
          - description: >-
              <p>Provides configuration information required to connect to your
              internal websites via a web proxy.</p> <p>You must provide the
              website host name and port number. For example, the host name of
              https://a.example.com/page1.html is "a.example.com" and the port
              is 443, the standard port for HTTPS.</p> <p>Web proxy credentials
              are optional and you can use them to connect to a web proxy server
              that requires basic authentication. To store web proxy
              credentials, you use a secret in <a
              href="https://docs.aws.amazon.com/secretsmanager/latest/userguide/intro.html">AWS
              Secrets Manager</a>.</p>
      UrlExclusionPatterns:
        allOf:
          - $ref: '#/definitions/DataSourceInclusionsExclusionsStrings'
          - description: >-
              <p>The regular expression pattern to exclude certain URLs to
              crawl.</p> <p>If there is a regular expression pattern to include
              certain URLs that conflicts with the exclude pattern, the exclude
              pattern takes precedence.</p>
      UrlInclusionPatterns:
        allOf:
          - $ref: '#/definitions/DataSourceInclusionsExclusionsStrings'
          - description: >-
              <p>The regular expression pattern to include certain URLs to
              crawl.</p> <p>If there is a regular expression pattern to exclude
              certain URLs that conflicts with the include pattern, the exclude
              pattern takes precedence.</p>
      Urls:
        allOf:
          - $ref: '#/definitions/Urls'
          - description: >-
              <p>Specifies the seed or starting point URLs of the websites or
              the sitemap URLs of the websites you want to crawl.</p> <p>You can
              include website subdomains. You can list up to 100 seed URLs and
              up to three sitemap URLs.</p> <p> <i>When selecting websites to
              index, you must adhere to the <a
              href="https://aws.amazon.com/aup/">Amazon Acceptable Use
              Policy</a> and all other Amazon terms. Remember that you must only
              use the Amazon Kendra web crawler to index your own webpages, or
              webpages that you have authorization to index.</i> </p>
    required:
      - Urls
    type: object
  WebCrawlerMode:
    enum:
      - HOST_ONLY
      - SUBDOMAINS
      - EVERYTHING
    type: string
  WorkDocsConfiguration:
    description: >-
      <p>Provides the configuration information to connect to Amazon WorkDocs as
      your data source.</p> <p>Amazon WorkDocs connector is available in Oregon,
      North Virginia, Sydney, Singapore and Ireland regions.</p>
    properties:
      CrawlComments:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              <p> <code>TRUE</code> to include comments on documents in your
              index. Including comments in your index means each comment is a
              document that can be searched on.</p> <p>The default is set to
              <code>FALSE</code>.</p>
      ExclusionPatterns:
        allOf:
          - $ref: '#/definitions/DataSourceInclusionsExclusionsStrings'
          - description: >-
              A list of regular expression patterns to exclude certain files in
              your Amazon WorkDocs site repository. Files that match the
              patterns are excluded from the index. Files that dont match the
              patterns are included in the index. If a file matches both an
              inclusion pattern and an exclusion pattern, the exclusion pattern
              takes precedence and the file isnt included in the index.
      FieldMappings:
        allOf:
          - $ref: '#/definitions/DataSourceToIndexFieldMappingList'
          - description: >-
              A list of <code>DataSourceToIndexFieldMapping</code> objects that
              map Amazon WorkDocs field names to custom index field names in
              Amazon Kendra. You must first create the custom index fields using
              the <code>UpdateIndex</code> operation before you map to Amazon
              WorkDocs fields. For more information, see <a
              href="https://docs.aws.amazon.com/kendra/latest/dg/field-mapping.html">Mapping
              Data Source Fields</a>. The Amazon WorkDocs data source field
              names need to exist in your Amazon WorkDocs custom metadata.
      InclusionPatterns:
        allOf:
          - $ref: '#/definitions/DataSourceInclusionsExclusionsStrings'
          - description: >-
              A list of regular expression patterns to include certain files in
              your Amazon WorkDocs site repository. Files that match the
              patterns are included in the index. Files that don't match the
              patterns are excluded from the index. If a file matches both an
              inclusion pattern and an exclusion pattern, the exclusion pattern
              takes precedence and the file isnt included in the index.
      OrganizationId:
        allOf:
          - $ref: '#/definitions/OrganizationId'
          - description: >-
              <p>The identifier of the directory corresponding to your Amazon
              WorkDocs site repository.</p> <p>You can find the organization ID
              in the <a
              href="https://console.aws.amazon.com/directoryservicev2/">AWS
              Directory Service</a> by going to <b>Active Directory</b>, then
              <b>Directories</b>. Your Amazon WorkDocs site directory has an ID,
              which is the organization ID. You can also set up a new Amazon
              WorkDocs directory in the AWS Directory Service console and enable
              a Amazon WorkDocs site for the directory in the Amazon WorkDocs
              console.</p>
      UseChangeLog:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              <p> <code>TRUE</code> to use the change logs to update documents
              in your index instead of scanning all documents.</p> <p>If you are
              syncing your Amazon WorkDocs data source with your index for the
              first time, all documents are scanned. After your first sync, you
              can use the change logs to update your documents in your index for
              future syncs.</p> <p>The default is set to <code>FALSE</code>.</p>
    required:
      - OrganizationId
    type: object
