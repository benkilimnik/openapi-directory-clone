      ExclusionPatterns:
        allOf:
          - $ref: '#/definitions/DataSourceInclusionsExclusionsStrings'
          - description: >-
              <p>A list of glob patterns for documents that should not be
              indexed. If a document that matches an inclusion prefix or
              inclusion pattern also matches an exclusion pattern, the document
              is not indexed.</p> <p>Some <a
              href="https://docs.aws.amazon.com/cli/latest/reference/s3/#use-of-exclude-and-include-filters">examples</a>
              are:</p> <ul> <li> <p> <i>*.png , *.jpg</i> will exclude all PNG
              and JPEG image files in a directory (files with the extensions
              .png and .jpg).</p> </li> <li> <p> <i>*internal*</i> will exclude
              all files in a directory that contain 'internal' in the file name,
              such as 'internal', 'internal_only', 'company_internal'.</p> </li>
              <li> <p> <i>**/*internal*</i> will exclude all internal-related
              files in a directory and its subdirectories.</p> </li> </ul>
      InclusionPatterns:
        allOf:
          - $ref: '#/definitions/DataSourceInclusionsExclusionsStrings'
          - description: >-
              <p>A list of glob patterns for documents that should be indexed.
              If a document that matches an inclusion pattern also matches an
              exclusion pattern, the document is not indexed.</p> <p>Some <a
              href="https://docs.aws.amazon.com/cli/latest/reference/s3/#use-of-exclude-and-include-filters">examples</a>
              are:</p> <ul> <li> <p> <i>*.txt</i> will include all text files in
              a directory (files with the extension .txt).</p> </li> <li> <p>
              <i>**/*.txt</i> will include all text files in a directory and its
              subdirectories.</p> </li> <li> <p> <i>*tax*</i> will include all
              files in a directory that contain 'tax' in the file name, such as
              'tax', 'taxes', 'income_tax'.</p> </li> </ul>
      InclusionPrefixes:
        allOf:
          - $ref: '#/definitions/DataSourceInclusionsExclusionsStrings'
          - description: >-
              A list of S3 prefixes for the documents that should be included in
              the index.
