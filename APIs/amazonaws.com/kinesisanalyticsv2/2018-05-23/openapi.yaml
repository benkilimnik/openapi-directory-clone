basePath: /
definitions:
  AddApplicationCloudWatchLoggingOptionRequest:
    properties:
      ApplicationName:
        allOf:
          - $ref: '#/definitions/ApplicationName'
          - description: The Kinesis Data Analytics application name.
      CloudWatchLoggingOption:
        allOf:
          - $ref: '#/definitions/CloudWatchLoggingOption'
          - description: >-
              Provides the Amazon CloudWatch log stream Amazon Resource Name
              (ARN). 
      ConditionalToken:
        allOf:
          - $ref: '#/definitions/ConditionalToken'
          - description: >-
              A value you use to implement strong concurrency for application
              updates. You must provide the
              <code>CurrentApplicationVersionId</code> or the
              <code>ConditionalToken</code>. You get the application's current
              <code>ConditionalToken</code> using <a>DescribeApplication</a>.
              For better concurrency support, use the
              <code>ConditionalToken</code> parameter instead of
              <code>CurrentApplicationVersionId</code>.
      CurrentApplicationVersionId:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: >-
              The version ID of the Kinesis Data Analytics application. You must
              provide the <code>CurrentApplicationVersionId</code> or the
              <code>ConditionalToken</code>.You can retrieve the application
              version ID using <a>DescribeApplication</a>. For better
              concurrency support, use the <code>ConditionalToken</code>
              parameter instead of <code>CurrentApplicationVersionId</code>.
    required:
      - ApplicationName
      - CloudWatchLoggingOption
    title: AddApplicationCloudWatchLoggingOptionRequest
    type: object
  AddApplicationCloudWatchLoggingOptionResponse:
    properties:
      ApplicationARN:
        allOf:
          - $ref: '#/definitions/ResourceARN'
          - description: The application's ARN.
      ApplicationVersionId:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: >-
              The new version ID of the Kinesis Data Analytics application.
              Kinesis Data Analytics updates the
              <code>ApplicationVersionId</code> each time you change the
              CloudWatch logging options. 
      CloudWatchLoggingOptionDescriptions:
        allOf:
          - $ref: '#/definitions/CloudWatchLoggingOptionDescriptions'
          - description: >-
              The descriptions of the current CloudWatch logging options for the
              Kinesis Data Analytics application.
    type: object
  AddApplicationInputProcessingConfigurationRequest:
    properties:
      ApplicationName:
        allOf:
          - $ref: '#/definitions/ApplicationName'
          - description: >-
              The name of the application to which you want to add the input
              processing configuration.
      CurrentApplicationVersionId:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: >-
              The version of the application to which you want to add the input
              processing configuration. You can use the
              <a>DescribeApplication</a> operation to get the current
              application version. If the version specified is not the current
              version, the <code>ConcurrentModificationException</code> is
              returned.
      InputId:
        allOf:
          - $ref: '#/definitions/Id'
          - description: >-
              The ID of the input configuration to add the input processing
              configuration to. You can get a list of the input IDs for an
              application using the <a>DescribeApplication</a> operation.
      InputProcessingConfiguration:
        allOf:
          - $ref: '#/definitions/InputProcessingConfiguration'
          - description: The <a>InputProcessingConfiguration</a> to add to the application.
    required:
      - ApplicationName
      - CurrentApplicationVersionId
      - InputId
      - InputProcessingConfiguration
    title: AddApplicationInputProcessingConfigurationRequest
    type: object
  AddApplicationInputProcessingConfigurationResponse:
    properties:
      ApplicationARN:
        allOf:
          - $ref: '#/definitions/ResourceARN'
          - description: The Amazon Resource Name (ARN) of the application.
      ApplicationVersionId:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: 'Provides the current application version. '
      InputId:
        allOf:
          - $ref: '#/definitions/Id'
          - description: >-
              The input ID that is associated with the application input. This
              is the ID that Kinesis Data Analytics assigns to each input
              configuration that you add to your application.
      InputProcessingConfigurationDescription:
        allOf:
          - $ref: '#/definitions/InputProcessingConfigurationDescription'
          - description: >-
              The description of the preprocessor that executes on records in
              this input before the application's code is run.
    type: object
  AddApplicationInputRequest:
    properties:
      ApplicationName:
        allOf:
          - $ref: '#/definitions/ApplicationName'
          - description: >-
              The name of your existing application to which you want to add the
              streaming source.
      CurrentApplicationVersionId:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: >-
              The current version of your application. You must provide the
              <code>ApplicationVersionID</code> or the
              <code>ConditionalToken</code>.You can use the
              <a>DescribeApplication</a> operation to find the current
              application version.
      Input:
        allOf:
          - $ref: '#/definitions/Input'
          - description: The <a>Input</a> to add.
    required:
      - ApplicationName
      - CurrentApplicationVersionId
      - Input
    title: AddApplicationInputRequest
    type: object
  AddApplicationInputResponse:
    properties:
      ApplicationARN:
        allOf:
          - $ref: '#/definitions/ResourceARN'
          - description: The Amazon Resource Name (ARN) of the application.
      ApplicationVersionId:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: Provides the current application version.
      InputDescriptions:
        allOf:
          - $ref: '#/definitions/InputDescriptions'
          - description: 'Describes the application input configuration. '
    type: object
  AddApplicationOutputRequest:
    properties:
      ApplicationName:
        allOf:
          - $ref: '#/definitions/ApplicationName'
          - description: >-
              The name of the application to which you want to add the output
              configuration.
      CurrentApplicationVersionId:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: >-
              The version of the application to which you want to add the output
              configuration. You can use the <a>DescribeApplication</a>
              operation to get the current application version. If the version
              specified is not the current version, the
              <code>ConcurrentModificationException</code> is returned. 
      Output:
        allOf:
          - $ref: '#/definitions/Output'
          - description: >-
              An array of objects, each describing one output configuration. In
              the output configuration, you specify the name of an
              in-application stream, a destination (that is, a Kinesis data
              stream, a Kinesis Data Firehose delivery stream, or an AWS Lambda
              function), and record the formation to use when writing to the
              destination.
    required:
      - ApplicationName
      - CurrentApplicationVersionId
      - Output
    title: AddApplicationOutputRequest
    type: object
  AddApplicationOutputResponse:
    properties:
      ApplicationARN:
        allOf:
          - $ref: '#/definitions/ResourceARN'
          - description: The application Amazon Resource Name (ARN).
      ApplicationVersionId:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: >-
              The updated application version ID. Kinesis Data Analytics
              increments this ID when the application is updated.
      OutputDescriptions:
        allOf:
          - $ref: '#/definitions/OutputDescriptions'
          - description: >-
              Describes the application output configuration. For more
              information, see <a
              href="https://docs.aws.amazon.com/kinesisanalytics/latest/dev/how-it-works-output.html">Configuring
              Application Output</a>. 
    type: object
  AddApplicationReferenceDataSourceRequest:
    properties:
      ApplicationName:
        allOf:
          - $ref: '#/definitions/ApplicationName'
          - description: The name of an existing application.
      CurrentApplicationVersionId:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: >-
              The version of the application for which you are adding the
              reference data source. You can use the <a>DescribeApplication</a>
              operation to get the current application version. If the version
              specified is not the current version, the
              <code>ConcurrentModificationException</code> is returned.
      ReferenceDataSource:
        allOf:
          - $ref: '#/definitions/ReferenceDataSource'
          - description: >-
              The reference data source can be an object in your Amazon S3
              bucket. Kinesis Data Analytics reads the object and copies the
              data into the in-application table that is created. You provide an
              S3 bucket, object key name, and the resulting in-application table
              that is created. 
    required:
      - ApplicationName
      - CurrentApplicationVersionId
      - ReferenceDataSource
    title: AddApplicationReferenceDataSourceRequest
    type: object
  AddApplicationReferenceDataSourceResponse:
    properties:
      ApplicationARN:
        allOf:
          - $ref: '#/definitions/ResourceARN'
          - description: The application Amazon Resource Name (ARN).
      ApplicationVersionId:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: >-
              The updated application version ID. Kinesis Data Analytics
              increments this ID when the application is updated.
      ReferenceDataSourceDescriptions:
        allOf:
          - $ref: '#/definitions/ReferenceDataSourceDescriptions'
          - description: 'Describes reference data sources configured for the application. '
    type: object
  AddApplicationVpcConfigurationRequest:
    properties:
      ApplicationName:
        allOf:
          - $ref: '#/definitions/ApplicationName'
          - description: The name of an existing application.
      ConditionalToken:
        allOf:
          - $ref: '#/definitions/ConditionalToken'
          - description: >-
              A value you use to implement strong concurrency for application
              updates. You must provide the <code>ApplicationVersionID</code> or
              the <code>ConditionalToken</code>. You get the application's
              current <code>ConditionalToken</code> using
              <a>DescribeApplication</a>. For better concurrency support, use
              the <code>ConditionalToken</code> parameter instead of
              <code>CurrentApplicationVersionId</code>.
      CurrentApplicationVersionId:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: >-
              The version of the application to which you want to add the VPC
              configuration. You must provide the
              <code>CurrentApplicationVersionId</code> or the
              <code>ConditionalToken</code>. You can use the
              <a>DescribeApplication</a> operation to get the current
              application version. If the version specified is not the current
              version, the <code>ConcurrentModificationException</code> is
              returned. For better concurrency support, use the
              <code>ConditionalToken</code> parameter instead of
              <code>CurrentApplicationVersionId</code>.
      VpcConfiguration:
        allOf:
          - $ref: '#/definitions/VpcConfiguration'
          - description: Description of the VPC to add to the application.
    required:
      - ApplicationName
      - VpcConfiguration
    title: AddApplicationVpcConfigurationRequest
    type: object
  AddApplicationVpcConfigurationResponse:
    properties:
      ApplicationARN:
        allOf:
          - $ref: '#/definitions/ResourceARN'
          - description: The ARN of the application.
      ApplicationVersionId:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: >-
              Provides the current application version. Kinesis Data Analytics
              updates the ApplicationVersionId each time you update the
              application.
      VpcConfigurationDescription:
        allOf:
          - $ref: '#/definitions/VpcConfigurationDescription'
          - description: The parameters of the new VPC configuration.
    type: object
  ApplicationCodeConfiguration:
    description: Describes code configuration for an application.
    properties:
      CodeContent:
        allOf:
          - $ref: '#/definitions/CodeContent'
          - description: The location and type of the application code.
      CodeContentType:
        allOf:
          - $ref: '#/definitions/CodeContentType'
          - description: Specifies whether the code content is in text or zip format.
    required:
      - CodeContentType
    type: object
  ApplicationCodeConfigurationDescription:
    description: Describes code configuration for an application.
    properties:
      CodeContentDescription:
        allOf:
          - $ref: '#/definitions/CodeContentDescription'
          - description: >-
              Describes details about the location and format of the application
              code.
      CodeContentType:
        allOf:
          - $ref: '#/definitions/CodeContentType'
          - description: Specifies whether the code content is in text or zip format.
    required:
      - CodeContentType
    type: object
  ApplicationCodeConfigurationUpdate:
    description: >-
      Describes code configuration updates for an application. This is supported
      for a Flink-based Kinesis Data Analytics application or a SQL-based
      Kinesis Data Analytics application.
    properties:
      CodeContentTypeUpdate:
        allOf:
          - $ref: '#/definitions/CodeContentType'
          - description: Describes updates to the code content type.
      CodeContentUpdate:
        allOf:
          - $ref: '#/definitions/CodeContentUpdate'
          - description: Describes updates to the code content of an application.
    type: object
  ApplicationConfiguration:
    description: >-
      Specifies the creation parameters for a Kinesis Data Analytics
      application.
    properties:
      ApplicationCodeConfiguration:
        allOf:
          - $ref: '#/definitions/ApplicationCodeConfiguration'
          - description: >-
              The code location and type parameters for a Flink-based Kinesis
              Data Analytics application.
      ApplicationSnapshotConfiguration:
        allOf:
          - $ref: '#/definitions/ApplicationSnapshotConfiguration'
          - description: >-
              Describes whether snapshots are enabled for a Flink-based Kinesis
              Data Analytics application.
      EnvironmentProperties:
        allOf:
          - $ref: '#/definitions/EnvironmentProperties'
          - description: >-
              Describes execution properties for a Flink-based Kinesis Data
              Analytics application.
      FlinkApplicationConfiguration:
        allOf:
          - $ref: '#/definitions/FlinkApplicationConfiguration'
          - description: >-
              The creation and update parameters for a Flink-based Kinesis Data
              Analytics application.
      SqlApplicationConfiguration:
        allOf:
          - $ref: '#/definitions/SqlApplicationConfiguration'
          - description: >-
              The creation and update parameters for a SQL-based Kinesis Data
              Analytics application.
      VpcConfigurations:
        allOf:
          - $ref: '#/definitions/VpcConfigurations'
          - description: >-
              The array of descriptions of VPC configurations available to the
              application.
      ZeppelinApplicationConfiguration:
        allOf:
          - $ref: '#/definitions/ZeppelinApplicationConfiguration'
          - description: >-
              The configuration parameters for a Kinesis Data Analytics Studio
              notebook.
    type: object
  ApplicationConfigurationDescription:
    description: >-
      Describes details about the application code and starting parameters for a
      Kinesis Data Analytics application.
    properties:
      ApplicationCodeConfigurationDescription:
        allOf:
          - $ref: '#/definitions/ApplicationCodeConfigurationDescription'
          - description: >-
              The details about the application code for a Flink-based Kinesis
              Data Analytics application.
      ApplicationSnapshotConfigurationDescription:
        allOf:
          - $ref: '#/definitions/ApplicationSnapshotConfigurationDescription'
          - description: >-
              Describes whether snapshots are enabled for a Flink-based Kinesis
              Data Analytics application.
      EnvironmentPropertyDescriptions:
        allOf:
          - $ref: '#/definitions/EnvironmentPropertyDescriptions'
          - description: >-
              Describes execution properties for a Flink-based Kinesis Data
              Analytics application.
      FlinkApplicationConfigurationDescription:
        allOf:
          - $ref: '#/definitions/FlinkApplicationConfigurationDescription'
          - description: >-
              The details about a Flink-based Kinesis Data Analytics
              application.
      RunConfigurationDescription:
        allOf:
          - $ref: '#/definitions/RunConfigurationDescription'
          - description: >-
              The details about the starting properties for a Kinesis Data
              Analytics application.
      SqlApplicationConfigurationDescription:
        allOf:
          - $ref: '#/definitions/SqlApplicationConfigurationDescription'
          - description: >-
              The details about inputs, outputs, and reference data sources for
              a SQL-based Kinesis Data Analytics application.
      VpcConfigurationDescriptions:
        allOf:
          - $ref: '#/definitions/VpcConfigurationDescriptions'
          - description: >-
              The array of descriptions of VPC configurations available to the
              application.
      ZeppelinApplicationConfigurationDescription:
        allOf:
          - $ref: '#/definitions/ZeppelinApplicationConfigurationDescription'
          - description: >-
              The configuration parameters for a Kinesis Data Analytics Studio
              notebook.
    type: object
  ApplicationConfigurationUpdate:
    description: Describes updates to an application's configuration.
    properties:
      ApplicationCodeConfigurationUpdate:
        allOf:
          - $ref: '#/definitions/ApplicationCodeConfigurationUpdate'
          - description: Describes updates to an application's code configuration.
      ApplicationSnapshotConfigurationUpdate:
        allOf:
          - $ref: '#/definitions/ApplicationSnapshotConfigurationUpdate'
          - description: >-
              Describes whether snapshots are enabled for a Flink-based Kinesis
              Data Analytics application.
      EnvironmentPropertyUpdates:
        allOf:
          - $ref: '#/definitions/EnvironmentPropertyUpdates'
          - description: >-
              Describes updates to the environment properties for a Flink-based
              Kinesis Data Analytics application.
      FlinkApplicationConfigurationUpdate:
        allOf:
          - $ref: '#/definitions/FlinkApplicationConfigurationUpdate'
          - description: >-
              Describes updates to a Flink-based Kinesis Data Analytics
              application's configuration.
      SqlApplicationConfigurationUpdate:
        allOf:
          - $ref: '#/definitions/SqlApplicationConfigurationUpdate'
          - description: >-
              Describes updates to a SQL-based Kinesis Data Analytics
              application's configuration.
      VpcConfigurationUpdates:
        allOf:
          - $ref: '#/definitions/VpcConfigurationUpdates'
          - description: >-
              Updates to the array of descriptions of VPC configurations
              available to the application.
      ZeppelinApplicationConfigurationUpdate:
        allOf:
          - $ref: '#/definitions/ZeppelinApplicationConfigurationUpdate'
          - description: >-
              Updates to the configuration of a Kinesis Data Analytics Studio
              notebook.
    type: object
  ApplicationDescription:
    maxLength: 1024
    minLength: 0
    type: string
  ApplicationDetail:
    description: >-
      Describes the application, including the application Amazon Resource Name
      (ARN), status, latest version, and input and output configurations.
    properties:
      ApplicationARN:
        allOf:
          - $ref: '#/definitions/ResourceARN'
          - description: The ARN of the application.
      ApplicationConfigurationDescription:
        allOf:
          - $ref: '#/definitions/ApplicationConfigurationDescription'
          - description: >-
              Describes details about the application code and starting
              parameters for a Kinesis Data Analytics application.
      ApplicationDescription:
        allOf:
          - $ref: '#/definitions/ApplicationDescription'
          - description: The description of the application.
      ApplicationMaintenanceConfigurationDescription:
        allOf:
          - $ref: '#/definitions/ApplicationMaintenanceConfigurationDescription'
          - description: The details of the maintenance configuration for the application.
      ApplicationMode:
        allOf:
          - $ref: '#/definitions/ApplicationMode'
          - description: >-
              To create a Kinesis Data Analytics Studio notebook, you must set
              the mode to <code>INTERACTIVE</code>. However, for a Kinesis Data
              Analytics for Apache Flink application, the mode is optional.
      ApplicationName:
        allOf:
          - $ref: '#/definitions/ApplicationName'
          - description: The name of the application.
      ApplicationStatus:
        allOf:
          - $ref: '#/definitions/ApplicationStatus'
          - description: The status of the application.
      ApplicationVersionId:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: >-
              Provides the current application version. Kinesis Data Analytics
              updates the <code>ApplicationVersionId</code> each time you update
              the application.
      ApplicationVersionRolledBackFrom:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: >-
              If you reverted the application using <a>RollbackApplication</a>,
              the application version when <code>RollbackApplication</code> was
              called.
      ApplicationVersionRolledBackTo:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: The version to which you want to roll back the application.
      ApplicationVersionUpdatedFrom:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: >-
              The previous application version before the latest application
              update. <a>RollbackApplication</a> reverts the application to this
              version.
      CloudWatchLoggingOptionDescriptions:
        allOf:
          - $ref: '#/definitions/CloudWatchLoggingOptionDescriptions'
          - description: Describes the application Amazon CloudWatch logging options.
      ConditionalToken:
        allOf:
          - $ref: '#/definitions/ConditionalToken'
          - description: >-
              A value you use to implement strong concurrency for application
              updates.
      CreateTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The current timestamp when the application was created.
      LastUpdateTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The current timestamp when the application was last updated.
      RuntimeEnvironment:
        allOf:
          - $ref: '#/definitions/RuntimeEnvironment'
          - description: >-
              The runtime environment for the application (<code>SQL-1_0</code>,
              <code>FLINK-1_6</code>, <code>FLINK-1_8</code>, or
              <code>FLINK-1_11</code>).
      ServiceExecutionRole:
        allOf:
          - $ref: '#/definitions/RoleARN'
          - description: >-
              Specifies the IAM role that the application uses to access
              external resources.
    required:
      - ApplicationARN
      - ApplicationName
      - RuntimeEnvironment
      - ApplicationStatus
      - ApplicationVersionId
    type: object
  ApplicationMaintenanceConfigurationDescription:
    description: The details of the maintenance configuration for the application.
    properties:
      ApplicationMaintenanceWindowEndTime:
        allOf:
          - $ref: '#/definitions/ApplicationMaintenanceWindowEndTime'
          - description: The end time for the maintenance window.
      ApplicationMaintenanceWindowStartTime:
        allOf:
          - $ref: '#/definitions/ApplicationMaintenanceWindowStartTime'
          - description: The start time for the maintenance window.
    required:
      - ApplicationMaintenanceWindowStartTime
      - ApplicationMaintenanceWindowEndTime
    type: object
  ApplicationMaintenanceConfigurationUpdate:
    description: Describes the updated maintenance configuration for the application.
    properties:
      ApplicationMaintenanceWindowStartTimeUpdate:
        allOf:
          - $ref: '#/definitions/ApplicationMaintenanceWindowStartTime'
          - description: The updated start time for the maintenance window.
    required:
      - ApplicationMaintenanceWindowStartTimeUpdate
    type: object
  ApplicationMaintenanceWindowEndTime:
    maxLength: 5
    minLength: 5
    pattern: '([01][0-9]|2[0-3]):[0-5][0-9]'
    type: string
  ApplicationMaintenanceWindowStartTime:
    maxLength: 5
    minLength: 5
    pattern: '([01][0-9]|2[0-3]):[0-5][0-9]'
    type: string
  ApplicationMode:
    enum:
      - STREAMING
      - INTERACTIVE
    type: string
  ApplicationName:
    maxLength: 128
    minLength: 1
    pattern: '[a-zA-Z0-9_.-]+'
    type: string
  ApplicationRestoreConfiguration:
    description: >-
      Specifies the method and snapshot to use when restarting an application
      using previously saved application state.
    properties:
      ApplicationRestoreType:
        allOf:
          - $ref: '#/definitions/ApplicationRestoreType'
          - description: Specifies how the application should be restored.
      SnapshotName:
        allOf:
          - $ref: '#/definitions/SnapshotName'
          - description: >-
              The identifier of an existing snapshot of application state to use
              to restart an application. The application uses this value if
              <code>RESTORE_FROM_CUSTOM_SNAPSHOT</code> is specified for the
              <code>ApplicationRestoreType</code>.
    required:
      - ApplicationRestoreType
    type: object
  ApplicationRestoreType:
    enum:
      - SKIP_RESTORE_FROM_SNAPSHOT
      - RESTORE_FROM_LATEST_SNAPSHOT
      - RESTORE_FROM_CUSTOM_SNAPSHOT
    type: string
  ApplicationSnapshotConfiguration:
    description: >-
      Describes whether snapshots are enabled for a Flink-based Kinesis Data
      Analytics application.
    properties:
      SnapshotsEnabled:
        allOf:
          - $ref: '#/definitions/BooleanObject'
          - description: >-
              Describes whether snapshots are enabled for a Flink-based Kinesis
              Data Analytics application.
    required:
      - SnapshotsEnabled
    type: object
  ApplicationSnapshotConfigurationDescription:
    description: >-
      Describes whether snapshots are enabled for a Flink-based Kinesis Data
      Analytics application.
    properties:
      SnapshotsEnabled:
        allOf:
          - $ref: '#/definitions/BooleanObject'
          - description: >-
              Describes whether snapshots are enabled for a Flink-based Kinesis
              Data Analytics application.
    required:
      - SnapshotsEnabled
    type: object
  ApplicationSnapshotConfigurationUpdate:
    description: >-
      Describes updates to whether snapshots are enabled for a Flink-based
      Kinesis Data Analytics application.
    properties:
      SnapshotsEnabledUpdate:
        allOf:
          - $ref: '#/definitions/BooleanObject'
          - description: >-
              Describes updates to whether snapshots are enabled for an
              application.
    required:
      - SnapshotsEnabledUpdate
    type: object
  ApplicationStatus:
    enum:
      - DELETING
      - STARTING
      - STOPPING
      - READY
      - RUNNING
      - UPDATING
      - AUTOSCALING
      - FORCE_STOPPING
      - MAINTENANCE
      - ROLLING_BACK
      - ROLLED_BACK
    type: string
  ApplicationSummaries:
    items:
      $ref: '#/definitions/ApplicationSummary'
    type: array
  ApplicationSummary:
    description: >-
      Provides application summary information, including the application Amazon
      Resource Name (ARN), name, and status.
    properties:
      ApplicationARN:
        allOf:
          - $ref: '#/definitions/ResourceARN'
          - description: The ARN of the application.
      ApplicationMode:
        allOf:
          - $ref: '#/definitions/ApplicationMode'
          - description: >-
              For a Kinesis Data Analytics for Apache Flink application, the
              mode is <code>STREAMING</code>. For a Kinesis Data Analytics
              Studio notebook, it is <code>INTERACTIVE</code>.
      ApplicationName:
        allOf:
          - $ref: '#/definitions/ApplicationName'
          - description: The name of the application.
      ApplicationStatus:
        allOf:
          - $ref: '#/definitions/ApplicationStatus'
          - description: The status of the application.
      ApplicationVersionId:
        allOf:
          - $ref: '#/definitions/ApplicationVersionId'
          - description: Provides the current application version.
      RuntimeEnvironment:
        allOf:
          - $ref: '#/definitions/RuntimeEnvironment'
          - description: The runtime environment for the application.
    required:
      - ApplicationName
      - ApplicationARN
      - ApplicationStatus
      - ApplicationVersionId
      - RuntimeEnvironment
    type: object
  ApplicationVersionId:
    maximum: 999999999
    minimum: 1
    type: integer
  ApplicationVersionSummaries:
    items:
      $ref: '#/definitions/ApplicationVersionSummary'
    type: array
