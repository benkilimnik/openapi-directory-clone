              response to application load. The service can increase the
              <code>CurrentParallelism</code> value up to the maximum
              parallelism, which is <code>ParalellismPerKPU</code> times the
              maximum KPUs for the application. The maximum KPUs for an
              application is 32 by default, and can be increased by requesting a
              limit increase. If application load is reduced, the service can
              reduce the <code>CurrentParallelism</code> value down to the
