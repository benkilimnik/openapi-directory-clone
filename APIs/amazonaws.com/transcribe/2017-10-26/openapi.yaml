    type: string
  StartCallAnalyticsJobRequest:
    properties:
      CallAnalyticsJobName:
        allOf:
          - $ref: '#/definitions/CallAnalyticsJobName'
          - description: >-
              The name of the call analytics job. You can't use the string "."
