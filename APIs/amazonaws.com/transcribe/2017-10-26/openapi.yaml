basePath: /
definitions:
  AbsoluteTimeRange:
    description: 'A time range, set in seconds, between two points in the call.'
    properties:
      EndTime:
        allOf:
          - $ref: '#/definitions/TimestampMilliseconds'
          - description: >-
              <p>A value that indicates the end of the time range in
              milliseconds. To set absolute time range, you must specify a start
              time and an end time. For example, if you specify the following
              values:</p> <ul> <li> <p>StartTime - 10000</p> </li> <li>
              <p>Endtime - 50000</p> </li> </ul> <p>The time range is set
              between 10,000 milliseconds and 50,000 milliseconds into the call.
              </p>
      First:
        allOf:
          - $ref: '#/definitions/TimestampMilliseconds'
          - description: >-
              A time range from the beginning of the call to the value that
              you've specified. For example, if you specify 100000, the time
              range is set to the first 100,000 milliseconds of the call.
      Last:
        allOf:
          - $ref: '#/definitions/TimestampMilliseconds'
          - description: >-
              A time range from the value that you've specified to the end of
              the call. For example, if you specify 100000, the time range is
              set to the last 100,000 milliseconds of the call.
      StartTime:
        allOf:
          - $ref: '#/definitions/TimestampMilliseconds'
          - description: >-
              <p>A value that indicates the beginning of the time range in
              seconds. To set absolute time range, you must specify a start time
              and an end time. For example, if you specify the following
              values:</p> <ul> <li> <p>StartTime - 10000</p> </li> <li>
              <p>Endtime - 50000</p> </li> </ul> <p>The time range is set
              between 10,000 milliseconds and 50,000 milliseconds into the
              call.</p>
    type: object
  BadRequestException: {}
  BaseModelName:
    enum:
      - NarrowBand
      - WideBand
    type: string
  Boolean:
    type: boolean
  CLMLanguageCode:
    enum:
      - en-US
      - hi-IN
      - es-US
      - en-GB
      - en-AU
    type: string
  CallAnalyticsJob:
    description: >-
      Describes an asynchronous analytics job that was created with the
      <code>StartAnalyticsJob</code> operation.
    properties:
      CallAnalyticsJobName:
        allOf:
          - $ref: '#/definitions/CallAnalyticsJobName'
          - description: The name of the call analytics job.
      CallAnalyticsJobStatus:
        allOf:
          - $ref: '#/definitions/CallAnalyticsJobStatus'
          - description: The status of the analytics job.
      ChannelDefinitions:
        allOf:
          - $ref: '#/definitions/ChannelDefinitions'
          - description: >-
              Shows numeric values to indicate the channel assigned to the
              agent's audio and the channel assigned to the customer's audio. 
      CompletionTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: A timestamp that shows when the analytics job was completed.
      CreationTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: A timestamp that shows when the analytics job was created.
      DataAccessRoleArn:
        allOf:
          - $ref: '#/definitions/DataAccessRoleArn'
          - description: >-
              The Amazon Resource Number (ARN) that you use to get access to the
              analytics job.
      FailureReason:
        allOf:
          - $ref: '#/definitions/FailureReason'
          - description: >-
              <p>If the <code>AnalyticsJobStatus</code> is <code>FAILED</code>,
              this field contains information about why the job failed.</p>
              <p>The <code>FailureReason</code> field can contain one of the
              following values:</p> <ul> <li> <p> <code>Unsupported media
              format</code>: The media format specified in the
              <code>MediaFormat</code> field of the request isn't valid. See the
              description of the <code>MediaFormat</code> field for a list of
              valid values.</p> </li> <li> <p> <code>The media format provided
              does not match the detected media format</code>: The media format
              of the audio file doesn't match the format specified in the
              <code>MediaFormat</code> field in the request. Check the media
              format of your media file and make sure the two values match.</p>
              </li> <li> <p> <code>Invalid sample rate for audio file</code>:
              The sample rate specified in the <code>MediaSampleRateHertz</code>
              of the request isn't valid. The sample rate must be between 8,000
              and 48,000 Hertz.</p> </li> <li> <p> <code>The sample rate
              provided does not match the detected sample rate</code>: The
              sample rate in the audio file doesn't match the sample rate
              specified in the <code>MediaSampleRateHertz</code> field in the
              request. Check the sample rate of your media file and make sure
              that the two values match.</p> </li> <li> <p> <code>Invalid file
              size: file size too large</code>: The size of your audio file is
              larger than what Amazon Transcribe Medical can process. For more
              information, see <i>Guidelines and Quotas</i> in the Amazon
              Transcribe Medical Guide.</p> </li> <li> <p> <code>Invalid number
              of channels: number of channels too large</code>: Your audio
              contains more channels than Amazon Transcribe Medical is
              configured to process. To request additional channels, see Amazon
              Transcribe Medical Endpoints and Quotas in the <a
              href="https://docs.aws.amazon.com/general/latest/gr/Welcome.html">Amazon
              Web Services General Reference</a>.</p> </li> </ul>
      IdentifiedLanguageScore:
        allOf:
          - $ref: '#/definitions/IdentifiedLanguageScore'
          - description: >-
              A value between zero and one that Amazon Transcribe assigned to
              the language that it identified in the source audio. This value
              appears only when you don't provide a single language code. Larger
              values indicate that Amazon Transcribe has higher confidence in
              the language that it identified
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: >-
              <p>If you know the language spoken between the customer and the
              agent, specify a language code for this field.</p> <p>If you don't
              know the language, you can leave this field blank, and Amazon
              Transcribe will use machine learning to automatically identify the
              language. To improve the accuracy of language identification, you
              can provide an array containing the possible language codes for
              the language spoken in your audio. Refer to <a
              href="https://docs.aws.amazon.com/transcribe/latest/dg/how-it-works.html">Supported
              languages and language-specific features</a> for additional
              information.</p>
      Media:
        $ref: '#/definitions/Media'
      MediaFormat:
        allOf:
          - $ref: '#/definitions/MediaFormat'
          - description: >-
              The format of the input audio file. Note: for call analytics jobs,
              only the following media formats are supported: MP3, MP4, WAV,
              FLAC, OGG, and WebM. 
      MediaSampleRateHertz:
        allOf:
          - $ref: '#/definitions/MediaSampleRateHertz'
          - description: 'The sample rate, in Hertz, of the audio.'
      Settings:
        allOf:
          - $ref: '#/definitions/CallAnalyticsJobSettings'
          - description: >-
              Provides information about the settings used to run a
              transcription job.
      StartTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: A timestamp that shows when the analytics job started processing.
      Transcript:
        $ref: '#/definitions/Transcript'
    type: object
  CallAnalyticsJobName:
    maxLength: 200
    minLength: 1
    pattern: '^[0-9a-zA-Z._-]+'
    type: string
  CallAnalyticsJobSettings:
    description: >-
      Provides optional settings for the <code>CallAnalyticsJob</code>
      operation. 
    properties:
      ContentRedaction:
        $ref: '#/definitions/ContentRedaction'
      LanguageModelName:
        allOf:
          - $ref: '#/definitions/ModelName'
          - description: The structure used to describe a custom language model.
      LanguageOptions:
        allOf:
          - $ref: '#/definitions/LanguageOptions'
          - description: >-
              <p>When you run a call analytics job, you can specify the language
              spoken in the audio, or you can have Amazon Transcribe identify
              the language for you.</p> <p>To specify a language, specify an
              array with one language code. If you don't know the language, you
              can leave this field blank and Amazon Transcribe will use machine
              learning to identify the language for you. To improve the ability
              of Amazon Transcribe to correctly identify the language, you can
              provide an array of the languages that can be present in the
              audio. Refer to <a
              href="https://docs.aws.amazon.com/transcribe/latest/dg/how-it-works.html">Supported
              languages and language-specific features</a> for additional
              information.</p>
      VocabularyFilterMethod:
        allOf:
          - $ref: '#/definitions/VocabularyFilterMethod'
          - description: >-
              Set to mask to remove filtered text from the transcript and
              replace it with three asterisks ("***") as placeholder text. Set
              to <code>remove</code> to remove filtered text from the transcript
              without using placeholder text. Set to <code>tag</code> to mark
              the word in the transcription output that matches the vocabulary
              filter. When you set the filter method to <code>tag</code>, the
              words matching your vocabulary filter are not masked or removed.
      VocabularyFilterName:
        allOf:
          - $ref: '#/definitions/VocabularyFilterName'
          - description: >-
              The name of the vocabulary filter to use when running a call
              analytics job. The filter that you specify must have the same
              language code as the analytics job.
      VocabularyName:
        allOf:
          - $ref: '#/definitions/VocabularyName'
          - description: >-
              The name of a vocabulary to use when processing the call analytics
              job.
    type: object
  CallAnalyticsJobStatus:
    enum:
      - QUEUED
      - IN_PROGRESS
      - FAILED
      - COMPLETED
    type: string
  CallAnalyticsJobSummaries:
    items:
      $ref: '#/definitions/CallAnalyticsJobSummary'
    type: array
  CallAnalyticsJobSummary:
    description: Provides summary information about a call analytics job.
    properties:
      CallAnalyticsJobName:
        allOf:
          - $ref: '#/definitions/CallAnalyticsJobName'
          - description: The name of the call analytics job.
      CallAnalyticsJobStatus:
        allOf:
          - $ref: '#/definitions/CallAnalyticsJobStatus'
          - description: The status of the call analytics job.
      CompletionTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: A timestamp that shows when the job was completed.
      CreationTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: A timestamp that shows when the call analytics job was created.
      FailureReason:
        allOf:
          - $ref: '#/definitions/FailureReason'
          - description: >-
              If the <code>CallAnalyticsJobStatus</code> is <code>FAILED</code>,
              a description of the error.
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: The language of the transcript in the source audio file.
      StartTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: A timestamp that shows when the job began processing.
    type: object
  CategoryName:
    maxLength: 200
    minLength: 1
    pattern: '^[0-9a-zA-Z._-]+'
    type: string
  CategoryProperties:
    description: >-
      An object that contains the rules and additional information about a call
      analytics category.
    properties:
      CategoryName:
        allOf:
          - $ref: '#/definitions/CategoryName'
          - description: The name of the call analytics category.
      CreateTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: >-
              A timestamp that shows when the call analytics category was
              created.
      LastUpdateTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: >-
              A timestamp that shows when the call analytics category was most
              recently updated.
      Rules:
        allOf:
          - $ref: '#/definitions/RuleList'
          - description: The rules used to create a call analytics category.
    type: object
  CategoryPropertiesList:
    items:
      $ref: '#/definitions/CategoryProperties'
    type: array
  ChannelDefinition:
    description: >-
      For a call analytics job, an object that indicates the audio channel that
      belongs to the agent and the audio channel that belongs to the customer.
    properties:
      ChannelId:
        allOf:
          - $ref: '#/definitions/ChannelId'
          - description: A value that indicates the audio channel.
      ParticipantRole:
        allOf:
          - $ref: '#/definitions/ParticipantRole'
          - description: >-
              Indicates whether the person speaking on the audio channel is the
              agent or customer.
    type: object
  ChannelDefinitions:
    items:
      $ref: '#/definitions/ChannelDefinition'
    maxItems: 2
    minItems: 2
    type: array
  ChannelId:
    maximum: 1
    minimum: 0
    type: integer
  ConflictException: {}
  ContentRedaction:
    description: Settings for content redaction within a transcription job.
    properties:
      RedactionOutput:
        allOf:
          - $ref: '#/definitions/RedactionOutput'
          - description: >-
              <p>The output transcript file stored in either the default S3
              bucket or in a bucket you specify.</p> <p>When you choose
              <code>redacted</code> Amazon Transcribe outputs only the redacted
              transcript.</p> <p>When you choose
              <code>redacted_and_unredacted</code> Amazon Transcribe outputs
              both the redacted and unredacted transcripts.</p>
      RedactionType:
        allOf:
          - $ref: '#/definitions/RedactionType'
          - description: >-
              Request parameter that defines the entities to be redacted. The
              only accepted value is <code>PII</code>.
    required:
      - RedactionType
      - RedactionOutput
    type: object
  CreateCallAnalyticsCategoryRequest:
    properties:
      CategoryName:
        allOf:
          - $ref: '#/definitions/CategoryName'
          - description: 'The name that you choose for your category when you create it. '
      Rules:
        allOf:
          - $ref: '#/definitions/RuleList'
          - description: >-
              To create a category, you must specify between 1 and 20 rules. For
              each rule, you specify a filter to be applied to the attributes of
              the call. For example, you can specify a sentiment filter to
              detect if the customer's sentiment was negative or neutral. 
    required:
      - CategoryName
      - Rules
    title: CreateCallAnalyticsCategoryRequest
    type: object
  CreateCallAnalyticsCategoryResponse:
    properties:
      CategoryProperties:
        allOf:
          - $ref: '#/definitions/CategoryProperties'
          - description: The rules and associated metadata used to create a category.
    type: object
  CreateLanguageModelRequest:
    properties:
      BaseModelName:
        allOf:
          - $ref: '#/definitions/BaseModelName'
          - description: >-
              <p>The Amazon Transcribe standard language model, or base model
              used to create your custom language model.</p> <p>If you want to
              use your custom language model to transcribe audio with a sample
              rate of 16,000 Hz or greater, choose <code>Wideband</code>.</p>
              <p>If you want to use your custom language model to transcribe
              audio with a sample rate that is less than 16,000 Hz, choose
              <code>Narrowband</code>.</p>
      InputDataConfig:
        allOf:
          - $ref: '#/definitions/InputDataConfig'
          - description: >-
              Contains the data access role and the Amazon S3 prefixes to read
              the required input files to create a custom language model.
      LanguageCode:
        allOf:
          - $ref: '#/definitions/CLMLanguageCode'
          - description: >-
              The language of the input text you're using to train your custom
              language model.
      ModelName:
        allOf:
          - $ref: '#/definitions/ModelName'
          - description: >-
              The name you choose for your custom language model when you create
              it.
      Tags:
        allOf:
          - $ref: '#/definitions/TagList'
          - description: >-
              Adds one or more tags, each in the form of a key:value pair, to a
              new language model at the time you create this new model.
    required:
      - LanguageCode
      - BaseModelName
      - ModelName
      - InputDataConfig
    title: CreateLanguageModelRequest
    type: object
  CreateLanguageModelResponse:
    properties:
      BaseModelName:
        allOf:
          - $ref: '#/definitions/BaseModelName'
          - description: >-
              The Amazon Transcribe standard language model, or base model
              you've used to create a custom language model.
      InputDataConfig:
        allOf:
          - $ref: '#/definitions/InputDataConfig'
          - description: >-
              The data access role and Amazon S3 prefixes you've chosen to
              create your custom language model.
      LanguageCode:
        allOf:
          - $ref: '#/definitions/CLMLanguageCode'
          - description: >-
              The language code of the text you've used to create a custom
              language model.
      ModelName:
        allOf:
          - $ref: '#/definitions/ModelName'
          - description: The name you've chosen for your custom language model.
      ModelStatus:
        allOf:
          - $ref: '#/definitions/ModelStatus'
          - description: >-
              The status of the custom language model. When the status is
              <code>COMPLETED</code> the model is ready to use.
    type: object
  CreateMedicalVocabularyRequest:
    properties:
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: >-
              The language code for the language used for the entries in your
              custom vocabulary. The language code of your custom vocabulary
              must match the language code of your transcription job. US English
              (en-US) is the only language code available for Amazon Transcribe
              Medical.
      Tags:
        allOf:
          - $ref: '#/definitions/TagList'
          - description: >-
              Adds one or more tags, each in the form of a key:value pair, to a
              new medical vocabulary at the time you create this new vocabulary.
      VocabularyFileUri:
        allOf:
          - $ref: '#/definitions/Uri'
          - description: >-
              <p>The location in Amazon S3 of the text file you use to define
              your custom vocabulary. The URI must be in the same Amazon Web
              Services Region as the resource that you're calling. Enter
              information about your <code>VocabularyFileUri</code> in the
              following format:</p> <p> <code>
              https://s3.&lt;aws-region&gt;.amazonaws.com/&lt;bucket-name&gt;/&lt;keyprefix&gt;/&lt;objectkey&gt;
              </code> </p> <p>The following is an example URI for a vocabulary
              file that is stored in Amazon S3:</p> <p>
              <code>https://s3.us-east-1.amazonaws.com/AWSDOC-EXAMPLE-BUCKET/vocab.txt</code>
              </p> <p>For more information about Amazon S3 object names, see <a
              href="https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingMetadata.html#object-keys">Object
              Keys</a> in the <i>Amazon S3 Developer Guide</i>.</p> <p>For more
              information about custom vocabularies, see <a
              href="https://docs.aws.amazon.com/transcribe/latest/dg/how-it-works.html#how-vocabulary-med">Medical
              Custom Vocabularies</a>.</p>
      VocabularyName:
        allOf:
          - $ref: '#/definitions/VocabularyName'
          - description: >-
              The name of the custom vocabulary. This case-sensitive name must
              be unique within an Amazon Web Services account. If you try to
              create a vocabulary with the same name as a previous vocabulary,
              you get a <code>ConflictException</code> error.
    required:
      - VocabularyName
      - LanguageCode
      - VocabularyFileUri
    title: CreateMedicalVocabularyRequest
    type: object
  CreateMedicalVocabularyResponse:
    properties:
      FailureReason:
        allOf:
          - $ref: '#/definitions/FailureReason'
          - description: >-
              If the <code>VocabularyState</code> field is <code>FAILED</code>,
              this field contains information about why the job failed.
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: >-
              The language code for the entries in your custom vocabulary. US
              English (en-US) is the only valid language code for Amazon
              Transcribe Medical.
      LastModifiedTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: The date and time that you created the vocabulary.
      VocabularyName:
        allOf:
          - $ref: '#/definitions/VocabularyName'
          - description: >-
              The name of the vocabulary. The name must be unique within an
              Amazon Web Services account and is case sensitive.
      VocabularyState:
        allOf:
          - $ref: '#/definitions/VocabularyState'
          - description: >-
              The processing state of your custom vocabulary in Amazon
              Transcribe Medical. If the state is <code>READY</code>, you can
              use the vocabulary in a <code>StartMedicalTranscriptionJob</code>
              request.
    type: object
  CreateVocabularyFilterRequest:
    properties:
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: >-
              The language code of the words in the vocabulary filter. All words
              in the filter must be in the same language. The vocabulary filter
              can only be used with transcription jobs in the specified
              language.
      Tags:
        allOf:
          - $ref: '#/definitions/TagList'
          - description: >-
              Adds one or more tags, each in the form of a key:value pair, to a
              new Amazon Transcribe vocabulary filter at the time you create
              this new vocabulary filter.
      VocabularyFilterFileUri:
        allOf:
          - $ref: '#/definitions/Uri'
          - description: >-
              <p>The Amazon S3 location of a text file used as input to create
              the vocabulary filter. Only use characters from the character set
              defined for custom vocabularies. For a list of character sets, see
              <a
              href="https://docs.aws.amazon.com/transcribe/latest/dg/how-vocabulary.html#charsets">Character
              Sets for Custom Vocabularies</a>.</p> <p>The specified file must
              be less than 50 KB of UTF-8 characters.</p> <p>If you provide the
              location of a list of words in the
              <code>VocabularyFilterFileUri</code> parameter, you can't use the
              <code>Words</code> parameter.</p>
      VocabularyFilterName:
        allOf:
          - $ref: '#/definitions/VocabularyFilterName'
          - description: >-
              The vocabulary filter name. The name must be unique within the
              account that contains it. If you try to create a vocabulary filter
              with the same name as another vocabulary filter, you get a
              <code>ConflictException</code> error.
      Words:
        allOf:
          - $ref: '#/definitions/Words'
          - description: >-
              <p>The words to use in the vocabulary filter. Only use characters
              from the character set defined for custom vocabularies. For a list
              of character sets, see <a
              href="https://docs.aws.amazon.com/transcribe/latest/dg/how-vocabulary.html#charsets">Character
              Sets for Custom Vocabularies</a>.</p> <p>If you provide a list of
              words in the <code>Words</code> parameter, you can't use the
              <code>VocabularyFilterFileUri</code> parameter.</p>
    required:
      - VocabularyFilterName
      - LanguageCode
    title: CreateVocabularyFilterRequest
    type: object
  CreateVocabularyFilterResponse:
    properties:
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: The language code of the words in the collection.
      LastModifiedTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: The date and time that the vocabulary filter was modified.
      VocabularyFilterName:
        allOf:
          - $ref: '#/definitions/VocabularyFilterName'
          - description: The name of the vocabulary filter.
    type: object
  CreateVocabularyRequest:
    properties:
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: >-
              The language code of the vocabulary entries. For a list of
              languages and their corresponding language codes, see
              <a>transcribe-whatis</a>.
      Phrases:
        allOf:
          - $ref: '#/definitions/Phrases'
          - description: 'An array of strings that contains the vocabulary entries. '
      Tags:
        allOf:
          - $ref: '#/definitions/TagList'
          - description: >-
              Adds one or more tags, each in the form of a key:value pair, to a
              new Amazon Transcribe vocabulary at the time you create this new
              vocabulary.
      VocabularyFileUri:
        allOf:
          - $ref: '#/definitions/Uri'
          - description: >-
              <p>The S3 location of the text file that contains the definition
              of the custom vocabulary. The URI must be in the same region as
              the API endpoint that you are calling. The general form is:</p>
              <p>For more information about S3 object names, see <a
              href="https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingMetadata.html#object-keys">Object
              Keys</a> in the <i>Amazon S3 Developer Guide</i>.</p> <p>For more
              information about custom vocabularies, see <a
              href="https://docs.aws.amazon.com/transcribe/latest/dg/how-vocabulary">Custom
              vocabularies</a>.</p>
      VocabularyName:
        allOf:
          - $ref: '#/definitions/VocabularyName'
          - description: >-
              The name of the vocabulary. The name must be unique within an
              Amazon Web Services account. The name is case sensitive. If you
              try to create a vocabulary with the same name as a previous
              vocabulary you will receive a <code>ConflictException</code>
              error.
    required:
      - VocabularyName
      - LanguageCode
    title: CreateVocabularyRequest
    type: object
  CreateVocabularyResponse:
    properties:
      FailureReason:
        allOf:
          - $ref: '#/definitions/FailureReason'
          - description: >-
              If the <code>VocabularyState</code> field is <code>FAILED</code>,
              this field contains information about why the job failed.
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: The language code of the vocabulary entries.
      LastModifiedTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: The date and time that the vocabulary was created.
      VocabularyName:
        allOf:
          - $ref: '#/definitions/VocabularyName'
          - description: The name of the vocabulary.
      VocabularyState:
        allOf:
          - $ref: '#/definitions/VocabularyState'
          - description: >-
              The processing state of the vocabulary. When the
              <code>VocabularyState</code> field contains <code>READY</code> the
              vocabulary is ready to be used in a
              <code>StartTranscriptionJob</code> request.
    type: object
  DataAccessRoleArn:
    maxLength: 2048
    minLength: 20
    pattern: >-
