          - $ref: '#/definitions/SubtitleFileUris'
          - description: >-
              Choose the output location for your subtitle file. This location
              must be an S3 bucket.
    type: object
  Tag:
    description: >-
      A key:value pair that adds metadata to a resource used by Amazon
      Transcribe. For example, a tag with the key:value pair
      ‘Department’:’Sales’ might be added to a resource to indicate its use by
      your organization's sales department.
    properties:
      Key:
        allOf:
          - $ref: '#/definitions/TagKey'
          - description: >-
              The first part of a key:value pair that forms a tag associated
              with a given resource. For example, in the tag
              ‘Department’:’Sales’, the key is 'Department'.
      Value:
        allOf:
          - $ref: '#/definitions/TagValue'
          - description: >-
              The second part of a key:value pair that forms a tag associated
              with a given resource. For example, in the tag
              ‘Department’:’Sales’, the value is 'Sales'.
    required:
      - Key
      - Value
    type: object
  TagKey:
    maxLength: 128
    minLength: 1
    type: string
  TagKeyList:
    items:
      $ref: '#/definitions/TagKey'
    maxItems: 200
    minItems: 1
    type: array
  TagList:
    items:
      $ref: '#/definitions/Tag'
    maxItems: 200
    minItems: 1
    type: array
  TagResourceRequest:
    properties:
      ResourceArn:
        allOf:
          - $ref: '#/definitions/TranscribeArn'
          - description: >-
              The Amazon Resource Name (ARN) of the Amazon Transcribe resource
              you want to tag.
      Tags:
        allOf:
          - $ref: '#/definitions/TagList'
          - description: The tags you are assigning to a given Amazon Transcribe resource.
    required:
      - ResourceArn
      - Tags
    title: TagResourceRequest
    type: object
  TagResourceResponse:
    properties: {}
    type: object
  TagValue:
    maxLength: 256
    minLength: 0
    type: string
  TimestampMilliseconds:
    maximum: 14400000
    minimum: 0
    type: integer
  TranscribeArn:
    maxLength: 1011
    minLength: 1
    pattern: >-
      arn:aws(-[^:]+)?:transcribe:[a-zA-Z0-9-]*:[0-9]{12}:[a-zA-Z-]*/[0-9a-zA-Z._-]+
    type: string
  Transcript:
    description: Identifies the location of a transcription.
    properties:
      RedactedTranscriptFileUri:
        allOf:
          - $ref: '#/definitions/Uri'
          - description: >-
              <p>The S3 object location of the redacted transcript.</p> <p>Use
              this URI to access the redacted transcript. If you specified an S3
              bucket in the <code>OutputBucketName</code> field when you created
              the job, this is the URI of that bucket. If you chose to store the
              transcript in Amazon Transcribe, this is a shareable URL that
              provides secure access to that location.</p>
      TranscriptFileUri:
        allOf:
          - $ref: '#/definitions/Uri'
          - description: >-
              <p>The S3 object location of the transcript.</p> <p>Use this URI
              to access the transcript. If you specified an S3 bucket in the
              <code>OutputBucketName</code> field when you created the job, this
              is the URI of that bucket. If you chose to store the transcript in
              Amazon Transcribe, this is a shareable URL that provides secure
              access to that location.</p>
    type: object
  TranscriptFilter:
    description: >-
      Matches the output of the transcription to either the specific phrases
      that you specify, or the intent of the phrases that you specify.
    properties:
      AbsoluteTimeRange:
        allOf:
          - $ref: '#/definitions/AbsoluteTimeRange'
          - description: 'A time range, set in seconds, between two points in the call.'
      Negate:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              If <code>TRUE</code>, the rule that you specify is applied to
              everything except for the phrases that you specify.
      ParticipantRole:
        allOf:
          - $ref: '#/definitions/ParticipantRole'
          - description: >-
              Determines whether the customer or the agent is speaking the
              phrases that you've specified.
      RelativeTimeRange:
        allOf:
          - $ref: '#/definitions/RelativeTimeRange'
          - description: >-
              An object that allows percentages to specify the proportion of the
              call where you would like to apply a filter. For example, you can
              specify the first half of the call. You can also specify the
              period of time between halfway through to three-quarters of the
              way through the call. Because the length of conversation can vary
              between calls, you can apply relative time ranges across all
              calls.
      Targets:
        allOf:
          - $ref: '#/definitions/StringTargetList'
          - description: >-
              The phrases that you're specifying for the transcript filter to
              match.
      TranscriptFilterType:
        allOf:
          - $ref: '#/definitions/TranscriptFilterType'
          - description: >-
              Matches the phrase to the transcription output in a word for word
              fashion. For example, if you specify the phrase "I want to speak
              to the manager." Amazon Transcribe attempts to match that specific
              phrase to the transcription.
    required:
      - TranscriptFilterType
      - Targets
    type: object
  TranscriptFilterType:
    enum:
      - EXACT
    type: string
  TranscriptionJob:
    description: >-
      Describes an asynchronous transcription job that was created with the
      <code>StartTranscriptionJob</code> operation. 
    properties:
      CompletionTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: A timestamp that shows when the job completed.
      ContentRedaction:
        allOf:
          - $ref: '#/definitions/ContentRedaction'
          - description: >-
              An object that describes content redaction settings for the
              transcription job.
      CreationTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: A timestamp that shows when the job was created.
      FailureReason:
        allOf:
          - $ref: '#/definitions/FailureReason'
          - description: >-
              <p>If the <code>TranscriptionJobStatus</code> field is
              <code>FAILED</code>, this field contains information about why the
              job failed.</p> <p>The <code>FailureReason</code> field can
              contain one of the following values:</p> <ul> <li> <p>
              <code>Unsupported media format</code> - The media format specified
              in the <code>MediaFormat</code> field of the request isn't valid.
              See the description of the <code>MediaFormat</code> field for a
              list of valid values.</p> </li> <li> <p> <code>The media format
              provided does not match the detected media format</code> - The
              media format of the audio file doesn't match the format specified
              in the <code>MediaFormat</code> field in the request. Check the
              media format of your media file and make sure that the two values
              match.</p> </li> <li> <p> <code>Invalid sample rate for audio
              file</code> - The sample rate specified in the
              <code>MediaSampleRateHertz</code> of the request isn't valid. The
              sample rate must be between 8,000 and 48,000 Hertz.</p> </li> <li>
              <p> <code>The sample rate provided does not match the detected
              sample rate</code> - The sample rate in the audio file doesn't
              match the sample rate specified in the
              <code>MediaSampleRateHertz</code> field in the request. Check the
              sample rate of your media file and make sure that the two values
              match.</p> </li> <li> <p> <code>Invalid file size: file size too
              large</code> - The size of your audio file is larger than Amazon
              Transcribe can process. For more information, see <a
              href="https://docs.aws.amazon.com/transcribe/latest/dg/limits-guidelines.html#limits">Limits</a>
              in the <i>Amazon Transcribe Developer Guide</i>.</p> </li> <li>
              <p> <code>Invalid number of channels: number of channels too
              large</code> - Your audio contains more channels than Amazon
              Transcribe is configured to process. To request additional
              channels, see <a
              href="https://docs.aws.amazon.com/general/latest/gr/aws_service_limits.html#limits-amazon-transcribe">Amazon
              Transcribe Limits</a> in the <i>Amazon Web Services General
              Reference</i>.</p> </li> </ul>
      IdentifiedLanguageScore:
        allOf:
          - $ref: '#/definitions/IdentifiedLanguageScore'
          - description: >-
              A value between zero and one that Amazon Transcribe assigned to
              the language that it identified in the source audio. Larger values
              indicate that Amazon Transcribe has higher confidence in the
              language it identified.
      IdentifyLanguage:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              A value that shows if automatic language identification was
              enabled for a transcription job.
      JobExecutionSettings:
        allOf:
          - $ref: '#/definitions/JobExecutionSettings'
          - description: Provides information about how a transcription job is executed.
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: The language code for the input speech.
      LanguageOptions:
        allOf:
          - $ref: '#/definitions/LanguageOptions'
          - description: >-
              An object that shows the optional array of languages inputted for
              transcription jobs with automatic language identification enabled.
      Media:
        allOf:
          - $ref: '#/definitions/Media'
          - description: >-
              An object that describes the input media for the transcription
              job.
      MediaFormat:
        allOf:
          - $ref: '#/definitions/MediaFormat'
          - description: The format of the input media file.
      MediaSampleRateHertz:
        allOf:
          - $ref: '#/definitions/MediaSampleRateHertz'
          - description: >-
              The sample rate, in Hertz, of the audio track in the input media
              file. 
      ModelSettings:
        allOf:
          - $ref: '#/definitions/ModelSettings'
          - description: An object containing the details of your custom language model.
      Settings:
        allOf:
          - $ref: '#/definitions/Settings'
          - description: >-
              Optional settings for the transcription job. Use these settings to
              turn on speaker recognition, to set the maximum number of speakers
              that should be identified and to specify a custom vocabulary to
              use when processing the transcription job.
      StartTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: A timestamp that shows when the job started processing.
      Subtitles:
        allOf:
          - $ref: '#/definitions/SubtitlesOutput'
          - description: Generate subtitles for your batch transcription job.
      Tags:
        allOf:
          - $ref: '#/definitions/TagList'
          - description: 'A key:value pair assigned to a given transcription job.'
      Transcript:
        allOf:
          - $ref: '#/definitions/Transcript'
          - description: An object that describes the output of the transcription job.
      TranscriptionJobName:
        allOf:
          - $ref: '#/definitions/TranscriptionJobName'
          - description: The name of the transcription job.
      TranscriptionJobStatus:
        allOf:
          - $ref: '#/definitions/TranscriptionJobStatus'
          - description: The status of the transcription job.
    type: object
  TranscriptionJobName:
    maxLength: 200
    minLength: 1
    pattern: '^[0-9a-zA-Z._-]+'
    type: string
  TranscriptionJobStatus:
    enum:
      - QUEUED
      - IN_PROGRESS
      - FAILED
      - COMPLETED
    type: string
  TranscriptionJobSummaries:
    items:
      $ref: '#/definitions/TranscriptionJobSummary'
    type: array
  TranscriptionJobSummary:
    description: Provides a summary of information about a transcription job.
    properties:
      CompletionTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: A timestamp that shows when the job was completed.
      ContentRedaction:
        allOf:
          - $ref: '#/definitions/ContentRedaction'
          - description: The content redaction settings of the transcription job.
      CreationTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: A timestamp that shows when the job was created.
      FailureReason:
        allOf:
          - $ref: '#/definitions/FailureReason'
          - description: >-
              If the <code>TranscriptionJobStatus</code> field is
              <code>FAILED</code>, a description of the error.
      IdentifiedLanguageScore:
        allOf:
          - $ref: '#/definitions/IdentifiedLanguageScore'
          - description: >-
              A value between zero and one that Amazon Transcribe assigned to
              the language it identified in the source audio. A higher score
              indicates that Amazon Transcribe is more confident in the language
              it identified.
      IdentifyLanguage:
        allOf:
          - $ref: '#/definitions/Boolean'
          - description: >-
              Whether automatic language identification was enabled for a
              transcription job.
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: The language code for the input speech.
      ModelSettings:
        $ref: '#/definitions/ModelSettings'
      OutputLocationType:
        allOf:
          - $ref: '#/definitions/OutputLocationType'
          - description: >-
              <p>Indicates the location of the output of the transcription
              job.</p> <p>If the value is <code>CUSTOMER_BUCKET</code> then the
              location is the S3 bucket specified in the
              <code>outputBucketName</code> field when the transcription job was
              started with the <code>StartTranscriptionJob</code> operation.</p>
              <p>If the value is <code>SERVICE_BUCKET</code> then the output is
              stored by Amazon Transcribe and can be retrieved using the URI in
              the <code>GetTranscriptionJob</code> response's
              <code>TranscriptFileUri</code> field.</p>
      StartTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: A timestamp that shows when the job started processing.
      TranscriptionJobName:
        allOf:
          - $ref: '#/definitions/TranscriptionJobName'
          - description: The name of the transcription job.
      TranscriptionJobStatus:
        allOf:
          - $ref: '#/definitions/TranscriptionJobStatus'
          - description: >-
              The status of the transcription job. When the status is
              <code>COMPLETED</code>, use the <code>GetTranscriptionJob</code>
              operation to get the results of the transcription.
    type: object
  Type:
    enum:
      - CONVERSATION
      - DICTATION
    type: string
  UntagResourceRequest:
    properties:
      ResourceArn:
        allOf:
          - $ref: '#/definitions/TranscribeArn'
          - description: >-
