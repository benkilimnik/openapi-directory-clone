        allOf:
          - $ref: '#/definitions/Percentage'
          - description: >-
              <p>A value that indicates the percentage of the end of the time
              range. To set a relative time range, you must specify a start
              percentage and an end percentage. For example, if you specify the
              following values:</p> <ul> <li> <p>StartPercentage - 10</p> </li>
              <li> <p>EndPercentage - 50</p> </li> </ul> <p>This looks at the
              time range starting from 10% of the way into the call to 50% of
              the way through the call. For a call that lasts 100,000
              milliseconds, this example range would apply from the 10,000
              millisecond mark to the 50,000 millisecond mark.</p>
      First:
        allOf:
          - $ref: '#/definitions/Percentage'
          - description: >-
              A range that takes the portion of the call up to the time in
              milliseconds set by the value that you've specified. For example,
              if you specify <code>120000</code>, the time range is set for the
              first 120,000 milliseconds of the call.
      Last:
