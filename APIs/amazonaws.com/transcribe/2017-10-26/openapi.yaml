              you want to remove tags from.
      TagKeys:
        allOf:
          - $ref: '#/definitions/TagKeyList'
          - description: >-
              A list of tag keys you want to remove from a specified Amazon
              Transcribe resource.
    required:
      - ResourceArn
      - TagKeys
    title: UntagResourceRequest
    type: object
  UntagResourceResponse:
    properties: {}
    type: object
  UpdateCallAnalyticsCategoryRequest:
    properties:
      CategoryName:
        allOf:
          - $ref: '#/definitions/CategoryName'
          - description: >-
              The name of the analytics category to update. The name is case
              sensitive. If you try to update a call analytics category with the
              same name as a previous category you will receive a
              <code>ConflictException</code> error.
      Rules:
        allOf:
          - $ref: '#/definitions/RuleList'
          - description: >-
              The rules used for the updated analytics category. The rules that
              you provide in this field replace the ones that are currently
              being used. 
    required:
      - CategoryName
      - Rules
    title: UpdateCallAnalyticsCategoryRequest
    type: object
  UpdateCallAnalyticsCategoryResponse:
    properties:
      CategoryProperties:
        allOf:
          - $ref: '#/definitions/CategoryProperties'
          - description: >-
              The attributes describing the analytics category. You can see
              information such as the rules that you've used to update the
              category and when the category was originally created. 
    type: object
  UpdateMedicalVocabularyRequest:
    properties:
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: >-
              The language code of the language used for the entries in the
              updated vocabulary. US English (en-US) is the only valid language
              code in Amazon Transcribe Medical.
      VocabularyFileUri:
        allOf:
          - $ref: '#/definitions/Uri'
          - description: >-
              <p>The location in Amazon S3 of the text file that contains your
              custom vocabulary. The URI must be in the same Amazon Web Services
              Region as the resource that you are calling. The following is the
              format for a URI:</p> <p> <code>
              https://s3.&lt;aws-region&gt;.amazonaws.com/&lt;bucket-name&gt;/&lt;keyprefix&gt;/&lt;objectkey&gt;
              </code> </p> <p>For example:</p> <p>
              <code>https://s3.us-east-1.amazonaws.com/AWSDOC-EXAMPLE-BUCKET/vocab.txt</code>
              </p> <p>For more information about Amazon S3 object names, see <a
              href="https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingMetadata.html#object-keys">Object
              Keys</a> in the <i>Amazon S3 Developer Guide</i>.</p> <p>For more
              information about custom vocabularies in Amazon Transcribe
              Medical, see <a
              href="https://docs.aws.amazon.com/transcribe/latest/dg/how-it-works.html#how-vocabulary">Medical
              Custom Vocabularies</a>.</p>
      VocabularyName:
        allOf:
          - $ref: '#/definitions/VocabularyName'
          - description: >-
              The name of the vocabulary to update. The name is case sensitive.
              If you try to update a vocabulary with the same name as a
              vocabulary you've already made, you get a
              <code>ConflictException</code> error.
    required:
      - VocabularyName
      - LanguageCode
    title: UpdateMedicalVocabularyRequest
    type: object
  UpdateMedicalVocabularyResponse:
    properties:
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: >-
              The language code for the language of the text file used to update
              the custom vocabulary. US English (en-US) is the only language
              supported in Amazon Transcribe Medical.
      LastModifiedTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: The date and time that the vocabulary was updated.
      VocabularyName:
        allOf:
          - $ref: '#/definitions/VocabularyName'
          - description: The name of the updated vocabulary.
      VocabularyState:
        allOf:
          - $ref: '#/definitions/VocabularyState'
          - description: >-
              The processing state of the update to the vocabulary. When the
              <code>VocabularyState</code> field is <code>READY</code>, the
              vocabulary is ready to be used in a
              <code>StartMedicalTranscriptionJob</code> request.
    type: object
  UpdateVocabularyFilterRequest:
    properties:
      VocabularyFilterFileUri:
        allOf:
          - $ref: '#/definitions/Uri'
          - description: >-
              <p>The Amazon S3 location of a text file used as input to create
              the vocabulary filter. Only use characters from the character set
              defined for custom vocabularies. For a list of character sets, see
              <a
              href="https://docs.aws.amazon.com/transcribe/latest/dg/how-vocabulary.html#charsets">Character
              Sets for Custom Vocabularies</a>.</p> <p>The specified file must
              be less than 50 KB of UTF-8 characters.</p> <p>If you provide the
              location of a list of words in the
              <code>VocabularyFilterFileUri</code> parameter, you can't use the
              <code>Words</code> parameter.</p>
      VocabularyFilterName:
        allOf:
          - $ref: '#/definitions/VocabularyFilterName'
          - description: >-
              The name of the vocabulary filter to update. If you try to update
              a vocabulary filter with the same name as another vocabulary
              filter, you get a <code>ConflictException</code> error.
      Words:
        allOf:
          - $ref: '#/definitions/Words'
          - description: >-
              <p>The words to use in the vocabulary filter. Only use characters
              from the character set defined for custom vocabularies. For a list
              of character sets, see <a
              href="https://docs.aws.amazon.com/transcribe/latest/dg/how-vocabulary.html#charsets">Character
              Sets for Custom Vocabularies</a>.</p> <p>If you provide a list of
              words in the <code>Words</code> parameter, you can't use the
              <code>VocabularyFilterFileUri</code> parameter.</p>
    required:
      - VocabularyFilterName
    title: UpdateVocabularyFilterRequest
    type: object
  UpdateVocabularyFilterResponse:
    properties:
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: The language code of the words in the vocabulary filter.
      LastModifiedTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: The date and time that the vocabulary filter was updated.
      VocabularyFilterName:
        allOf:
          - $ref: '#/definitions/VocabularyFilterName'
          - description: The name of the updated vocabulary filter.
    type: object
  UpdateVocabularyRequest:
    properties:
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: >-
              The language code of the vocabulary entries. For a list of
              languages and their corresponding language codes, see
              <a>transcribe-whatis</a>.
      Phrases:
        allOf:
          - $ref: '#/definitions/Phrases'
          - description: An array of strings containing the vocabulary entries.
      VocabularyFileUri:
        allOf:
          - $ref: '#/definitions/Uri'
          - description: >-
              <p>The S3 location of the text file that contains the definition
              of the custom vocabulary. The URI must be in the same region as
              the API endpoint that you are calling. The general form is </p>
              <p>For example:</p> <p>For more information about S3 object names,
              see <a
              href="https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingMetadata.html#object-keys">Object
              Keys</a> in the <i>Amazon S3 Developer Guide</i>.</p> <p>For more
              information about custom vocabularies, see <a
              href="https://docs.aws.amazon.com/transcribe/latest/dg/how-it-works.html#how-vocabulary">Custom
              Vocabularies</a>.</p>
      VocabularyName:
        allOf:
          - $ref: '#/definitions/VocabularyName'
          - description: >-
              The name of the vocabulary to update. The name is case sensitive.
              If you try to update a vocabulary with the same name as a previous
              vocabulary you will receive a <code>ConflictException</code>
              error.
    required:
      - VocabularyName
      - LanguageCode
    title: UpdateVocabularyRequest
    type: object
  UpdateVocabularyResponse:
    properties:
      LanguageCode:
        allOf:
          - $ref: '#/definitions/LanguageCode'
          - description: The language code of the vocabulary entries.
      LastModifiedTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: The date and time that the vocabulary was updated.
      VocabularyName:
        allOf:
          - $ref: '#/definitions/VocabularyName'
          - description: The name of the vocabulary that was updated.
      VocabularyState:
        allOf:
          - $ref: '#/definitions/VocabularyState'
          - description: >-
              The processing state of the vocabulary. When the
              <code>VocabularyState</code> field contains <code>READY</code> the
              vocabulary is ready to be used in a
              <code>StartTranscriptionJob</code> request.
    type: object
  Uri:
    maxLength: 2000
    minLength: 1
    pattern: '(s3://|http(s*)://).+'
