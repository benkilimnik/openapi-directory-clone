      ChannelDefinitions:
        allOf:
          - $ref: '#/definitions/ChannelDefinitions'
          - description: >-
              When you start a call analytics job, you must pass an array that
              maps the agent and the customer to specific audio channels. The
              values you can assign to a channel are 0 and 1. The agent and the
              customer must each have their own channel. You can't assign more
              than one channel to an agent or customer. 
      DataAccessRoleArn:
        allOf:
          - $ref: '#/definitions/DataAccessRoleArn'
          - description: >-
              The Amazon Resource Name (ARN) of a role that has access to the S3
              bucket that contains your input files. Amazon Transcribe assumes
              this role to read queued audio files. If you have specified an
              output S3 bucket for your transcription results, this role should
              have access to the output bucket as well.
      Media:
        $ref: '#/definitions/Media'
      OutputEncryptionKMSKeyId:
        allOf:
          - $ref: '#/definitions/KMSKeyId'
          - description: >-
              <p>The Amazon Resource Name (ARN) of the Amazon Web Services Key
              Management Service key used to encrypt the output of the call
              analytics job. The user calling the operation must have permission
              to use the specified KMS key.</p> <p>You use either of the
              following to identify an Amazon Web Services KMS key in the
              current account:</p> <ul> <li> <p>KMS Key ID:
              "1234abcd-12ab-34cd-56ef-1234567890ab"</p> </li> <li> <p>KMS Key
              Alias: "alias/ExampleAlias"</p> </li> </ul> <p> You can use either
              of the following to identify a KMS key in the current account or
              another account:</p> <ul> <li> <p>Amazon Resource Name (ARN) of a
              KMS key in the current account or another account:
              "arn:aws:kms:region:account
              ID:key/1234abcd-12ab-34cd-56ef1234567890ab"</p> </li> <li> <p>ARN
              of a KMS Key Alias: "arn:aws:kms:region:account
              ID:alias/ExampleAlias"</p> </li> </ul> <p>If you don't specify an
              encryption key, the output of the call analytics job is encrypted
              with the default Amazon S3 key (SSE-S3).</p> <p>If you specify a
              KMS key to encrypt your output, you must also specify an output
              location in the <code>OutputLocation</code> parameter. </p>
      OutputLocation:
        allOf:
          - $ref: '#/definitions/Uri'
          - description: >-
              <p>The Amazon S3 location where the output of the call analytics
              job is stored. You can provide the following location types to
              store the output of call analytics job:</p> <ul> <li>
              <p>s3://DOC-EXAMPLE-BUCKET1</p> <p> If you specify a bucket,
              Amazon Transcribe saves the output of the analytics job as a JSON
              file at the root level of the bucket.</p> </li> <li>
              <p>s3://DOC-EXAMPLE-BUCKET1/folder/</p> <p>f you specify a path,
              Amazon Transcribe saves the output of the analytics job as
              s3://DOC-EXAMPLE-BUCKET1/folder/your-transcription-job-name.json</p>
              <p>If you specify a folder, you must provide a trailing slash.</p>
              </li> <li> <p>s3://DOC-EXAMPLE-BUCKET1/folder/filename.json</p>
              <p> If you provide a path that has the filename specified, Amazon
              Transcribe saves the output of the analytics job as
              s3://DOC-EXAMPLEBUCKET1/folder/filename.json</p> </li> </ul>
              <p>You can specify an Amazon Web Services Key Management Service
              (KMS) key to encrypt the output of our analytics job using the
              <code>OutputEncryptionKMSKeyId</code> parameter. If you don't
              specify a KMS key, Amazon Transcribe uses the default Amazon S3
              key for server-side encryption of the analytics job output that is
              placed in your S3 bucket.</p>
      Settings:
        allOf:
          - $ref: '#/definitions/CallAnalyticsJobSettings'
          - description: >-
              A <code>Settings</code> object that provides optional settings for
              a call analytics job. 
