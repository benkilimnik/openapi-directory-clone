        allOf:
          - $ref: '#/definitions/Type'
          - description: >-
              The type of speech in the transcription job.
              <code>CONVERSATION</code> is generally used for patient-physician
              dialogues. <code>DICTATION</code> is the setting for physicians
              speaking their notes after seeing a patient. For more information,
              see <a
              href="https://docs.aws.amazon.com/transcribe/latest/dg/what-is-transcribe-med.html">What
              is Amazon Transcribe Medical?</a>.
