              sc1: 125-16,384</p> </li> <li> <p>standard: 1-1,024</p> </li>
              </ul> <p>You must specify either <code>SnapshotId</code> or
              <code>VolumeSize</code>. If you specify both
              <code>SnapshotId</code> and <code>VolumeSize</code>, the volume
