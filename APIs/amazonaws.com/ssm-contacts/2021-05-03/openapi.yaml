basePath: /
definitions:
  AcceptCode:
    maxLength: 10
    minLength: 6
    pattern: '^[0-9]*$'
    type: string
  AcceptCodeValidation:
    enum:
      - IGNORE
      - ENFORCE
    type: string
  AcceptPageRequest:
    properties:
      AcceptCode:
        allOf:
          - $ref: '#/definitions/AcceptCode'
          - description: The accept code is a 6-digit code used to acknowledge the page.
      AcceptCodeValidation:
        allOf:
          - $ref: '#/definitions/AcceptCodeValidation'
          - description: >-
              <p>An optional field that Incident Manager uses to
              <code>ENFORCE</code> <code>AcceptCode</code> validation when
              acknowledging an page. Acknowledgement can occur by replying to a
              page, or when entering the AcceptCode in the console. Enforcing
              AcceptCode validation causes Incident Manager to verify that the
              code entered by the user matches the code sent by Incident Manager
              with the page.</p> <p>Incident Manager can also
              <code>IGNORE</code> <code>AcceptCode</code> validation. Ignoring
              <code>AcceptCode</code> validation causes Incident Manager to
              accept any value entered for the <code>AcceptCode</code>.</p>
      AcceptType:
        allOf:
          - $ref: '#/definitions/AcceptType'
          - description: >-
              The type indicates if the page was <code>DELIVERED</code> or
              <code>READ</code>.
      ContactChannelId:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The ARN of the contact channel.
      Note:
        allOf:
          - $ref: '#/definitions/ReceiptInfo'
          - description: >-
              Information provided by the user when the user acknowledges the
              page.
      PageId:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: >-
              The Amazon Resource Name (ARN) of the engagement to a contact
              channel.
    required:
      - PageId
      - AcceptType
      - AcceptCode
    title: AcceptPageRequest
    type: object
  AcceptPageResult:
    example: {}
    properties: {}
    type: object
  AcceptType:
    enum:
      - DELIVERED
      - READ
    type: string
  AccessDeniedException: {}
  ActivateContactChannelRequest:
    properties:
      ActivationCode:
        allOf:
          - $ref: '#/definitions/ActivationCode'
          - description: >-
              The code sent to the contact channel when it was created in the
              contact. 
      ContactChannelId:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The Amazon Resource Name (ARN) of the contact channel.
    required:
      - ContactChannelId
      - ActivationCode
    title: ActivateContactChannelRequest
    type: object
  ActivateContactChannelResult:
    example: {}
    properties: {}
    type: object
  ActivationCode:
    maxLength: 10
    minLength: 6
    pattern: '^[0-9]*$'
    type: string
  ActivationStatus:
    enum:
      - ACTIVATED
      - NOT_ACTIVATED
    type: string
  AmazonResourceName:
    maxLength: 1011
    minLength: 1
    type: string
  ChannelName:
    maxLength: 255
    minLength: 1
    pattern: '^[\p{L}\p{Z}\p{N}_.\-]*$'
    type: string
  ChannelTargetInfo:
    description: >-
      Information about the contact channel that Incident Manager uses to engage
      the contact.
    properties:
      ContactChannelId:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The Amazon Resource Name (ARN) of the contact channel.
      RetryIntervalInMinutes:
        allOf:
          - $ref: '#/definitions/RetryIntervalInMinutes'
          - description: >-
              The number of minutes to wait to retry sending engagement in the
              case the engagement initially fails.
    required:
      - ContactChannelId
    type: object
  ChannelType:
    enum:
      - SMS
      - VOICE
      - EMAIL
    type: string
  ConflictException: {}
  Contact:
    description: >-
      A personal contact or escalation plan that Incident Manager engages during
      an incident.
    properties:
      Alias:
        allOf:
          - $ref: '#/definitions/ContactAlias'
          - description: >-
              The unique and identifiable alias of the contact or escalation
              plan.
      ContactArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The Amazon Resource Name (ARN) of the contact or escalation plan.
      DisplayName:
        allOf:
          - $ref: '#/definitions/ContactName'
          - description: The full name of the contact or escalation plan.
      Type:
        allOf:
          - $ref: '#/definitions/ContactType'
          - description: >-
              Refers to the type of contact. A single contact is type
              <code>PERSONAL</code> and an escalation plan is type
              <code>ESCALATION</code>.
    required:
      - ContactArn
      - Alias
      - Type
    type: object
  ContactAlias:
    maxLength: 255
    minLength: 1
    pattern: '^[a-z0-9_\-]*$'
    type: string
  ContactChannel:
    description: The method that Incident Manager uses to engage a contact.
    properties:
      ActivationStatus:
        allOf:
          - $ref: '#/definitions/ActivationStatus'
          - description: >-
              A Boolean value describing if the contact channel has been
              activated or not. If the contact channel isn't activated, Incident
              Manager can't engage the contact through it. 
      ContactArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The ARN of the contact that contains the contact channel.
      ContactChannelArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The Amazon Resource Name (ARN) of the contact channel.
      DeliveryAddress:
        allOf:
          - $ref: '#/definitions/ContactChannelAddress'
          - description: >-
              The details that Incident Manager uses when trying to engage the
              contact channel.
      Name:
        allOf:
          - $ref: '#/definitions/ChannelName'
          - description: The name of the contact channel.
      Type:
        allOf:
          - $ref: '#/definitions/ChannelType'
          - description: >-
              <p>The type of the contact channel. Incident Manager supports
              three contact methods:</p> <ul> <li> <p>SMS</p> </li> <li>
              <p>VOICE</p> </li> <li> <p>EMAIL</p> </li> </ul>
    required:
      - ContactChannelArn
      - ContactArn
      - Name
      - DeliveryAddress
      - ActivationStatus
    type: object
  ContactChannelAddress:
    description: >-
      The details that Incident Manager uses when trying to engage the contact
      channel. 
    properties:
      SimpleAddress:
        allOf:
          - $ref: '#/definitions/SimpleAddress'
          - description: >-
              <p>The format is dependent on the type of the contact channel. The
              following are the expected formats:</p> <ul> <li> <p>SMS - '+'
              followed by the country code and phone number</p> </li> <li>
              <p>VOICE - '+' followed by the country code and phone number</p>
              </li> <li> <p>EMAIL - any standard email format</p> </li> </ul>
    type: object
  ContactChannelList:
    items:
      $ref: '#/definitions/ContactChannel'
    type: array
  ContactName:
    maxLength: 255
    minLength: 0
    pattern: '^[\p{L}\p{Z}\p{N}_.\-]*$'
    type: string
  ContactTargetInfo:
    description: The contact that Incident Manager is engaging during an incident.
    properties:
      ContactId:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The Amazon Resource Name (ARN) of the contact.
      IsEssential:
        allOf:
          - $ref: '#/definitions/IsEssential'
          - description: >-
              A Boolean value determining if the contact's acknowledgement stops
              the progress of stages in the plan.
    required:
      - IsEssential
    type: object
  ContactType:
    enum:
      - PERSONAL
      - ESCALATION
    type: string
  ContactsList:
    items:
      $ref: '#/definitions/Contact'
    type: array
  Content:
    maxLength: 8192
    minLength: 1
    pattern: '^[.\s\S]*$'
    type: string
  CreateContactChannelRequest:
    properties:
      ContactId:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: >-
              The Amazon Resource Name (ARN) of the contact you are adding the
              contact channel to.
      DeferActivation:
        allOf:
          - $ref: '#/definitions/DeferActivation'
          - description: >-
              If you want to activate the channel at a later time, you can
              choose to defer activation. Incident Manager can't engage your
              contact channel until it has been activated.
      DeliveryAddress:
        allOf:
          - $ref: '#/definitions/ContactChannelAddress'
          - description: >-
              <p>The details that Incident Manager uses when trying to engage
              the contact channel. The format is dependent on the type of the
              contact channel. The following are the expected formats:</p> <ul>
              <li> <p>SMS - '+' followed by the country code and phone
              number</p> </li> <li> <p>VOICE - '+' followed by the country code
              and phone number</p> </li> <li> <p>EMAIL - any standard email
              format</p> </li> </ul>
      IdempotencyToken:
        allOf:
          - $ref: '#/definitions/IdempotencyToken'
          - description: >-
              A token ensuring that the operation is called only once with the
              specified details.
      Name:
        allOf:
          - $ref: '#/definitions/ChannelName'
          - description: The name of the contact channel.
      Type:
        allOf:
          - $ref: '#/definitions/ChannelType'
          - description: >-
              <p>Incident Manager supports three types of contact channels:</p>
              <ul> <li> <p> <code>SMS</code> </p> </li> <li> <p>
              <code>VOICE</code> </p> </li> <li> <p> <code>EMAIL</code> </p>
              </li> </ul>
    required:
      - ContactId
      - Name
      - Type
      - DeliveryAddress
    title: CreateContactChannelRequest
    type: object
  CreateContactChannelResult:
    example:
      ContactChannelArn: >-
        arn:aws:ssm-contacts:us-east-1:111122223333:contact-channel/akuam/02f506b9-ea5d-4764-af89-2daa793ff024
    properties:
      ContactChannelArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The Amazon Resource Name (ARN) of the contact channel.
    required:
      - ContactChannelArn
    type: object
  CreateContactRequest:
    properties:
      Alias:
        allOf:
          - $ref: '#/definitions/ContactAlias'
          - description: >-
              The short name to quickly identify a contact or escalation plan.
              The contact alias must be unique and identifiable. 
      DisplayName:
        allOf:
          - $ref: '#/definitions/ContactName'
          - description: 'The full name of the contact or escalation plan. '
      IdempotencyToken:
        allOf:
          - $ref: '#/definitions/IdempotencyToken'
          - description: >-
              A token ensuring that the operation is called only once with the
              specified details.
      Plan:
        allOf:
          - $ref: '#/definitions/Plan'
          - description: >-
              A list of stages. A contact has an engagement plan with stages
              that contact specified contact channels. An escalation plan uses
              stages that contact specified contacts. 
      Tags:
        allOf:
          - $ref: '#/definitions/TagsList'
          - description: >-
              Adds a tag to the target. You can only tag resources created in
              the first Region of your replication set. 
      Type:
        allOf:
          - $ref: '#/definitions/ContactType'
          - description: >-
              To create an escalation plan use <code>ESCALATION</code>. To
              create a contact use <code>PERSONAL</code>.
    required:
      - Alias
      - Type
      - Plan
    title: CreateContactRequest
    type: object
  CreateContactResult:
    example:
      ContactArn: 'arn:aws:ssm-contacts:us-east-2:111122223333:contact/akuam'
    properties:
      ContactArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: >-
              The Amazon Resource Name (ARN) of the created contact or
              escalation plan.
    required:
      - ContactArn
    type: object
  DataEncryptionException: {}
  DateTime:
    format: date-time
    type: string
  DeactivateContactChannelRequest:
    properties:
      ContactChannelId:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: >-
              The Amazon Resource Name (ARN) of the contact channel you're
              deactivating.
    required:
      - ContactChannelId
    title: DeactivateContactChannelRequest
    type: object
  DeactivateContactChannelResult:
    example: {}
    properties: {}
    type: object
  DeferActivation:
    type: boolean
  DeleteContactChannelRequest:
    properties:
      ContactChannelId:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The Amazon Resource Name (ARN) of the contact channel.
    required:
      - ContactChannelId
    title: DeleteContactChannelRequest
    type: object
  DeleteContactChannelResult:
    example: {}
    properties: {}
    type: object
  DeleteContactRequest:
    properties:
      ContactId:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: >-
              The Amazon Resource Name (ARN) of the contact that you're
              deleting.
    required:
      - ContactId
    title: DeleteContactRequest
    type: object
  DeleteContactResult:
    example: {}
    properties: {}
    type: object
  DescribeEngagementRequest:
    properties:
      EngagementId:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: >-
              The Amazon Resource Name (ARN) of the engagement you want the
              details of.
    required:
      - EngagementId
    title: DescribeEngagementRequest
    type: object
  DescribeEngagementResult:
    example:
      ContactArn: 'arn:aws:ssm-contacts:us-east-2:111122223333:contact/example_escalation'
      Content: Testing engagements
      EngagementArn: >-
        arn:aws:ssm-contacts:us-east-2:111122223333:engagement/example_escalation/69e40ce1-8dbb-4d57-8962-5fbe7fc53356
      PublicContent: Testing engagements
      PublicSubject: test
      Sender: tester
      StartTime: '$2021-05-18T18:25:41.151000+00:00'
      Subject: test
    properties:
      ContactArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: >-
              The ARN of the escalation plan or contacts involved in the
              engagement.
      Content:
        allOf:
          - $ref: '#/definitions/Content'
          - description: >-
              The secure content of the message that was sent to the contact.
              Use this field for engagements to <code>VOICE</code> and
              <code>EMAIL</code>.
      EngagementArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The ARN of the engagement.
      IncidentId:
        allOf:
          - $ref: '#/definitions/IncidentId'
          - description: The ARN of the incident in which the engagement occurred.
      PublicContent:
        allOf:
          - $ref: '#/definitions/PublicContent'
          - description: >-
              The insecure content of the message that was sent to the contact.
              Use this field for engagements to <code>SMS</code>.
      PublicSubject:
        allOf:
          - $ref: '#/definitions/PublicSubject'
          - description: >-
              The insecure subject of the message that was sent to the contact.
              Use this field for engagements to <code>SMS</code>.
      Sender:
        allOf:
          - $ref: '#/definitions/Sender'
          - description: The user that started the engagement.
      StartTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: The time that the engagement started.
      StopTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: The time that the engagement ended.
      Subject:
        allOf:
          - $ref: '#/definitions/Subject'
          - description: >-
              The secure subject of the message that was sent to the contact.
              Use this field for engagements to <code>VOICE</code> and
              <code>EMAIL</code>.
    required:
      - ContactArn
      - EngagementArn
      - Sender
      - Subject
      - Content
    type: object
  DescribePageRequest:
    properties:
      PageId:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The ID of the engagement to a contact channel.
    required:
      - PageId
    title: DescribePageRequest
    type: object
  DescribePageResult:
    example:
      ContactArn: 'arn:aws:ssm-contacts:us-east-2:111122223333:contact/akuam'
      Content: Testing engagements
      DeliveryTime: '2021-05-18T18:43:55.265000+00:00'
      EngagementArn: >-
        arn:aws:ssm-contacts:us-east-2:111122223333:engagement/akuam/78a29753-3674-4ac5-9f83-0468563567f0
      PageArn: >-
        arn:aws:ssm-contacts:us-east-2:111122223333:page/akuam/ad0052bd-e606-498a-861b-25726292eb93
      PublicContent: Testing engagements
      PublicSubject: test
      ReadTime: '2021-05-18T18:43:55.708000+00:00'
      Sender: tester
      SentTime: '2021-05-18T18:43:29.301000+00:00'
      Subject: test
    properties:
      ContactArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The ARN of the contact that was engaged.
      Content:
        allOf:
          - $ref: '#/definitions/Content'
          - description: >-
              The secure content of the message that was sent to the contact.
              Use this field for engagements to <code>VOICE</code> and
              <code>EMAIL</code>.
      DeliveryTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: The time that the contact channel received the engagement.
      EngagementArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The ARN of the engagement that engaged the contact channel.
      IncidentId:
        allOf:
          - $ref: '#/definitions/IncidentId'
          - description: The ARN of the incident that engaged the contact channel.
      PageArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: >-
              The Amazon Resource Name (ARN) of the engagement to a contact
              channel.
      PublicContent:
        allOf:
          - $ref: '#/definitions/PublicContent'
          - description: >-
              The insecure content of the message that was sent to the contact.
              Use this field for engagements to <code>SMS</code>.
      PublicSubject:
        allOf:
          - $ref: '#/definitions/PublicSubject'
          - description: >-
              The insecure subject of the message that was sent to the contact.
              Use this field for engagements to <code>SMS</code>.
      ReadTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: The time that the contact channel acknowledged the engagement.
      Sender:
        allOf:
          - $ref: '#/definitions/Sender'
          - description: The user that started the engagement.
      SentTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: The time the engagement was sent to the contact channel.
      Subject:
        allOf:
          - $ref: '#/definitions/Subject'
          - description: >-
              The secure subject of the message that was sent to the contact.
              Use this field for engagements to <code>VOICE</code> and
              <code>EMAIL</code>.
    required:
      - PageArn
      - EngagementArn
      - ContactArn
      - Sender
      - Subject
      - Content
    type: object
  Engagement:
    description: >-
      Incident Manager reaching out to a contact or escalation plan to engage
      contact during an incident.
    properties:
      ContactArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: >-
              The ARN of the escalation plan or contact that Incident Manager is
              engaging.
      EngagementArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The Amazon Resource Name (ARN) of the engagement.
      IncidentId:
        allOf:
          - $ref: '#/definitions/IncidentId'
          - description: The ARN of the incident that's engaging the contact.
      Sender:
        allOf:
          - $ref: '#/definitions/Sender'
          - description: The user that started the engagement.
      StartTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: The time that the engagement began.
      StopTime:
        allOf:
          - $ref: '#/definitions/DateTime'
          - description: The time that the engagement ended.
    required:
      - EngagementArn
      - ContactArn
      - Sender
    type: object
  EngagementsList:
    items:
      $ref: '#/definitions/Engagement'
    type: array
  GetContactChannelRequest:
    properties:
      ContactChannelId:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: >-
              The Amazon Resource Name (ARN) of the contact channel you want
              information about.
    required:
      - ContactChannelId
    title: GetContactChannelRequest
    type: object
  GetContactChannelResult:
    example:
      ActivationStatus: ACTIVATED
      ContactArn: 'arn:aws:ssm-contacts:us-east-2:111122223333:contact/akuam'
      ContactChannelArn: >-
        arn:aws:ssm-contacts:us-east-2:111122223333:contact-channel/akuam/fc7405c4-46b2-48b7-87b2-93e2f225b90d
      DeliveryAddress:
        SimpleAddress: '+15005550199'
      Name: akuas sms
      Type: SMS
    properties:
      ActivationStatus:
        allOf:
          - $ref: '#/definitions/ActivationStatus'
          - description: >-
              A Boolean value indicating if the contact channel has been
              activated or not.
      ContactArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The ARN of the contact that the channel belongs to.
      ContactChannelArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The ARN of the contact channel.
      DeliveryAddress:
        allOf:
          - $ref: '#/definitions/ContactChannelAddress'
          - description: >-
              The details that Incident Manager uses when trying to engage the
              contact channel. 
      Name:
        allOf:
          - $ref: '#/definitions/ChannelName'
          - description: The name of the contact channel
      Type:
        allOf:
          - $ref: '#/definitions/ChannelType'
          - description: >-
              The type of contact channel. The type is <code>SMS</code>,
              <code>VOICE</code>, or <code>EMAIL</code>.
    required:
      - ContactArn
      - ContactChannelArn
      - Name
      - Type
      - DeliveryAddress
    type: object
  GetContactPolicyRequest:
    properties:
      ContactArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The Amazon Resource Name (ARN) of the contact or escalation plan.
    required:
      - ContactArn
    title: GetContactPolicyRequest
    type: object
  GetContactPolicyResult:
    example:
      ContactArn: 'arn:aws:ssm-contacts:us-east-1:111122223333:contact/akuam'
      Policy: >-
        {"Version":"2012-10-17","Statement":[{"Sid":"SharePolicyForDocumentationDralia","Effect":"Allow","Principal":{"AWS":"222233334444"},"Action":["ssm-contacts:GetContact","ssm-contacts:StartEngagement","ssm-contacts:DescribeEngagement","ssm-contacts:ListPagesByEngagement","ssm-contacts:StopEngagement"],"Resource":["arn:aws:ssm-contacts:*:111122223333:contact/akuam","arn:aws:ssm-contacts:*:111122223333:engagement/akuam/*"]}]}
    properties:
      ContactArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The ARN of the contact or escalation plan.
      Policy:
        allOf:
          - $ref: '#/definitions/Policy'
          - description: >-
              Details about the resource policy attached to the contact or
              escalation plan.
    type: object
  GetContactRequest:
    properties:
      ContactId:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The Amazon Resource Name (ARN) of the contact or escalation plan.
    required:
      - ContactId
    title: GetContactRequest
    type: object
  GetContactResult:
    example:
      Alias: example_escalation
      ContactArn: 'arn:aws:ssm-contacts:us-east-2:111122223333:contact/example_escalation'
      DisplayName: Example Escalation Plan
      Plan:
        Stages:
          - DurationInMinutes: 5
            Targets:
              - ContactTargetInfo:
                  ContactId: 'arn:aws:ssm-contacts:us-east-2:111122223333:contact/akuam'
                  IsEssential: true
          - DurationInMinutes: 5
            Targets:
              - ContactTargetInfo:
                  ContactId: 'arn:aws:ssm-contacts:us-east-2:111122223333:contact/alejr'
                  IsEssential: false
          - DurationInMinutes: 0
            Targets:
              - ContactTargetInfo:
                  ContactId: 'arn:aws:ssm-contacts:us-east-2:111122223333:contact/anasi'
                  IsEssential: false
      Type: ESCALATION
    properties:
      Alias:
        allOf:
          - $ref: '#/definitions/ContactAlias'
          - description: >-
              The alias of the contact or escalation plan. The alias is unique
              and identifiable.
      ContactArn:
        allOf:
          - $ref: '#/definitions/SsmContactsArn'
          - description: The ARN of the contact or escalation plan.
      DisplayName:
