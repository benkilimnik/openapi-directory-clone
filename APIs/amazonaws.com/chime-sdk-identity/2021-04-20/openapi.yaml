basePath: /
definitions:
  AppInstance:
    description: >-
      The details of an <code>AppInstance</code>, an instance of an Amazon Chime
      SDK messaging application.
    properties:
      AppInstanceArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the messaging instance.
      CreatedTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The time at which an <code>AppInstance</code> was created. In
              epoch milliseconds.
      LastUpdatedTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The time an <code>AppInstance</code> was last updated. In epoch
              milliseconds.
      Metadata:
        allOf:
          - $ref: '#/definitions/Metadata'
          - description: The metadata of an <code>AppInstance</code>.
      Name:
        allOf:
          - $ref: '#/definitions/NonEmptyResourceName'
          - description: The name of an <code>AppInstance</code>.
    type: object
  AppInstanceAdmin:
    description: The details of an <code>AppInstanceAdmin</code>.
    properties:
      Admin:
        allOf:
          - $ref: '#/definitions/Identity'
          - description: The <code>AppInstanceAdmin</code> data.
      AppInstanceArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: >-
              The ARN of the <code>AppInstance</code> for which the user is an
              administrator.
      CreatedTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which an administrator was created.
    type: object
  AppInstanceAdminList:
    items:
      $ref: '#/definitions/AppInstanceAdminSummary'
    type: array
  AppInstanceAdminSummary:
    description: Summary of the details of an <code>AppInstanceAdmin</code>.
    properties:
      Admin:
        allOf:
          - $ref: '#/definitions/Identity'
          - description: The details of the <code>AppInstanceAdmin</code>.
    type: object
  AppInstanceList:
    items:
      $ref: '#/definitions/AppInstanceSummary'
    type: array
  AppInstanceRetentionSettings:
    description: >-
      The details of the data-retention settings for an
      <code>AppInstance</code>.
    properties:
      ChannelRetentionSettings:
        allOf:
          - $ref: '#/definitions/ChannelRetentionSettings'
          - description: The length of time in days to retain the messages in a channel.
    type: object
  AppInstanceSummary:
    description: Summary of the data for an <code>AppInstance</code>.
    properties:
      AppInstanceArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The <code>AppInstance</code> ARN.
      Metadata:
        allOf:
          - $ref: '#/definitions/Metadata'
          - description: The metadata of the <code>AppInstance</code>.
      Name:
        allOf:
          - $ref: '#/definitions/NonEmptyResourceName'
          - description: The name of the <code>AppInstance</code>.
    type: object
  AppInstanceUser:
    description: The details of an <code>AppInstanceUser</code>.
    properties:
      AppInstanceUserArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the <code>AppInstanceUser</code>.
      CreatedTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the <code>AppInstanceUser</code> was created.
      LastUpdatedTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The time at which the <code>AppInstanceUser</code> was last
              updated.
      Metadata:
        allOf:
          - $ref: '#/definitions/Metadata'
          - description: The metadata of the <code>AppInstanceUser</code>.
      Name:
        allOf:
          - $ref: '#/definitions/UserName'
          - description: The name of the <code>AppInstanceUser</code>.
    type: object
  AppInstanceUserList:
    items:
      $ref: '#/definitions/AppInstanceUserSummary'
    type: array
  AppInstanceUserSummary:
    description: Summary of the details of an <code>AppInstanceUser</code>.
    properties:
      AppInstanceUserArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the <code>AppInstanceUser</code>.
      Metadata:
        allOf:
          - $ref: '#/definitions/Metadata'
          - description: The metadata of the <code>AppInstanceUser</code>.
      Name:
        allOf:
          - $ref: '#/definitions/UserName'
          - description: The name of an <code>AppInstanceUser</code>.
    type: object
  BadRequestException: {}
  ChannelRetentionSettings:
    description: The details of the retention settings for a channel.
    properties:
      RetentionDays:
        allOf:
          - $ref: '#/definitions/RetentionDays'
          - description: The time in days to retain the messages in a channel.
    type: object
  ChimeArn:
    maxLength: 1600
    minLength: 5
    pattern: >-
      arn:[a-z0-9-\.]{1,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[^/].{0,1023}
    type: string
  ClientRequestToken:
    format: password
    maxLength: 64
    minLength: 2
    pattern: '[-_a-zA-Z0-9]*'
    type: string
  ConflictException: {}
  CreateAppInstanceAdminRequest:
    properties:
      AppInstanceAdminArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: >-
              The ARN of the administrator of the current
              <code>AppInstance</code>.
    required:
      - AppInstanceAdminArn
    title: CreateAppInstanceAdminRequest
    type: object
  CreateAppInstanceAdminResponse:
    properties:
      AppInstanceAdmin:
        allOf:
          - $ref: '#/definitions/Identity'
          - description: The name and ARN of the admin for the <code>AppInstance</code>.
      AppInstanceArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the of the admin for the <code>AppInstance</code>.
    type: object
  CreateAppInstanceRequest:
    properties:
      ClientRequestToken:
        allOf:
          - $ref: '#/definitions/ClientRequestToken'
          - description: >-
              The <code>ClientRequestToken</code> of the
              <code>AppInstance</code>.
      Metadata:
        allOf:
          - $ref: '#/definitions/Metadata'
          - description: >-
              The metadata of the <code>AppInstance</code>. Limited to a 1KB
              string in UTF-8.
      Name:
        allOf:
          - $ref: '#/definitions/NonEmptyResourceName'
          - description: The name of the <code>AppInstance</code>.
      Tags:
        allOf:
          - $ref: '#/definitions/TagList'
          - description: Tags assigned to the <code>AppInstanceUser</code>.
    required:
      - Name
      - ClientRequestToken
    title: CreateAppInstanceRequest
    type: object
  CreateAppInstanceResponse:
    properties:
      AppInstanceArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The Amazon Resource Number (ARN) of the <code>AppInstance</code>.
    type: object
  CreateAppInstanceUserRequest:
    properties:
      AppInstanceArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the <code>AppInstance</code> request.
      AppInstanceUserId:
        allOf:
          - $ref: '#/definitions/UserId'
          - description: The user ID of the <code>AppInstance</code>.
      ClientRequestToken:
        allOf:
          - $ref: '#/definitions/ClientRequestToken'
          - description: >-
              The token assigned to the user requesting an
              <code>AppInstance</code>.
      Metadata:
        allOf:
          - $ref: '#/definitions/Metadata'
          - description: The request's metadata. Limited to a 1KB string in UTF-8.
      Name:
        allOf:
          - $ref: '#/definitions/UserName'
          - description: The user's name.
      Tags:
        allOf:
          - $ref: '#/definitions/TagList'
          - description: Tags assigned to the <code>AppInstanceUser</code>.
    required:
      - AppInstanceArn
      - AppInstanceUserId
      - Name
      - ClientRequestToken
    title: CreateAppInstanceUserRequest
    type: object
  CreateAppInstanceUserResponse:
    properties:
      AppInstanceUserArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The user's ARN.
    type: object
  DeleteAppInstanceAdminRequest:
    properties: {}
    title: DeleteAppInstanceAdminRequest
    type: object
  DeleteAppInstanceRequest:
    properties: {}
    title: DeleteAppInstanceRequest
    type: object
  DeleteAppInstanceUserRequest:
    properties: {}
    title: DeleteAppInstanceUserRequest
    type: object
  DescribeAppInstanceAdminRequest:
    properties: {}
    title: DescribeAppInstanceAdminRequest
    type: object
  DescribeAppInstanceAdminResponse:
    properties:
      AppInstanceAdmin:
        allOf:
          - $ref: '#/definitions/AppInstanceAdmin'
          - description: >-
              The ARN and name of the <code>AppInstanceUser</code>, the ARN of
              the <code>AppInstance</code>, and the created and last-updated
              timestamps. All timestamps use epoch milliseconds.
    type: object
  DescribeAppInstanceRequest:
    properties: {}
    title: DescribeAppInstanceRequest
    type: object
  DescribeAppInstanceResponse:
    properties:
      AppInstance:
        allOf:
          - $ref: '#/definitions/AppInstance'
          - description: >-
              The ARN, metadata, created and last-updated timestamps, and the
              name of the <code>AppInstance</code>. All timestamps use epoch
              milliseconds.
    type: object
  DescribeAppInstanceUserRequest:
    properties: {}
    title: DescribeAppInstanceUserRequest
    type: object
  DescribeAppInstanceUserResponse:
    properties:
      AppInstanceUser:
        allOf:
          - $ref: '#/definitions/AppInstanceUser'
          - description: The name of the <code>AppInstanceUser</code>.
    type: object
  ForbiddenException: {}
  GetAppInstanceRetentionSettingsRequest:
    properties: {}
    title: GetAppInstanceRetentionSettingsRequest
    type: object
  GetAppInstanceRetentionSettingsResponse:
    properties:
      AppInstanceRetentionSettings:
        allOf:
          - $ref: '#/definitions/AppInstanceRetentionSettings'
          - description: The retention settings for the <code>AppInstance</code>.
      InitiateDeletionTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: >-
              The timestamp representing the time at which the specified items
              are retained, in Epoch Seconds.
    type: object
  Identity:
    description: The details of a user.
    properties:
      Arn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN in an Identity.
      Name:
        allOf:
          - $ref: '#/definitions/ResourceName'
          - description: The name in an Identity.
    type: object
  ListAppInstanceAdminsRequest:
    properties: {}
    title: ListAppInstanceAdminsRequest
    type: object
  ListAppInstanceAdminsResponse:
    properties:
      AppInstanceAdmins:
        allOf:
          - $ref: '#/definitions/AppInstanceAdminList'
          - description: The information for each administrator.
      AppInstanceArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the <code>AppInstance</code>.
      NextToken:
        allOf:
          - $ref: '#/definitions/NextToken'
          - description: >-
              The token returned from previous API requests until the number of
              administrators is reached.
    type: object
  ListAppInstanceUsersRequest:
    properties: {}
    title: ListAppInstanceUsersRequest
    type: object
  ListAppInstanceUsersResponse:
    properties:
      AppInstanceArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the <code>AppInstance</code>.
      AppInstanceUsers:
        allOf:
          - $ref: '#/definitions/AppInstanceUserList'
          - description: The information for each requested <code>AppInstanceUser</code>.
      NextToken:
        allOf:
          - $ref: '#/definitions/NextToken'
          - description: >-
              The token passed by previous API calls until all requested users
              are returned.
    type: object
  ListAppInstancesRequest:
    properties: {}
    title: ListAppInstancesRequest
    type: object
  ListAppInstancesResponse:
    properties:
      AppInstances:
        allOf:
          - $ref: '#/definitions/AppInstanceList'
          - description: The information for each <code>AppInstance</code>.
      NextToken:
        allOf:
          - $ref: '#/definitions/NextToken'
          - description: >-
              The token passed by previous API requests until the maximum number
              of <code>AppInstance</code>s is reached.
    type: object
  MaxResults:
    maximum: 50
    minimum: 1
    type: integer
  Metadata:
    format: password
    maxLength: 1024
    minLength: 0
    pattern: .*
    type: string
  NextToken:
    format: password
    maxLength: 2048
    minLength: 0
    pattern: .*
    type: string
  NonEmptyResourceName:
    format: password
    maxLength: 256
    minLength: 1
    pattern: >-
      [\u0009\u000A\u000D\u0020-\u007E\u0085\u00A0-\uD7FF\uE000-\uFFFD\u10000-\u10FFFF]*
    type: string
  PutAppInstanceRetentionSettingsRequest:
    properties:
      AppInstanceRetentionSettings:
        allOf:
          - $ref: '#/definitions/AppInstanceRetentionSettings'
          - description: 'The time in days to retain data. Data type: number.'
    required:
      - AppInstanceRetentionSettings
    title: PutAppInstanceRetentionSettingsRequest
    type: object
  PutAppInstanceRetentionSettingsResponse:
    properties:
      AppInstanceRetentionSettings:
        allOf:
          - $ref: '#/definitions/AppInstanceRetentionSettings'
          - description: 'The time in days to retain data. Data type: number.'
      InitiateDeletionTimestamp:
        allOf:
          - $ref: '#/definitions/Timestamp'
          - description: The time at which the API deletes data.
    type: object
  ResourceLimitExceededException: {}
  ResourceName:
    format: password
    maxLength: 256
    minLength: 0
    pattern: >-
      [\u0009\u000A\u000D\u0020-\u007E\u0085\u00A0-\uD7FF\uE000-\uFFFD\u10000-\u10FFFF]*
    type: string
  RetentionDays:
    maximum: 5475
    minimum: 1
    type: integer
  ServiceFailureException: {}
  ServiceUnavailableException: {}
  Tag:
    description: Describes a tag applied to a resource.
    properties:
      Key:
        allOf:
          - $ref: '#/definitions/TagKey'
          - description: The key of the tag.
      Value:
        allOf:
          - $ref: '#/definitions/TagValue'
          - description: The value of the tag.
    required:
      - Key
      - Value
    type: object
  TagKey:
    format: password
    maxLength: 128
    minLength: 1
    type: string
  TagList:
    items:
      $ref: '#/definitions/Tag'
    maxItems: 50
    minItems: 1
    type: array
  TagValue:
    format: password
    maxLength: 256
    minLength: 1
    type: string
  ThrottledClientException: {}
  Timestamp:
    format: date-time
    type: string
  UnauthorizedClientException: {}
  UpdateAppInstanceRequest:
    properties:
      Metadata:
        allOf:
          - $ref: '#/definitions/Metadata'
          - description: The metadata that you want to change.
      Name:
        allOf:
          - $ref: '#/definitions/NonEmptyResourceName'
          - description: The name that you want to change.
    required:
      - Name
      - Metadata
    title: UpdateAppInstanceRequest
    type: object
  UpdateAppInstanceResponse:
    properties:
      AppInstanceArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the <code>AppInstance</code>.
    type: object
  UpdateAppInstanceUserRequest:
    properties:
      Metadata:
        allOf:
          - $ref: '#/definitions/Metadata'
          - description: The metadata of the <code>AppInstanceUser</code>.
      Name:
        allOf:
          - $ref: '#/definitions/UserName'
          - description: The name of the <code>AppInstanceUser</code>.
    required:
      - Name
      - Metadata
    title: UpdateAppInstanceUserRequest
    type: object
  UpdateAppInstanceUserResponse:
    properties:
      AppInstanceUserArn:
        allOf:
          - $ref: '#/definitions/ChimeArn'
          - description: The ARN of the <code>AppInstanceUser</code>.
    type: object
  UserId:
    format: password
    maxLength: 64
    minLength: 1
    pattern: '[A-Za-z0-9]([A-Za-z0-9\:\-\_\.\@]{0,62}[A-Za-z0-9])?'
    type: string
  UserName:
    format: password
    maxLength: 100
    minLength: 1
    pattern: .*\S.*
    type: string
externalDocs:
  description: Amazon Web Services documentation
  url: 'https://docs.aws.amazon.com/identity-chime/'
host: identity-chime.us-east-1.amazonaws.com
info:
  contact:
    email: mike.ralphson@gmail.com
    name: Mike Ralphson
    url: 'https://github.com/mermade/aws2openapi'
    x-twitter: PermittedSoc
  description: >-
    The Amazon Chime SDK Identity APIs in this section allow software developers
    to create and manage unique instances of their messaging applications. These
    APIs provide the overarching framework for creating and sending messages.
    For more information about the identity APIs, refer to <a
    href="https://docs.aws.amazon.com/chime/latest/APIReference/API_Operations_Amazon_Chime_SDK_Identity.html">Amazon
    Chime SDK identity</a>.
  license:
    name: Apache 2.0 License
    url: 'http://www.apache.org/licenses/'
  termsOfService: 'https://aws.amazon.com/service-terms/'
  title: Amazon Chime SDK Identity
  version: '2021-04-20'
  x-apiClientRegistration:
    url: >-
      https://portal.aws.amazon.com/gp/aws/developer/registration/index.html?nc2=h_ct
  x-apisguru-categories:
    - cloud
  x-aws-signingName: chime
  x-logo:
    backgroundColor: '#FFFFFF'
    url: 'https://twitter.com/awscloud/profile_image?size=original'
  x-origin:
    - contentType: application/json
      converter:
        url: 'https://github.com/mermade/aws2openapi'
        version: 1.0.0
      url: >-
        https://raw.githubusercontent.com/aws/aws-sdk-js/master/apis/chime-sdk-identity-2021-04-20.normal.json
      x-apisguru-driver: external
  x-preferred: true
  x-providerName: amazonaws.com
  x-release: v4
  x-serviceName: chime-sdk-identity
paths:
  /app-instance-users:
    parameters:
      - in: header
        name: X-Amz-Content-Sha256
        required: false
        type: string
      - in: header
        name: X-Amz-Date
        required: false
        type: string
      - in: header
        name: X-Amz-Algorithm
        required: false
        type: string
      - in: header
        name: X-Amz-Credential
        required: false
        type: string
      - in: header
        name: X-Amz-Security-Token
        required: false
        type: string
      - in: header
        name: X-Amz-Signature
        required: false
        type: string
      - in: header
        name: X-Amz-SignedHeaders
        required: false
        type: string
    post:
      consumes:
        - application/json
      description: >-
        Creates a user under an Amazon Chime <code>AppInstance</code>. The
        request consists of a unique <code>appInstanceUserId</code> and
        <code>Name</code> for that user.
      operationId: CreateAppInstanceUser
      parameters:
        - in: body
          name: body
          required: true
          schema:
            properties:
              AppInstanceArn:
                description: The ARN of the <code>AppInstance</code> request.
                maxLength: 1600
                minLength: 5
                pattern: >-
                  arn:[a-z0-9-\.]{1,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[^/].{0,1023}
                type: string
              AppInstanceUserId:
                description: The user ID of the <code>AppInstance</code>.
                format: password
                maxLength: 64
                minLength: 1
                pattern: '[A-Za-z0-9]([A-Za-z0-9\:\-\_\.\@]{0,62}[A-Za-z0-9])?'
                type: string
              ClientRequestToken:
                description: >-
                  The token assigned to the user requesting an
                  <code>AppInstance</code>.
                format: password
                maxLength: 64
                minLength: 2
                pattern: '[-_a-zA-Z0-9]*'
                type: string
              Metadata:
                description: The request's metadata. Limited to a 1KB string in UTF-8.
                format: password
                maxLength: 1024
                minLength: 0
                pattern: .*
                type: string
              Name:
                description: The user's name.
                format: password
                maxLength: 100
                minLength: 1
                pattern: .*\S.*
                type: string
              Tags:
                description: Tags assigned to the <code>AppInstanceUser</code>.
                items:
                  $ref: '#/definitions/Tag'
                maxItems: 50
                minItems: 1
                type: array
            required:
              - AppInstanceArn
              - AppInstanceUserId
              - Name
              - ClientRequestToken
            type: object
      produces:
        - application/json
      responses:
        '201':
          description: Success
          schema:
            $ref: '#/definitions/CreateAppInstanceUserResponse'
        '480':
          description: BadRequestException
          schema:
            $ref: '#/definitions/BadRequestException'
        '481':
          description: ConflictException
          schema:
            $ref: '#/definitions/ConflictException'
        '482':
          description: ForbiddenException
          schema:
            $ref: '#/definitions/ForbiddenException'
        '483':
          description: ResourceLimitExceededException
          schema:
            $ref: '#/definitions/ResourceLimitExceededException'
        '484':
          description: ThrottledClientException
          schema:
            $ref: '#/definitions/ThrottledClientException'
        '485':
          description: UnauthorizedClientException
          schema:
            $ref: '#/definitions/UnauthorizedClientException'
        '486':
          description: ServiceUnavailableException
          schema:
            $ref: '#/definitions/ServiceUnavailableException'
        '487':
          description: ServiceFailureException
          schema:
            $ref: '#/definitions/ServiceFailureException'
  /app-instance-users#app-instance-arn:
    get:
      description: >-
        List all <code>AppInstanceUsers</code> created under a single
        <code>AppInstance</code>.
      operationId: ListAppInstanceUsers
      parameters:
        - description: The ARN of the <code>AppInstance</code>.
          in: query
          maxLength: 1600
          minLength: 5
          name: app-instance-arn
          pattern: >-
            arn:[a-z0-9-\.]{1,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[a-z0-9-\.]{0,63}:[^/].{0,1023}
          required: true
          type: string
        - description: The maximum number of requests that you want returned.
          in: query
          maximum: 50
          minimum: 1
          name: max-results
          required: false
          type: integer
        - description: >-
            The token passed by previous API calls until all requested users are
            returned.
          format: password
          in: query
          maxLength: 2048
          minLength: 0
          name: next-token
          pattern: .*
          required: false
          type: string
        - description: Pagination limit
          in: query
          name: MaxResults
          required: false
          type: string
        - description: Pagination token
          in: query
          name: NextToken
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/ListAppInstanceUsersResponse'
        '480':
          description: BadRequestException
          schema:
            $ref: '#/definitions/BadRequestException'
        '481':
          description: ForbiddenException
          schema:
            $ref: '#/definitions/ForbiddenException'
        '482':
          description: ThrottledClientException
          schema:
            $ref: '#/definitions/ThrottledClientException'
        '483':
          description: UnauthorizedClientException
          schema:
            $ref: '#/definitions/UnauthorizedClientException'
        '484':
          description: ServiceUnavailableException
          schema:
            $ref: '#/definitions/ServiceUnavailableException'
        '485':
          description: ServiceFailureException
          schema:
            $ref: '#/definitions/ServiceFailureException'
    parameters:
      - in: header
        name: X-Amz-Content-Sha256
        required: false
        type: string
      - in: header
        name: X-Amz-Date
        required: false
        type: string
      - in: header
        name: X-Amz-Algorithm
        required: false
        type: string
      - in: header
        name: X-Amz-Credential
        required: false
        type: string
      - in: header
        name: X-Amz-Security-Token
        required: false
        type: string
      - in: header
        name: X-Amz-Signature
        required: false
        type: string
      - in: header
        name: X-Amz-SignedHeaders
        required: false
        type: string
  '/app-instance-users/{appInstanceUserArn}':
    delete:
      description: Deletes an <code>AppInstanceUser</code>.
      operationId: DeleteAppInstanceUser
      parameters:
        - description: The ARN of the user request being deleted.
          in: path
          maxLength: 1600
          minLength: 5
