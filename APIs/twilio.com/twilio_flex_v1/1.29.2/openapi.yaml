        x-nullable: true
      sid:
        description: The unique string that identifies the resource
        maxLength: 34
        minLength: 34
        pattern: '^KD[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      url:
        format: uri
        type: string
        x-nullable: true
    type: object
  flex.v1.interaction.interaction_channel:
    properties:
      interaction_sid:
        description: The unique string that identifies the resource
        maxLength: 34
        minLength: 34
