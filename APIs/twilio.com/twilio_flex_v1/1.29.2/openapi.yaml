        x-nullable: true
      interaction_sid:
        description: The Interaction Sid for this channel.
        maxLength: 34
        minLength: 34
        pattern: '^KD[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      sid:
        description: The unique string that identifies the resource
        maxLength: 34
        minLength: 34
        pattern: '^UT[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      type:
        description: Participant type.
