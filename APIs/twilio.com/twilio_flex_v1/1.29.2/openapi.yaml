paths:
  /v1/Channels:
    description: Flex chat channels
    get:
      description: ''
      operationId: ListChannel
      parameters:
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              flex_chat_channels:
                items:
                  $ref: '#/definitions/flex.v1.channel'
                type: array
              meta:
                properties:
                  first_page_url:
                    format: uri
                    type: string
                  key:
                    type: string
                  next_page_url:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
            title: ListChannelResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: ''
      operationId: CreateChannel
      parameters:
        - description: The chat channel's friendly name.
          in: formData
          name: ChatFriendlyName
          required: true
          type: string
        - description: The chat channel's unique name.
          in: formData
          name: ChatUniqueName
          type: string
        - description: The chat participant's friendly name.
          in: formData
          name: ChatUserFriendlyName
          required: true
          type: string
        - description: The SID of the Flex Flow.
          in: formData
          maxLength: 34
          minLength: 34
          name: FlexFlowSid
          pattern: '^FO[0-9a-fA-F]{32}$'
          required: true
          type: string
        - description: >-
            The `identity` value that uniquely identifies the new resource's
            chat User.
          in: formData
          name: Identity
          required: true
          type: string
        - description: Whether to create the channel as long-lived.
          in: formData
          name: LongLived
          type: boolean
        - description: The pre-engagement data.
          in: formData
          name: PreEngagementData
          type: string
        - description: 'The Target Contact Identity, for example the phone number of an SMS.'
          in: formData
          name: Target
          type: string
        - description: The Task attributes to be added for the TaskRouter Task.
          in: formData
          name: TaskAttributes
          type: string
        - description: >-
            The SID of the TaskRouter Task. Only valid when integration type is
            `task`. `null` for integration types `studio` & `external`
          in: formData
          maxLength: 34
          minLength: 34
          name: TaskSid
          pattern: '^WT[0-9a-fA-F]{32}$'
          type: string
      produces:
        - application/json
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/flex.v1.channel'
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: 'https://flex-api.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - flex_flow_sid
        - user_sid
        - task_sid
      pathType: list
  '/v1/Channels/{Sid}':
    delete:
      description: ''
      operationId: DeleteChannel
      parameters:
        - description: The SID of the Flex chat channel resource to delete.
          in: path
          maxLength: 34
          minLength: 34
          name: Sid
          pattern: '^CH[0-9a-fA-F]{32}$'
          required: true
          type: string
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    description: Flex chat channels
    get:
      description: ''
      operationId: FetchChannel
      parameters:
        - description: The SID of the Flex chat channel resource to fetch.
          in: path
          maxLength: 34
          minLength: 34
          name: Sid
          pattern: '^CH[0-9a-fA-F]{32}$'
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/flex.v1.channel'
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: 'https://flex-api.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - flex_flow_sid
        - user_sid
        - task_sid
      pathType: instance
  /v1/Configuration:
    description: Configuration for a Flex instance
    get:
      description: ''
      operationId: FetchConfiguration
      parameters:
        - description: The Pinned UI version of the Configuration resource to fetch.
          in: query
          name: UiVersion
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/flex.v1.configuration'
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: 'https://flex-api.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - status
        - ui_language
        - ui_version
        - service_version
      pathType: instance
  /v1/FlexFlows:
    description: Flex Flow
    get:
      description: ''
      operationId: ListFlexFlow
      parameters:
        - description: The `friendly_name` of the Flex Flow resources to read.
          in: query
          name: FriendlyName
          type: string
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              flex_flows:
                items:
                  $ref: '#/definitions/flex.v1.flex_flow'
                type: array
              meta:
                properties:
                  first_page_url:
                    format: uri
                    type: string
                  key:
                    type: string
                  next_page_url:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
            title: ListFlexFlowResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: ''
      operationId: CreateFlexFlow
      parameters:
        - description: >-
            The channel type. One of `web`, `facebook`, `sms`, `whatsapp`,
            `line` or `custom`. By default, Studio’s Send to Flex widget passes
            it on to the Task attributes for Tasks created based on this Flex
            Flow. The Task attributes will be used by the Flex UI to render the
            respective Task as appropriate (applying channel-specific design and
            length limits). If `channelType` is `facebook`, `whatsapp` or
            `line`, the Send to Flex widget should set the Task Channel to
            Programmable Chat.
          enum:
            - web
            - sms
            - facebook
            - whatsapp
            - line
            - custom
          in: formData
          name: ChannelType
          required: true
          type: string
        - description: The SID of the chat service.
          in: formData
          maxLength: 34
          minLength: 34
          name: ChatServiceSid
          pattern: '^IS[0-9a-fA-F]{32}$'
          required: true
          type: string
        - description: The channel contact's Identity.
          in: formData
          name: ContactIdentity
          type: string
        - description: Whether the new Flex Flow is enabled.
          in: formData
          name: Enabled
          type: boolean
        - description: >-
            A descriptive string that you create to describe the Flex Flow
            resource.
          in: formData
          name: FriendlyName
          required: true
          type: string
        - description: >-
            The Task Channel SID (TCXXXX) or unique name (e.g., `sms`) to use
            for the Task that will be created. Applicable and required when
            `integrationType` is `task`. The default value is `default`.
          in: formData
          name: Integration.Channel
          type: string
        - description: >-
            In the context of outbound messaging, defines whether to create a
            Task immediately (and therefore reserve the conversation to current
            agent), or delay Task creation until the customer sends the first
            response. Set to false to create immediately, true to delay Task
            creation. This setting is only applicable for outbound messaging.
          in: formData
          name: Integration.CreationOnMessage
          type: boolean
        - description: >-
            The SID of the Studio Flow. Required when `integrationType` is
            `studio`.
          in: formData
          maxLength: 34
          minLength: 34
          name: Integration.FlowSid
          pattern: '^FW[0-9a-fA-F]{32}$'
          type: string
        - description: >-
            The Task priority of a new Task. The default priority is 0. Optional
            when `integrationType` is `task`, not applicable otherwise.
          in: formData
          name: Integration.Priority
          type: integer
        - description: >-
            The number of times to retry the Studio Flow or webhook in case of
            failure. Takes integer values from 0 to 3 with the default being 3.
            Optional when `integrationType` is `studio` or `external`, not
            applicable otherwise.
          in: formData
          name: Integration.RetryCount
          type: integer
        - description: >-
            The Task timeout in seconds for a new Task. Default is 86,400
            seconds (24 hours). Optional when `integrationType` is `task`, not
