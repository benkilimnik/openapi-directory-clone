paths:
  /v1/ESimProfiles:
    description: eSIM Profiles that can be loaded onto consumer eUICC SIMs
    get:
      description: Retrieve a list of eSIM Profiles.
      operationId: ListEsimProfile
      parameters:
        - description: List the eSIM Profiles that have been associated with an EId.
          in: query
          name: Eid
          type: string
        - description: >-
            Find the eSIM Profile resource related to a
            [Sim](https://www.twilio.com/docs/wireless/api/sim-resource)
            resource by providing the SIM SID. Will always return an array with
            either 1 or 0 records.
          in: query
          name: SimSid
          type: string
        - description: List the eSIM Profiles that are in a given status.
          enum:
            - new
            - reserving
            - available
            - downloaded
            - installed
            - failed
          in: query
          name: Status
          type: string
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              esim_profiles:
                items:
                  $ref: '#/definitions/supersim.v1.esim_profile'
                type: array
              meta:
                properties:
                  first_page_url:
                    format: uri
                    type: string
                  key:
                    type: string
                  next_page_url:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
            title: ListEsimProfileResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: Order an eSIM Profile.
      operationId: CreateEsimProfile
      parameters:
        - description: >-
            The HTTP method we should use to call `callback_url`. Can be: `GET`
            or `POST` and the default is POST.
          enum:
            - HEAD
            - GET
            - POST
            - PATCH
            - PUT
            - DELETE
          format: http-method
          in: formData
          name: CallbackMethod
          type: string
        - description: >-
            The URL we should call using the `callback_method` when the status
            of the eSIM Profile changes. At this stage of the eSIM Profile
            pilot, the a request to the URL will only be called when the
            ESimProfile resource changes from `reserving` to `available`.
          in: formData
          name: CallbackUrl
          type: string
        - description: Identifier of the eUICC that will claim the eSIM Profile.
          in: formData
          name: Eid
          type: string
      produces:
        - application/json
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/supersim.v1.esim_profile'
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    servers:
      - url: 'https://supersim.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - status
      pathType: list
  '/v1/ESimProfiles/{Sid}':
    description: eSIM Profiles that can be loaded onto consumer eUICC SIMs
    get:
      description: Fetch an eSIM Profile.
      operationId: FetchEsimProfile
      parameters:
        - description: The SID of the eSIM Profile resource to fetch.
          in: path
          name: Sid
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/supersim.v1.esim_profile'
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    servers:
      - url: 'https://supersim.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - status
      pathType: instance
  /v1/Fleets:
    description: >-
      Configure shared settings inherited by all Super SIMs assigned to the
      Fleet
    get:
      description: Retrieve a list of Fleets from your account.
      operationId: ListFleet
      parameters:
        - description: >-
            The SID or unique name of the Network Access Profile that controls
            which cellular networks the Fleet's SIMs can connect to.
          in: query
          name: NetworkAccessProfile
          type: string
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              fleets:
                items:
                  $ref: '#/definitions/supersim.v1.fleet'
                type: array
              meta:
                properties:
                  first_page_url:
                    format: uri
                    type: string
                  key:
                    type: string
                  next_page_url:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
            title: ListFleetResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: Create a Fleet
      operationId: CreateFleet
      parameters:
        - description: >-
            Defines whether SIMs in the Fleet are capable of using
            2G/3G/4G/LTE/CAT-M data connectivity. Defaults to `true`.
          in: formData
          name: DataEnabled
          type: boolean
        - description: >-
            The total data usage (download and upload combined) in Megabytes
            that each Sim resource assigned to the Fleet resource can consume
            during a billing period (normally one month). Value must be between
            1MB (1) and 2TB (2,000,000). Defaults to 1GB (1,000).
          in: formData
          name: DataLimit
          type: integer
        - description: >-
            A string representing the HTTP method to use when making a request
            to `ip_commands_url`. Can be one of `POST` or `GET`. Defaults to
            `POST`.
          enum:
            - HEAD
            - GET
            - POST
            - PATCH
            - PUT
            - DELETE
          format: http-method
          in: formData
          name: IpCommandsMethod
          type: string
        - description: >-
            The URL that will receive a webhook when a Super SIM in the Fleet is
            used to send an IP Command from your device to a special IP address.
            Your server should respond with an HTTP status code in the 200
            range; any response body will be ignored.
          format: uri
          in: formData
          name: IpCommandsUrl
          type: string
        - description: >-
            The SID or unique name of the Network Access Profile that will
            control which cellular networks the Fleet's SIMs can connect to.
          in: formData
          name: NetworkAccessProfile
          required: true
          type: string
        - description: >-
            Defines whether SIMs in the Fleet are capable of sending and
