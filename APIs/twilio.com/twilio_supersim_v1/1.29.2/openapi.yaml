                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
              usage_records:
                items:
                  $ref: '#/definitions/supersim.v1.usage_record'
                type: array
            title: ListUsageRecordResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
