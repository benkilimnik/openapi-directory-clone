basePath: /
definitions:
  supersim.v1.esim_profile:
    properties:
      account_sid:
        description: The SID of the Account to which the eSIM Profile resource belongs
        maxLength: 34
        minLength: 34
        pattern: '^AC[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      date_created:
        description: The ISO 8601 date and time in GMT when the resource was created
        format: date-time
        type: string
        x-nullable: true
      date_updated:
        description: The ISO 8601 date and time in GMT when the resource was last updated
        format: date-time
        type: string
        x-nullable: true
      eid:
        description: Identifier of the eUICC that can claim the eSIM Profile
        type: string
        x-nullable: true
      error_code:
        description: >-
          Code indicating the failure if the download of the SIM Profile failed
          and the eSIM Profile is in `failed` state
        type: string
        x-nullable: true
      error_message:
        description: >-
          Error message describing the failure if the download of the SIM
          Profile failed and the eSIM Profile is in `failed` state
        type: string
        x-nullable: true
      iccid:
        description: The ICCID associated with the Sim resource
        type: string
        x-nullable: true
      sid:
        description: The unique string that identifies the resource
        maxLength: 34
        minLength: 34
        pattern: '^HP[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      sim_sid:
        description: The SID of the Sim resource that this eSIM Profile controls
        maxLength: 34
        minLength: 34
        pattern: '^HS[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      smdp_plus_address:
        description: Address of the SM-DP+ server from which the Profile will be downloaded
        format: uri
        type: string
        x-nullable: true
      status:
        description: The status of the eSIM Profile
        enum:
          - new
          - reserving
          - available
          - downloaded
          - installed
          - failed
        type: string
        x-nullable: true
      url:
        description: The absolute URL of the eSIM Profile resource
        format: uri
        type: string
        x-nullable: true
    type: object
  supersim.v1.fleet:
