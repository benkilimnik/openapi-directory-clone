paths:
  /v1/Services:
    description: 'TODO: Resource-level docs'
    get:
      description: >-
        Retrieve a list of all Services for Twilio Proxy. A maximum of 100
        records will be returned per page.
      operationId: ListService
      parameters:
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              meta:
                properties:
                  first_page_url:
                    format: uri
                    type: string
                  key:
                    type: string
                  next_page_url:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
              services:
                items:
                  $ref: '#/definitions/proxy.v1.service'
                type: array
            title: ListServiceResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: Create a new Service for Twilio Proxy
      operationId: CreateService
      parameters:
        - description: The URL we should call when the interaction status changes.
          format: uri
          in: formData
          name: CallbackUrl
          type: string
        - description: >-
            The SID of the Chat Service Instance managed by Proxy Service. The
            Chat Service enables Proxy to forward SMS and channel messages to
            this chat instance. This is a one-to-one relationship.
          in: formData
          maxLength: 34
          minLength: 34
          name: ChatInstanceSid
          pattern: '^IS[0-9a-fA-F]{32}$'
          type: string
        - description: >-
            The default `ttl` value to set for Sessions created in the Service.
            The TTL (time to live) is measured in seconds after the Session's
            last create or last Interaction. The default value of `0` indicates
            an unlimited Session length. You can override a Session's default
            TTL value by setting its `ttl` value.
          in: formData
          name: DefaultTtl
          type: integer
        - description: >-
            Where a proxy number must be located relative to the participant
            identifier. Can be: `country`, `area-code`, or `extended-area-code`.
            The default value is `country` and more specific areas than
            `country` are only available in North America.
          enum:
            - area-code
            - overlay
            - radius
            - country
          in: formData
          name: GeoMatchLevel
          type: string
        - description: >-
            The URL we call on each interaction. If we receive a 403 status, we
            block the interaction; otherwise the interaction continues.
          format: uri
          in: formData
          name: InterceptCallbackUrl
          type: string
        - description: >-
            The preference for Proxy Number selection in the Service instance.
            Can be: `prefer-sticky` or `avoid-sticky` and the default is
            `prefer-sticky`. `prefer-sticky` means that we will try and select
            the same Proxy Number for a given participant if they have previous
            [Sessions](https://www.twilio.com/docs/proxy/api/session), but we
            will not fail if that Proxy Number cannot be used.  `avoid-sticky`
            means that we will try to use different Proxy Numbers as long as
            that is possible within a given pool rather than try and use a
            previously assigned number.
          enum:
            - avoid-sticky
            - prefer-sticky
          in: formData
          name: NumberSelectionBehavior
          type: string
        - description: >-
            The URL we should call when an inbound call or SMS action occurs on
            a closed or non-existent Session. If your server (or a Twilio
            [function](https://www.twilio.com/functions)) responds with valid
            [TwiML](https://www.twilio.com/docs/voice/twiml), we will process
            it. This means it is possible, for example, to play a message for a
            call, send an automated text message response, or redirect a call to
            another Phone Number. See [Out-of-Session Callback Response
            Guide](https://www.twilio.com/docs/proxy/out-session-callback-response-guide)
            for more information.
          format: uri
          in: formData
          name: OutOfSessionCallbackUrl
          type: string
        - description: >-
            An application-defined string that uniquely identifies the resource.
            This value must be 191 characters or fewer in length and be unique.
            **This value should not have PII.**
          in: formData
          name: UniqueName
          required: true
          type: string
      produces:
        - application/json
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/proxy.v1.service'
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    servers:
      - url: 'https://proxy.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - unique_name
        - date_created
      pathType: list
