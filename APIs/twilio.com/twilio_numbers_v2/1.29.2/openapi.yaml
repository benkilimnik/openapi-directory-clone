  /v2/RegulatoryCompliance/Bundles:
    description: 'TODO: Resource-level docs'
    get:
      description: Retrieve a list of all Bundles for an account.
      operationId: ListBundle
      parameters:
        - description: >-
            The verification status of the Bundle resource. Please refer to
            [Bundle
            Statuses](https://www.twilio.com/docs/phone-numbers/regulatory/api/bundles#bundle-statuses)
            for more details.
          enum:
            - draft
            - pending-review
            - in-review
            - twilio-rejected
            - twilio-approved
            - provisionally-approved
          in: query
          name: Status
          type: string
        - description: >-
            The string that you assigned to describe the resource. The column
            can contain 255 variable characters.
          in: query
          name: FriendlyName
          type: string
        - description: >-
            The unique string of a [Regulation
            resource](https://www.twilio.com/docs/phone-numbers/regulatory/api/regulations)
            that is associated to the Bundle resource.
          in: query
          maxLength: 34
          minLength: 34
          name: RegulationSid
          pattern: '^RN[0-9a-fA-F]{32}$'
          type: string
        - description: >-
            The 2-digit [ISO country
            code](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) of the
            Bundle's phone number country ownership request.
          in: query
          name: IsoCountry
          type: string
        - description: >-
            The type of phone number of the Bundle's ownership request. Can be
            `local`, `mobile`, `national`, or `tollfree`.
          in: query
          name: NumberType
          type: string
        - description: >-
            Indicates that the Bundle is a valid Bundle until a specified
            expiration date.
          in: query
          name: HasValidUntilDate
          type: boolean
        - description: Can be `valid-until` or `date-updated`. Defaults to `date-created`.
          enum:
            - valid-until
            - date-updated
          in: query
          name: SortBy
          type: string
        - description: Default is `DESC`. Can be `ASC` or `DESC`.
          enum:
            - ASC
            - DESC
          in: query
          name: SortDirection
          type: string
        - description: >-
            Date to filter Bundles having their `valid_until_date` before or
            after the specified date. Can be `ValidUntilDate>=` or
            `ValidUntilDate<=`. Both can be used in conjunction as well. [ISO
            8601](https://en.wikipedia.org/wiki/ISO_8601) is the acceptable date
            format.
          format: date-time
          in: query
          name: ValidUntilDate
          type: string
        - description: >-
            Date to filter Bundles having their `valid_until_date` before or
            after the specified date. Can be `ValidUntilDate>=` or
            `ValidUntilDate<=`. Both can be used in conjunction as well. [ISO
            8601](https://en.wikipedia.org/wiki/ISO_8601) is the acceptable date
            format.
          format: date-time
          in: query
          name: ValidUntilDate<
          type: string
        - description: >-
            Date to filter Bundles having their `valid_until_date` before or
            after the specified date. Can be `ValidUntilDate>=` or
            `ValidUntilDate<=`. Both can be used in conjunction as well. [ISO
            8601](https://en.wikipedia.org/wiki/ISO_8601) is the acceptable date
            format.
          format: date-time
          in: query
          name: ValidUntilDate>
          type: string
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              meta:
                properties:
                  first_page_url:
                    format: uri
                    type: string
                  key:
                    type: string
                  next_page_url:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
              results:
                items:
                  $ref: '#/definitions/numbers.v2.regulatory_compliance.bundle'
                type: array
            title: ListBundleResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: Create a new Bundle.
      operationId: CreateBundle
      parameters:
        - description: >-
            The email address that will receive updates when the Bundle resource
            changes status.
          in: formData
          name: Email
          required: true
          type: string
        - description: >-
            The [type of End
            User](https://www.twilio.com/docs/phone-numbers/regulatory/api/end-user-types)
            of the Bundle resource.
          enum:
            - individual
            - business
          in: formData
          name: EndUserType
          type: string
        - description: The string that you assigned to describe the resource.
          in: formData
          name: FriendlyName
          required: true
          type: string
        - description: >-
            The [ISO country
            code](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) of the
            Bundle's phone number country ownership request.
          in: formData
          name: IsoCountry
          type: string
        - description: >-
            The type of phone number of the Bundle's ownership request. Can be
            `local`, `mobile`, `national`, or `toll free`.
          in: formData
          name: NumberType
          type: string
        - description: >-
            The unique string of a regulation that is associated to the Bundle
            resource.
          in: formData
          maxLength: 34
          minLength: 34
          name: RegulationSid
          pattern: '^RN[0-9a-fA-F]{32}$'
          type: string
        - description: The URL we call to inform your application of status changes.
          format: uri
          in: formData
          name: StatusCallback
          type: string
      produces:
        - application/json
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/numbers.v2.regulatory_compliance.bundle'
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: 'https://numbers.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - regulation_sid
        - friendly_name
      parent: /RegulatoryCompliance
      pathType: list
