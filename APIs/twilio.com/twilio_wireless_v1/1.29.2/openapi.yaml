paths:
  /v1/Commands:
    description: Machine-to-machine commands sent to/from devices
    get:
      description: Retrieve a list of Commands from your account.
      operationId: ListCommand
      parameters:
        - description: >-
            The `sid` or `unique_name` of the [Sim
            resources](https://www.twilio.com/docs/wireless/api/sim-resource) to
            read.
          in: query
          name: Sim
          type: string
        - description: >-
            The status of the resources to read. Can be: `queued`, `sent`,
            `delivered`, `received`, or `failed`.
          enum:
            - queued
            - sent
            - delivered
            - received
            - failed
          in: query
          name: Status
          type: string
        - description: Only return Commands with this direction value.
          enum:
            - from_sim
            - to_sim
          in: query
          name: Direction
          type: string
        - description: >-
            Only return Commands with this transport value. Can be: `sms` or
            `ip`.
          enum:
            - sms
            - ip
          in: query
          name: Transport
          type: string
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              commands:
                items:
                  $ref: '#/definitions/wireless.v1.command'
                type: array
              meta:
                properties:
                  first_page_url:
                    format: uri
                    type: string
                  key:
                    type: string
                  next_page_url:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
            title: ListCommandResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: Send a Command to a Sim.
      operationId: CreateCommand
      parameters:
        - description: >-
            The HTTP method we use to call `callback_url`. Can be: `POST` or
            `GET`, and the default is `POST`.
          enum:
            - HEAD
            - GET
            - POST
            - PATCH
            - PUT
            - DELETE
          format: http-method
          in: formData
          name: CallbackMethod
          type: string
        - description: >-
            The URL we call using the `callback_url` when the Command has
            finished sending, whether the command was delivered or it failed.
          format: uri
          in: formData
          name: CallbackUrl
          type: string
        - description: >-
            The message body of the Command. Can be plain text in text mode or a
            Base64 encoded byte string in binary mode.
          in: formData
          name: Command
          required: true
          type: string
        - description: >-
            The mode to use when sending the SMS message. Can be: `text` or
            `binary`. The default SMS mode is `text`.
          enum:
            - text
            - binary
          in: formData
          name: CommandMode
          type: string
        - description: >-
            Whether to request delivery receipt from the recipient. For Commands
            that request delivery receipt, the Command state transitions to
            'delivered' once the server has received a delivery receipt from the
            device. The default value is `true`.
          in: formData
          name: DeliveryReceiptRequested
          type: boolean
        - description: >-
            Whether to include the SID of the command in the message body. Can
            be: `none`, `start`, or `end`, and the default behavior is `none`.
            When sending a Command to a SIM in text mode, we can automatically
            include the SID of the Command in the message body, which could be
            used to ensure that the device does not process the same Command
            more than once.  A value of `start` will prepend the message with
            the Command SID, and `end` will append it to the end, separating the
            Command SID from the message body with a space. The length of the
            Command SID is included in the 160 character limit so the SMS body
            must be 128 characters or less before the Command SID is included.
          in: formData
          name: IncludeSid
          type: string
        - description: >-
            The `sid` or `unique_name` of the
            [SIM](https://www.twilio.com/docs/wireless/api/sim-resource) to send
            the Command to.
          in: formData
          name: Sim
          type: string
      produces:
        - application/json
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/wireless.v1.command'
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: 'https://wireless.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - command_mode
        - transport
        - status
        - direction
        - date_created
      pathType: list
  '/v1/Commands/{Sid}':
    delete:
      description: Delete a Command instance from your account.
      operationId: DeleteCommand
      parameters:
        - description: The SID of the Command resource to delete.
          in: path
          maxLength: 34
          minLength: 34
          name: Sid
          pattern: '^DC[0-9a-fA-F]{32}$'
          required: true
          type: string
      responses:
        '204':
          description: The resource was deleted successfully.
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    description: Machine-to-machine commands sent to/from devices
    get:
      description: Fetch a Command instance from your account.
      operationId: FetchCommand
      parameters:
        - description: The SID of the Command resource to fetch.
          in: path
          maxLength: 34
          minLength: 34
          name: Sid
          pattern: '^DC[0-9a-fA-F]{32}$'
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/wireless.v1.command'
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: 'https://wireless.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - command_mode
        - transport
        - status
        - direction
        - date_created
      pathType: instance
  /v1/RatePlans:
    description: Capabilities and restrictions for SIMs
    get:
      description: ''
      operationId: ListRatePlan
      parameters:
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              meta:
                properties:
                  first_page_url:
                    format: uri
                    type: string
                  key:
                    type: string
                  next_page_url:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
              rate_plans:
                items:
                  $ref: '#/definitions/wireless.v1.rate_plan'
                type: array
            title: ListRatePlanResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: ''
      operationId: CreateRatePlan
      parameters:
        - description: Whether SIMs can use GPRS/3G/4G/LTE data connectivity.
          in: formData
          name: DataEnabled
          type: boolean
        - description: >-
            The total data usage (download and upload combined) in Megabytes
            that the Network allows during one month on the home network
            (T-Mobile USA). The metering period begins the day of activation and
            ends on the same day in the following month. Can be up to 2TB and
            the default value is `1000`.
          in: formData
          name: DataLimit
          type: integer
        - description: >-
            The model used to meter data usage. Can be: `payg` and `quota-1`,
            `quota-10`, and `quota-50`. Learn more about the available [data
            metering
            models](https://www.twilio.com/docs/wireless/api/rateplan-resource#payg-vs-quota-data-plans).
          in: formData
          name: DataMetering
          type: string
        - description: >-
            A descriptive string that you create to describe the resource. It
            does not have to be unique.
          in: formData
          name: FriendlyName
          type: string
        - collectionFormat: csv
          description: >-
            The list of services that SIMs capable of using GPRS/3G/4G/LTE data
            connectivity can use outside of the United States. Can contain:
            `data` and `messaging`.
          in: formData
          items:
            type: string
          name: InternationalRoaming
          type: array
        - description: >-
            The total data usage (download and upload combined) in Megabytes
            that the Network allows during one month when roaming outside the
            United States. Can be up to 2TB.
          in: formData
          name: InternationalRoamingDataLimit
          type: integer
        - description: >-
            Whether SIMs can make, send, and receive SMS using
            [Commands](https://www.twilio.com/docs/wireless/api/command-resource).
          in: formData
          name: MessagingEnabled
          type: boolean
        - description: >-
            The total data usage (download and upload combined) in Megabytes
            that the Network allows during one month on non-home networks in the
            United States. The metering period begins the day of activation and
            ends on the same day in the following month. Can be up to 2TB. See
            [national
            roaming](https://www.twilio.com/docs/wireless/api/rateplan-resource#national-roaming)
            for more info.
          in: formData
          name: NationalRoamingDataLimit
          type: integer
        - description: >-
            Whether SIMs can roam on networks other than the home network
            (T-Mobile USA) in the United States. See [national
            roaming](https://www.twilio.com/docs/wireless/api/rateplan-resource#national-roaming).
          in: formData
          name: NationalRoamingEnabled
          type: boolean
        - description: >-
            An application-defined string that uniquely identifies the resource.
            It can be used in place of the resource's `sid` in the URL to
            address the resource.
          in: formData
          name: UniqueName
          type: string
        - description: Deprecated.
          in: formData
          name: VoiceEnabled
          type: boolean
      produces:
        - application/json
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/wireless.v1.rate_plan'
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: 'https://wireless.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - unique_name
        - friendly_name
        - date_created
      pathType: list
  '/v1/RatePlans/{Sid}':
    delete:
      description: ''
      operationId: DeleteRatePlan
      parameters:
        - description: The SID of the RatePlan resource to delete.
          in: path
          name: Sid
          required: true
