basePath: /
definitions:
  wireless.v1.account_usage_record:
    properties:
      account_sid:
        description: The SID of the Account that created the resource
        maxLength: 34
        minLength: 34
        pattern: '^AC[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      commands:
        description: >-
          An object that describes the aggregated Commands usage for all SIMs
          during the specified period
        x-nullable: true
      data:
        description: >-
          An object that describes the aggregated Data usage for all SIMs over
          the period
        x-nullable: true
      period:
        description: The time period for which usage is reported
        x-nullable: true
    type: object
  wireless.v1.command:
    properties:
      account_sid:
        description: The SID of the Account that created the resource
        maxLength: 34
        minLength: 34
        pattern: '^AC[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      command:
        description: The message being sent to or from the SIM
        type: string
        x-nullable: true
      command_mode:
        description: The mode used to send the SMS message
        enum:
          - text
          - binary
        type: string
        x-nullable: true
      date_created:
        description: The ISO 8601 date and time in GMT when the resource was created
        format: date-time
        type: string
        x-nullable: true
      date_updated:
        description: >-
          The ISO 8601 date and time in GMT when the resource was last updated
          format
        format: date-time
        type: string
        x-nullable: true
      delivery_receipt_requested:
        description: Whether to request a delivery receipt
        type: boolean
        x-nullable: true
      direction:
        description: The direction of the Command
        enum:
          - from_sim
          - to_sim
        type: string
        x-nullable: true
      sid:
        description: The unique string that identifies the resource
        maxLength: 34
        minLength: 34
        pattern: '^DC[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      sim_sid:
        description: The SID of the Sim resource that the Command was sent to or from
        maxLength: 34
        minLength: 34
        pattern: '^DE[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      status:
        description: The status of the Command
        enum:
          - queued
          - sent
          - delivered
          - received
          - failed
        type: string
        x-nullable: true
      transport:
        description: The type of transport used
        enum:
          - sms
          - ip
        type: string
        x-nullable: true
      url:
        description: The absolute URL of the resource
        format: uri
        type: string
        x-nullable: true
    type: object
  wireless.v1.rate_plan:
    properties:
      account_sid:
        description: The SID of the Account that created the resource
        maxLength: 34
        minLength: 34
        pattern: '^AC[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      data_enabled:
        description: Whether SIMs can use GPRS/3G/4G/LTE data connectivity
        type: boolean
        x-nullable: true
      data_limit:
        description: >-
          The total data usage in Megabytes that the Network allows during one
          month on the home network
        type: integer
        x-nullable: true
      data_metering:
        description: The model used to meter data usage
        type: string
        x-nullable: true
      date_created:
        description: >-
          The date when the resource was created, given as GMT in ISO 8601
          format
        format: date-time
        type: string
        x-nullable: true
      date_updated:
        description: >-
          The date when the resource was last updated, given as GMT in ISO 8601
          format
        format: date-time
        type: string
        x-nullable: true
      friendly_name:
        description: The string that you assigned to describe the resource
        type: string
        x-nullable: true
      international_roaming:
        description: >-
          The services that SIMs capable of using GPRS/3G/4G/LTE data
          connectivity can use outside of the United States
        items:
          type: string
        type: array
        x-nullable: true
      international_roaming_data_limit:
        description: >-
          The total data usage (download and upload combined) in Megabytes that
          the Network allows during one month when roaming outside the United
          States
        type: integer
        x-nullable: true
      messaging_enabled:
        description: 'Whether SIMs can make, send, and receive SMS using Commands'
        type: boolean
        x-nullable: true
      national_roaming_data_limit:
        description: >-
          The total data usage in Megabytes that the Network allows during one
          month on non-home networks in the United States
        type: integer
        x-nullable: true
      national_roaming_enabled:
        description: >-
          Whether SIMs can roam on networks other than the home network in the
          United States
        type: boolean
        x-nullable: true
      sid:
        description: The unique string that identifies the resource
        maxLength: 34
        minLength: 34
        pattern: '^WP[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      unique_name:
        description: An application-defined string that uniquely identifies the resource
        type: string
        x-nullable: true
      url:
        description: The absolute URL of the resource
        format: uri
        type: string
        x-nullable: true
      voice_enabled:
        description: Deprecated. Whether SIMs can make and receive voice calls
        type: boolean
        x-nullable: true
    type: object
  wireless.v1.sim:
