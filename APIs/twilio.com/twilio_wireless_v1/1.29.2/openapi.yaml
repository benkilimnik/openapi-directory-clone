        maxLength: 34
        minLength: 34
        pattern: '^WP[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      reset_status:
        description: The connectivity reset status of the SIM
        enum:
          - resetting
        type: string
        x-nullable: true
      sid:
        description: The unique string that identifies the Sim resource
        maxLength: 34
        minLength: 34
        pattern: '^DE[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      sms_fallback_method:
        description: Deprecated
        enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
        format: http-method
        type: string
        x-nullable: true
      sms_fallback_url:
        description: Deprecated
        format: uri
        type: string
        x-nullable: true
      sms_method:
        description: Deprecated
        enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
        format: http-method
        type: string
        x-nullable: true
      sms_url:
        description: Deprecated
        format: uri
        type: string
        x-nullable: true
      status:
        description: The status of the Sim resource
        enum:
          - new
          - ready
          - active
          - suspended
          - deactivated
          - canceled
          - scheduled
          - updating
        type: string
        x-nullable: true
      unique_name:
        description: An application-defined string that uniquely identifies the resource
        type: string
        x-nullable: true
      url:
        description: The absolute URL of the resource
        format: uri
        type: string
        x-nullable: true
      voice_fallback_method:
        description: Deprecated. The HTTP method we use to call voice_fallback_url
        enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
        format: http-method
        type: string
        x-nullable: true
      voice_fallback_url:
        description: >-
          Deprecated. The URL we call when an error occurs while retrieving or
          executing the TwiML requested from voice_url
        format: uri
        type: string
        x-nullable: true
      voice_method:
        description: Deprecated. The HTTP method we use to call voice_url
        enum:
          - HEAD
          - GET
          - POST
          - PATCH
          - PUT
          - DELETE
        format: http-method
        type: string
        x-nullable: true
      voice_url:
        description: >-
          Deprecated. The URL we call when the SIM-connected device makes a
          voice call
        format: uri
        type: string
        x-nullable: true
    type: object
  wireless.v1.sim.data_session:
    properties:
      account_sid:
        description: The SID of the Account that created the resource
        maxLength: 34
        minLength: 34
        pattern: '^AC[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      cell_id:
        description: >-
          The unique ID of the cellular tower that the device was attached to at
          the moment when the Data Session was last updated
        type: string
        x-nullable: true
      cell_location_estimate:
        description: >-
          An object with the estimated location where the device's Data Session
          took place
        x-nullable: true
      end:
        description: 'The date that the record ended, given as GMT in ISO 8601 format'
        format: date-time
        type: string
        x-nullable: true
      imei:
        description: The unique ID of the device using the SIM to connect
        type: string
        x-nullable: true
      last_updated:
        description: >-
          The date that the resource was last updated, given as GMT in ISO 8601
          format
        format: date-time
        type: string
        x-nullable: true
      operator_country:
        description: >-
          The three letter country code representing where the device's Data
          Session took place
        type: string
        x-nullable: true
      operator_mcc:
        description: >-
          The 'mobile country code' is the unique ID of the home country where
          the Data Session took place
        type: string
        x-nullable: true
      operator_mnc:
        description: >-
          The 'mobile network code' is the unique ID specific to the mobile
          operator network where the Data Session took place
        type: string
        x-nullable: true
      operator_name:
        description: >-
          The friendly name of the mobile operator network that the
          SIM-connected device is attached to
        type: string
        x-nullable: true
      packets_downloaded:
        description: >-
          The number of packets downloaded by the device between the start time
          and when the Data Session was last updated
        type: integer
        x-nullable: true
      packets_uploaded:
        description: >-
          The number of packets uploaded by the device between the start time
          and when the Data Session was last updated
        type: integer
        x-nullable: true
      radio_link:
        description: The generation of wireless technology that the device was using
        type: string
        x-nullable: true
      sid:
        description: The unique string that identifies the resource
        type: string
        x-nullable: true
      sim_sid:
        description: The SID of the Sim resource that the Data Session is for
        type: string
        x-nullable: true
      start:
        description: >-
          The date that the Data Session started, given as GMT in ISO 8601
          format
        format: date-time
        type: string
        x-nullable: true
    type: object
  wireless.v1.sim.usage_record:
    properties:
      account_sid:
        description: The SID of the Account that created the resource
        maxLength: 34
        minLength: 34
        pattern: '^AC[0-9a-fA-F]{32}$'
        type: string
        x-nullable: true
      commands:
        description: >-
          An object that describes the SIM's usage of Commands during the
          specified period
        x-nullable: true
      data:
        description: >-
          An object that describes the SIM's data usage during the specified
          period
        x-nullable: true
      period:
        description: The time period for which the usage is reported
        x-nullable: true
      sim_sid:
        description: The SID of the Sim resource that this Usage Record is for
        type: string
        x-nullable: true
    type: object
