          - POST
          - PATCH
          - PUT
          - DELETE
        format: http-method
        type: string
        x-nullable: true
      commands_callback_url:
        description: The URL we call when the SIM originates a machine-to-machine Command
        format: uri
        type: string
        x-nullable: true
      date_created:
        description: The ISO 8601 date and time in GMT when the resource was created
        format: date-time
        type: string
        x-nullable: true
      date_updated:
        description: >-
          The ISO 8601 date and time in GMT when the Sim resource was last
          updated
        format: date-time
        type: string
        x-nullable: true
      e_id:
        description: Deprecated
        type: string
        x-nullable: true
      friendly_name:
        description: The string that you assigned to describe the Sim resource
        type: string
        x-nullable: true
      iccid:
        description: The ICCID associated with the SIM
        type: string
        x-nullable: true
      ip_address:
        description: Deprecated
        type: string
        x-nullable: true
      links:
        description: The URLs of related subresources
        format: uri-map
        type: object
        x-nullable: true
      rate_plan_sid:
        description: >-
          The SID of the RatePlan resource to which the Sim resource is
