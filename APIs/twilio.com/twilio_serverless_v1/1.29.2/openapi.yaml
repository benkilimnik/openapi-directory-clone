paths:
  /v1/Services:
    description: >-
      The top-level resource for a Serverless application, which serves as a
      container for the application environments.
    get:
      description: Retrieve a list of all Services.
      operationId: ListService
      parameters:
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              meta:
                properties:
                  first_page_url:
                    format: uri
                    type: string
                  key:
                    type: string
                  next_page_url:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
              services:
                items:
                  $ref: '#/definitions/serverless.v1.service'
                type: array
            title: ListServiceResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: Create a new Service resource.
      operationId: CreateService
      parameters:
        - description: >-
            A descriptive string that you create to describe the Service
            resource. It can be a maximum of 255 characters.
          in: formData
          name: FriendlyName
          required: true
          type: string
        - description: >-
            Whether to inject Account credentials into a function invocation
            context. The default value is `true`.
          in: formData
          name: IncludeCredentials
          type: boolean
        - description: >-
            Whether the Service's properties and subresources can be edited via
            the UI. The default value is `false`.
          in: formData
          name: UiEditable
          type: boolean
        - description: >-
            A user-defined string that uniquely identifies the Service resource.
            It can be used as an alternative to the `sid` in the URL path to
            address the Service resource. This value must be 50 characters or
            less in length and be unique.
          in: formData
          name: UniqueName
          required: true
          type: string
      produces:
        - application/json
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/serverless.v1.service'
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    servers:
      - url: 'https://serverless.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - unique_name
        - friendly_name
      pathType: list
