paths:
  /2010-04-01/Accounts.json:
    description: Twilio accounts (aka Project) or subaccounts
    get:
      description: >-
        Retrieves a collection of Accounts belonging to the account used to make
        the request
      operationId: ListAccount
      parameters:
        - description: >-
            Only return the Account resources with friendly names that exactly
            match this name.
          in: query
          name: FriendlyName
          type: string
        - description: >-
            Only return Account resources with the given status. Can be
            `closed`, `suspended` or `active`.
          enum:
            - active
            - suspended
            - closed
          in: query
          name: Status
          type: string
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              accounts:
                items:
                  $ref: '#/definitions/api.v2010.account'
                type: array
              end:
                type: integer
              first_page_uri:
                format: uri
                type: string
              next_page_uri:
                format: uri
                type: string
              page:
                type: integer
              page_size:
                type: integer
              previous_page_uri:
                format: uri
                type: string
              start:
                type: integer
              uri:
                format: uri
                type: string
            title: ListAccountResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: Create a new Twilio Subaccount from the account making the request
      operationId: CreateAccount
      parameters:
        - description: >-
            A human readable description of the account to create, defaults to
            `SubAccount Created at {YYYY-MM-DD HH:MM meridian}`
          in: formData
          name: FriendlyName
          type: string
      produces:
        - application/json
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/api.v2010.account'
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: 'https://api.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - friendly_name
        - status
      pathType: list
