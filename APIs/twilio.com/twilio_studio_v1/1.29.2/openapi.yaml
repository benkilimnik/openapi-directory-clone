paths:
  /v1/Flows:
    description: Studio flows
    get:
      description: Retrieve a list of all Flows.
      operationId: ListFlow
      parameters:
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              flows:
                items:
                  $ref: '#/definitions/studio.v1.flow'
                type: array
              meta:
                properties:
                  first_page_url:
                    format: uri
                    type: string
                  key:
                    type: string
                  next_page_url:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
            title: ListFlowResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: 'https://studio.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - friendly_name
        - status
        - version
      pathType: list
  '/v1/Flows/{FlowSid}/Engagements':
    description: '[DEPRECATED] Excecutions of Studio flows'
    get:
      description: Retrieve a list of all Engagements for the Flow.
      operationId: ListEngagement
      parameters:
        - description: The SID of the Flow to read Engagements from.
          in: path
          maxLength: 34
          minLength: 34
          name: FlowSid
          pattern: '^FW[0-9a-fA-F]{32}$'
          required: true
          type: string
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              engagements:
                items:
                  $ref: '#/definitions/studio.v1.flow.engagement'
                type: array
              meta:
                properties:
                  first_page_url:
                    format: uri
                    type: string
                  key:
                    type: string
                  next_page_url:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
            title: ListEngagementResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: Triggers a new Engagement for the Flow
      operationId: CreateEngagement
      parameters:
        - description: The SID of the Flow.
          in: path
          maxLength: 34
          minLength: 34
          name: FlowSid
          pattern: '^FW[0-9a-fA-F]{32}$'
          required: true
          type: string
        - description: >-
            The Twilio phone number to send messages or initiate calls from
            during the Flow Engagement. Available as variable
            `{{flow.channel.address}}`
          format: phone-number
          in: formData
          name: From
          required: true
          type: string
        - description: >-
            A JSON string we will add to your flow's context and that you can
            access as variables inside your flow. For example, if you pass in
            `Parameters={'name':'Zeke'}` then inside a widget you can reference
            the variable `{{flow.data.name}}` which will return the string
            'Zeke'. Note: the JSON value must explicitly be passed as a string,
            not as a hash object. Depending on your particular HTTP library, you
            may need to add quotes or URL encode your JSON string.
          in: formData
          name: Parameters
        - description: >-
            The Contact phone number to start a Studio Flow Engagement,
            available as variable `{{contact.channel.address}}`.
          format: phone-number
          in: formData
          name: To
          required: true
          type: string
      produces:
        - application/json
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/studio.v1.flow.engagement'
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: 'https://studio.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - contact_sid
        - status
        - date_created
      parent: /Flows
      pathType: list
  '/v1/Flows/{FlowSid}/Engagements/{EngagementSid}/Context':
    description: '[DEPRECATED] JSON context for engagements'
    get:
      description: Retrieve the most recent context for an Engagement.
      operationId: FetchEngagementContext
      parameters:
        - description: The SID of the Flow.
          in: path
          maxLength: 34
          minLength: 34
          name: FlowSid
          pattern: '^FW[0-9a-fA-F]{32}$'
          required: true
          type: string
        - description: The SID of the Engagement.
          in: path
          maxLength: 34
          minLength: 34
          name: EngagementSid
          pattern: '^FN[0-9a-fA-F]{32}$'
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/studio.v1.flow.engagement.engagement_context'
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: 'https://studio.twilio.com'
    x-twilio:
      className: engagement_context
      defaultOutputProperties:
        - context
      parent: '/Flows/{FlowSid}/Engagements'
      pathType: instance
  '/v1/Flows/{FlowSid}/Engagements/{EngagementSid}/Steps':
    description: Steps within a Studio flow
    get:
      description: Retrieve a list of all Steps for an Engagement.
      operationId: ListStep
      parameters:
        - description: The SID of the Flow with the Step to read.
          in: path
          maxLength: 34
          minLength: 34
          name: FlowSid
          pattern: '^FW[0-9a-fA-F]{32}$'
          required: true
          type: string
        - description: The SID of the Engagement with the Step to read.
          in: path
          maxLength: 34
          minLength: 34
          name: EngagementSid
          pattern: '^FN[0-9a-fA-F]{32}$'
          required: true
          type: string
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              meta:
                properties:
                  first_page_url:
                    format: uri
                    type: string
                  key:
                    type: string
                  next_page_url:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
              steps:
                items:
                  $ref: '#/definitions/studio.v1.flow.engagement.step'
                type: array
            title: ListStepResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: 'https://studio.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - name
        - transitioned_from
        - transitioned_to
      parent: '/Flows/{FlowSid}/Engagements'
      pathType: list
  '/v1/Flows/{FlowSid}/Engagements/{EngagementSid}/Steps/{Sid}':
    description: Steps within a Studio flow
    get:
      description: Retrieve a Step.
      operationId: FetchStep
      parameters:
        - description: The SID of the Flow with the Step to fetch.
          in: path
          maxLength: 34
          minLength: 34
          name: FlowSid
          pattern: '^FW[0-9a-fA-F]{32}$'
          required: true
          type: string
        - description: The SID of the Engagement with the Step to fetch.
