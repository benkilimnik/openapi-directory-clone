paths:
  /v1/Deactivations:
    description: >-
      A Deactivation resource to retrieve a list of United States phone numbers
      that have been deactivated by mobile carriers on a specific date.
    get:
      description: >-
        Fetch a list of all United States numbers that have been deactivated on
        a specific date.
      operationId: FetchDeactivation
      parameters:
        - description: >-
            The request will return a list of all United States Phone Numbers
            that were deactivated on the day specified by this parameter. This
            date should be specified in YYYY-MM-DD format.
          format: date
          in: query
          name: Date
          type: string
      produces:
        - application/json
      responses:
        '307':
          description: Temporary Redirect
          schema:
            $ref: '#/definitions/messaging.v1.deactivation'
      security:
        - accountSid_authToken: []
      x-maturity:
        - GA
    servers:
      - url: 'https://messaging.twilio.com'
    x-twilio:
      className: deactivations
      defaultOutputProperties:
        - redirect_to
      pathType: instance
  /v1/Services:
    description: >-
      A Messaging Service resource to create, fetch, update, delete or
      add/remove senders from Messaging Services.
    get:
      description: ''
      operationId: ListService
      parameters:
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              meta:
                properties:
                  first_page_url:
                    format: uri
                    type: string
                  key:
                    type: string
                  next_page_url:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
              services:
                items:
                  $ref: '#/definitions/messaging.v1.service'
                type: array
            title: ListServiceResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: ''
      operationId: CreateService
      parameters:
        - description: >-
            Whether to enable [Area Code
            Geomatch](https://www.twilio.com/docs/sms/services#area-code-geomatch)
            on the Service Instance.
          in: formData
          name: AreaCodeGeomatch
          type: boolean
        - description: >-
            The HTTP method we should use to call `fallback_url`. Can be: `GET`
            or `POST`.
          enum:
            - HEAD
            - GET
            - POST
            - PATCH
            - PUT
            - DELETE
          format: http-method
          in: formData
          name: FallbackMethod
          type: string
        - description: >-
            Whether to enable [Fallback to Long
            Code](https://www.twilio.com/docs/sms/services#fallback-to-long-code)
            for messages sent through the Service instance.
          in: formData
          name: FallbackToLongCode
          type: boolean
        - description: >-
            The URL that we call using `fallback_method` if an error occurs
            while retrieving or executing the TwiML from the Inbound Request
            URL. If the `use_inbound_webhook_on_number` field is enabled then
            the webhook url defined on the phone number will override the
            `fallback_url` defined for the Messaging Service.
          format: uri
          in: formData
          name: FallbackUrl
          type: string
        - description: >-
            A descriptive string that you create to describe the resource. It
            can be up to 64 characters long.
          in: formData
          name: FriendlyName
          required: true
          type: string
        - description: >-
            The HTTP method we should use to call `inbound_request_url`. Can be
            `GET` or `POST` and the default is `POST`.
          enum:
            - HEAD
            - GET
            - POST
            - PATCH
            - PUT
            - DELETE
          format: http-method
          in: formData
          name: InboundMethod
          type: string
        - description: >-
            The URL we call using `inbound_method` when a message is received by
            any phone number or short code in the Service. When this property is
            `null`, receiving inbound messages is disabled. All messages sent to
            the Twilio phone number or short code will not be logged and
            received on the Account. If the `use_inbound_webhook_on_number`
            field is enabled then the webhook url defined on the phone number
            will override the `inbound_request_url` defined for the Messaging
            Service.
          format: uri
          in: formData
          name: InboundRequestUrl
          type: string
        - description: >-
            Whether to enable the [MMS
            Converter](https://www.twilio.com/docs/sms/services#mms-converter)
            for messages sent through the Service instance.
          in: formData
          name: MmsConverter
          type: boolean
        - description: Reserved.
          enum:
            - inherit
            - enable
            - disable
          in: formData
          name: ScanMessageContent
          type: string
        - description: >-
            Whether to enable [Smart
            Encoding](https://www.twilio.com/docs/sms/services#smart-encoding)
            for messages sent through the Service instance.
          in: formData
          name: SmartEncoding
          type: boolean
        - description: >-
            The URL we should call to [pass status
            updates](https://www.twilio.com/docs/sms/api/message-resource#message-status-values)
            about message delivery.
          format: uri
          in: formData
          name: StatusCallback
          type: string
        - description: >-
            Whether to enable [Sticky
            Sender](https://www.twilio.com/docs/sms/services#sticky-sender) on
            the Service instance.
          in: formData
          name: StickySender
          type: boolean
        - description: Reserved.
          in: formData
          name: SynchronousValidation
          type: boolean
        - description: >-
            A boolean value that indicates either the webhook url configured on
            the phone number will be used or
            `inbound_request_url`/`fallback_url` url will be called when a
            message is received from the phone number. If this field is enabled
            then the webhook url defined on the phone number will override the
            `inbound_request_url`/`fallback_url` defined for the Messaging
            Service.
