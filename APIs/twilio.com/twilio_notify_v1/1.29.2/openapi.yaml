paths:
  /v1/Credentials:
    description: 'TODO: Resource-level docs'
    get:
      description: ''
      operationId: ListCredential
      parameters:
        - description: >-
            How many resources to return in each list page. The default is 50,
            and the maximum is 1000.
          in: query
          maximum: 1000
          minimum: 1
          name: PageSize
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: OK
          schema:
            properties:
              credentials:
                items:
                  $ref: '#/definitions/notify.v1.credential'
                type: array
              meta:
                properties:
                  first_page_url:
                    format: uri
                    type: string
                  key:
                    type: string
                  next_page_url:
                    format: uri
                    type: string
                  page:
                    type: integer
                  page_size:
                    type: integer
                  previous_page_url:
                    format: uri
                    type: string
                  url:
                    format: uri
                    type: string
                type: object
            title: ListCredentialResponse
            type: object
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    post:
      consumes:
        - application/x-www-form-urlencoded
      description: ''
      operationId: CreateCredential
      parameters:
        - description: >-
            [GCM only] The `Server key` of your project from Firebase console
            under Settings / Cloud messaging.
          in: formData
          name: ApiKey
          type: string
        - description: >-
            [APN only] The URL-encoded representation of the certificate. Strip
            everything outside of the headers, e.g. `-----BEGIN
            CERTIFICATE-----MIIFnTCCBIWgAwIBAgIIAjy9H849+E8wDQYJKoZIhvcNAQEFBQAwgZYxCzAJBgNV.....A==-----END
            CERTIFICATE-----`
          in: formData
          name: Certificate
          type: string
        - description: >-
            A descriptive string that you create to describe the resource. It
            can be up to 64 characters long.
          in: formData
          name: FriendlyName
          type: string
        - description: >-
            [APN only] The URL-encoded representation of the private key. Strip
            everything outside of the headers, e.g. `-----BEGIN RSA PRIVATE
            KEY-----MIIEpQIBAAKCAQEAuyf/lNrH9ck8DmNyo3fGgvCI1l9s+cmBY3WIz+cUDqmxiieR\n.-----END
            RSA PRIVATE KEY-----`
          in: formData
          name: PrivateKey
          type: string
        - description: >-
            [APN only] Whether to send the credential to sandbox APNs. Can be
            `true` to send to sandbox APNs or `false` to send to production.
          in: formData
          name: Sandbox
          type: boolean
        - description: >-
            [FCM only] The `Server key` of your project from Firebase console
            under Settings / Cloud messaging.
          in: formData
          name: Secret
          type: string
        - description: 'The Credential type. Can be: `gcm`, `fcm`, or `apn`.'
          enum:
            - gcm
            - apn
            - fcm
          in: formData
          name: Type
          required: true
          type: string
      produces:
        - application/json
      responses:
        '201':
          description: Created
          schema:
            $ref: '#/definitions/notify.v1.credential'
      security:
        - accountSid_authToken: []
      x-maturity:
        - Beta
    servers:
      - url: 'https://notify.twilio.com'
    x-twilio:
      defaultOutputProperties:
        - sid
        - friendly_name
        - type
      pathType: list
