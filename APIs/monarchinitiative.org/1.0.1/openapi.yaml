basePath: /api
definitions:
  A_page_of_results:
    properties:
      page:
        description: Number of this page of results
        type: integer
      pages:
        description: Total number of pages of results
        type: integer
      per_page:
        description: Number of items per page of results
        type: integer
      total:
        description: Total number of results
        type: integer
    type: object
  AbstractPropertyValue:
    properties:
      pred:
        description: predicate (attribute) part
        type: string
      val:
        description: value part
        type: string
      xrefs:
        description: Xrefs provenance for property-value
        items:
          type: string
        type: array
    type: object
  AnnotationExtension:
    properties:
      filler:
        allOf:
          - $ref: '#/definitions/NamedObject'
        description: >-
          Extension interpreted as OWL expression (r1 some r2 some .. some
          filler).
      relation_chain:
        description: 'Relationship type. If more than one value, interpreted as chain'
        items:
          $ref: '#/definitions/Relation'
        type: array
    type: object
  Association:
    properties:
      evidence_graph:
        allOf:
          - $ref: '#/definitions/Graph'
        description: >-
          An indirect association is a join between two or more direct
          assocations, e.g. gene to disease via ortholog. We record the full set
          of associations as a graph object
      evidence_types:
        description: Evidence types (ECO classes)
        items:
          $ref: '#/definitions/EntityReference'
        type: array
      id:
        description: Association/annotation unique ID
        type: string
      negated:
        description: True if association is negated
        type: boolean
      object:
        allOf:
          - $ref: '#/definitions/BioObjectCore'
        description: >-
          Object (sensu RDF), aka target, e.g. HP:0000448, MP:0002109,
          DOID:14330
      object_eq:
        description: Equivalent identifiers to object node
        items:
          type: string
        type: array
      object_extensions:
        items:
          allOf:
            - $ref: '#/definitions/AnnotationExtension'
          description: >-
            Additional properties of the object in the context of this
            association. See http://www.biomedcentral.com/1471-2105/15/155
        type: array
      provided_by:
        description: 'Provider of association, e.g. Orphanet, ClinVar'
        items:
          type: string
        type: array
      publications:
        description: 'Publications supporting association, extracted from evidence graph'
        items:
          $ref: '#/definitions/EntityReference'
        type: array
      qualifiers:
        description: Qualifier on the association
        items:
          type: string
        type: array
      relation:
        allOf:
          - $ref: '#/definitions/RelationRef'
        description: Relationship type connecting subject and object
      slim:
        description: Objects mapped to a slim
        items:
          type: string
        type: array
      subject:
        allOf:
          - $ref: '#/definitions/BioObjectCore'
        description: >-
          Subject of association (what it is about), e.g. ClinVar:nnn,
          MGI:1201606
      subject_eq:
        description: Equivalent identifiers to subject node
        items:
          type: string
        type: array
      subject_extensions:
        items:
          allOf:
            - $ref: '#/definitions/AnnotationExtension'
          description: >-
            Additional properties of the subject in the context of this
            association.
        type: array
      type:
        description: 'Type of association, e.g. gene-phenotype'
        type: string
    required:
      - id
      - object
      - relation
      - subject
    type: object
  AssociationResults:
    allOf:
      - $ref: '#/definitions/SearchResult'
      - properties:
          associations:
            description: 'Complete representation of full association object, plus evidence'
            items:
              $ref: '#/definitions/Association'
            type: array
          compact_associations:
            description: >-
              Compact representation in which objects (e.g. phenotypes) are
              collected for subject-predicate pairs
            items:
              $ref: '#/definitions/CompactAssociationSet'
            type: array
          objects:
            description: List of distinct objects used
            items:
              type: string
            type: array
        type: object
  AutocompleteResult:
    properties:
      category:
        description: node categories
        items:
          type: string
        type: array
      equivalent_ids:
        description: Equivalent IDs
        items:
          type: string
        type: array
      has_highlight:
        description: 'True if highlight can be interpreted as html, else False'
        type: boolean
      highlight:
        description: solr highlight
        type: string
      id:
        description: curie formatted id
        type: string
      label:
        description: 'primary label (rdfs:label)'
        items:
          type: string
        type: array
      match:
        description: 'matched part of document (may be primary label, synonym, id, etc)'
        type: string
      taxon:
        description: taxon as NCBITaxon curie
        type: string
      taxon_label:
        description: taxon label
        type: string
    type: object
  AutocompleteResults:
    properties:
      docs:
        description: list of AutocompleteResult docs
        items:
          $ref: '#/definitions/AutocompleteResult'
        type: array
    type: object
  BioObject:
    allOf:
      - $ref: '#/definitions/NamedObject'
      - properties:
          association_counts:
            description: association counts
            type: object
          taxon:
            allOf:
              - $ref: '#/definitions/Taxon'
            description: Taxon to which the object belongs
          xrefs:
            description: >-
              Database cross-references. These are usually CURIEs, but may also
              be URLs. E.g. ENSEMBL:ENSG00000099940 
            items:
              type: string
            type: array
        type: object
  BioObjectCore:
    allOf:
      - $ref: '#/definitions/NamedObjectCore'
      - properties:
          taxon:
            allOf:
              - $ref: '#/definitions/Taxon'
            description: Taxon to which the object belongs
        type: object
  CompactAssociationSet:
    properties:
      objects:
        description: >-
          List of O, for a given (S,R) pair, yielding (S,R,O) triples. E.g. list
          of MPs for (MGI:nnn, has_phenotype)
        items:
          type: string
        type: array
      relation:
        description: Relationship type connecting subject and object list
        type: string
      subject:
        description: 'Subject of association (what it is about), e.g. MGI:1201606'
        type: string
    required:
      - objects
      - relation
      - subject
    type: object
  CompareInput:
    properties:
      query_ids:
        description: list of query profiles
        items:
          description: list of ids
          items:
            description: curie formatted id
            type: string
          type: array
        type: array
      reference_ids:
        description: list of ids
        items:
          description: curie formatted id
          type: string
        type: array
    type: object
  D2PAssociation:
    allOf:
      - $ref: '#/definitions/Association'
      - properties:
          frequency:
            allOf:
              - $ref: '#/definitions/EntityReference'
            description: Frequency of phenotype in patients with disease
          onset:
            allOf:
              - $ref: '#/definitions/EntityReference'
            description: Onset of phenotype in disease process
        type: object
  D2PAssociationResults:
    allOf:
      - $ref: '#/definitions/SearchResult'
      - properties:
          associations:
            description: >-
              Complete representation of full disease to phenotype association,
              plus evidence
            items:
              $ref: '#/definitions/D2PAssociation'
            type: array
          compact_associations:
            description: >-
              Compact representation in which objects (e.g. phenotypes) are
              collected for subject-predicate pairs
            items:
              $ref: '#/definitions/CompactAssociationSet'
            type: array
          objects:
            description: List of distinct objects used
            items:
              type: string
            type: array
        type: object
  Edge:
    properties:
      meta:
        description: metadata about the Edge
        type: object
      obj:
        description: Object (target) Node ID
        type: string
      pred:
        description: Predicate (relation) ID
        type: string
      sub:
        description: Subject (source) Node ID
        type: string
    type: object
  EntityAnnotationResult:
    properties:
      content:
        default: The content from which the entities are extracted from
        type: string
      spans:
        description: A marked-up span of text
        items:
          $ref: '#/definitions/Span'
        type: array
    type: object
  EntityReference:
    properties:
      id:
        description: 'ID or CURIE e.g. MGI:1201606'
        type: string
      label:
        description: RDFS Label
        type: string
    type: object
  Feature:
    properties:
      id:
        description: curie formatted id
        type: string
      isPresent:
        description: is the feature present
        type: boolean
      label:
        description: curie formatted id
        type: string
      type:
        description: feature type (only phenotype supported)
        type: string
    type: object
  Graph:
    properties:
      edges:
        description: All edges in graph
        items:
          $ref: '#/definitions/Edge'
        type: array
      nodes:
        description: All nodes in graph
        items:
          $ref: '#/definitions/Node'
        type: array
    type: object
  IcNode:
    allOf:
      - $ref: '#/definitions/Node'
      - properties:
          IC:
            description: Information content
            type: number
        type: object
  LayAutocomplete:
    properties:
      highlight:
        description: solr highlight
        type: string
      id:
        description: curie formatted id
        type: string
      label:
        description: 'primary label (rdfs:label)'
        type: string
      matched_synonym:
        description: matched synonym
        type: string
    type: object
  LayResults:
    properties:
      results:
        description: list of AutocompleteResult docs
        items:
          $ref: '#/definitions/LayAutocomplete'
        type: array
    type: object
  NamedObject:
    allOf:
      - $ref: '#/definitions/NamedObjectCore'
      - properties:
          consider:
            items:
              description: Potential replacement object (if named object is obsoleted)
              type: string
            type: array
          deprecated:
            description: True if the node is deprecated/obsoleted.
            type: boolean
          description:
            description: >-
              Descriptive text for the entity. For ontology classes, this will
              be a definition.
            type: string
          replaced_by:
            items:
              description: 'Direct 1:1 replacement (if named object is obsoleted)'
              type: string
            type: array
          synonyms:
            description: list of synonyms or alternate labels
            items:
              $ref: '#/definitions/SynonymPropertyValue'
            type: array
          types:
            items:
              description: Type of object (direct)
              type: string
            type: array
        type: object
  NamedObjectCore:
    properties:
      category:
        items:
          description: Type of object
          type: string
        type: array
      id:
        description: 'ID or CURIE e.g. MGI:1201606'
        type: string
      iri:
        description: IRI
        type: string
      label:
        description: RDFS Label
        type: string
    required:
      - id
    type: object
  Node:
    properties:
      id:
        description: 'ID or CURIE e.g. MGI:1201606'
        type: string
      label:
        description: RDFS Label
        type: string
    required:
      - id
    type: object
  Page_of_variant_sets:
    allOf:
      - $ref: '#/definitions/A_page_of_results'
      - properties:
          items:
            items:
              $ref: '#/definitions/variant_set'
            type: array
        type: object
  PairwiseMatch:
    properties:
      lcs:
        allOf:
          - $ref: '#/definitions/IcNode'
        description: lowest common subsumer
      match:
        allOf:
          - $ref: '#/definitions/IcNode'
        description: match id
      reference:
        allOf:
          - $ref: '#/definitions/IcNode'
        description: reference id
    type: object
  Relation:
    allOf:
      - $ref: '#/definitions/NamedObject'
      - properties: {}
        type: object
  RelationRef:
    allOf:
      - $ref: '#/definitions/NamedObjectCore'
      - properties:
          inverse:
            default: false
            description: is relation inverted
            type: boolean
        type: object
  SearchResult:
    properties:
      docs:
        description: solr docs
        items:
          type: object
        type: array
      facet_counts:
        description: Mapping between field names and association counts
        type: object
      highlighting:
        description: Mapping between id and solr highlight
        type: object
      numFound:
        description: total number of associations matching query
        type: integer
    type: object
  Seq:
    allOf:
      - $ref: '#/definitions/BioObject'
      - properties:
          alphabet:
            description: 'one of: DNA, RNA or AA'
            type: string
          md5checksum:
            description: checksum
            type: string
          residues:
            description: string representing sequence of residues
            type: string
          seqlen:
            description: length of sequence
            type: string
        type: object
  SequenceFeature:
    allOf:
      - $ref: '#/definitions/BioObject'
      - properties:
          homology_associations:
            items:
              $ref: '#/definitions/Association'
            type: array
          locations:
            items:
              $ref: '#/definitions/SequenceLocation'
            type: array
          seq:
            $ref: '#/definitions/Seq'
        type: object
  SequenceLocation:
    allOf:
      - $ref: '#/definitions/BioObject'
      - properties:
          end:
            $ref: '#/definitions/SequencePosition'
          phase:
            type: integer
          score:
            type: integer
          start:
            $ref: '#/definitions/SequencePosition'
          strand:
            description: 'Strand direction: 1==''+'', -1==''-'', 0 or null infers unknown.'
            type: integer
        type: object
  SequencePosition:
    properties:
      position:
        type: integer
      reference:
        type: string
    type: object
  SimMatch:
    allOf:
      - $ref: '#/definitions/TypedNode'
      - properties:
          pairwise_match:
            items:
              allOf:
                - $ref: '#/definitions/PairwiseMatch'
              description: list of pairwise matches
            type: array
          rank:
            description: rank
            type: string
          score:
            description: sim score
            type: number
          significance:
            description: p-value
            type: string
        type: object
  SimMetadata:
    properties:
      max_max_ic:
        description: max IC
        type: number
    type: object
  SimQuery:
    properties:
      ids:
        items:
          allOf:
            - $ref: '#/definitions/Node'
          description: list of ids
        type: array
      negated_ids:
        items:
          allOf:
            - $ref: '#/definitions/Node'
          description: list of ids
        type: array
      reference:
        allOf:
          - $ref: '#/definitions/TypedNode'
        description: 'reference individual or class (eg gene, disease)'
      target_ids:
        items:
          items:
            allOf:
              - $ref: '#/definitions/Node'
            description: query ids
          type: array
        type: array
      unresolved_ids:
        description: list of unresolved ids
        items:
          description: curie formatted id
          type: string
        type: array
    type: object
  SimResult:
    properties:
      matches:
        items:
          allOf:
            - $ref: '#/definitions/SimMatch'
          description: list of matches
        type: array
      metadata:
        $ref: '#/definitions/SimMetadata'
      query:
        $ref: '#/definitions/SimQuery'
    type: object
  Span:
    properties:
      end:
        description: end of span text relative to content
        type: integer
      start:
        description: start of span text relative to content
        type: integer
      text:
        description: span text
        type: string
      token:
        description: A token or entity extracted from the span text
        items:
          $ref: '#/definitions/Token'
        type: array
    type: object
  SufficiencyOutput:
    properties:
      categorical_score:
        description: categorical score
        type: number
      scaled_score:
        description: scaled score
        type: number
      simple_score:
        description: simple score
        type: number
    type: object
  SufficiencyPostInput:
    properties:
      features:
        description: list of features
        items:
          $ref: '#/definitions/Feature'
        type: array
      id:
        description: curie formatted id
        type: string
    type: object
  SynonymPropertyValue:
    allOf:
      - $ref: '#/definitions/AbstractPropertyValue'
      - properties: {}
        type: object
  Taxon:
    properties:
      id:
        description: 'CURIE ID, e.g. NCBITaxon:9606'
        type: string
      label:
        description: RDFS Label
        type: string
    type: object
  Token:
    properties:
      category:
        description: entity categories
        items:
          type: string
        type: array
      id:
        description: The CURIE for the entity or token
        type: string
      terms:
        description: terms
        items:
          type: string
        type: array
    type: object
  TypedNode:
    allOf:
      - $ref: '#/definitions/Node'
      - properties:
          taxon:
            allOf:
              - $ref: '#/definitions/Node'
            description: taxon
          type:
            description: 'node type (eg phenotype, disease)'
            type: string
        type: object
  variant_set:
    properties:
      body:
        description: Article content
        type: string
      category:
        type: string
      category_id:
        type: integer
      id:
        description: The unique identifier of a variant set
        type: integer
      pub_date:
        format: date-time
        type: string
      title:
        description: Article title
        type: string
    required:
      - body
      - title
    type: object
info:
  description: |-
    API integration layer for linked biological objects.

     __Source:__ https://github.com/biolink/biolink-api/
  license:
    name: BSD3
  title: BioLink API
  version: 1.0.1
  x-apisguru-categories:
    - open_data
  x-origin:
    - format: swagger
      url: 'https://api.monarchinitiative.org/api/swagger.json'
      version: '2.0'
  x-providerName: monarchinitiative.org
paths:
  '/association/between/{subject}/{object}':
    get:
      description: >-
        Given two entities (e.g. a particular gene and a particular disease), if
        these two entities

        are connected (directly or indirectly), then return the association
        objects describing

        the connection.
      operationId: get_associations_between
      parameters:
        - default: 100
          description: number of rows
          in: query
          name: rows
          type: integer
        - description: beginning row
          in: query
          name: start
          type: integer
        - description: >-
            Object id, e.g. ECO:0000501 (for IEA; Includes inferred by default)
            or a specific publication or other supporting object, e.g.
            ZFIN:ZDB-PUB-060503-2
          in: query
          name: evidence
          type: string
        - default: false
          description: 'If true, excludes evidence objects in response'
          in: query
          name: unselect_evidence
          type: boolean
        - default: false
          description: 'If true, excludes associations that involve IEAs (ECO:0000501)'
          in: query
          name: exclude_automatic_assertions
          type: boolean
        - default: false
          description: 'If true, returns results in compact associations format'
          in: query
          name: use_compact_associations
          type: boolean
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            items:
              $ref: '#/definitions/AssociationResults'
            type: array
      summary: Returns associations connecting two entities
      tags:
        - association
    parameters:
      - description: >-
          Return associations pointing to this node, e.g. MP:0013765. Can also
          be a biological entity such as a gene
        in: path
        name: object
        required: true
        type: string
      - description: >-
          Return associations emanating from this node, e.g. MGI:1342287 (If ID
          is from an ontology then results would include inferred associations,
          by default)
        in: path
        name: subject
        required: true
        type: string
  '/association/find/{subject_category}':
    get:
      operationId: get_association_by_subject_category_search
      parameters:
        - default: 100
          description: number of rows
          in: query
          name: rows
          type: integer
        - description: beginning row
          in: query
          name: start
          type: integer
        - description: >-
            Object id, e.g. ECO:0000501 (for IEA; Includes inferred by default)
            or a specific publication or other supporting object, e.g.
            ZFIN:ZDB-PUB-060503-2
          in: query
          name: evidence
          type: string
        - default: false
          description: 'If true, excludes evidence objects in response'
          in: query
          name: unselect_evidence
          type: boolean
        - default: false
          description: 'If true, excludes associations that involve IEAs (ECO:0000501)'
          in: query
          name: exclude_automatic_assertions
          type: boolean
        - default: false
          description: 'If true, returns results in compact associations format'
          in: query
          name: use_compact_associations
          type: boolean
        - description: >-
            Subject taxon ID, e.g. NCBITaxon:9606 (Includes inferred
            associations, by default)
          in: query
          name: subject_taxon
          type: string
        - description: >-
            Object taxon ID, e.g. NCBITaxon:10090 (Includes inferred
            associations, by default)
          in: query
          name: object_taxon
          type: string
        - description: >-
            Filter by relation CURIE, e.g. RO:0002200 (has_phenotype),
            RO:0002607 (is marker for), RO:HOM0000017 (orthologous to), etc.
          in: query
          name: relation
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            items:
              $ref: '#/definitions/AssociationResults'
            type: array
      summary: Returns list of matching associations for a given subject category
      tags:
        - association
    parameters:
      - description: >-
          Category of entity at link Subject (source), e.g. gene, disease,
          phenotype
        in: path
        name: subject_category
        required: true
        type: string
  '/association/find/{subject_category}/{object_category}':
    get:
      operationId: get_association_by_subject_and_object_category_search
      parameters:
        - default: 100
          description: number of rows
          in: query
          name: rows
          type: integer
        - description: beginning row
          in: query
          name: start
          type: integer
        - description: >-
            Object id, e.g. ECO:0000501 (for IEA; Includes inferred by default)
            or a specific publication or other supporting object, e.g.
            ZFIN:ZDB-PUB-060503-2
          in: query
          name: evidence
          type: string
        - default: false
          description: 'If true, excludes evidence objects in response'
          in: query
          name: unselect_evidence
          type: boolean
        - default: false
          description: 'If true, excludes associations that involve IEAs (ECO:0000501)'
          in: query
          name: exclude_automatic_assertions
          type: boolean
        - default: false
          description: 'If true, returns results in compact associations format'
          in: query
          name: use_compact_associations
          type: boolean
        - description: Subject CURIE
          in: query
          name: subject
          type: string
        - description: Object CURIE
          in: query
          name: object
          type: string
        - description: >-
            Subject taxon ID, e.g. NCBITaxon:9606 (Includes inferred
            associations, by default)
          in: query
          name: subject_taxon
          type: string
        - description: >-
            Object taxon ID, e.g. NCBITaxon:10090 (Includes inferred
            associations, by default)
          in: query
          name: object_taxon
          type: string
        - description: >-
            Filter by relation CURIE, e.g. RO:0002200 (has_phenotype),
            RO:0002607 (is marker for), RO:HOM0000017 (orthologous to), etc.
          in: query
          name: relation
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            items:
              $ref: '#/definitions/AssociationResults'
            type: array
      summary: >-
        Returns list of matching associations between a given subject and object
        category
      tags:
        - association
    parameters:
      - description: >-
          Category of entity at link Object (target), e.g. gene, disease,
          phenotype
        in: path
        name: object_category
        required: true
        type: string
      - description: >-
          Category of entity at link Subject (source), e.g. gene, disease,
          phenotype
        in: path
        name: subject_category
        required: true
        type: string
  '/association/from/{subject}':
    get:
      operationId: get_associations_from
      parameters:
        - default: 100
          description: number of rows
          in: query
          name: rows
          type: integer
        - description: beginning row
          in: query
          name: start
          type: integer
        - description: >-
            Object id, e.g. ECO:0000501 (for IEA; Includes inferred by default)
            or a specific publication or other supporting object, e.g.
            ZFIN:ZDB-PUB-060503-2
          in: query
          name: evidence
          type: string
