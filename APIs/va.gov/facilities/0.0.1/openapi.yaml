paths:
  /facilities:
    get:
      description: >-
        Query facilities by bounding box, latitude and longitude, state, visn,
        or zip code. Bounding box is specified as four `bbox[]` parameters,
        long1, lat1, long2, lat2. (Relative order is unimportant.)


        A query by latitude and longitude returns all facilities in the system,
        sorted by distance from that location.


        All location queries support filtering by facility type, available
        services, and mobile status.


        One can also retrieve facilities by ID using a comma-separated list like
        `?ids=id1,id2`. When requesting multiple facilities by ID, the API will
        return as many results as it can find matches for, omitting IDs where
        there is no match. It will not return an HTTP error code if it is unable
        to match a requested ID. Clients may supply IDs up to the limit their
        HTTP client enforces for URI path lengths. (Usually 2048 characters.)


        Results are paginated. JSON responses include pagination information in
        the standard JSON API "links" and "meta" elements. 


        ### Parameter combinations

        You may optionally specify `page` and `per_page` with any query. You
        must specify one of the following parameter combinations: 


        - `bbox[]`, with the option of any combination of `type`, `services[]`,
        or `mobile`


        - `ids`


        - `lat` and `long`, with the option of any combination of `ids`, `type`,
        `services[]`, or `mobile`


        - `state`, with the option of any combination of `type`, `services[]`,
        or `mobile`


        - `visn`


        - `zip`, with the option of any combination of `type`, `services[]`, or
        `mobile`

         Invalid combinations will return `400 Bad Request`.
      operationId: getFacilitiesByLocation
      parameters:
        - collectionFormat: multi
          description: >-
            List of comma-separated facility IDs to retrieve in a single
            request. Can be combined with lat and long parameters to retrieve
            facilities sorted by distance from a location.
          examples:
            ids:
              description: ids
              value:
                - vha_688
                - vha_644
          in: query
          items:
            type: string
          name: ids
          type: array
        - description: >-
            Zip code to search for facilities. More detailed zip codes can be
            passed in, but only the first five digits are used to determine
            facilities to return.
          examples:
            zip:
              description: zip
              value: 80301-1000
          format: '##### or #####-####'
          in: query
          name: zip
          type: string
        - description: >-
            State in which to search for facilities. Except in rare cases, this
            is two characters.
          examples:
            state:
              description: state
              value: CO
          format: XX
          in: query
          name: state
          type: string
        - description: >-
            Latitude of point to search for facilities, in WGS84 coordinate
            reference system.
          examples:
            coordinates:
              description: coordinates
              value: 56.7
          format: float
          in: query
          name: lat
          type: number
        - description: >-
            Longitude of point to search for facilities, in WGS84 coordinate
            reference system.
          examples:
            coordinates:
              description: coordinates
              value: -123.4
          format: float
          in: query
          name: long
          type: number
        - collectionFormat: multi
          description: >-
            Bounding box (longitude, latitude, longitude, latitude) within which
            facilities will be returned. (WGS84 coordinate reference system)
          examples:
            bbox:
              description: bbox
              value:
                - -105.4
                - 39.4
                - -104.5
                - 40.1
          in: query
          items:
            format: float
            type: number
          maxItems: 4
          minItems: 4
          name: 'bbox[]'
          type: array
        - description: VISN search of matching facilities.
          in: query
          name: visn
          type: number
        - description: Optional facility type search filter
          enum:
            - health
            - cemetery
            - benefits
            - vet_center
          in: query
          name: type
          type: string
        - collectionFormat: multi
          description: Optional facility service search filter
          in: query
          items:
            type: string
          name: 'services[]'
          type: array
        - description: Optional facility mobile search filter
          in: query
          name: mobile
          type: boolean
        - default: 1
          description: Page of results to return per paginated response.
          format: int64
          in: query
          name: page
          type: integer
        - default: 10
          description: Number of results to return per paginated response.
          format: int64
          in: query
          name: per_page
          type: integer
      produces:
        - application/geo+json
        - application/json
        - application/vnd.geo+json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/GeoFacilitiesResponse'
        '401':
          description: Missing API token
          schema:
            $ref: '#/definitions/GenericError'
        '403':
          description: Invalid API token
          schema:
            $ref: '#/definitions/GenericError'
        '406':
          description: Requested format unacceptable
          schema:
            $ref: '#/definitions/ApiError'
        '429':
          description: API rate limit exceeded
          schema:
            $ref: '#/definitions/ApiError'
      security:
        - apikey: []
      summary: 'Query facilities by location or IDs, with optional filters'
      tags:
        - facilities
  /facilities/all:
    get:
      description: >-
        Retrieve all available facilities in a single operation, formatted as
