  /nearby:
    get:
      description: >-
        Retrieve all VA health facilities that are located within a specified
        drive time from a specified location based on address (`street_address`,
        `city`, `state`, and `zip`) or coordinates (`lat` and `lng`). Optional
        filter parameters include `drive_time` and `services[]`. 


        Results of this operation are paginated. Responses include pagination
        information in the standard JSON API "links" and "meta" elements. 


        The "attributes" element has information about the drive-time band that
        contains the requested location for each facility in the response. The
        values of `min_time` and `max_time` are in minutes. For example, a
        facility returned with a matched `min_time` of 10 and `max_time` of 20
        is a 10 to 20 minute drive from the requested location.


        To retrieve full details for nearby facilities, see the documentation
        for `/facilities?ids`.
      operationId: getNearbyFacilities
      parameters:
        - description: >-
            Street address of the location from which drive time will be
            calculated.
          examples:
            address:
              description: address
              value: 1350 I St. NW
          in: query
          name: street_address
          type: string
        - description: City of the location from which drive time will be calculated.
          examples:
            address:
              description: address
              value: Washington
          in: query
          name: city
          type: string
        - description: >-
            Two character state code of the location from which drive time will
            be calculated.
          examples:
            address:
              description: address
              value: DC
          in: query
          name: state
          type: string
        - description: Zip code of the location from which drive time will be calculated.
          examples:
            address:
              description: address
              value: 20005-3305
          in: query
          name: zip
          type: string
        - description: Latitude of the location from which drive time will be calculated.
          examples:
            coordinates:
              description: coordinates
              value: 56.7
          format: float
          in: query
          name: lat
          type: number
        - description: Longitude of the location from which drive time will be calculated.
          examples:
            coordinates:
              description: coordinates
              value: -123.4
          format: float
          in: query
          name: lng
          type: number
        - default: 90
          description: >-
            Filter to only include facilities that are within the specified
            number of drive time minutes from the requested location.
          enum:
            - 10
            - 20
            - 30
            - 40
            - 50
            - 60
            - 70
            - 80
            - 90
          format: int32
          in: query
          name: drive_time
          type: integer
        - collectionFormat: multi
          description: Optional facility service search filter
          in: query
          items:
            type: string
          name: 'services[]'
          type: array
        - default: 1
          description: Page of results to return per paginated response.
          format: int32
          in: query
          name: page
          type: integer
        - default: 20
          description: Number of results to return per paginated response.
          format: int32
          in: query
          name: per_page
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/NearbyResponse'
        '400':
          description: Missing Required Or Ambiguous Parameters
          schema:
            $ref: '#/definitions/GenericError'
        '401':
          description: Missing API token
          schema:
            $ref: '#/definitions/GenericError'
        '403':
          description: Invalid API token
          schema:
            $ref: '#/definitions/GenericError'
        '406':
          description: Requested format unacceptable
          schema:
            $ref: '#/definitions/ApiError'
        '429':
          description: API rate limit exceeded
          schema:
            $ref: '#/definitions/ApiError'
      security:
        - apikey: []
      summary: >-
        Retrieve all VA health facilities reachable by driving within the
        specified time period
      tags:
        - facilities
