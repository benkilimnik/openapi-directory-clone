  OBAccount6:
    additionalProperties: false
    description: >-
      Unambiguous identification of the account to which credit and debit
      entries are made.
    properties:
      Account:
        description: Provides the details to identify an account.
        items:
          $ref: '#/definitions/OBCashAccount5'
        type: array
        x-nullable: true
      AccountId:
        description: >-
          A unique and immutable identifier used to identify the account
          resource. This identifier has no meaning to the account owner.
        maxLength: 40
        minLength: 1
        type: string
      AccountSubType:
        $ref: '#/definitions/OBExternalAccountSubType1Code'
      AccountType:
        $ref: '#/definitions/OBExternalAccountType1Code'
      Currency:
        description: >-
          Identification of the currency in which the account is held.  Usage:
          Currency should only be used in case one and the same account number
          covers several currencies and the initiating party needs to identify
          which currency needs to be used for settlement on the account.
        pattern: '^[A-Z]{3,3}$'
        type: string
      Description:
        description: Specifies the description of the account type.
        maxLength: 35
        minLength: 1
        type: string
        x-nullable: true
      Nickname:
        description: >-
          The nickname of the account, assigned by the account owner in order to
          provide an additional means of identification of the account.
        maxLength: 70
        minLength: 1
        type: string
        x-nullable: true
      OpeningDate:
        description: >-
          Date on which the account and related basic services are effectively
          operational for the account owner.All dates in the JSON payloads are
          represented in ISO 8601 date-time format.  All date-time fields in
          responses must include the timezone. An example is below:
          2017-04-05T10:43:07+00:00
        format: date-time
        type: string
        x-nullable: true
