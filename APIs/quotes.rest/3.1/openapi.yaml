      Access random quote service. Use this to get random quotes , quotes
      filtered by authors or tags etc. You need an API key to access this
      service.
    name: Quote
  - description: >-
      Create and manage your own Quotes. You need an API key to access this
      service.
    name: Private Quotes
  - description: >-
      Create beatiful quote images or get one of the premade images. You need an
      API key to access this service.
    externalDocs:
      description: Find out more about image
      url: 'https://theysaidso.com/api/quote#image'
    name: Quote Images
  - description: >-
      Access Qshow - quote collection service. Create curated quotes collection.
      You can group quotes by any way you want and access them as a single unit.
      You need an API key to access this service.
    name: Qshow
