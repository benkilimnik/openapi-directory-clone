basePath: /
definitions:
  NewQuote:
    properties:
      author:
        description: Author name of quote.
        type: string
      quote:
        description: The Quote.
        type: string
      tags:
        description: Array of tags/categories.
        items:
          type: string
        type: array
    required:
      - quote
  QOD:
    allOf:
      - $ref: '#/definitions/Quote'
      - properties:
          date:
            description: Date this quote of the day belongs to
            type: string
        required:
          - date
  Quote:
    allOf:
      - $ref: '#/definitions/NewQuote'
      - properties:
          id:
            description: Unique identifier representing a specific quote in theysaidso.com.
            type: string
          image:
            description: Image URL that can be used for background to display this quote.
            type: string
          length:
            description: Length of the quote string.
            format: int32
            type: integer
        required:
          - id
  QuoteResponse:
    properties:
      contents:
        properties:
          quotes:
            description: List of quotes
            items:
              $ref: '#/definitions/Quote'
            type: array
      success:
        description: Metadata about this successful call
        type: string
host: quotes.rest
info:
  contact:
    name: They Said So
    url: 'https://theysaidso.com/api/quote'
    x-twitter: theysaidso
  description: ' They Said So Quotes API offers a complete feature rich REST API access to its quotes platform.  This is the documentation for the world famous [quotes API](https://theysaidso.com/api).  If you are a subscriber and you are trying this from a console add ''X-TheySaidSo-Api-Secret'' header and add your api key as the header value. You can test and play with the API right here on this web page. For using the private end points and subscribing to the API please visit https://theysaidso.com/api.'
  termsOfService: 'https://theysaidso.com/terms#api'
  title: They Said So Quotes API
  version: '3.1'
  x-apisguru-categories:
    - open_data
  x-logo:
    url: 'https://twitter.com/theysaidso/profile_image?size=original'
  x-origin:
    - format: openapi
      url: 'http://quotes.rest/yaml/theysaidso.quotes.openapi.yaml?v1.1'
      version: '3.0'
  x-providerName: quotes.rest
paths:
  /qod:
    get:
      description: >
        Gets `Quote of the Day`. Optional `category` param determines the
        category of returned quote of the day
      parameters:
        - description: QOD Category
          format: string
          in: query
          name: category
          required: false
          type: string
        - default: en
          description: >-
            Language of the QOD. The language must be supported in our QOD
            system.
          format: string
          in: query
          name: language
          required: false
          type: string
      produces:
        - application/json
        - application/xml
      responses:
        '200':
          description: 200  response
          schema:
            $ref: '#/definitions/QuoteResponse'
        '400':
          description: 400  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote of the day
  /qod/categories:
    get:
      description: |
        Gets a list of `Quote of the Day` Categories.
      parameters:
        - default: en
          description: >-
            Language of the QOD category. The language must be supported in our
            QOD system.
          format: string
          in: query
          name: language
          required: false
          type: string
        - default: false
          description: >-
            Return detailed information of the categories. Note the data format
            changes between the two values of this switch.
          format: boolean
          in: query
          name: detailed
          required: false
          type: boolean
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '400':
          description: 400  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote of the day
  /qod/languages:
    get:
      description: |
        Gets a list of supported languages for `Quote of the Day`. 
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote of the day
  /qshow:
    delete:
      description: |
        Delete a qshow.
      parameters:
        - description: Qshow ID
          format: string
          in: query
          name: id
          required: true
          type: string
      produces:
        - application/xml
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
        '404':
          description: 404  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Qshow
    get:
      description: |
        Gets a details about a qshow.
      parameters:
        - description: Qshow ID
          format: string
          in: query
          name: id
          required: true
          type: string
      produces:
        - application/json
        - application/xml
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
        '404':
          description: 404  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Qshow
    patch:
      description: Update an existing qshow.
      parameters:
        - description: Qshow ID
          format: string
          in: query
          name: id
          required: true
          type: string
        - description: Qshow title
          format: string
          in: query
          name: title
          required: false
          type: string
        - description: Qshow description
          format: string
          in: query
          name: description
          required: false
          type: string
        - collectionFormat: multi
          description: Tags for the qshow
          in: query
          items:
            type: string
          name: tags
          required: false
          type: array
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
        '404':
          description: 404  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Qshow
    put:
      description: Create and add a new qshow to your private collection.
      parameters:
        - description: Qshow title
          format: string
          in: query
          name: title
          required: true
          type: string
        - description: Qshow description
          format: string
          in: query
          name: description
          required: false
          type: string
        - collectionFormat: multi
          description: Tags for the qshow
          in: query
          items:
            type: string
          name: tags
          required: false
          type: array
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Qshow
  /qshow/list:
    get:
      description: Get the list of Qshows in They Said So platform.
      parameters:
        - default: 0
          description: >-
            Response is paged. This parameter controls where response starts the
            listing at
          format: int32
          in: query
          name: start
          required: false
          type: integer
        - default: false
          description: Should include public qshows or not in the list
          format: boolean
          in: query
          name: public
          required: false
          type: boolean
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Qshow
  /qshow/quotes:
    get:
      description: Get the quotes in a given Qshow.
      parameters:
        - description: Qshow ID
          format: string
          in: query
          name: id
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
        '404':
          description: 404  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Qshow
  /qshow/quotes/add:
    post:
      description: Add a quote to a given Qshow.
      parameters:
        - description: Qshow ID
          format: string
          in: query
          name: id
          required: true
          type: string
        - description: Quote ID to add the qshow collection
          format: string
          in: query
          name: quoteid
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
        '404':
          description: 404  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Qshow
  /qshow/quotes/remove:
    post:
      description: Remove a quote to a given Qshow.
      parameters:
        - description: Qshow ID
          format: string
          in: query
          name: id
          required: true
          type: string
        - description: Quote ID to remove from the qshow collection
          format: string
          in: query
          name: quoteid
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
        '404':
          description: 404  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Qshow
  /quote:
    delete:
      description: >
        Delete a quote. The user needs to be the owner of the quote to be able
        to delete it.
      parameters:
        - description: Quote ID
          format: string
          in: query
          name: id
          required: true
          type: string
      produces:
        - application/xml
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
        '404':
          description: 404  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Private Quotes
    get:
      description: Gets a `Quote` with a given `id`.
      parameters:
        - description: Quote ID
          format: string
          in: query
          name: id
          required: false
          type: string
      produces:
        - application/json
        - application/xml
      responses:
        '200':
          description: 200  response
          schema:
            $ref: '#/definitions/QuoteResponse'
        '401':
          description: 401  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote
        - Private Quotes
    patch:
      description: Update a quote
      parameters:
        - description: Quote ID
          format: string
          in: query
          name: id
          required: true
          type: string
        - description: Quote
          format: string
          in: query
          name: quote
          required: false
          type: string
        - description: Quote Author
          format: string
          in: query
          name: author
          required: false
          type: string
        - default: en
          description: >-
            Language. If not supplied an auto detection mechanism will be used
            to detect a language.
          format: string
          in: query
          name: language
          required: false
          type: string
        - description: Comma Separated tags
          in: query
          name: tags
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Private Quotes
    post:
      description: >-
        Add a new quote to your private collection. Same as 'PUT' but added
        since some clients don't handle PUT well.
      parameters:
        - description: Quote
          format: string
          in: query
          name: quote
          required: true
          type: string
        - description: Quote Author
          format: string
          in: query
          name: author
          required: false
          type: string
        - description: Comma Separated tags
          format: string
          in: query
          name: tags
          required: false
          type: string
        - default: en
          description: >-
            Language. If not supplied an auto detection mechanism will be used
            to detect a language.
          format: string
          in: query
          name: language
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Private Quotes
    put:
      description: Add a new quote to your private collection.
      parameters:
        - description: Quote
          format: string
          in: query
          name: quote
          required: true
          type: string
        - description: Quote Author
          format: string
          in: query
          name: author
          required: false
          type: string
        - description: Comma Separated tags
          format: string
          in: query
          name: tags
          required: false
          type: string
        - default: en
          description: >-
            Language. If not supplied an auto detection mechanism will be used
            to detect a language.
          format: string
          in: query
          name: language
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Private Quotes
  /quote/authors/popular:
    get:
      description: |
        Gets a list of popular author names in the system. 
      parameters:
        - default: en
          description: >-
            Language. A same author may have quotes in two or more different
            languages. So for example 'Mahatma Gandhi' may be returned for
            language "en"(English), and "மஹாத்மா காந்தி" may be returned when
            the language is "ta" (Tamil).
          format: string
          in: query
          name: language
          required: false
          type: string
        - default: false
          description: >-
            Should return detailed author information such as `birthday`, `death
            date`, `occupation`, `description` etc. Only available at certain
            subscription levels.
          format: boolean
          in: query
          name: detailed
          required: false
          type: boolean
        - default: 0
          description: >-
            Response is paged. This parameter controls where response starts the
            listing at
          format: int32
          in: query
          name: start
          required: false
          type: integer
        - default: 5
          description: >-
            Response is paged. This parameter controls how many is returned in
            the result. The maximum depends on the subscription level.
          format: int32
          in: query
          name: limit
          required: false
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '400':
          description: 400  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote
  /quote/authors/search:
    get:
      description: |
        Gets a list of author names in the system. 
      parameters:
        - description: Text string to search for in author names
          format: string
          in: query
          name: query
          required: false
          type: string
        - default: en
          description: >-
            Language. A same author may have quotes in two or more different
            languages. So for example 'Mahatma Gandhi' may be returned for
            language "en"(English), and "மஹாத்மா காந்தி" may be returned when
            the language is "ta" (Tamil).
          format: string
          in: query
          name: language
          required: false
          type: string
        - default: false
          description: >-
            Should return detailed author information such as `birthday`, `death
            date`, `occupation`, `description` etc. Only available at certain
            subscription levels.
          format: boolean
          in: query
          name: detailed
          required: false
          type: boolean
        - default: 0
          description: >-
            Response is paged. This parameter controls where response starts the
            listing at
          format: int32
          in: query
          name: start
          required: false
          type: integer
        - default: 1
          description: >-
            Response is paged. This parameter controls how many is returned in
            the result. The maximum depends on the subscription level.
          format: int32
          in: query
          name: limit
          required: false
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '400':
          description: 400  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote
  /quote/categories/popular:
    get:
      description: |
        Gets a list of popular `Quote` Categories.
      parameters:
        - default: 0
          description: >-
            Response is paged. This parameter controls where response starts the
            listing at
          format: int32
          in: query
          name: start
          required: false
          type: integer
        - default: 5
          description: >-
            Response is paged. This parameter controls how many is returned in
            the result. The maximum depends on the subscription level.
          format: int32
          in: query
          name: limit
          required: false
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote
  /quote/categories/search:
    get:
      description: |
        Gets a list of `Quote` Categories matching the query string.
      parameters:
        - default: 0
          description: Text string to search for in the categories
          format: string
          in: query
          name: query
          required: false
          type: string
        - default: 0
          description: >-
            Response is paged. This parameter controls where response starts the
            listing at
          format: int32
          in: query
          name: start
          required: false
          type: integer
        - default: 2
          description: >-
            Response is paged. This parameter controls how many is returned in
            the result. The maximum depends on the subscription level.
          format: int32
          in: query
          name: limit
          required: false
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote
  /quote/dislike:
    delete:
      description: Remove the disLike for the given Quote as a user of the API Key.
      parameters:
        - description: Quote ID
          format: string
          in: query
          name: quote_id
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
        '404':
          description: 404  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote
    post:
      description: >-
        Dislike the given Quote as a user of the API Key. Same as `put` but a
        convenient alias for those clients that don't support `put` cleanly.
      parameters:
        - description: Quote ID
          format: string
          in: query
          name: quote_id
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
        '404':
          description: 404  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote
    put:
      description: >-
        Dislike the given Quote as a user of the API Key. Some clients don't
        cleanly support `PUT`, in such scenarios use the `POST` version of this.
      parameters:
        - description: Quote ID
          format: string
          in: query
          name: quote_id
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
        '404':
          description: 404  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote
  /quote/image:
    delete:
      description: >
        Delete a quote image. The user needs to be the owner of the quote image
        to be able to delete it.
      parameters:
        - description: Quote Image ID
          format: string
          in: query
          name: id
          required: true
          type: string
      produces:
        - application/xml
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
        '404':
          description: 404  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote Images
    get:
      description: >
        Gets a Quote image for a given id. Response can be an image file as a
        binary or a base64 encoded contents wrapped in json. `TODO`
      parameters:
        - description: Quote Image id
          format: string
          in: query
          name: id
          required: true
          type: string
        - default: true
          description: >-
            Should the response be a direct file download of the image or a
            base64 encoded image file wrapped in json?
          format: boolean
          in: query
          name: binary
          required: false
          type: boolean
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
        '404':
          description: 404  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote Images
    put:
      description: >
        Create a new quote image for a given quote. Choose background
        colors/images , choose different font styles and generate a beautiful
        quote image. Did you just had a feeling of being a god or what?!
      parameters:
        - description: Quote id
          format: string
          in: query
          name: quote_id
          required: true
          type: string
        - default: theysaidso_default_background_image
          description: Background Image id ( Will override bgcolor if supplied)
          format: string
          in: query
          name: bgimage_id
          required: false
          type: string
        - description: Background Color(if background image id is not supplied)
          format: string
          in: query
          name: bg_color
          required: false
          type: string
        - default: theysaidso_default_font
          description: Font id
          format: string
          in: query
          name: font_id
          required: false
          type: string
        - description: Text Color
          format: string
          in: query
          name: text_color
          required: false
          type: string
        - description: Text/font size
          format: string
          in: query
          name: text_size
          required: false
          type: string
        - default: center
          description: Horizontal text Alignment Value
          format: string
          in: query
          name: halign
          required: false
          type: string
        - default: center
          description: Vertical text Alignment Value
          format: string
          in: query
          name: valign
          required: false
          type: string
        - description: Image Width(By default this takes the width of the background image)
          format: integer
          in: query
          name: width
          required: false
          type: integer
        - description: >-
            Image Height(By default this takes the height of the background
            image)
          format: integer
          in: query
          name: height
          required: false
          type: integer
        - default: false
          description: >-
            Disable They Said So branding (Only available in certain
            subscription levels. Ignored in other levels)
          format: boolean
          in: query
          name: branding
          required: false
          type: boolean
        - default: true
          description: >-
            Should include a transparent layer between the text and the
            background image? This helps when the background image is bright and
            obscures the text.
          format: boolean
          in: query
          name: include_transparent_layer
          required: false
          type: boolean
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
        '404':
          description: 404  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote Images
  /quote/image/background:
    delete:
      description: >
        Delete a background image file. The user needs to be the owner of the
        background image to be able to delete it.
      parameters:
        - description: Font ID
          format: string
          in: query
          name: id
          required: true
          type: string
      produces:
        - application/xml
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
        '404':
          description: 404  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote Images
    post:
      consumes:
        - multipart/form-data
      description: Add an image for use later as a quote background image.
      parameters:
        - description: Image file to add to your collection (png/jpg/gif are supported)
          format: binary
          in: formData
          name: image
          required: true
          type: string
        - description: Optional comma separated tags
          format: string
          in: formData
          name: tags
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: 200  response
        '401':
          description: 401  response
      security:
        - X-TheySaidSo-Api-Secret: []
      tags:
        - Quote Images
  /quote/image/background/list:
    get:
      description: |
        Lists background images in your private collection. 
      parameters:
        - description: >-
            Response is paged. This parameter determines where the response
            should start.
          format: integer
          in: query
