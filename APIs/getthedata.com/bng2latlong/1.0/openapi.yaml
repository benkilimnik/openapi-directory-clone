basePath: /
externalDocs:
  description: Full documentation
  url: 'https://www.getthedata.com/bng2latlong'
host: api.getthedata.com
info:
  contact:
    email: info@getthedata.com
    name: bng2latlong
    url: 'https://www.getthedata.com/bng2latlong'
    x-twitter: getthedatacom
  description: >-
    Convert an OSGB36 easting and northing (British National Grid) to WGS84
    latitude and longitude.
  title: bng2latlong
  version: '1.0'
  x-apisguru-categories:
    - location
  x-logo:
    url: 'https://twitter.com/getthedatacom/profile_image?size=original'
  x-origin:
    - converter:
        url: 'https://github.com/mermade/oas-kit'
        version: 7.0.4
      format: openapi
