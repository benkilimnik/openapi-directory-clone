paths:
  '/bng2latlong/{easting}/{northing}':
    get:
      description: >
        Takes an OSGB36 easting and northing (British National Grid) and returns
        the geographically equivalent WGS84 latitude and longitude.

        #### A successful request returns the following fields:

        * status - this will be `ok`

        * easting - the easting provided in the request

        * northing - the northing provided in the request

        * latitude - the latitude of the converted coordinates

        * longitude - the longitude of the converted coordinates

        #### An unsuccessful request returns the following fields:

        * status - this will be `error`

        * error - an error message
      parameters:
        - description: An OSGB36 (British National Grid) easting.
          in: path
          name: easting
          required: true
          type: integer
          x-example: 326897
        - description: An OSGB36 (British National Grid) northing.
          in: path
          name: northing
          required: true
          type: integer
          x-example: 673919
      produces:
        - application/json
      responses:
        '200':
          description: >-
            A JSON object containing the original easting and northing, and the
            converted latitude and longitude.
          schema:
            properties:
              easting:
                example: 326897
                type: integer
              error:
                example: >-
                  Both <easting> and <northing> must be provided, must be
                  positive integers, and must be within range.
                type: string
              latitude:
                example: 55.95271
                type: number
              longitude:
                example: -3.17227
                type: number
              northing:
                example: 673919
                type: integer
              status:
                enum:
                  - ok
                  - error
                type: string
            type: object
      summary: Returns latitude and longitude for the given easting and northing.
schemes:
  - https
swagger: '2.0'

