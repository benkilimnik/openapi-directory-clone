basePath: /
definitions:
  AccessEntry:
    properties:
      access_mask:
        type: string
      agent_range:
        type: string
      user:
        type: string
    type: object
  AgentState:
    properties:
      agentNum:
        format: int32
        type: integer
      state:
        format: int32
        type: integer
    type: object
  ConfigCOAP:
    properties:
      keystore:
        type: string
      primary_port:
        format: int32
        type: integer
      rule:
        type: string
      secure_port:
        format: int32
        type: integer
    type: object
  ConfigDHCP:
    properties:
      add_options:
        type: string
      classid:
        type: string
      hwaddr:
        type: string
      script:
        type: string
    type: object
  ConfigIPMI:
    properties:
      primary_port:
        format: int32
        type: integer
      secure_port:
        format: int32
        type: integer
      version:
        type: string
    type: object
  ConfigMQTT:
    properties:
      broker:
        type: string
      clientid:
        type: string
      filename:
        type: string
      is_tls:
        type: string
      password:
        type: string
      port:
        format: int32
        type: integer
      tls_conf_filename:
        type: string
      username:
        type: string
      version:
        type: string
    type: object
  ConfigNETFLOW:
    properties:
      bundleflowsets:
        format: int32
        type: integer
      collector:
        type: string
      collectorport:
        format: int32
        type: integer
      filename:
        type: string
    type: object
  ConfigPROXY:
    properties:
      TCP_NODELAY:
        format: int32
        type: integer
      client_to_server:
        type: string
      disconnect_delay:
        format: int32
        type: integer
      max_connects:
        format: int32
        type: integer
      portno:
        format: int32
        type: integer
      pre_connect:
        type: string
      server_to_client:
        type: string
      target:
        type: string
      transport:
        type: string
    type: object
  ConfigSFLOW:
    properties:
      collector:
        type: string
      collectorport:
        format: int32
        type: integer
      encoding_type:
        type: string
      filename:
        type: string
      flows_per_min:
        format: int32
        type: integer
      include_samples:
        type: string
      records_per_sample:
        type: string
      samples_per_datagram:
        type: string
    type: object
  ConfigSNMPTCP:
    properties:
      connections:
        format: int32
        type: integer
    type: object
  ConfigSNMPv3:
    properties:
      context_engine_id:
        type: string
      engine_id:
        type: string
      usm_db:
        type: string
      vacm_db:
        type: string
    type: object
  ConfigSSH:
    properties:
      port:
        format: int32
        type: integer
      version:
        type: string
    type: object
  ConfigSYSLOG:
    properties:
      client:
        type: string
      hostname:
        type: string
      localport:
        format: int32
        type: integer
      separator:
        type: string
      sequence:
        format: int32
        type: integer
      server:
        type: string
      serverport:
        format: int32
        type: integer
      timestamp:
        type: string
    type: object
  ConfigTELNET:
    properties:
      keymap:
        type: string
      paging_prompt:
        type: string
      port:
        format: int32
        type: integer
      prompt:
        type: string
      rule:
        type: string
      userdb:
        type: string
    type: object
  ConfigTFTP:
    properties:
      cache:
        format: int32
        type: integer
      client:
        type: string
      dstfile:
        type: string
      mode:
        type: string
      port:
        format: int32
        type: integer
      retries:
        format: int32
        type: integer
      script:
        type: string
      server:
        type: string
      srcfile:
        type: string
      timeout:
        format: int32
        type: integer
      trace:
        type: string
    type: object
  ConfigTOD:
    properties:
      port:
        format: int32
        type: integer
      retries:
        format: int32
        type: integer
      script:
        type: string
      server:
        type: string
      timeout:
        format: int32
        type: integer
    type: object
  ConfigWEB:
    properties:
      is_persistent_connections:
        format: int32
        type: integer
      password:
        type: string
      port:
        format: int32
        type: integer
      rule:
        type: string
      username:
        type: string
      wsdl:
        type: string
    type: object
  IPAlias:
    properties:
      IP:
        type: string
      interface:
        type: string
      mask:
        type: string
      port:
        format: int32
        type: integer
    type: object
  IPSource:
    properties:
      IP:
        type: string
      port:
        format: int32
        type: integer
    type: object
  SyslogMsg:
    properties:
      hostname:
        type: string
      message:
        type: string
      separator:
        type: string
      sequence:
        type: string
      timestamp:
        type: string
    type: object
  TelnetUser:
    properties:
      groups:
        items:
          type: string
        type: array
      hasPassword:
        format: int32
        type: integer
      password:
        type: string
      username:
        type: string
    type: object
  TimerScript:
    properties:
      arg:
        type: string
      interval:
        format: int32
        type: integer
      script:
        type: string
    type: object
  TrapDest:
    properties:
      IP:
        type: string
      port:
        format: int32
        type: integer
    type: object
  Triplet:
    properties:
      device:
        type: string
      mib:
        type: string
      scenario:
        format: int32
        type: integer
    type: object
externalDocs:
  description: Find out more about Gambit
  url: 'https://www.gambitcomm.com/site/about.php'
host: gambitcomm.local
info:
  contact:
    email: support@gambitcomm.com
  description: This is the API for MIMIC client to connect to MIMIC daemon.
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
  termsOfService: 'https://www.gambitcomm.com/terms/'
  title: MIMIC REST API
  version: '21.00'
  x-apisguru-categories:
    - iot
  x-logo:
    url: 'https://www.gambitcomm.com/site/images/logo.png'
  x-origin:
    - format: openapi
      url: 'https://www.gambitcomm.com/docs/mimic.yaml'
      version: '3.0'
  x-providerName: gambitcomm.local
  x-serviceName: mimic
paths:
  '/mimic/access/add/{user}/{agents}/{mask}':
    post:
      description: Adds/Overwrites the user entry in the access control database.
      operationId: access_add
      parameters:
        - description: Username of the simulator hosting system
          in: path
          name: user
          required: true
          type: string
        - description: Agent range in minimal range representation
          in: path
          name: agents
          required: true
          type: string
        - description: Currently not used
          in: path
          name: mask
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: Adds/Overwrites the user entry in the access control database.
      tags:
        - Access
  '/mimic/access/del/{user}':
    delete:
      description: Using '*' for user clears all the users.
      operationId: access_del
      parameters:
        - description: username of the simulator hosting system
          in: path
          name: user
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: Clears a users entry from access control database.
      tags:
        - Access
  /mimic/access/get/acldb:
    get:
      description: If nothing is specified then this returns "".
      operationId: access_get_acldb
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: Returns the current access control database in use.
      tags:
        - Access
  /mimic/access/get/admindir:
    get:
      description: >-
        If nothing is specified in admin/settings.cfg then returns "". If no
        admin directory is specified then the shared area will be used where
        needed (e.g. for persistent info, access control data files etc. )
      operationId: access_get_admindir
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: Returns the current admin directory.
      tags:
        - Access
  /mimic/access/get/adminuser:
    get:
      description: If nothing is specified in admin/settings.cfg then returns "".
      operationId: access_get_adminuser
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: Returns the current administrator.
      tags:
        - Access
  /mimic/access/get/enabled:
    get:
      description: '0 indicates that it is disabled, 1 indicates it is enabled.'
      operationId: access_get_enabled
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: Returns the state of access control checking.
      tags:
        - Access
  /mimic/access/list:
    get:
      description: >-
        Each entry consists of user, agents (in minimal range representation)
        and access mask (not used currently).
      operationId: access_list
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/AccessEntry'
            type: array
        '400':
          description: Invalid agent number value
      summary: Returns an array of entries.
      tags:
        - Access
  '/mimic/access/load/{filename}':
    put:
      description: >-
        If filename is not specified then the currently set 'acldb' parameter is
        used.
      operationId: access_load
      parameters:
        - description: Filename to load
          in: path
          name: filename
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            items:
              type: string
            type: array
        '400':
          description: Invalid agent number value
      summary: Loads the specified file for access control data.
      tags:
        - Access
  '/mimic/access/save/{filename}':
    put:
      description: >-
        If filename is not specified then the currently set 'acldb' parameter is
        used.
      operationId: access_save
      parameters:
        - description: Filename to save
          in: path
          name: filename
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            items:
              type: string
            type: array
        '400':
          description: Invalid agent number value
      summary: Saves current access control data in specified file.
      tags:
        - Access
  '/mimic/access/set/acldb/{databaseName}':
    put:
      description: This will be used for subsequent load and save operations.
      operationId: access_set_acldb
      parameters:
        - description: Database name to use
          in: path
          name: databaseName
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: Allows setting the name of the current access control database.
      tags:
        - Access
  '/mimic/access/set/enabled/{enabledOrNot}':
    put:
      description: '0 indicates disabled, 1 indicates enabled.'
      operationId: access_set_enabled
      parameters:
        - description: indicator
          in: path
          name: enabledOrNot
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: Allows the user to enable/disable the access control check.
      tags:
        - Access
  '/mimic/agent/{agentNum}/add/{IP}':
    post:
      consumes:
        - application/json
      description: Add an agent.
      operationId: new
      parameters:
        - description: Agent to return the primary IP
          format: int32
          in: path
          name: agentNum
          required: true
          type: integer
        - description: Primary IP
          in: path
          name: IP
          required: true
          type: string
        - description: Created agent object
          in: body
          name: body
          required: true
          schema:
            description: Triplet array
            items:
              $ref: '#/definitions/Triplet'
            type: array
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: Add an agent.
      tags:
        - Agent
  '/mimic/agent/{agentNum}/from/add/{IP}/{port}':
    post:
      description: >-
        An empty ipaddress or 0.0.0.0 both imply any address. Similarly an empty
        port or 0 both imply any port. For agents with source-address-indexing
        enabled, messages which do not match any source address will be
        discarded with an ERROR message, similar to community string mismatches.
      operationId: from_add
      parameters:
        - description: Agent to add the IP source
          format: int32
          in: path
          name: agentNum
          required: true
          type: integer
        - description: 'IP of the port, 0.0.0.0 for any'
          in: path
          name: IP
          required: true
          type: string
        - description: 'port of the source, 0 for any'
          format: int32
          in: path
          name: port
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: Add a source address that the agent will accept messages from.
      tags:
        - Agent
  '/mimic/agent/{agentNum}/from/delete/{IP}/{port}':
    delete:
      description: >-
        An empty ipaddress or 0.0.0.0 both imply any address. Similarly an empty
        port or 0 both imply any port. For agents with source-address-indexing
        enabled, messages which do not match any source address will be
        discarded with an ERROR message, similar to community string mismatches.
      operationId: from_del
      parameters:
        - description: Agent to delete the IP source
          format: int32
          in: path
          name: agentNum
          required: true
          type: integer
        - description: IP of the source
          in: path
          name: IP
          required: true
          type: string
        - description: port of the source
          format: int32
          in: path
          name: port
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: delete a source address that the agent will accept messages from.
      tags:
        - Agent
  '/mimic/agent/{agentNum}/from/list':
    get:
      description: >-
        This in effect implements source-address-indexing, where 2 agents with
        the same address can be configured, each accepting messages from
        different management stations.
      operationId: from_list
      parameters:
        - description: Agent to show the IP sources
          format: int32
          in: path
          name: agentNum
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            items:
              $ref: '#/definitions/IPSource'
            type: array
        '400':
          description: Invalid agent number value
      summary: List the source addresses that the agent will accept messages from.
      tags:
        - Agent
  '/mimic/agent/{agentNum}/get/changed':
    get:
      description: has the agent value space changed?
      operationId: get_changed
      parameters:
        - description: Agent to return the indicator
          format: int32
          in: path
          name: agentNum
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            format: int32
            type: integer
        '400':
          description: Invalid agent number value
      summary: has the agent value space changed?
      tags:
        - Agent
  '/mimic/agent/{agentNum}/get/config_changed':
    get:
      description: has the lab configuration changed?
      operationId: get_config_changed
      parameters:
        - description: Agent to return the indicator
          format: int32
          in: path
          name: agentNum
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            format: int32
            type: integer
        '400':
          description: Invalid agent number value
      summary: has the lab configuration changed?
      tags:
        - Agent
  '/mimic/agent/{agentNum}/get/delay':
    get:
      description: The minimum granularity is 10 msec.
      operationId: get_delay
      parameters:
        - description: Agent to return the delay time
          format: int32
          in: path
          name: agentNum
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          links:
            address:
              operationRef: '#/mimic/agent/{agentNum}/get/start'
              parameters:
                agentNum: $request.body#/agentNum
          schema:
            format: int32
            type: integer
        '400':
          description: Invalid agent number value
      summary: one-way transit delay in msec.
      tags:
        - Agent
  '/mimic/agent/{agentNum}/get/drops':
    get:
      description: drop rate (every N-th PDU). 0 means no drops.
      operationId: get_drops
      parameters:
        - description: Agent to return the drop rate
          format: int32
          in: path
          name: agentNum
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            format: int32
            type: integer
        '400':
          description: Invalid agent number value
      summary: drop rate (every N-th PDU). 0 means no drops.
      tags:
        - Agent
  '/mimic/agent/{agentNum}/get/host':
    get:
      description: >-
        Currently, only IPv4 addresses are allowed as the main address of the
        agent, but both IPv4 and IPv6 addresses are allowed as IP aliases for
        the agent.
      operationId: get_host
      parameters:
        - description: Agent to return the primary IP
          format: string
          in: path
          name: agentNum
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          links:
            address:
              operationRef: >-
                #/mimic/agent/{agentNum}/value/get/{object}/{instance}/{variable}
              parameters:
                agentNum: $request.body#/agentNum
                instance: $response.body#
                object: ipAdEntIfIndex
                variable: v
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: host address of the agent.
      tags:
        - Agent
  '/mimic/agent/{agentNum}/get/inform_timeout':
    get:
      description: >-
        The agent will retransmit INFORM PDUs at this interval until it has
        received a reply from the manager.
      operationId: get_inform_timeout
      parameters:
        - description: Agent to return the timeout setting
          format: int32
          in: path
          name: agentNum
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            format: int32
            type: integer
        '400':
          description: Invalid agent number value
      summary: timeout in seconds for retransmitting INFORM PDUs.
      tags:
        - Agent
  '/mimic/agent/{agentNum}/get/interface':
    get:
      description: network interface card for the agent.
      operationId: get_interface
      parameters:
        - description: Agent to return the primary interface
          format: string
          in: path
          name: agentNum
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          links:
            address:
              operationRef: '#/mimic/agent/{agentNum}/get/mask'
              parameters:
                agentNum: $request.body#/agentNum
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: network interface card for the agent.
      tags:
        - Agent
  '/mimic/agent/{agentNum}/get/mask':
    get:
      description: subnet mask of the agent.
      operationId: get_mask
      parameters:
        - description: Agent to return the primary interface
          format: string
          in: path
          name: agentNum
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          links:
            address:
              operationRef: '#/mimic/agent/{agentNum}/get/port'
              parameters:
                agentNum: $request.body#/agentNum
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: subnet mask of the agent.
      tags:
        - Agent
  '/mimic/agent/{agentNum}/get/mibs':
    get:
      description: 'set of MIBs, simulations and scenarios'
      operationId: get_mibs
      parameters:
        - description: Agent to return the MIB triplets
          format: int32
          in: path
          name: agentNum
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          links:
            address:
              operationRef: '#/mimic/agent/{agentNum}/get/sim'
              parameters:
                agentNum: $request.body#/agentNum
          schema:
            items:
              $ref: '#/definitions/Triplet'
            type: array
        '400':
          description: Invalid agent number value
      summary: 'set of MIBs, simulations and scenarios'
      tags:
        - Agent
  '/mimic/agent/{agentNum}/get/num_starts':
    get:
      description: >-
        This count is incremented each time an agent starts. It affects the
        SNMPv3 EngineBoots parameter.
      operationId: get_number_starts
      parameters:
        - description: Agent to return the count
          format: int32
          in: path
          name: agentNum
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            format: int32
            type: integer
        '400':
          description: Invalid agent number value
      summary: number of starts for the agent.
      tags:
        - Agent
  '/mimic/agent/{agentNum}/get/oiddir':
    get:
      description: MIB directory of the agent.
      operationId: get_oiddir
      parameters:
        - description: Agent to return the directory path
          format: int32
          in: path
          name: agentNum
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: MIB directory of the agent.
      tags:
        - Agent
  '/mimic/agent/{agentNum}/get/owner':
    get:
      description: owner of the agent.
      operationId: get_owner
      parameters:
        - description: Agent to return the owner
          format: int32
          in: path
          name: agentNum
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            type: string
        '400':
          description: Invalid agent number value
      summary: owner of the agent.
      tags:
        - Agent
  '/mimic/agent/{agentNum}/get/pdusize':
    get:
      description: The limit for this configurable is 65536.
      operationId: get_pdusize
      parameters:
        - description: Agent to return the PDU size
          format: int32
          in: path
          name: agentNum
          required: true
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: successful operation
          schema:
            format: int32
            type: integer
        '400':
          description: Invalid agent number value
      summary: maximum PDU size.
      tags:
        - Agent
