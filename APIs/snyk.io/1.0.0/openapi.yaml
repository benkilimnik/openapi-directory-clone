basePath: /api/v1
definitions:
  A_specific_entitlement_by_organization: {}
  Activate_an_individual_project: {}
  Add_member_body:
    properties:
      role:
        description: 'The role of the user, "admin" or "collaborator".'
        type: string
      userId:
        description: The id of the user.
        type: string
    type: object
  Aggregated_Project_Snapshot_Issues: {}
  Aggregated_Project_issues: {}
  Aggregated_project_issues:
    properties:
      issues:
        description: An array of identified issues
        items:
          properties:
            fixInfo:
              description: Information about fix/upgrade/pinnable options for the issue
              properties:
                fixedIn:
                  description: >-
                    The set of versions in which this issue has been fixed. If
                    the issue spanned multiple versions (i.e. `1.x` and `2.x`)
                    then there will be multiple `fixedIn` entries
                  items: {}
                  type: array
                isPartiallyFixable:
                  description: Whether any of the issue's paths can be fixed
                  type: boolean
                isPatchable:
                  description: Whether all issue's path are patchable
                  type: boolean
                isPinnable:
                  description: Whether the issue can be fixed by pinning a transitive
                  type: boolean
                isUpgradable:
                  description: Whether all issue's path are upgradable
                  type: boolean
                nearestFixedInVersion:
                  description: >-
                    Nearest version which includes a fix for the issue. This is
                    populated for container projects only.
                  type: string
              type: object
            id:
              description: The identifier of the issue
              type: string
            ignoreReasons:
              description: The list of reasons why the issue was ignored
              items: {}
              type: array
            introducedThrough:
              description: >-
                The list of what introduced the issue (it is available only for
                container project with Dockerfile)
              items: {}
              type: array
            isIgnored:
              description: Whether the issue has been ignored
              type: boolean
            isPatched:
              description: Whether the issue has been patched
              type: boolean
            issueData:
              description: The details of the issue
              properties:
                CVSSv3:
                  description: >-
                    The CVSS v3 string that signifies how the CVSS score was
                    calculated
                  type: string
                credit:
                  description: >-
                    The list of people responsible for first uncovering or
                    reporting the issue
                  items: {}
                  type: array
                cvssScore:
                  description: The CVSS score that results from running the CVSSv3 string
                  type: string
                description:
                  type: string
                disclosureTime:
                  description: The date that the vulnerability was first disclosed
                  type: string
                exploitMaturity:
                  description: The exploit maturity of the issue
                  type: string
                id:
                  description: The identifier of the issue
                  type: string
                identifiers:
                  description: External identifiers assigned to the issue
                  properties:
                    CVE:
                      description: Common Vulnerability Enumeration identifiers
                      items: {}
                      type: array
                    CWE:
                      description: Common Weakness Enumeration identifiers
                      items: {}
                      type: array
                    OSVDB:
                      description: >-
                        Identifiers assigned by the Open Source Vulnerability
                        Database (OSVDB)
                      items: {}
                      type: array
                  type: object
                language:
                  description: The language of the issue
                  type: string
                nearestFixedInVersion:
                  description: >-
                    Nearest version which includes a fix for the issue. This is
                    populated for container projects only.
                  type: string
                originalSeverity:
                  description: >-
                    The original severity status of the issue, as retrieved from
                    Snyk Vulnerability database, before policies are applied
                  type: string
                patches:
                  description: A list of patches available for the given issue
                  items: {}
                  type: array
                publicationTime:
                  description: The date that the vulnerability was first published by Snyk
                  type: string
                semver:
                  description: The ranges that are vulnerable and unaffected by the issue
                  properties:
                    unaffected:
                      description: The ranges that are unaffected by the issue
                      type: string
                    vulnerable:
                      description: The ranges that are vulnerable to the issue
                      type: string
                  type: object
                severity:
                  description: 'The severity status of the issue, after policies are applied'
                  type: string
                title:
                  description: The issue title
                  type: string
                url:
                  description: URL to a page containing information about the issue
                  type: string
              required:
                - id
                - title
                - severity
                - originalSeverity
                - url
                - exploitMaturity
              type: object
            issueType:
              description: type of the issue ('vuln' or 'license')
              type: string
            links:
              description: Onward links from this record
              properties:
                paths:
                  description: The URL for the dependency paths that introduce this issue
                  type: string
              type: object
            pkgName:
              description: The package name
              type: string
            pkgVersions:
              description: List of affected package versions
              items:
                type: string
              type: array
            priority:
              description: Information about the priority of the issue
              properties:
                factors:
                  description: >-
                    The list of factors that contributed to the priority of the
                    issue
                  items: {}
                  type: array
                score:
                  description: The priority score of the issue
                  type: number
              type: object
          required:
            - id
            - issueType
            - pkgName
            - pkgVersions
            - issueData
            - isPatched
            - isIgnored
          type: object
        type: array
    type: object
  Aggregated_project_issues_filters:
    properties:
      filters:
        properties:
          exploitMaturity:
            description: The exploit maturity levels of issues to filter the results by
            items: {}
            type: array
          ignored:
            description: >-
              If set to `true`, only include issues which are ignored, if set to
              `false`, only include issues which are not ignored
            type: boolean
          patched:
            description: >-
              If set to `true`, only include issues which are patched, if set to
              `false`, only include issues which are not patched
            type: boolean
          priority:
            description: The priority to filter the issues by
            properties:
              score:
                description: Include issues where the priority score is between min and max
                properties:
                  max:
                    type: number
                  min:
                    type: number
                type: object
            type: object
          severities:
            description: The severity levels of issues to filter the results by
            items: {}
            type: array
          types:
            description: The type of issues to filter the results by
            items: {}
            type: array
        type: object
      includeDescription:
        description: >-
          If set to `true`, Include issue's description, if set to `false` (by
          default), it won't
        type: boolean
      includeIntroducedThrough:
        description: >-
          If set to `true`, Include issue's introducedThrough, if set to `false`
          (by default), it won't. It's for container only projects
        type: boolean
    type: object
  All_ignores:
    properties:
      issueId:
        description: The issue ID that should be ignored.
        items: {}
        type: array
    required:
      - issueId
    type: object
  All_jira_issues:
    properties:
      issueId:
        description: The issue ID and relating jira issue.
        items: {}
        type: array
    required:
      - issueId
    type: object
  All_projects: {}
  AssignmentType:
    enum:
      - auto
      - manual
    type: string
  AutoRemediationPrs:
    properties:
      backlogPrsEnabled:
        description: >-
          If true, allows automatic remediation of newly identified issues, or
          older issues where a fix has been identified
        type: boolean
      freshPrsEnabled:
        description: 'If true, allows automatic remediation of prioritized backlog issues'
        type: boolean
      usePatchRemediation:
        description: 'If true, allows using patched remediation'
        type: boolean
    type: object
  BrokerSettings:
    properties:
      enabled:
        type: boolean
    type: object
  ComposerLock:
    properties:
      contents:
        type: string
    type: object
  Create_organization: {}
  Create_organizations_body:
    properties:
      groupId:
        description: The group ID. The `API_KEY` must have access to this group.
        type: string
      name:
        description: The name of the new organization
        type: string
      sourceOrgId:
        description: |-
          The id of an organization to copy settings from.

          If provided, this organization must be associated with the same group.

          The items that will be copied are:
          \+ Source control integrations 
          \+ Platform as a Service and Serverless integrations 
          \+ Notification integrations 
          \+ Licence policy
          \+ Ignore policy
          \+ Language settings
          \+ Infrastructure as Code settings
        type: string
    required:
      - name
    type: object
  Deactivate_an_individual_project: {}
  Delete_Tag_From_Group: {}
  Delete_tag_body:
    properties:
      force:
        description: force delete tag that has entities (default is `false`).
        type: boolean
      key:
        description: Valid tag key.
        type: string
      value:
        description: Valid tag value.
        type: string
    type: object
  DepGraph: {}
  DepGraphData:
    properties:
      graph:
        $ref: '#/definitions/Graph'
      pkgManager:
        $ref: '#/definitions/PkgManager'
      pkgs:
        description: Array of package dependencies.
        items: {}
        type: array
      schemaVersion:
        description: Snyk DepGraph library schema version.
        type: string
    required:
      - schemaVersion
      - pkgManager
      - pkgs
      - graph
    type: object
  Dep_Graph: {}
  Dependencies:
    properties:
      results:
        description: A list of issues
        items:
          properties:
            copyright:
              description: The copyright notices for the package
              items: {}
              type: array
            dependenciesWithIssues:
              description: >-
                The identifiers of dependencies with issues that are depended
                upon as a result of this dependency
              items: {}
              type: array
            deprecatedVersions:
              description: The numbers for those versions that are marked as deprecated
              items: {}
              type: array
            firstPublishedDate:
              description: >-
                The timestamp for when the specified package was first
                published.
              type: string
            id:
              description: The identifier of the package
              type: string
            isDeprecated:
              description: >-
                True if the latest version of the package is marked as
                deprecated; False otherwise.
              type: boolean
            issuesCritical:
              description: The number of critical severity issues in this dependency
              type: number
            issuesHigh:
              description: The number of high severity issues in this dependency
              type: number
            issuesLow:
              description: The number of low severity issues in this dependency
              type: number
            issuesMedium:
              description: The number of medium severity issues in this dependency
              type: number
            latestVersion:
              description: The latest version available for the specified package
              type: string
            latestVersionPublishedDate:
              description: >-
                The timestamp for when the latest version of the specified
                package was published.
              type: string
            licenses:
              description: The licenses of the dependency
              items:
                properties:
                  id:
                    description: The identifier of the license
                    type: string
                  license:
                    description: The type of the license
                    type: string
                  title:
                    description: The title of the license
                    type: string
                required:
                  - id
                  - title
                  - license
                type: object
              type: array
            name:
              description: The name of the package
              type: string
            projects:
              description: The projects which depend on the dependency
              items:
                properties:
                  id:
                    description: The identifier of the project
                    type: string
                  name:
                    description: The name of the project
                    type: string
                required:
                  - id
                  - name
                type: object
              type: array
            type:
              description: The package type of the dependency
              type: string
            version:
              description: The version of the package
              type: string
          required:
            - id
            - name
            - version
            - type
            - licenses
            - projects
          type: object
        type: array
      total:
        description: The number of results returned
        type: number
    required:
      - results
    type: object
  Dependencies_by_organization: {}
  Dependencies_filters:
    properties:
      filters:
        properties:
          depStatus:
            description: >-
              Status of the dependency. Requires reporting entitlement. Options:
              `deprecated` - Include only deprecated packages; `notDeprecated` -
              Include all packages that are not marked as deprecated; `any` -
              Include all packages (default)
            type: string
          dependencies:
            description: >-
              The list of dependency IDs to filter the results by (i.e
              amdefine@1.0.1 or org.javassist:javassist@3.18.1-GA)
            items: {}
            type: array
          languages:
            description: The type of languages to filter the results by
            items: {}
            type: array
          licenses:
            description: The list of license IDs to filter the results by
            items: {}
            type: array
          projects:
            description: The list of project IDs to filter the results by
            items: {}
            type: array
          severity:
            description: The severities to filter the results by
            items: {}
            type: array
        type: object
    type: object
  Entitlements_by_organization: {}
  Error_Response:
    properties:
      code:
        description: The error response code
        type: number
      error:
        properties:
          innerErrors:
            description: A list of additional reasons why the error occurred
            items: {}
            type: array
          name:
            description: A descriptive message of the error
            type: string
        required:
          - name
        type: object
      ok:
        type: boolean
    required:
      - code
      - ok
      - error
    type: object
  Function:
    properties:
      functionId:
        $ref: '#/definitions/FunctionId'
      version:
        description: Versions this function relates to.
        items: {}
        type: array
    type: object
  FunctionId:
    properties:
      className?:
        description: Class name (Java only).
        type: string
      filePath?:
        description: Path to file (Javascript only).
        type: string
      functionName:
        description: Function name.
        type: string
    type: object
  GoPkgLock:
    properties:
      contents:
        type: string
    type: object
  Gradle: {}
  GradleFile:
    properties:
      contents:
        description: 'The contents of the file, encoded according to the `encoding` field.'
        type: string
    required:
      - contents
    type: object
  Gradle_request_payload:
    properties:
      encoding:
        description: the encoding for the manifest files sent.
        enum:
          - plain
          - base64
        type: string
      files:
        description: 'The manifest files:'
        properties:
          target:
            $ref: '#/definitions/GradleFile'
        required:
          - target
        type: object
    required:
      - files
    type: object
  Graph:
    properties:
      nodes:
        description: Array of node objects.
        items: {}
        type: array
      rootNodeId:
        description: Root node id.
        type: string
    required:
      - rootNodeId
      - nodes
    type: object
  GraphDependency:
    properties:
      nodeId:
        description: Node id unique across the graph.
        type: string
    required:
      - nodeId
    type: object
  Group_level_audit_logs: {}
  Group_settings: {}
  Groups_Audit_logs_filters:
    properties:
      filters:
        properties:
          email:
            description: >-
              User email address. Will fetch only audit logs originated from
              this user's actions.
            type: string
          event:
            description: Will return only logs for this specific event.
            enum:
              - api.access
              - group.create
              - group.edit
              - group.notification_settings.edit
              - group.org.add
              - group.org.remove
              - group.service_account.create
              - group.service_account.delete
              - group.service_account.edit
              - group.settings.edit
              - group.request_access_settings.edit
              - group.user.provision.create
              - group.user.provision.accept
              - group.user.provision.delete
              - group.user.add
              - group.user.remove
              - group.user.role.edit
              - group.tag.create
              - group.tag.delete
              - group.policy.create
              - group.policy.edit
              - group.policy.delete
              - group.settings.feature_flag.edit
            type: string
          excludeEvent:
            description: Will return logs except logs for this event.
            enum:
              - api.access
              - org.create
              - org.delete
              - org.edit
              - org.ignore_policy.edit
              - org.integration.create
              - org.integration.delete
              - org.integration.edit
              - org.integration.settings.edit
              - org.notification_settings.edit
              - org.cloud_config.settings.edit
              - org.settings.feature_flag.edit
              - org.sast_settings.edit
              - org.request_access_settings.edit
              - org.webhook.add
              - org.webhook.delete
              - org.project.add
              - org.project.edit
              - org.project.delete
              - org.project.remove
              - org.project.monitor
              - org.project.stop_monitor
              - org.project.test
              - org.project.ignore.create
              - org.project.ignore.delete
              - org.project.ignore.edit
              - org.project.settings.edit
              - org.project.settings.delete
              - org.project.tag.add
              - org.project.tag.remove
              - org.project.attributes.edit
              - org.service_account.create
              - org.service_account.delete
              - org.service_account.edit
              - org.user.provision.create
              - org.user.provision.accept
              - org.user.provision.delete
              - org.user.add
              - org.user.invite
              - org.user.invite.accept
              - org.user.leave
              - org.user.remove
              - org.user.role.edit
              - org.billing.info.edit
              - org.billing.subscription.edit
              - org.project.fix_pr.manual_open
              - org.project.fix_pr.auto_open
              - org.project.pr_check.edit
              - org.license_rule.create
              - org.license_rule.edit
              - org.license_rule.delete
              - org.policy.edit
            type: string
          projectId:
            description: Will return only logs for this specific project.
            type: string
          userId:
            description: >-
              User public ID. Will fetch only audit logs originated from this
              user's actions.
            type: string
        type: object
    type: object
  Ignore:
    properties:
      ignorePath:
        description: >-
          The path that should be ignored. Wildcards can be specified with a
          `*`.
        properties:
          created:
            description: The timestamp that the issue was ignored.
            type: string
          disregardIfFixable:
            description: Only ignore the issue if no upgrade or patch is available.
            type: boolean
          expires:
            description: The timestamp that the issue will no longer be ignored.
            type: string
          ignoredBy:
            description: The person who ignored the issue.
            properties:
              email:
                description: The email of the person who ignored the issue.
                type: string
              id:
                description: The user ID of the person who ignored the issue.
                type: string
              name:
                description: The name of the person who ignored the issue.
                type: string
            required:
              - name
              - email
            type: object
          reason:
            description: The reason that the issue was ignored.
            type: string
          reasonType:
            description: The classification of the ignore.
            enum:
              - not-vulnerable
              - wont-fix
              - temporary-ignore
            type: string
        type: object
    required:
      - ignorePath
    type: object
  Ignore_rule:
    properties:
      disregardIfFixable:
        description: Only ignore the issue if no upgrade or patch is available.
        type: boolean
      expires:
        description: The timestamp that the issue will no longer be ignored.
        type: string
      ignorePath:
        description: The path to ignore (default is `*` which represents all paths).
        type: string
      reason:
        description: The reason that the issue was ignored.
        type: string
      reasonType:
        description: The classification of the ignore.
        enum:
          - not-vulnerable
          - wont-fix
          - temporary-ignore
        type: string
    required:
      - disregardIfFixable
    type: object
  Ignore_rules:
    items: {}
    type: array
  Ignores:
    items: {}
    type: array
  Import_job_details: {}
  Import_projects: {}
  Individual_project: {}
  Integration: {}
  IntegrationCredentials:
    properties: {}
    type: object
  IntegrationType:
    enum:
      - acr
      - artifactory-cr
      - azure-repos
      - bitbucket-cloud
      - bitbucket-server
      - digitalocean-cr
      - docker-hub
      - ecr
      - gcr
      - github
      - github-cr
      - github-enterprise
      - gitlab
      - gitlab-cr
      - google-artifact-cr
      - harbor-cr
      - nexus-cr
      - quay-cr
    type: string
  Integration_authentication: {}
  Integration_broker_token_provisioning: {}
  Integration_broker_token_switching: {}
  Integration_by_type: {}
  Integration_cloning: {}
  Integration_settings:
    properties:
      autoDepUpgradeEnabled:
        description: Defines if the functionality is enabled
        type: boolean
      autoDepUpgradeIgnoredDependencies:
        description: A list of strings defining what dependencies should be ignored
        items: {}
        type: array
      autoDepUpgradeLimit:
        description: >-
          A limit on how many automatic dependency upgrade PRs can be opened
          simultaneously
        type: number
      autoDepUpgradeMinAge:
        description: The age (in days) that an automatic dependency check is valid for
        type: number
      autoRemediationPrs:
        description: Defines automatic remediation policies
        properties:
          backlogPrsEnabled:
            description: >-
              If true, allows automatic remediation of prioritized backlog
              issues
            type: boolean
          freshPrsEnabled:
            description: >-
              If true, allows automatic remediation of newly identified issues,
              or older issues where a fix has been identified
            type: boolean
          usePatchRemediation:
            description: 'If true, allows using patched remediation'
            type: boolean
        type: object
      dockerfileSCMEnabled:
        description: >-
          If true, will automatically detect and scan Dockerfiles in your Git
          repositories, surface base image vulnerabilities and recommend
          possible fixes
        type: boolean
      manualRemediationPrs:
        description: Defines manual remediation policies
        properties:
          usePatchRemediation:
            description: 'If true, allows using patched remediation'
            type: boolean
        type: object
      pullRequestAssignment:
        $ref: '#/definitions/PullRequestAssignment'
      pullRequestFailOnAnyVulns:
        description: >-
          If an opened PR should fail to be validated if any vulnerable
          dependencies have been detected
        type: boolean
      pullRequestFailOnlyForHighSeverity:
        description: >-
          If an opened PR only should fail its validation if any dependencies
          are marked as being of high severity
        type: boolean
      pullRequestTestEnabled:
        description: If opened PRs should be tested
        type: boolean
    type: object
  Integrations:
    properties:
      key:
        description: The name of an integration
        type: string
      value:
        description: Alphanumeric UUID including - with a limit of 36 characters
        type: string
    type: object
  Integrations_body:
    properties: {}
    type: object
  Issue_Counts:
    properties:
      results:
        description: A list of issue counts by day
        items:
          properties:
            count:
              description: The number of issues
              type: number
            day:
              description: The date in the format `YYYY-MM-DD`
              type: string
            fixable:
              properties:
                'false':
                  description: The number of non-fixable issues
                  type: number
                'true':
                  description: The number of fixable issues
                  type: number
              type: object
            severity:
              properties:
                critical:
                  description: The number of critical severity issues
                  type: number
                high:
                  description: The number of high severity issues
                  type: number
                low:
                  description: The number of low severity issues
                  type: number
                medium:
                  description: The number of medium severity issues
                  type: number
              type: object
          required:
            - day
            - count
          type: object
        type: array
    required:
      - results
    type: object
  Issue_Counts_Filters:
    properties:
      filters:
        properties:
          fixable:
            description: >-
              If set to `true`, only include issues which are fixable, if set to
              `false`, only include issues which are not fixable. An issue is
              fixable if it is either upgradable, patchable or pinnable. Also
              see isUpgradable, isPatchable and isPinnable filters.
            type: boolean
          ignored:
            description: >-
              If set to `true`, only include issues which are ignored, if set to
              `false`, only include issues which are not ignored
            type: boolean
          isPatchable:
            description: >-
              If set to `true`, only include issues which are patchable, if set
              to `false`, only include issues which are not patchable
            type: boolean
          isPinnable:
            description: >-
              If set to `true`, only include issues which are pinnable, if set
              to `false`, only include issues which are not pinnable
            type: boolean
          isUpgradable:
            description: >-
              If set to `true`, only include issues which are upgradable, if set
              to `false`, only include issues which are not upgradable
            type: boolean
          languages:
            description: The type of languages to filter the results by
            items: {}
            type: array
          orgs:
            description: The list of org IDs to filter the results by
            items: {}
            type: array
          patched:
            description: >-
              If set to `true`, only include issues which are patched, if set to
              `false`, only include issues which are not patched
            type: boolean
          priorityScore:
            $ref: '#/definitions/PriorityScore'
          projects:
            description: The list of project IDs to filter issues by
            items: {}
            type: array
          severity:
            description: The severity levels of issues to filter the results by
            items: {}
            type: array
          types:
            description: The type of issues to filter the results by
            items: {}
            type: array
        required:
          - orgs
        type: object
    type: object
  Issue_counts_over_time: {}
  Issue_paths:
    properties:
      links:
        description: Onward links from this record
