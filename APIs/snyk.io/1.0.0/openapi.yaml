  /test/dep-graph:
    post:
      consumes:
        - application/json
      description: >-
        Use this endpoint to find issues in a [DepGraph data
        object](https://github.com/snyk/dep-graph#depgraphdata).
      operationId: Test Dep Graph
      parameters:
        - description: >-
            The organization to test the package with. See "The Snyk
            organization for a request" above.
          in: query
          name: org
          required: false
          type: string
          x-example: 9695cbb1-3a87-4d6f-8ae1-61a1c37ee9f7
        - in: body
          name: body
          schema:
            example:
              depGraph:
                graph:
                  nodes:
                    - deps:
                        - nodeId: 'ch.qos.logback:logback-core@1.0.13'
                      nodeId: root-node
                      pkgId: app@1.0.0
                    - deps: []
                      nodeId: 'ch.qos.logback:logback-core@1.0.13'
                      pkgId: 'ch.qos.logback:logback-core@1.0.13'
                  rootNodeId: root-node
                pkgManager:
                  name: maven
                pkgs:
                  - id: app@1.0.0
                    info:
                      name: app
                      version: 1.0.0
                  - id: 'ch.qos.logback:logback-core@1.0.13'
                    info:
                      name: 'ch.qos.logback:logback-core'
                      version: 1.0.13
                schemaVersion: 1.2.0
            properties:
              depGraph:
                description: >-
                  A [DepGraph data
                  object](https://github.com/snyk/dep-graph#depgraphdata)
                  defining all packages and their relationships.
                properties:
                  graph:
                    description: >-
                      Graph object references each pkg and how they depend on
                      each other through the deps property.
                    properties:
                      nodes:
                        description: Array of node objects.
                        items: {}
                        type: array
                      rootNodeId:
                        description: Root node id.
                        type: string
                    required:
                      - rootNodeId
                      - nodes
                    type: object
                  pkgManager:
                    description: Package manager information.
                    properties:
                      name:
                        description: Package manager name.
                        type: string
                      repositories:
                        description: >-
                          A list of package repositories (i.e. maven-central, or
                          npm) that defaults to the canonical package registry
                          for the given package manager.
                        items: {}
                        type: array
                    required:
                      - name
                    type: object
                  pkgs:
                    description: Array of package dependencies.
                    items: {}
                    type: array
                  schemaVersion:
                    description: Snyk DepGraph library schema version.
                    type: string
                required:
                  - schemaVersion
                  - pkgManager
                  - pkgs
                  - graph
                type: object
            required:
              - depGraph
            type: object
      produces:
        - application/json; charset=utf-8
      responses:
        '200':
          description: OK
          headers: {}
      summary: Test Dep Graph
      tags:
        - Test
