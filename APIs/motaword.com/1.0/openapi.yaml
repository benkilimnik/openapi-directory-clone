            spending:
              format: float
              type: number
            word_count:
              format: int64
              type: integer
          type: object
        type: array
    type: object
  LanguageScore:
    format: float
    type: number
  LanguageStringStat:
    properties:
      project_string_count:
        format: int64
        type: integer
      source_language:
        type: string
      tm_string_count:
        format: int64
        type: integer
    type: object
  LinkedSourceDocument:
    properties:
      name:
