          $ref: '#/definitions/LanguageStringStat'
        type: array
      total_project_strings_count:
        format: int64
        type: integer
      total_tm_strings_count:
        format: int64
        type: integer
    type: object
  ClientStringTranslation:
    properties:
      content:
        type: string
      last_changed:
        description: >-
          the date-time notation as defined by RFC 3339, section 5.6, for
          example, 2017-07-21T17:32:28Z
        format: date-time
        type: string
      resource:
        type: string
      resource_id:
        type: string
      state:
        enum:
          - Translated
          - Approved
        type: string
      target_language:
        type: string
    type: object
  ClientStringWithTranslations:
    properties:
      content:
        type: string
      language:
        type: string
      last_changed:
        description: >-
          the date-time notation as defined by RFC 3339, section 5.6, for
          example, 2017-07-21T17:32:28Z
        format: date-time
        type: string
      translations:
        items:
          $ref: '#/definitions/ClientStringTranslation'
