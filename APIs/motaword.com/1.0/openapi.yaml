basePath: /
definitions:
  ActiveWidget:
    properties:
      created_at:
        description: >-
          the date-time notation as defined by RFC 3339, section 5.6, for
          example, 2017-07-21T17:32:28Z
        format: date-time
        type: string
      follow_user:
        description: >-
          Specify whether we should follow the user around in your website and
          automatically translate pages.
        type: boolean
      force_cache_refresh_interval:
        description: >-
          Determines whether to force-refresh local browser cache of your
          translations in certain period of times, no matter if there is a new
          activity in the project.
        type: boolean
      id:
        format: int64
        type: integer
      modify_links:
        description: >-
          We can automatically localize the same-domain URLs in your page. The
          way we localize the URL depends on urlMode configuration. We can
          either add/update the locale query parameter, or add/update the path
          of the URL.
        type: boolean
      name:
        type: string
      position:
        description: 'Options are "bottom-left", "bottom-right", "in-place"'
        type: string
      theme:
        description: '\"light\", \"dark\" OR custom JSON.'
        type: string
      token:
        description: >-
          Token that you should use when you are using this widget on your
          website.
        type: string
      url_change_mode:
        description: >-
          When a user changes locale (or when we automatically detect and change
          it for them), we will change the URL of the page they are in. We can
          do this by actually redirecting the user to the new page, or by simply
          changing the URL in the address bar via browser's History API. When
          NULL, we won't apply any URL changes.
        type: string
      url_mode:
        description: >-
          When a user changes locale (or when we automatically detect and change
          it for them), we will change the URL of the page they are in. We can
          either change the path of the URL to prefix it with the locale code,
          or we can add a query parameter to the URL. We also use this mode to
          detect the locale for the current page when a user directly loads a
          page. When NULL, locale detection from URL will be disabled (even
          then, if the user has selected a locale manually, and followUser is
          enabled, we will still automatically translate the page in user's
          locale.
        type: string
      use_cache:
        description: >-
          Should we make use of local browser cache for your visitors? We will
          refresh the cache when Active JS detects new activity in your project.
        type: boolean
      use_dummy_translations:
        description: >-
          When enabled, we will translate your website with dummy content,
          rather than actually using MT/TM.
        type: boolean
    type: object
  ActiveWidgetList:
    properties:
      meta:
        $ref: '#/definitions/PagingMeta'
      widgets:
        items:
          $ref: '#/definitions/ActiveWidget'
        type: array
    type: object
  Activity:
    properties:
      activity_at:
        description: Unix epoch time
        format: int64
        type: integer
      id:
        format: int64
        type: integer
      links:
        $ref: '#/definitions/ActivityLinks'
      source_text:
        description: Source text
        type: string
      target_text:
        description: >-
          Target text of the activity, which is actually the translation of the
          source text.
        type: string
      translator:
        description: Unique identifier of the translator/proofreader of this activity.
        format: int64
        type: integer
      type:
        description: >-
          Currently there are two available activity types; 'translated',
          'proofread'.
        enum:
          - translated
          - proofread
        type: string
    type: object
  ActivityLinks:
    allOf:
      - $ref: '#/definitions/LinksMeta'
      - properties:
          comments:
            $ref: '#/definitions/Href'
          project:
            $ref: '#/definitions/Href'
        type: object
  ActivityList:
    properties:
      activities:
        items:
          $ref: '#/definitions/Activity'
        type: array
      meta:
        $ref: '#/definitions/PagingMeta'
    type: object
  Address:
    properties:
      city:
        type: string
      country:
        type: string
      phone:
        type: string
      state:
        type: string
      street:
        type: string
      zip:
        type: string
    type: object
  AnalyticsCollection:
    properties:
      anonymousId:
        type: string
      properties:
        additionalProperties:
          type: string
        type: object
      sessionId:
        type: string
      type:
        type: string
      userId:
        type: string
    type: object
  AnalyticsToken:
    properties:
      jwt:
        type: string
    type: object
  AsyncOperationStatus:
    properties:
      duration:
        description: operation duration in milliseconds
        format: int64
        type: integer
      key:
        type: string
      message:
        type: object
      status:
        $ref: '#/definitions/AsyncOperationStatusEnum'
    type: object
  AsyncOperationStatusEnum:
    default: sent
    enum:
      - sent
      - started
      - completed
      - failed
    type: string
  AvailableVendorsFilter:
    properties:
      corporateId:
        description: Corporate account ID to filter for vendor authorization
        type: number
      manualWorkPermission:
        default: 0
        description: Filter vendors for manual work permission
        type: boolean
      sourceLanguage:
        description: Source language code
        type: string
      targetLanguages:
        description: List of target language codes.
        items:
          type: string
        type: array
      types:
        description: List of vendor types
        items:
          enum:
            - translator
            - proofreader
            - both
          type: string
        type: array
    type: object
  BillingAddress:
    allOf:
      - $ref: '#/definitions/Address'
      - properties:
          name:
            default: ''
            description: 'addressing name, such as company name. used in billing address.'
            type: string
        type: object
  BlogArticle:
    properties:
      announcement_type:
        enum:
          - article
          - case
          - famous-translators
          - sales
        type: string
      author:
        type: string
      content:
        description: Article content
        type: string
      created_at:
        description: >-
          the date-time notation as defined by RFC 3339, section 5.6, for
          example, 2017-07-21T17:32:28Z
        format: date-time
        type: string
      excerpt:
        description: Article excerpt
        type: string
      id:
        format: int64
        type: integer
      language:
        description: language code
        type: string
      links:
        $ref: '#/definitions/BlogArticleLinks'
      slug:
        type: string
      title:
        type: string
      topic:
        type: string
    type: object
  BlogArticleLinks:
    allOf:
      - $ref: '#/definitions/LinksMeta'
      - properties:
          android:
            $ref: '#/definitions/Href'
          header_image:
            $ref: '#/definitions/Href'
          ios:
            $ref: '#/definitions/Href'
          web:
            $ref: '#/definitions/Href'
        type: object
  BlogArticleList:
    properties:
      articles:
        items:
          $ref: '#/definitions/BlogArticle'
        type: array
      meta:
        $ref: '#/definitions/PagingMeta'
    type: object
  CallbackResult:
    properties:
      data:
        $ref: '#/definitions/Project'
      result:
        description: Callback response returned from `url`.
        type: string
      type:
        $ref: '#/definitions/ProjectStatus'
      url:
        description: The URL that received the callback.
        type: string
    type: object
  ClientProfile:
    properties:
      account_creation_date:
        description: >-
          the date-time notation as defined by RFC 3339, section 5.6, for
          example, 2017-07-21T17:32:28Z
        format: date-time
        type: string
      client_project_count:
        description: total project count that this client sent
        type: number
      corporate:
        description: corporate name
        type: string
      corporate_id:
        description: corporate id
        type: number
      corporate_user_count:
        description: total user count in a corporation
        type: number
      frequent_file_extension:
        description: the file extension for the files that usually this client sent
        type: string
      frequent_language_pairs:
        description: frequent language pairs
        items:
          type: string
        type: array
      full_name:
        description: full name of the client
        type: string
      growth:
        description: >-
          The answer for the question "Is there any growth for this corporate's
          spending". The values can be true, false or null if the corporate is
          oour client for less than 6 months
        type: boolean
      is_complex:
        description: >-
          the answer for the question "Is this client usually sent complex
          projects?"
        type: boolean
      last_12_months_spending:
        description: corporate's spending in twelve months
        format: float
        type: number
      last_project:
        description: the quote number for the last project of this client
        type: number
      last_project_time:
        description: the creation date of the last project that is sent by this client
        format: date-time
        type: string
      last_proofreaders:
        description: list of prooofreaders for the target languages of last project
        items:
          $ref: '#/definitions/ProofreaderWithLanguage'
        type: array
      notes:
        description: notes that is submited for this client and/or with her projects
        items:
          type: string
        type: array
      nps:
        description: net promoter score info for this client
        properties:
          average:
            description: information for all nps survey that this client completed
            properties:
              completed_surveys_count:
                description: total number of completed survey count by this client
                type: number
              score:
                description: average score for all coompleted surveys
                format: float
                type: number
            type: object
          last:
            description: last survey info
            properties:
              completion_date:
                description: last surveys completion date
                format: date-time
                type: string
              score:
                description: score that the client gave us
                type: number
            type: object
        type: object
      user_rank_in_project_count:
        description: >-
          rank of the user in all corporate users for project count. If the user
          is the most active user foor sending projects her rank is 1
        type: number
      user_rank_in_spending:
        description: >-
          rank of the user in all corporate users for total spending. If the
          user is the most active user for spending her rank is 1
        type: number
    type: object
  ClientProjectStat:
    properties:
      languages:
        items:
          type: string
        type: array
      month:
        type: string
      number_of_projects:
        format: int64
        type: integer
      total_spending:
        format: float
        type: number
      week:
        type: string
    type: object
  ClientProjectStats:
    properties:
