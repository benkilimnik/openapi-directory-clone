      search_score:
        format: float
        type: number
      source_language:
        type: string
      subject:
        type: string
      target_languages:
        items:
          type: string
        type: array
      uploaded_at:
        description: Unix epoch time
        format: int64
        type: integer
      word_count:
        format: int64
        type: integer
    type: object
  DocumentInSearch:
    allOf:
      - $ref: '#/definitions/Document'
      - properties:
          search_result_reason:
            type: string
        type: object
  DocumentLinks:
    allOf:
      - $ref: '#/definitions/LinksMeta'
      - properties:
          admins:
            additionalProperties:
              $ref: '#/definitions/Href'
              description: 'MotaWord admin link for this file, in this language code.'
            type: object
          download:
            $ref: '#/definitions/Href'
          editors:
            additionalProperties:
              $ref: '#/definitions/Href'
              description: 'MotaWord editor link for this file, in this language code.'
            type: object
          preview-box:
            $ref: '#/definitions/Href'
            description: >-
              Box.com URL to preview this document. This URL is temporary. You
              need to re-fetch the file to refresh the Box.com preview URL.
              Available for documents and style guides.
          preview-pdf:
            $ref: '#/definitions/Href'
            description: >-
              This is our fallback preview URL, providing a PDF file. Use this
