      meta:
        $ref: '#/definitions/PagingMeta'
    type: object
  Commission:
    properties:
      amount:
        $ref: '#/definitions/Monetary'
      date:
        description: >-
          the date-time notation as defined by RFC 3339, section 5.6, for
          example, 2017-07-21T17:32:28Z
        format: date-time
        type: string
      project:
        $ref: '#/definitions/Project'
      status:
        enum:
          - completed
          - unclaimed
          - failed
          - sent
          - waiting
          - waiting_invoice
        type: string
    type: object
  CommissionList:
    properties:
      commissions:
        items:
          $ref: '#/definitions/Commission'
        type: array
      meta:
        $ref: '#/definitions/PagingMeta'
    type: object
  CommissionStats:
    properties:
      balance:
        $ref: '#/definitions/Monetary'
      paid:
        $ref: '#/definitions/Monetary'
      quote_total:
        $ref: '#/definitions/Monetary'
      total:
        $ref: '#/definitions/Monetary'
    type: object
  ContinuousProject:
    properties:
      analytics_enabled:
        description: >-
          Should we collect analytics data from Active for this continuous
          project?
        type: boolean
      auto_start_postedit:
        description: >-
          Immediately start post-editing project for translation requests that
          are applied MT.
        type: boolean
      created_at:
        description: >-
          the date-time notation as defined by RFC 3339, section 5.6, for
          example, 2017-07-21T17:32:28Z
        format: date-time
        type: string
      id:
        format: int64
        type: integer
      is_enabled:
        type: boolean
      mt_enabled:
        description: >-
          Immediately apply MT on translation requests if they are missing from
          TM.
        type: boolean
      name:
        type: string
      postedit_enabled:
        description: Get an instant quote for translation requests that are applied MT.
        type: boolean
      source_language:
        type: string
      target_languages:
        items:
          type: string
        type: array
      type:
        description: >-
          Continuous project type. We currently have only 2 types, NULL and
          "active".
        type: string
    type: object
  ContinuousProjectLanguage:
    properties:
      code:
        type: string
      is_enabled:
        type: boolean
    type: object
  ContinuousProjectUpdateContent:
    properties:
      analytics_enabled:
        type: boolean
      auto_start_postedit:
        type: boolean
      is_enabled:
        type: boolean
      languages:
        items:
          $ref: '#/definitions/ContinuousProjectLanguage'
        type: array
      mt_enabled:
        type: boolean
      name:
        type: string
      postedit_enabled:
        type: boolean
    type: object
  ContinuousProjectsList:
    properties:
      meta:
        $ref: '#/definitions/PagingMeta'
      projects:
        items:
          $ref: '#/definitions/ContinuousProject'
        type: array
    type: object
  CorporateAccount:
    properties:
      billing:
        $ref: '#/definitions/BillingAddress'
      domain:
        type: string
      email:
        type: string
      id:
        format: int64
        type: integer
      logo:
        type: string
      name:
        type: string
      web_site:
        description: 'Deprecated, use `domain`.'
        type: string
        x-deprecated: true
    type: object
  CreditCard:
    properties:
      bin:
        type: string
      id:
        format: int64
        type: integer
      payment_code:
        type: string
    type: object
  Document:
    properties:
      file_type:
        description: Extension of the file
        type: string
      has_custom_package:
        type: boolean
      id:
