  /self/calls:
    get:
      description: Lists currently active calls
      operationId: listCalls
      parameters:
        - description: Return calls that occurred after this point in time
          in: query
          name: fromDate
          type: integer
        - description: Return calls that occurred before this point in time
          in: query
          name: toDate
          type: integer
        - description: >-
            Filter by call direction. For multiple criteria, seperate values by
            a comma.
          enum:
            - INBOUND
            - OUTBOUND
          in: query
          name: direction
          type: string
        - default: ACTIVE
          description: >-
            Filter calls by state. For multiple criteria, seperate values by a
            comma.
          enum:
            - INITIALIZING
            - RINGING
            - ACTIVE
            - HELD
            - REMOTE_HELD
          in: query
          name: states
          type: string
        - description: Page number of calls to return
          format: int64
          in: query
          name: offset
          type: integer
        - default: 20
          description: Return this amount of calls in the response
          in: query
          name: size
          type: integer
        - default: ASC
          description: Sort in either ascending or descending order
          enum:
            - DESC
            - ASC
          in: query
          name: order
          type: string
        - description: Sort calls by property
          in: query
          name: sort
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Successful
          schema:
            items:
              $ref: '#/definitions/Call'
            type: array
        '400':
          description: >-
            Bad Request: The client should not repeat the request without
            modifications
          schema:
            $ref: '#/definitions/ErrorResponse'
        '401':
          description: 'Unauthorized: Invalid access token'
        '403':
          description: 'Forbidden: The user has no rights to access the resource(s)'
        '408':
          description: 'Timeout: The client may repeat the request without modifications'
        '422':
          description: Validation Error
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal Server Error
        '502':
          description: Bad Gateway
      summary: List active calls
      tags:
        - Calls
      x-auth-type: Application & Application User
      x-throttling-tier: Unlimited
    post:
      consumes:
        - application/json
      operationId: createCall
      parameters:
        - description: Place call parameters
          in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/CallCreate'
