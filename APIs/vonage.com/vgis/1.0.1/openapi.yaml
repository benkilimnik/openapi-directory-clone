basePath: /t/vbc.prod/vis/v1
definitions:
  Account:
    properties:
      id:
        description: Unique identifier of the account
        example: 257073
        type: integer
      name:
        description: Name of the account
        example: Vonage
        type: string
      org:
        description: Organization of the account
        example: Vonage
        type: string
      status:
        description: Status of the account
        enum:
          - PENDING
          - ACTIVE
          - DELETED
          - ARCHIVED
        example: ACTIVE
        type: string
      ucis:
        items:
          properties:
            health:
              properties:
                message:
                  type: string
                status:
                  type: string
              type: object
            id:
              format: int64
              type: integer
            type:
              default: ACCOUNT_UCI
              type: string
            ucpAccountId:
              type: string
            ucpLabel:
              type: string
          type: object
        type: array
    type: object
  Call:
    properties:
      accountId:
        description: Unique identifier of the account
        format: int64
        type: integer
      answerTime:
        description: Time to answer the call
        format: date
        type: string
      callerId:
        description: Remote caller ID
        type: string
      direction:
        description: Direction of the call
        enum:
          - INBOUND
          - OUTBOUND
        type: string
      duration:
        description: Duration of the call in milliseconds
        format: int64
        type: integer
      endTime:
        description: End time of the call
        format: date
        type: string
      externalId:
        description: External identifier of the call
        type: string
      id:
        description: Unique identifier of the call
        format: int64
        type: integer
      phoneNumber:
        description: Unique identifier of the account
        type: string
      startTime:
        description: Start time of the call
        format: date
        type: string
      state:
        description: Status of the call
        enum:
          - INITIALIZING
          - RINGING
          - ACTIVE
          - HELD
          - REMOTE_HELD
          - DETACHED
          - REJECTED
          - CANCELLED
          - ANSWERED
          - MISSED
        type: string
      type:
        description: Record type
        enum:
          - CALL
        type: string
      uciId:
        description: Unique identifier of communications provider
        format: int64
        type: integer
      userId:
        description: Unique identifier of the user
        format: int64
        type: integer
    required:
      - id
      - type
      - accountId
      - userId
      - uciId
      - direction
      - duration
      - state
      - phoneNumber
      - startTime
    type: object
  CallCreate:
    properties:
      phoneNumber:
        description: Phone number to call
        type: string
    required:
      - phoneNumber
    type: object
  CallTransfer:
    properties:
      phoneNumber:
        description: Phone number to transfer to
        type: string
    required:
      - phoneNumber
    type: object
  Error:
    properties:
      field:
        type: string
      message:
        type: string
    type: object
  ErrorResponse:
    properties:
      errorCode:
        type: string
      errorMessage:
        type: string
      errors:
        items:
          $ref: '#/definitions/Error'
        type: array
    type: object
  Event:
    properties:
      accountId:
        description: Unique identifier of the account
        format: int64
        type: integer
      answerTime:
        description: Time to answer the event
        format: date
        type: string
      callerId:
        description: Remote caller ID
        type: string
      direction:
        description: Direction of the event
        enum:
          - INBOUND
          - OUTBOUND
        type: string
      duration:
        description: Duration of the call in milliseconds
        format: int64
        type: integer
      endTime:
        description: End time of the event
        format: date
        type: string
      externalId:
        description: External identifier of the event
        type: string
      id:
        description: Unique identifier of the event
        format: int64
        type: integer
      phoneNumber:
        description: Unique identifier of the account
        type: string
      smsData:
        type: string
      startTime:
        description: Start time of the event
        format: date
        type: string
      state:
        description: Status of the event
        enum:
          - INITIALIZING
          - RINGING
          - ACTIVE
          - HELD
          - REMOTE_HELD
          - DETACHED
          - REJECTED
          - CANCELLED
          - ANSWERED
          - MISSED
        type: string
      type:
        description: Record type
        enum:
          - CALL
        type: string
      uciId:
        description: Unique identifier of communications provider
        format: int64
        type: integer
      userId:
        description: Unique identifier of the user
        format: int64
        type: integer
    required:
      - id
      - type
      - accountId
      - userId
      - uciId
      - direction
      - state
      - phoneNumber
      - startTime
    type: object
  EventsCount:
    properties:
      count:
        description: Number of events found
        format: int64
        type: integer
    type: object
  User:
    properties:
      accountId:
        description: Unique identifier of the user's account
        example: 257073
        type: integer
      acountLabel:
        description: The name of the user's account
        example: Vonage
        type: string
      contactNumber:
        description: Contact number of the user
        example: 14155550100
        type: string
      emailAddress:
        description: Email address of the user
        example: john.smith@example.com
        type: string
      firstName:
        description: First name of the user
        example: Robert
        type: string
      id:
        description: Unique identifier of the user
        example: 522078
        type: integer
      lastName:
        description: Last name of the user
        example: Smith
        type: string
      roles:
        items:
          properties:
            code:
              description: Code for the role
              example: AU
              type: string
            name:
              description: Name for the role
              example: Account User
              type: string
          type: object
        type: array
      status:
        description: Status of the user
        enum:
          - PENDING
          - ACTIVE
          - DELETED
          - ARCHIVED
        example: ACTIVE
        type: string
      ucis:
        items:
          properties:
            health:
              properties:
                message:
                  type: string
                status:
                  type: string
              type: object
            id:
              format: int64
              type: integer
            type:
              default: USER_UCI
              type: string
            ucpLabel:
              type: string
          type: object
        type: array
    type: object
  Webhook:
    properties:
      accountId:
        description: Unique identifier of the account
        example: 257073
        type: string
      createdAt:
        description: Created time for the webhook
        example: '2019-01-01T00:00:00.000Z'
        type: string
      events:
        description: Subscribed events for the webhook
        example:
          - CALL
        items:
          enum:
            - CALL
          type: string
        type: array
      expireAt:
        description: Expiration time for the webhook
        example: '2019-01-01T00:00:00.000Z'
        type: string
      id:
        description: Unique identifier for the webhook
        example: 184094
        type: string
      metadataPolicy:
        description: Metadata policy for the webhook
        enum:
          - NONE
          - HEADER
          - BODY
        example: NONE
        type: string
      purgeAt:
        description: Scheduled purge time for the webhook
        example: '2019-01-01T00:00:00.000Z'
        type: string
      renewedAt:
        description: Last renewed time for the webhook
        example: '2019-01-01T00:00:00.000Z'
        type: string
      signingAlgo:
        description: Signing algorithm for the webhook
        enum:
          - HMAC_SHA256
          - NONE
        example: HMAC_SHA256
        type: string
      signingKey:
        description: Signing key for the webhook
        type: string
      statistics:
        properties:
          failed:
            description: Current delivery status
            example: false
            type: boolean
          totalAttempts:
            description: Total delivery attempts
            example: 10
            type: integer
          totalFailures:
            description: Total failed deliveries
            example: 10
            type: integer
          totalSuccesses:
            description: Total successful deliveries
            example: 10
            type: integer
        type: object
      status:
        description: Status for the webhook
        enum:
          - ACTIVE
          - PAUSED
        example: ACTIVE
        type: string
      url:
        description: Destination URL for events
        example: 'https://www.example.com'
        type: string
      userId:
        description: Unique identifier of the user
        example: 522078
        type: string
    type: object
  WebhookCreate:
    properties:
      events:
        description: Events to subscribe to the webhook
        example:
          - CALL
        items:
          enum:
            - CALL
          example: CALL
          type: string
        type: array
      metadataPolicy:
        description: Metadata policy for the webhook
        enum:
          - NONE
          - HEADER
          - BODY
        example: NONE
        type: string
      signingAlgo:
        description: Signing algorithm for the webhook
        enum:
          - HMAC_SHA256
        example: HMAC_SHA256
        type: string
      signingKey:
        description: Signing key for the webhook
        type: string
      url:
        description: Destination URL for events
        example: 'https://www.example.com'
        type: string
    type: object
host: api.vonage.com
info:
  contact:
    email: gunifydevops@vonage.com
    name: VGIS
    url: 'https://integrate.vonage.com'
  description: >
    The Vonage Integration Suite API enables call control and webhooks for call
    events.


    Your application must subscribe to the VonageIntegrationSuite API suite to
    use this API.
  title: Vonage Integration Suite
  version: 1.0.1
  x-origin:
    - format: openapi
      url: >-
        https://raw.githubusercontent.com/nexmo/api-specification/master/definitions/vonage-business-cloud/vgis.yml
      version: '3.0'
  x-providerName: vonage.com
  x-serviceName: vgis
