info:
  contact:
    name: National Health Authority
    url: 'https://ndhm.gov.in/'
  description: >
    Entity which provides health information aggregation services to customers
    of health care services.

    It enables customers to fetch their health information from one or more
    Health Information Providers

    (e.g., Hospitals, Diagnostic Labs, Medical Device Companies), based on their
    explicit Consent and to share such

    aggregated information with Health Information Users i.e. entities in need
    of such data (e.g., Insurers,

    Doctors, Medical Researchers).


    # Specifications

    1. This document maintains only the Health Information Gateway relevant
    APIs. 
