  /v0.5/links/link/on-init:
    post:
      consumes:
        - application/json
        - application/xml
      description: >
        Result of patient care-context link request from HIP end. This happens
        in context of previous discovery of patient found at HIP end, therefore
        the link requests ought to be in reference to the patient reference and
        care-context references previously returned by the HIP. The correlation
        of discovery and link request is maintained through the transactionId.
        HIP should have
          1. **Validated transactionId in the request to check whether there was a discovery done previously, and the link request corresponds to returned patient care care context references**
          2. **Before returning the response, HIP should have sent an authentication request to the patient(eg: OTP verification)**
          3. **HIP should communicate the mode of authentication of a successful request**
          4. **HIP subsequently should expect the token passed via /link/confirm against the link.referenceNumber passed in this call**




















          
        The error section in the body, represents the potential errors that may
        have occurred. Possible reasons:
          1. **Patient reference number is invalid**
          2. **Care context reference numbers are invalid**
      parameters:
        - description: >-
            Access token which was issued after successful login with gateway
            auth server.
          in: header
          name: Authorization
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
