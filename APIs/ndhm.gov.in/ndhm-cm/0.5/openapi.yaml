basePath: /cm
definitions:
  AuthConfirmIdentifier:
    properties:
      type:
        $ref: '#/definitions/AuthConfirmIdentifierType'
      value:
        example: '+919800083232'
        type: string
    required:
      - type
      - value
    type: object
    xml:
      name: AuthConfirmIdentifier
  AuthConfirmIdentifierType:
    enum:
      - MOBILE
    type: string
  AuthenticationMode:
    description: |
      Subjected to CM specific capability
       1. MOBILE_OTP - for SMS OTP
       2. DIRECT - for authentication directly with the patient. e.g. Mobile App, SMS
       3. AADHAAR_OTP - for auth using OTP sent to Aadhaar number
       4. DEMOGRAPHICS - for auth using demographic verification.
    enum:
      - MOBILE_OTP
      - DIRECT
      - DEMOGRAPHICS
      - AADHAAR_OTP
    type: string
  CareContextDefinition:
    properties:
      careContextReference:
        example: Episode1
        type: string
      patientReference:
        example: batman@tmh
        type: string
    required:
      - patientReference
      - careContextReference
    type: object
  CareContextRepresentation:
    properties:
      display:
        type: string
      referenceNumber:
        type: string
    required:
      - referenceNumber
      - display
    type: object
    xml:
      name: Tag
  ConsentAcknowledgement:
    properties:
      consentId:
        example: <consent-artefact-id>
        type: string
      status:
        enum:
          - OK
          - UNKNOWN
        type: string
    required:
      - status
      - consentId
    type: object
  ConsentFetchRequest:
    properties:
      consentId:
        type: string
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - consentId
      - requestId
      - timestamp
    type: object
  ConsentManagerPatientID:
    properties:
      id:
        example: hinapatel79@ndhm
        format: <user-id>@<ndhm>
        type: string
        xml:
          attribute: true
    required:
      - id
    type: object
  ConsentRequest:
    properties:
      consent:
        properties:
          careContexts:
            items:
              $ref: '#/definitions/CareContextDefinition'
            type: array
          hiTypes:
            items:
              $ref: '#/definitions/HITypeEnum'
            type: array
          hip:
            allOf:
              - $ref: '#/definitions/OrganizationRepresentation'
              - xml:
                  name: hip
            type: object
          hiu:
            allOf:
              - $ref: '#/definitions/OrganizationRepresentation'
              - xml:
                  name: hiu
            type: object
          patient:
            allOf:
              - $ref: '#/definitions/ConsentManagerPatientID'
              - xml:
                  name: patient
            type: object
          permission:
            $ref: '#/definitions/Permission'
          purpose:
            $ref: '#/definitions/UsePurpose'
          requester:
            $ref: '#/definitions/Requester'
        required:
          - purpose
          - patient
          - hiu
          - requester
          - hiTypes
          - permission
          - consentNotificationUrl
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request.'
        example: 499a5a4a-7dda-4f20-9b67-e24589627061
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - consent
    type: object
  ConsentRequestStatusRequest:
    properties:
      consentRequestId:
        type: string
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - consentRequestId
      - requestId
      - timestamp
    type: object
  DateRange:
    properties:
      from:
        format: date-time
        type: string
      to:
        format: date-time
        type: string
    required:
      - from
      - to
    type: object
  Error:
    properties:
      code:
        enum:
          - 1000
          - 10001
        type: integer
      message:
        type: string
    required:
      - code
      - message
    type: object
    xml:
      name: Error
  ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/Error'
    type: object
    xml:
      name: ErrorResponse
  HIPConsentNotificationResponse:
    properties:
      acknowledgement:
        $ref: '#/definitions/ConsentAcknowledgement'
      error:
        $ref: '#/definitions/Error'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
  HIPHealthInformationRequestAcknowledgement:
    properties:
      error:
        $ref: '#/definitions/Error'
      hiRequest:
        properties:
          sessionStatus:
            enum:
              - ACKNOWLEDGED
            type: string
          transactionId:
            format: uuid
            type: string
        required:
          - transactionId
          - sessionStatus
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
  HIRequest:
    properties:
      hiRequest:
        properties:
          consent:
            $ref: '#/definitions/consent'
          dataPushUrl:
            type: string
          dateRange:
            $ref: '#/definitions/DateRange'
          keyMaterial:
            $ref: '#/definitions/keyMaterial'
        required:
          - consent
          - dataPushUrl
          - keyMaterial
          - dateRange
        type: object
      requestId:
        $ref: '#/definitions/UuidSchema'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - hiRequest
    type: object
  HITypeEnum:
    enum:
      - OPConsultation
      - Prescription
      - DischargeSummary
      - DiagnosticReport
    type: string
    xml:
      name: HIType
  HIUConsentNotificationResponse:
    properties:
      acknowledgement:
        items:
          $ref: '#/definitions/ConsentAcknowledgement'
        type: array
      error:
        $ref: '#/definitions/Error'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
  HIUSubscriptionNotificationAcknowledgment:
    properties:
      acknowledgement:
        properties:
          eventId:
            example: subscription event Id
            type: string
          status:
            enum:
              - OK
            type: string
        required:
          - status
          - eventId
        type: object
      error:
        $ref: '#/definitions/Error'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
  HIUSubscriptionRequestNotificationAcknowledgement:
    properties:
      acknowledgement:
        properties:
          status:
            enum:
              - OK
            type: string
          subscriptionRequestId:
            example: subscription Id
            type: string
        required:
          - status
          - subscriptionRequestId
        type: object
      error:
        $ref: '#/definitions/Error'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
  HealthInformationNotification:
    properties:
      notification:
        properties:
          consentId:
            $ref: '#/definitions/UuidSchema'
          doneAt:
            format: date-time
            type: string
          notifier:
            properties:
              id:
                example: 100005
                type: string
              type:
                enum:
                  - HIU
                  - HIP
                type: string
            required:
              - type
              - id
            type: object
          statusNotification:
            properties:
              hipId:
                example: max
                type: string
              sessionStatus:
                enum:
                  - TRANSFERRED
                  - FAILED
                type: string
              statusResponses:
                items:
                  properties:
                    careContextReference:
                      type: string
                    description:
                      type: string
                    hiStatus:
                      enum:
                        - DELIVERED
                        - OK
                        - ERRORED
                      example: OK
                      type: string
                  required:
                    - careContextReference
                    - hiStatus
                  type: object
                type: array
            required:
              - sessionStatus
              - hipId
            type: object
          transactionId:
            $ref: '#/definitions/UuidSchema'
        required:
          - consentId
          - transactionId
          - doneAt
          - notifier
          - statusNotification
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request.'
        example: 499a5a4a-7dda-4f20-9b67-e24589627061
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - notification
    type: object
  HeartbeatResponse:
    properties:
      error:
        $ref: '#/definitions/Error'
      status:
        enum:
          - UP
          - DOWN
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    type: object
    xml:
      name: HeartbeatResponse
  Identifier:
    properties:
      type:
        $ref: '#/definitions/IdentifierType'
      value:
        example: '+919800083232'
        type: string
    required:
      - type
      - value
    type: object
    xml:
      name: Identifier
  IdentifierType:
    enum:
      - MOBILE
      - MR
    type: string
  KeyObject:
    properties:
      expiry:
        format: date-time
        type: string
      keyValue:
        format: string
        type: string
      parameters:
        example: Curve25519/32byte random key
        format: string
        type: string
    required:
      - expiry
      - parameters
      - keyValue
    type: object
  Meta:
    properties:
      communicationExpiry:
        example: '2019-12-30T12:01:55.000Z'
        type: string
      communicationHint:
        type: string
      communicationMedium:
        enum:
          - MOBILE
          - EMAIL
        type: string
    required:
      - communicationMedium
    type: object
    xml:
      name: Meta
  OrganizationRepresentation:
    properties:
      id:
        type: string
        xml:
          attribute: true
    required:
      - id
    type: object
    xml:
      name: OrganizationResponse
  PatientAuthConfirmRequest:
    properties:
      credential:
        description: >-
          note, demographic details are only required for demographic
          verfication.
        properties:
          authCode:
            type: string
          demographic:
            $ref: '#/definitions/PatientDemographic'
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
      transactionId:
        type: string
    required:
      - requestId
      - timestamp
      - transactionId
      - credential
    type: object
  PatientAuthInitRequest:
    properties:
      query:
        properties:
          authMode:
            $ref: '#/definitions/AuthenticationMode'
          id:
            description: id  of the patient understood by the CM
            example: hinapatel@ndhm
            type: string
          purpose:
            $ref: '#/definitions/PatientAuthPurpose'
          requester:
            $ref: '#/definitions/PatientAuthRequester'
        required:
          - id
          - requester
          - purpose
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - query
    type: object
  PatientAuthModeQueryRequest:
    properties:
      query:
        properties:
          id:
            example: hinapatel79@ndhm
            type: string
          purpose:
            $ref: '#/definitions/PatientAuthPurpose'
          requester:
            properties:
              id:
                example: '100005'
                type: string
              type:
                enum:
                  - HIP
                  - HIU
                type: string
            required:
              - id
              - type
            type: object
        required:
          - id
          - purpose
          - requester
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - query
    type: object
  PatientAuthNotificationAcknowledgement:
    properties:
      acknowledgement:
        properties:
          status:
            enum:
              - OK
            type: string
        required:
          - status
        type: object
      error:
        $ref: '#/definitions/Error'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
  PatientAuthPurpose:
    description: what is the purpose of user auth
    enum:
      - LINK
      - KYC
      - KYC_AND_LINK
    type: string
  PatientAuthRequester:
    description: identification of requester
    properties:
      id:
        example: 100005
        type: string
      type:
        enum:
          - HIP
          - HIU
        type: string
    required:
      - type
      - id
    type: object
  PatientCareContextLink:
    properties:
      accessToken:
        description: AccessToken fetched in the user auth process for the purpose specified
        type: string
      patient:
        properties:
          careContexts:
            items:
              $ref: '#/definitions/CareContextRepresentation'
            type: array
            xml:
              name: careContexts
              wrapped: true
          display:
            type: string
          referenceNumber:
            description: patient reference id at HIP
            example: TMH-PUID-001
            type: string
        required:
          - referenceNumber
          - display
          - careContexts
        type: object
    required:
      - accessToken
      - patient
    type: object
  PatientCareContextLinkRequest:
    properties:
      link:
        $ref: '#/definitions/PatientCareContextLink'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - link
    type: object
  PatientDemographic:
    description: Demographic details must be same as registered
    properties:
      dateOfBirth:
        description: date of birth in YYYY-MM-DD format.
        example: '1972-02-29T00:00:00.000Z'
        type: string
      gender:
        $ref: '#/definitions/PatientGender'
      identifier:
        $ref: '#/definitions/AuthConfirmIdentifier'
      name:
        example: janki das
        type: string
    required:
      - name
      - gender
      - dateOfBirth
    type: object
  PatientDiscoveryResult:
    properties:
      error:
        $ref: '#/definitions/Error'
      patient:
        $ref: '#/definitions/PatientRepresentation'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
      transactionId:
        format: uuid
        type: string
    required:
      - requestId
      - timestamp
      - transactionId
      - resp
    type: object
    xml:
      name: PatientDiscoveryResult
  PatientGender:
    enum:
      - M
      - F
      - O
      - U
    type: string
  PatientIdentificationRequest:
    properties:
      query:
        properties:
          patient:
            properties:
              id:
                example: hinapatel79@ndhm
                type: string
            required:
              - id
            type: object
          requester:
            properties:
              id:
                example: 100005
                type: string
              type:
                enum:
                  - HIU
                  - HIP
                type: string
            required:
              - type
              - id
            type: object
        required:
          - patient
          - requester
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - query
    type: object
  PatientLinkReferenceResult:
    properties:
      error:
        $ref: '#/definitions/Error'
      link:
        properties:
          authenticationType:
            enum:
              - DIRECT
              - MEDIATED
            type: string
          meta:
            $ref: '#/definitions/Meta'
          referenceNumber:
            type: string
        required:
          - referenceNumber
          - authenticationType
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
      transactionId:
        $ref: '#/definitions/UuidSchema'
    required:
      - requestId
      - timestamp
      - transactionId
      - resp
    type: object
  PatientLinkResult:
    properties:
      error:
        $ref: '#/definitions/Error'
      patient:
        properties:
          careContexts:
            items:
              $ref: '#/definitions/CareContextRepresentation'
            type: array
          display:
            type: string
          referenceNumber:
            type: string
        required:
          - referenceNumber
          - display
          - careContexts
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
  PatientRepresentation:
    properties:
      careContexts:
        items:
          $ref: '#/definitions/CareContextRepresentation'
        type: array
      display:
        type: string
      matchedBy:
        items:
          $ref: '#/definitions/IdentifierType'
        type: array
      referenceNumber:
        type: string
    required:
      - referenceNumber
      - display
      - careContexts
    type: object
    xml:
      name: Patient
  Permission:
    properties:
      accessMode:
        enum:
          - VIEW
          - STORE
          - QUERY
          - STREAM
        type: string
      dataEraseAt:
        format: date-time
        type: string
      dateRange:
        properties:
          from:
            format: date-time
            type: string
          to:
            format: date-time
            type: string
        required:
          - from
          - to
        type: object
      frequency:
        properties:
          repeats:
            type: integer
          unit:
            enum:
              - HOUR
              - WEEK
              - DAY
              - MONTH
              - YEAR
            type: string
          value:
            type: integer
        type: object
    required:
      - accessMode
      - dateRange
      - dataEraseAt
      - frequency
    type: object
    xml:
      name: Permission
  RequestReference:
    properties:
      requestId:
        description: the requestId that was passed
        format: uuid
        type: string
    required:
      - requestId
    type: object
  Requester:
    properties:
      identifier:
        properties:
          system:
            example: 'https://www.mciindia.org'
            type: string
          type:
            example: REGNO
            type: string
          value:
            example: MH1001
            type: string
        required:
          - type
          - value
        type: object
      name:
        example: Dr. Manju
        type: string
    required:
      - name
    type: object
  ShareProfileAcknowledgement:
    properties:
      healthId:
        example: <username>@<suffix>
        type: string
      status:
        enum:
          - SUCCESS
          - FAILURE
        type: string
    required:
      - status
      - healthId
    type: object
  ShareProfileResult:
    properties:
      acknowledgement:
        $ref: '#/definitions/ShareProfileAcknowledgement'
      error:
        $ref: '#/definitions/Error'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - acknowledgement
      - resp
    type: object
    xml:
      name: ShareProfileResult
  SubscriptionCategory:
    enum:
      - LINK
    type: string
  SubscriptionPeriod:
    properties:
      from:
        format: date-time
        type: string
      to:
        format: date-time
        type: string
    required:
      - from
      - to
    type: object
  SubscriptionRequest:
    properties:
      requestId:
        description: 'a nonce, unique for each HTTP request.'
        example: 499a5a4a-7dda-4f20-9b67-e24589627061
        format: uuid
        type: string
      subscription:
        properties:
          categories:
            items:
              $ref: '#/definitions/SubscriptionCategory'
            type: array
          hips:
            items:
              $ref: '#/definitions/OrganizationRepresentation'
            type: array
          hiu:
            $ref: '#/definitions/OrganizationRepresentation'
          patient:
            $ref: '#/definitions/ConsentManagerPatientID'
          period:
            $ref: '#/definitions/SubscriptionPeriod'
          purpose:
            $ref: '#/definitions/UsePurpose'
        required:
          - purpose
          - patient
          - hiu
          - categories
          - period
        type: object
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - subscription
    type: object
  TimestampSchema:
    description: 'Date time format in UTC, includes miliseconds YYYY-MM-DDThh:mm:ss.vZ'
    format: date-time
    type: string
  UsePurpose:
    properties:
      code:
        description: 'From the fixed set, documented at refUri'
        type: string
      refUri:
        format: uri
        type: string
      text:
        type: string
    required:
      - text
      - code
    type: object
  UuidSchema:
    example: a1s2c932-2f70-3ds3-a3b5-2sfd46b12a18d
    format: uuid
    type: string
  consent:
    properties:
      id:
        type: string
    required:
      - id
    type: object
  keyMaterial:
    properties:
      cryptoAlg:
        example: ECDH
        format: string
        type: string
      curve:
        example: Curve25519
        format: string
        type: string
      dhPublicKey:
        $ref: '#/definitions/KeyObject'
      nonce:
        example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
        format: 32 byte string
        type: string
    required:
      - cryptoAlg
      - curve
      - dhPublicKey
      - nonce
    type: object
