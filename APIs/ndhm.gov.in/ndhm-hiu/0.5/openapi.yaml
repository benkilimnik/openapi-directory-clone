basePath: /gateway
definitions:
  AccessTokenValidity:
    properties:
      expiry:
        $ref: '#/definitions/TimestampSchema'
      limit:
        description: 'number of times, the token can be used'
        example: '1'
        type: integer
      purpose:
        $ref: '#/definitions/PatientAuthPurpose'
      requester:
        $ref: '#/definitions/PatientAuthRequester'
    required:
      - purpose
      - requester
      - expiry
      - limit
    type: object
  AuthConfirmIdentifier:
    properties:
      type:
        $ref: '#/definitions/AuthConfirmIdentifierType'
      value:
        example: '+919800083232'
        type: string
    required:
      - type
      - value
    type: object
    xml:
      name: AuthConfirmIdentifier
  AuthConfirmIdentifierType:
    enum:
      - MOBILE
    type: string
  AuthMeta:
    properties:
      expiry:
        example: '2019-12-30T12:01:55.000Z'
        type: string
      hint:
        type: string
    type: object
    xml:
      name: Meta
  AuthenticationMode:
    description: |
      Subjected to CM specific capability
       1. MOBILE_OTP - for SMS OTP
       2. DIRECT - for authentication directly with the patient. e.g. Mobile App, SMS
       3. AADHAAR_OTP - for auth using OTP sent to Aadhaar number
       4. DEMOGRAPHICS - for auth using demographic verification.
    enum:
      - MOBILE_OTP
      - DIRECT
      - DEMOGRAPHICS
      - AADHAAR_OTP
    type: string
  CareContextDefinition:
    properties:
      careContextReference:
        example: Episode1
        type: string
      patientReference:
        example: batman@tmh
        type: string
    required:
      - patientReference
      - careContextReference
    type: object
  CertificateOrKeyGetSchema:
    properties:
      alg:
        type: string
      e:
        type: string
      kid:
        type: string
      kty:
        type: string
      'n':
        type: string
      use:
        type: string
      x5c:
        items:
          description: 'A PKIX certificate [RFC5280]'
          type: string
        type: array
      x5t:
        type: string
      x5t#S256:
        type: string
    type: object
  Certs:
    properties:
      keys:
        items:
          $ref: '#/definitions/CertificateOrKeyGetSchema'
        type: array
    type: object
  ConsentAcknowledgement:
    properties:
      consentId:
        example: <consent-artefact-id>
        type: string
      status:
        enum:
          - OK
          - UNKNOWN
        type: string
    required:
      - status
      - consentId
    type: object
  ConsentArtefactReference:
    properties:
      id:
        example: <consent-artefact-id>
        type: string
    required:
      - id
    type: object
  ConsentArtefactResponse:
    properties:
      consent:
        properties:
          consentDetail:
            properties:
              careContexts:
                items:
                  properties:
                    careContextReference:
                      example: Episode1
                      type: string
                    patientReference:
                      example: hinapatel79@hospital
                      type: string
                  required:
                    - patientReference
                    - careContextReference
                  type: object
                type: array
              consentId:
                format: uuid
                type: string
              consentManager:
                allOf:
                  - $ref: '#/definitions/OrganizationRepresentation'
                  - xml:
                      name: consentManager
                type: object
              createdAt:
                format: date-time
                type: string
              hiTypes:
                items:
                  $ref: '#/definitions/HITypeEnum'
                type: array
              hip:
                allOf:
                  - $ref: '#/definitions/OrganizationRepresentation'
                  - xml:
                      name: hip
                type: object
              hiu:
                allOf:
                  - $ref: '#/definitions/OrganizationRepresentation'
                  - xml:
                      name: hiu
                type: object
              patient:
                $ref: '#/definitions/ConsentManagerPatientID'
              permission:
                $ref: '#/definitions/Permission'
              purpose:
                $ref: '#/definitions/UsePurpose'
              requester:
                $ref: '#/definitions/Requester'
              schemaVersion:
                format: string
                type: string
            required:
              - consentId
              - createdAt
              - patient
              - careContexts
              - purpose
              - hip
              - hiu
              - consentManager
              - requester
              - permission
              - hiTypes
            type: object
          signature:
            example: Signature of CM as defined in W3C standards; Base64 encoded
            type: string
          status:
            $ref: '#/definitions/ConsentStatus'
        required:
          - consentDetail
          - status
          - signature
        type: object
      error:
        $ref: '#/definitions/Error'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
  ConsentFetchRequest:
    properties:
      consentId:
        type: string
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - consentId
      - requestId
      - timestamp
    type: object
  ConsentManagerPatientID:
    properties:
      id:
        example: hinapatel@ndhm
        format: <user-id>@ndhm
        type: string
        xml:
          attribute: true
    required:
      - id
    type: object
  ConsentRequest:
    properties:
      consent:
        properties:
          careContexts:
            items:
              $ref: '#/definitions/CareContextDefinition'
            type: array
          hiTypes:
            items:
              $ref: '#/definitions/HITypeEnum'
            type: array
          hip:
            allOf:
              - $ref: '#/definitions/OrganizationRepresentation'
              - xml:
                  name: hip
            type: object
          hiu:
            allOf:
              - $ref: '#/definitions/OrganizationRepresentation'
              - xml:
                  name: hiu
            type: object
          patient:
            allOf:
              - $ref: '#/definitions/ConsentManagerPatientID'
              - xml:
                  name: patient
            type: object
          permission:
            $ref: '#/definitions/Permission'
          purpose:
            $ref: '#/definitions/UsePurpose'
          requester:
            $ref: '#/definitions/Requester'
        required:
          - purpose
          - patient
          - hiu
          - requester
          - hiTypes
          - permission
          - consentNotificationUrl
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request.'
        example: 499a5a4a-7dda-4f20-9b67-e24589627061
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - consent
    type: object
  ConsentRequestInitResponse:
    properties:
      consentRequest:
        properties:
          id:
            description: id of the consent-request created
            example: f29f0e59-8388-4698-9fe6-05db67aeac46
            format: uuid
            type: string
        required:
          - id
        type: object
      error:
        $ref: '#/definitions/Error'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
    xml:
      name: ConsentRequestInitResponse
  ConsentRequestStatusRequest:
    properties:
      consentRequestId:
        type: string
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - consentRequestId
      - requestId
      - timestamp
    type: object
  ConsentStatus:
    enum:
      - GRANTED
      - EXPIRED
      - DENIED
      - REQUESTED
      - REVOKED
    type: string
  DataNotification:
    properties:
      entries:
        items: {}
        type: array
      keyMaterial:
        $ref: '#/definitions/KeyMaterial'
      pageCount:
        description: Total number of pages.
        type: integer
      pageNumber:
        description: Current page number.
        type: integer
      transactionId:
        description: Transaction Id issued when data requested.
        format: uuid
        type: string
    required:
      - transactionId
      - entries
      - keyMaterial
      - pageNumber
      - pageCount
    type: object
  DateRange:
    properties:
      from:
        format: date-time
        type: string
      to:
        format: date-time
        type: string
    required:
      - from
      - to
    type: object
  EntryContent:
    properties:
      careContextReference:
        description: care context reference number.
        example: RVH1008
        type: string
      checksum:
        description: Md5 checksum of the content before encryption
        type: string
      content:
        description: Encrypted content
        example: Encrypted content of data packaged in FHIR bundle
        type: string
      media:
        description: mimetype of the content.
        enum:
          - application/fhir+json
        type: string
    required:
      - content
      - media
      - checksum
      - careContextReference
    type: object
  EntryLink:
    properties:
      careContextReference:
        description: care context reference number.
        example: NCC1701
        type: string
      checksum:
        description: Md5 checksum of the content before encryption
        type: string
      link:
        description: Encrypted content
        example: 'https://data-from.net/sa2321afaf12e13'
        type: string
      media:
        description: mimetype of the content.
        enum:
          - application/fhir+json
        type: string
    required:
      - link
      - media
      - checksum
      - careContextReference
    type: object
  Error:
    properties:
      code:
        enum:
          - 1000
          - 10001
        type: integer
      message:
        type: string
    required:
      - code
      - message
    type: object
    xml:
      name: Error
  ErrorResponse:
    properties:
      error:
        $ref: '#/definitions/Error'
    type: object
  EventCategoryDetail:
    properties:
      careContext:
        $ref: '#/definitions/CareContextDefinition'
      hiTypes:
        items:
          $ref: '#/definitions/HITypeEnum'
        type: array
    required:
      - hiTypes
      - careContext
    type: object
  HIRequest:
    properties:
      hiRequest:
        properties:
          consent:
            $ref: '#/definitions/consent'
          dataPushUrl:
            type: string
          dateRange:
            $ref: '#/definitions/DateRange'
          keyMaterial:
            $ref: '#/definitions/KeyMaterial'
        required:
          - consent
          - dataPushUrl
          - keyMaterial
          - dateRange
        type: object
      requestId:
        $ref: '#/definitions/UuidSchema'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - hiRequest
    type: object
  HITypeEnum:
    enum:
      - OPConsultation
      - Prescription
      - DischargeSummary
      - DiagnosticReport
    type: string
    xml:
      name: HIType
  HIUConsentNotificationEvent:
    properties:
      notification:
        properties:
          consentArtefacts:
            description: >-
              if the status is GRANTED or REVOKED, then the consentArtefact
              references (Ids) must be specified.
            items:
              $ref: '#/definitions/ConsentArtefactReference'
            type: array
          consentRequestId:
            example: <consent-request-id>
            type: string
          status:
            $ref: '#/definitions/ConsentStatus'
        required:
          - status
          - consentRequestId
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - notification
    type: object
  HIUConsentNotificationResponse:
    properties:
      acknowledgement:
        items:
          $ref: '#/definitions/ConsentAcknowledgement'
        type: array
      error:
        $ref: '#/definitions/Error'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
  HIUConsentRequestStatus:
    properties:
      consentRequest:
        properties:
          consentArtefacts:
            items:
              $ref: '#/definitions/ConsentArtefactReference'
            type: array
          id:
            example: <consent-request-id>
            type: string
          status:
            $ref: '#/definitions/ConsentStatus'
        required:
          - id
          - status
          - consentArtefacts
        type: object
      error:
        $ref: '#/definitions/Error'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
  HIUHealthInformationRequestResponse:
    properties:
      error:
        $ref: '#/definitions/Error'
      hiRequest:
        properties:
          sessionStatus:
            enum:
              - REQUESTED
              - ACKNOWLEDGED
            type: string
          transactionId:
            $ref: '#/definitions/UuidSchema'
        required:
          - transactionId
          - sessionStatus
        type: object
      requestId:
        $ref: '#/definitions/UuidSchema'
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
  HIUSubscription:
    properties:
      hiu:
        $ref: '#/definitions/OrganizationRepresentation'
      id:
        example: subscription Id
        type: string
      patient:
        $ref: '#/definitions/ConsentManagerPatientID'
      sources:
        items:
          $ref: '#/definitions/HIUSubscriptionContext'
        type: array
    required:
      - id
      - patient
      - hiu
      - sources
    type: object
  HIUSubscriptionContext:
    properties:
      categories:
        items:
          $ref: '#/definitions/SubscriptionCategory'
        type: array
      hip:
        $ref: '#/definitions/OrganizationRepresentation'
      period:
        $ref: '#/definitions/SubscriptionPeriod'
    required:
      - categories
      - period
    type: object
  HIUSubscriptionEventContent:
    properties:
      context:
        items:
          $ref: '#/definitions/EventCategoryDetail'
        type: array
      hip:
        $ref: '#/definitions/OrganizationRepresentation'
      patient:
        $ref: '#/definitions/ConsentManagerPatientID'
    required:
      - patient
      - hip
      - context
    type: object
  HIUSubscriptionNotification:
    properties:
      event:
        properties:
          category:
            $ref: '#/definitions/SubscriptionCategory'
          content:
            $ref: '#/definitions/HIUSubscriptionEventContent'
          id:
            $ref: '#/definitions/UuidSchema'
          published:
            $ref: '#/definitions/TimestampSchema'
          subscriptionId:
            example: subscription Id
            type: string
        required:
          - id
          - published
          - subscriptionId
          - category
          - content
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - event
    type: object
  HIUSubscriptionNotificationAcknowledgment:
    properties:
      acknowledgement:
        properties:
          eventId:
            example: subscription event Id
            type: string
          status:
            enum:
              - OK
            type: string
        required:
          - status
          - eventId
        type: object
      error:
        $ref: '#/definitions/Error'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
  HIUSubscriptionRequestNotificationAcknowledgement:
    properties:
      acknowledgement:
        properties:
          status:
            enum:
              - OK
            type: string
          subscriptionRequestId:
            example: subscription Id
            type: string
        required:
          - status
          - subscriptionRequestId
        type: object
      error:
        $ref: '#/definitions/Error'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
  HIUSubscriptionRequestReceipt:
    properties:
      error:
        $ref: '#/definitions/Error'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      subscriptionRequest:
        properties:
          id:
            description: id of the consent-request created
            example: f29f0e59-8388-4698-9fe6-05db67aeac46
            format: uuid
            type: string
        required:
          - id
        type: object
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
    xml:
      name: ConsentRequestInitResponse
  HealthInformationNotification:
    properties:
      notification:
        properties:
          consentId:
            $ref: '#/definitions/UuidSchema'
          doneAt:
            format: date-time
            type: string
          notifier:
            properties:
              id:
                example: tmh
                type: string
              type:
                enum:
                  - HIU
                  - HIP
                type: string
            required:
              - type
              - id
            type: object
          statusNotification:
            properties:
              hipId:
                example: max
                type: string
              sessionStatus:
                enum:
                  - TRANSFERRED
                  - FAILED
                type: string
              statusResponses:
                items:
                  properties:
                    careContextReference:
                      type: string
                    description:
                      type: string
                    hiStatus:
                      enum:
                        - DELIVERED
                        - OK
                        - ERRORED
                      example: OK
                      type: string
                  required:
                    - careContextReference
                    - hiStatus
                  type: object
                type: array
            required:
              - sessionStatus
              - hipId
            type: object
          transactionId:
            $ref: '#/definitions/UuidSchema'
        required:
          - consentId
          - transactionId
          - doneAt
          - notifier
          - statusNotification
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request.'
        example: 499a5a4a-7dda-4f20-9b67-e24589627061
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - notification
    type: object
  HeartbeatResponse:
    properties:
      error:
        $ref: '#/definitions/Error'
      status:
        enum:
          - UP
          - DOWN
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - timestamp
      - status
    type: object
    xml:
      name: HeartbeatResponse
  Identifier:
    properties:
      type:
        $ref: '#/definitions/IdentifierType'
      value:
        example: '+919800083232'
        type: string
    type: object
    xml:
      name: Identifier
  IdentifierType:
    enum:
      - MOBILE
      - MR
      - NDHM_HEALTH_NUMBER
      - HEALTH_ID
    type: string
  KeyMaterial:
    properties:
      cryptoAlg:
        example: ECDH
        format: string
        type: string
      curve:
        example: Curve25519
        format: string
        type: string
      dhPublicKey:
        $ref: '#/definitions/keyObject'
      nonce:
        example: 3fa85f64-5717-4562-b3fc-2c963f66afa6
        format: 32 byte string
        type: string
    required:
      - cryptoAlg
      - curve
      - dhPublicKey
      - nonce
    type: object
  OpenIdConfiguration:
    properties:
      jwks_uri:
        example: 'https://ncg-gateway/certs'
        format: uri
        type: string
    type: object
  OrganizationRepresentation:
    properties:
      id:
        type: string
        xml:
          attribute: true
    required:
      - id
    type: object
    xml:
      name: OrganizationResponse
  PatientAddress:
    properties:
      district:
        type: string
      line:
        type: string
      pincode:
        type: string
      state:
        type: string
    type: object
  PatientAuthConfirmRequest:
    properties:
      credential:
        description: >-
          note, demographic details are only required for demographic auth at
          this point.
        properties:
          authCode:
            type: string
          demographic:
            $ref: '#/definitions/PatientDemographic'
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
      transactionId:
        type: string
    required:
      - requestId
      - timestamp
      - transactionId
      - credential
    type: object
  PatientAuthConfirmResponse:
    properties:
      auth:
        description: >
          depending on the purpose of auth, as specified in /auth/init, the
          response may include the following 
            1. LINK - only returns **accessToken**
            2. KYC - only returns **patient**
            3. KYC_AND_LINK - returns both **accessToken** and **patient**
        properties:
          accessToken:
            description: access token for initialization of subsequent action.
            type: string
          patient:
            $ref: '#/definitions/PatientDemographicResponse'
          validity:
            $ref: '#/definitions/AccessTokenValidity'
        type: object
      error:
        $ref: '#/definitions/Error'
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      resp:
        $ref: '#/definitions/RequestReference'
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - resp
    type: object
  PatientAuthInitRequest:
    properties:
      query:
        properties:
          authMode:
            $ref: '#/definitions/AuthenticationMode'
          id:
            description: id  of the patient understood by the CM
            example: hinapatel@ndhm
            type: string
          purpose:
            $ref: '#/definitions/PatientAuthPurpose'
          requester:
            description: identification of requester
            properties:
              id:
                example: 100005
                type: string
              type:
                enum:
                  - HIP
                  - HIU
                type: string
            required:
              - type
              - id
            type: object
        required:
          - id
          - requester
          - purpose
        type: object
      requestId:
        description: 'a nonce, unique for each HTTP request'
        example: 5f7a535d-a3fd-416b-b069-c97d021fbacd
        format: uuid
        type: string
      timestamp:
        $ref: '#/definitions/TimestampSchema'
    required:
      - requestId
      - timestamp
      - query
    type: object
  PatientAuthInitResponse:
    properties:
      auth:
        properties:
          meta:
            $ref: '#/definitions/AuthMeta'
          mode:
