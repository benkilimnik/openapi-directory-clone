basePath: /
definitions:
  AddOrDeleteRulesRequest:
    type: object
  AddOrDeleteRulesResponse:
    type: object
  AddRulesRequest:
    description: A request to add a user-specified stream filtering rule.
    properties:
      add:
        items:
          $ref: '#/definitions/RuleNoId'
        type: array
    required:
      - add
    type: object
  AddRulesResponse:
    description: A response from adding user-specified stream filtering rules.
    properties:
      data:
        description: All user-specified stream filtering rules that were created.
        items:
          $ref: '#/definitions/Rule'
        type: array
      meta:
        $ref: '#/definitions/RulesResponseMetadata'
    required:
      - data
      - meta
    type: object
  AnimatedGif:
    allOf:
      - $ref: '#/definitions/CommonMediaFields'
      - properties:
          preview_image_url:
            format: uri
            type: string
          type:
            enum:
              - animated_gif
            type: string
        type: object
    type: object
  CashtagEntity:
    allOf:
      - $ref: '#/definitions/EntityIndicesInclusiveExclusive'
      - $ref: '#/definitions/CashtagFields'
  CashtagFields:
    description: >-
      Represent the portion of text recognized as a Cashtag, and its start and
      end position within the text.
    properties:
      tag:
        example: TWTR
        type: string
    required:
      - tag
    type: object
  ClientDisconnectedProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          type:
            enum:
              - 'https://api.twitter.com/2/problems/client-disconnected'
            type: string
    description: Your client has gone away.
    type: object
  ClientForbiddenProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          reason:
            enum:
              - official-client-forbidden
              - client-not-enrolled
            type: string
          registration_url:
            format: uri
            type: string
          type:
            enum:
              - 'https://api.twitter.com/2/problems/client-forbidden'
            type: string
        type: object
    description: >-
      A problem that indicates your client is forbidden from making this
      request.
    type: object
  CommonMediaFields:
    properties:
      height:
        $ref: '#/definitions/MediaHeight'
      media_key:
        $ref: '#/definitions/MediaKey'
      width:
        $ref: '#/definitions/MediaWidth'
  ComplianceJob:
    properties:
      created_at:
        $ref: '#/definitions/CreatedAt'
      download_expires_at:
        $ref: '#/definitions/DownloadExpiration'
      download_url:
        $ref: '#/definitions/DownloadUrl'
      id:
        $ref: '#/definitions/JobId'
      name:
        $ref: '#/definitions/ComplianceJobName'
      status:
        $ref: '#/definitions/ComplianceJobStatus'
      type:
        $ref: '#/definitions/ComplianceJobType'
      upload_expires_at:
        $ref: '#/definitions/UploadExpiration'
      upload_url:
        $ref: '#/definitions/UploadUrl'
    required:
      - id
      - type
      - created_at
      - upload_url
      - download_url
      - upload_expires_at
      - download_expires_at
      - status
    type: object
  ComplianceJobName:
    description: User-provided name for a compliance job
    example: my-job
    maxLength: 64
    type: string
  ComplianceJobStatus:
    description: Status of a compliance job
    enum:
      - created
      - in_progress
      - failed
      - complete
    type: string
  ComplianceJobType:
    description: Type of compliance job to list.
    enum:
      - tweets
      - users
    type: string
  ConflictProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          type:
            enum:
              - 'https://api.twitter.com/2/problems/conflict'
            type: string
    description: You cannot create a new job if one is already in progress.
    type: object
  ConnectionExceptionProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          connection_issue:
            enum:
              - TooManyConnections
              - ProvisioningSubscription
              - RuleConfigurationIssue
            type: string
          type:
            enum:
              - 'https://api.twitter.com/2/problems/streaming-connection'
            type: string
    description: A problem that indicates something is wrong with the connection
    type: object
  ContextAnnotation:
    description: Annotation inferred from the tweet text.
    properties:
      domain:
        $ref: '#/definitions/ContextAnnotationDomainFields'
      entity:
        $ref: '#/definitions/ContextAnnotationEntityFields'
    required:
      - domain
      - entity
    type: object
  ContextAnnotationDomainFields:
    description: Represents the data for the context annotation domain.
    properties:
      description:
        description: Description of the context annotation domain.
        type: string
      id:
        description: The unique id for a context annotation domain.
        pattern: '^[0-9]{1,19}$'
        type: string
      name:
        description: Name of the context annotation domain.
        type: string
    required:
      - id
    type: object
  ContextAnnotationEntityFields:
    description: Represents the data for the context annotation entity.
    properties:
      description:
        description: Description of the context annotation entity.
        type: string
      id:
        description: The unique id for a context annotation entity.
        pattern: '^[0-9]{1,19}$'
        type: string
      name:
        description: Name of the context annotation entity.
        type: string
    required:
      - id
    type: object
  CountryCode:
    description: A two-letter ISO 3166-1 alpha-2 country code
    example: US
    pattern: '^[A-Z]{2}$'
    type: string
  CreatedAt:
    description: Creation time of the compliance job.
    example: '2021-01-06T18:40:40.000Z'
    format: date-time
    type: string
  DeleteRulesRequest:
    description: A response from deleting user-specified stream filtering rules.
    properties:
      delete:
        description: IDs and values of all deleted user-specified stream filtering rules.
        properties:
          ids:
            description: IDs of all deleted user-specified stream filtering rules.
            items:
              $ref: '#/definitions/RuleId'
            type: array
          values:
            description: Values of all deleted user-specified stream filtering rules.
            items:
              $ref: '#/definitions/RuleValue'
            type: array
        type: object
    required:
      - delete
    type: object
  DeleteRulesResponse:
    properties:
      meta:
        $ref: '#/definitions/RulesResponseMetadata'
    required:
      - meta
    type: object
  DisallowedResourceProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          resource_id:
            type: string
          resource_type:
            enum:
              - tweet
              - media
            type: string
          section:
            enum:
              - data
              - includes
            type: string
          type:
            enum:
              - 'https://api.twitter.com/2/problems/disallowed-resource'
            type: string
        required:
          - resource_id
          - resource_type
          - section
        type: object
    description: >-
      A problem that indicates that the resource requested violates the precepts
      of this API.
    type: object
  DownloadExpiration:
    description: Expiration time of the download URL
    example: '2021-01-06T18:40:40.000Z'
    format: date-time
    type: string
  DownloadUrl:
    description: URL from which the user will retrieve their compliance results
    format: uri
    type: string
  DuplicateRuleProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          type:
            enum:
              - 'https://api.twitter.com/2/problems/duplicate-rules'
            type: string
    description: The rule you have submitted is a duplicate.
    type: object
  End:
    description: The end time of the bucket
    format: date-time
    type: string
  EntityIndicesInclusiveExclusive:
    description: >-
      Represent a boundary range (start and end index) for a recognized entity
      (for example a hashtag or a mention). `start` must be smaller than `end`. 
      The start index is inclusive, the end index is exclusive.
    properties:
      end:
        description: >-
          Index (zero-based) at which position this entity ends.  The index is
          exclusive.
        example: 61
        minimum: 0
        type: integer
      start:
        description: >-
          Index (zero-based) at which position this entity starts.  The index is
          inclusive.
        example: 50
        minimum: 0
        type: integer
    required:
      - start
      - end
    type: object
  EntityIndicesInclusiveInclusive:
    description: >-
      Represent a boundary range (start and end index) for a recognized entity
      (for example a hashtag or a mention). `start` must be smaller than `end`. 
      The start index is inclusive, the end index is inclusive.
    properties:
      end:
        description: >-
          Index (zero-based) at which position this entity ends.  The index is
          inclusive.
        example: 61
        minimum: 0
        type: integer
      start:
        description: >-
          Index (zero-based) at which position this entity starts.  The index is
          inclusive.
        example: 50
        minimum: 0
        type: integer
    required:
      - start
      - end
    type: object
  Error:
    properties:
      code:
        format: int32
        type: integer
      message:
        type: string
    required:
      - code
      - message
  Expansions:
    properties:
      media:
        items:
          $ref: '#/definitions/Media'
        minItems: 1
        type: array
      places:
        items:
          $ref: '#/definitions/Place'
        minItems: 1
        type: array
      polls:
        items:
          $ref: '#/definitions/Poll'
        minItems: 1
        type: array
      tweets:
        items:
          $ref: '#/definitions/Tweet'
        minItems: 1
        type: array
      users:
        items:
          $ref: '#/definitions/User'
        minItems: 1
        type: array
    type: object
  FieldUnauthorizedProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          field:
            type: string
          resource_type:
            enum:
              - tweet
              - media
            type: string
          section:
            enum:
              - data
              - includes
            type: string
          type:
            enum:
              - 'https://api.twitter.com/2/problems/not-authorized-for-field'
            type: string
        required:
          - resource_type
          - field
          - section
        type: object
    description: >-
      A problem that indicates that you are not allowed to see a particular
      field on a Tweet, User, etc.
    type: object
  FilteredStreamingTweet:
    description: A tweet or error that can be returned by the streaming tweet API
    type: object
  FullTextEntities:
    properties:
      cashtags:
        items:
          $ref: '#/definitions/CashtagEntity'
        minItems: 1
        type: array
      hashtags:
        items:
          $ref: '#/definitions/HashtagEntity'
        minItems: 1
        type: array
      mentions:
        items:
          $ref: '#/definitions/MentionEntity'
        minItems: 1
        type: array
      urls:
        items:
          $ref: '#/definitions/UrlEntity'
        minItems: 1
        type: array
    type: object
  GenericMultipleUsersLookupResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/User'
        type: array
      errors:
        items:
          $ref: '#/definitions/Problem'
        minItems: 1
        type: array
      includes:
        $ref: '#/definitions/Expansions'
      meta:
        properties:
          next_token:
            description: The next token
            pattern: '^[a-zA-Z0-9]+$'
            type: string
          previous_token:
            description: The previous token
            pattern: '^[a-zA-Z0-9]+$'
            type: string
          result_count:
            description: The number of user results returned in this response
            type: integer
        type: object
    type: object
  GenericProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          status:
            type: integer
          type:
            enum:
              - 'about:blank'
            type: string
        required:
          - status
        type: object
    description: >-
      A generic problem with no additional information beyond that provided by
      the HTTP status code.
  GenericTweetsTimelineResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/Tweet'
        minItems: 1
        type: array
      errors:
        items:
          $ref: '#/definitions/Problem'
        minItems: 1
        type: array
      includes:
        $ref: '#/definitions/Expansions'
      meta:
        properties:
          newest_id:
            $ref: '#/definitions/TweetID'
            description: Newest Tweet ID in the result set
          next_token:
            description: The next token
            pattern: '^[a-zA-Z0-9]+$'
            type: string
          oldest_id:
            $ref: '#/definitions/TweetID'
            description: Oldest Tweet ID in the result set
          previous_token:
            description: The previous token
            pattern: '^[a-zA-Z0-9]+$'
            type: string
          result_count:
            description: Number of Tweets in result set
            format: int32
            type: integer
        type: object
    type: object
  Geo:
    properties:
      bbox:
        example:
          - -105.193475
          - 39.60973
          - -105.053164
          - 39.761974
        items:
          format: double
          maximum: 180
          minimum: -180
          type: number
        maxItems: 4
        minItems: 4
        type: array
      geometry:
        $ref: '#/definitions/Point'
      properties:
        type: object
      type:
        enum:
          - Feature
        type: string
    required:
      - type
      - bbox
      - properties
    type: object
  Granularity:
    default: hour
    enum:
      - minute
      - hour
      - day
    type: string
  HTTPStatusCode:
    description: HTTP Status Code.
    maximum: 599
    minimum: 100
    type: integer
  HashtagEntity:
    allOf:
      - $ref: '#/definitions/EntityIndicesInclusiveExclusive'
      - $ref: '#/definitions/HashtagFields'
  HashtagFields:
    description: >-
      Represent the portion of text recognized as a Hashtag, and its start and
      end position within the text.
    properties:
      tag:
        description: The text of the Hashtag
        example: MondayMotivation
        type: string
    required:
      - tag
    type: object
  InvalidRequestProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          errors:
            items:
              properties:
                message:
                  type: string
                parameters:
                  additionalProperties:
                    items:
                      type: string
                    type: array
                  type: object
              type: object
            type: array
          type:
            enum:
              - 'https://api.twitter.com/2/problems/invalid-request'
            type: string
        type: object
    description: A problem that indicates this request is invalid.
  InvalidRuleProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          type:
            enum:
              - 'https://api.twitter.com/2/problems/invalid-rules'
            type: string
    description: The rule you have submitted is invalid.
    type: object
  JobId:
    description: Compliance Job ID
    example: '1372966999991541762'
    pattern: '^[0-9]{1,19}$'
    type: string
  Media:
    properties:
      type:
        type: string
    required:
      - type
    type: object
  MediaHeight:
    description: The height of the media in pixels
    minimum: 0
    type: integer
  MediaKey:
    description: The Media Key identifier for this attachment.
    pattern: '^([0-9]+)_([0-9]+)$'
    type: string
  MediaWidth:
    description: The width of the media in pixels
    minimum: 0
    type: integer
  MentionEntity:
    allOf:
      - $ref: '#/definitions/EntityIndicesInclusiveExclusive'
      - $ref: '#/definitions/MentionFields'
  MentionFields:
    description: >-
      Represent the portion of text recognized as a User mention, and its start
      and end position within the text.
    properties:
      id:
        $ref: '#/definitions/UserID'
      username:
        $ref: '#/definitions/UserName'
    required:
      - username
      - id
    type: object
  MultiComplianceJobResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/ComplianceJob'
        minItems: 0
        type: array
      errors:
        items:
          $ref: '#/definitions/Problem'
        minItems: 0
        type: array
    type: object
  MultiSpaceLookupResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/Space'
        minItems: 0
        type: array
      errors:
        items:
          $ref: '#/definitions/Problem'
        minItems: 1
        type: array
      includes:
        $ref: '#/definitions/Expansions'
    type: object
  MultiTweetLookupResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/Tweet'
        minItems: 1
        type: array
      errors:
        items:
          $ref: '#/definitions/Problem'
        minItems: 1
        type: array
      includes:
        $ref: '#/definitions/Expansions'
    type: object
  MultiUserLookupResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/User'
        minItems: 1
        type: array
      errors:
        items:
          $ref: '#/definitions/Problem'
        minItems: 1
        type: array
      includes:
        $ref: '#/definitions/Expansions'
    type: object
  OperationalDisconnectProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          disconnect_type:
            enum:
              - OperationalDisconnect
              - UpstreamOperationalDisconnect
              - ForceDisconnect
              - UpstreamUncleanDisconnect
              - SlowReader
              - InternalError
              - PackageUpgraded
              - PackageDowngraded
              - ClientApplicationStateDegraded
            type: string
          type:
            enum:
              - 'https://api.twitter.com/2/problems/operational-disconnect'
            type: string
    description: You have been disconnected for operational reasons.
    type: object
  Photo:
    allOf:
      - $ref: '#/definitions/CommonMediaFields'
      - properties:
          alt_text:
            type: string
          type:
            enum:
              - photo
            type: string
          url:
            format: uri
            type: string
        type: object
    type: object
  Place:
    properties:
      contained_within:
        items:
          $ref: '#/definitions/PlaceId'
        minItems: 1
        type: array
      country:
        description: The full name of the county in which this place exists.
        example: United States
        type: string
      country_code:
        $ref: '#/definitions/CountryCode'
      full_name:
        description: The full name of this place.
        example: 'Lakewood, CO'
        type: string
      geo:
        $ref: '#/definitions/Geo'
      id:
        $ref: '#/definitions/PlaceId'
      name:
        description: The human readable name of this place.
        example: Lakewood
        type: string
      place_type:
        $ref: '#/definitions/PlaceType'
    required:
      - id
      - full_name
  PlaceId:
    description: The identifier for this place
    example: f7eb2fa2fea288b1
    type: string
  PlaceType:
    enum:
      - poi
      - neighborhood
      - city
      - admin
      - country
      - unknown
    example: city
    type: string
  Point:
    description: >-
      A [GeoJson Point](https://tools.ietf.org/html/rfc7946#section-3.1.2)
      geometry object.
    properties:
      coordinates:
        $ref: '#/definitions/Position'
      type:
        enum:
          - Point
        example: Point
        type: string
    required:
      - type
      - coordinates
    type: object
  Poll:
    description: Represent a Poll attached to a Tweet
    properties:
      duration_minutes:
        type: integer
      end_datetime:
        format: date-time
        type: string
      id:
        $ref: '#/definitions/PollId'
      options:
        items:
          $ref: '#/definitions/PollOption'
        maxItems: 4
        minItems: 2
        type: array
      voting_status:
        enum:
          - open
          - closed
        type: string
    required:
      - id
      - options
    type: object
  PollId:
    description: Unique identifier of this poll.
    example: '1365059861688410112'
    pattern: '^[0-9]{1,19}$'
    type: string
  PollOption:
    description: Describes a choice in a Poll object.
    properties:
      label:
        description: The text of a poll choice.
        type: string
      position:
        description: Position of this choice in the poll.
        type: integer
      votes:
        description: Number of users who voted for this choice.
        type: integer
    required:
      - position
      - label
      - votes
    type: object
  Position:
    description: >-
      A [GeoJson Position](https://tools.ietf.org/html/rfc7946#section-3.1.1) in
      the format `[longitude,latitude]`.
    example:
      - -105.18816086351444
      - 40.247749999999996
    items:
      type: number
    maxItems: 2
    minItems: 2
    type: array
  Problem:
    description: >-
      An HTTP Problem Details object, as defined in IETF RFC 7807
      (https://tools.ietf.org/html/rfc7807).
    properties:
      type:
        type: string
    required:
      - type
  ProblemFields:
    properties:
      detail:
        type: string
      title:
        type: string
    required:
      - title
      - detail
    type: object
  ReplySettings:
    description: >-
      Shows who can reply a Tweet. Fields returned are everyone,
      mentioned_users, and following.
    enum:
      - everyone
      - mentionedUsers
      - following
      - other
    pattern: '^[A-Za-z]{1,12}$'
    type: string
  ResourceNotFoundProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          parameter:
            minLength: 1
            type: string
          resource_id:
            type: string
          resource_type:
            enum:
              - user
              - tweet
              - media
            type: string
          type:
            enum:
              - 'https://api.twitter.com/2/problems/resource-not-found'
            type: string
          value:
            description: Value will match the schema of the field.
        required:
          - parameter
          - value
          - resource_id
          - resource_type
    description: 'A problem that indicates that a given Tweet, User, etc. does not exist.'
  ResourceUnauthorizedProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          parameter:
            type: string
          resource_id:
            type: string
          resource_type:
            enum:
              - tweet
              - user
              - media
            type: string
          section:
            enum:
              - data
              - includes
            type: string
          type:
            enum:
              - 'https://api.twitter.com/2/problems/not-authorized-for-resource'
            type: string
          value:
            type: string
        required:
          - value
          - resource_id
          - resource_type
          - section
          - parameter
        type: object
    description: >-
      A problem that indicates you are not allowed to see a particular Tweet,
      User, etc.
    type: object
  ResourceUnavailableProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          parameter:
            minLength: 1
            type: string
          resource_id:
            type: string
          resource_type:
            enum:
              - user
              - tweet
              - media
            type: string
          type:
            enum:
              - 'https://api.twitter.com/2/problems/resource-unavailable'
            type: string
        required:
          - parameter
          - resource_id
          - resource_type
    description: >-
      A problem that indicates a particular Tweet, User, etc. is not available
      to you.
  Rule:
    description: A user-provided stream filtering rule.
    properties:
      id:
        $ref: '#/definitions/RuleId'
      tag:
        $ref: '#/definitions/RuleTag'
      value:
        $ref: '#/definitions/RuleValue'
    required:
      - value
    type: object
  RuleId:
    description: Unique identifier of this rule.
    example: '120897978112909812'
    pattern: '^[0-9]{1,19}$'
    type: string
  RuleNoId:
    description: A user-provided stream filtering rule.
    properties:
      tag:
        $ref: '#/definitions/RuleTag'
      value:
        $ref: '#/definitions/RuleValue'
    required:
      - value
    type: object
  RuleTag:
    description: A tag meant for the labeling of user provided rules.
    example: Non-retweeted coffee tweets
    type: string
  RuleValue:
    description: The filterlang value of the rule.
    example: 'coffee -is:retweet'
    type: string
  RulesCapProblem:
    allOf:
      - $ref: '#/definitions/ProblemFields'
      - properties:
          type:
            enum:
              - 'https://api.twitter.com/2/problems/rule-cap'
            type: string
