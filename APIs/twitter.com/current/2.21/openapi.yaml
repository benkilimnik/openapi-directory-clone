          name: since_id
          pattern: '^[0-9]{1,19}$'
          required: false
          type: string
        - description: >-
            Returns results with a Tweet ID less than (that is, older than) the
            specified ID.
          in: query
          name: until_id
          pattern: '^[0-9]{1,19}$'
          required: false
          type: string
