          in: header
          name: PSU-Accept-Language
          required: false
          type: string
        - description: >
            The forwarded Agent header field of the HTTP request between PSU and
            TPP, if available.
          in: header
          name: PSU-User-Agent
          required: false
          type: string
        - description: |
            HTTP method used at the PSU ? TPP interface, if available.
            Valid values are:
            * GET
            * POST
            * PUT
            * PATCH
