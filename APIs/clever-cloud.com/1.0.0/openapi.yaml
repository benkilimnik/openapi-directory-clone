        type: string
      name:
        type: string
    required:
      - code
      - name
    type: object
  Credits:
    properties:
      count:
        format: float
        type: number
      dropPrice:
        properties:
          currency:
            type: string
          value:
            format: float
            type: number
        required:
          - currency
          - value
        type: object
      ownerId:
        type: string
    required:
      - count
      - dropPrice
      - ownerId
    type: object
  Deployment:
    properties:
      httpUrl:
        type: string
      repoState:
        type: string
      shutdownable:
        default: false
        type: boolean
      type:
        type: string
      url:
        type: string
    required:
      - repoState
      - shutdownable
      - type
      - url
    type: object
  DeploymentSummary:
    properties:
      '{app_id}':
        items:
          $ref: '#/definitions/DeploymentView'
        type: array
    type: object
  DeploymentView:
    properties:
      action:
        type: string
      author:
        properties:
          id:
            type: string
          name:
            type: string
        required:
          - id
          - name
        type: object
      cause:
        type: string
      commit:
        type: string
      date:
        format: date
        type: string
      id:
        format: int64
        type: integer
      instances:
        format: int64
        type: integer
      state:
        type: string
      uuid:
        type: string
    required:
      - action
      - cause
      - commit
      - date
      - id
      - instances
      - state
      - uuid
    type: object
  Env:
    properties:
      addon_id:
        type: string
      addon_name:
        type: string
