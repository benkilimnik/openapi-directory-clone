    required:
      - body
    type: object
  Change_Password:
    properties:
      newPassword:
        type: string
      oldPassword:
        type: string
    required:
      - newPassword
      - oldPassword
    type: object
  Conso:
    properties:
      appId:
        type: string
      conso:
        properties:
          conso:
