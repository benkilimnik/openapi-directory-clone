        items:
          $ref: '#/definitions/WannabeEnv'
        type: array
      provider_id:
        type: string
    required:
      - addon_id
      - addon_name
      - env
      - provider_id
    type: object
  Error:
    example: >-
      {"id":6200,"type":"error","message":"You do not belong to this
      organisation so you cannot access it"}
    properties:
      id:
        description: >-
          Unique numeric id of this error type. Eg. id = 10 is "Serialization
          failed".
        type: number
      message:
        description: Description of the error.
        type: string
      type:
        description: Value should be "error"
        type: string
    type: object
  Feature:
    properties:
      name:
        description: The name of the properties
        type: string
      type:
        description: The type of the feature
        type: string
      value:
        description: The value of the feature
        type: string
    required:
      - name
      - type
      - value
    type: object
  Flavor:
    properties:
      available:
        default: false
        type: boolean
      cpus:
        format: int32
        type: integer
      disk:
        format: int32
        type: integer
      mem:
        format: int32
        type: integer
      microservice:
        default: false
        type: boolean
      name:
        type: string
      nice:
        format: double
        type: number
      price:
        format: double
        type: number
    required:
      - cpus
      - mem
      - name
      - price
    type: object
  Instance:
    properties:
      buildFlavor:
        $ref: '#/definitions/Flavor'
      comingSoon:
        default: false
        type: boolean
      defaultEnv:
        $ref: '#/definitions/Map'
      defaultFlavor:
        $ref: '#/definitions/Flavor'
      deployments:
        items:
          type: string
        type: array
      description:
        type: string
      enabled:
        default: false
        type: boolean
      flavors:
        items:
          $ref: '#/definitions/Flavor'
        type: array
      instanceAndVersion:
        type: string
      maxAllowedInstances:
        format: int32
        type: integer
      maxFlavor:
        $ref: '#/definitions/Flavor'
      maxInstances:
        format: int32
        type: integer
      minFlavor:
        $ref: '#/definitions/Flavor'
      minInstances:
        format: int32
        type: integer
      name:
        type: string
      tags:
        items:
          type: string
        type: array
      type:
        type: string
      variant:
        $ref: '#/definitions/Variant'
      version:
        type: string
    required:
      - defaultEnv
      - flavors
      - instanceAndVersion
      - maxAllowedInstances
      - maxFlavor
      - maxInstances
      - minFlavor
      - minInstances
      - type
      - variant
      - version
    type: object
  Key:
    properties:
      fingerprint:
        type: string
      key:
        type: string
      name:
        description: ''
        type: string
    required:
      - fingerprint
      - key
      - name
    type: object
  LinkedAppEnv:
    properties:
      app_id:
        type: string
      app_name:
        type: string
      env:
        items:
          $ref: '#/definitions/WannabeEnv'
        type: array
    required:
      - app_id
      - app_name
      - env
    type: object
  ListEnv:
    properties:
      name:
        type: string
      value:
        type: string
    type: object
  Map:
    type: object
  Member:
    properties:
      job:
        type: string
      member:
        properties:
          avatar:
            type: string
          email:
            type: string
          id:
            type: string
          name:
            type: string
        required:
          - email
          - id
        type: object
      role:
        type: string
    required:
      - job
      - member
      - role
    type: object
  Organisation:
    properties:
      VAT:
        type: string
      address:
        type: string
      avatar:
        type: string
      city:
        type: string
      company:
        type: string
      country:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      vatState:
        type: string
      zipcode:
        type: string
    required:
      - VAT
      - address
      - avatar
      - city
      - company
      - country
      - description
      - id
      - name
      - vatState
      - zipcode
    type: object
  PaymentData:
    properties:
      deviceData:
        type: string
      token:
        type: string
      type:
        enum:
          - NEW_CARD
          - EXISTING_CARD
        type: string
    required:
      - token
      - type
    type: object
  Payment_Provider:
    properties:
      comingSoon:
        default: false
        type: boolean
      imgUrl:
        type: string
      name:
        type: string
      title:
        type: string
    required:
      - comingSoon
      - imgUrl
      - name
      - title
    type: object
  Plan:
    properties:
      features:
        description: The list of the feature in the addon
        items:
          $ref: '#/definitions/Feature'
        type: array
      id:
        description: '`plan_${uuid}`'
        type: string
      name:
        description: Name of the pan
        type: string
      price:
        format: int32
        type: integer
      slug:
        type: string
    required:
      - features
      - id
      - name
      - price
      - slug
    type: object
  Provider:
    description: A provider
    properties:
      analyticsId:
        description: The id of the analytics page link to this addon
        type: string
      canUpgrade:
        default: false
        description: Can the addon be upgraded
        type: boolean
      features:
        items:
          $ref: '#/definitions/Feature'
        type: array
      googlePlusName:
        description: The name of the google + page link to this addon (could be empty)
        type: string
      id:
        description: The id of the provider
        type: string
      logoUrl:
        description: The url of the addon's logo
        type: string
      longDesc:
        description: A less concise description of the addon
        type: string
      name:
        type: string
      openInNewTab:
        default: false
        description: Does the addon panel need to be open in a new tab
        type: boolean
      plans:
        items:
          $ref: '#/definitions/Plan'
        type: array
      regions:
        description: The differents regions where the addon is available
        items:
          type: string
        type: array
      shortDesc:
        description: A short description of the addon
        type: string
      status:
        description: 'The status of this addon (RELEASE, BETA, ...)'
        type: string
      supportEmail:
        description: The mail to contact in case of issue with this addon
        type: string
      twitterName:
        description: >-
          The name of the user to contact on twitter for this addon (could be
          empty)
        type: string
      website:
        description: >-
          The website of the provider. If the addon is developped by
          clever-cloud, the site is "http://www.clever-cloud.com/"
        type: string
    required:
      - analyticsId
      - canUpgrade
      - googlePlusName
      - id
      - logoUrl
      - longDesc
      - name
      - openInNewTab
      - regions
      - shortDesc
      - status
      - supportEmail
      - twitterName
      - website
    type: object
  Rights:
    properties:
      description:
        type: string
      name:
        type: string
    required:
      - description
      - name
    type: object
  Secret:
    properties:
      secret:
        type: string
      value:
        type: string
    required:
      - secret
      - value
    type: object
  Sso:
    properties:
      email:
        type: string
      id:
        type: string
      nav-data:
        type: string
      timestamp:
        format: date
        type: string
      token:
        type: string
      url:
        type: string
    required:
      - email
      - id
      - nav-data
      - timestamp
      - token
      - url
    type: object
  Summary:
