  AddonProviderSso:
    properties:
      macaroon:
        type: string
      url:
        type: string
    required:
      - macaroon
      - url
    type: object
  AppInstance:
    properties:
      appId:
        type: string
      appPort:
        format: int32
        type: integer
      commit:
        type: string
      deployNumber:
        format: int32
        type: integer
      flavor:
        $ref: '#/definitions/Flavor'
      id:
        type: string
      ip:
        type: string
      state:
        type: string
    type: object
  Application:
    properties:
      archived:
        default: false
        type: boolean
      branch:
        type: string
      buildFlavor:
        $ref: '#/definitions/Flavor'
      cancelOnPush:
        default: false
        type: boolean
      commitId:
        type: string
      creationDate:
        format: date
        type: string
      deployUrl:
        type: string
      deployment:
        $ref: '#/definitions/Deployment'
      description:
        type: string
      favourite:
        default: false
        type: boolean
      homogeneous:
        default: false
        type: boolean
      id:
        type: string
      instance:
        $ref: '#/definitions/Instance'
      last_deploy:
        format: int32
        type: integer
      name:
        type: string
      ownerId:
        type: string
      separateBuild:
        default: false
        type: boolean
      state:
        type: string
      stickySessions:
        default: false
        type: boolean
      vhosts:
        items:
          $ref: '#/definitions/Vhost'
        type: array
      webhookSecret:
        type: string
      webhookUrl:
        type: string
      zone:
