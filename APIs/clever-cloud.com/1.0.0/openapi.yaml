      almighty:
        default: false
        type: boolean
      manage_applications:
        default: false
        type: boolean
      manage_organisations:
        default: false
        type: boolean
      manage_organisations_applications:
        default: false
        type: boolean
      manage_organisations_members:
        default: false
        type: boolean
      manage_organisations_services:
        default: false
        type: boolean
      manage_personal_information:
        default: false
        type: boolean
      manage_services:
        default: false
        type: boolean
      manage_ssh_keys:
        default: false
        type: boolean
    type: object
  Country:
    properties:
      code:
