basePath: /v2
definitions:
  Addon:
    description: An addon
    properties:
      configKeys:
        description: Environments variables link to the addon.
        items:
          type: string
        type: array
      creationDate:
        description: The creation timestamp of the addon
        format: date
        type: string
      id:
        description: '`addon_${uuid}`'
        type: string
      name:
        type: string
      plan:
        $ref: '#/definitions/Plan'
      provider:
        $ref: '#/definitions/Provider'
      realId:
        description: '`${provider}_${uuid2}`'
        type: string
      region:
        type: string
    required:
      - configKeys
      - creationDate
      - id
      - name
      - plan
      - provider
      - realId
      - region
    type: object
  AddonMigration:
