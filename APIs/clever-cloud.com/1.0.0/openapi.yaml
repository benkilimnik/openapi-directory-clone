      - branch
      - buildFlavor
      - cancelOnPush
      - commitId
      - creationDate
      - deployUrl
      - deployment
      - description
      - favourite
      - homogeneous
      - id
      - instance
      - last_deploy
      - name
      - ownerId
      - separateBuild
      - state
      - stickySessions
      - vhosts
      - webhookSecret
      - webhookUrl
      - zone
    type: object
  Avatar:
    description: >-
      If you want to upload an image from your computer, send the image in the
      body of the request without anything else.
    properties:
      source:
        description: ''
        properties:
          source:
            description: github or gravatar
            type: string
          value:
            $ref: '#/definitions/URL'
        required:
          - source
          - value
        type: object
    required:
      - source
    type: object
  Body:
    properties:
      body:
