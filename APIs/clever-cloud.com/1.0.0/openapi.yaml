                    type: boolean
                  commit:
                    type: string
                  id:
                    type: string
                  instanceType:
                    type: string
                  instanceVariant:
                    type: string
                  name:
                    type: string
                  state:
                    type: string
                  variantSlug:
                    type: string
                type: object
              type: array
            avatar:
              type: string
            consumers:
              items:
                properties:
                  key:
                    type: string
                  name:
                    type: string
                  picture:
                    type: string
                type: object
              type: array
            id:
              type: string
            name:
              type: string
            providers:
              items:
                type: string
              type: array
            role:
              type: string
          type: object
        type: array
      user:
        properties:
          addons:
            items:
              properties:
                id:
                  type: string
                logoUrl:
                  type: string
                name:
                  type: string
                providerId:
                  type: string
              type: object
            type: array
          admin:
            default: false
            type: boolean
          applications:
            items:
              properties:
                archived:
                  default: false
                  type: boolean
                commit:
                  type: string
                id:
                  type: string
                instanceType:
                  type: string
                instanceVariant:
                  type: string
                name:
                  type: string
                state:
                  type: string
                variantSlug:
                  type: string
              type: object
            type: array
          avatar:
            type: string
          consumers:
            items:
              properties:
                key:
                  type: string
                name:
                  type: string
                picture:
                  type: string
              type: object
            type: array
          id:
            type: string
          lang:
            type: string
          name:
            type: string
        required:
          - addons
          - admin
          - applications
          - avatar
          - id
          - lang
          - name
        type: object
    required:
      - organisations
