paths:
  '/analyses/{username}/{project_slug}':
    get:
      description: List all analyses for a project
      operationId: getProjectAnalyses
      parameters:
        - description: Page Number
          in: query
          name: page
          type: integer
        - description: Page Size
          in: query
          name: size
          type: integer
      produces:
        - application/json
      responses:
        '200':
          description: Successful operation
          schema:
            properties:
              count:
                description: ''
                readOnly: true
                type: integer
              next:
                description: ''
                readOnly: true
                type: string
              page:
                description: ''
                readOnly: true
                type: integer
              previous:
                description: ''
                readOnly: true
                type: string
              results:
                description: ''
                items:
                  $ref: '#/definitions/Analysis'
                readOnly: true
                type: array
              size:
                description: ''
                readOnly: true
                type: integer
            type: object
        default:
          description: error payload
          schema:
            $ref: '#/definitions/DefaultPayload'
      summary: List all analyses for a project
      tags:
        - Project
    parameters:
      - description: User's identifier
        in: path
        name: username
        required: true
        type: string
      - description: Project's identifier
        in: path
        name: project_slug
        required: true
        type: string
  '/analyses/{username}/{project_slug}/{analysis_slug}':
    get:
      description: Get an Analysis detail
      operationId: getAnalysisSummary
      parameters: []
      produces:
        - application/json
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/AnalysisDetail'
        default:
          description: error payload
          schema:
            $ref: '#/definitions/DefaultPayload'
      summary: Get an Analysis detail
      tags:
        - Analysis
    parameters:
      - description: User's identifier
        in: path
        name: username
        required: true
