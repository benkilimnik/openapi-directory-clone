                      readOnly: true
                      type: string
                  readOnly: false
                  title: Relationships
                  type: object
                type:
                  description: The type identifier of the entity (`collections`).
                  readOnly: false
                  type: string
              required:
                - type
              title: Collection
              type: object
            type: array
      summary: List all Collections
      tags:
        - Collections
      x-response-schema: Collection
