        Subscriptions broadcast data as events occur and additional subscription
        instances are not required in order to refresh the information. Events
        are received in an array as a JWT and are decoded using the signing key
        returned by this endpoint. Their structure is as follows:


        ```

        {
            "events": [
                {
                    "event_action": "created",
                    "event_type": "check",
                    "id": "HKEdd28c569cf5eb74e45f0f4c092096e62c1c95ba2",
                    "object": {
                        "check_id": "CHK9c39003424c521aec8566ce59e1ddc86",
                        "country": "CO",
                        "creation_date": "2020-04-01T23:00:30.581232281Z",
                        "homonym_score": 0,
                        "id_score": 0,
                        "national_id": "1151959906",
                        "previous_check": "CHK4ec814fecd147eaae41027081d7d5caf",
                        "score": -1,
                        "status": "not_started",
                        "type": "person",
                        "update_date": "2020-04-01T23:00:30.680937413Z"
                    },
                    "timestamp": "2020-04-01T23:00:30Z",
                    "version": "1.0"
                }
            ],
            "iat": 1585782031,
            "iss": "Truora"
        }

        ```


        Keep in mind that the object attribute varies depending on the
        event_type.
