    description: Represents the data contained in an API key
    properties:
      api_key_previous_version:
        description: Previous version of the API key
        type: string
      api_key_version:
        description: API key version
        type: string
      client_id:
        description: Client ID of the API Key
        type: string
      creation_date:
        description: API key creation date
        format: date
        type: string
      expiration_date:
        description: Expiration date of the API key
        format: date
        type: string
      key_name:
        description: 'Key name, equals user_key_name normalized'
        type: string
      update_date:
        description: Date when the API key version was changed
        format: date
        type: string
      user_key_name:
        description: User name of the API key
        type: string
    type: object
  APIKeyVersion:
    description: Represents an API key version
    properties:
      changelog:
        $ref: '#/definitions/APIKeyVersionChangelog'
        description: Changes made to the API key version
      expiration_date:
        description: Expiration date of the API key version
        format: date
        type: string
      release_date:
        description: Release date of the API key version
        format: date
        type: string
      version:
        description: API key version
        type: string
    type: object
  APIKeyVersionChangelog:
    description: Represents changes made to a API key version
    properties:
      added:
        description: List of added features
        items:
          type: string
        type: array
      changed:
        description: List of changed features
        items:
          type: string
        type: array
      deprecated:
        description: List of deprecated features
        items:
          type: string
        type: array
      fixed:
        description: List of fixed features
        items:
          type: string
        type: array
      notes:
        description: Additional notes
        type: string
      removed:
        description: List of removed features
        items:
          type: string
        type: array
      security:
        description: List of security features added
        items:
          type: string
        type: array
    type: object
  BatchUploadInput:
    description: Represents the parameters required to perform a batch upload
    properties:
      file:
        description: Uploaded file name
        items:
          format: binary
          type: string
        type: array
    required:
      - file
    type: object
