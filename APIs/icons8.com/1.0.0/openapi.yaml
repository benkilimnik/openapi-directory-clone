      consumes:
        - application/json
      description: ''
      operationId: From a Collection
      parameters:
        - in: body
          name: body
          schema:
            example:
              auth:
                hash: api-demo-user
              task:
                arguments:
                  collection: bef787ce-41ad-4424-8e0e-19ce78e104c3
