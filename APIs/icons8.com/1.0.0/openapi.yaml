                        type: string
                      font_name:
                        default: font_icons8
                        description: name of iconic webfont
                        type: string
                    required:
                      - collection
                      - font_name
                    type: object
                type: object
            type: object
      produces:
        - application/json
      responses:
        '200':
          description: OK
          headers: {}
          schema:
            properties:
              messages:
                items: {}
                type: array
              result:
                properties:
                  description:
                    description: human readable description
                    type: string
                  id:
                    description: task identifier
                    type: string
                  results:
                    properties:
                      zip:
