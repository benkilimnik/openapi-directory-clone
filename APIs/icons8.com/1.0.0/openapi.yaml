  /api/task/web-font/icons:
    post:
      consumes:
        - application/json
      description: ''
      operationId: From Separate Icons
      parameters:
        - in: body
          name: body
          schema:
            example:
              auth:
                hash: api-demo-user
              task:
                arguments:
                  collection: bef787ce-41ad-4424-8e0e-19ce78e104c3
                  css_prefix: icons8
                  css_rules_case: lowercase
                  css_selector: '.icons8-{{glyph}}'
                  font_name: Material Very Basic
            properties:
              auth:
                properties:
                  hash:
                    description: Authorization hash
                    type: string
                required:
                  - hash
                type: object
              task:
                properties:
                  arguments:
                    properties:
                      collection:
                        description: collection identifier
                        type: string
                      css_prefix:
                        default: icons8
                        description: 'prefix for CSS rules, used to generate LESS/SCSS'
                        type: string
                      css_rules_case:
                        default: lowercase
                        description: glyph names conversion rule
                        enum:
                          - lowercase
                          - as_is
                        type: string
                      css_selector:
                        default: '.icons8-{{glyph}}'
                        description: >-
                          template for glyph selector; placeholder {{glyph}}
                          will be replaced with glyph names
                        type: string
                      font_name:
                        default: font_icons8
                        description: name of iconic webfont
                        type: string
                    required:
                      - collection
                      - font_name
                    type: object
                type: object
            type: object
      produces:
        - application/json
      responses:
        '200':
          description: OK
          headers: {}
          schema:
            properties:
              messages:
                items: {}
                type: array
              result:
                properties:
                  description:
                    description: human readable description
                    type: string
                  id:
                    description: task identifier
                    type: string
                  results:
                    properties:
                      zip:
                        type: string
                    type: object
                  status:
                    description: task status
                    type: string
                  type:
                    description: task type
                    type: string
                required:
                  - id
                  - type
                  - status
                type: object
            type: object
      summary: From Separate Icons
      tags: []
schemes:
