            type: object
      security:
        - basicAuth: []
      summary: Retrieve list of credit transfers
      tags:
        - Transfers
    post:
      consumes:
        - application/json
      description: >
        Transfer credit limit between a primary account and one of its
        subaccounts.
      operationId: transferCredit
      parameters:
        - description: ID of the primary account
          in: path
          name: api_key
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
