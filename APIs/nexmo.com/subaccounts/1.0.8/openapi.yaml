basePath: /accounts
definitions:
  InvalidNumberTransferErrorResponse:
    description: Invalid Transfer
    properties:
      detail:
        example: >-
          Failed to perform transfer number {number} from account {from} to {to}
          - The relationship between these two accounts does not allow for
          number transfer
        type: string
      instance:
        example: 158b8f199c45014ab7b08bfe9cc1c12c
        type: string
      title:
        example: Invalid Number Transfer
        type: string
      type:
        example: >-
          https://developer.nexmo.com/api-errors/subaccounts#invalid-number-transfer
        type: string
    required:
      - type
      - title
      - detail
      - instance
    type: object
  ListBalanceTransfersResponse:
    properties:
      _embedded:
        properties:
          balance_transfers:
            items:
              $ref: '#/definitions/TransferBalanceResponse'
            type: array
        type: object
  ListCreditTransfersResponse:
    properties:
      _embedded:
        properties:
          credit-transfers:
            items:
              $ref: '#/definitions/TransferCreditResponse'
            type: array
        type: object
  ModifySubaccountRequest:
    properties:
      name:
        example: Subaccount department B
        type: string
      suspended:
        example: true
        type: boolean
      use_primary_account_balance:
        example: false
        type: boolean
    type: object
  NewSubaccountRequest:
    properties:
      name:
        example: Subaccount department A
        maxLength: 80
        type: string
      secret:
        example: Password123
        type: string
      use_primary_account_balance:
        default: true
        example: false
        type: boolean
    required:
      - name
    type: object
  ShortcodeNotFound:
    description: Shortcode Not Found
    properties:
      detail:
        example: >-
          Could not transfer number {number} from account {from} to {to} -
          ShortCode not found
        type: string
      instance:
        example: 158b8f199c45014ab7b08bfe9cc1c12c
        type: string
      title:
        example: Invalid Number Transfer
        type: string
      type:
        example: >-
          https://developer.nexmo.com/api-errors/subaccounts#missing-number-transfer
        type: string
    required:
      - type
      - title
      - detail
      - instance
    type: object
  SubaccountCreateResponse:
    allOf:
      - properties:
          secret:
            description: API secret of the subaccount.
            example: Password123
            type: string
      - $ref: '#/definitions/SubaccountResponse'
  SubaccountResponse:
    properties:
      api_key:
        description: Unique subaccount ID.
        example: bbe6222f
        type: string
      balance:
        description: >-
          Balance of the subAccount. Value is null if balance is shared with
          primary account.
        example: 100.25
        type: number
      created_at:
        description: Subaccount creation date and time.
        example: '2018-03-02T16:34:49.000Z'
        type: string
      credit_limit:
        description: >-
          Credit limit of the subAccount. Value is null if balance is shared
          with primary account.
        example: -100.25
        type: number
      name:
        description: Name of the subaccount.
        example: Subaccount department A
        type: string
      primary_account_api_key:
        description: Unique primary account ID.
        example: acc6111f
        type: string
      suspended:
        description: Subaccount suspension status.
        example: false
        type: boolean
      use_primary_account_balance:
        description: Flag showing if balance is shared with primary account.
        example: true
        type: boolean
  SubaccountsAllResponse:
    properties:
      _embedded:
        properties:
          primary_account:
            $ref: '#/definitions/SubaccountResponse'
          subaccounts:
            items:
              $ref: '#/definitions/SubaccountResponse'
            type: array
        type: object
  TransferBalanceOrCreditRequest:
    properties:
      amount:
        example: '123.45'
        type: number
      from:
        example: 7c9738e6
        type: string
      reference:
        example: This gets added to the audit log
        type: string
      to:
        example: ad6dc56f
        type: string
    required:
      - from
      - to
      - amount
    type: object
  TransferBalanceResponse:
    properties:
      amount:
        description: Balance transfer amount
        example: 123.45
        type: number
      balance_transfer_id:
        description: Unique balance transfer ID
        example: 07b5-46e1-a527-85530e625800
        type: string
      created_at:
        description: The date and time when the balance transfer was executed
        example: '2019-03-02T16:34:49.000Z'
        type: string
      from:
        description: Account the balance is transferred from
        example: 7c9738e6
        type: string
      reference:
        description: Reference for the balance transfer
        example: This gets added to the audit log
        type: string
      to:
        description: Account the balance is transferred to
        example: ad6dc56f
        type: string
  TransferCreditResponse:
    properties:
      amount:
        description: Credit transfer amount
        example: 123.45
        type: number
      created_at:
        description: The date and time when the credit transfer was executed
        example: '2019-03-02T16:34:49.000Z'
        type: string
      credit_transfer_id:
        description: Unique credit transfer ID
        example: 07b5-46e1-a527-85530e625800
        type: string
      from:
        description: Account the credit is transferred from
        example: 7c9738e6
        type: string
      reference:
        description: Reference for the credit transfer
        example: This gets added to the audit log
        type: string
      to:
        description: Account the credit is transferred to
        example: ad6dc56f
        type: string
  TransferNumberRequest:
    properties:
      country:
        example: GB
        type: string
      from:
        example: 7c9738e6
        type: string
      number:
        example: '23507703696'
        type: number
      to:
        example: ad6dc56f
        type: string
    type: object
  TransferNumberResponse:
    properties:
      country:
        description: The two character country code in ISO 3166-1 alpha-2 format
        example: GB
        type: string
      from:
        description: Account the number is transferred from
        example: 7c9738e6
        type: string
      number:
        description: Number transfered
        example: '235077036'
        type: string
      to:
        description: Account the number is transferred to
        example: ad6dc56f
        type: string
  UnprovisionedErrorResponse:
    description: Unprovisioned
    properties:
      detail:
        example: >-
          Account acc6111f is not provisioned to access Subaccount Provisioning
          API
        type: string
      instance:
        example: 158b8f199c45014ab7b08bfe9cc1c12c
        type: string
      title:
        example: Authorisation error
        type: string
      type:
        example: 'https://developer.nexmo.com/api-errors#unprovisioned'
        type: string
    required:
      - type
      - title
      - detail
      - instance
    type: object
host: api.nexmo.com
info:
  contact:
    email: devrel@vonage.com
    name: Vonage DevRel
    url: 'https://developer.nexmo.com/'
  description: >-
    The Subaccounts API enables you to create subaccounts under your primary
    account. Subaccounts facilitate differential product configuration,
    reporting, and billing. The Subaccounts API is released initially with
    restricted availability. You can read more about the API in the [Subaccounts
    documentation](/account/subaccounts/overview).
  title: Subaccounts API
  version: 1.0.8
  x-origin:
    - format: openapi
      url: >-
        https://raw.githubusercontent.com/nexmo/api-specification/master/definitions/subaccounts.yml
      version: '3.0'
  x-providerName: nexmo.com
  x-serviceName: subaccounts
paths:
  '/{api_key}/balance-transfers':
    get:
      description: >
        Retrieve a list of balance transfers that have taken place for a primary
        account within a specified time period.
      operationId: retrieveBalanceTransfers
      parameters:
        - description: ID of the primary account.
          in: path
          name: api_key
          required: true
          type: string
        - description: Start of the retrieval period.
          in: query
          name: start_date
          required: true
          type: string
          x-example: '2019-07-15T13:11:44.000Z'
        - description: >-
            End of the retrieval period. If absent then all transfers until now
            is returned.
          in: query
          name: end_date
          required: false
          type: string
          x-example: '2019-07-15T14:11:44.000Z'
        - description: >-
            Subaccount to filter by. You may send this multiple times to filter
            on multiple subaccounts
          in: query
          name: subaccount
          required: false
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: List balance transfers response
          schema:
            $ref: '#/definitions/ListBalanceTransfersResponse'
        '401':
          description: Credential is missing or invalid
          schema:
            properties:
              detail:
                example: You did not provide correct credentials
                type: string
              instance:
                example: 798b8f199c45014ab7b08bfe9cc1c12c
                type: string
              title:
                example: Invalid credentials supplied
                type: string
              type:
                example: 'https://developer.nexmo.com/api-errors#unauthorized'
                type: string
            required:
              - type
              - title
              - detail
              - instance
            type: object
        '403':
          description: Action is forbidden
          schema:
            $ref: '#/definitions/UnprovisionedErrorResponse'
        '404':
          description: >-
            The account ID provided does not exist in our system or you do not
            have access
          schema:
            description: Invalid API Key
            properties:
              detail:
                example: 'API key ''acc6111f'' does not exist, or you do not have access'
                type: string
              instance:
                example: 158b8f199c45014ab7b08bfe9cc1c12c
                type: string
              title:
                example: Invalid API Key
                type: string
              type:
                example: 'https://developer.nexmo.com/api-errors#invalid-api-key'
                type: string
            required:
              - type
              - title
              - detail
              - instance
            type: object
      security:
        - basicAuth: []
      summary: Retrieve list of balance transfers
      tags:
        - Transfers
    post:
      consumes:
        - application/json
      description: >
        Transfer balance between a primary account and one of its subaccounts.
        Note that balance_available_for_transfer = |account_balance -
        credit_limit| of the source account.
      operationId: transferBalance
      parameters:
        - description: ID of the primary account
          in: path
          name: api_key
          required: true
          type: string
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/TransferBalanceOrCreditRequest'
      produces:
        - application/json
      responses:
        '200':
          description: Balance transfer response
          schema:
            $ref: '#/definitions/TransferBalanceResponse'
        '401':
          description: Credential is missing or invalid
          schema:
            properties:
              detail:
                example: You did not provide correct credentials
                type: string
              instance:
                example: 798b8f199c45014ab7b08bfe9cc1c12c
                type: string
              title:
                example: Invalid credentials supplied
                type: string
              type:
                example: 'https://developer.nexmo.com/api-errors#unauthorized'
                type: string
            required:
              - type
              - title
              - detail
              - instance
            type: object
        '403':
          description: Action is forbidden
          schema:
            $ref: '#/definitions/UnprovisionedErrorResponse'
        '404':
          description: >-
            The account ID provided does not exist in our system or you do not
            have access
          schema:
            description: Invalid API Key
            properties:
              detail:
                example: 'API key ''acc6111f'' does not exist, or you do not have access'
                type: string
              instance:
                example: 158b8f199c45014ab7b08bfe9cc1c12c
                type: string
              title:
                example: Invalid API Key
                type: string
              type:
                example: 'https://developer.nexmo.com/api-errors#invalid-api-key'
                type: string
            required:
              - type
              - title
              - detail
              - instance
            type: object
        '422':
          description: Validation Error
          schema:
            properties:
              detail:
                example: The request failed due to validation errors
                type: string
              instance:
                example: 158b8f199c45014ab7b08bfe9cc1c12c
                type: string
              invalid_parameters:
                items:
                  properties:
                    name:
                      example: use_primary_account_balance
                      type: string
                    reason:
                      example: Should be either 'true' or 'false'
                      type: string
                  type: object
                type: array
              title:
                example: Bad Request
                type: string
              type:
                example: 'https://developer.nexmo.com/api-errors/subaccounts#validation'
                type: string
            required:
              - type
              - title
              - detail
              - invalid_parameters
              - instance
            type: object
      security:
        - basicAuth: []
      summary: Transfer balance
      tags:
        - Transfers
