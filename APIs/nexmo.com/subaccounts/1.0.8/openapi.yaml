                type: string
              instance:
                example: 158b8f199c45014ab7b08bfe9cc1c12c
                type: string
              title:
                example: Invalid API Key
                type: string
              type:
                example: 'https://developer.nexmo.com/api-errors#invalid-api-key'
                type: string
            required:
